        \/><\/p>\n<p>IBM has announced IBM z14 model ZR1 and LinuxONE Rockhopper II,
        an expansion to a family of IBM Z servers which bring the benefits of z14
        technology to organizations ranging from large enterprises to startups. Where
        IBM Z and LinuxONE were at one time available only through frames, these systems
        can now fit into any data center using a standard 19 inch rack.<\/p>\n<p>IBM
        has worked closely with Canonical to ensure Ubuntu is available on the recently
        announced IBM Z and LinuxONE servers, which includes the upcoming 18.04 update
        being released on 26th April. This technological advancement goes beyond the
        Ubuntu Linux distribution however, and is also available on Canonical\u2019s
        full portfolio, including <a href=\"https:\/\/www.ubuntu.com\/openstack\">OpenStack<\/a>,
        <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Canonical\u2019s Distribution
        of Kubernetes\u00ae<\/a>, <a href=\"https:\/\/www.ubuntu.com\/containers\/lxd\">LXD<\/a>
        and <a href=\"https:\/\/jujucharms.com\/\">Juju<\/a>.<\/p>\n<p>Now companies
        and developers have the option of using the same set of Ubuntu-based tools
        to build and deploy various applications they enjoy today, but on a significantly
        larger scale within one single system. Among other advantages, IBM also announced
        that the new systems deliver \u201ca Docker-certified infrastructure for Docker
        EE with integrated management and scale tested up to 330,000 Docker containers
        \u2013allowing developers to compose high-performance applications and embrace
        a micro-services architecture without latency or scale constraints,\u201d
        making it a good fit within the hybrid-cloud space.<\/p>\n<p>Not only is this
        new solution vertically scalable, but it is also accompanied with enhanced
        security. IBM further explained that these systems are \u201ccapable of processing
        over 850 million fully encrypted transactions a day on a single system,\u201d
        and that \u201cthe new mainframes do not require special space, cooling or
        energy, but still provide groundbreaking IBM pervasive encryption and Secure
        Service Container technology for secure data serving at massive scale.\u201d<\/p>\n<p>\u201cCanonical
        began this journey with IBM two years ago and we\u2019ve seen tremendous progress
        in a relatively short period of time,\u201d said Regis Paquette, Head of Global
        Cloud Technology Alliances at Canonical. \u201cWe are thrilled to now enable
        IBM\u2019s scale-up platform with full cloud native capabilities and automation,
        while leveraging their best-in-class secure environment.&#8221;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>IBM
