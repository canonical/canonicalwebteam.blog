        Ubuntu, on public clouds and Docker Hub"},"content":{"rendered":"<p>Today
        we are delighted to introduce the new Minimal Ubuntu, optimized for automated
        use at scale, with a tiny package set and minimal security cross-section.
        Speed, performance and stability are primary concerns for cloud developers
        and ops.<\/p>\n<p><em>&#8220;The small footprint of Minimal Ubuntu, when deployed
        with fast VM provisioning from GCE, helps deliver drastically improved boot
        times, making them a great choice for developers looking to build their applications
        on Google Cloud Platform,\u201d said Paul Nash, Group Product Manager, Google
        Cloud.&#8221;<\/em><\/p>\n<h2>Smaller and faster, for automated cloud operations<\/h2>\n<p>Minimal
        Ubuntu is the smallest Ubuntu base image for your cloud operations. These
        images are less than 50% the size of the standard Ubuntu server image, and
        boot up to 40% faster. Images of Minimal Ubuntu 16.04 LTS and 18.04 LTS are
        available for use now in Amazon EC2, Google Compute Engine (GCE), LXD and
        KVM\/OpenStack.<\/p>\n<h2>Tiny container base image<\/h2>\n<p>The 29MB Docker
        image for Minimal Ubuntu 18.04 LTS serves as a highly efficient container
        starting point, and allows developers to deploy multicloud containerized applications
        faster. For modern Docker workflows with Kubernetes, the minimal Ubuntu image
        provides a balance of compatibility, familiarity, performance and size. This
        is the standard Ubuntu 18.04 LTS image on the Docker Hub.<\/p>\n<p>Cloud images
        also contain the optimised kernel for each cloud and supporting boot utilities.<\/p>\n<h2>Fully
        compatible with all Ubuntu packages<\/h2>\n<p>While the footprint of Minimal
        Ubuntu is greatly reduced, it preserves full compatibility with standard Ubuntu
        operations. Any Ubuntu package can be installed on Minimal Ubuntu. Get exactly
        the image you need by simply adding your required packages, with dependencies,
        to a Minimal Ubuntu base image.<\/p>\n<p>Minimal Ubuntu is designed for completely
        automated operations, with none of the usual human-friendly utilities for
        comfortable interactive usage. Editors, documentation, locales and other user-oriented
        features of Ubuntu Server have been removed. What remains are only the vital
        components of the boot sequence. \u00a0Images still contain ssh, apt and snapd
        so you can connect and install any package you\u2019re missing. The <strong>unminimize<\/strong>
        tool lets you \u2018rehydrate\u2019 your image into a familiar Ubuntu server
        package set, suitable for command line interaction.<\/p>\n<h2>Optimized for
        cloud hypervisors<\/h2>\n<p>Minimal Ubuntu uses the optimized kernels on Amazon
        Web Services and Google Cloud. The downloadable Minimal Ubuntu image ships
        with a KVM-optimised kernel and tuned for boot speed and size.<\/p>\n<h2>Minimized
        security cross-section<\/h2>\n<p>With fewer installed packages, Minimal Ubuntu
        images will avoid some security vulnerabilities and require fewer updates
        over time. Use of Minimal Ubuntu will reduce overall bandwidth consumption
        for an institution and require less storage.<\/p>\n<h2>Download for private
        clouds, published on public clouds<\/h2>\n<p>Minimal Ubuntu images for private
        clouds are available for download at <a href=\"http:\/\/cloud-images.ubuntu.com\/minimal\/releases\/\">http:\/\/cloud-images.ubuntu.com\/minimal\/releases\/<\/a><\/p>\n<h2>Minimal
        Ubuntu images are available on AWS and Google Cloud.<\/h2>\n<p>On AWS, see
        the listing of minimal images at <a href=\"https:\/\/us-west-2.console.aws.amazon.com\/ec2\/v2\/home?region=us-west-2#Images:visibility=public-images;name=ubuntu-minimal\/images\/hvm-ssd\/ubuntu-;ownerAlias=099720109477;sort=desc:name\">
        US-WEST 2 minimal images<\/a><\/p>\n<p>and on Google Cloud use the SDK CLI
        with:<\/p>\n<pre> gcloud compute images list --project ubuntu-os-cloud | grep
        ubuntu-minimal<\/pre>\n<h2>Using Minimal Images from Dockerhub<\/h2>\n<p>On
        Dockerhub, the new Ubuntu 18.04 LTS image is now the new Minimal Ubuntu 18.04
        image. Launching a Docker \u00a0instance with <i>docker run ubuntu:18.04 \u00a0<\/i>therefore
        launches a Docker instance with the latest Minimal Ubuntu.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Today
