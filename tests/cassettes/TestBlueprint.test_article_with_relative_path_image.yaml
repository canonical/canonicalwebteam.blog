        and CPLANE partner to simplify cloud management"},"content":{"rendered":"<p>Recently
        <a href=\"http:\/\/cplaneai.com\/news\/cplane-ai-announces-new-global-reseller-canonical\/\">announced<\/a>,
        Canonical and <a href=\"http:\/\/cplaneai.com\">CPLANE<\/a> will now offer
        a distributed cloud orchestration and software-defined networking solution
        to simplify the complexity of managing distributed clouds.<\/p>\n<p>Canonical
        will deliver high-performance distributed cloud orchestration to its customers
        with CPLANE\u2019s Multi-Site Manager (MSM). MSM delivers clouds that scale
        from a single server for highly-distributed edge clouds to support IoT and
        edge computing applications, to large data centers with thousands of servers
        for shared cloud services. Canonical will also provide fully-integrated cloud
        networking with CPLANE\u2019s Dynamic Virtual Networks \u2013 Data Center
        (DVNd) product. DVNd quickly connects virtual resources within and across
        multiple clouds to provide secure, end-to-end network connectivity with quality
        of service.<\/p>\n<p>CPLANE leverages the power and scalability of Canonical\u2019s
        Ubuntu to deliver unmatched cloud orchestration performance and reliability.
        Both MSM and DVNd are available through <a href=\"http:\/\/www.jujucharms.com\">Canonical\u2019s
        Juju Charms Store<\/a>, making deployment fast, easy and error free.<\/p>\n<p>\u201cCanonical
        and CPLANE.ai are redefining how easily and quickly customers can deploy scalable
        edge cloud infrastructure. The rapid growth of devices at the edge, IoT, smart
        buildings and smart cities requires the intelligence and automation that Canonical\u2019s
        Juju Charms and CPLANE.ai\u2019s Multi-Site Manager provide.\u201d, said Brandon
        Williams, CEO of CPLANE.ai. \u201cSince Canonical and CPLANE.ai already have
        a history of solving customer challenges together, this agreement just makes
        it easier for customers to get ahead on the burgeoning market of distributed
        clouds and Fog computing.\u201d<\/p>\n<p>\u201cCPLANE products will enable
        Canonical customers to have more flexibility and real solutions in sophisticated
        geo-distributed environments, whether in large scale cloud environments or
        distributed multi-million edge IOT scenarios. Adding CPLANE as an official
        portfolio partner will enable Canonical to better address customers that currently
        need a single pane of glass for distributed cloud orchestration and networking.\u201d
        said Matt Akins, Strategic Alliances Director, \u00a0Canonical.<\/p>\n<p>The
        combination of Canonical\u2019s Ubuntu operating system with CPLANE\u2019s
        MSM and DVNd brings a new level of automation and intelligence to distributed
        cloud orchestration, reducing the complexity and risk of traditional manual
        deployments.<\/p>\n<p>Click here to learn more about Canonical\u2019s <a href=\"https:\/\/www.ubuntu.com\/\">Ubuntu<\/a>
        and <a href=\"https:\/\/jujucharms.com\/\">Juju Charms<\/a><\/p>\n<p>Click
        here to learn more about CPLANE\u2019s <a href=\"http:\/\/cplaneai.com\/cloud-orchestration\">MSM<\/a>
        and <a href=\"http:\/\/cplaneai.com\/software-defined-networking\/\">DVNd<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Recently
