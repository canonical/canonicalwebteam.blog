        18.04 LTS optimised for security, multi-cloud, containers &#038; AI"},"content":{"rendered":"<p><img
        class=\"aligncenter size-full wp-image-84551\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0108\/Screenshot-Desktop.png\"
        alt=\"\" width=\"1920\" height=\"1080\" \/><\/p>\n<p><b>26th April 2018, London,
        UK<\/b><span style=\"font-weight: 300;\">: <a href=\"https:\/\/www.ubuntu.com\/download\">Ubuntu
        18.04 LTS<\/a>\u00a0<\/span><span style=\"font-weight: 300;\">&#8211; the
        newest version of the most widely used Linux for workstations, cloud and IoT,
        is now available.<\/span><\/p>\n<p><span style=\"font-weight: 300;\">\u201cMulti-cloud
        operations are the new normal\u201d said Mark Shuttleworth, CEO of Canonical
        and founder of Ubuntu. \u201cBoot-time and performance-optimised images of
        Ubuntu 18.04 LTS on every major public cloud make it the fastest and most
        efficient OS for cloud computing, especially for storage and compute-intensive
        tasks like machine learning.\u201d<\/span><\/p>\n<p><span style=\"font-weight:
        300;\">Kubeflow, the Google approach to <a href=\"https:\/\/www.tensorflow.org\/\">TensorFlow<\/a>\u00a0<\/span><span
        style=\"font-weight: 300;\">on Kubernetes, and a range of CI\/CD tools are
        integrated in Canonical Kubernetes and aligned with Google GKE for on-premise
        and on-cloud AI development.<\/span><\/p>\n<p><span style=\"font-weight: 300;\">&#8220;Having
        an OS that is tuned for advanced workloads such as AI and ML is critical to
        a high velocity team\u201d said David Aronchick, Product Manager, Cloud AI
        at Google. \u201cWith the release of Ubuntu 18.04 LTS and Canonical&#8217;s
        collaborations to the Kubeflow project, Canonical has provided both a familiar
        and highly performant operating system that works everywhere. Whether on-premise
        or in the cloud, software engineers and data scientists can use tools they
        are already familiar with, such as Ubuntu, Kubernetes and Kubeflow, and greatly
        accelerate their ability to deliver value for their customers.&#8221;<\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Hardware acceleration with NVIDIA GPUs is integrated
        in Ubuntu 18.04 LTS cloud images and Canonical\u2019s OpenStack and Kubernetes
        distributions for on-premise bare metal operations, supporting Kubeflow and
        other machine learning \/ AI workflows.<\/span><\/p>\n<p><b>Private cloud
        alternative to VMware<\/b><\/p>\n<p><span style=\"font-weight: 300;\"><a href=\"https:\/\/www.ubuntu.com\/openstack\">Canonical
        OpenStack<\/a> delivers private cloud with significant savings over VMware
        and provides a modern, developer-friendly API. With built-in support for NFV
        and NVIDIA Tesla GPUs as well as other GPUs, the Canonical OpenStack offering
        has become a reference cloud for digital transformation workloads. Today,
        Ubuntu is at the heart of the world\u2019s largest OpenStack clouds, both
        public and private, in key sectors such as finance, media, retail and telecommunications.<\/span><\/p>\n<p><b>Kubernetes<\/b><\/p>\n<p><span
        style=\"font-weight: 300;\"><a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Canonical&#8217;s
        Distribution of Kubernetes<\/a> (CDK) runs on public clouds, VMware, OpenStack,
        and bare metal and delivers the latest upstream version, currently Kubernetes
        1.10. After the initial three-step guided deployment, the distribution supports
        upgrades to future versions of Kubernetes, expansion of the Kubernetes cluster
        on demand, and integration with optional components for storage, networking
        and monitoring. A range of partners deliver their solutions on CDK, such as
        Rancher 2.0.<\/span><\/p>\n<p><b>Platform for AI and machine learning<\/b><\/p>\n<p><span
        style=\"font-weight: 300;\">CDK supports GPU acceleration of workloads using
        the NVIDIA device plugin for Kubernetes. Complex workloads like Kubeflow that
        leverage NVIDIA GPUs \u2018just work\u2019 on CDK, reflecting joint efforts
        with Google to accelerate machine learning in the enterprise and providing
        a portable way to develop and deploy ML applications at scale. Applications
        built and tested with Kubeflow and CDK are perfectly transportable to Google
        Cloud.<\/span><\/p>\n<p><span style=\"font-weight: 300;\">Developers on Ubuntu
        can create applications on their workstations, test them on private bare-metal
        Kubernetes with CDK, and run them across vast data sets on Google\u2019s GKE.
        The resulting models and inference engines can be delivered to Ubuntu devices
        at the edge of the network, creating a perfect pipeline for machine learning
        from workstation, to rack, to cloud and device.<\/span><\/p>\n<p><b>Containers
        for legacy workloads with LXD 3.0<\/b><\/p>\n<p><span style=\"font-weight:
        300;\"><a href=\"https:\/\/www.ubuntu.com\/containers\/lxd\">LXD 3.0<\/a>
        enables \u2018lift-and-shift\u2019 of legacy workloads into containers for
        performance and density, an essential part of the enterprise container strategy.
        While new applications will be built with containers and Kubernetes in mind,
        the long tail of legacy applications represents the most immediate benefit
        for data centre operators interested in containers.<\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">LXD provides \u2018machine containers\u2019, which
        behave like virtual machines in that they contain a full and mutable Linux
        guest operating system such as Ubuntu, RHEL or CentOS. That provides a traditional
        administration environment for legacy applications, which run at bare metal
        speeds with no hypervisor latency. Customers using unsupported or end-of-life
        Linux environments that have not received fixes for critical issues like Meltdown
        and Spectre can lift and shift those workloads into LXD on Ubuntu 18.04 LTS
        with all the latest kernel security fixes.<\/span><\/p>\n<p><b>Acceleration
        of snaps, deployed across desktop to the cloud<\/b><\/p>\n<p><span style=\"font-weight:
        300;\">With more than <a href=\"https:\/\/snapcraft.io\/store\">3,000 snaps<\/a>
        published and millions installed, including official releases from <a href=\"https:\/\/insights.ubuntu.com\/2017\/12\/20\/canonical-welcome-spotify-as-a-snap-for-linux-users\">Spotify<\/a>,
        <a href=\"https:\/\/insights.ubuntu.com\/2018\/02\/01\/skype-now-available-as-a-snap-for-linux-users\">Skype<\/a>,
        <a href=\"https:\/\/insights.ubuntu.com\/2018\/01\/18\/canonical-brings-slack-to-the-snap-ecosystem\">Slack<\/a>\u00a0<\/span><span
        style=\"font-weight: 300;\">and <a href=\"https:\/\/insights.ubuntu.com\/2018\/03\/19\/firefox-quantum-snap-now-available-on-linux-based-devices\">Firefox<\/a><\/span><span
        style=\"font-weight: 300;\">\u00a0snaps have become a popular way to get apps
        on Linux. Snaps are fully integrated in Ubuntu GNOME 18.04 LTS and KDE Neon.
        Publishers deliver updates directly and security is maintained with enhanced
        kernel isolation and system service mediation.<\/span><\/p>\n<p><span style=\"font-weight:
        300;\">&#8220;Snaps provide a platform for us to deliver our CLI reliably\u201d
        said Jeff Dickey, CLI Engineer, Heroku. \u201cThe automatic updates ensure
        our users are always using the latest version which saves us a big support
        headache. We&#8217;re very happy to see snaps supported on more and more Linux
        distributions and becoming the standard for delivering software across Linux.\u201d<\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Snaps work on desktops, devices, cloud virtual
        machines and bare-metal servers, providing a consistent delivery mechanism
        for applications and frameworks. Having an identical platform from workstation
        to edge and cloud accelerates global deployments and operations. Ubuntu 18.04
        LTS features a default GNOME desktop in a family of desktop flavours including
        KDE, MATE and Budgie.<\/span><\/p>\n<p><b>Ultra fast Ubuntu on your Windows
        desktop<\/b><\/p>\n<p><span style=\"font-weight: 300;\">New <a href=\"https:\/\/blogs.technet.microsoft.com\/virtualization\/2018\/02\/28\/sneak-peek-taking-a-spin-with-enhanced-linux-vms\/\">Hyper-V<\/a>\u00a0<\/span><span
        style=\"font-weight: 300;\">optimised images developed in collaboration with
        Microsoft enhance the virtual machine experience of Ubuntu in Windows. \u201cIn
        our upcoming OS release this spring, Hyper-V\u2019s Quick Create VM Gallery
        will now include an image for the latest Ubuntu 18.04 LTS, officially stamped
        straight from Canonical\u201d said Craig Wilhite, Program Manager, Microsoft.
        \u201cThis Ubuntu VM image will come pre-configured to offer clipboard functionality,
        drive redirection, dynamic resizing of VM console window, and much more as
        we look to provide a great Hyper-V client VM experience for Linux on Windows.\u201d<\/span><\/p>\n<p><b>Minimal
        desktop install<\/b><\/p>\n<p><span style=\"font-weight: 300;\">The popular
        new minimal desktop install provides only the core desktop and browser for
        those looking to save disk space and customise machines with their specific
        apps or requirements. In corporate environments, the minimal desktop serves
        as a base for custom desktop images, reducing the security cross-section of
        the platform.<\/span><\/p>\n<p>Ubuntu 18.04 LTS will be available to download
        by clicking <a href=\"https:\/\/www.ubuntu.com\/download\">here<\/a>.<\/p>\n<p
        style=\"text-align: center;\">&#8212;<\/p>\n<p><b>Customer and partner quotes:
        <\/b><\/p>\n<p><i><span style=\"font-weight: 300;\">&#8220;Canonical and IBM
        have been working closely together to offer cloud solutions with Ubuntu on
        IBM LinuxONE and IBM Z. With today\u2019s announcement of Ubuntu 18.04 LTS
        running on IBM LinuxONE and IBM Z with pervasive encryption, customers and
        service providers will be able to scale-up their containerized applications,
        manage them more easily with Kubernetes, and better protect them from external
        and internal attacks.&#8221; <\/span><\/i><\/p>\n<p><b>Michael Desens, Vice
        President, Offering Management, IBM Z and LinuxONE, IBM <\/b><\/p>\n<p><i><span
        style=\"font-weight: 300;\">&#8220;Snaps enables us to access more Linux users
        and opens the market for us to accommodate more distributions. This was our
        biggest driver to build a Skype snap as it reduces the complexity and time
        of maintaining several packages across multiple distributions. In addition
        to that, we want our users to consistently experience the latest and greatest
        version of Skype and the automatic update feature allows us to seamlessly
        deliver this to them. It&#8217;s such a promising format and an asset for
        developers to help create unification.&#8221;<\/span><\/i><\/p>\n<p><b>Jon\u00e1\u0161
        Tajrych, Senior Software Engineer at Skype, Microsoft<\/b><\/p>\n<p><i><span
        style=\"font-weight: 300;\">\u201cAI and IoT systems cannot be effectively
        implemented without an open computing platform that supports software agility
        and device diversity. We expect that the new version of Ubuntu will play this
        role and accelerate AI and IoT innovations\u201d<\/span><\/i><\/p>\n<p><b>Masahisa
        Kawashima, VP, Head of Software Innovation Center, NTT<\/b><\/p>\n<p><i><span
        style=\"font-weight: 300;\">&#8220;Organizations are increasingly looking
        to accelerate their deep learning and AI implementations. In addition to using
        Ubuntu on our DGX systems, we have been working with Canonical to offer Kubernetes
        on NVIDIA GPUs as a scalable and portable solution for multi-cloud deep learning
        training and inference workloads.&#8221;\u00a0<\/span><\/i><\/p>\n<p><b><i>Duncan
        Poole, Director of Platform Alliances at NVIDIA\u00a0<\/i><\/b><\/p>\n<p><i><span
        style=\"font-weight: 300;\">\u201cCanonical is a pioneer in enabling the adoption
        of infrastructure for optimized cloud workloads. The latest release of Ubuntu
        with OpenStack and Kubernetes is another significant step in strengthening
        the ecosystem which will enable compute for trillions of Arm-based devices
        at the edge and greater performance-per-watt in the datacenter.&#8221;<\/span><\/i><\/p>\n<p><b>Drew
        Henry, Senior Vice President and General Manager, Infrastructure Business
        Unit, Arm<\/b><\/p>\n<p><i><span style=\"font-weight: 300;\">\u201cIBM and
        Canonical continue to collaborate to rapidly deliver innovation to clients
        transforming their business to cloud and data rich workloads. The release
        of Ubuntu 18.04 LTS supporting IBM Power Systems based on POWER9 brings choice
        and new capabilities to the Linux market.\u201d<\/span><\/i><\/p>\n<p><b>Stefanie
        Chiras, Vice President, Offering Management, IBM Cognitive Systems<\/b><\/p>\n<p><i><span
        style=\"font-weight: 300;\">\u201cDell EMC sees great value in Canonical\u2019s
        Ubuntu 18.04 LTS release. \u00a0Dell EMC and Canonical have a long-standing,
        forward-looking relationship that spans our client, IoT, and enterprise businesses.
        Our joint customers have come to expect seamless interoperability with our
        products, which we now extend with certification of our latest 14<\/span><\/i><i><span
        style=\"font-weight: 300;\">th<\/span><\/i><i><span style=\"font-weight: 300;\">
        Generation PowerEdge server platform on Ubuntu 18.04.\u201d <\/span><\/i><\/p>\n<p><b>Ravi
        Pendekanti, senior vice president, product management and marketing, Dell
        EMC Server and Infrastructure Systems<\/b><\/p>\n<p><i><span style=\"font-weight:
        300;\">\u201cCanonical\u2019s release of Ubuntu 18.04 delivers the key operating
        system, tools and application support that Cavium\u2019s ThunderX2 end users
        require across Cloud and HPC deployments. Canonical has aggressively optimized
        Ubuntu to take advantage of ThunderX2\u2019s high computational performance
        delivering outstanding memory bandwidth and memory capacity with multiple
        workload optimized SKUs for both scale up and scale out applications in single
        and dual socket configurations. Today\u2019s announcement is another exciting
        milestone in our partnership with the Canonical team and highlights the innovation
        we continue to deliver to the server market.\u201d<\/span><\/i><\/p>\n<p><b>Larry
        Wikelius, Vice President Software Ecosystem and Solutions Group at Cavium.<\/b><\/p>\n<p
        style=\"text-align: center;\"><strong>-Ends-<\/strong><\/p>\n<p><b>About Canonical<\/b><\/p>\n<p><span
        style=\"font-weight: 300;\">Canonical is the company behind Ubuntu, the leading
        OS for cloud operations. Most public cloud workloads use Ubuntu, as do most
        new smart gateways, switches, self-driving cars and advanced robots. Canonical
        provides enterprise support and services for commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.\u00a0<\/span><span style=\"font-weight:
        300;\">For further information, please <a href=\"https:\/\/www.ubuntu.com\/\">click
        here<\/a>.\u00a0<\/span><\/p>\n","protected":false},"excerpt":{"rendered":"<p>26th
