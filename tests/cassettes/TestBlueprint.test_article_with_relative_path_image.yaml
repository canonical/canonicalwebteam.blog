        Managed Cloud adds data protection and recovery with Trilio"},"content":{"rendered":"<h1><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c72e\/Trilio.png\"
        \/><\/h1>\n<h3><em>Canonical BootStack and Ubuntu Advantage customers now
        can access TrilioVault<\/em><\/h3>\n<p><strong>OpenStack Vancouver: &#8211;
        May 22, 2018<\/strong> &#8211; <a href=\"http:\/\/www.ubuntu.com\">Canonical<\/a>
        and <a href=\"https:\/\/www.trilio.io\/\">Trilio<\/a> announced today a partnership
        agreement to deliver <a href=\"https:\/\/www.trilio.io\/triliovault\/\">TrilioVault<\/a>
        backup and recovery solutions as part of BootStack, Canonical\u2019s <a href=\"https:\/\/www.ubuntu.com\/cloud\/managed-cloud\">fully
        managed OpenStack private cloud solution<\/a>. TrilioVault will also be made
        available as an option to Ubuntu Advantage support customers. As a result,
        users already taking advantage of the Ubuntu platform for their <a href=\"https:\/\/www.ubuntu.com\/openstack\">OpenStack<\/a>
        deployment now have seamless access to the only OpenStack-native data protection
        solution on the market.<\/p>\n<p>Together, the two companies are pushing the
        boundaries of enterprise OpenStack clouds to become increasingly easier to
        build, simpler to manage, and more reliable in the event of a disaster.<\/p>\n<p>\u201cCanonical
        and Trilio are redefining the standard for data protection in OpenStack clouds,\u201d
        says David Safaii, CEO of Trilio. \u201cFor years, TrilioVault has been the
        only native backup solution for OpenStack\u2014now, Canonical is making it
        the de facto standard in data protection for its customers. We\u2019re very
        happy to be working with the Canonical team to make it even easier to build,
        manage, and scale enterprise-grade OpenStack clouds, accelerating time-to-market
        and creating an environment that is inviting to more production workloads.\u201d<\/p>\n<p>\u201cTo
        cost-effectively run a private cloud takes expertise, pre-tested software
        configurations and automation,\u201d said Mark Shuttleworth, CEO, Canonical.
        \u201cCanonical\u2019s managed OpenStack customers benefit from our efforts
        in building clouds optimised for fast installation, low maintenance operations
        and upgradability. Adding Trilio\u2019s OpenStack data protection and backup
        software to our service will mean additional protection for their data and
        peace of mind for their operations.\u201d<\/p>\n<p><a href=\"https:\/\/www.ubuntu.com\/cloud\/managed-cloud\">BootStack<\/a>
        is Canonical&#8217;s fully managed OpenStack private cloud solution, running
        on customer hardware in their datacenter, remotely operated and supported
        by Canonical&#8217;s expert Reliability Engineers. With certified hardware,
        pre-tested software architectures and fully automated deployment, BootStack
        can be deployed into production in as little as two weeks.<\/p>\n<p><a href=\"https:\/\/www.trilio.io\/triliovault\/\">TrilioVault<\/a>\u2019s
        multi-tenant, agentless software provides self-service protection and recovery
        of entire workloads to tenants and administrators. Architected for the cloud,
        TrilioVault can scale quickly with zero performance degradation. With TrilioVault,
        businesses have total control to back up their clouds in a way that\u2019s
        easily recoverable and requires little-to-no central IT administration.<\/p>\n<p><strong>About
        Canonical<\/strong><br \/>\nCanonical is the company behind Ubuntu, the leading
        OS for container, cloud, and hyperscale computing. The majority of public
        cloud workloads and large-scale OpenStack deployments are on Ubuntu, which
        offers both KVM and the pure-container LXD hypervisor. Canonical provides
        enterprise products, support and services for Ubuntu. Established in 2004,
        Canonical is a privately held company.<\/p>\n<p><strong>About Trilio<\/strong><br
        \/>\nTrilio is a leader in data protection for OpenStack and RHV environments,
        and the only provider of OpenStack-native backup and recovery solutions. Since
        2013, Trilio has been on a mission to give tenants more control over their
        ever-changing, growing, complex, and scalable cloud-based architectures. Today,
        Trilio is trusted by businesses all around the world to protect their clouds
        in a way that\u2019s easily recoverable, and requires little-to-no central
        IT administration. Follow us on Twitter <a href=\"http:\/\/twitter.com\/triliodata\">@triliodata<\/a>
        and <a href=\"https:\/\/www.linkedin.com\/company\/trilio-data\">LinkedIn<\/a>
        or visit <a href=\"http:\/\/www.trilio.io\">www.trilio.io<\/a> to learn more.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
