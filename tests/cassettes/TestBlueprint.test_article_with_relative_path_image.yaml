        expands enterprise Kubernetes"},"content":{"rendered":"<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/dbb4\/Kubernetes.png\"
        \/><\/p>\n<ul>\n<li><em>Canonical supports enterprise Kubernetes on cloud
        and on-premises<\/em><\/li>\n<li><em>Two turnkey consulting packages for rapid
        deployment<\/em><\/li>\n<li><em>Support for Galactic Fog serverless, Rancher
        container management and Weave Cloud<\/em><\/li>\n<li><em>Reference architectures
        for Kubernetes operations on cloud or bare-metal<\/em><\/li>\n<\/ul>\n<p><strong>LONDON,
        U.K, Aug 23rd, 2017<\/strong>, <a href=\"https:\/\/www.canonical.com\/\">Canonical<\/a>
        today announced two consulting packages for <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">enterprise
        Kubernetes<\/a> deployments, and expanded enterprise support to include serverless
        infrastructure from <a href=\"http:\/\/www.galacticfog.com\/\">Galactic Fog<\/a>,
        container management workflows from <a href=\"http:\/\/rancher.com\/\">Rancher<\/a>,
        and <a href=\"https:\/\/www.weave.works\/product\/cloud\/\">Weave Cloud<\/a>
        from <a href=\"https:\/\/www.weave.works\/\">Weaveworks<\/a>.<\/p>\n<p>\u201cOrganisations
        looking for best-practice Kubernetes now have a reference architecture and
        specialist consulting to operate K8s on any cloud, bare metal, or virtualisation,\u201d
        said Marco Ceppi, product manager for Kubernetes at Canonical. \u201c<a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Canonical
        Kubernetes<\/a> is transforming how our customers host scale out, cloud native
        workloads, with an emphasis on portability across public clouds and private
        infrastructure.\u201d<\/p>\n<p>\u2018Kubernetes Explorer\u2019 covers Kubernetes
        on a public cloud, private cloud or VMware. It delivers the reference architecture
        at $15,000 including training and deployment, with optional consulting for
        workload analysis or to assist in the creation of CI\/CD pipelines in support
        of everyday operations with containers.<\/p>\n<p>\u2018Kubernetes Discoverer\u2019
        broadens the offering to include bare metal operations. At $35,000 it includes
        specialist consulting to optimise the architecture for particular workloads,
        together with hands-on training delivered on site. The Discoverer package
        provides the opportunity for deep integration and customisation of storage
        and networking options.<\/p>\n<p>Canonical Ubuntu is the leading OS for cloud
        operations &#8211; public and private &#8211; and Canonical works with AWS,
        Azure, Google and Oracle to optimise Ubuntu guests for containers on those
        clouds. Canonical also works with Google GKE to enable hybrid operations between
        enterprise deployments of Kubernetes and the Google SAAS offering.<\/p>\n<p>\u201cThe
        enterprise challenge is to enable containers across hybrid cloud environments,\u201d
        said Dustin Kirkland, VP Product at Canonical. \u201cCanonical\u2019s cloud
        partnerships provide choice of cloud infrastructure with a consistently secure
        and efficient Kubernetes across multiple clouds.\u201d<\/p>\n<p>Canonical\u2019s
        Kubernetes implementation serves as a shared platform for a wide range of
        partner offerings, including serverless infrastructure from Galactic Fog,
        container management platform from Rancher Labs and Weave Cloud from Weaveworks.<\/p>\n<p>\u201cInnovation
        is shifting up the stack, so we are delighted to partner with Canonical to
        enable enterprise serverless infrastructure on every cloud,\u201d said Anthony
        Skipper, Founder and CEO at Galactic Fog. \u201cGalactic Fog on Canonical\u2019s
        Kubernetes provides a multi-cloud solution for serverless computing that is
        operable at scale and easy to integrate.\u201d<\/p>\n<p>\u201cCanonical\u2019s
        Kubernetes provides a modern, stable, efficient base for the best-in-class
        Rancher container management,\u201d said Nick Stinemates, VP of Business Development
        at Rancher Labs. \u201cOur customers appreciate the business value of running
        container-optimized workloads in production, and seek to get there with as
        little friction as possible.\u201d<\/p>\n<p>&#8220;Enterprises can cut through
        the complexity to discover the power of Kubernetes with Ubuntu&#8217;s reference
        architecture and services,&#8221; said Steve George, COO at Weaveworks. &#8220;Combining
        Canonical Kubernetes with Weave Cloud&#8217;s comprehensive management and
        monitoring delivers a powerful and efficient platform for DevOps practitioners
        to deploy and operate sophisticated apps at scale, on any infrastructure.&#8221;<\/p>\n<p
        style=\"text-align: center;\"><strong>-Ends-<\/strong><\/p>\n<p><strong>About
        Canonical<\/strong><br \/>\n<a href=\"http:\/\/www.canonical.com\">Canonical<\/a>
        is the company behind Ubuntu, the leading OS for container, cloud, scale-out
        and hyperscale computing. 65% of large-scale OpenStack deployments are on
        Ubuntu, using both KVM and the pure-container LXD hypervisor for the world\u2019s
        fastest private clouds. Canonical provides enterprise support and services
        for commercial users of Ubuntu.<\/p>\n<p><strong>About Galactic Fog<\/strong><br
        \/>\n<a href=\"http:\/\/www.galacticfog.com\/\">Galactic Fog<\/a> was founded
        in 2015 with the goal of enabling companies to easily build or migrate existing
        applications to cloud-native architectures. Galactic Fog&#8217;s platform
        is built on open source and foundational components have been released as
        open source. Galactic Fog is backed by Osage Venture Partners and Newark Venture
        Partners.<\/p>\n<p><strong>About Rancher Labs<\/strong><br \/>\n<a href=\"http:\/\/rancher.com\/\">Rancher
        Labs<\/a> builds innovative, open source software for enterprises leveraging
        containers to accelerate software development and improve IT operations. The
        flagship Rancher container management platform makes it easy to adopt, run
        and manage Docker containers across multiple Kubernetes clusters. It includes
        everything you need to run containers in production, on any infrastructure.
        For additional information, please visit <a href=\"http:\/\/www.rancher.com\">www.rancher.com<\/a>.<\/p>\n<p><strong>About
        Weaveworks<\/strong><br \/>\n<a href=\"https:\/\/www.weave.works\/\">Weaveworks<\/a>
        is the maker of Weave Net, Weave Scope, Weave Cortex, Weave Flux and Weave
        Cloud, which enable customers to connect, monitor and manage microservices
        and containers. Weave is open source software and contributions and pull requests
        are more than welcome via Github.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
        supports enterprise Kubernetes on cloud and on-premises Two turnkey consulting
        packages for rapid deployment Support for Galactic Fog serverless, Rancher
        container management and Weave Cloud Reference architectures for Kubernetes
