        Biznet Gio Nusantara Launches NEO Cloud with Canonical BootStack"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/4f3e\/Biznet2.png\"
        \/><\/p>\n<p><b>PT Biznet Gio Nusantara Launches NEO Cloud &#8211;\u00a0<\/b><b>a
        Leading Cloud Computing Platform for App Developers &#8211; running on Ubuntu
        OpenStack on Canonical&#8217;s BootStack managed cloud.\u00a0<\/b><\/p>\n<p>NEO
        Cloud is built on OpenStack technology, the first cloud computing service
        in Indonesia providing Multiple Availability Zones and Multiple Regions. NEO
        Cloud will be a more reliable and secure cloud computing service for Indonesian
        app developers across various level of businesses, from SME, Startups, to
        Corporations.<\/p>\n<p>Adi Kusma, President Director of Biznet said, \u201dBiznet
        keeps innovating to develop the latest technology further as well as expanding
        its coverage area to reach more cities in Indonesia. NEO Cloud\u2019s computing
        service, which is equipped with various new features, is supported by Biznet\u2019s
        over-the- edge network technology infrastructure. We believe that NEO Cloud
        will become the right solution to support customers\u2019 needs to have a
        reliable and high-quality cloud computing service.\u201d<\/p>\n<p>\u201cWe
        want to bring the new nuances for cloud computing industry in Indonesia,\u201d
        said Dondy Bappedyanto, CEO PT Biznet Gio Nusantara. \u201cFrom time to time,
        local cloud service providers are still out of favor compared to their global
        peers due to lack of features. NEO Cloud presents several features such as
        Multiple Regions and Availability Zones which should have been provided by
        other local cloud service providers, but yet are still not available,\u201d
        he added.<\/p>\n<p>Biznet Gio uses Canonical\u2019s managed cloud service
        <a href=\"https:\/\/www.ubuntu.com\/cloud\/managed-cloud\">BootStack<\/a>
        with its Ubuntu OpenStack distribution to deploy and manage its OpenStack
        servers and software. \u201cThe main idea of engaging Canonical and their
        BootStack program is to have transfer of knowledge and best practices from
        the experienced OpenStack teams to Biznet Gio\u2019s team,\u201d Dondy explained.<\/p>\n<p>Mark
        Shuttleworth, CEO of Canonical, Founder of Ubuntu said, \u201cBeing able to
        operate cloud infrastructure efficiently at a low cost is the key to success.
        Biznet Gio determined Canonical\u2019s BootStack to be the best model for
        them and their customers. We work closely with Biznet Gio to operate their
        cloud. It is a successful partnership for us both.\u201d<\/p>\n<p>For further
        information about this new service please click <a href=\"https:\/\/www.biznetgio.com\/news\/the-launch-of-neo-cloud-a-leading-cloud-computing-platform-for-apps-developers\">here<\/a><\/p>\n<p><b>About
        Biznet<\/b><\/p>\n<p>Biznet is a company that focuses on telecommunication
        and multimedia business, with a commitment to build modern infrastructure
        to reduce Indonesia\u2019s digital gap with other developed countries. Biznet
        owns and operates the most advance fiber optic network and data center in
        Indonesia. For more information about the company and services, please <a
        href=\"http:\/\/www.biznetnetworks.com\">visit<\/a>\u00a0the website.<\/p>\n<p><a
        href=\"http:\/\/www.biznetgio.com\"><b>About Biznet Gio<\/b><\/a><\/p>\n<p>PT
        Biznet Gio Nusantara is an Indonesian company providing cloud computing service.
        The company was established in Jakarta on 22 September 2014 as a joint venture
        company between Biznet and <a href=\"http:\/\/www.iij.ad.ip\">Internet Initiative
        Japan<\/a> (IIJ is the pioneer and number one cloud computing service provider
        in Japan<span style=\"font-weight: 400;\">). The main focus of PT Biznet Gio
        Nusantara is to provide the leading instant and affordable infrastructure
        service for customers supported by reliable network infrastructure and data
        center owned by Biznet and also IIJ technology.\u00a0<\/span><\/p>\n","protected":false},"excerpt":{"rendered":"<p>PT
