        Quantum snap now available on Linux-based devices"},"content":{"rendered":"<p><img
        class=\"aligncenter size-full wp-image-84110\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1f80\/Screenshot_from_2018-03-12_13-32-44.png\"
        alt=\"\" width=\"1920\" height=\"1080\" \/><\/p>\n<p><b>London, UK, <\/b><b>19
        March <\/b><b>2018:<\/b><span style=\"font-weight: 300;\"> Canonical, the
        company behind <a href=\"https:\/\/www.ubuntu.com\/\">Ubuntu<\/a>, today announced
        that <a href=\"https:\/\/www.mozilla.org\/en-GB\/\">Mozilla<\/a> has launched
        a <a href=\"https:\/\/www.mozilla.org\/en-GB\/firefox\/\">Firefox<\/a> snap
        bringing their latest Quantum browser to multiple Linux distributions, including
        Ubuntu. Developed by Canonical, snaps are a universal application packaging
        format for Linux, allowing them to work natively on hundreds of different
        platforms and multiple distributions.<\/span><\/p>\n<p><span style=\"font-weight:
        300;\">By launching as a <a href=\"https:\/\/snapcraft.io\/firefox\">snap<\/a>,
        the Firefox Quantum browser is available to an increased amount of Linux users
        with the snap working natively on Ubuntu, Arch, Linux Mint, Fedora, Solus,
        Debian and other Linux distributions that support snaps. <\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">\u201cMozilla has long been a leader in the open
        source space,\u201d said Jamie Bennett, VP of Engineering, \u00a0Devices &amp;
        IoT at Canonical. \u201cAs such we are very happy to announce that they are
        joining the community of applications already available as snaps. Through
        their unique format, snaps can help bring some of the world\u2019s most popular
        apps to almost any Linux desktop, server, device or cloud machine, allowing
        users to select the right distro for them without having to worry about updates,
        security or compatibility issues further down the line.\u201d<\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Users who download the new Firefox snap will be
        able to benefit from testing the latest browser features by using Canonical\u2019s
        channel system. By accessing the beta or edge channels, users can discover
        upcoming features and new versions before full release while still keeping
        the existing stable version of the snap on their device in parallel for their
        everyday needs. \u00a0<\/span><\/p>\n<p><span style=\"font-weight: 300;\">Snaps
        are containerised software packages, designed to work securely within any
        Linux environment across desktop, the cloud and IoT devices. Thousands of
        snaps have been launched since 2016, with its appeal coming from the automatic
        updates and roll-back features, plus security benefits, allowing greater flexibility
        for developers on the one hand, and a more seamless experience for users on
        the other.<\/span><\/p>\n<p><span style=\"font-weight: 300;\">To install the
        new Firefox Quantum snap, please click <a href=\"https:\/\/snapcraft.io\/firefox\">here<\/a><\/span>\u00a0<span
        style=\"font-weight: 300;\">or to find out more about snaps visit <a href=\"https:\/\/snapcraft.io\/store\">https:\/\/snapcraft.io\/store<\/a><\/span><\/p>\n<p
        style=\"text-align: center;\"><b>ENDS<\/b><\/p>\n<p><b>About Canonical<\/b><\/p>\n<p><span
        style=\"font-weight: 300;\">Canonical is the company behind Ubuntu, the leading
        OS for cloud operations. Most public cloud workloads use Ubuntu, as do most
        new smart gateways, switches, self-driving cars and advanced robots. Canonical
        provides enterprise support and services for commercial users of Ubuntu.<\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Established in 2004, Canonical is a privately
        held company.<\/span><\/p>\n<p><span style=\"font-weight: 300;\">For further
        information please click <a href=\"https:\/\/www.ubuntu.com\/internet-of-things\">here<\/a>.\u00a0<\/span><\/p>\n","protected":false},"excerpt":{"rendered":"<p>London,
        UK, 19 March 2018: Canonical, the company behind Ubuntu, today announced that
        Mozilla has launched a Firefox snap bringing their latest Quantum browser
        to multiple Linux distributions, including Ubuntu. Developed by Canonical,
        snaps are a universal application packaging format for Linux, allowing them
        to work natively on hundreds of different platforms and multiple distributions.
