        the Community Team"},"content":{"rendered":"\n<p>The Ubuntu community is,
        and always will be, a major part of the Ubuntu project. It is one of the biggest
        reasons all of this (gestures around) even exists. Over the past month or
        so, the beginnings of a new Community team has been taking shape inside Canonical
        with the specific purpose of serving the community. The team has four overarching
        goals that they have set for themselves, which will shape every task and project
        they embark on going forward: <br><\/p>\n\n\n\n<ul><li>Increase the number
        of contributors and foster future community leadership<\/li><\/ul>\n\n\n\n<ul><li>Create
        a more personable, positive, and supportive community<\/li><\/ul>\n\n\n\n<ul><li>Create
        a more effective community, where people are empowered to make things happen<\/li><\/ul>\n\n\n\n<ul><li>Increase
        collaboration between Canonical employees and volunteers in the community<\/li><\/ul>\n\n\n\n<p>While
        the community team may be new, they are ready to get started with their mission.
        Initial plans include: scheduling community office hours\u00a0 (with occasional
        special guests from the community and other Canonical teams),\u00a0 supporting
        regular engagement days (e.g. Testing and Bug Days), collaborating on a community
        roadmap, and advocating for increased community engagement across Canonical.
        However, the bulk of the community team\u2019s priorities are the priorities
        set by the community itself.\u00a0 <br><\/p>\n\n\n\n<p><strong>So, where should
        they start?<a href=\"https:\/\/discourse.ubuntu.com\/t\/re-introducing-the-community-team\/21820\">
        Join the discussion<\/a> and let us know.<\/strong><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
