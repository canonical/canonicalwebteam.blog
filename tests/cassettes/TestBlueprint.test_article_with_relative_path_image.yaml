        TechnoCross becomes Canonical Certified Support Partner in Japan"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/d78c\/NTT.png\"
        \/><\/p>\n<p>NTT TechnoCross Corporation has signed a partnership agreement
        with Canonical to provide strengthened OSS support to its customers in Japan
        including OpenStack deployments.<\/p>\n<p>NTT TechnoCross will provide Japanese
        support for domestic customers and will be the first contact for customer
        enquiries and fault isolation and resolution phase.<\/p>\n<p>NTT TechnoCross
        has extensive experience with OSS including OpenStack and provides a wide
        range of support options to customers from OS to middleware.<\/p>\n<p>Working
        with Canonical, NTT TechnoCross will increase its presence in cloud platform
        with a combination of technical support on OSS and OpenStack and expand its
        presence in IoT\/Edge Computing.<\/p>\n<p>&#8220;In partnership with NTT TechnoCross,
        Canonical greatly expands its front line support services in Japan, extending
        our capacity for 24\/7 support and fault resolution as part of our OpenStack
        and Ubuntu Advantage services&#8221; said Dustin Kirkland, VP of Product and
        Development, Canonical.<\/p>\n<p>&#8220;NTT TechnoCross Corporation is one
        of the main NTT Group companies participating in the OpenStack community and
        working closely with the NTT Software Innovation Center. By partnering with
        Canonical and providing support for Ubuntu, which has a high market share
        in OSS operating system, we will provide high quality support to customers
        in Japan,&#8221; said Hikaru Suzuki,\u00a0General Manager, Cloud and Security
        Business Department, NTT TechnoCross.<\/p>\n<div><\/div>\n","protected":false},"excerpt":{"rendered":"<p>NTT
