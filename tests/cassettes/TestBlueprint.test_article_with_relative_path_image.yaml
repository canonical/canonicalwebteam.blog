        the Case &#8211; High Resource Usage"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9bec\/UbuntuCanonical.png\"
        alt=\"Ubuntu Canonical\" class=\"wp-image-87988\"\/><\/figure>\n\n\n\n<p>A
        customer recently submitted a case that Pedro Principeza, a Canonical Support
        Engineer, was able to solve using an interesting technique. Principeza was
        contacted to help pinpoint the processes that were generating a high rate
        of I\/O operations, affecting server performance. <\/p>\n\n\n\n<p>Implementing
        a trace to pinpoint workload usage was the best solution, however, resources
        on its set up were minimal. In order to formulate a thorough manner of tracking
        activity tied to two specific parts of the kernel, Principeza researched and
        dived into the Linux kernel official documentation. <\/p>\n\n\n\n<p>Principeza
        had experience with tracing capabilities and knew the next step would be simulating
        the problem locally on Linux. Once the behavior was simulated in Canonical&#8217;s
        lab environment, he was able to deliver the kernel tracing procedure in 30
        minutes. <\/p>\n\n\n\n<p>After parsing through a lot of documentation, recreating
        the problem with Linux and tapping into previous experience utilising tracing
        capabilities, Principeza solved the case. <\/p>\n\n\n\n<p>The trace revealed
        that two applications, one security and one SDN-type application, were draining
        server resources. Upon detecting which applications were causing the high
        I\/O rates, he engaged the applications&#8217; support (outside Canonical)
        in order to fully understand the causes of the erratic behaviour to provide
        recommendations on reducing server consumption going forward. <\/p>\n\n\n\n<p>Tracking
        this type of resource usage requires a medium to high-level of expertise,
        so having additional engineering resources via technical support from experts
        like Principeza is a major value add to businesses working through complex
        IT issues. <\/p>\n\n\n\n<p>To provide guidance on similar cases in the future,
        the following articles are <strong><em>available to customers in our Knowledge
        Base*<\/em><\/strong>:  <\/p>\n\n\n\n<ul><li><a href=\"https:\/\/support.canonical.com\/ua\/s\/article\/What-is-the-jbd2-thread\">What
        Is The Jbd2 Thread?<\/a><\/li><li><a href=\"https:\/\/support.canonical.com\/ua\/s\/article\/Tracing-filesystem-journaling-activity-jbd2\">Tracing
        Filesystem Journaling Activity (Jbd2)<\/a><\/li><\/ul>\n\n\n\n<p>If you are
        interested in learning more about Canonical\u2019s support subscription, please
        visit <a href=\"https:\/\/www.ubuntu.com\/support\">ubuntu.com\/support<\/a>
        and feel free to <a href=\"https:\/\/www.ubuntu.com\/support#get-in-touch\">contact
        our team<\/a> with any questions.<\/p>\n\n\n\n<p><em>*These links will not
        work unless you have a support account with Canonical. If you have questions
        about access to the Canonical Knowledge Base and support offerings, please
