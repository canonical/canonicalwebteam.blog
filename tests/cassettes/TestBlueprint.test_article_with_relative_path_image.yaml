        Operators Training Day hosted by Canonical: a co-located KubeCon event"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9144\/Capture.jpg\"
        alt=\"\" class=\"wp-image-100233\"\/><\/figure>\n\n\n\n<p> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/hopin.to\/events\/operator-day-hosted-by-canonical\"
        target=\"_blank\">Register for Operators Day<\/a><\/p>\n\n\n\n<p><strong>Date:
        <\/strong>Tuesday, November 17<br><strong>Registration Fees:<\/strong> Complimentary<br><\/p>\n\n\n\n<p>KubeCon
        NA is just around the corner and, as always, we aim to give back to the community
        in any way we can. That\u2019s why, in the context of the upcoming KubeCon,
        we\u2019re hosting a full-day training on operators, led by Canonical\u2019s
        engineers. <br><br><\/p>\n\n\n\n<p>The Open Operators Day is for devops to
        learn about the Open Operator Collection, an open-source initiative to provide
        a large number of interoperable, easily integrated operators for common workloads.
        We\u2019ll talk about where Open Operators come from and what the community
        is looking to build. Organized by Canonical, the publisher of Ubuntu, the
        day will be split in 3 time zone friendly sessions:<\/p>\n\n\n\n<ul><li>Asia:
        14:00-18:00 CST (1:00 AM \u2013 5:00 AM ET)<\/li><li>EMEA: 13:00-17:00 BST
        (8:00 AM \u2013 12:00 PM ET)<\/li><li>Americas: 11:00-15:00 PST (2:00 PM \u2013
        6:00 PM ET)<\/li><\/ul>\n\n\n\n<p>Each session will mix keynotes, training
        and community discussions.Please note that pre-registration is required.&nbsp;<\/p>\n\n\n\n<p>Speakers:&nbsp;<\/p>\n\n\n\n<ul><li>Mark
        Shuttleworth: Founder &amp; CEO<\/li><li>Jeremy Lounder: Bootstack Engineering
        Manager<\/li><li>Sohini Roy: Product Manager<\/li><\/ul>\n\n\n\n<p>For questions
