        to set up Kubernetes with conjure-up and monitor apps with Weave"},"content":{"rendered":"<p>On
        August 2, Luke Marsden (Weaveworks) and Marco Ceppi (Canonical) presented
        a webinar on how to <a href=\"http:\/\/ubunt.eu\/5rkdM3\">Speed up your software
        development lifecycle with Kubernetes<\/a>. In the session they described
        how you can use <a href=\"http:\/\/conjure-up.io\/\">conjure-up<\/a> and <a
        href=\"https:\/\/www.weave.works\/product\/cloud\/\">Weave Cloud<\/a> to set
        up, manage and monitor an app in Kubernetes. In this tutorial we\u2019re going
        to show you how to set up Kubernetes on any cloud, the conjure-up way. Once
        the cluster is spun up, you\u2019ll use Weave Cloud to deploy an application,
        explore the microservices and monitor the app as it runs in the cluster.<\/p>\n<h2>Why
        Canonical &amp; Weaveworks?<\/h2>\n<p>Canonical&#8217;s conjure-up makes it
        easy to deploy and operate Kubernetes in production, using a neat, easy-to-use
        CLI installer. Weave Cloud fills in the gaps missing with a Kubernetes install
        and provides the tools necessary for a full development lifecycle:<\/p>\n<ul>\n<li><strong>Deploy<\/strong>
        \u2013 plug output of CI system into cluster so that you can ship features
        faster<\/li>\n<li><strong>Explore<\/strong> \u2013 visualize and understand
        what\u2019s happening so that you can fix problems faster<\/li>\n<li><strong>Monitor<\/strong>
        \u2013 understand behavior of running system so that you can fix problems
        faster using Prometheus<\/li>\n<\/ul>\n<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/5d85\/containers_image.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<p style=\"text-align:
        center;\"><strong>Weave Cloud Development Lifecycle<\/strong><\/p>\n<h2>Installing
        Kubernetes with conjure-up<\/h2>\n<ol>\n<li>Use conjure-up to install Kubernetes
        on your cloud infrastructure (LXD provider is not currently supported by Weave
        Cloud)<\/li>\n<\/ol>\n<ul>\n<li><a href=\"https:\/\/kubernetes.io\/docs\/getting-started-guides\/ubuntu\/\">https:\/\/kubernetes.io\/docs\/getting-started-guides\/ubuntu\/<\/a><\/li>\n<\/ul>\n<ol
        start=\"2\">\n<li>Run the following script to enable privileged containers
        &amp; set up RBAC properly:<\/li>\n<\/ol>\n<pre>juju config kubernetes-master
        allow-privileged=true \njuju config kubernetes-worker allow-privileged=true\njuju
        ssh kubernetes-master\/0 -- ''sudo snap set kube-apiserver\nauthorization-mode=RBAC''\nsleep
        120 \njuju ssh kubernetes-master\/0 -- ''\/snap\/bin\/kubectl create clusterrolebinding\nroot-cluster-admin-binding
        --clusterrole=cluster-admin --user=admin &amp;&amp;\n\/snap\/bin\/kubectl
        create clusterrolebinding kubelet-node-binding \n--clusterrole=system:node
        --user=kubelet''<\/pre>\n<ol start=\"3\">\n<li>Run\n<pre>export KUBECONFIG=&lt;path-to-kubeconfig&gt;<\/pre>\n<p>find
        the path from e.g.<\/p>\n<pre>cat ~\/bin\/kubectl.conjure&lt;tab&gt;<\/pre>\n<p>You
        may wish to make this permanent by adding the export command to your ~\/.bash_profile
        or equivalent shell startup script. Once you have the environment variable
        in place, you can run kubectl commands against the cluster. Try it out with<\/p>\n<pre>kubectl
        get nodes<\/pre>\n<\/li>\n<\/ol>\n<h2>Connecting your conjured up cluster
        to Weave Cloud<\/h2>\n<ol start=\"4\">\n<li>Next you will visualize the Kubernetes
        cluster in Weave Cloud. Sign up for <a href=\"https:\/\/cloud.weave.works\">Weave
        Cloud<\/a>. Select <strong>Setup<\/strong> <strong>\u2192 Kubernetes<\/strong>
        <strong>\u2192 Generic Kubernetes<\/strong> and then cut and paste the Kubernetes
        command from the Weave Cloud UI into your terminal:<\/li>\n<\/ol>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/201f\/Image2.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<p style=\"text-align:
        center;\"><strong>Weave Cloud Token and command location<\/strong><\/p>\n<p>For
        example, you would run:<\/p>\n<pre>kubectl apply -n kube-system -f \\ \"https:\/\/cloud.weave.works\/k8s.yaml?t=[CLOUD-TOKEN]&amp;k8s-version=$(kubectl
        version | base64 | tr -d ''\\n'')\"<\/pre>\n<p>Where,<\/p>\n<ul>\n<li><strong>[CLOUD-TOKEN]
        <\/strong>is the Weave Cloud token.<\/li>\n<\/ul>\n<p>The cluster should now
        appear in Weave Cloud. Check <strong>Explore \u2192 Hosts<\/strong> to see
        all five hosts:<\/p>\n<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/2231\/Image3.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<ol start=\"5\">\n<li>Deploy
        the Sock Shop by first creating the namespace, checking it out of Git and
        then changing the kubernetes deploy directory:<\/li>\n<\/ol>\n<pre>kubectl
        create namespace sock-shop git clone https:\/\/github.com\/microservices-demo\/microservices-demo
        cd microservices-demo kubectl apply -n sock-shop -f deploy\/kubernetes\/manifests<\/pre>\n<p>Now
        you should be able to see the Sock Shop in Weave Cloud Explore (click Controllers
        and select the sock-shop namespace filter from the bottom left):<\/p>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/a98a\/Image4.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<p>And you should be
        able to access the shop in your browser, using the IP address of one of your
        Kubernetes nodes at port :30001.<\/p>\n<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/d232\/socks-shop.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<p>Once the app is loaded,
        try out the Monitoring tool in Weave Cloud to observe the latencies between
        services in the cluster. Click <strong><em>Monitor<\/em><\/strong> and then
        run the following query:<\/p>\n<pre>rate(request_duration_seconds_sum[1m])\/rate(request_duration_seconds_count[1m])<\/pre>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/152e\/Image6.png\"
        alt=\"some text\" width=\"800\" height=\"800\"><\/p>\n<p>You should see all
        the different requests latencies for all the services in the sock shop. This
        is possible because the sock shop is instrumented with the <a href=\"https:\/\/prometheus.io\/docs\/instrumenting\/clientlibs\/\">Prometheus
        client libraries<\/a>.<\/p>\n<p><strong>Conclusion<\/strong><\/p>\n<p>In this
        post, we showed you how to get from nothing to a Kubernetes cluster using
        <a href=\"http:\/\/conjure-up.io\">Canonical&#8217;s conjure-up<\/a>. We then
        showed you how to install the Weave Cloud agents and just scratched the surface
        of what you can do with <a href=\"http:\/\/weave.works\/\">Weave Cloud<\/a>:
        monitoring the request latencies on a Prometheus-instrumented app, the sock
        shop.<\/p>\n<p><strong>Next steps<\/strong><\/p>\n<ul>\n<li><a href=\"http:\/\/ubunt.eu\/5rkdM3\">Watch
        the webinar on-demand<\/a><\/li>\n<li>Learn more about <a href=\"https:\/\/www.ubuntu.com\/containers\/kubernetes\">Canonical
        Distribution of Kubernetes<\/a><\/li>\n<li><a href=\"https:\/\/www.weave.works\/docs\/\">Get
        started with Weave Cloud<\/a> or <a href=\"https:\/\/go.weave.works\/canonical-weavecloud\">sign
        up for a free trial<\/a><\/li>\n<\/ul>\n","protected":false},"excerpt":{"rendered":"<p>On
