        point release of 18.04 LTS available today"},"content":{"rendered":"<p>Today
        sees the first point release of Ubuntu 18.04 LTS, conveniently named 18.04.1
        LTS. Point releases for an LTS include a roll-up of all bug fixes and security
        updates which have been pushed out since the original 18.04 LTS ISO was published
        in April. If you\u2019re already running 18.04 LTS, and you have been updating
        regularly, then you will already have all of these applied and so essentially
        you\u2019re already running 18.04.1 LTS. The point release is an opportunity
        for us to make a new ISO image, and so people downloading and installing from
        the release of the new images will benefit from having those updates available
        immediately.<\/p>\n<p>The first point release for an LTS comes out three months
        after release, and is also the time at which we enable upgrades from the previous
        LTS release. That is to say, if you\u2019re running 16.04 LTS then you will
        be prompted to upgrade to 18.04 LTS from today onwards (there is a little
        lag between the ISOs being made available and the upgrades being enabled).
        The three month period provides us the opportunity to find and fix critical
        bugs before enabling upgrades for our LTS users who, by nature, expect a very
        reliable base OS.<\/p>\n<h1>What can Desktop users of 16.04 LTS expect from
        18.04 LTS? What\u2019s new and what\u2019s changed?<\/h1>\n<p>The most obvious
        change is the move from Unity 7 to GNOME Shell. GNOME Shell is a full featured,
        easy to use desktop environment which Unity 7 users will quickly feel at home
        with. We\u2019ve made some subtle tweaks to the default experience and we
        include the familiar launcher on the left by default and our recognisable
        theme. More on themes later. Our upgrade policy is not to remove software,
        so users will find that Unity 7 remains installed. You can select which desktop
        session you use from the login screen. Click the cog icon to change your selection:<\/p>\n<p><img
        class=\"alignnone size-full wp-image-85683\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/50b3\/image10.png\"
        alt=\"\" width=\"703\" height=\"601\" \/><\/p>\n<p>When you first log in to
        18.04 LTS you will be presented with the new welcome application which gives
        you a quick run down on the main components of the desktop and then walks
        you through how to send anonymous hardware information to Ubuntu developers,
        how to set up Livepatch to keep your machine up-to-date with critical security
        fixes without having to reboot and shows you the latest and greatest applications
        available to install. You can read more about this in the first 18.04 LTS
        introduction blog post <a href=\"https:\/\/blog.ubuntu.com\/2018\/04\/27\/breeze-through-ubuntu-desktop-18-04-lts-bionic-beaver-2\">here.<\/a><\/p>\n<p><img
        class=\"alignnone size-full wp-image-85688\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4935\/image5.png\"
        alt=\"\" width=\"1920\" height=\"1008\" \/><\/p>\n<p><img class=\"alignnone
        size-full wp-image-85692\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/761a\/image1.png\"
        alt=\"\" width=\"1920\" height=\"1008\" \/><\/p>\n<h2>Communitheme<\/h2>\n<p><img
        class=\"alignnone size-full wp-image-85687\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/31a1\/image6.png\"
        alt=\"\" width=\"1920\" height=\"1008\" \/><br \/>\nBe sure to check out the
        new community developed theme for GNOME Shell. This will become the default
        from 18.10 onwards, but you can try it out on 18.04 LTS today with a simple:<\/p>\n<pre>$
        sudo snap install communitheme<\/pre>\n<p>And then reboot and select it from
        the login screen:<\/p>\n<p><img class=\"alignnone size-full wp-image-85684\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/cf52\/image9.png\"
        alt=\"\" width=\"1920\" height=\"1008\" \/><\/p>\n<p>Other notable new features
        for people upgrading from 16.04 LTS are:<\/p>\n<h2>Captive Portal<\/h2>\n<p><img
        class=\"alignnone size-full wp-image-85690\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ad06\/image3.png\"
        alt=\"\" width=\"1366\" height=\"768\" \/><br \/>\nWhen you connect to a public
        WiFi hotspot you often need to login or otherwise authenticate before you
        can get online. With Captive Portal support in 18.04 LTS you will automatically
        be prompted when you connect to the access point.<\/p>\n<h2>Night Light<\/h2>\n<p><img
        class=\"alignnone size-full wp-image-85685\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2719\/image8.png\"
        alt=\"\" width=\"1920\" height=\"981\" \/><br \/>\nReduce eye strain in the
        evenings by enabling the Night Light feature which tints the screen more towards
        the red end of the spectrum according to the schedule you set. Open Settings,
        and click to Devices -&gt; Screen Display.<\/p>\n<h2>Emoji<\/h2>\n<p><img
        class=\"alignnone size-full wp-image-85686\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a40d\/image7.png\"
        alt=\"\" width=\"1920\" height=\"981\" \/><\/p>\n<p>Colour emojis arrive in
        18.04 LTS! A must have for social media! &#x1f600;<\/p>\n<p>As well as these
        updates to software and services, the point release is also an opportunity
        to land some new features which weren\u2019t ready in time for release but
        which we wanted to include in the LTS.<\/p>\n<h2>Support for XDG Desktop Portals<\/h2>\n<p><img
        class=\"alignnone size-full wp-image-85691\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ff07\/image2.png\"
        alt=\"\" width=\"973\" height=\"658\" \/><br \/>\nXDG Portals provide sandboxed
        applications a mechanism to get mediated access to files and devices on the
        user\u2019s computer. In the case of snaps, this gives a way for the user
        to grant access to any file the user can access (including files on removable
        media), without exposing every file on the system. The user will see a familiar
        file chooser with the same shortcuts visible in pre-installed applications.
        For application developers using toolkits which support portals (including
        GTK and Qt), very little code changes are required to benefit from this improved
        security method.<\/p>\n<h2>Thunderbolt Settings UI<\/h2>\n<p><img class=\"alignnone
        size-full wp-image-85689\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3c54\/image4.png\"
        alt=\"\" width=\"1961\" height=\"884\" \/><br \/>\nWe added support for Thunderbolt
        device authorisation in 18.04 LTS and the .1 point release adds settings UI
        to view device and manage devices authorisation via Settings.<\/p>\n<p>Because
        we\u2019re publishing a new ISO image, we can also add some installer fixes.
        We\u2019ve resolved an issue which affected primarily machines with HiDPI
        screens not being able to complete the install and machines where Windows
        was installed in a dual-boot environment with EFI boot enabled.<\/p>\n<h2>Summary<\/h2>\n<p>Ubuntu
        Desktop 18.04.1 LTS is the latest update in the continuing evolution of the
        world\u2019s favourite free desktop operating system. It\u2019s the ideal
        platform for software developers, business and home users giving you easy
        access to everything you need. With the latest version of top tier apps direct
        from the vendor you can write software in your preferred IDE, listen to music
        or browse the web safe in the knowledge that Canonical will be supporting
        the base operating system for the next five years.<\/p>\n<p>You can download
        18.04.1 LTS, right now, from here: <a href=\"https:\/\/www.ubuntu.com\/download\/desktop\">https:\/\/www.ubuntu.com\/download\/desktop<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Today
