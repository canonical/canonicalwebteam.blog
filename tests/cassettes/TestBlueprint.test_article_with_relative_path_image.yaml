        and Canonical create new switch stack for network operators"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/82da\/Snaproute.png\"
        \/><\/p>\n<p><em>Redefining the economics of data center networking through
        disaggregation of hardware, operating system, and software components.<\/em><\/p>\n<p>SnapRoute
        and Canonical announced today an integrated network stack, creating a rock
        solid software foundation for white-box and brite-box switch deployments in
        large environments. FlexSwitch from SnapRoute is a modern, micro-services
        architecture switch control plane, and Canonical\u2019s Ubuntu is the most
        widely trusted OS in enterprise cloud computing.<\/p>\n<p>The FlexSwitch+Ubuntu
        stack is certified on multiple white-box switches including the Facebook Wedge
        100. It dramatically simplifies deployment and operations for out-of-band
        management, top-of-rack, leaf, and spine networks since the switch control
        software can be deployed as a normal Ubuntu application in the datacenter.
        The move to Ubuntu brings a new degree of freedom to the white-box switch
        market thanks to its huge cloud software ecosystem.<\/p>\n<p>FlexSwitch deployment
        is fully automated with Canonical\u2019s MAAS (\u2018Metal as a Service\u2019),
        enabling top-to-bottom data center provisioning.<\/p>\n<p><strong>Udi Nachmany,
        Vice President of Cloud Alliances, Canonical <\/strong><br \/>\n\u201cNetwork
        Operators demand visibility and control of all aspects of their infrastructure.
        The combination of the familiar and widely trusted Ubuntu OS, and SnapRoute\u2019s
        pioneering FlexSwitch, raises the bar on security, operational control and
        network stack innovation.\u201d<\/p>\n<p><strong>Jason Forrester, Founder
        and CEO, SnapRoute<\/strong><br \/>\n\u201cWe strongly believe that open networks
        are synonymous to good networks. Combining Ubuntu and FlexSwitch on a white-box
        platform of choice delivers network architects a reliable and simple alternative
        to closed, traditional switch platforms while providing choice and flexibility
        to leverage the vast universe of Linux-based software and tools right on the
        switch. This is the future of networking.\u201d<\/p>\n<p>For further information
        please visit <a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a> and <a
        href=\"http:\/\/www.snaproute.com\">www.snaproute.com<\/a><\/p>\n<p><strong>About
        SnapRoute<\/strong><br \/>\nFounded by engineers who created and reliably
        operated some of the largest data center networks on the planet by adopting
        open networking principles, SnapRoute is dedicated to bringing simplicity,
        reliability, and white-box economics to data center networks everywhere. SnapRoute\u2019s
        FlexSwitch software runs on industry standard white-box switches, providing
        all management and networking functionality through an innovative architecture
        that simplifies the networking stack and dramatically reduces the code bloat
        typical of incumbent products. SnapRoute makes it easy to automate network
        provisioning while giving unprecedented visibility into how the network is
        running. SnapRoute is backed by Norwest Venture Partners, Lightspeed Venture
        Partners, AT&amp;T, and Microsoft. For more information visit <a href=\"http:\/\/www.snaproute.com\">www.snaproute.com<\/a>.
