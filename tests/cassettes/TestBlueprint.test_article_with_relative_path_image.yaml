        and Ubuntu &#8211; user statistics"},"content":{"rendered":"<p><img class=\"alignleft
        size-full wp-image-86445\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1bbf\/CanonicalUbuntu.png\"
        alt=\"Canonical Ubuntu\" width=\"981\" height=\"508\" \/><\/p>\n<p>Most stories
        are pretty clear and straightforward, heroes, villains, friends, enemies.
        There\u2019s clear lines as to who is involved with who and what is going
        on.<\/p>\n<p>Then you arrive at the story of Canonical and Ubuntu and things
        aren\u2019t quite so clear anymore, lines are blurred. Ubuntu appears everywhere,
        sometimes accompanied by Canonical but frequently not. Then sometimes Canonical
        tries to make an appearance alone and everyone is left asking \u2018what is
        Canonical?\u2019<\/p>\n<p>Well, no more. No more shall wondering what Canonical
        &#8216;is&#8217; be akin to a quiz question of who was the fourth Destiny\u2019s
        Child. (Answer at the end)<\/p>\n<p>We all know Ubuntu, it\u2019s the <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/18\/ubuntu-18-10multi-cloudnew-desktop-theme-enhanced-snap-integration\">most
        popular open source operating system<\/a> (OS) in the world, loved by developers
        for a multitude of reasons, it\u2019s where innovation happens, and it\u2019s
        everywhere.<\/p>\n<p>Canonical is described by Wikipedia (let\u2019s face
        it that\u2019s where your Google search takes you) as a UK-based, \u201cprivately
        held computer software company founded and funded by South African entrepreneur
        Mark Shuttleworth to market commercial support and related services for Ubuntu
        and related projects.\u201d<\/p>\n<p>Well, that\u2019s pretty accurate, but
        it doesn\u2019t tell the whole story. You see, Canonical is passionate about
        Ubuntu. We love it. We all use it and we want everyone else to use the OS
        because we think it\u2019s the best around and it\u2019ll make your lives
        a lot easier.<\/p>\n<p>Canonical is full of people working on improving and
        adding to Ubuntu, from the OS to things that rely on the OS at the core but
        are more related to technologies such as Kubernetes, <a href=\"https:\/\/blog.ubuntu.com\/2018\/09\/20\/ubuntu-kubernetes\">yes
        we really do Kubernetes<\/a>, or <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/08\/ubuntu-openstack\">OpenStack<\/a>,
        AI\/ML, and a whole host of technologies related to the Internet of Things
        (IoT).<\/p>\n<p>However, whilst Canonical has lots of projects, we are not
        shifting away from Ubuntu Desktop &#8211; we love it and we love that users
        love it. Canonical and Ubuntu are intertwined, the success of one supports
        the other and vice-versa.<\/p>\n<p>So, what\u2019s the story of Canonical
        and Ubuntu? They\u2019re family. Sometimes they squabble, but in the end,
        they look out for each other.<\/p>\n<p>We care about it, we care about its
        users, so we want to be more transparent and share our data with you through
        the Ubuntu user statistics report. We make sure that the report is generated
        from basic, non-identifiable system data that was provided by users when installing
        Ubuntu 18.04 LTS.<\/p>\n<p>And for those of you that carried on reading just
        to find out who the fourth Destiny\u2019s Child was &#8211; the group originally
        consisted of Beyonce Knowles, Kelly Rowland, LeToya Luckett and LaTavia Roberson
        &#8211; who were replaced by Michelle Williams and Farrah Franklin (who left
        after a few months) &#8211; so really it\u2019s a bit of a trick question
        (sorry) but if you guessed any of those three names, congratulations!<\/p>\n<p>In
        all seriousness. We appreciate the trust that has been given to us with handling
        this data and we aim to use the results to focus our development efforts on
        where it matters most &#8211; to users. Thank you!<\/p>\n<p><a class=\"link-cta-ubuntu\"
        href=\"https:\/\/www.ubuntu.com\/desktop\/statistics\">Read the report<\/a><\/p>\n<p>&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Most
        stories are pretty clear and straightforward, heroes, villains, friends, enemies.
        There\u2019s clear lines as to who is involved with who and what is going
