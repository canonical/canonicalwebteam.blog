        and Rancher Labs announce Kubernetes Cloud Native Platform"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/830c\/Rancherk8.png\"
        \/><\/p>\n<h2><b>Canonical and Rancher Labs announce joint Kubernetes Cloud
        Native Platform offering<\/b><\/h2>\n<p><b>Kubecon, Austin, Texas &#8211;
        \u00a05th Dec:<\/b><span style=\"font-weight: 300;\"> Canonical, in partnership
        with <a href=\"http:\/\/rancher.com\/\">Rancher Labs<\/a><\/span><span style=\"font-weight:
        300;\">\u00a0today announce a turn-key application delivery platform built
        on Ubuntu, Kubernetes, and Rancher 2.0. <\/span><\/p>\n<p><span style=\"font-weight:
        300;\">The new <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Cloud Native
        Platform<\/a>\u00a0<\/span><span style=\"font-weight: 300;\">will make it
        easy for users to deploy, manage, and operate containers on Kubernetes through
        a single workflow management portal from dev-and-test to production environments.
        Users leverage a rich application catalog of docker containers and helm charts,
        streamlining deployments and increasing developer velocity. \u00a0<\/span><\/p>\n<p>Built
        on <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Canonical&#8217;s distribution
        of Kubernetes<\/a><span style=\"font-weight: 300;\">\u00a0and Rancher 2.0,
        the Cloud Native Platform will simplify enterprise usage of Kubernetes with
        seamless user management, access control and cluster administration. <\/span><\/p>\n<p>Rancher
        2.0, which will be generally available early next year, includes everything
        you need to manage multiple Kubernetes clusters in production. \u00a0The Rancher
        2.0 user experience makes it easy to harness the full power of Kubernetes.
        Centralized management of user authentication, health checks and monitoring
        provides increased visibility and control. Users can stand up and manage new
        Kubernetes clusters using Canonical&#8217;s Kubernetes distribution or a cloud-hosted
        Kubernetes service such as Amazon EKS, Azure ACS or Google GKE.<\/p>\n<p><span
        style=\"font-weight: 300;\">\u201cOur partnership with Rancher provides end
        to end workflow automation for the enterprise development and operations team
        on Canonical\u2019s distribution of Kubernetes\u201d said Mark Shuttleworth,
        CEO of Canonical. \u201c<\/span><span style=\"font-weight: 300;\">Ubuntu has
        long been the platform of choice for developers driving innovation with containers.
        Canonical\u2019s Kubernetes offerings include consulting, integration and
        fully-managed Kubernetes services on-prem and on-cloud\u201d.<\/span><\/p>\n<p>&#8220;We&#8217;re
        thrilled to be partnering with Canonical to build a truly open cloud-native
        development platform,&#8221; said Sheng Liang, CEO and Co-founder of Rancher
        Labs. &#8220;By integrating Rancher, Kubernetes, and Ubuntu, we can provide
        users with a complete end-to-end Kubernetes management solution that both
        accelerates Kubernetes adoption in the enterprise and simplifies operations.&#8221;<\/p>\n<p>Canonical&#8217;s
        Ubuntu is the leading OS for cloud operations &#8211; public and private &#8211;
        and Canonical works with AWS, Azure, Google and Oracle to optimise Ubuntu
        guests for containers on those clouds. Canonical also works with Google GKE
        to enable hybrid operations between enterprise deployments of Kubernetes and
        the Google SAAS offering.<\/p>\n<h4><a href=\"https:\/\/www.canonical.com\/\">About
        Canonical <\/a><\/h4>\n<p>Canonical is the company behind Ubuntu, the leading
        OS for container, cloud, scale-out and hyperscale computing.\u00a0 Canonical
        provides enterprise support and services for commercial users of Ubuntu.<\/p>\n<h4><a
        href=\"http:\/\/rancher.com\/\">About Rancher Labs<\/a><\/h4>\n<p>Rancher
        Labs builds innovative, open source software for enterprises leveraging containers
        to accelerate software development and improve IT operations. The flagship
        <span style=\"font-weight: 300;\"><a href=\"http:\/\/rancher.com\/rancher\/\">Rancher<\/a><\/span><span
        style=\"font-weight: 300;\"> container management platform makes it easy to
        adopt, run and manage containers across multiple Kubernetes clusters. \u00a0It
        includes everything you need to run containers in production, on any infrastructure.
        For additional information, please visit <a href=\"http:\/\/www.rancher.com\">www.rancher.com<\/a><\/span><\/p>\n<p>&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
