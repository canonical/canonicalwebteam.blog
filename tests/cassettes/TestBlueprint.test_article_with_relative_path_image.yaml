        Research benchmarks public and private infrastructure cost"},"content":{"rendered":"<p><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/72a4\/451.png\"
        \/><\/p>\n<p><i><span style=\"\">Independent Report highlights the TCO of
        Canonical\u2019s managed private cloud in a diverse multi-cloud strategy and
        enterprise infrastructure portfolio <\/span><\/i><\/p>\n<p><span style=\"\">451
        Research\u2019s latest report, \u2018<\/span><a href=\"https:\/\/www.ubuntu.com\/engage\/cloud-economics?utm_source=blog&amp;utm_campaign=FY19_Cloud_Openstack_Ebook_451\"><i><span
        style=\"\">Busting the myth of private cloud economics<\/span><\/i><\/a><i><span
        style=\"\"> \u2019, <\/span><\/i><span style=\"\">found that Canonical\u2019s
        managed private OpenStack offering, BootStack, delivers private cloud with
        a TCO that matches public clouds. For multi-cloud operations, enterprise can
        benefit from a cost effective infrastructure by combining competitive public
        cloud services with Canonical\u2019s managed private OpenStack cloud on-premise.<\/span><\/p>\n<p><span
        style=\"\">\u201cThe last few years has seen enterprises consume more and
        more public cloud services as they looked to grow revenue and increase productivity.
        These same companies are now finding themselves faced with spiralling costs
        as their cloud needs continue to evolve,\u201d said Dr. Owen Rogers, Research
        Director, Digital Economics Unit, 451 Research. \u201cAs a result, over a
        third of enterprises<\/span><span style=\"\"> are having to move data back
        to the private cloud but varying costs has created grey areas on the options
        available and it is perceived as an expensive alternative.\u201d<\/span><\/p>\n<p><span
        style=\"\">451 Research analysis of the cost of public and private cloud infrastructure
        found that managed private cloud service providers like Canonical gain the
        benefits of scale, spreading the cost of full automation across multiple deployments.
        The widespread use of Ubuntu OpenStack and Canonical\u2019s focus on automation
        across multiple customers make BootStack TCO-competitive with public cloud
        infrastructure.<\/span><\/p>\n<p><span style=\"\">Canonical\u2019s BootStack
        managed private cloud was also found to be cheaper than 25 of the public cloud
        providers included in 451 Research\u2019s Cloud Price Index. <\/span><span
        style=\"\">BootStack<\/span><span style=\"\"> was found to offer significant
        total cost of ownership benefits over public cloud for sustained long-term
        compute, network and storage. Canonical\u2019s focus on automation and model-driven
        operations is also evident in the cloud design and delivery process, committing
        to deploy an OpenStack private cloud in just two weeks with two engineers.<\/span><\/p>\n<p><span
        style=\"\">\u201cOur OpenStack focus is efficiency, automation and reliability,
