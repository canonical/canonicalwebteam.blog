      string: '[{"id":103086,"date":"2021-06-17T19:23:57","date_gmt":"2021-06-17T19:23:57","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=103086"},"modified":"2021-06-17T19:23:58","modified_gmt":"2021-06-17T19:23:58","slug":"two-factor-authentication-coming-to-ubuntu-one","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/06\/17\/two-factor-authentication-coming-to-ubuntu-one\/","title":{"rendered":"Two-factor
        authentication coming to Ubuntu One"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ffaa\/alberto-barrera-G3GL5lJygz8-unsplash.jpg\"
        alt=\"\" class=\"wp-image-103098\"\/><\/figure>\n\n\n\n<h2 id=\"docs-internal-guid-c525026f-7fff-56fb-ae30-320377190ecc\">What
        is 2-factor authentication (2FA)?<\/h2>\n\n\n\n<p>Two factor authentication
        (2FA) increases your account security further than just using a username and
        password. In addition to a password (the first factor), you need another factor
        to access your account. A great example to demonstrate this is when you withdraw
        money from an ATM. To access your bank account you need both your physical
        bank card and to know your PIN number. These are the two factors you need
        to withdraw money = 2 factor authentication!<\/p>\n\n\n\n<p>Common ways to
        provide this extra level of security are a specific application on your phone
        or computer, a physical security key\/USB (Yubikey, for example), or a smart
        card. By using more than one of these factors, you can greatly increase the
        security of your account or system.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-9866ccdc-7fff-5a44-f803-c530dc0ff734\">2-factor
        authentication and Ubuntu One SSO<\/h2>\n\n\n\n<p>Ubuntu One Single Sign-On
        (SSO) has supported 2FA since 2014. The ubiquitous OATH (Initiative for Open
        Authentication) protocol is supported, using open standards to promote stronger
        security and authentication. Using open standards means that a wide range
        of devices and applications can be used as a second factor. This includes
        phone and desktop applications like <a href=\"https:\/\/snapcraft.io\/1password\">1Password<\/a>,
        <a href=\"https:\/\/snapcraft.io\/authy\">Authy<\/a>, <a href=\"https:\/\/snapcraft.io\/authenticator\">Authenticator<\/a>
        and countless more. This also includes hardware devices from <a href=\"https:\/\/snapcraft.io\/yubioath-desktop\">Yubikey<\/a>,
        Feitian and others, and even some terminal applications such as <a href=\"http:\/\/manpages.ubuntu.com\/manpages\/trusty\/man1\/oathtool.1.html\">oathtool<\/a>.
        Thanks to OATH\u2019s simplicity, even a list of numeric codes can be used
        as a valid device. These codes could, for example, be printed on a sheet of
        paper and stored securely for use in an emergency or as a backup device<\/p>\n\n\n\n<p>The
        basics of the workflow, mechanics and code in Ubuntu One SSO\u00a0 are solid,
        proven, and used by hundreds of people every day. Despite the above, 2FA in
        Ubuntu One SSO has remained in closed beta for more than 7 years. The one
        thing that was lacking was a comprehensive code recovery experience to prevent
        lockouts<\/p>\n\n\n\n<h3>Why code recovery?<\/h3>\n\n\n\n<p>A downside of
        2-factor authentication is that, should the code-generating device(s) be lost,
        misplaced, broken or misconfigured, the user will be unable to enter a 2-factor
        code and thus will be denied access to their account.<\/p>\n\n\n\n<p>As 2FA
        entered beta testing, it was primarily used by Canonical employees. In this
        situation, the company has verified mechanisms for identity validation and
        device reset. However, as the pool of testers expanded to include security-minded,
        community members and external users, we realized it wasn\u2019t as easy to
        provide an analogous recovery mechanism. Since we don\u2019t have any verifiable
        information identifying the user or linking them to their account, there was
        no way to establish ownership of that account. Despite an email address being
        a reasonable method of linking a user to their account, 2FA operates under
        the assumption that an email address could be compromised. As a result, in
        practice, users who get locked out of 2FA effectively lose their accounts.<\/p>\n\n\n\n<h2
        id=\"docs-internal-guid-3230f1c9-7fff-0d6a-75a1-285a8f44ebd4\">What are we
        doing about this?<\/h2>\n\n\n\n<p>After many years in beta, we have created
        a comprehensive code recovery experience. Following this, we are happy to
        announce that we will be implementing 2FA for all Ubuntu One accounts. This
        change is coming in the next few weeks, so keep your eyes peeled for instructions
        on how to enable 2FA for your account. With a reliable backup mode of authentication,
        lockouts should be a thing of the past.<\/p>\n\n\n\n<p>In the meantime, if
        you want to read more about secure IoT and Desktop solutions, check out the
        links below!<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/iot-device-management-whitepaper\">Secure
        IoT device management<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/desktop-authentication-whitepaper\">Optimised
        authentication methods for Ubuntu Desktop<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/iot-disk-encryption\">Securing
        IoT device data against physical access<\/a><\/li><\/ul>\n\n\n\n<p>Photo by<a
