        Canonical managed services and Ubuntu support during COVID-19 outbreak"},"content":{"rendered":"\n<h2>SUMMARY<\/h2>\n\n\n\n<p>Canonical\u2019s
        fully managed OpenStack, Kubernetes, Kafka, Elastic, Postgres and other open
        source stacks, are operating at full SLA.<\/p>\n\n\n\n<p>Ubuntu and broader
        open source support services are unaffected and our teams have adjusted schedules
        to allow for colleagues to be out sick while maintaining full coverage in
        the months to come.&nbsp;<\/p>\n\n\n\n<p>Security update coverage is similarly
        resilient.<\/p>\n\n\n\n<p>We are now 100% remote, and can sustain that posture
        indefinitely.<\/p>\n\n\n\n<h2>100% REMOTE<\/h2>\n\n\n\n<p>With remote colleagues
        by default, and a policy of flexible office work, Canonical was well placed
        for the adjustments needed globally to slow the spread of COVID-19. We have
        given our teams space and time to ensure those vulnerable close to them are
        shielded as possible, and to enable them to make any needed childcare arrangements.<\/p>\n\n\n\n<p>We
        have moved the teams who previously did work in offices &#8211; finance, design,
        inside sales and device enablement &#8211; to remote work, and assigned mentors
        to those groups for the transition.<\/p>\n\n\n\n<h2>READINESS<\/h2>\n\n\n\n<p>We
        have planned for up to 15% of our colleagues to be unable to work at any given
        time, either personally ill or taking care of someone in the immediate family
        who is ill. All service delivery teams have the needed capacity and have adjusted
        schedules accordingly.<\/p>\n\n\n\n<h2>UPDATES<\/h2>\n\n\n\n<p>Additional
        updates will be posted on <a href=\"https:\/\/ubuntu.com\/blog\">https:\/\/ubuntu.com\/blog<\/a>
        and communicated on social media (<a href=\"https:\/\/twitter.com\/ubuntu\">Twitter<\/a>,
        <a href=\"https:\/\/www.linkedin.com\/company\/234280\">LinkedIn<\/a>, <a
        href=\"https:\/\/www.facebook.com\/ubuntulinux\/\">Facebook<\/a>). Please
        follow those for regular news.<\/p>\n\n\n\n<h2>ABOVE AND BEYOND<\/h2>\n\n\n\n<p>This
        is a testing time for everyone. We feel privileged to have a well-established
        pattern of remote work and our team have been glad to help others by sharing
        our experience of distributed collaboration and operations. Please lean on
        us, we stand ready to help.<\/p>\n\n\n\n<p>Mark Shuttleworth, CEO, Canonical<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>SUMMARY
