        alt=\"\" width=\"960\" height=\"540\" \/><\/p>\n<p><span style=\"font-weight:
        300;\">Whether it is HIPAA, MiFID II or GDPR, the importance of being compliant
        cannot be underestimated. Protecting your customers and avoiding the significant
        financial and reputational ramifications that threaten non-compliant organisations,
        is a must, and this starts with the technology powering your enterprise. <\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Ubuntu is used by businesses spanning all sizes,
        industries and geographies, and at the foundation of the relationship between
        Ubuntu and its users is trust and the assurance that Ubuntu will provide a
        compliant platform upon which to conduct business. <\/span><\/p>\n<p><span
        style=\"font-weight: 300;\">Canonical, the company behind Ubuntu, provides
        businesses with compliance-enabling technologies. The Landscape management
        tool can help ensure the latest patches are in place, avoiding negligence
        in complying with GDPR data standards.<\/span><\/p>\n<p><span style=\"font-weight:
        300;\">Additionally, Extended Security Maintenance (ESM), a part of Canonical\u2019s
        Ubuntu Advantage support subscription, extends support beyond the five-year,
        LTS support window. This allows businesses the peace of mind that legacy applications
        and systems are secure, helping customers avoid potential unplanned downtime
        costs upwards of $100,000. <\/span><\/p>\n<p><span style=\"font-weight: 300;\">Ubuntu\u2019s
        trusted security and compliance solutions are at the forefront of solving
        such issues across a wide range of industries.<\/span><\/p>\n<p><span style=\"font-weight:
        300;\">Join our webinar on November 28th for information on:<\/span><span
        style=\"font-weight: 400;\"><br \/>\n<\/span><\/p>\n<ul>\n<li style=\"font-weight:
        300;\"><span style=\"font-weight: 300;\">Compliance and security issues heading
        into 2019.<\/span><\/li>\n<li style=\"font-weight: 300;\"><span style=\"font-weight:
        300;\">How Ubuntu is securing the most heavily regulated industries, such
        as: government, financial services &amp; healthcare.<\/span><\/li>\n<li style=\"font-weight:
        300;\"><span style=\"font-weight: 300;\">A guide to security &amp; compliance
