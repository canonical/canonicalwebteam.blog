        Made Easy adds Charm to Canonical&#8217;s Juju ecosystem"},"content":{"rendered":"<p><img
        class=\"aligncenter size-full wp-image-83520\" src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/37f1\/SME-Image-1.png\"
        alt=\"\" width=\"1156\" height=\"823\" \/><\/p>\n<p><a href=\"http:\/\/www.storagemadeeasy.com\">Storage
        Made Easy (SME)<\/a> today announced the availability of the Storage Made
        Easy&#x2122; Enterprise File Fabric&#x2122; charm through <a href=\"https:\/\/jujucharms.com\/store\">Canonical\u2019s
        Juju charm store<\/a>. The store provides access to a wide range of best practice
        solutions which can be deployed to public clouds such as AWS, Google Cloud
        and Azure as well as private clouds such as <a href=\"https:\/\/www.ubuntu.com\/server\/maas\">MAAS<\/a>,
        <a href=\"https:\/\/www.ubuntu.com\/openstack\">OpenStack<\/a> and <a href=\"https:\/\/jujucharms.com\/docs\/stable\/help-vmware\">VSphere<\/a>.
        Now operations teams have ready access to the Storage Made Easy data store
        unification and governance technology which can be deployed in minutes to
        the cloud of their choice.<\/p>\n<p>Canonical\u2019s model-driven operations
        system <a href=\"http:\/\/www.ubuntu.com\/juju\">Juju<\/a> addresses the complexity
        of modern software by providing reusable, abstracted operations across hybrid
        cloud and physical infrastructure. Integration points and operations are encoded
        in \u201ccharms\u201d by vendors and the community of experts familiar with
        an app. These charms are leveraged by operations teams, configuration as code
        that evolves along with the software itself.<\/p>\n<p>The Storage Made Easy
        Enterprise File Fabric solution provides a governance hub for on-premises
        and on-cloud data stores enabling common policies and restrictions to be set
        across the fabric of a company\u2019s corporate data assets.<\/p>\n<p>\u201cStorage
        Made Easy\u2019s participation in the Charm Partner Program and the release
        of our own Juju charm aligns with our mandate to make storage easier to use
        and secure whether on-premises, or in private or public clouds. This is an
        important milestone in our partnership with Canonical offering solutions that
        help customers deploy their applications quickly, securely and at scale,\u201d
        said Steven Sweeting, Director Product Management. \u201cWe\u2019re also pleased
        to support JAAS \u2013 Juju-as a Service for even faster deployment\u201d.<\/p>\n<p>\u201cWe
        are delighted to welcome Storage Made Easy to the Juju ecosystem\u201d said
        Arturo Suarez, Program Director at Canonical. \u201cSME\u2019s Enterprise
        File Fabric adds a set of outstanding features to our catalogue of storage
        solutions, doubling down on our commitment to offer our customers flexibility,
        security and the economics to run their applications at scale across different
        platforms.\u201d<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Storage
