        Updates for the Meltdown \/ Spectre Vulnerabilities"},"content":{"rendered":"<p><img
        class=\"aligncenter wp-image-82491 size-full\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0372\/Screenshot-from-2018-01-04-12-39-25.png\"
        alt=\"meltdown\/spectre\" width=\"521\" height=\"386\"><\/p>\n<p>&nbsp;<\/p>\n<ul>\n<li>For
        up-to-date patch, package, and USN links, please refer to: <a href=\"https:\/\/wiki.ubuntu.com\/SecurityTeam\/KnowledgeBase\/SpectreAndMeltdown\">https:\/\/wiki.ubuntu.com\/SecurityTeam\/KnowledgeBase\/SpectreAndMeltdown<\/a><\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p>Unfortunately,
        you\u2019ve probably already read about one of the most widespread security
        issues in modern computing history &#8212; colloquially known as \u201c<a
        href=\"https:\/\/en.wikipedia.org\/wiki\/Meltdown_(security_vulnerability)\">Meltdown<\/a>\u201d
        (<a href=\"https:\/\/people.canonical.com\/~ubuntu-security\/cve\/2017\/CVE-2017-5754.html\">CVE-2017-5754<\/a>)
        and \u201c<a href=\"https:\/\/en.wikipedia.org\/wiki\/Spectre_(security_vulnerability)\">Spectre<\/a>\u201d
        (<a href=\"https:\/\/people.canonical.com\/~ubuntu-security\/cve\/2017\/CVE-2017-5753.html\">CVE-2017-5753<\/a>
        and <a href=\"https:\/\/people.canonical.com\/~ubuntu-security\/cve\/2017\/CVE-2017-5715.html\">CVE-2017-5715<\/a>)
        &#8212; affecting practically every computer built in the last 10 years, running
        any operating system. &nbsp;That includes <a href=\"https:\/\/wiki.ubuntu.com\/SecurityTeam\/KnowledgeBase\/SpectreAndMeltdown\">Ubuntu<\/a>.<\/p>\n<p>I
        say \u201cunfortunately\u201d, in part because there was a coordinated release
        date of January 9, 2018, agreed upon by essentially every operating system,
        hardware, and cloud vendor in the world. &nbsp;By design, operating system
        updates would be available at the same time as the public disclosure of the
        security vulnerability. &nbsp;While it happens rarely, this an industry standard
        best practice, which has broken down in this case.<\/p>\n<p>At its heart,
        this vulnerability is a CPU hardware architecture design issue. &nbsp;But
        there are billions of affected hardware devices, and replacing CPUs is simply
        unreasonable. &nbsp;As a result, operating system kernels &#8212; Windows,
        MacOS, Linux, and many others &#8212; are being patched to mitigate the critical
        security vulnerability.<\/p>\n<p>Canonical engineers have been working on
        this since we were made aware under the embargoed disclosure (November 2017)
        and have worked through the Christmas and New Years holidays, testing and
        integrating an incredibly complex patch set into a broad set of Ubuntu kernels
        and CPU architectures.<\/p>\n<p>Ubuntu users of the 64-bit x86 architecture
        (aka, amd64) can expect updated kernels by the original January 9, 2018 coordinated
        release date, and sooner if possible. &nbsp;Updates will be available for:<\/p>\n<ul>\n<li>Ubuntu
        17.10 (Artful) &#8212; Linux 4.13 HWE<\/li>\n<li>Ubuntu 16.04 LTS (Xenial)
        &#8212; Linux 4.4 (and 4.4 HWE)<\/li>\n<li>Ubuntu 14.04 LTS (Trusty) &#8212;
        Linux 3.13<\/li>\n<li>Ubuntu 12.04 ESM** (Precise) &#8212; Linux 3.2\n<ul>\n<li>Note
        that an <a href=\"https:\/\/www.ubuntu.com\/support\/esm\">Ubuntu Advantage
        license<\/a> is required for the 12.04 ESM kernel update, as Ubuntu 12.04
        LTS is past its end-of-life<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>Ubuntu 18.04
        LTS (Bionic) will release in April of 2018, and will ship a 4.15 kernel, which
        includes the <a href=\"https:\/\/lwn.net\/Articles\/742404\/\">KPTI<\/a> patchset
        as integrated upstream.<\/p>\n<p>Ubuntu optimized kernels for the Amazon,
        Google, and Microsoft public clouds are also covered by these updates, as
        well as the rest of Canonical&#8217;s&nbsp;<a href=\"https:\/\/partners.ubuntu.com\/programmes\/public-cloud\">Certified
        Public Clouds<\/a>&nbsp;including Oracle, OVH, Rackspace, IBM Cloud, Joyent,
        and Dimension Data.<\/p>\n<p>These kernel fixes will not be <a href=\"https:\/\/www.ubuntu.com\/server\/livepatch\">Livepatch-able<\/a>.
        &nbsp;The source code changes required to address this problem is comprised
        of hundreds of independent patches, touching hundreds of files and thousands
        of lines of code. &nbsp;The sheer complexity of this patchset is not compatible
        with the Linux kernel Livepatch mechanism. &nbsp;An update and a reboot will
        be required to active this update.<\/p>\n<p>Furthermore, you can expect Ubuntu
        security updates for a number of other related packages, including CPU microcode,
        GCC and QEMU in the coming days.<\/p>\n<p>We don&#8217;t have a performance
        analysis to share at this time, but please do stay tuned here as we&#8217;ll
        followup with that as soon as possible.<\/p>\n<p>Thanks,<br \/>\n<a href=\"https:\/\/twitter.com\/dustinkirkland\">@DustinKirkland<\/a><br
