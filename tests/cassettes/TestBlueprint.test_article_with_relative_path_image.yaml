      string: '[{"id":431,"date":"2010-10-07T17:28:29","date_gmt":"2010-10-07T16:28:29","guid":{"rendered":"http:\/\/blog.canonical.com\/?p=431"},"modified":"2019-07-12T08:34:12","modified_gmt":"2019-07-12T08:34:12","slug":"the-ubuntu-community-contributes-towards-saving-the-iberian-lynx","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2010\/10\/07\/the-ubuntu-community-contributes-towards-saving-the-iberian-lynx\/","title":{"rendered":"The
        Ubuntu community contributes towards saving the Iberian Lynx"},"content":{"rendered":"<div>\n<p>With
        only three days until Ubuntu 10.10 (a.k.a Maverick           Meerkat) is           released
        and available to the world, it seems quite possible           that           Ubuntu\u2019s
        10.04 LTS (a.k.a Lucid Lynx) distribution will seem           like a           thing
        of the past.<\/p>\n<p>If we cast our minds back, to about 6 months ago, we
        recall           that one           of the features of the Ubuntu 10.04 LTS
        Desktop Edition was           the           addition of the Ubuntu One Music
        store. Music from the world\u2019s           largest           labels and
        most popular artists can be bought directly from           the <a href=\"https:\/\/one.ubuntu.com\/music\/\">Ubuntu
        One Music Store<\/a> and           stored in <a href=\"http:\/\/one.ubuntu.com\/\">Ubuntu
        One<\/a> (your &#8216;personal cloud\u2019).<\/p>\n<p>Around the same time,
        <a href=\"http:\/\/www.canonical.com\/\">Canonical<\/a> announced that they
        would donate a percentage of sales (for           songs) from           the
        Ubuntu One Music Store<em>, <\/em>as well as from sales of           the <a
        href=\"http:\/\/shop.canonical.com\/product_info.php?products_id=645\">Lynx
        plushie             toys<\/a> available on the <a href=\"http:\/\/shop.canonical.com\/\">Ubuntu             shop<\/a>
        <em> <\/em>(to a maximum of US$1004) to the <a href=\"http:\/\/www.soslynx.org\/\">SOS             Lynx<\/a><em>
        <\/em>charity in           Portugal, to help save the Iberian Lynx<em>. <\/em>So
        thanks to your             support, we&#8217;ve been able to             make
        the contribution on behalf of the Ubuntu community.<\/p>\n<a href=\"..\/wp-content\/uploads\/\/2010\/10\/iberian_lynx.jpg\"><img
        loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-435\" title=\"iberian_lynx\"
        src=\"..\/wp-content\/uploads\/\/2010\/10\/iberian_lynx.jpg\" alt=\"The Iberian
        Lynx\" width=\"400\" height=\"266\"><\/a><br \/>\n<p>The Iberian Lynx is the
        most endangered feline species in the           world,           as few as
        220 individuals survive in the wild. The species was           once           widespread
        across the Iberian Peninsula but has declined           drastically           over
        recent decades, due to habitat loss, reductions in prey           and high           non-natural
        mortality from road kills, hunting and predator           control.<\/p>\n<p>Canonical
        got in touch with Dan Ward and Stephen Hugman from           SOS           Lynx
        to give them the positive news. They had the following to           say:<\/p>\n<blockquote><p>\u201cWe
        (SOS Lynx) will shortly be releasing a research study             on             predator
        control and it\u2019s impact on the Iberian Lynx. We             have just             prepared
        material in Portuguese for use in schools, as well             as working             with
        conservation groups in Portugal and Spain. We are             focusing mainly             on
        educational campaigns and research to raise awareness and             support             for
        the Iberian Lynx conservation in Spain, Portugal and             across Europe.<\/p>\n<p>Your
        very kind donation will contribute to funding             education work             for
        the Iberian Lynx and other predators with school             children in             southern
        Portugal. This work is essential to build long term             support             for
        the Iberian lynx and the wider nature conservation in             the country.             At
        present many people still have misunderstandings             regarding the             natural
        world \u2013 and the Iberian Lynx is still a hunted             species. We
        hope             education will help to change that.\u201d<\/p><\/blockquote>\n<p>So,
        yay for Ubuntu!<\/p>\n<p>For further information about the           SOS Lynx
        foundation, the work they           are doing, or to make a donation, please
