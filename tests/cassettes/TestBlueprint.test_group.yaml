        and Web team summary \u2013 5th February 2020"},"content":{"rendered":"\n<p>This
        was a fairly busy two weeks for the Web and Design team at Canonical.&nbsp;
        Some of us attended our internal roadmap alignment sprint in Cape Town. These
        trips are extremely valuable for the Web and Design team as we interact with
        almost all teams across the company.&nbsp;<br><\/p>\n\n\n\n<p>Here are some
        of the highlights of our completed work.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of Canonical\u2019s promotional <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">websites<\/a>.<br><\/p>\n\n\n\n<h3>Slide
        template education<\/h3>\n\n\n\n<p>We recently updated Canonical\u2019s internal
        slide deck templates. Now we are developing ways to help all members of the
        company use the new templates to the best of their ability. We want everyone
        to be able to create clean, consistent and creative slide decks that are on-brand.
        As part of this, we have designed a video that gives tips and techniques on
        how to use the slide template. Below are a few screengrabs from the video:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/z9hzNpN5MVdUlwGP5S5QYoJlT73X0ljm8-ughgdAKd1NS4gw30c0OIhXgxZy0G3mkmeh8DTHBRkhhZV_bUnjay1KOIiMAAz0Xfzg7atLCiGpigei8hdxK3NUGuGPBQ3UrEMOEsc8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Anbox-cloud.io launch<\/h3>\n\n\n\n<p>This
        iteration, we launched a site for <a href=\"https:\/\/anbox-cloud.io\">Anbox
        Cloud<\/a> &#8211; Canonical\u2019s service for running Android applications
        in the Cloud. We are actively developing new features for the site to fully
        showcase the service\u2019s features.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/pVqIUmauhT2Vds1tVUH83_-jR2c16nWv0Lynexe1sp8qm3izK-D3cUrhODV4GcaM1-2V7lkjJZtIGWPU7E68wQUzngmw-zGPRMoGxDeANtG0C94ch-NtrzgZpDJMI7dtjc5jkcgW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develop
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">maas project<\/a>.<br><\/p>\n\n\n\n<h3>Specifying
        the shared table component<\/h3>\n\n\n\n<p>Work is continuing on a comprehensive
        spec for our cross-product modular table React component.&nbsp; Among the
        features specced out this iteration:<\/p>\n\n\n\n<ul><li>Column visibility
        control<\/li><li>Column resizing<\/li><li>Column reordering<\/li><li>Pinned
        row<\/li><li>Row selection<\/li><li>Responsive reordering of content<\/li><li>Single
        and double row<\/li><li>Dynamic summaries per table \/ per group of rows<\/li><\/ul>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<h3>User
        testing<\/h3>\n\n\n\n<p>During the sprint in Cape Town, the team organised
        11 user testing sessions with internal engineering teams. It was very useful
        in order to highlight issues in the current functionality and UI, but also
        to gather input and feedback to validate our designs and prioritise our work.
        <\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Topology in JAAS dashboard<\/h3>\n\n\n\n<p>The
        team have been working on implementing the visualisation of models, namely
        the topology in the JAAS dashboard. We are iterating on the topology to allow
        users to expand the topology to full screen and re-arrange charms to reflect
        the operational layer of the model.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/FceDoJh98uoRSu1Cn-i08JJPjTvOcZFm4v9yfBQOrSSA7WIJGf-qU0H_GR0jsmu1zYNooPm1AtstGrpmwcJnO9shSME2l2evpQBD3sxjvlIJYXKGDUMJKGXicS0gm1bL84YFiBo8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Filtering and searching the model list<\/h3>\n\n\n\n<p>The
        team is working on implementing filtering for the JAAS dashboard, allowing
        users with a long list of models to slim down the list view with a sensible
        list of values and filter.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/0f3Np8xERzAW2IjVYTrITvwVMeRjEif5_gJsnpInCRmaNQWKdgg-7eBaBa3krh7d8bJWDcy5PhuYPp02sS00PYUbWL6My0hn-GP3lqtLHoNY6OOsZPdZufYydJ8nBlLxUnIRy7Do\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub designs<\/h3>\n\n\n\n<p>During the
        Cape Town sprint, UX and design work for Charmhub was signed off. The new
        charm store will be released later this year with a new set of charms and
        a completely new UI and UX that align the Canonical distribution of software
        across Snapcraft and Charm store.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/bNP7mli7cAKiLGO2kdGDIZr_hkcxP3JDV__h93NkedRQTdsy5WqyzsMTQXTtc_gFBkfrFlBC8zWT-zH1Pa7XwSZTEskz9Sna-HSO8XwheFUjcbGl7Ml8jbMJY7Q5NsnOBC5kgWgF\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        design and maintain the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style across Canonical sites.<br><\/p>\n\n\n\n<h3>Encapsulate
        patterns&nbsp;<\/h3>\n\n\n\n<p>We completed our work on encapsulating component
        styles. Thanks to this we can be sure all of our components can be included
        and built independently from each other. We also added example pages for each
        component with a standalone component stylesheet.<br><\/p>\n\n\n\n<p>This
        will allow us to make sure we don\u2019t introduce any unnecessary dependencies
        between patterns in the future.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/4U5_HXhC-I5ltcKYA2Spy9_0Ojukj-MrWHb9NtWdkQQaos4f9AI1mkIVYKgzqAK6IMQbU0SCvekloRK6h4JmXPZmOtJebpO0W_y8Mly5DtszueGuvDSIi5QGgOug3omRF-kwqjmj\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Release of v2.6.0<\/h3>\n\n\n\n<p><a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.6.0\">Vanilla
        framework v2.6.0<\/a> has been released. The release includes updated styling
        for table headings and range inputs, alongside bug fixes for the navigation
        component.<\/p>\n\n\n\n<h3>Migrating the website to Flask<\/h3>\n\n\n\n<p>To
        improve <a href=\"https:\/\/docs.vanillaframework.io\/\">the Vanilla framework
        site<\/a> with full-text search, we decided to migrate from a static site
        generated from Jekyll to a Flask-based web application. This will allow us
        to introduce improvements to the site in the future and to keep its codebase
        consistent with other documentation projects in our team.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The
        Snapcraft team work closely with the Snap Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a>.<\/p>\n\n\n\n<h3>Adding
        analytics to the Release UI<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/idJBDC67bZhYTBAGAqSlaUsSmfkvs9u3lJBDrSNC92umxwBpBrdwiIte4O70iwaXymbgllP4BDy4aOyn-kiXQ3ZOzfk62LnUKXpVROVEBiZT1QD9M4OmTr7WDvYhHh99GnxSWvvB\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-22-november-2019\">We&#8217;ve
        written<\/a> <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-19-december-2018\">about
        the<\/a> <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-8-july-2019\">Release
        UI<\/a> <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-04-december-2018\">before<\/a>
        to announce new features and changes. Previously we&#8217;ve released features
        without having any automated feedback on how they&#8217;re used. This iteration
        we&#8217;ve started to address this, by adding some basic event tracking.
        Initially, we&#8217;re tracking when and how someone stages a release (by
        either dragging or using the dropdown menu), closes a channel, and saves or
        reverts those changes. We hope to learn more about use cases so we can tweak
        and simplify the UI to make it more efficient and reliable.<br><\/p>\n\n\n\n<h3>Bug
        fixes for Progressive Releases<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/GCQjJVl5dYQfk8FaPgil5My-_nP-XmXuJYiLy4GFsP9fztIvN0Gok6nmNAGXnHTPK1JUBoXGpyBLUM-70V0zmWmFOuAc50NydtI6-ej05jDt3NjDe_wQwb5-oqr0-Ew0mo1SWVGL\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>While Progressive Releases are not yet production-ready,
        we&#8217;ve been ironing out bugs and making improvements to performance and
        UX. There&#8217;ll be plenty more to do, but we&#8217;re making decent progress.<br><\/p>\n\n\n\n<h3>Automated
        GitHub builds in snapcraft.io<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/6SDWokZ-wYdOW9nUUiORbWeQ_tORVp6YUDLYcP8Y9XWgw9-l8iyO8dj47sz73Q945jDI5khkZXmkyPBkxttjRlf14lxPnw6UCanjjPkyllL46S8YKNBa88sUvjgjl3QGtyhdZgwb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Our ongoing efforts to port functionality
        from build.snapcraft.io into snapcraft.io continued this iteration. While
        some related backend work was completed we reviewed the current build.snapcraft.io
        user flow and tidied up how it would translate to snapcraft.io. The work also
        included initial wireframes for linking a GitHub repo to a snap for automated
        build goodness. The front-end work will start next week!<\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<ul><li>Overflowing
        text <a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/1761\">issue#1761<\/a>
        and <a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/1865\">issue#1865<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/1329\">Duplicate,
        invalid GPL licence options in the drop down list&nbsp;<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2458\">Update
        table on \/snap to be mobile friendly<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2124\">Consistent
        publisher names across the site<\/a><\/li><li>Updated to Vanilla 2.5.0<\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>This
