        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>Searching
        and filtering, grouping persistence<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/yHjs7n6EkTAbkGJZ3G640ocgUGN7R9iaU5qA73nKtIlOnHq8Zwr_sWZNG0X4VWpZGBWYbjpe8BMSNhqujhaqFpVkcHc-NQJycwco6EpS6aXnq0_6GYi-xk4oH707QaRtlVo0WuyG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have been cracking on with finishing up
        the machine listing work in React, Huw has done an amazing job on adding searching
        and filtering as well as introducing in-browser persistence on the grouping
        functionality. We also introduced the ability to share filtered (and searched
        for) results, as those are now reflected in the URL of the page.<\/p>\n\n\n\n<h3>User
        testing report&nbsp;<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/5J7sKO_L9U8FvWEXa32Ai1_DrvDk5rKzVsSeSsXPPn9VbRPyuvBNTgS2cY1LK0ywAk0dfTbmrj0qsTPuzkJTC07L9-BymdnmDDzkCrnJIIUgJpFKmcCRar53rNx_gjU2EwsaVqMD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>On the UX end of things, we completed analysing
        the results from the user testing sessions in Frankfurt, created a report
        with those and have a list of goals &#8211; both quick wins and larger areas
        to explore ready to begin work on.<br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<p><strong>JAAS.ai<\/strong><\/p>\n\n\n\n<p>The
        team started working on the strategy for the new content for jaas.ai. After
        the release of juju.is, the website dedicated to the Juju project, and the
        release of the new JAAS dashboard, the content and marketing pages of jaas.ai
        need to be updated.<\/p>\n\n\n\n<p>The team is working with product managers
        and engineering team to organise and create the new content.<br><\/p>\n\n\n\n<p><strong>JAAS
        dashboard<\/strong><\/p>\n\n\n\n<p>The team is continuing to work on the implementation
        of new features in the JAAS dashboard. For this iteration we completed:&nbsp;<br><\/p>\n\n\n\n<p><em>Topology
        Integration<\/em><\/p>\n\n\n\n<p>The integration of the model topology is
        completed in its first iteration, the responsive bug that was affecting the
        topology on smaller screens is now fixed and will be released live soon.<br><\/p>\n\n\n\n<p><em>User
        testing for grouping and filtering<\/em><\/p>\n\n\n\n<p>As a follow up from
        previous user testing, some other quick Guerrilla testings were done to see
        if users can perform grouping and filtering tasks using existing components
        on the top bar. New findings and suggestions will be discussed to further
        refine the design of JAAS dashboard as well as Vanilla React components.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Side
        navigation<\/h3>\n\n\n\n<p>For the last couple of weeks, we\u2019ve been working
        on designing and building new side navigation component that could be used
        across our products.<br><\/p>\n\n\n\n<p>The side navigation component is going
        to be a part of Vanilla 2.9 release. It includes a simple plain text version
        and optional icons or dark theme.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/zGkJa0-NyaT-n8kYfF_oWbSEW5epE0vBnPammIMYSij0Q0b_wGxCG0SAyKfk_-OjFItNPmSJmotLbCrRoPoapXDZHP0ymQgs18eNfcTCZw2-TR3X_jMB6AVyCPgTzFCmsJI38sXM\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Grid for IE11<\/h3>\n\n\n\n<p>We worked on
        improving the support for the Vanilla grid in IE11. Since we implemented the
        grid using CSS grid features we\u2019ve been struggling with IE11 bugs around
        that. To avoid dealing with IE11 partial support for CSS grid we implemented
        a fallback using flexbox.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/z6XVX_Kf6Lm0hcogV4iZGDaJpVXkx8ZS6a8uj-xRY__hwHvLDRPjIXESU6Vx-3MvFdQaEGZ2ehMcJ99P8IkzTaVSW1aMBtREpc_qrjxKHaeysaP_lmLaXuRlG4f7II8hnAN6a27s\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The Snapcraft team
        works closely with the Snap Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a>.<br><\/p>\n\n\n\n<h3>User testing<\/h3>\n\n\n\n<p>Last month,
        during our Frankfurt Engineering sprint, we did some user testing on the Release
        interface of the publisher side of Snapcraft. During the past weeks, we have
        been analysing the results of the test in order to come up with improvements
        for the next cycle. <br><\/p>\n\n\n\n<p>Despite the challenges of working
        remotely, the Snap squad met to read the transcripts together of the user
        test and extract key takeaways from these in the form of quotes. We then classified
        these into overarching themes and translated those into actionable items.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/szqTR45b9GQ7kDmvsW0eapztEoeGcZQQrqfkeNFwIJ0gwmc7b2yhu96tfqs4tSWy5YIqEs7bpoTchSZT3KubajWhEP7L_lkK6dookj83suwkd93tuIupw6vaxoUJmv6KAiyBD9DA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>GitHub Builds<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/z1satmmvAow0osqdNUqTNwshVIAXNn5ablbC0AI9MddoYHCHwPTQ-KVmTXX2gvLgTHaPI6-wXIfSfyKrTaDjvExJU8O-d3ZoL5uN8XwsE8-Mdy1CQKiHh5rLPD0wITb1wuroDCtt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We made some improvements to the GitHub builds
        process and identified some other areas that need work. Automatic builds,
        when you push code to your repo, should be more stable and succeed more often.
        There was also some improvements made to the feedback users receive about
        builds.<\/p>\n\n\n\n<p>We\u2019re currently working on a poller script that
        will build snaps automatically if the snap\u2019s parts are built from GitHub
        and have been updated. This should land next week &#8211; so expect to see
        some auto-builds happening soon.<\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<ul><li>Release
        UI<ul><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2600\">[releases]
        revision tooltip says &#8220;devmode&#8221;, but actually means `grade: devel`,
        too<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2622\">Revision
        history tooltips are hidden by lower rows<\/a><\/li><\/ul><\/li><li>GitHub
        builds<ul><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2610\">internal
        server error when adding build<\/a><\/li><\/ul><\/li><li>Documentation<ul><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2621\">Info
        on &#8220;upgrading snapcraft&#8221; from the page on bases 404&#8217;s<\/a><\/li><\/ul><\/li><\/ul>\n\n\n\n<h3>CharmHub<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/rUpDkI0lDGdSXqRYLYpcPm1Yhm3gP0zzcmKBBRVeBt1pgH7B92rmzYM9CevtQxUcRF5EgXQSFiLi56HJY792jlyo7A0vOgKZ72-xRErZoINFVqyRG-_faA845a9u1dpzqoctkQ7W\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Progress has been made on CharmHub, most notably
        a mobile version of the site is being designed, while the desktop version
        build is nearing completion, with static data.<br><\/p>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/testing-website-docker-images-built-from-dockerfiles\/14980\/2\">Testing
        website docker images built from Dockerfiles<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/configuring-editors-for-formatting-and-linting\/14961\/1\">Configuring
        editors for formatting and linting<\/a><\/li><\/ul>\n\n\n\n<p>We wish good
        health for you and your families during these uncertain times.<br><\/p>\n\n\n\n<p>With
        &#x2665; from Canonical web team.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Due
