        server error with per-os metrics on certain snaps<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/build.snapcraft.io\/issues\/1257\">Better
        handling of webhook errors in build.snapcraft.io<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2641\">Added
        a 5 year option to the metrics dropdown<\/a><\/li><\/ul><\/li><li>Build tab<ul><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2638\">Show
