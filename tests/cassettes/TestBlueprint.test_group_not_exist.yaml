      string: '[{"id":97853,"date":"2020-09-28T10:15:02","date_gmt":"2020-09-28T10:15:02","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97853"},"modified":"2020-09-28T10:15:04","modified_gmt":"2020-09-28T10:15:04","slug":"osm-hackfest-mr9","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/09\/28\/osm-hackfest-mr9\/","title":{"rendered":"Canonical
        at OSM Hackfest MR#9"},"content":{"rendered":"\n<p>The 12th OSM Hackfest,
        or OSM mid-release NINE (MR#9) Hackfest, is one for the books and Canonical
        happily shared the presenter floor with the rest of the Open Source MANO (<a
        href=\"https:\/\/osm.etsi.org\/\">OSM<\/a>) community. The event spanned the
        whole week from September 7th to 11th, with Wednesday September 9th afternoon
        being used for the OSM Ecosystem day. As per the last two hackfests, the remote
        format allowed participation of hundreds of enthusiasts. During the preparation
        of the hackfest, it was agreed to keep the same theme as the last one, so
        participants were able to use OSM to manage and orchestrate workloads in an
        end-to-end open source mobile network solution with the Facebook Connectivity
        project; <a href=\"https:\/\/connectivity.fb.com\/magma\/\">Magma<\/a>.&nbsp;<\/p>\n\n\n\n<h2>Hackfest
        week overview<\/h2>\n\n\n\n<p>The first day of the hackfest was about introducing
        the end-to-end scenario, so the participants got a high-level view of the
        steps they would be following. Next, they were given an overview of the latest
        OSM features in release EIGHT, setup instructions for the hackfest environment
        and a session about building a virtual network function (VNF) deployment unit
        and adding monitoring capabilities to it. The next day was about the OSM support
        for Kubernetes and how to leverage OSM orchestration actions, or primitives
        as these are referred to by telcos, to deploy and operate network functions
        on virtual machines (VNFs).&nbsp; Wednesday was split between OSM primitives
        for Kubernetes-managed containers (KNFs) and then the Ecosystem day during
        the afternoon. Thursday focused on network slicing with OSM, placement optimisation,
        closed-loop operations and monitoring, enabling high performance in VNFs and
        underlay automation with SDN Assist. Lastly, Friday had a more hand-off approach,
        with OSM in production environments, an overview of the new OSM UI, a session
        on developer guidelines and a Q&amp;A session with OSM experts. The full agenda
        and slides from all sessions can be found on the <a href=\"https:\/\/osm.etsi.org\/wikipub\/index.php\/OSM-MR9_Hackfest\">OSM
        wiki<\/a>.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/BJ1wXazmUXK2-wX46pWuvpfaNUGfyjvI_yxwrGfB1ymdwhiuRwyrb0CFU-y2bhmVgaebtcPJ9Zs_tj0fPqoHXtN0pwBWJugBi1E-yphc-GLswO159yrT7LZEDyG2YhDZG2gNfuMv\"
        alt=\"\" width=\"278\" height=\"208\"\/><figcaption><em>Canonical\u2019s OSM
        Distribution logo\ufeff<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<h2>Canonical
        at the OSM-MR#9 Hackfest<\/h2>\n\n\n\n<p>Canonical\u2019s OSM team attended
        the hackfest both as session presenters and as participants to the leadership
        and technical sessions. Mark Beierl, the <a href=\"https:\/\/osm.etsi.org\/wiki\/index.php\/DEVOPS_MDG#MDG_Lead\">OSM
        DevOps module design lead<\/a> (MDL), drove the day 1 session that introduced
        the hackfest scenario that used Magma components, such as a web proxy.<\/p>\n\n\n\n<p>David
        Garcia, the <a href=\"https:\/\/osm.etsi.org\/wiki\/index.php\/N2VC_MDG#MDG_Lead\">N2VC
        MDL<\/a>, had multiple sessions during day 2; an introduction to OSM primitives,
        Juju relations and a 3 hour workshop on OSM orchestration of VNFs. OSM uses
        Juju as a core component and leverages <a href=\"https:\/\/charmhub.io\/\">operators<\/a>
        to drive lifecycle management, workload configuration, daily operations and
        integration functions. <a href=\"https:\/\/juju.is\/\">Juju<\/a> is a universal
        operator lifecycle manager (OLM) that exposes events to the operators and
        enables users to deploy simple to complex models of applications declaring
        business intent instead of dealing with piles of configuration scripts.<\/p>\n\n\n\n<p>Day
        3 continued with Garcia leading a workshop on PNF onboarding using charms.
        Charms are packages of operations code a.k.a operators allowing to drive applications.
        A charm can be reused across different scenarios and different substrates,
        from machines to Kubernetes and public clouds, an important feat in the large
        brownfield that is infrastructure in telecommunications. Canonical\u2019s
        Dominik Fleischmann, followed Garcia\u2019s session with a workshop on how
        to orchestrate KNFs using Juju. Participants learned to use charms to onboard
        network functions on containers.<\/p>\n\n\n\n<p>Canonical concluded its presence
        at the OSM-MR#9 Hackfest on day 5 with a repetition of the session from the
        previous hackfest, \u2018OSM in Production\u2019, led by Product Manager,
        Alex Chalkias and other members of the community. The session was even more
        vibrant than the last time with many questions and comments from the audience.
        The community\u2019s focus for a production-grade OSM intensifies, and the
        session was a good opportunity to assess the steps OSM release EIGHT took
        in that direction with more production-oriented features such as high availability
        and security landing in the project.<\/p>\n\n\n\n<h2>TSC and TECH sessions<\/h2>\n\n\n\n<p>A
        parallel track to the hackfest sessions, the technical steering committee
        (TSC) and TECH sessions are an integral part of every hackfest to ensure alignment
        of the technical leaders of the project around upcoming features and processes.
        Canonical\u2019s CEO, Mark Shuttleworth, is a technical steering committee
        (TSC) member and is joined by Beierl and Garcia from Canonical\u2019s OSM
        engineering team as MDLs in driving these sessions.<\/p>\n\n\n\n<p>This time,
        we presented design proposals for new features, as well as improvements for
        features and processes, such as the integration of models external to OSM
        with VNFs deployed by it, the use of proxy charms to configure KNFs, use of
        Gitlab for the CI\/CD pipeline and a plan to address disaster recovery scenarios.<\/p>\n\n\n\n<h2>OSM
        Ecosystem Day<\/h2>\n\n\n\n<p>The <a href=\"https:\/\/osm.etsi.org\/wikipub\/index.php\/OSM-MR9_Hackfest#OSM_Ecosystem_Day\">Ecosystem
        Day<\/a>, an integral part of every hackfest, is for the community to learn
        about vendor-oriented solutions and projects. Among others, we had a demo
        of 5G Core network automation by OSM from Ulak Communications,&nbsp; we learned
        about vBNG orchestration using Juju by Benu networks and subscription and
        notification support in OSM by Tata ELXSI. We also presented a session on
        <a href=\"https:\/\/charmed-osm.com\/\">Charmed OSM<\/a>, Canonical\u2019s
        carrier-grade, hardened OSM distribution. Charmed OSM allows operators, GSIs
        and NEPs to move faster with NFV transformation through open-source technology
        and partner programmes.<\/p>\n\n\n\n<h2>Takeaways from OSM-MR#9 Hackfest<\/h2>\n\n\n\n<p>OSM
        release EIGHT was a big success for the OSM community, as it brought features
        and stability necessary for production use. The community is growing, something
        that is evident from the growing numbers of hackfest participants.<\/p>\n\n\n\n<p>The
        next OSM hackfest is to be from the 30th November to the 4th December and
        the content has yet to be agreed upon. Join us there for another great OSM
        experience.<\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<p><a href=\"https:\/\/charmed-osm.com\/\">Learn
        more about OSM<\/a> or <a href=\"https:\/\/www.youtube.com\/watch?v=S1fNPoX7R7Q\">experiment
        using this tutorial<\/a>.<\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/telecommunications\">Learn
