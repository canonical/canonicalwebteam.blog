s":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3281,"link":"https:\/\/admin.insights.ubuntu.com\/group\/robotics\/","name":"Robotics","slug":"robotics","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3281"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3281"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":97744,"date":"2020-09-12T17:10:30","date_gmt":"2020-09-12T17:10:30","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97744"},"modified":"2020-09-11T20:56:07","modified_gmt":"2020-09-11T20:56:07","slug":"the-state-of-robotics-august-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/09\/12\/the-state-of-robotics-august-2020\/","title":{"rendered":"The
        State of Robotics &#8211; August 2020"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d1bf\/The-State-of-Robotics.jpg\"
        alt=\"\" class=\"wp-image-93908\"\/><\/figure>\n\n\n\n<p>So that\u2019s the
        summer gone (hopefully, that heat was awful). Or winter if that\u2019s where
        you are. Seasons change and so does the state of robotics. Fortunately, that\u2019s
        what we\u2019re here for. Before we get into it, as ever, If you\u2019re working
        on any robotics projects that you\u2019d like us to talk about, be sure to
        get in touch. Fire an email to robotics.community@canonical.com, we\u2019d
        love to hear about it and share it with our audience.<\/p>\n\n\n\n<h2>ROS
        Kickstart<\/h2>\n\n\n\n<p>Interested in getting started with ROS 2 but not
        quite sure where to start? ROS is huge, and even though there&#8217;s a ton
        of great documentation, it can be overwhelming just to figure out where to
        start. If you find yourself needing some guidance, check out the <a href=\"https:\/\/ubuntu.com\/tutorials\/getting-started-with-ros-2\">recently
        published tutorial<\/a> and <a href=\"https:\/\/www.youtube.com\/playlist?list=PL_2PosskAdC0lfoecAPKBV4GJ0oZv7W_X\">associated
        videos<\/a> on ROS basics from your friendly Ubuntu Robotics team. They&#8217;re
        intended to introduce you to the fundamental concepts of ROS so you can dive
        into the more advanced documentation.<\/p>\n\n\n\n<h2>ROS and ESP32: Great
        Together!<\/h2>\n\n\n\n<p>The <a href=\"https:\/\/www.espressif.com\/en\/products\/socs\/esp32\">ESP32
        system-on-a-chip<\/a> microcontroller from Expressif can be a great, inexpensive
        and simple robot controller. The chip boasts onboard WiFi and bluetooth for
        connectivity plus a number of peripheral interfaces. And since it&#8217;s
        able to run <a href=\"https:\/\/www.freertos.org\/\">FreeRTOS<\/a>, why not
        add it to your ROS 2 system?<\/p>\n\n\n\n<p>&#8220;Wait,&#8221; you say, &#8220;ROS
        doesn&#8217;t run on FreeRTOS!&#8221; Well, you&#8217;re right, but you should
        check out <a href=\"https:\/\/micro-ros.github.io\/\">micro-ROS<\/a>, a project
        that allows you to integrate such components into ROS 2, where support for
        the ESP32 was <a href=\"https:\/\/micro-ros.github.io\/blog\/2020\/08\/27\/esp32\/\">recently
        announced<\/a>. A communications agent ties components like these into the
        rest of your ROS system. Check out the <a href=\"https:\/\/micro-ros.github.io\/\/docs\/tutorials\/core\/overview\/\">micro-ROS
        tutorials<\/a> and get started building your own low-power ROS 2 IOT device!
        Did we mention that the communications agent is now also <a href=\"https:\/\/snapcraft.io\/micro-xrce-dds-agent\">available
        as a snap<\/a>?<\/p>\n\n\n\n<h2>Snap your ROS 2 Foxy Robot<\/h2>\n\n\n\n<p>The
        snapcraft CLI (the tool used to create snaps) has long had support for building
        snaps that use both ROS 1 and ROS 2. ROS 2 Foxy Fitzroy is the latest ROS
        2 LTS, which runs on Ubuntu 20.04 (Focal Fossa), and the snapcraft CLI recently
        gained support for building snaps that use Foxy. This is an awesome way to
        deploy and update your ROS 2 application on your robots without needing to
        host your own infrastructure. <a href=\"https:\/\/snapcraft.io\/blog\/how-to-build-a-snap-using-ros-2-foxy\">Check
        it out<\/a>!<\/p>\n\n\n\n<h2>RosWorld 2020: Join us!<\/h2>\n\n\n\n<p><a href=\"https:\/\/roscon.ros.org\/world\/2020\/\">ROS
        World 2020<\/a> is happening online on November 12th! Sure, it&#8217;s not
        the same as being there in person, and we&#8217;d love to see you there, but
        it&#8217;s being held right in your office, and it&#8217;s free! Besides,
        we&#8217;ll have a &#8220;Virtual Exhibit Booth&#8221;. No, we&#8217;re not
        sure what that means either, but it sounds like you can still come on by and
        chat with us.<\/p>\n\n\n\n<h2>An affordable robot dog<\/h2>\n\n\n\n<p>You
        know how much we like robot dogs in this newsletter, so you can imagine how
        hyped we were when we found out about the <a href=\"https:\/\/www.kickstarter.com\/projects\/petoi\/bittle\">Bittle
        robot on Kickstarter<\/a>. Developed by <a href=\"https:\/\/www.petoi.com\/\">Petoi<\/a>,
        it is a rather polished and capable hardware kit backed up by an ever growing
        community and open source software. The campaign is already quite successful
        as it reached its goal in a single day! But that\u2019s not a first for Petoi
        as they are the ones behind <a href=\"https:\/\/www.indiegogo.com\/projects\/nybble-world-s-cutest-open-source-robotic-kitten#\/\">Nybble<\/a>,
        an affordable, adorable robot kitty financed through crowdfunding too. Have
        a look at the <a href=\"https:\/\/www.kickstarter.com\/projects\/petoi\/bittle\">Kickstarter
        page<\/a> for more info and some really cool demos.<\/p>\n\n\n\n<h2>Outro<\/h2>\n\n\n\n<p>For
        all the makers and hackers out there, if you have an open-source project or
        initiative you\u2019d like us to showcase in this monthly series, shoot us
        a message on robotics.canonical@canonical.com. We\u2019ll take it from there.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>So
