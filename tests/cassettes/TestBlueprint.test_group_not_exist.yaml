        expand enterprise desktop range preinstalled with Ubuntu"},"content":{"rendered":"\n<p>Today,
        Lenovo announced the expansion of its Linux program to include selected ThinkPad
        and ThinkStation PCs preinstalled with Ubuntu Desktop 20.04 LTS. Designed
        to be the daily drivers for developers across the globe, the ThinkPad and
        ThinkStation ranges, including the popular X1, can now be purchased globally,
        with Ubuntu preinstalled, removing any need for custom deployment services.<\/p>\n\n\n\n<p>Ubuntu
        20.04 LTS is certified across 30 of Lenovo\u2019s ThinkPads and ThinkStations
        range, enabling developers focused on AI and software engineering to have
        access to their choice of hardware with their choice of operating system.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7845\/pasted-image-0.png\"
        alt=\"\" class=\"wp-image-97823\"\/><\/figure>\n\n\n\n<p>Previously, Ubuntu
        required a custom deployment on Lenovo ThinkPads and ThinkStations. By providing
        an expanded device range preloaded with the OEM version of Ubuntu, Lenovo
        is removing end-user complexity for Linux users and introduces end-to-end
        web and phone support for platform-related issues.&nbsp;<\/p>\n\n\n\n<p>\u201cLenovo\u2019s
        vision of enabling smarter technology for all really does mean \u2018for all\u2019.
        Our announcement of device certification in June was a step in the right direction
        to enable customers to more easily install Linux on their own. Our goal is
        to remove the complexity and provide the Linux community with the premium
        experience that our customers know us for. This is why we have taken this
        next step to offer Linux-ready devices right out of the box,\u201d said Igor
        Bergman, Vice President of PCSD Software and Cloud at Lenovo.<\/p>\n\n\n\n<p>Today&#8217;s
        announcement continues the long-standing partnership between Canonical and
        Lenovo, designed to offer developers and designers their ideal enterprise
        workstation based on input received from the community. Lenovo and Canonical&#8217;s
        engineering teams perform thousands of rigorous tests to ensure that Ubuntu
        20.04 LTS and all of its subsystems work flawlessly from first boot. As with
        all LTS releases, Canonical will continue to provide security updates for
        up to ten years and perform regression testing throughout its lifecycle.<\/p>\n\n\n\n<p>\u201cLenovo\u2019s
        expansion of Ubuntu certified devices shows great commitment to open source
        and the Linux community. With data scientists and developers increasingly
        needing Linux for emerging workloads, this collaboration enables enterprises
        to equip their employees with the assurance of long-term stability, added
        security and simplified IT management,\u201d said Dean Henrichsmeyer, VP of
        Engineering at Canonical.<\/p>\n\n\n\n<p>Highlights of Ubuntu Desktop 20.04
        LTS:<\/p>\n\n\n\n<ul><li>NVIDIA GPUs work out the box with hardware drivers
        included by default<\/li><li>Access to a library of popular apps including
        Visual Studio Code, Slack, Spotify, Plex and the JetBrains portfolio through
        the <a href=\"https:\/\/snapcraft.io\/store\">Snap Store<\/a><\/li><li>The
        latest stable versions of the tools developers need &#8211; Ruby 2.7, Python
        3.8 and GCC 9.3<\/li><li>Get your workstation or laptop looking how you like
        it with a new theme and light\/dark modes<\/li><li>Control WiFi, wallpaper
        and application with ease, through a revamped Settings menu<\/li><\/ul>\n\n\n\n<p>The
        following Lenovo ThinkPad and ThinkStation devices will be available globally
        starting September 2020 and rolling out in phases through 2021:<\/p>\n\n\n\n<ul><li>ThinkPad
        T14 (Intel and AMD)<\/li><li>ThinkPad T14s (Intel and AMD)<\/li><li>ThinkPad
        T15p<\/li><li>ThinkPad T15<\/li><li>ThinkPad X13<\/li><li>ThinkPad X13 Yoga<\/li><li>ThinkPad
        X1 Extreme Gen 3<\/li><li>ThinkPad X1 Carbon Gen 8<\/li><li>ThinkPad X1 Yoga
        Gen 5<\/li><li>ThinkPad L14<\/li><li>ThinkPad L15<\/li><li>ThinkPad X13 AMD<\/li><li>ThinkPad
        P15s<\/li><li>ThinkPad P15v<\/li><li>ThinkPad P15<\/li><li>ThinkPad P17<\/li><li>ThinkPad
        P14s<\/li><li>ThinkPad P1 Gen 3<\/li><li>ThinkPad P53<\/li><li>ThinkPad P1
        Gen 2<\/li><li>ThinkStation P340<\/li><li>ThinkStation P340 Tiny<\/li><li>ThinkStation
        P520c<\/li><li>ThinkStation P520<\/li><li>ThinkStation P720<\/li><li>ThinkStation
        P920<\/li><li>ThinkStation P620<br><\/li><\/ul>\n\n\n\n<p>For more information
        on what&#8217;s new in Ubuntu Desktop 20.04 LTS, check out the<a href=\"https:\/\/wiki.ubuntu.com\/FocalFossa\/ReleaseNotes?_ga=2.64581546.406568078.1591621091-16815332.1587385443\">
        release notes<\/a> for detailed information or our <a href=\"https:\/\/ubuntu.com\/blog\/whats-new-in-ubuntu-desktop-20-04-lts\">blog<\/a>.<\/p>\n\n\n\n<p>More
        information on pricing and availability of Lenovo\u2019s ThinkPads and ThinkStations
        can be found <a href=\"http:\/\/lenovo.com.\">on their website<\/a>.&nbsp;<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Today,
