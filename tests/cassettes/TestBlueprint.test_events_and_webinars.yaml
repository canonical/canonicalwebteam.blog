        future-proofing Fingbox the IoT home network monitoring device"},"content":{"rendered":"<p><img
        class=\"alignleft wp-image-86270\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/60ba\/SocialBanner-FingWebinar1080p.png\"
        alt=\"Fing: future-proofing Fingbox the IoT home network monitoring device\"
        width=\"1080\" height=\"500\" \/><\/p>\n<p>As many as 20.4 billion internet
        of things devices are estimated to be in use by 2020, according to Gartner,
        with consumer products making up 63% of this figure.<\/p>\n<p>A large amount
        of these will be low-cost devices, rushed out by manufacturers in order to
        capitalise on this opportunity. Unfortunately, this method typically pays
        no attention to the long-term lifecycle of a product or software strategy.<\/p>\n<p>Factors
        that are typically not considered include: how can security updates be rolled
        out quickly? How to ensure your customers are on the latest version of your
        software especially once the device is out in consumer\u2019s homes? How can
        the product lifecycle be extended through software functionality which may
        even up new revenue opportunities?<\/p>\n<p>One company that did consider
        these factors is <a href=\"https:\/\/www.fing.io\/\">Fing<\/a>, known for
        its network security app, when developing it\u2019s customer-facing security
        toolkit hardware; Fingbox.<\/p>\n<p>Being able to future-proof the device
        was one of Fing\u2019s main priorities from the start, aiming to ensure that
        their customers will be able to benefit from the latest feature updates and
        seamless security patches.<\/p>\n<p>Fing also wanted to ensure that they could
        build a sustainable business from Fingbox that wasn\u2019t reliant on shipping
        new hardware and opened up a new revenue stream throughout its lifecycle.
        To address all these requirements, Fing adopted Ubuntu Core, Snaps and Canonical\u2019s
        IoT app store to facilitate their product.<\/p>\n<p>Fing&#8217;s engineering
        team built Fingbox using Ubuntu Core and Snaps to speed up development time,
        save budget and resources and ensure a future-proofed product went to market.<\/p>\n<p>In
        this webinar, you\u2019ll hear from Fing Co-Founder and Big Data Architect,
        Carlo Medas, on:<\/p>\n<ul>\n<li>How Fingbox was built with Ubuntu Core<\/li>\n<li>How
        Fingbox\u2019s key features including parental control, Digital Fence and
        Digital Presence are updated and improved ongoing using Snaps<\/li>\n<li>How
        Canonical\u2019s IoT app store was used to facilitate the product<\/li>\n<\/ul>\n<p><a
        class=\"link-cta-ubuntu\" href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/336519\">Register
