        AI in a 5G world"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/852c\/Webp.net-resizeimage-33.png\"
        alt=\"Edge AI in a 5G world\" class=\"wp-image-93872\"\/><\/figure>\n\n\n\n<p>Deploying
        AI\/ML solutions in latency-sensitive use cases requires a new solution architecture
        approach for many businesses.<\/p>\n\n\n\n<p>Fast computational units (i.e.
        GPUs) and low-latency connections (i.e. 5G) allow for AI\/ML models to be
        executed outside the sensors\/actuators (e.g. cameras &amp; robotic arms).
        This reduces costs through lower hardware complexity as well as compute resource
        sharing amongst the IoT fleet.<\/p>\n\n\n\n<p>Strict AI responsiveness requirements
        that before required IoT AI model embedding can now be met with co-located
        GPUs (e.g. on the same factory building) as the sensors and actuators. An
        example of this is the robot \u2018dummification\u2019 trend that is currently
        being observed for factory robotics with a view to reducing robot unit costs
        and fleet management.<\/p>\n\n\n\n<p>In this webinar we will explore some
        real-life scenarios in which GPUs and low-latency connectivity can unlock
        previously prohibitively expensive solutions now available for businesses
        to put in place and lead the 4th industrial revolution.<\/p>\n\n\n\n<p style=\"text-align:center\"><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/385097?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY20_IOT_Edge_WBN_AI\">Watch
