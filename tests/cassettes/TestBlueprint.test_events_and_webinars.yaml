        to build and deploy your first AI\/ML model on Ubuntu"},"content":{"rendered":"<p><img
        class=\"alignleft wp-image-86256\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c12a\/AI-Webinar1080p.png\"
        alt=\"How to build and deploy your first AI\/ML model on Ubuntu.\" width=\"1080\"
        height=\"500\" \/><\/p>\n<p>Artificial intelligence and machine learning (AI\/ML)
        have stolen the hearts and minds of the public, the press and businesses.<\/p>\n<p>The
        technological advances in the field have helped to transport AI from the world
        of fiction, into something more tangible, and within touching distance.<\/p>\n<p>However,
        despite the hype, AI in the \u2018real world\u2019 isn\u2019t quite yet a
        reality.<\/p>\n<p>AI is yet to take over, or see mass adoption, and there
        are still lengthy debates to be had as to what exactly can be considered AI
        and what is not.<\/p>\n<p>Still, AI promises much, and there seems to be no
        stopping its forward march. For better or for worse, AI is here to stay.<\/p>\n<p>Fortunately
        for us, <a href=\"https:\/\/www.ubuntu.com\/ai\">Ubuntu is the premier platform
        these ambitions<\/a>. Developer workstations, racks, in the cloud and to the
        edge with smart connected IoT &#8211; Ubuntu can be seen being used far and
        wide as the platform of choice.<\/p>\n<p>What this means is that we have quite
        a lot to talk about when it comes to AI and machine learning. From introducing
        the topic in our first webinar, <a href=\"https:\/\/blog.ubuntu.com\/2018\/07\/26\/ai-ml-ubuntu-everything-you-need-to-know\">\u2018AI,
        ML, &amp; Ubuntu: Everything you need to know,\u2019<\/a>\u00a0(which you
        can still watch on demand) to now detailing, \u2018How to build and deploy
        your first AI\/ML model on Ubuntu\u2019 in our latest webinar.<\/p>\n<p>In
        this webinar, join Canonical\u2019s Kubernetes Product Manager Carmine Rimi
        for a demo with instructions for everything from Ubuntu, with multiple examples
        of how to get an AI\/ML environment on Ubuntu environment up and running.<\/p>\n<p>By
        the end of this webinar you will know how to:<\/p>\n<ul>\n<li>Run a Kaggle
        experiment on Kubeflow on Microk8s on Ubuntu<\/li>\n<li>Finish with reproducible
        instructions fit for any machine learning exercise<\/li>\n<li>Be able to run
        experiments locally or in the cloud<\/li>\n<li>Leave with a summary of commands
        needed to quickly launch your own ML environment<\/li>\n<\/ul>\n<p>And finally,
        we\u2019ll be taking some time to answer your questions in a Q&amp;A session.<\/p>\n<p>It\u2019s
        time to stop just talking about artificial intelligence and machine learning
        and become an active participant by learning how to build and deploy your
        first AI\/ML model on the developers platform of choice &#8211; Ubuntu.<\/p>\n<p>Join
        us on the 17th October to begin your AI journey.<\/p>\n<p><a class=\"link-cta-ubuntu\"
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/336267\">Register for
        webinar<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Artificial
        intelligence and machine learning (AI\/ML) have stolen the hearts and minds
        of the public, the press and businesses. The technological advances in the
