        events in November"},"content":{"rendered":"<p><img class=\"alignleft size-full
        wp-image-86451\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8f01\/UbuntueventNovember.png\"
        alt=\"Ubuntu events November\" width=\"960\" height=\"540\" \/><\/p>\n<p>&nbsp;<\/p>\n<p>November
        is just around the corner, winter jumpers are being dug out from the back
        of the wardrobe and it\u2019s now acceptable to put the heating on.<\/p>\n<p>Although
        many may be considering hibernation, the Ubuntu team here at Canonical will
        be out and about around the world at a number of big events.<\/p>\n<p>So if
        you want to know where you can catch up with the Ubuntu team at Canonical
        and learn about the latest developments then you can find us here:<\/p>\n<h2>Cloud
        Events<\/h2>\n<p><a href=\"https:\/\/www.openstack.org\/summit\/berlin-2018\/\"><strong>OpenStack
        Summit Berlin<\/strong><\/a><br \/>\n<strong>Date<\/strong>: November 13 \u2013
        15<br \/>\n<strong>Location<\/strong>: Berlin, Germany<br \/>\n<strong>Venue<\/strong>:
        CityCube<br \/>\n<strong>Booth<\/strong>: B10<\/p>\n<p>The Ubuntu team at
        Canonical will be out in force at the <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/12\/openstack-summit-berlin-2018\">OpenStack
        Summit in Berlin<\/a>, with a large booth presence at Booth B10, talks, and
        a keynote from Mark Shuttleworth, CEO and Founder of Canonical.<\/p>\n<p>Demos
        and plenty of educational opportunities will be available for you to get stuck
        in to, so if you are looking for more information on cloud strategies, to
        business cases, technical deep dives and everything in between, then be sure
        to meet up with us at the event.<\/p>\n<p><a href=\"https:\/\/bigdataldn.com\/\"><strong>Big
        Data London<\/strong><\/a><br \/>\n<strong>Date<\/strong>: November 13 &#8211;
        15<br \/>\n<strong>Location:\u00a0<\/strong>London<br \/>\n<strong>Venue:\u00a0<\/strong>Olympia<br
        \/>\n<strong>Booth: <\/strong>272<\/p>\n<p>Making our first appearance at
        the event, the Ubuntu team will be joining Spicule at Booth 272.<\/p>\n<p>Canonical
        and Spicule will be co-exhibiting at Big Data LDN, so join us as we demonstrate
        the best of open source Big Data. You can learn more about<a href=\"https:\/\/spicule.co.uk\/\">
        Spicule here<\/a>.<\/p>\n<p>If that wasn\u2019t already enticing enough, there
        will be demos of the technology, plus an announcement or two.<\/p>\n<h2>IoT
        Events<\/h2>\n<p><a href=\"http:\/\/www.embeddedconference.se\/app\/netattm\/attendee\/page\/71467\"><strong>Embedded
        Conference Nordics<\/strong><\/a><br \/>\n<strong>Date<\/strong>: Nov 6<br
        \/>\n<strong>Location<\/strong>: Kistam\u00e4ssan<br \/>\n<strong>Booth:<\/strong>
        73<\/p>\n<p>After an enjoyable and productive <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/05\/ubuntu-events-october\"
        target=\"_blank\" rel=\"noopener\">trip in October to the Nordics<\/a>, the
        Ubuntu team is heading back to the region for Embedded Conference Nordics.<\/p>\n<p>This
        year\u2019s conference promises to offer a program that consists of a number
        of sessions with the focus areas of: Embedded Software, Hardware Solutions,
        IoT &amp; IIoT, Cyber-Physical Systems (CPS) &amp; Security.<\/p>\n<p>The
        Ubuntu team will be at Booth 73, so come along and have a chat.<\/p>\n<p><a
        href=\"https:\/\/www.mesago.de\/en\/SPS\/For_visitors\/Welcome\/index.htm\"><strong>SPS
        IPC Drives<\/strong><\/a><br \/>\n<strong>Date<\/strong>: Nov 27 &#8211; 29<br
        \/>\n<strong>Location<\/strong>: Nuremberg, Germany<br \/>\n<strong>Booth<\/strong>:
        5-454<\/p>\n<p>Not happy with simply being in Germany for the OpenStack Summit
        in Berlin at the start of the month, the Ubuntu team will be back in the country
        for the SPS IPC Drives event in Nuremberg.<\/p>\n<p>The event covers the entire
        spectrum of smart and digital automation &#8211; from simple sensors to intelligent
        solutions, from what is feasible today to the vision of a comprehensively
        digitized industrial world. The team has plenty to talk about in this area
        so make sure you go and visit their booth 5-454<\/p>\n<p><a href=\"https:\/\/www.iottechexpo.com\/northamerica\/\"><strong>IoT
        Tech Expo<\/strong><\/a><br \/>\n<strong>Date<\/strong>: Nov 28 &#8211; 29<br
        \/>\n<strong>Location<\/strong>: Santa Clara, CA<br \/>\n<strong>Venue<\/strong>:
        Santa Clara Convention Center<br \/>\n<strong>Booth<\/strong>: 219<\/p>\n<p>Last,
        but certainly not least is the IoT Tech Expo in Santa Clara, California.<\/p>\n<p>The
        event, of which we are a platinum sponsor, promises to be packed with industry
