        events in October"},"content":{"rendered":"<p><img class=\"alignleft size-full
        wp-image-86295\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91d3\/Events-Update.png\"
        alt=\"Ubuntu Events\" width=\"960\" height=\"540\" \/><\/p>\n<p>October is
        here, and along with Halloween, comes a number of big events for the Ubuntu
        team here at Canonical.<\/p>\n<p>Members of the Ubuntu team will be travelling
        across Europe and the US at a wide range events covering; Cloud, IoT, AI\/ML
        and much more.<\/p>\n<p>So if you want to know where you can catch up with
        the Ubuntu team at Canonical and learn about the latest developments then
        you can find us here:<\/p>\n<h2><strong>OpenStack Days Nordics<\/strong><\/h2>\n<p><strong>
        Stockholm, Sweden\u00a0<\/strong><\/p>\n<p><strong> October 9 &amp; 10<\/strong><\/p>\n<p>Join
        us in Stockholm for this two-day event that aims to increase awareness, utilisation
        and competence surrounding OpenStack.<\/p>\n<p>Presentations and plenty of
        educational opportunities will be available for you to get stuck in to, so
        if you are looking for more information on cloud strategies, to business cases,
        technical deep dives and everything in between, then be sure to meet up with
        us at the event.<\/p>\n<p>We look forward to seeing you at <a href=\"http:\/\/openstacknordic.org\/\">OpenStack
        Days Nordics<\/a>.<\/p>\n<h2><strong>GTC Europe<\/strong><\/h2>\n<p><strong>Munich,
        Germany<\/strong><\/p>\n<p><strong> October 9 &#8211; 11\u00a0<\/strong><\/p>\n<p><strong>
        Booth S11\u00a0<\/strong><\/p>\n<p><strong>20% Discount Code: GMXGTCEU18<\/strong><\/p>\n<p>Canonical
        will be presenting <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/04\/ubuntu-gtc-europe-2018\">demonstrations
        of Kubeflow<\/a> running in a fully supported K8s environment, how to get
        up and running with Kaggle competitions on Kubeflow and Kubernetes, which
        can be accelerated with GPU compute on a bare metal substrate.<\/p>\n<p>So,
        if you\u2019re interested in seeing how these offering support companies with
        AI\/ML engineers then join us at <a href=\"https:\/\/www.nvidia.com\/en-eu\/gtc\/\">GTC
        Europe<\/a>, Booth: S11 at the International Congress Centre in Munich.<\/p>\n<h2><strong>SDN
        NFV World Congress<\/strong><\/h2>\n<p><strong>The Hague, Netherlands<\/strong><\/p>\n<p><strong>Oct
        8 &#8211; 12 <\/strong><\/p>\n<p><strong>Booth B43<\/strong><\/p>\n<p>With
        over 1,700 executives, decision makers, leaders and activists, <a href=\"https:\/\/www.layer123.com\/sdn\">SDN
        NFV World Congress<\/a> at The Hague is the place to be.<\/p>\n<p>This year
        the four day event will be focusing on:<br \/>\nTechnology \u2013 Cloud-Native
        NFV, Hybrid, Interop, SDN, White box, Security<\/p>\n<p>Automation \u2013
        AI, Zero Touch, Orchestration, Programmable Cloud, OSS\/BSS, API<\/p>\n<p>Business
        \u2013 5G, Services Transformation, SD-WAN, Application use-cases<\/p>\n<p>There
        is also set to be dedicated forums looking at the; \u2018Network Edge\u2019,
        \u2018Open Telco\u2019, and \u20185G\u2019.<\/p>\n<p>The Ubuntu team will
        be stationed at Booth B43, and walking around the conference, feel free to
        stop by and have a conversation.<\/p>\n<p>Nathan Rader, director NFV strategy,
        Canonical, will also be speaking on a panel debate entitled, \u2018What are
        the new steps for orchestration?\u2019 at 16:50 pm local time on Monday the
        8th.<\/p>\n<h2><strong>IoT World Congress<\/strong><\/h2>\n<p><strong>Barcelona,
        Spain<\/strong><\/p>\n<p><strong>Oct 16 &#8211; 18 <\/strong><\/p>\n<p><strong>Booth
        B220<\/strong><\/p>\n<p>With over 14,000 attendees from 120 countries, the
        <a href=\"https:\/\/www.iotsworldcongress.com\/\">IoT World Congress<\/a>
        event in Barcelona is a must attend for anyone interested in the internet
        of things. The three day event offers more than 300 top-level speakers and
        insights into cutting edge technologies that are changing the world.<\/p>\n<p>The
        Ubuntu team at Canonical will be in attendance at booth B220, in Hall 2.<\/p>\n<h2><strong>IoT
        Security Summit<\/strong><\/h2>\n<p><strong>Dallas, Texas, USA <\/strong><\/p>\n<p><strong>Oct
        16 &amp; 17 <\/strong><\/p>\n<p><strong>Booth 5\u00a0<\/strong><\/p>\n<p><strong>30%
        Discount Code: CANONICAL<\/strong><\/p>\n<p>For anyone in the US that is unable
        to make it to Europe for the <a href=\"https:\/\/tmt.knect365.com\/iot-security\/\">IoT
        World Congress<\/a>, but wants to hear what we have to say about security
        and the internet of things, you can join us at the IoT Security Summit in
        Dallas, Texas, on October the 16th and 17th.<\/p>\n<p>Billed as \u201cSolving
        major IoT vulnerabilities through Identity &amp; Access Management, Blockchain,
        and Data Privacy,\u201d this is a must attend event, and we have plenty of
        solutions to your IoT security problems.<\/p>\n<p>Come visit us at Booth 5
        and use the discount code: <strong>CANONICAL<\/strong> for 30% off.<\/p>\n<h2><strong>LISA
        18<\/strong><\/h2>\n<p><strong>Nashville, Tennessee, USA<\/strong><\/p>\n<p><strong>Oct
        29 &#8211; 31<\/strong><\/p>\n<p><strong>Booth 209<\/strong><\/p>\n<p>In what
        promises to have a bit more of a Halloween feel to it, <a href=\"https:\/\/www.usenix.org\/conference\/lisa18\">LISA
        18<\/a> will be hitting Nashville, Tennessee from October 29 &#8211; 31st.<\/p>\n<p>LISA
        is the premier conference for operations professionals, where sysadmins, systems
        engineers, IT operations professionals, SRE practitioners, developers, IT
        managers, and academic researchers share real-world knowledge about designing,
        building, securing, and maintaining the critical systems of our interconnected
        world.<\/p>\n<p>We\u2019ll be based at Booth 209, where you can come visit
        us and ask us anything.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>October
