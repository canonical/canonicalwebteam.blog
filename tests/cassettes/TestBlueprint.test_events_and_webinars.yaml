        and CloudNativeCon"},"content":{"rendered":"<p><img class=\"alignleft size-full
        wp-image-86537\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a368\/ubuntu-canonical.png\"
        alt=\"\" width=\"3068\" height=\"1651\" \/><\/p>\n<p>This December, Canonical,
        the company behind Ubuntu, will be present at KubeCon and CloudNativeCon in
        Seattle.<\/p>\n<p>The team at Ubuntu will be out in force showcasing their
        work across <a href=\"https:\/\/blog.ubuntu.com\/2018\/09\/20\/ubuntu-kubernetes\">Kubernetes<\/a>
        and containers and highlighting what makes Ubuntu the platform of choice for
        developers.<\/p>\n<p>What makes Canonical stand out from the crowd is that
        it works in close partnership with Google, the pioneers of Kubernetes (also
        known as K8s), and we offer a pure version that runs everywhere Ubuntu is,
        on every cloud. Canonical\u2019s Ubuntu operating system underpins most container
        initiatives, including over 70% of Docker containers in use today. Moreover,
        Microsoft\u2019s Azure Kubernetes service is built on Ubuntu and in partnership
        with Google, Canonical released its own distribution of Kubernetes. Canonical
        is also an active partner in all the leading container initiatives, including
        Docker, and is a member of the Cloud Native Compute Foundation.<\/p>\n<p>Come
        to the <a href=\"https:\/\/events.linuxfoundation.org\/events\/kubecon-cloudnativecon-europe-2018\/\">Ubuntu
        booth<\/a>\u00a0at KubeCon and CloudNativeCon to find out more about our AI\/ML
        Add-on for Discoverer and Discoverer Plus and discover how we can get your
        business taking full advantage of AI\/ML power.<\/p>\n<p>Taking place between
        December 10 &#8211; 13 at Washington State Convention Center, Seattle, WA,
        the Cloud Native Computing Foundation\u2019s flagship conference brings in
        adopters and technologists from leading open source and cloud native communities.<\/p>\n<p>Ubuntu
        will be at Booth P7, where you will get the opportunity to talk to a number
        of Ubuntu experts. We will also be showcasing a number of demos, including:<\/p>\n<ul>\n<li>Installing
        microK8s<\/li>\n<li>The Ubuntu AI story told with examples of virtual instance
        on AWS, the Juju k8s model, Jupyter hub, Kaggle and a Tensorflow dashboard.<\/li>\n<li>A
        look at the Cloud Native platform, including: K8s, Rancher, Jfrog and more.<\/li>\n<\/ul>\n<p>We
        will also be making a number of big announcements at the event that you won&#8217;t
        want to miss.<\/p>\n<p>If you&#8217;re interested in hearing more about Ubuntu
        or with speaking with someone from the team.<\/p>\n<p><a class=\"link-cta-ubuntu\"
        href=\"https:\/\/www.ubuntu.com\/contact-us\">Book a meeting<\/a><\/p>\n<p>&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>This
