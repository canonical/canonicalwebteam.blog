        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/90e6\/ubuntu-cloud.png\"
        alt=\"\" class=\"wp-image-97038\" \/><\/figure><\/div>\n\n\n\n<p><em>This
        article originally appeared on <a href=\"https:\/\/powersj.io\/post\/ubuntu-aws-graviton2\/\">Joshua
        Powers&#8217; blog<\/a><\/em><\/p>\n\n\n\n<p>Ubuntu is the industry-leading
        operating system for use in the cloud.  Every day millions of Ubuntu instances
        are launched in private and public clouds around the world. Canonical takes
        pride in offering support for the latest cloud features and functionality.<\/p>\n\n\n\n<p>As
        of today, all Ubuntu Amazon Web Services (AWS) Marketplace listings are now
        updated to include support for the new Graviton2 instance types. <a href=\"https:\/\/aws.amazon.com\/ec2\/graviton\/\">Graviton2<\/a>  is
        Amazon\u2019s next-generation ARM processor delivering increased performance
        at a lower cost. This announcement includes three new  instances types:<\/p>\n\n\n\n<ul><li>M6g
        for general-purpose workloads with a balance of CPU, memory, and network resources<\/li><li>C6g
        for compute-optimized workloads such as encoding, modeling, and gaming<\/li><li>R6g
        for memory-optimized workloads, which process large datasets in memory like
        databases<\/li><\/ul>\n\n\n\n<p>Users on Ubuntu 20.04 LTS (Focal) can take
        advantage of additional optimizations found on newer ARM-based processors.
        The large-system extensions (LSE) are enabled by using the included libc6-lse
        package,  which can result in orders of magnitude performance improvements.
        Ubuntu  18.04 LTS (Bionic) will shortly be able to take advantage of this
        change as well. Additionally, Amazon will soon launch instances with locally
        attached NVMe storage called M6gd, C6gd, and R6gd. With these instance types,
        users can further increase performance with additional low-latency, high-speed
        storage.<\/p>\n\n\n\n<p>Launch Ubuntu instances on the AWS Marketplace today:<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/B087RLZNXK\">AWS Marketplace
