    body:
      string: '[{"id":97114,"date":"2020-07-15T12:21:54","date_gmt":"2020-07-15T12:21:54","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97114"},"modified":"2020-07-15T12:21:55","modified_gmt":"2020-07-15T12:21:55","slug":"%ef%bb%bfcanonical-launches-enhanced-gsi-partner-programme-bringing-scalability-and-automation-to-modernise-enterprise-it-deployments","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/15\/%ef%bb%bfcanonical-launches-enhanced-gsi-partner-programme-bringing-scalability-and-automation-to-modernise-enterprise-it-deployments\/","title":{"rendered":"\ufeffCanonical
        launches enhanced GSI partner programme, bringing scalability and automation
        to modernise enterprise IT deployments"},"content":{"rendered":"\n<p><strong>15
        July 2020<\/strong>: Canonical, the publisher of <a href=\"https:\/\/ubuntu.com\/\">Ubuntu<\/a>,
        today announces the launch of its enhanced Global System Integrator (GSI)
        Programme. Alongside new partnership benefits, it includes resell and integration
        opportunities for the entirety of Canonical\u2019s secure, open source portfolio
        for the data centre, multi-cloud, edge and IoT. GSIs can now drive increased
        revenue by building customer solutions on an automated and scalable platform
        that accelerates time to market, decreases customer OPEX and delivers IT modernisation
        to their enterprise clients.  <\/p>\n\n\n\n<p>\u201cGSIs\nare at the forefront
        of bringing digital transformation to the\nenterprise in the form of best-fit
        solutions around AI, multi-cloud,\nhigh performance computing (HPC), IoT and
        intelligent automation. Our\nre-designed programme helps them to deliver this
        to customers\nquickly, securely and with better economics over a deployment\u2019s\nlifetime,\u201d
        said Regis Paquette, VP of Alliances at Canonical. \u201cGSIs\nincreasingly
        need to recommend, incorporate and deliver open source\ntechnologies to build
        bespoke solutions for enterprises while\naddressing their complex IT requirements.
        With this GSI programme,\nCanonical makes that process easy for them.\u201d<\/p>\n\n\n\n<p><strong>A\nfull-stack
        partner with open source and automation expertise<\/strong><\/p>\n\n\n\n<p>The\nmodular
        nature of Canonical\u2019s portfolio provides GSIs consulting\nand integration
        options with the freedom to work across multiple IT\nenvironments, workloads,
        vendors and legacy infrastructure. GSIs can\nachieve reduced IT delivery times
        by accelerating deployments that\nnormally take months down to just hours.
        \n<\/p>\n\n\n\n<p>Deployment\ncomplexity is simplified through Canonical\u2019s
        tools from bare metal\nto the application layer. This includes DevOps automation
        of apps and\ninfrastructure, cloud style provisioning of physical servers
        and apps\nthat can be built, published and updated remotely without the need\nfor
        manual intervention. With such tooling, GSIs can focus on\nconfiguration reuse,
        develop their organisational knowledge and thus,\nincrease customer satisfaction
        through quality deployments and\nimproved day-2 operations.<\/p>\n\n\n\n<p><strong>Dedicated\nGSI
        support and incentives<\/strong><\/p>\n\n\n\n<p>Canonical\nis rolling out
        additional benefits as part of the programme. GSIs can\ntake advantage of
        competitive pricing discounts upon deal\nregistration and aggregated volume
        discounts across their combined\ncustomer base. Technical teams can be certified
        both for first level\nsupport and delivery of all Canonical services. Canonical
        will also\nassign dedicated resources to GSIs including account management,\nsales,
        engineering and marketing support, in addition to a\ncomprehensive <a href=\"https:\/\/canonical.com\/partners\/gsi?utm_campaign=PR\">partner\nportal.<\/a>\n\n<\/p>\n\n\n\n<p>As\npart
        of the programme, Canonical will engage with GSIs to train their\nsales and
        consulting teams on the value of Canonical\u2019s full suite,\nidentify integration
        opportunities with the GSIs own offering and\nwork together on specific customer
        requests such as strategic proof\nof concepts.<\/p>\n\n\n\n<p><strong>Multi-cloud\nby
        design<\/strong><\/p>\n\n\n\n<p>Partnering\nwith Canonical can drive GSIs\u2019
        businesses across all enterprise IT\ninitiatives. With Ubuntu as the number
        one guest operating system on\nall major public clouds and Canonical a founding
        member of the\nOpenStack Foundation, it is ideally suited for multi-cloud\ndeployments.
        <a href=\"https:\/\/ubuntu.com\/openstack\">Charmed\nOpenStack<\/a>\noffers
        cost-efficient private cloud infrastructure with reduced day-2\noperational
        costs. In addition, Ubuntu is the reference platform for\nKubernetes on all
        major public clouds, and delivers pure upstream\n<a href=\"https:\/\/ubuntu.com\/kubernetes\">Charmed\nKubernetes<\/a>\nfor
        the delivery of highly portable containerised workloads for\nhybrid and multi-cloud
        environments. \n<\/p>\n\n\n\n<p><strong>Advanced\nproposition for IoT and
        smart cities <\/strong>\n<\/p>\n\n\n\n<p>From\nsmart cities to robotics and
        industrial machines to energy,\nCanonical\u2019s <a href=\"https:\/\/ubuntu.com\/internet-of-things\">IoT\noffering<\/a>\nenables
        GSIs to provide secure, scalable and future proof solutions,\nboth as an offering
        to their clients and to integrate within their\nown platforms. Canonical\u2019s
        <a href=\"https:\/\/ubuntu.com\/internet-of-things\/appstore\">IoT\napp stores<\/a>\ncan
        host and distribute software to in-field devices and provide\nautomated lifecycle
        management, creating ease of service and support\nmanagement for GSIs.<\/p>\n\n\n\n<p><strong>Deep\nstance
        on security, enterprise grade support<\/strong><\/p>\n\n\n\n<p>Ubuntu\nhas
        been built on a foundation of industry leading security\npractices. <a href=\"https:\/\/www.intel.com\/content\/www\/us\/en\/products\/solutions\/select-solutions\/cloud\/hardened-security-lockheed-martin.html\">Intel<\/a><a
        href=\"https:\/\/www.intel.com\/content\/www\/us\/en\/products\/solutions\/select-solutions\/cloud\/hardened-security-lockheed-martin.html\">,<\/a>\n<a
        href=\"https:\/\/developer.amd.com\/sev\/\">AMD<\/a>\nand <a href=\"https:\/\/www.ibm.com\/downloads\/cas\/O158MBWG\">IBM<\/a>\nall
        trust Canonical to\ndeliver hardware controlled security from Linux, to OpenStack
        and\ncontainers. Ubuntu has also achieved government certifications and\nauditor
        compliance for FedRamp, FISMA and HITECH awarded by NIST,\nDISA and CIS. \n<\/p>\n\n\n\n<p>Canonical\u2019s\n<a
        href=\"https:\/\/ubuntu.com\/support\">Ubuntu\nAdvantage for Infrastructure<\/a>\nenterprise-grade
        support provides up to ten years of security\nupdates, packaged in a holistic
        pricing model.   \n<\/p>\n\n\n\n<p>Learn\nmore and register for Canonical\u2019s
        GSI programme <a href=\"https:\/\/canonical.com\/partners\/gsi?utm_campaign=PR\">here<\/a>.\n\n<\/p>\n\n\n\n<p
        style=\"text-align:center\">\n<em>&lt;ENDS&gt;<\/em><\/p>\n\n\n\n<p>\n<strong>About
        Canonical <\/strong>\n\n<\/p>\n\n\n\n<p>\nCanonical is the publisher of\nUbuntu,
        the OS for most public cloud workloads as well as the\nemerging categories
        of smart gateways, self-driving cars and advanced\nrobots. Canonical provides
        enterprise security, support and services\nto commercial users of Ubuntu.
        Established in 2004, Canonical is a\nprivately held company.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>15
