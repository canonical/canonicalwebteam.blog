        exec microk8s -- sudo snap refresh microk8s --classic --channel=latest\/edge\/ha-preview<\/pre>\n\n\n\n<p>Note
        that the ha-preview version comes with the high availability feature enabled
        by default. This means that adding at least two nodes to the cluster will
        automatically form a highly available control plane across the three nodes.<\/p>\n\n\n\n<p>Once
