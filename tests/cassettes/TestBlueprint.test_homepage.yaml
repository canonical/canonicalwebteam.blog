        achieves ISO 27001 certification"},"content":{"rendered":"\n<h2 class=\"wp-block-heading\">The
        certification demonstrates alignment with cybersecurity standards that will
        further safeguard open source products and services for use in the most demanding
        enterprise environments.<\/h2>\n\n\n\n<p>Canonical is proud to announce it
        has achieved the ISO\/IEC 27001 certification for its Information Security
        Management System (ISMS), following an extensive assessment by A-LIGN, a respected
        certification provider. This milestone highlights Canonical\u2019s commitment
        to policies, processes and controls that support the confidentiality, integrity
        and availability of internal and customer data, supplier information, and
        the company\u2019s corporate infrastructure environment.<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\">\n<p><\/p>\n<cite>\u201cAchieving the ISO 27001 certification
        is a testament to our team&#8217;s unwavering commitment to information security,\u201d
        said Stephanie Domas, CISO at Canonical. \u201cIt validates that our processes
        meet the highest global standards, giving our customers and partners the confidence
        that their data is protected with the utmost care and rigor. This isn&#8217;t
        a one-time achievement, but a promise to continuously strengthen our security
        posture as a core part of our business.&#8221;&nbsp;<\/cite><\/blockquote>\n\n\n\n<h1
        class=\"wp-block-heading\">Robust information security for customers<\/h1>\n\n\n\n<p>ISO\/IEC
        27001 is among the most widely recognized and internationally accepted information
        security standards.&nbsp;<\/p>\n\n\n\n<p>Benefits to Canonical customers include:<\/p>\n\n\n\n<ul>\n<li><strong>Data
        security<\/strong> &#8211; Customers can rely on established processes and
        best practices to safeguard data and handle incidents.<\/li>\n\n\n\n<li><strong>Regulatory
        compliance <\/strong>\u2013 Customers can demonstrate that Canonical&nbsp;
        is certified by an internationally recognized standard to help in their own
        regulatory compliance efforts.&nbsp;<\/li>\n\n\n\n<li><strong>Commitment to
        improvement<\/strong> \u2013 One of the key requirements of ISO\/IEC 27001
        is continuous improvement. Maintaining the certification means Canonical will
        continue to improve its security and resilience.<\/li>\n<\/ul>\n\n\n\n<h2
        class=\"wp-block-heading\"><strong>An ongoing commitment<\/strong><\/h2>\n\n\n\n<p>Achieving
        ISO 27001 certification is not a one-time event \u2013 it\u2019s a continuous
        journey towards excellence. Canonical is\u00a0 committed to maintaining a
        high standard of quality and correctness, aiming to continuously improve its\u00a0
        security posture by adapting to emerging threats and new regulatory requirements.<\/p>\n\n\n\n<p>The
        certification also complements Canonical\u2019s certifications for <a href=\"https:\/\/ubuntu.com\/blog\/canonical-iec-62443-4-1\">IEC
        62443-4-1<\/a>, which governs&nbsp; cybersecurity in Industrial Automation
        and Control Systems (IACS), and <a href=\"https:\/\/canonical.com\/blog\/canonical-achieves-iso-21434-certification\">ISO\/SAE\u202f21434<\/a>
        for automotive cybersecurity standards. Enterprises relying on Canonical\u2019s
        open source solutions can deploy them with confidence knowing they are backed
        by robust and long-term-supported, open source security processes.<\/p>\n\n\n\n<p>For
        more information, consult the ISO certificate available in our <a href=\"https:\/\/trust.canonical.com\/\">Trust
        Center<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The certification
