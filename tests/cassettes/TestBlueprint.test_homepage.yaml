        Security Benchmark open for public comment"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3cfa\/locked-maipulator-a.jpg\"
        alt=\"Robot arm with padlock and yellow sticky note with padlock combination\"
        class=\"wp-image-97134\" \/><\/figure>\n\n\n\n<p>We&#8217;re pleased to announce
        that the <a href=\"https:\/\/www.cisecurity.org\/\">Center for Internet Security
        (CIS)<\/a> has publicly released the ROS Security Benchmark for community
        discussion. When published, this benchmark will document community best-practice
        configuration settings to properly secure <a href=\"http:\/\/wiki.ros.org\/melodic\">ROS
        Melodic<\/a> running on <a href=\"https:\/\/releases.ubuntu.com\/18.04\/\">Ubuntu
        Bionic<\/a>. Hopefully this is just the beginning of an ongoing effort to
        define different security profiles for all ROS LTS distributions. Please join
        the community and help define the right security settings that both protect
        and enable ROS!<\/p>\n\n\n\n<h2>About CIS<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><a href=\"https:\/\/www.cisecurity.org\/\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/lh5.googleusercontent.com\/03w_0Lkuyr7vuv-WNfUuLtnDOYBcqQJv5EdxTeNTozX3e2n0FDfpLSbOVrj41oGbf2ur1ONMd1E2fYxIzwLIZRNP8DtMGGg_tei0LccgTjbkVj3w6acOfr_0CJN4KzAxTtKdFr-E\"
        alt=\"Center for Internet Security logo\" width=\"400\" height=\"75\" \/><\/a><\/figure><\/div>\n\n\n\n<p>The
        Center for Internet Security, Inc (CIS \u00ae) is a community-driven nonprofit
        organization for defining best-practice security guidance. CIS is perhaps
        most well-known for the <a href=\"https:\/\/www.cisecurity.org\/controls\/cis-controls-list\/\">CIS
        Top 20 Controls<\/a>, a prioritized list of actions to protect against well-known
        cyber attack vectors. CIS also publishes over <a href=\"https:\/\/www.cisecurity.org\/cis-benchmarks\/cis-benchmarks-faq\/\">100
        benchmarks<\/a>. These community driven configuration recommendations define
        baseline safeguards to protect against cyber threats. A community of technology
        professionals maintain each benchmark and balance security goals against operational
        needs. The CIS benchmarks have become a de facto response to the question
        &#8220;are you following a best practice security configuration?&#8221;<\/p>\n\n\n\n<p>Benchmarks
        leave plenty of room for local customization. An organization will tailor
        the benchmark to match their organizational policy. In addition, highly specific
        settings such as firewall policies are not defined within the benchmark. Instead,
        the benchmark recommends enabling the feature but defers the actual configuration
        details to local policy.<\/p>\n\n\n\n<p>The Top 20 Controls and all the benchmarks
        are freely accessible from the <a href=\"https:\/\/www.cisecurity.org\/cis-benchmarks\/\">CIS
        web site<\/a>.<\/p>\n\n\n\n<h2>The ROS benchmark<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><a href=\"https:\/\/www.ros.org\/\" target=\"_blank\"
        rel=\"noreferrer noopener\"><img src=\"https:\/\/lh6.googleusercontent.com\/oW-8kiJ6dFN2qYtXldIlAl4GHJasx0I9iPP_FkMh1KrgfJxX_OtzqDBNyWJ_ghZf8bpAILWg7tzos1GmJ1GeF9m7vfqEvkPRq58b0drn2UQvbJZZCQyMG02_Wt-Up7-25FZf4Qln\"
        alt=\"\" width=\"258\" height=\"60\" \/><\/a><\/figure><\/div>\n\n\n\n<p>The
        first ROS benchmark under consideration covers Melodic running on Ubuntu Server
        18.04. As the <a href=\"https:\/\/metrics.ros.org\/packages_rosdistro.html\">most
        active LTS ROS distribution<\/a> at the moment, Melodic also presents the
        greatest opportunity to secure existing robots. The current benchmark is built
        upon the existing Ubuntu benchmark, which in turn is based on the Debian benchmark.<\/p>\n\n\n\n<p>The
        draft outline of the benchmark is as follows:<\/p>\n\n\n\n<ul><li>Installation
        options<ul><li>Set file system permissions and partitions<\/li><li>Enable
        file system integrity checking<\/li><li>Configure service logon warning banners<\/li><\/ul><\/li><li>Disable
        common but unnecessary services<\/li><li>Harden the network stack and enable
        a host-based firewall<\/li><li>Enable logging and auditing<ul><li>Define system
        audit events which should be logged<\/li><li>Configure log forwarding and
        rotation<\/li><\/ul><\/li><li>Configure access, authentication and authorization<ul><li>Set
        policies for user accounts and authentication<\/li><li>Configure sshd<\/li><li>Restrict
        the root account<\/li><\/ul><\/li><li>Define periodic security maintenance
        checks<ul><li>System file permissions<\/li><li>User and group settings<\/li><\/ul><\/li><\/ul>\n\n\n\n<p>While
        the draft benchmark contains well over 200 specific configuration items inherited
        from the Ubuntu benchmark, few items yet have been customized for ROS. That&#8217;s
        where we need your help!<\/p>\n\n\n\n<h2>How to participate<\/h2>\n\n\n\n<p>
        Anyone can join the CIS community and contribute to the ROS (or any other)
        benchmark. To do this:<\/p>\n\n\n\n<ul><li>Register for a <a href=\"https:\/\/workbench.cisecurity.org\/\">CIS
        workbench account<\/a>. It may take up to 24 hours to approve your account
        after you&#8217;ve validated your email address.<\/li><li>After your account
        is approved, <a href=\"https:\/\/workbench.cisecurity.org\/login\">log in
        to the workbench<\/a>. Select &#8220;Begin Exploring Communities&#8221; and
