        Jetson Thor \u5c06\u652f\u6301\u8fd0\u884c Ubuntu"},"content":{"rendered":"\n<p>Ubuntu
        \u7cfb\u7edf\u5373\u5c06\u5bf9 <a href=\"https:\/\/www.nvidia.com\/en-us\/autonomous-machines\/embedded-systems\/jetson-thor\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">NVIDIA \u7684 Jetson Thor<\/a>
        \u7cfb\u5217\u4ea7\u54c1\u63d0\u4f9b\u5b98\u65b9\u652f\u6301\uff0c\u5c06\u4e0e
        NVIDIA \u7ee7\u7eed\u5c55\u5f00\u6218\u7565\u5408\u4f5c\uff0c\u5171\u540c\u63a8\u52a8\u8fb9\u7f18
        AI \u521b\u65b0\u3002Canonical \u7684\u5b98\u65b9\u652f\u6301\u5c06\u63d0\u4f9b\u4f18\u5316\u7684
        Ubuntu \u955c\u50cf\u4ee5\u53ca\u4f01\u4e1a\u7ea7\u7684\u7a33\u5b9a\u6027\u4e0e\u5b89\u5168\u6027\u4fdd\u969c\u3002\u8be5\u957f\u671f\u652f\u6301\u53ca\u5b89\u5168\u66f4\u65b0\u627f\u8bfa\uff0c\u53ef\u4ee5\u786e\u4fdd
        Ubuntu \u7cfb\u7edf\u4e0e NVIDIA Jetson \u7cfb\u7edf\u7ea7\u6a21\u5757\u7684\u7ec4\u5408\u5177\u5907\u4f01\u4e1a\u7ea7\u7684\u7a33\u5b9a\u6027\u4e0e\u53ef\u9760\u6027\u3002<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">NVIDIA Jetson Thor\uff1a\u4e00\u6b3e\u9002\u7528\u4e8e\u7269\u7406
        AI \u548c\u673a\u5668\u4eba\u6280\u672f\u7684\u5f3a\u5927\u8fb9\u7f18\u5e73\u53f0<\/h2>\n\n\n\n<p>NVIDIA
        \u8fd1\u671f\u5ba3\u5e03\u63a8\u51fa <a href=\"https:\/\/www.nvidia.com\/en-us\/autonomous-machines\/embedded-systems\/jetson-thor\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">Jetson AGX Thor<\/a> \u5f00\u53d1\u4eba\u5458\u5957\u4ef6\u53ca
        Jetson Thor\u2122 \u7cfb\u5217\u6a21\u5757\u3002NVIDIA Jetson AGX Thor \u5f00\u53d1\u4eba\u5458\u5957\u4ef6\u662f\u4e00\u6b3e\u9762\u5411\u4eba\u5f62\u673a\u5668\u4eba\u6280\u672f\u4e0e\u7269\u7406
        AI \u5e94\u7528\u7684\u5f3a\u5927\u5e73\u53f0\uff0c\u7d27\u51d1\u8282\u80fd\u4e14\u5177\u5907\u5353\u8d8a\u7684\u6027\u80fd\u548c\u53ef\u6269\u5c55\u6027\u3002NVIDIA
        Jetson Thor \u7cfb\u5217\u6a21\u5757\u662f\u57fa\u4e8e\u5148\u8fdb\u7684 NVIDIA
        Blackwell \u6784\u5efa\u800c\u6210\uff0c\u914d\u5907 128GB \u5185\u5b58\uff0cAI
        \u7b97\u529b\u9ad8\u8fbe 2070 FP4 TFLOPS\uff0c\u80fd\u591f\u8f7b\u677e\u8fd0\u884c\u6700\u65b0\u751f\u6210\u5f0f
        AI \u6a21\u578b\uff0c\u4ece\u800c\u652f\u6301\u9ad8\u5ea6\u590d\u6742\u7684\u673a\u5668\u4eba\u7cfb\u7edf\u2014\u2014\u4e00\u5207\u90fd\u96c6\u6210\u4e8e\u5176\u7d27\u51d1\u7684\u7ed3\u6784\u8bbe\u8ba1\u4e4b\u4e2d\u3002\u4e0e\u4e0a\u4e00\u4ee3\u4ea7\u54c1
        NVIDIA Jetson Orin\u2122 \u76f8\u6bd4\uff0cJetson Thor \u7684 AI \u7b97\u529b\u63d0\u5347\u9ad8\u8fbe
        7.5 \u500d\uff0c\u80fd\u6548\u63d0\u5347\u9ad8\u8fbe 3.5 \u500d\u3002<\/p>\n\n\n\n<p>NVIDIA
        Jetson Thor \u5f00\u53d1\u4eba\u5458\u5957\u4ef6\u662f\u4e00\u5957\u5b8c\u6574\u7684\u8f6f\u4ef6\u5f00\u53d1\u4e0e\u539f\u578b\u5f00\u53d1\u7cfb\u7edf\uff0c\u5176\u7279\u70b9\u5728\u4e8e\u8f7d\u677f\u4e0a\u4e00\u4e2a\u914d\u6709\u6807\u51c6\u8f93\u5165\u8f93\u51fa\u63a5\u53e3\u7684\u6a21\u5757\u3002Jetson
        Thor \u6a21\u5757\u662f\u6838\u5fc3\u8ba1\u7b97\u7ec4\u4ef6\uff0c\u4e13\u4e3a\u96c6\u6210\u5230\u6700\u7ec8\u4ea7\u54c1\u7684\u5b9a\u5236\u786c\u4ef6\u800c\u8bbe\u8ba1\uff1b\u5f00\u53d1\u4eba\u5458\u5957\u4ef6\u4e3b\u8981\u7528\u4e8e\u8f6f\u4ef6\u7684\u5f00\u53d1\u4e0e\u6d4b\u8bd5\uff0c\u800c\u6a21\u5757\u5219\u7528\u4e8e\u5728\u751f\u4ea7\u8bbe\u5907\u4e2d\u90e8\u7f72\u6240\u5f00\u53d1\u7684\u8f6f\u4ef6\u3002<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">\u81f4\u529b\u4e8e\u5b89\u5168\u53ef\u9760\u7684\u8fb9\u7f18
        AI \u90e8\u7f72<\/h2>\n\n\n\n<p><a href=\"https:\/\/developer.nvidia.com\/embedded\/jetpack\"
        target=\"_blank\" rel=\"noreferrer noopener\">NVIDIA JetPack<\/a> \u662f\u4e00\u6b3e\u5168\u9762\u7684\u8f6f\u4ef6\u5f00\u53d1\u5957\u4ef6\uff08SDK\uff09\uff0c\u53ef\u4ee5\u4e3a\u5728
        NVIDIA Jetson \u5e73\u53f0\u4e0a\u6784\u5efa\u53ca\u90e8\u7f72 AI \u5e94\u7528\u63d0\u4f9b\u5b8c\u6574\u7684\u5f00\u53d1\u73af\u5883\u3002\u5176\u4e2d\uff0cJetPack
        7 \u91c7\u7528\u5177\u6709\u5b9e\u65f6\u652f\u6301\u529f\u80fd\u7684 Linux
        6.8 \u5185\u6838\uff0c\u5176\u4e0e Ubuntu 24.04 LTS \u4e2d\u7684\u5185\u6838\u4e00\u6837\u3002Canonical
        \u9488\u5bf9 NVIDIA Jetson Thor \u63a8\u51fa\u7684\u5b98\u65b9 Ubuntu \u955c\u50cf\uff0c\u5c06\u52a9\u529b\u5f00\u53d1\u4eba\u5458\u4e0e\u4f01\u4e1a\u6253\u9020\u7a81\u7834\u6027\u7684
        AI \u89e3\u51b3\u65b9\u6848\uff0c\u4f8b\u5982\u89c6\u89c9 AI \u4ee3\u7406\u3001\u751f\u6210\u5f0f
        AI \u8fb9\u7f18\u5e94\u7528\u3001\u533b\u7597\u8bbe\u5907\u548c\u81ea\u4e3b\u673a\u5668\u4eba\u3002\u6b64\u6b21
        Canonical \u4e0e NVIDIA \u7684\u5408\u4f5c\uff0c\u5c06\u5b9e\u73b0\u751f\u6210\u5f0f
        AI \u5e94\u7528\u5728\u8fb9\u7f18\u7684\u53ef\u6301\u7eed\u90e8\u7f72 \u2014
        \u9002\u7528\u4e8e\u6574\u4e2a Jetson Thor \u7cfb\u5217\u6a21\u5757\u3002<\/p>\n\n\n\n<p>\u6b64\u6b21\u5408\u4f5c\u5e26\u6765\u7684\u4e3b\u8981\u597d\u5904\u5305\u62ec\uff1a<\/p>\n\n\n\n<ul>\n<li>\u4f01\u4e1a\u7ea7\u5b89\u5168\u4fdd\u969c\uff1a\u53d7\u76ca\u4e8e
        Ubuntu \u7a33\u5065\u5b8c\u5584\u7684\u5b89\u5168\u529f\u80fd\u53ca\u957f\u671f\u652f\u6301\u670d\u52a1\uff0c\u4ece\u800c\u7b26\u5408<a
        href=\"https:\/\/canonical.com\/solutions\/open-source-security\/cyber-resilience-act\"
        target=\"_blank\" rel=\"noreferrer noopener\">\u300a\u7f51\u7edc\u5f39\u6027\u6cd5\u6848\u300b<\/a>\u7b49\u6cd5\u89c4\u7684\u8981\u6c42\u3002<\/li>\n\n\n\n<li>\u57fa\u4e8e\u8ba4\u8bc1\u786c\u4ef6\u5b9e\u73b0\u53ef\u9760\u7a33\u5b9a\u6027\uff1aCanonical
        \u7684 QA \u56e2\u961f\u4f1a\u5f00\u5c55\u8d85\u8fc7 500 \u9879\u4ee5\u64cd\u4f5c\u7cfb\u7edf\u517c\u5bb9\u6027\u4e3a\u91cd\u70b9\u7684\u786c\u4ef6\u6d4b\u8bd5\uff0c\u4ee5\u786e\u4fdd\u7cfb\u7edf\u5404\u4e2a\u65b9\u9762\u5747\u5f97\u5230\u68c0\u6d4b\u548c\u9a8c\u8bc1\uff0c\u4ece\u800c\u63d0\u4f9b\u6700\u4f73\u7684
        Ubuntu \u4f7f\u7528\u4f53\u9a8c\u3002<\/li>\n\n\n\n<li>\u5f00\u53d1\u5230\u90e8\u7f72\u65e0\u7f1d\u8854\u63a5\uff1a\u5728\u5de5\u4f5c\u7ad9\u548c\u4e91\u4e2d\u91c7\u7528\u540c\u6837\u7684\u67b6\u6784\uff0c\u5b9e\u73b0\u987a\u7545\u65e0\u788d\u7684\u5927\u89c4\u6a21\u8fb9\u7f18
        AI \u5e94\u7528\u5206\u53d1\u6d41\u7a0b\u3002<\/li>\n<\/ul>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
