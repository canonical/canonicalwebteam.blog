      string: '[{"id":127158,"date":"2025-10-09T09:48:38","date_gmt":"2025-10-09T09:48:38","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=127158"},"modified":"2025-10-09T09:48:40","modified_gmt":"2025-10-09T09:48:40","slug":"canonical-releases-ubuntu-25-10-questing-quokka","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2025\/10\/09\/canonical-releases-ubuntu-25-10-questing-quokka\/","title":{"rendered":"Canonical
        releases Ubuntu 25.10 Questing Quokka"},"content":{"rendered":"\n<h4 class=\"wp-block-heading\">The
        latest interim release of Ubuntu comes with compatibility enhancements at
        the silicon level, accessibility upgrades and a robust security posture that
        sets the stage for the next LTS.<\/h4>\n\n\n\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1920\" height=\"1080\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2e6a\/Questing_Quokka_Wallpaper_Color_1920x1080.png\"
        alt=\"\" class=\"wp-image-126652\"\/><\/figure>\n\n\n\n<p><strong>October
        9, 2025<\/strong><\/p>\n\n\n\n<p>Today Canonical announced the release of
        Ubuntu 25.10, codenamed &#8220;Questing Quokka,\u201d available to download
        and install from <a href=\"http:\/\/ubuntu.com\/download\">ubuntu.com\/download<\/a>.\u00a0<\/p>\n\n\n\n<p>Alongside
        GNOME 49 and new default applications such as the Ptyxis terminal emulator
        and the Loupe image viewer, Ubuntu 25.10 introduces notable platform upgrades,
        from improved Bluetooth audio handling to expanded support for confidential
        computing features. Ubuntu 25.10 is the first to benefit from memory-safe
        implementations of &#8220;coreutils&#8221; and &#8220;sudo-rs,&#8221; as well
        as improvements in TPM-backed full disk encryption and support for nested
        virtualization on Arm.<\/p>\n\n\n\n<blockquote class=\"p-pull-quote--small\">\n  <p
        class=\"p-pull-quote__quote\">Ubuntu 25.10 is a statement of intent for the
        next Ubuntu LTS in 2026. Canonical continues to deliver a resilient, performant
        Linux operating system trusted by individuals and enterprises alike, from
        makers and developers to Fortune 500 companies, across hardware from IoT devices
        to modern datacenters. I&#8217;m particularly pleased with the progress on
        memory-safe utilities, and the enhancements to our TPM-backed full disk encryption.<\/p>\n  <span
        class=\"p-pull-quote__citation\">Jon Seager, VP of Ubuntu Engineering at Canonical<\/span>\n<\/blockquote>\n\n\n\n<p>This
        Ubuntu release is also the first to coincide with a new format of the <a href=\"https:\/\/ubuntu.com\/summit\">Ubuntu
        Summit<\/a>, where viewers around the world can learn about the latest developments
        in Ubuntu and open source.<\/p>\n\n\n\n<div class=\"p-cta-block\">\n   <a
        href=\"https:\/\/ubuntu.com\/download\" class=\"p-button--positive\">Download
        Ubuntu 25.10 for free<\/a>\n   <a href=\"https:\/\/discourse.ubuntu.com\/t\/register-for-ubuntu-summit-25-10\/65270\">Register
        for Ubuntu Summit \u203a<\/a>\n<\/div>\n\n\n\n<h2 class=\"wp-block-heading\">GNOME
        49 and accessibility enhancements<\/h2>\n\n\n\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1282\" height=\"796\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b00a\/Ubuntu-25.10-desktop-screenshot.png\"
        alt=\"\" class=\"wp-image-127161\"\/><\/figure>\n\n\n\n<p>Ubuntu 25.10 features
        <a href=\"https:\/\/release.gnome.org\/49\/\">GNOME 49<\/a>. This update introduces
        media and power controls on the lock screen, improved accessibility and HDR
        brightness settings. Users will also find two new applications: Loupe, a modern
        image viewer, and Ptyxis, a new terminal emulator. These additions are part
        of a broader effort to modernize Ubuntu\u2019s application set. Selecting
        the &#8220;install restricted extras&#8221; option in the installer will now
        enable support for more Bluetooth codecs (AAC) and enable hardware accelerated
        screen recording in GNOME, further improving performance.<\/p>\n\n\n\n<p>In
        line with the European Accessibility Act (EAA), Canonical continues its long-standing
        effort to make Linux easy for everyone to use. Ubuntu\u2019s App Center and
        Settings panels come with better support for high contrast mode, keyboard
        navigation, and screen reading. The login screen also introduces a more prominent
        accessibility menu, making assistive technologies easier to access from the
        start.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Next-generation toolchains
        bolster the developer experience<\/h2>\n\n\n\n<p>Ubuntu 25.10 ships with OpenJDK
        25, the latest version of Java, and the latest upstream versions for Python
        (3.14 RC3), Golang (1.25), and GCC (15). Rust 1.85 will be the default, and
        1.88 is also available. A preview of the new <a href=\"https:\/\/ziglang.org\/\">Zig
        language<\/a> compiler is available in this release for <code>amd64<\/code>
        and <code>arm64<\/code>.\u00a0<\/p>\n\n\n\n<p>In addition, this release includes
        a preview of .NET 10, which is the upcoming .NET LTS due for release in November.\u00a0<br>Canonical
        continues to improve the .NET developer experience on Ubuntu with an enhanced\u00a0
        <a href=\"https:\/\/documentation.ubuntu.com\/snapcraft\/stable\/common\/craft-parts\/reference\/plugins\/dotnet_v2_plugin\/\">.NET
        Snapcraft plugin<\/a> to improve support for monorepo setups, delivering better
        developer experience with MSBuild through custom flag attributes. In addition,
        the popular tools from Powershell on Windows are now available in Ubuntu on
        <code>arm64<\/code>, <code>ppc64el<\/code> and <code>s390x<\/code> platforms
        through the Powershell snap.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Rust-based
        implementations of <code>sudo<\/code> and <code>coreutils<\/code> for improved
        memory safety<\/h2>\n\n\n\n<p>Canonical is committed to increase the resilience
        of critical system software in Ubuntu by <a href=\"https:\/\/discourse.ubuntu.com\/t\/carefully-but-purposefully-oxidising-ubuntu\/56995\">adopting
        modern implementations<\/a> of key components like <code>sudo<\/code> and
        <code>coreutils<\/code>. As part of this initiative, Ubuntu 25.10 <a href=\"https:\/\/discourse.ubuntu.com\/t\/adopting-sudo-rs-by-default-in-ubuntu-25-10\/60583\">uses
        <code>sudo-rs<\/code><\/a>, a new Rust implementation of the <code>sudo<\/code>
        tool. While the Rust-based <code>sudo<\/code> is the default in this new release,
        the traditional <code>sudo<\/code> tool <a href=\"https:\/\/documentation.ubuntu.com\/server\/how-to\/security\/user-management\/#sudo-rs\">is
        still available<\/a> for users who need it.\u00a0<\/p>\n\n\n\n<p>The introduction
        of a memory-safe sudo delivers many benefits compared to the traditional implementation.
        For users, a reduced attack surface in the sudo tool will improve Ubuntu\u2019s
        overall security posture. Canonical welcomes users to test the tool and provide
        feedback ahead of its inclusion in the upcoming Ubuntu 26.04 LTS.&nbsp;<\/p>\n\n\n\n<p>\u201cAt
        Trifecta Tech Foundation, we aim to make essential building blocks like sudo
        more secure and robust for everyone,\u201d said Erik Jonkers, Chair at Trifecta
        Tech Foundation. \u201cSeeing sudo-rs landing in Ubuntu is a huge achievement
        we&#8217;re very excited about. We applaud Canonical for pushing for memory
        safety and thank them for the collaboration over the past months to get sudo-rs
        ready for the 25.10 release. We&#8217;re confident that by working together
        and taking in feedback, we can make this a seamless shift that will improve
        security for Ubuntu&#8217;s users.&#8221;<br>Similarly, Ubuntu 25.10 is the
        first major Linux distribution release to adopt <a href=\"https:\/\/uutils.github.io\/\"><code>uutils<\/code><\/a>&#8216;
        implementation of <a href=\"https:\/\/uutils.github.io\/coreutils\/\"><code>coreutils<\/code><\/a>,
        which is a ground up reimplementation of the traditional GNU coreutils package
        in Rust with like-for-like compatibility and memory safety as key goals.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Platform security improvements with TPM-backed
        FDE<\/h2>\n\n\n\n<p>Ubuntu 25.10 offers <a href=\"https:\/\/discourse.ubuntu.com\/t\/tpm-fde-progress-for-ubuntu-25-10\/65146\/\">experimental
        support<\/a> for TPM-backed Full Disk Encryption (FDE), providing a way to
        ensure all content on the disk is encrypted and inaccessible at rest. A TPM,
        or Trusted Platform Module is a chip found in most modern computers.<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1609\" height=\"1189\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4f25\/TPM-backed-FDE-Ubuntu-25.10-Questing-Quokka.png\"
        alt=\"\" class=\"wp-image-127166\"\/><\/figure>\n\n\n\n<p>TPM-backed FDE is
        a security method that uses the Trusted Platform Module to store cryptographic
        keys to encrypt the hard drive, making data unreadable without the correct
        key at boot time. New features include passphrase support and management,
        regeneration of the recovery key and better integration with firmware updates,
        alongside stabilization of the core components of the system to pave the way
        for the next Ubuntu LTS release. Security-focused users can test this FDE
        implementation in 25.10, but it&#8217;s not yet recommended for production
        environments.&nbsp;<\/p>\n\n\n\n<p>Following the initial inclusion of Network
        Time Security (NTS) in <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-server-gazette-issue-1-network-online-target-network-time-security-matrix-chat\/56135\">Ubuntu
        25.04<\/a>, Questing Quokka ships with NTS enabled by default. NTS enhances
        Network Time Protocol (NTP) security by providing a cryptographic layer of
        authentication for the time synchronization process. This increases resilience
        against man-in-the-middle attacks and similar types of security risks. NTS
        uses Transport Layer Security (TLS) to ensure that time data comes from a
        trusted source.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Linux kernel 6.17
        delivers nested virtualization and enhanced confidential workloads<\/h2>\n\n\n\n<p>In
        line with Canonical\u2019s commitment to enable the latest features and hardware
        support, Ubuntu 25.10 ships with the latest Linux kernel, version 6.17.&nbsp;<\/p>\n\n\n\n<p>Ubuntu
        25.10 brings early access to the nested virtualization feature on Arm, following
        its inclusion in the upstream Linux kernel. Nested virtualization allows cloud
        providers and developers to run hypervisors inside virtual machines, enabling
        advanced CI\/CD pipelines, flexible testing environments, and stronger workload
        isolation. Ubuntu 25.10 introduces support of this technology on platforms
        like NVIDIA Grace and AmpereOne, paving the way for broader use and maturity
        of nested virtualization on Arm.<\/p>\n\n\n\n<blockquote class=\"p-pull-quote--small\">\n  <p
        class=\"p-pull-quote__quote\">As cloud infrastructure becomes more dynamic,
        the ability to run securely nested workloads is essential to scaling services
        efficiently while maintaining strong isolation and operational flexibility.
        With Ubuntu 25.10 enabling nested virtualization on Arm-based platforms both
        in the cloud and on-premises, developers and operators can advance development
        and deployment of this powerful capability. Together with Canonical, we\u2019re
        accelerating the adoption of secure, scalable Arm-based cloud solutions.<\/p>\n  <span
        class=\"p-pull-quote__citation\">Bhumik Patel, Director, Server Ecosystem
        Development, Infrastructure Business, Arm<\/span>\n<\/blockquote>\n\n\n\n<p>This
        latest interim release of Ubuntu also lays the foundation for native support
        of Intel TDX with Ubuntu 26.04 LTS as the host operating system. Intel TDX
        is a technology that creates hardware-isolated virtual machines for confidential
        computing, making it ideal to support data clean rooms and confidential AI
        workloads. Ubuntu 25.10 kernels will ship with Intel TDX host support, enabling
        enterprises to run and receive support for confidential computing on their
        data centers or private clouds.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">New
        RVA23 profile for accelerated RISC-V adoption<\/h2>\n\n\n\n<p>With Ubuntu
        25.10, Canonical is adopting the recently ratified RVA23 as the baseline profile
        for its RISC-V builds. RVA23 helps accelerate the growth of the RISC-V ecosystem
        ensuring compatibility across RISC-V implementations. This early move aligns
        Ubuntu with RVA23-class solutions reaching the market, and enables early rigorous
        testing, bug fixing and issue triage. This effort enables RVA23 readiness
        in Ubuntu 26.04 LTS and provides the RISC-V ecosystem with a predictable roadmap
        and target.<\/p>\n\n\n\n<blockquote class=\"p-pull-quote--small\">\n  <p class=\"p-pull-quote__quote\">RISC-V
        International is excited to see Canonical adopting the RVA23 profile for Ubuntu.
        RVA23 was ratified to help accelerate widespread implementation of RISC-V
        among toolchains and operating systems, set the base for high performing modern
        application processors with support for vectors and hypervisors, and ensure
        binary compatibility at the application level. Our collaboration with Canonical
        strengthens the RISC-V software ecosystem and advances the adoption of RISC-V
        in enterprise applications from IoT to HPC.<\/p>\n  <span class=\"p-pull-quote__citation\">Andrea
        Gallo, CEO of RISC-V International<\/span>\n<\/blockquote>\n\n\n\n<p>Readers
        can tune into the <a href=\"https:\/\/ubuntu.com\/summit\">Ubuntu Summit<\/a>
        on October 23-24 for a <a href=\"https:\/\/discourse.ubuntu.com\/t\/risc-v-forward-to-the-future-moving-to-rva23\/67249\">behind-the-scenes
        look at RVA23 advancements<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Next
        steps<\/h2>\n\n\n\n<ul>\n<li><a href=\"https:\/\/discourse.ubuntu.com\/t\/questing-quokka-release-notes\/59220\">Read
        the release notes<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/discourse.ubuntu.com\/\">Follow
        the Ubuntu engineering team on Discourse<\/a><\/li>\n<\/ul>\n\n\n\n<div class=\"p-cta-block\">\n   <a
        href=\"https:\/\/ubuntu.com\/download\" class=\"p-button--positive\">Download
        Ubuntu 25.10 for free<\/a>\n   <a href=\"https:\/\/discourse.ubuntu.com\/t\/register-for-ubuntu-summit-25-10\/65270\">Register
        for Ubuntu Summit \u203a<\/a>\n<\/div>\n\n\n\n<h2 class=\"wp-block-heading\">About
        Canonical<\/h2>\n\n\n\n<p>Canonical, the publisher of Ubuntu, provides open
        source security, support and services. Our portfolio covers critical systems,
        from the smallest devices to the largest clouds, from the kernel to containers,
        from databases to AI. With customers that include top tech brands, emerging
        startups, governments and home users, Canonical delivers trusted open source
        for everyone.\u00a0<br>Learn more at <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
