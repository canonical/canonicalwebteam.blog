      string: '[{"id":97111,"date":"2020-07-17T10:00:55","date_gmt":"2020-07-17T10:00:55","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=97111"},"modified":"2020-07-16T06:59:42","modified_gmt":"2020-07-16T06:59:42","slug":"best-practices-for-an-effective-remote-team-in-the-world-of-cloud-delivery","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/17\/best-practices-for-an-effective-remote-team-in-the-world-of-cloud-delivery\/","title":{"rendered":"Best
        practices for an effective remote team in the world of cloud delivery"},"content":{"rendered":"\n<p>Just
        like countless other business functions, cloud delivery has now shifted entirely
        to remote working for now and perhaps longer term. Canonical has been a remote-first
        company for some time, so we thought we\u2019d take this opportunity to share
        some of the best practices we\u2019ve learned along the way.<br><\/p>\n\n\n\n<p><strong>Communication<\/strong><\/p>\n\n\n\n<p>Effective
        communication between customers, engineers, and project managers is the most
        critical element of successful cloud delivery. This has always been the case,
        but it is doubly important in the absence of regular, face-to-face contact.<\/p>\n\n\n\n<p>For
        remote teams, instant messaging is an invaluable tool. Internally, we use
        instant messaging both to keep in touch with one another and to coordinate
        on projects. However, it\u2019s important to keep these two purposes separate.
        Maintaining one social channel and one business-focused channel prevents casual
        conversation from disrupting work.<\/p>\n\n\n\n<p>For communication with customers,
        the use of email is the standard tool. Indeed, official design decisions should
        not be made lightly and need to be documented. In order to avoid delays and
        have everyone stick to action points, we make sure to chase up through phone
        or message, but always need to communicate through email. This helps ensure
        that both parties stay up-to-date on a project\u2019s status and that we have
        written confirmations.<br><\/p>\n\n\n\n<p><strong>Documented, time zone-agnostic
        processes<\/strong><\/p>\n\n\n\n<p>Canonical\u2019s Project Management team
        was well prepared for the full-scale shift to remote working because we already
        had a comprehensive Standard Operating Guide in place. The SOG lays out step-by-step
        instructions for each of our internal processes, so even if a team member
        has never performed a task before, they can see exactly what they need to
        do without having to consult a colleague.<\/p>\n\n\n\n<p>When designing operational
        guidelines for a global, remote team, the key is to ensure that processes
        are consistent, centrally documented, and \u2013 most importantly \u2013 asynchronous.
        This means that team members should be able to collaborate across time zones
        without imposing delays on one another. Time zone-agnostic processes can be
        achieved using real-time systems for project management, and shared, cloud-based
        documents rather than local files.<br><\/p>\n\n\n\n<p><strong>Virtual sprints<\/strong><\/p>\n\n\n\n<p>Team
        sprints, which enable teams to collaborate, review and complete work in a
        short period of time,&nbsp; are a core component of agile project management,
        compressing weeks or months of work into just a few days. Given the intense
        and collaborative nature of sprints, they typically take place in person \u2013
        but remote sprints are now a very real possibility.<\/p>\n\n\n\n<p>Virtual
        sprints offer a considerably different experience to their traditional counterparts,
        and they can be highly effective. While an on-site sprint contains a certain
        aspect of relationship building, a virtual sprint is all about tangible results.
        Teams can be more focused on the work, and will often achieve outcomes that
        would not be possible in an office environment.<\/p>\n\n\n\n<p>Mini team sprints
        are particularly well-suited to remote teams. Pulling together multiple people
        for an entire week can be challenging \u2013 especially if the sprint involves
        customer employees \u2013 but it\u2019s much easier to schedule four hours
        of intense collaboration on a hyper-specific objective. And remote working
        enables the team to focus on that objective with minimal distraction.<br><\/p>\n\n\n\n<p><strong>Learn
        more<\/strong><\/p>\n\n\n\n<p>If you would like to learn more about how we
        use remote working, don\u2019t hesitate to <a href=\"https:\/\/ubuntu.com\/contact-us\/form?product=generic-contact-us\">contact
        us<\/a> and read the <a href=\"https:\/\/ubuntu.com\/blog\/canonical-technical-support-during-the-covid-19-pandemic\">updated
        plan<\/a> we put in place for support and delivery during the Covid-19 crisis.&nbsp;<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Just
