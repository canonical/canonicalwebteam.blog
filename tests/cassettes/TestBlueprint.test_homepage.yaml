        \u4e0e Canonical \u6269\u5c55\u5408\u4f5c\uff0c\u4f18\u5316 VMware Cloud Foundation
        \u4ee5\u9002\u5e94\u73b0\u4ee3\u5316\u5bb9\u5668\u53ca AI \u5de5\u4f5c\u8d1f\u8f7d"},"content":{"rendered":"\n<h2
        class=\"wp-block-heading\">\u5408\u4f5c\u5c06\u884c\u4e1a\u9886\u5148\u7684\u4e91\u64cd\u4f5c\u7cfb\u7edf\u4e0e\u884c\u4e1a\u9996\u4e2a\u7edf\u4e00\u79c1\u6709\u4e91\u5e73\u53f0\u7ed3\u5408\u5230\u4e00\u8d77\uff0c\u52a0\u901f\u4e91\u539f\u751f\u6280\u672f\u521b\u65b0<\/h2>\n\n\n\n<p>Broadcom
        Inc.\uff08\u535a\u901a\u516c\u53f8\uff0c\u7eb3\u65af\u8fbe\u514b\uff1a AVGO\uff09\u4e0e
        Canonical \u5ba3\u5e03\u6269\u5c55\u5408\u4f5c\uff0c\u52a9\u529b\u5ba2\u6237\u4ee5\u66f4\u5feb\u3001\u66f4\u5b89\u5168\u5730\u4ea4\u4ed8\u57fa\u4e8e\u73b0\u4ee3\u5316\u5bb9\u5668\u7684\u5e94\u7528\u7a0b\u5e8f\u4ee5\u53ca
        AI \u5e94\u7528\u7a0b\u5e8f\u3002\u6b64\u6b21\u5408\u4f5c\u5c06 Canonical
        \u5907\u53d7\u4fe1\u8d56\u7684\u5f00\u6e90\u8f6f\u4ef6\u4e0e\u4e1a\u5185\u9996\u4e2a\u7edf\u4e00\u79c1\u6709\u4e91\u5e73\u53f0
        VMware Cloud Foundation \u76f8\u7ed3\u5408\uff0c\u52a9\u529b\u5ba2\u6237\u52a0\u5feb\u521b\u65b0\u6b65\u4f10\uff0c\u540c\u65f6\u964d\u4f4e\u6210\u672c\u548c\u98ce\u9669\u3002<\/p>\n\n\n\n<p>\u201cBroadcom
        \u63a8\u51fa\u4e86\u4e1a\u5185\u9996\u4e2a\u9762\u5411\u73b0\u4ee3\u5316\u79c1\u6709\u4e91\u7684\u7edf\u4e00\u79c1\u6709\u4e91\u5e73\u53f0
        VCF\u3002Canonical \u5219\u662f\u5f15\u9886\u4e86\u5f00\u6e90\u521b\u65b0\u9886\u57df\u7684\u53d1\u5c55\uff0c\u5e76\u4e14\u8fd8\u53d1\u884c\u4e86\u5168\u7403\u9886\u5148\u7684\u4e91\u64cd\u4f5c\u7cfb\u7edf
        Ubuntu\u3002\u201d Broadcom VMware \u4e91\u57fa\u91d1\u4f1a\u90e8\u95e8\u4ea7\u54c1\u526f\u603b\u88c1
        Paul Turner \u8868\u793a\uff0c\u201c\u5bf9\u4e8e\u6784\u5efa\u57fa\u4e8e Kubernetes
