        security for Ubuntu on Azure with Metadata Security Protocol (MSP)"},"content":{"rendered":"\n<p>We\u2019re
        pleased to share a security enhancement for Ubuntu workloads on Microsoft
        Azure. In collaboration with Microsoft, Ubuntu now supports Azure\u2019s Metadata
        Security Protocol (MSP)\u2014a feature that hardens access to the Instance
        Metadata Service (IMDS) and WireServer. On Ubuntu, MSP is enabled by the azure-proxy-agent
        package, Canonical\u2019s integration of <a href=\"https:\/\/github.com\/Azure\/GuestProxyAgent.\">Microsoft\u2019s
        Guest Proxy Agent (GPA)<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Why
        MSP raises the baseline<\/h2>\n\n\n\n<p>Traditional metadata endpoints are
        default-open within a VM. That leaves room for confused-deputy\/SSRF paths
        and sandbox escapes. MSP flips this to default-closed with strong controls
        at the metadata boundary:<\/p>\n\n\n\n<ul>\n<li><strong>Strong authentication<\/strong>.
        IMDS\/WireServer accept only requests endorsed (HMAC-signed) by a trusted
        in-guest delegate (GPA\/azure-proxy-agent). Unsigned traffic is rejected.<\/li>\n\n\n\n<li><strong>Identity-aware
        authorization<\/strong>. The agent uses eBPF to intercept IMDS and WireServer
        requests and identify the originating process and user. It then checks an
        allowlist before endorsing the request (granular, per-endpoint RBAC).<\/li>\n\n\n\n<li><strong>Safe
        by default<\/strong>. Even if guest firewall rules are misconfigured or bypassed,
        unauthenticated traffic still cannot reach the metadata services.<\/li>\n<\/ul>\n\n\n\n<p>For
        architecture and Azure-side configuration, see <a href=\"https:\/\/learn.microsoft.com\/azure\/virtual-machines\/metadata-security-protocol\/overview\">Microsoft\u2019s
        MSP documentation<\/a>.<\/p>\n\n\n\n<p><em>MSP must be enabled in Azure. Installing
        the Ubuntu package alone does not turn on MSP. Enable MSP for the VM\/VMSS
        from the Azure side (Portal\/CLI\/template) so requests are validated and
        unsigned traffic is rejected.<\/em><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Availability
        and roadmap<\/h2>\n\n\n\n<p>The azure-proxy-agent package is available now
        for testing and is in the development series for Ubuntu 25.10 \u201cQuesting
        Quokka.\u201d<\/p>\n\n\n\n<p>After we incorporate feedback and verify stability,
        we plan to deliver azure-proxy-agent to Ubuntu 25.04 (Plucky Puffin), Ubuntu
        24.04 LTS (Noble Numbat) and Ubuntu 22.04 LTS (Jammy Jellyfish) through the
        Stable Release Updates (SRU) process.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Early
        testing on LTS<\/h2>\n\n\n\n<p>For Ubuntu 24.04 LTS and 22.04 LTS, azure-proxy-agent
        is currently available in -proposed. If you\u2019re comfortable testing SRU
        candidates, enable -proposed temporarily and pin only this package so you
        don\u2019t upgrade unrelated components. Background on -proposed and SRUs:
        <a href=\"https:\/\/documentation.ubuntu.com\/sru\/en\/latest\/\">Stable Release
        Updates<\/a><\/p>\n\n\n\n<p>Generic, codename-aware snippet (works for Jammy\/Noble\/Plucky):<\/p>\n\n\n\n<div
        class=\"wp-block-group is-layout-constrained wp-block-group-is-layout-constrained\"><div
        class=\"wp-block-group__inner-container\">\n<pre class=\"wp-block-code\"><code>#
        Resolve codename (prefers \/etc\/os-release; falls back to lsb_release)\nCODENAME=\"$(.
        \/etc\/os-release 2&gt;\/dev\/null; echo ${VERSION_CODENAME:-$(lsb_release
        -cs)})\"\n\n# Pin only azure-proxy-agent from &lt;codename&gt;-proposed\nsudo
        tee \/etc\/apt\/preferences.d\/azure-proxy-agent &lt;&lt;EOF\nPackage: azure-proxy-agent\nPin:
        release n=${CODENAME}-proposed\nPin-Priority: 501\nEOF\n\n# Add -proposed
        for this codename, install, then remove it\nsudo add-apt-repository \"deb
        http:\/\/archive.ubuntu.com\/ubuntu ${CODENAME}-proposed main universe\"\nsudo
        apt update\nsudo apt install azure-proxy-agent\nsudo add-apt-repository -r
        \"deb http:\/\/archive.ubuntu.com\/ubuntu ${CODENAME}-proposed main universe\"<\/code><\/pre>\n<\/div><\/div>\n\n\n\n<h2
        class=\"wp-block-heading\">Install on Ubuntu 25.10 (development series)<\/h2>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo apt update\nsudo apt install azure-proxy-agent\n\n<em>After
        installation, enable MSP on the VM\/VMSS from Azure (Portal\/CLI\/template).
        Without enabling MSP, requests won\u2019t be validated and protection won\u2019t
        apply.<\/em><\/code><\/pre>\n\n\n\n<h2 class=\"wp-block-heading\">Evaluation
        best practices<\/h2>\n\n\n\n<p>Every environment is different. If you decide
        to try MSP, start in Audit to observe behavior, and move to Enforce when you\u2019re
        satisfied. Many teams simply sanity-check normal workloads and\u2014if relevant\u2014try
        a basic allowlist. Beyond that, test whatever reflects your risk model.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Share your feedback<\/h2>\n\n\n\n<p>Please share
        results (Ubuntu release, kernel, VM size, architecture; any observations)
        in our <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-on-azure-metadata-security-protocol-msp\/68388\">Discourse
        thread<\/a>. Your input will help us complete SRU validation and promote azure-proxy-agent
        to -updates for LTS users.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
        now supports Azure\u2019s Metadata Security Protocol (MSP), raising the baseline
        for VM security on Azure. MSP locks down IMDS and WireServer behind HMAC-signed,
        identity-aware requests enforced by the azure-proxy-agent (Canonical\u2019s
        integration of Microsoft\u2019s GPA) using eBPF interception and per-endpoint
        allowlists. It must be enabled from Azure (Portal\/CLI). The package is ready
        for testing (including via -proposed) with SRUs planned for 24.04 LTS and
        22.04 LTS. Start in Audit mode, then move to Enforce once behaviour is validated.<\/p>\n","protected":false},"author":734,"featured_media":127094,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"footnotes":""},"categories":[1453],"tags":[],"topic":[1477],"group":[1706],"yoast_head":"<!--
