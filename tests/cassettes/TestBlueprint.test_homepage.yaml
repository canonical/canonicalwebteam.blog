        \u2018whack-a-mole\u2019 and insecticide"},"content":{"rendered":"\n<h2 class=\"wp-block-heading\">Designing
        a new, robust, sustainable, and truly holistic approach to cybersecurity<\/h2>\n\n\n\n<p>Talk
        to any cybersecurity expert or IT security manager, and they\u2019ll tell
        you they\u2019re sick of alerts and issues. For a while now, the industry
        has slowly been realizing that there\u2019s a better way to improve cybersecurity
        and resolve security issues in IT without taking on an issue-by-issue \u2018whack-a-mole\u2019
        approach.&nbsp;<\/p>\n\n\n\n<p>In fact, I recently read <a href=\"https:\/\/www.linkedin.com\/pulse\/whack-a-mole-dead-mark-curphey-ssl8f\/\">an
        interesting article<\/a> by the co-founder of Crash Override, Mark Curphey,
        regarding exactly this problem in cybersecurity. The piece highlights how
        our industry has long been stuck in an endless cycle of reactive threat-by-threat
        game of \u2018whack-a-mole\u2019 that spends all its time on emergencies and
        nearly no time on the systemic issues that create them \u2013 resulting in
        people who are \u201cdrowning in issues and alert fatigue\u201d.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">What\u2019s wrong with cybersecurity \u2018whack-a-mole\u2019?<\/h2>\n\n\n\n<p>The
        main problem with the issue-by-issue or CVE-by-CVE approach is that it\u2019s
        inefficient, repetitive, and risky. After all, not all vulnerabilities are
        equal: some are severe and need instant action; others are minor but take
        major effort to patch.<\/p>\n\n\n\n<p>And that\u2019s without considering
        how tricky managing individual CVEs can be. Take for example <a href=\"https:\/\/ubuntu.com\/security\/CVE-2025-32462\">CVE-2025-32462<\/a>:
        this vulnerability has a CVSS 3 Severity Score and MITRE score of just 2.8
        (low); but when you look at other assessments, like the <a href=\"https:\/\/nvd.nist.gov\/vuln\/detail\/CVE-2025-32462\">NIST
        NVD<\/a>, it has a severity score of 8.8 (High). Our own security team rated
        this particular CVE as Ubuntu Priority High.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure
        class=\"aligncenter size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1898\"
        height=\"988\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e67f\/Screenshot-from-2025-09-23-09-15-47.png\"
        alt=\"The Ubuntu CVE dashboard\" class=\"wp-image-127016\"\/><figcaption class=\"wp-element-caption\"><em>Canonical&#8217;s
        CVE dashboard classified this CVE as 2.8 (low)<\/em><\/figcaption><\/figure><\/div>\n\n\n<p>So,
        why the difference? Well, it\u2019s due to how hard it can be to assess and
        triage high-priority items that are sent to you for \u201cimmediate prioritization\u201d\u2026
        only for you to discover the vulnerability has been incorrectly classified,
        or cannot be fixed by the elements that it points to, or that the severe vulnerability
        is found in packages that went End of Life several years ago. You can start
        to see why CVE ratings are sometimes a bit of a \u2018chocolate teapot\u2019,
        to quote a colleague of mine.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">What
        approach is better than issue-by-issue cybersecurity?<\/h2>\n\n\n\n<p>Thankfully,
        there are better approaches to cybersecurity than whack-a-mole. In his piece,
        Mark recommends moving from targeting the \u2018moles\u2019 (security issues
        that pop up unexpectedly) to addressing the \u2018insects\u2019 (the systemic
        causes which attract the \u2018moles\u2019). This is what he calls \u201csecurity
        insecticide\u201d: building a proactive landscape through better security
        fundamentals, common libraries, and foundational controls \u2013 essentially,
        applying &#8220;insecticide&#8221; to eliminate underlying \u2018grubs\u2019
        which brought the \u2018moles\u2019 to your \u2018garden\u2019 in the first
        place.<\/p>\n\n\n\n<p>The logic is simple: tackle the grubs, and you tackle
        the moles.<\/p>\n\n\n\n<p>We\u2019ve seen the formalization of this approach
        lead to some fantastic results. For example, Microsoft&#8217;s &#8220;Patch
        Tuesday\u201d elevated the security landscape, transforming end-user patching
        chaos into a strategic and consistent upstream operation. Now users can draw
        version updates in a controlled, effective, and timely manner, instead of
        issuing dozens of patches a week in a program that just interrupts work and
        makes users unhappy. I mean, imaging needing to immediately apply patches
        every time something was fixed on every bit of software you use?<\/p>\n\n\n\n<p>Even
        in container security, teams are moving away from constantly patching individual
        workloads to instead reducing the patching burden of their builds. Their new
        approach involves using trusted &#8220;gold images&#8221; from managed container
        registries that shift control upstream for greater consistency and reduced
        patching burdens. And in our own work at Canonical and on Ubuntu, we\u2019ve
        been building a solid foundation that both addresses CVEs <em>and<\/em> creates
        a more secure environment and architecture that reduces the impact or prevalence
        of CVEs in the first place. For example, Ubuntu Pro entered general availability
        in 2023, and now extends its security maintenance across our product portfolio
        \u2013 alongside the <a href=\"https:\/\/canonical.com\/blog\/imagining-the-future-of-cybersecurity\">introduction
        of things like AppArmor<\/a>, better authentication through authd, and more,
        which all make the stack more secure.<\/p>\n\n\n\n<p>However, there\u2019s
        just one problem with the cyber insecticide analogy. Mark correctly identifies
        the limitations of Application Security Posture Management as not going far
        enough \u2013 but I&#8217;d say this criticism applies to the \u2018cyber
        insecticide\u2019 model as well. We need something <em>more<\/em>. Let me
        explain.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">The problems with cyber
        insecticide<\/h2>\n\n\n\n<p>Let\u2019s continue this analogy of moles and
        insects and think about the average garden: it\u2019s made up of many kinds
        of plants, diverse soil types, and lots of different critters. Dealing with
        this complex environment is no simple task, even with \u2018root-level, systemic
        methods\u2019.&nbsp;<\/p>\n\n\n\n<p>For example, you wouldn&#8217;t use the
        same spray for rootworm as you would for aphids \u2013 or maybe insecticide
        is not an option (if you don\u2019t want to hurt bees or butterflies that
        pollinate your garden!) Also, your plants aren\u2019t threatened by moles
        or insects only: they\u2019re also at risk from birds, invasive plants, or
        voles (which eat roots, not bugs). There\u2019s also the end product to consider:
        if your garden or produce is soaked in so much insecticide that things can&#8217;t
        grow, what&#8217;s the point?<\/p>\n\n\n\n<p>Let\u2019s break down the many
        issues with the cyber insecticide approach.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Insecticide
        can be too broad<\/h3>\n\n\n\n<p>Security efforts can affect the entire environment,
        causing friction and unwanted user\/developer behaviour.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Insecticide
        can be not specific enough<\/h3>\n\n\n\n<p>Efforts that are too broad can
        be too diluted to catch specific threats that require individual action.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Insecticides are not universal pest control<\/h3>\n\n\n\n<p>Focusing
        only on foundational security risks missing threats that aren\u2019t linked
        to IT (such as social engineering, bad organizational processes, etc).<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Insecticide doesn\u2019t solve other systemic issues<\/h3>\n\n\n\n<p>Think
        of things like fertilizer, irrigation, and soil health \u2013 simply applying
        insecticide does nothing to fix those issues. In the same way in cybersecurity,
        better security isn\u2019t just about focusing on threats or improving the
        robustness of your codebase and systems; it is also about facilitating faster
        development, new tool experimentation, and innovative practices.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Insecticide can damage the soil and poison the
        end product<\/h3>\n\n\n\n<p>High friction in security requirements can create
        inflexible products and stifle innovation.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Sometimes
        you just need to whack moles<\/h3>\n\n\n\n<p>Critical and high-severity vulnerabilities
        will always pop up and need immediate fixes \u2013 especially as new and entirely
        unpredictable attack methods are discovered.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">The
        best model for cybersecurity: beyond insecticide, to agronomy<\/h2>\n\n\n\n<p>Let\u2019s
        go back to our primary analogy for a second, to talk about how professional
        farmers approach problems in their field (literally).<\/p>\n\n\n\n<p>Farmers
        know that a great garden is more than just insect management. That\u2019s
        why they look holistically at agriculture across multiple factors&nbsp; \u2013
        such as soil composition, micronutrients, environmental factors, and so on
        \u2013 to have healthier gardens that grow more crops. This complex approach
        is called agronomy, and I feel that it\u2019s a more applicable analogy for
        cybersecurity.&nbsp;<\/p>\n\n\n\n<p>This is because agronomy also understands
        that a field isn\u2019t a monolith, but rather an complex ecosystem of pH
        levels, soil types, nutrient content, and water content. It uses a complex
        array of techniques and tools (for example, GPS, land mapping, pH testing,
        and soil water content analysis) to significantly increase yields while reducing
        inputs.&nbsp;<\/p>\n\n\n\n<p>For example, foliar Nitrogen-Phosphorus-Potassium
        (NPK) fertilizer application is good, but attending to the micronutrient profile
        of the soil and demands of the plants is better: in controlled tests, the
        application of Zinc, Boron, Magnesium, and Sulphur (Zn-B-Mg-S) micronutrients
        increased yields between 0.5 to 1.8 tonnes per hectare, <a href=\"https:\/\/www.sciencedirect.com\/science\/article\/abs\/pii\/S0378429021001477\">compared
        to simple NPK-only regiments.&nbsp;<\/a><\/p>\n\n\n\n<p>Agronomy doesn\u2019t
        just improve yields, or save farmers money, or prevent some crops suffering
        from fertilizer burn or overwatering \u2013 it also improves the health and
        sustainability of the land itself, reducing the impact of fertilizer, insecticide,
        herbicide, and so on, on the environment.<\/p>\n\n\n\n<p>\u2018Cyber agronomy\u2019
        copies its agricultural cousin by being a smarter, risk-focused, holistic,
        and systematic approach to security. It\u2019s about thinking vertically and
        horizontally, understanding the intricate dependencies within your digital
        ecosystem, to look beyond merely reducing the impact of CVEs and create an
        operational environment that truly supports innovative, experimental, and
        sustainable practices.<\/p>\n\n\n\n<p>It&#8217;s certainly more work, and
        it requires a much broader scope. But the outcome is absolutely worth it:
        a secure environment that fosters growth and innovation, rather than one that\u2019s
        borderline sterile from overapplication of security \u2018chemicals\u2019.
        It\u2019s about achieving a security posture that\u2019s not just compliant,
        but truly resilient and enabling.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">So,
        how do you apply agronomy to cybersecurity?<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">Insecticide
        is important<\/h3>\n\n\n\n<p>Doubling down on fundamentals is still critical.
        None of this blog is intended to diminish the importance of \u2018insecticide\u2019
        as a system deterrent to attacks or other cyber incidents.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">\u2026 but you\u2019ll always need to whack moles<\/h3>\n\n\n\n<p>Vulnerabilities
        are like death and taxes. There will be times when the most effective course
        of action is just whacking moles for a day.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Think
        like a scientist about risk profiles&nbsp;<\/h3>\n\n\n\n<p>Farmers don\u2019t
        have infinite money or time, and cybersecurity is the same. Having zero vulnerabilities
        is impossible, so your work is all about balancing risks against resources.
        A solid risk assessment process will help you define what sorts of hammers,
        insecticides, and fertilizer you need for maximum yield \u2013 without stretching
        everything to breaking point.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Reduce
        your environmental variation<\/h3>\n\n\n\n<p>You don\u2019t want to deal with
        1000 moles that each need a special hammer. Similarly, you don\u2019t want
        dozens of different operational or development environments where special
        tools or approaches are needed to fix simple problems. Therefore, your focus
        should be on reducing operational complexity by using repeatable base builds
        (such as charms), set common standards for hardware, software, and services,
        and source all packages from a single, verified vendor (ideally through your
        OS). Remember, every unique component makes your systems more complex and
        time-consuming to maintain.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Double
        down on training, for everyone<\/h3>\n\n\n\n<p>Security is everyone\u2019s
        responsibility, and <a href=\"https:\/\/ubuntu.com\/blog\/a-cisos-guide-to-application-security-best-practices\">AppSec<\/a>
        isn\u2019t just a bunch of security configurations. Any organization that&#8217;s
        serious about cybersecurity and compliance should have robust, comprehensive,
        company-wide training that makes cybersecurity a part of everyone\u2019s job.
        At Canonical, we&#8217;ve created a comprehensive white paper to help you
        handle open source vulnerability management and improve your security posture.
        <\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/engage\/vulnerability-management\"
        target=\"_blank\">Download the whitepaper<\/a><\/p>\n\n\n\n<p>At its heart,&nbsp;a
        CVE-by-CVE game of whack-a-mole is unsustainable. As the original article
        demonstrates, traditional issue-by-issue approaches are just not healthy for
        security teams with complex systems to manage long term and around the clock
        \u2013 and \u2018cyber insecticide\u2019 is a rallying call to a better way
        that looks at treating causes, rather than symptoms. However, I feel that
        \u2018cyber agronomy\u2019 could be the new gold standard: a new, complex,
        holistic, and <em>scientific <\/em>approach that thinks beyond both insecticide
        and whack-a-mole to deeply improve cybersecurity in every facet of our work
        (while still understanding that, sometimes, you still need to just spend a
        day whacking moles).<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Further reading<\/h2>\n\n\n\n<ul>\n<li><a
        href=\"https:\/\/ubuntu.com\/engage\/vulnerability-management\">A guide to
        open source vulnerability management<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/canonical.com\/blog\/what-is-application-security-appsec\">What
        is Application Security (AppSec)?<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/canonical.com\/blog\/a-cisos-guide-to-application-security-best-practices\">A
        CISO\u2019s guide to Application Security best practices<\/a><\/li>\n\n\n\n<li><a
