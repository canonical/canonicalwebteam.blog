        the scope of Livepatch protection"},"content":{"rendered":"\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1440\" height=\"634\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1d0b\/livepatch-mythbusting.png\"
        alt=\"\" class=\"wp-image-127030\"\/><\/figure>\n\n\n\n<p><strong>The purpose
        of this article is to share the technical realities of security patching for
        the Linux kernel, and the intended scope of the Linux kernel&#8217;s livepatch
        capability. We\u2019ll cover when kernel live patching is most appropriate,
        and when updating deb and snap packages and then rebooting is the best option.&nbsp;<\/strong><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/security\/livepatch\">Canonical Livepatch<\/a>
        is a service that allows Ubuntu long-term support (LTS) users to apply critical
        kernel security patches without rebooting. Canonical Livepatch delivers live,
        rebootless security updates for high-priority kernel vulnerabilities on Ubuntu
        LTS, and is included with <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a>.
        Ubuntu Pro is a subscription for security, hardening, compliance, and support
        for open source software.<\/p>\n\n\n\n<p>In this article, we\u2019ll run through
        Livepatch in more detail, in order to bust the myths that often arise around
        the subject of kernel live patching. We\u2019ll highlight when live patching
        is the most effective option, and run through instances where a reboot is
        the more appropriate option. Crucially, we\u2019ll explain why live patching
        complements updating deb packages and then rebooting, and why live patching
        isn&#8217;t a full-on replacement for patching all <a href=\"https:\/\/ubuntu.com\/security\/cves\">CVEs<\/a>
        in all situations.<\/p>\n\n\n\n<p>Canonical Livepatch is built for Ubuntu
        LTS, and is tightly coupled with the application binary interface (ABI), the
        layer between user-space applications and the operating system&#8217;s kernel.
        Extensible Firmware Interface (EFI) Secure Boot and Linux Kernel Lockdown
        are complementary security features that work together to protect the boot
        process and the running kernel, and Canonical Livepatch conforms with these
        standardized security processes and their chain of trust requirements. Canonical
        Livepatch does not insert updates through proprietary or nonstandard mechanisms
        that bypass these kernel lockdown rules, and guarantees the updates only come
        from a trusted publisher. Enterprises using Ubuntu choose Canonical Livepatch
        for this precise integration.<\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/security\/livepatch#get-in-touch\"
        target=\"_blank\">Contact us to get started<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Myth
        #1: every vulnerability should be live patched<\/h2>\n\n\n\n<p>A common misunderstanding
        we encounter is that live patching is desirable for every CVE, in every situation.
        However, not every CVE requires urgent attention or can be safely live patched
        without increasing operational risk. Live patching the kernel in memory is
        an exploit window mitigation solution, and is not a comparable substitute
        for installing software updates with apt, snap, or Landscape. Indeed, as others
        suggest, live patching 90-95% of vulnerabilities would be impractical, and
        doing this could introduce operational risks that hang machines. It\u2019s
        likely that users are left looking for rollback capabilities, when this happens.<\/p>\n\n\n\n<p>Canonical
        Livepatch patches kernel vulnerabilities with critical and high Common Vulnerability
        Scoring System (<a href=\"https:\/\/ubuntu.com\/security\/cves\/about#cvss-scores\">CVSS<\/a>)
        and <a href=\"https:\/\/ubuntu.com\/security\/cves\/about#priority\">Ubuntu
        Priority<\/a> ratings. Canonical targets vulnerabilities that have security
        implications, such as privilege escalation or remote code execution, and are
        practical to patch safely in-memory.&nbsp;<\/p>\n\n\n\n<p>Additionally, Canonical
        Livepatch does not patch userspace libraries like OpenSSL or glibc, because
        that is the responsibility of <a href=\"https:\/\/manpages.ubuntu.com\/manpages\/en\/man8\/unattended-upgrade.8.html\">unattended-upgrades<\/a>
        or a systems management tool, like <a href=\"https:\/\/ubuntu.com\/landscape\">Canonical
        Landscape<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Myth #2: Live patches
        can trap you in a patched state<\/h2>\n\n\n\n<p>There are two primary approaches
        to kernel live patching: incremental and cumulative patching. Incremental
        live patching stacks one security update upon another, and patching live-running
        code with in-memory overrides on an incremental basis can become fragile over
        long periods, especially when these updates are stacked in perpetuity without
        prior testing on a variety of hardware configurations. In this scenario, it\u2019s
        understandable why readers believe in the need for rollback functionality,
        in order to resolve any unexpected interactions between patches, which can
        cause instability.<\/p>\n\n\n\n<p>However, Canonical Livepatch eliminates
        the risk of instability by providing cumulative patches instead of stacking
        incremental ones, which makes rollbacks unnecessary in practice.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1536\" height=\"1024\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/aaae\/image.png\"
        alt=\"\" class=\"wp-image-127029\"\/><\/figure>\n\n\n\n<p>Before being published,
        Canonical runs every livepatch through the same testing and rigor as their
        kernel packages. Each patch is tested cumulatively with previous patches on
        real hardware, without emulation. Livepatch Client downloads a single cumulative
        patch for the running kernel. In practice, the failure rate of Canonical Livepatch
        deployments is vanishingly small, and for Canonical Livepatch, reboots remain
        the safest and most sensible rollback path.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Myth
        #3: Live kernel patching is always preferable to installing updates and then
        rebooting<\/h2>\n\n\n\n<p>As mentioned in our introduction, you should see
        live patching and installing an updated kernel package followed by rebooting
        as two security patching methods which complement each other \u2013 not as
        two alternate approaches to security. Canonical Livepatch provides a timely,
        quick solution to critical CVEs, as these need to be actioned immediately.
        By patching in the live kernel, Canonical Livepatch shrinks the exploit window
        for a given CVE and keeps your customers safe, without requiring a reboot
        associated with deb or snap package updates for the kernel.&nbsp;<\/p>\n\n\n\n<p>However,
        Canonical Livepatch is not a replacement for updating the kernel package and
        then rebooting. It is a tool that gives you more control by preventing a required
        unscheduled deb or snap kernel package update and reboot. Indeed, updating
        the kernel deb or snap package and then rebooting on a schedule is the responsible
        approach for security hygiene. No enterprise Linux operating system publisher
        recommends avoiding reboots indefinitely. Kernel modules like NVIDIA drivers
        often can&#8217;t be reloaded safely without updating deb packages and rebooting.
        In some edge cases, kernel updates can&#8217;t be livepatched due to ABI changes
        or complex restructuring. Security vulnerabilities exist in userland packages,
        and installing security patches and restarting services is not sufficient
        (or applicable) in certain situations:<\/p>\n\n\n\n<ul>\n<li>libc6 is fundamental
        to virtually every process on a Linux system, and is packaged as glibc on
        Ubuntu. Even small security patches require restarting all linked processes,
        or more practically, a reboot. When updating libc6 even if services are restarted
        manually, some processes such as systemd, won&#8217;t reload libc6 cleanly.
        True safety comes with rebooting after updating standard libraries.<\/li>\n\n\n\n<li>Intel
        and AMD microcode in the cpu-microcode package is loaded at boot or via a
        special mechanism at runtime. Runtime updates apply to cores already idle,
        or not running privileged code. To fully ensure all cores and threads operate
        with the updated microcode, updating the deb or snap package and then rebooting
        is required. The Spectre and Meltdown vulnerabilities were remediated with
        cpu-microcode updates.<\/li>\n\n\n\n<li>The systemd and init packages are
        critical to system management, if vulnerabilities exist here. Mitigations
        for systemd require a restart of PID 1, which is impractical without rebooting.<\/li>\n\n\n\n<li>dbus
        is a package responsible for inter-process communication (IPC) that allows
        applications to communicate with each other, and updating the deb package
        and then rebooting ensures a clean state.<\/li>\n\n\n\n<li>udev is a package
        which monitors kernel events and applies rules to create, configure, and control
        device nodes in the <code>\/dev<\/code> directory. Changes to udev (by way
        of installing a software update) require a reboot to ensure consistency.<\/li>\n\n\n\n<li>Patches
        to crypto libraries such as openssl, gnutls, and libssl require restarting
        all dependent processes, after updating deb packages. Technically no system
        reboot is required, but practically it&#8217;s safer and faster to reboot
        after updating libraries, than to manually hunt down and restart everything
        safely.<\/li>\n\n\n\n<li>Updates to hypervisors require restarting running
        virtual machines. Rebooting hypervisor hosts is often preferred, operationally.<\/li>\n\n\n\n<li>Patches
        to display servers such as xorg and wayland require restarting the session,
        potentially disrupting desktop environments. While this is not a full reboot,
        it is disruptive enough that in practice it might as well be.<\/li>\n<\/ul>\n\n\n\n<p>Reboots
        cleanly flush accumulated state inconsistencies from memory leaks, hung file
        handles, and other problems that could fester with long uptime. Eliminating
        reboots would expose any operating system to these inefficiencies over time.<\/p>\n\n\n\n<p>In
        short, trying to avoid <em>all<\/em> reboots results in incomplete security
        patching coverage, and leads to fragile patching strategies that involve service
        restarts and error prone dependency tracing. Rebooting provides a guaranteed
        clean slate.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Conclusion<\/h2>\n\n\n\n<p>Kernel
        live patching is part of a broader security strategy. Kernel live patching
        is not a replacement for traditional patch management, which includes updating
        deb packages and then rebooting, and defense-in-depth \u2013 however, tools
        like Canonical Livepatch provide you with more control over when, and how,
        reboots occur for the most critical vulnerabilities.<\/p>\n\n\n\n<figure class=\"wp-block-table\"><table><thead><tr><th><strong>Component<\/strong><\/th><th><strong>Reboot
        Required after patching?<\/strong><\/th><th><strong>Frequency Recommendation<\/strong><\/th><\/tr><\/thead><tbody><tr><td>Kernel
        updates<\/td><td>Yes<\/td><td>When critical and high CVEs are patched.<br>Every
        May and November if Livepatch is enabled, after each Ubuntu release.<\/td><\/tr><tr><td>CPU
        Microcode updates<\/td><td>Yes<\/td><td>When updated.<\/td><\/tr><tr><td>glibc,
        libssl, systemd, and dbus updates<\/td><td>Yes<\/td><td>When updated.<\/td><\/tr><tr><td>Container
        runtimes<\/td><td>No<\/td><td>Restart containers, reboot only if needed.<\/td><\/tr><tr><td>Userland
        apps<\/td><td>Sometimes<\/td><td>Restarting services individually may be sufficient.<\/td><\/tr><\/tbody><\/table><\/figure>\n\n\n\n<p>To
        ensure the highest levels of security, stability, and integrity in your Linux
        servers, performing periodic routine maintenance that includes deb package
        updates and a system reboot is not just recommended, it is essential. Annual,
        bi-annual, and more frequent security patching strategies and their respective
        pros and cons are covered in the &#8220;<a href=\"https:\/\/ubuntu.com\/engage\/patching-automations-best-practices\">Best
        Practices for Scheduling Security Patching Automation<\/a>&#8221; webinar.<\/p>\n\n\n\n<p>Canonical
        Livepatch is provided as part of Ubuntu Pro, a subscription which also includes
        other security patching solutions that cover over 30,000 open source software
        titles and their 100,000+ package dependencies, for up to 12 years. Organizations
        value Canonical&#8217;s transparency around testing and process, and trust
        Canonical&#8217;s machinery to build their kernels. That\u2019s why organizations
        trust Canonical to use that same testing, process, and machinery to publish
        kernel livepatches. As the publisher and maintainer of Ubuntu, Canonical&#8217;s
        Ubuntu Pro bundle which includes Landscape and Livepatch is a smart fit for
        any organization.<\/p>\n\n\n\n<p>To find out more about Canonical Livepatch,
        what customers have to say about it, and how you can enable it in your organization,
        visit our <a href=\"https:\/\/ubuntu.com\/security\/livepatch\">Livepatch
        page<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Further reading<\/h2>\n\n\n\n<ul>\n<li><a
