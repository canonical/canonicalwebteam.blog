        style=\"text-align:center\"><a href=\"https:\/\/ubuntu.com\/engage\/kubernetes-event-us?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY20_DC_Kubernetes_VEVT_US_KubernetesCloudtoEdge\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register for the
        event (opens in a new tab)\" class=\"p-button--small p-button--positive\">Register
        for the event<\/a><\/p>\n\n\n\n<h2>Who is this event for?<\/h2>\n\n\n\n<p>After
        the huge success of its latest virtual event on Kubernetes for the EMEA region,
        Canonical brings its expertise to the US with another educational discussion.<br><br>On
        July 31st, Canonical&#8217;s panel of experts come together to share their
        insights from years of working with developers and enterprises on various
        Kubernetes use cases and interact with the audience live.<br><br><br>For all
        the benefits it offers around container orchestration, Kubernetes remains
        a significantly complex platform to deploy and operate. As developers and
        enterprises alike turn to Kubernetes for more and more types of use cases,
        available Kubernetes solutions often fail to meet their exact needs. Canonical\u2019s
        extensive Kubernetes portfolio is centered around Charmed Kubernetes and MicroK8s,
        designed to provide full flexibility from cloud to edge in order to facilitate
        efficient innovation and scaling.<br><\/p>\n\n\n\n<h2>What is the event about?<\/h2>\n\n\n\n<p>In
        this virtual event, Canonical\u2019s panel of experts will discuss tools and
        strategies for:<br><br>&#8211; Optimising economics from cloud to edge<br>&#8211;
        Streamlining deployment and operation of Kubernetes clusters<br>&#8211; Lowering
        barriers to entry for Kubernetes in resource-limited environments<br>&#8211;
        Leveraging Canonical&#8217;s extensive Kubernetes portfolio, centred around
        Charmed Kubernetes and MicroK8s<\/p>\n\n\n\n<h2>Who are the speakers?<\/h2>\n\n\n\n<p>For
        this event, we will be bringing in a panel of Canonical&#8217;s most knowledgable
        people for the topic and region addressed. These are:<br><br>&#8211; Michaels
        Iatrou, Director of Field Engineering (Americas)<br>&#8211; Tim van Steenburgh,
        Engineering Manager (Kubernetes)<br>&#8211; Sohini Roy, Product Manager <br><br><\/p>\n\n\n\n<p>Join
        them as they incorporate your questions and topics of interest in their discussion
        live, delve into practical examples they\u2019ve experienced through their
        work with hundreds of customers, and provide free resources for further support.<\/p>\n\n\n\n<p
        style=\"text-align:center\"><a href=\"https:\/\/ubuntu.com\/engage\/kubernetes-event-us?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY20_DC_Kubernetes_VEVT_US_KubernetesCloudtoEdge\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Register for the
