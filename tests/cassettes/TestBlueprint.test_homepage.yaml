        worker nodes for OKE now in Limited Availability"},"content":{"rendered":"\n<h2
        class=\"wp-block-heading\">Oracle Kubernetes Engine now supports Ubuntu images
        for worker nodes natively, with no need for custom images<\/h2>\n\n\n\n<p>8
        October 2025 \u2013 Today Canonical, the publisher of Ubuntu, announced that
        Ubuntu worker nodes for Oracle Kubernetes Engine (OKE) are now available in
        Limited Availability. This means that OKE now supports Ubuntu images for worker
        nodes natively, with no need for custom images. You can find more detail on
        how to start using these in <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-explanation\/ubuntu-on-oke-worker-nodes\/\">our
        documentation<\/a>.<\/p>\n\n\n\n<p>While applications on Kubernetes run within
        containers, the underlying operating system and kernel of the worker node
        still plays a critical role in performance, security, and management. Ubuntu
        provides a stable, widely-supported and securely-designed host environment
        that can optimize resource utilization for your Kubernetes workloads. Ubuntu\u2019s
        familiar tooling also simplifies debugging, maintenance, and integration with
        existing infrastructure across all the major public clouds, offering a consistent
        and reliable foundation for your containerized applications.&nbsp;<\/p>\n\n\n\n<p>With
        the availability of Ubuntu worker nodes on OKE, developers can now enjoy a
        consistent Ubuntu experience across worker nodes on the managed Kubernetes
        offerings of <a href=\"https:\/\/cloud-images.ubuntu.com\/docs\/aws\/eks\/\">Amazon
        AWS<\/a>, <a href=\"https:\/\/ubuntu.com\/blog\/how-to-use-ubuntu-in-gke-on-nodes-and-in-containers\">Google
        Cloud Platform<\/a>, <a href=\"https:\/\/cloud.ibm.com\/docs\/containers?topic=containers-cs_versions#cs_versions_available\">IBM
        Cloud<\/a>, <a href=\"https:\/\/documentation.ubuntu.com\/azure\/azure-explanation\/ubuntu-on-aks-worker-nodes\/\">Microsoft
        Azure<\/a> and <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-explanation\/ubuntu-on-oke-worker-nodes\/\">Oracle
        OCI \u2013 all without having to build or deploy any custom images.<\/a><\/p>\n\n\n\n<p>You
        can find details on the Ubuntu releases and Kubernetes versions available
        on OKE in the <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-reference\/ubuntu-availability-on-oke\/\">Ubuntu
        Availability documentation<\/a>.\u00a0<\/p>\n\n\n\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1222\" height=\"706\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1cab\/oke-info2.png\"
        alt=\"\" class=\"wp-image-127176\" \/><\/figure>\n\n\n\n<h3 class=\"wp-block-heading\">The
        latest step in our decade-long partnership<\/h3>\n\n\n\n<p>Ubuntu worker images
        for Oracle OKE users were <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-22-04-lts-oracle-kubernetes-engine-oke-1-29-1-released\/47501\">first
        released <\/a>in August 2024. Today\u2019s announcement is the latest step
        in our efforts to make Ubuntu more accessible across a greater diversity of
        platforms and environments, particularly for AI\/ML use cases or to have a
        consistent experience across on-premise and other public cloud environments.&nbsp;<\/p>\n\n\n\n<p>Oracle
        and Canonical have been close partners since 2015, bringing&nbsp; Ubuntu images
        onto Oracle Cloud Infrastructure (OCI). Today, all currently-supported Long-Term
        Support releases of Ubuntu are available on OCI as images for VM instances
        (see, for example, <a href=\"https:\/\/docs.oracle.com\/en-us\/iaas\/images\/ubuntu-2404\/index.htm\">Ubuntu
        24.04<\/a>).<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Get started with Ubuntu
        OKE nodes<\/h3>\n\n\n\n<p>We are working with Oracle to make Ubuntu OKE node
        pools a fully-integrated experience. We have prepared specific guides on setting
        these up using the <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-how-to\/deploy-ubuntu-oke-nodes-using-console\/\">Oracle
        Cloud Console<\/a>, <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-how-to\/deploy-ubuntu-oke-nodes-using-cli\/\">CLI<\/a>
        and <a href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-how-to\/deploy-ubuntu-oke-nodes-using-terraform\/\">Terraform<\/a>.&nbsp;<\/p>\n\n\n\n<p>If
        you\u2019re interested in using Ubuntu OKE nodes,&nbsp; please contact your
        Oracle account or support teams to express interest and explore access to
        this program.&nbsp;<\/p>\n\n\n\n<p>If you\u2019d like to share any feedback
        with us or the Oracle team, we\u2019d love to hear your thoughts and experiences,
        which you can share with us on <a href=\"https:\/\/discourse.ubuntu.com\/c\/project\/public-cloud\/176\">Discourse<\/a>.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/documentation.ubuntu.com\/oracle\/oracle-explanation\/ubuntu-on-oke-worker-nodes\/\">Ubuntu
        on OKE worker nodes documentation<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Oracle
