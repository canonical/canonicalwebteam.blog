        Canonical at the first-ever African OpenInfra Days"},"content":{"rendered":"\n<p>For
        the second time, and in less than one month, Canonical is coming to East Africa!
        Three weeks ago, we had the first-ever UbuCon Africa, which was co-located
        with DjangoCon Africa 2025, and on September 6, Canonical will be coming to
        Kenya to support <a href=\"https:\/\/www.meetup.com\/openinfra-user-group-kenya\/events\/308280635\/\">OpenInfra
        Days Kenya 2025<\/a>. This event is set to be the first OpenInfra Days event
        in Africa, and the first in-person event ever hosted by the OpenInfra User
        Group Kenya.&nbsp;<\/p>\n\n\n\n<p>This will be a one-day event organized by
        the OpenInfra User Group Kenya, with support from its parent foundation, the
        <a href=\"https:\/\/openinfra.org\/\">OpenInfra Foundation<\/a>. <a href=\"https:\/\/angani.co\/\">Angani
        Ltd.<\/a> will be our graceful hosts, at their offices located at West Point
        Building, 1st Floor, Mpaka Road, Nairobi.&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">OpenInfra
        Days<\/h2>\n\n\n\n<p><a href=\"https:\/\/openinfra.org\/days\">OpenInfra Days<\/a>
        are annual one- or two-day events typically organized and hosted by local
        OpenInfra user groups and communities in conjunction with the OpenInfra Foundation
        and other companies within the open source infrastructure ecosystem. These
        events bring together open source technologists and enthusiasts, developers,
        infrastructure professionals, and end-user companies, making them an excellent
        place to meet leaders, learn from users and contributors, hear their stories,
        network with individuals and companies in the ecosystem, and find your open
        source community.&nbsp;<\/p>\n\n\n\n<p>OpenInfra Days include talks, keynotes,
        workshops, and breakout sessions about open source software infrastructure
        and projects like OpenStack, Ceph, Kubernetes, and more.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">OpenInfra
        Days Kenya 2025<\/h2>\n\n\n\n<p>The organizers are already hard at work on
        preparations. The <a href=\"https:\/\/www.meetup.com\/openinfra-user-group-kenya\/photos\/35390200\/529963463\/\">schedule
        is out<\/a>, with exciting talks from excellent speakers \u2013 including
        Canonical\u2019s very own <a href=\"https:\/\/www.linkedin.com\/in\/tkurek\/\">Tytus
        Kurek,<\/a> the Product Manager for Canonical OpenStack and board member of
        the OpenInfra Foundation. <a href=\"https:\/\/www.linkedin.com\/in\/denson-ngumo\/\">Denson
        Ngumo<\/a>, Angani\u2019s CTO, and <a href=\"https:\/\/www.linkedin.com\/in\/xtmprsqzntwlfb\/\">Tatiana
        Ovchinnikova<\/a>, a member of RedHat and an OpenStack Horizon developer,
        will also be speaking.<\/p>\n\n\n\n<p>To wrap it all up, we will be joining
        other user groups and communities all around the world in <a href=\"https:\/\/www.openstack.org\/blog\/celebrating-15-years-of-openstack\/\">celebrating
        15 years of OpenStack<\/a> taking the cloud by storm.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">OpenInfra,
        sponsored by Canonical<\/h2>\n\n\n\n<p>Canonical will be the main sponsor
        for the day, and will be represented in full force by our Kenyan colleagues
        and Tytus. Canonical strives to amplify the global impact of open source by
        making it secure, reliable and available to all at scale. It is the company
        behind Ubuntu, an open source Linux operating system. Beyond Ubuntu, Canonical
        supports and develops various open source projects across the entire spectrum
        of technology, including infrastructure, where products such as <a href=\"https:\/\/canonical.com\/openstack\">OpenStack,<\/a>
        <a href=\"https:\/\/ubuntu.com\/ceph\">Ceph<\/a> and <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes<\/a>,
        shine.<\/p>\n\n\n\n<p>Meet our local team at our OpenInfra Days booth to chat
        and learn more about our open source portfolio.&nbsp; It\u2019ll be easy to
        spot them: find the cool people in orange polos and\/or lanyards, in an orange
        booth, with funky, mostly orange merch!<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Canonical
        is hiring<\/h2>\n\n\n\n<p>Canonical is strongly committed to the idea that
        software talent is to be found in all corners of the world. We demonstrate
        that commitment not only by attending events like OpenInfra Days Kenya, but
        also by hiring people from everywhere and anywhere to work remotely on open
        source software. We have 40 Canonical employees from Africa, 6 of whom are
        from Kenya, and we\u2019d like to increase that number.<\/p>\n\n\n\n<p>Take
        a look at<a href=\"https:\/\/canonical.com\/careers\"> our many open roles<\/a>,
        make some notes, and when you meet us at the event, ask us some questions
        \u2013 we want<a href=\"https:\/\/ubuntu.com\/blog\/how-to-get-a-job-at-canonical\">
        to help the best candidates get a job at Canonical<\/a> by setting them on
        the right track from the start.<\/p>\n\n\n\n<p>It can get complicated working
        remotely, if you have never done it before \u2013 find our Kenyan colleagues
        at our booth to find out more about their experiences, and how they found
        success in the global workplace.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>For
