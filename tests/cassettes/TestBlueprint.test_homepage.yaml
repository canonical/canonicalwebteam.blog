        Canonical at NVIDIA GTC 2025"},"content":{"rendered":"\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1280\" height=\"720\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b232\/blog-post-gtc2025.jpg\"
        alt=\"\" class=\"wp-image-124750\"\/><\/figure>\n\n\n\n<p>Canonical, the company
        behind Ubuntu and the trusted source for open source software, is thrilled
        to announce its presence at <a href=\"https:\/\/www.nvidia.com\/gtc\/\">NVIDIA
        GTC<\/a> again this year. Join us in San Jose from March 18th to the 21st
        and explore what\u2019s next in AI and accelerated computing.<\/p>\n\n\n\n<p
        style=\"text-align:left\"> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.nvidia.com\/gtc\/pricing\/?regcode=em-news-628044-feb-2025-ene-m2&#038;ncid=em-news-628044-feb-2025-ene-m2\"
        target=\"_blank\">Register for NVIDIA GTC 2025<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Unlock
        AI potential: innovate on trusted open source<\/h2>\n\n\n\n<p>The world demands
        AI everywhere, pushing data processing from the cloud to the edge. While cloud
        resources are essential, many applications require real-time insights directly
        at the source. Issues like latency, bandwidth, and privacy make centralized
        AI impractical in many scenarios.<\/p>\n\n\n\n<p>Canonical, in collaboration
        with NVIDIA, provides a powerful AI solution built on Ubuntu&#8217;s trusted
        open-source foundation. This comprehensive stack empowers innovation from
        cloud to edge, offering a consistent experience across any infrastructure.
        Benefit from simplified management, modular design, and optimized performance
        on NVIDIA&#8217;s accelerated computing platform.&nbsp;<\/p>\n\n\n\n<p>Unlock
        the full potential of AI and transform data into actionable intelligence,
        wherever it resides, with Ubuntu and NVIDIA.<\/p>\n\n\n\n<p style=\"text-align:left\">
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/calendar.app.google\/JVjDyAfFwLmX2WSh9\"
        target=\"_blank\">Schedule a meeting at GTC<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">What
        to anticipate from Canonical at GTC<\/h2>\n\n\n\n<p>At GTC, discover how Canonical
        and NVIDIA are partnering to accelerate AI. Explore our new reference architectures
        for open-source LLM chatbots and edge AI, built on NVIDIA technology for scalability,
        security, and efficiency. Learn about our reference architecture for open-source
        machine learning infrastructure.<\/p>\n\n\n\n<p>See Ubuntu and NVIDIA Jetson\u2122
        deliver powerful AI at the edge, managed seamlessly with Canonical Landscape.
        Join us to explore how Canonical simplifies AI development and deployment.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">NVIDIA Jetson<sup>\u2122<\/sup>, Ubuntu and Landscape:
        streamlining Edge AI<\/h3>\n\n\n\n<p>NVIDIA Jetson<sup>\u2122<\/sup> is a
        leading platform for AI at the edge. Canonical and NVIDIA have collaborated
        to bring optimized Ubuntu images to these powerful devices, enabling a wide
        range of applications.<\/p>\n\n\n\n<p>At our booth, we&#8217;re showcasing
        the power of Ubuntu on NVIDIA Jetson<sup>\u2122<\/sup>, managed seamlessly
        with Canonical Landscape. See how you can easily deploy, monitor, and manage
        your entire Jetson fleet through Landscape&#8217;s centralized interface.
        This combination delivers a streamlined and secure edge AI solution, ready
        for everything from robotics to industrial automation.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Open
        Source LLM chatbots with NVIDIA<\/h3>\n\n\n\n<p>We&#8217;re launching a new
        reference architecture for building chatbot applications using open-source
        LLMs and NVIDIA technology. This solution streamlines LLM application development
        with a scalable and reliable platform.<\/p>\n\n\n\n<p>Leveraging NVIDIA NIM
        technology, it supports models like LLaMA 3, utilizes OpenSearch for vector
        search, and features an optimized RAG pipeline. Integrated with Kubeflow and
        KServe, it offers a production-ready AI pipeline on Kubernetes.<\/p>\n\n\n\n<p>The
        architecture is cloud-native, optimized for NVIDIA GPUs, and includes lifecycle
        management and security features. Kubeflow Pipelines, OpenSearch, KServe,
        and Canonical Observability Stack (COS) deliver a complete, powerful, and
        open-source chatbot platform.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Unleashing
        Edge AI<\/h3>\n\n\n\n<p>Edge AI is transforming industries, but building robust
        edge architectures remains challenging. We&#8217;re introducing a new reference
        architecture for AI inference at the edge, designed for scalability, maintainability,
        security, and efficiency.<\/p>\n\n\n\n<p>This solution addresses the complexities
        of deploying AI to thousands of devices, ensuring autonomous operation and
        protection against threats. It includes a comprehensive approach for both
        model training and edge deployment. An MLOps platform and GPU scheduling optimize
        model development, while secure packaging ensures safe deployment to resource-constrained
        edge devices, bringing powerful AI capabilities closer to the source.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Open Source ML infrastructure with NVIDIA, MicroK8s,
        and Dell PowerEdge<\/h3>\n\n\n\n<p>Introducing a reference architecture for
        open-source machine learning infrastructure, combining NVIDIA NIM, MicroK8s,
        Charmed Kubeflow, and Dell PowerEdge R7525 servers. This solution accelerates
        AI development.<\/p>\n\n\n\n<p>Leveraging Canonical&#8217;s MicroK8s and Charmed
        Kubeflow, validated with NVIDIA, this architecture delivers faster iteration,
        improved scalability, and enhanced security through Ubuntu. It meets the demanding
        requirements of AI workloads.<\/p>\n\n\n\n<p>This end-to-end stack empowers
        data scientists to run ML on powerful hardware. The guide provides a clear
        blueprint for setup, offering a valuable resource for those looking to advance
        their AI strategies.<\/p>\n\n\n\n<p style=\"text-align:left\"> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/calendar.app.google\/JVjDyAfFwLmX2WSh9\" target=\"_blank\">Schedule
        a meeting at GTC<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Speaking
        session: Building enterprise sovereign AI<\/h2>\n\n\n\n<p><strong>Nicholas
        Dimotakis<\/strong>, Global Field Engineering VP at Canonical, will join our
        partner <a href=\"https:\/\/www.pny.com\/\"><strong>PNY<\/strong><\/a> to
        speak about the future of data sovereignty and secure AI infrastructure.<\/p>\n\n\n\n<p>This
        testimonial session will delve into the critical aspects of designing and
        deploying sovereign AI data centers, emphasizing the importance of national
        security, data governance, and technological independence in the age of rapid
        AI advancement.&nbsp;<\/p>\n\n\n\n<p>PNY have designed full AI training and
        inference stack from scratch handling the financial and investment aspects
        and providing technological expertise to ensure the data centers are optimized
        for AI and high-performance computing workloads, while also investing in the
        necessary energy infrastructure to power these facilities.<\/p>\n\n\n\n<ul>\n<li>Sovereign
        AI infrastructure and design requirements<\/li>\n\n\n\n<li>Location, power
        infrastructure, and energy efficiency<\/li>\n\n\n\n<li>Importance of collaboration
        and partnerships in driving success on this scale<\/li>\n\n\n\n<li>Project
        planning and use case selection<\/li>\n<\/ul>\n\n\n\n<p style=\"text-align:left\">
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.nvidia.com\/gtc\/session-catalog\/?regcode=em-news-628044-feb-2025-ene-m2&#038;ncid=em-news-628044-feb-2025-ene-m2&#038;tab.catalogallsessionstab=16566177511100015Kus&#038;search=PNY#\/session\/1734358308818001danz\"
        target=\"_blank\">Add it to your schedule<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Canonical
        and NVIDIA: a powerful partnership for the future of computing<\/h2>\n\n\n\n<p>Canonical
        and NVIDIA are collaborating to drive innovation across AI, cloud, and edge
        computing. By optimizing Ubuntu for NVIDIA&#8217;s GPUs, we provide developers
        and enterprises with a robust platform for building and deploying cutting-edge
        applications.<\/p>\n\n\n\n<p>This collaboration gives users access to NVIDIA&#8217;s
        powerful tools within the familiar Ubuntu environment. Enterprises benefit
        from enhanced performance, security, and manageability for AI and data science
        workloads. Together, Canonical and NVIDIA are making high-performance computing
        more accessible than ever<\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/nvidia\">Learn
        more about<\/a><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Getting to the
        Event<\/h2>\n\n\n\n<p>Join the Canonical team at GTC to discuss how to take
        advantage of solutions that capitalize on the benefits of Open Source software
        with security and compliance.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<p><b>Location<\/b><br>\nSan Jose Convention Center<br>\n150
        West San Carlos Street, San Jose, CA 95113\n<\/p>\n<p><b>Dates<\/b><br>\nMarch
        17 \u2013 21<\/p>\n<p><b>Expo Hours<\/b><br>\nTuesday, 1 PM \u2013 7 PM PT<br>\nWednesday,
        12 PM \u2013 7 PM PT<br>\nThursday, 12 PM \u2013 7 PM PT<br>\nFriday, 11 AM
        \u2013 2 PM PT\n<\/p>\n<\/div>\n\n\n\n<p>You can meet with the Canonical team
        on-site in San Jose and pick our technical experts\u2019 brains about your
        particular open source scenario.<\/p>\n\n\n\n<p style=\"text-align:left\">
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.nvidia.com\/gtc\/pricing\/?regcode=em-news-628044-feb-2025-ene-m2&#038;ncid=em-news-628044-feb-2025-ene-m2\"
        target=\"_blank\">Register for NVIDIA GTC 2025<\/a><\/p>\n\n\n\n<p>Want to
        learn more?<br>Please stop by booth 2021, to speak to our experts and check
        out our demos.<\/p>\n\n\n\n<p><em>Are you interested in setting up a meeting
        with our team?<br>Reach out to our Alliances team at partners@canonical.com<\/em><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical,
