n.insights.ubuntu.com\/tag\/partner\/","name":"Partner","slug":"partner","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags\/1335"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?tags=1335"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?tags=1335"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[]]}},{"id":96997,"date":"2020-07-08T15:00:56","date_gmt":"2020-07-08T15:00:56","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96997"},"modified":"2020-07-08T20:56:57","modified_gmt":"2020-07-08T20:56:57","slug":"canonical-enables-linux-desktop-app-support-with-flutter","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/08\/canonical-enables-linux-desktop-app-support-with-flutter\/","title":{"rendered":"Canonical
        enables Linux desktop app support with Flutter"},"content":{"rendered":"\n<p><em>By
        Chris Sells (Google) &amp; Ken VanDine (Canonical)<\/em><\/p>\n\n\n\n<p>Google\u2019s
        goal for Flutter has always been to provide a portable framework for building
        beautiful UIs that run at native speeds no matter what platform you target.
        To validate this capability, we started by focusing on the mobile platforms,
        Android and iOS, where we\u2019ve seen more than 80,000 fast, beautiful Flutter
        apps published to Google Play.<br><\/p>\n\n\n\n<p>To build on this success,
        for more than a year we\u2019ve been expanding our focus to include desktop-class
        experiences, both for the web and for the desktop OSes: macOS, Windows and
        Linux. This work includes extensive refactoring of the engine to support desktop-style
        mouse and keyboard input as well as resizable top-level windows. It also includes
        new UI capabilities that adapt well to desktop, like Material Density support
        and the NavigationRail and experiments with deep integration into the underlying
        desktop OS with experiments in Dart:FFI and access to the system menu bar
        and standard dialogs. All of this work was to ensure that in addition to being
        suitable for mobile-style experiences, Flutter is ready to handle full-featured,
        full-sized desktop apps.<br><\/p>\n\n\n\n<p>It has long been our vision for
        Flutter to power platforms. We\u2019ve seen this manifest already at Google
        with products like <a href=\"https:\/\/developers.googleblog.com\/2019\/05\/Flutter-io19.html\">the
        Assistant <\/a>so now we&#8217;re thrilled to see others harnessing Flutter
        to power more platforms. Today we are happy to jointly announce the availability
        of the Linux alpha for Flutter alongside Canonical, the publisher of <a href=\"https:\/\/ubuntu.com\/\">Ubuntu<\/a>,
        the world\u2019s most popular desktop Linux distribution.<\/p>\n\n\n\n<h2>Why
        Flutter for Linux?<\/h2>\n\n\n\n<p>Last year, when Google announced desktop-class
        application support with Flutter, Canonical saw an exciting opportunity to
        make Linux distributions, including Ubuntu, an attractive target platform
        for Flutter app developers. Flutter\u2019s native cross-platform story is
        growing rapidly and Canonical wanted to be at the vanguard. By enabling desktop
        Linux support in Flutter, Canonical is making it very easy for application
        developers to publish their apps for Linux users via the Snap Store, the app
        store for Linux. By making Linux a first class Flutter platform, Canonical
        is inviting application developers to publish their apps to millions of Linux
        users and broaden the availability of high quality applications available
        to them.<br><\/p>\n\n\n\n<p>There were a number of things about Flutter that
        were exciting for Canonical:<\/p>\n\n\n\n<ul><li>Fast growing ecosystem of
        application developers<\/li><li>Multiple platform support<\/li><li>Highly
        optimised native applications<\/li><li>Modern UI framework supporting declarative,
        reactive and composable widgets<\/li><li>Rich development platform using Visual
        Studio Code, Android Studio and IntelliJ<\/li><\/ul>\n\n\n\n<p>Google\u2019s
        initial announcement started with an alpha release supporting macOS and plans
        for Linux and Windows. Canonical is making a significant investment in Flutter
        by dedicating a team of developers to work alongside Google\u2019s developers
        to bring the best Flutter experience to the majority of Linux distributions.
        Canonical will continue to collaborate with Google to further improve Linux
        support and maintain feature parity with the other supported platforms.<\/p>\n\n\n\n<h2>Flokk:
        Proving Flutter\u2019s readiness for the desktop<\/h2>\n\n\n\n<p>To demonstrate
        that Flutter was ready for the desktop, we worked with the designers and developers
        at <a href=\"http:\/\/gskinner.com\/\">gskinner.com<\/a> to create an innovative,
        beautiful Flutter desktop app. Flokk is a real-world app that works with real-world
        data, specifically your Google Contacts list. <\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        aligncenter wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\"
        height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/cTFJcq7UTRY?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>In
        addition to being able to manage your contacts, including searching contacts,
        adding new contacts and editing existing contacts, Flokk also allows you to
        associate GitHub and Twitter handle information with your contacts.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/2UcfcBw9YC38-MMQwOLUd86EziSZm_Zh-zAYkjm50chOi-rQchcrKsroz3sb89RjoCi2CziI9omjg-8IGGS1x_gCNQ2d7MrIO8FKKvlShopIh_qjE2Zch9wiFQ_jjzk8z9rNyG33v4D_ZEFmuA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The display of GitHub and Twitter notifications
        turns your contacts into your own personal social network. And if you\u2019re
        not seeing your favorite social networks in Flokk Contacts, then the good
        news is that Flokk is <a href=\"https:\/\/github.com\/gskinnerTeam\/Flokk\/\">completely
        open source<\/a>, so you can submit a PR to add your favorite.<br><\/p>\n\n\n\n<p>In
        addition to innovating in the social space, Flokk uses Flutter features to
        look and feel great. As just one example, the dark theme not only switches
        the colors but animates the changes as it does so.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xCu4lLZ9a-eQ8zF1O0YeO_KBSxJwB-GP_wKFMjVKbGlEmgtEhqf9ROZRBr8QwHM5i4eXBsgqwLH9jux-jl4-iKPFk4DWexaiSTMMnSCMzIHkYUcw84bboIbq-Ue4uuJK885ducrMavuI6sgD7g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The creative team behind the Flokk Contacts
        app was led by <a href=\"http:\/\/gskinner.com\/\">Grant Skinner<\/a>, who\u2019s
        well known for both excellence in design and implementation of innovative
        user experience. Grant had this to say about working with Flutter on Linux:<br><\/p>\n\n\n\n<p><em>\u201cBuilding
        the Flokk Contacts app was a breeze! We were able to apply all our previous
        expertise in Flutter to target Linux with virtually no adjustments, and the
        app runs fantastically. Working with the Canonical team was a wonderful experience;
        they were enthusiastic, engaged, and passionate about making Flutter better
        not just for Linux, but for every platform. It was an amazing project, and
        I\u2019m thrilled to be able to target another major OS with Flutter.\u201d
        &#8211;Grant Skinner<\/em><br><\/p>\n\n\n\n<p>If you\u2019d like to use the
        Flokk app on your Linux machine, you can download the latest release on <a
        href=\"https:\/\/github.com\/gskinnerTeam\/Flokk\/releases\">GitHub<\/a>.
        Or, if you\u2019re running snapd, you can download the Flokk App from the
        <a href=\"https:\/\/snapcraft.io\/flokk-contacts\">Snap Store<\/a>.<\/p>\n\n\n\n<h2>Easy
        install of Flutter on Linux<\/h2>\n\n\n\n<p>Now that you\u2019ve seen how
        well Flutter works for desktop-class applications, especially on Linux, you\u2019re
        going to want to get it running on your own Linux machine. To make that as
        simple as possible, we\u2019re pleased to provide the Flutter SDK for Linux
        as a snap in the <a href=\"https:\/\/snapcraft.io\/flutter\">Snap Store.<\/a>
        The Flutter SDK snap provides everything needed to develop Flutter apps on
        your favorite Linux distribution. No need to install a bunch of development
        dependencies; simply install the Flutter SDK snap and your favorite IDE and
        you have everything you need to create, build and publish your applications
        for Linux.<br><\/p>\n\n\n\n<p>For example, if you would like to get started
        developing Flutter applications for Linux and your IDE of choice is Visual
        Studio Code, this is all you need to do at your Linux terminal:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snap install --classic flutter<\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snap install --classic code<\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ code --install-extension dart-code.flutter<br><\/pre>\n\n\n\n<p>If
        you also want to use Linux to develop mobile apps, you can do so by installing
        the Android SDK or Android Studio (which includes the Android SDK). For more
        information on the Flutter SDK as a snap, see <a href=\"https:\/\/snapcraft.io\/flutter\">https:\/\/snapcraft.io\/flutter<\/a><\/p>\n\n\n\n<h2>Flutter
        for Linux desktop<\/h2>\n\n\n\n<p>Once you have the Flutter SDK installed
        on your Linux machine, to build a desktop app, you need to access the Flutter
        dev (or the master) channel and to enable Linux desktop support:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ flutter channel dev<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        flutter upgrade<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$ flutter
        config --enable-linux-desktop<br><\/pre>\n\n\n\n<p>Now when you create a new
        Flutter project, you\u2019ll get a Linux subdirectory that will enable you
        to run as a desktop app that runs on your Linux machine:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ flutter create counter<\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ cd counter<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        flutter run -d linux<\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/cEyBMSXjosymswv1yeaBbJynlJPN1GZ0EqRiWAIOqZRPoPdwq16khbiSjwiJofPua9AfWv1t9zluDBEPelEVPTsAk5HvfGzgGVhFsJGwleC12mEQezjCV-sBMJ6m50XiCu-gy8tq42qNt9Qu3w\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>What you\u2019ll get is a shiny new Linux
        app built with Flutter running on the latest stable version of GTK+. If you
        have an existing Flutter project to which you\u2019d like to add Linux support
        after you have Linux enabled, you can add the Linux subfolder like so:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ cd my_flutter_app<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        flutter create .<br><\/pre>\n\n\n\n<p>This will create the Linux subfolder
        with the Runner project that you need to build and run your Flutter app on
        the Linux desktop.<\/p>\n\n\n\n<h2>Accessing native code in Linux from Flutter<\/h2>\n\n\n\n<p>In
        addition to supporting the desktop by writing Dart to create Flutter widgets,
        your Linux desktop apps can also access all of native Linux using <a href=\"https:\/\/flutter.dev\/docs\/development\/platform-integration\/platform-channels\">platform
        channels<\/a> or <a href=\"https:\/\/dart.dev\/guides\/libraries\/c-interop\">the
        Dart Foreign Function Interface for C\/C++<\/a>. Or, if you\u2019d like to
        reuse pre-existing code, you can <a href=\"http:\/\/pub.dev\/flutter\/packages?platform=linux\">find
        that code on pub.dev<\/a>, Dart and Flutter\u2019s package manager site. Most
        of the packages you\u2019ll find on pub.dev will be pure Dart, most of which
        will work just fine in your Linux app. Some packages, called plugins, have
        native code in them that are specific to one or more platforms. As part of
        this release, we\u2019ve published three plugins on pub.dev that use native
        functionality of Linux:<br><\/p>\n\n\n\n<ul><li><a href=\"https:\/\/pub.dev\/packages\/url_launcher\">url_launcher<\/a>:
        launch the default browser at a URL provided<\/li><li><a href=\"https:\/\/pub.dev\/packages\/shared_preferences\">shared_preferences<\/a>:
        user preferences shared between app sessions<\/li><li><a href=\"https:\/\/pub.dev\/packages\/path_provider\">path_provider<\/a>:
        path information about special-purpose folders, e.g. downloads, pictures,
        etc.<\/li><\/ul>\n\n\n\n<p>Each of these plugins is available for you to use
        in your apps as well as examples of how to access Linux natively from your
        Flutter code, like <a href=\"https:\/\/github.com\/flutter\/plugins\/tree\/master\/packages\/url_launcher\/url_launcher_linux\/\">the
        Linux implementation of url_launcher<\/a>.<\/p>\n\n\n\n<h2>Deploying to the
        Snap Store<\/h2>\n\n\n\n<p>To deploy your Flutter app to the Snap Store, you\u2019ll
        first need to install Snapcraft, the tool that you will use to build and publish
        your application as a snap:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        sudo snap install snapcraft --classic<br><\/pre>\n\n\n\n<p>To drive the Snapcraft
        tool, you\u2019ll need to create a snapcraft.yaml file in your app\u2019s
        project folder. As one example, this is the one for Flokk:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">name: flokk-contacts<br>version: 1.0.0<br>summary:
        Flokk Contacts<br>description: A fresh and modern Google Contacts manager
        that integrates with GitHub and Twitter.<br>confinement: strict<br>base: core18<br>grade:
        stable<br><br>apps:<br>   flokk-contacts:<br>     command: flokk-contacts<br>     extensions:
        [flutter-master]<br>     plugs:<br>       - network<br><br>parts:<br>  flokk-contacts:<br>    source:
        .<br>    plugin: flutter<br>    flutter-target: lib\/main.dart # The main
        entry-point file of the application<\/pre>\n\n\n\n<p>In the folder with your
        snapcraft.yaml file, you can now run snapcraft to build a snap of your application.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ snapcraft<br><\/pre>\n\n\n\n<p>If all goes
        well, this will produce a file in your current working directory like &#8220;flokk-contacts_1.0.0_amd64.snap&#8221;<br><\/p>\n\n\n\n<p>Once
        you&#8217;ve <a href=\"https:\/\/snapcraft.io\/docs\/creating-your-developer-account\">setup
        your account<\/a> for publishing in the Snap Store, you\u2019re now ready
        to publish your snap:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snapcraft login<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$ snapcraft
        register flokk-contacts #(registers the snap name in the store, these must
        be unique)<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">$ snapcraft
        upload flokk-contacts_1.0.0_amd64.snap --release edge&nbsp;<br><\/pre>\n\n\n\n<p>This
        will upload it to the Snap Store and attempt to publish it to the <a href=\"https:\/\/snapcraft.io\/docs\/channels#heading--risk-levels\">edge
        channel<\/a>. Once your application is published in the edge channel it can
        be installed either via the Snap Store Desktop client or using the command
        line:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ snap install
        --edge flokk-contacts<br><\/pre>\n\n\n\n<p>For more details on building your
        first snap and publishing it in the Snap Store, see <a href=\"https:\/\/snapcraft.io\/first-snap#flutter\">https:\/\/snapcraft.io\/first-snap#flutter<\/a>
        for a guided tutorial.<\/p>\n\n\n\n<h2>Flutter Linux desktop samples<\/h2>\n\n\n\n<p>The
        Flokk Contacts app is an excellent example of a real-world Flutter app targeting
        the Linux desktop. For a simpler sample, you can check out <a href=\"https:\/\/github.com\/flutter\/samples\/tree\/master\/experimental\/desktop_photo_search\">the
        Photo Search app<\/a>, which was also built specifically to show off desktop
        features.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/s_hYnCpVTFD-xrcr1yWgoHa_f0I4U62D5UdSuqxq9pQh-qkHQAtq8lueSykcX3wrdf6PcMyV7wbXCxQ2honfm2kRSmcx0Pqf2vFefgc--kCctE_5HU-zfmqqKeGE7d4uOKlTH6ynrDcgcLDM4g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Photo Search is a simple online photo search
        app that uses several plugins to access native platform functionality, supporting
        both macOS and Linux.<\/p>\n\n\n\n<p>For an example of a Linux desktop app
        with step-by-step instructions, I recommend <a href=\"https:\/\/codelabs.developers.google.com\/codelabs\/flutter-github-graphql-client\/index.html#0\">the
        Write a Flutter desktop application codelab<\/a>, which walks you through
        using OAuth and GraphQL to build a GitHub client in Flutter.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/miro.medium.com\/max\/803\/0*vktUouQPnTpgk0Ko.png\"
        alt=\"Image for post\"\/><\/figure>\n\n\n\n<p>For a more comprehensive app
        that exercises much more of the surface area of Flutter as well as providing
        several little applets, then I recommend <a href=\"https:\/\/github.com\/flutter\/gallery\">the
        Flutter Gallery<\/a>, which was redesigned last year to support desktop as
        well as mobile. If you\u2019d like to see that in action, you can check that
        out <a href=\"https:\/\/snapcraft.io\/flutter-gallery\">on the Snap Store<\/a>,
        too.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Vp6uVZaw1bpi1Botcp3iAUHC-DITsnbz2NV4cu6era7LNSV34SjijYA7KM6ycI58sM3FeKmvnDCBiQYPV2GXZgYdoWMk3UhKorNPWuYYT2mlfRP4vMPi0ahzPHjwS3a28_8OA47C3z7-ywibUA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>One more desktop app shows off the fun side
        of Flutter is a multi-player game built by Thorsten Lorenz called <a href=\"https:\/\/thlorenz.com\/batufo\/\">batufo<\/a>.
        Set against a beautiful backdrop, it allows players from all over the world
        to compete against each other in real time.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c0c2\/batufo.gif\"
        alt=\"\" class=\"wp-image-97022\"\/><\/figure>\n\n\n\n<p>Thorsten has been
        building this game to support multiple Flutter platforms including Linux,
        macOS, Android and iOS. If you\u2019d like to see how he did it and follow
        along with future updates, he makes his coding sessions available as <a href=\"https:\/\/thlorenz.com\/batufo\/#watch\">videos<\/a>
        and <a href=\"https:\/\/github.com\/thlorenz\/batufo\">the code available
        on GitHub<\/a>. To install this from Linux, you can pull it down from the
        <a href=\"https:\/\/snapcraft.io\/batufo\">Snap Store.<\/a><\/p>\n\n\n\n<h2>Summary<\/h2>\n\n\n\n<p>With
        this alpha release and the close partnership between Google and Canonical,
        Linux developers get Flutter support for their operating system of choice.
        Install the <a href=\"https:\/\/snapcraft.io\/flutter\">Flutter SDK via snap<\/a>.
        Build and test your desktop app on Linux using Visual Studio Code or Android
        Studio. Deploy your app to the Snap Store. For the latest details, see <a
        href=\"http:\/\/flutter.dev\/desktop\">the desktop page on flutter.dev<\/a>.
        And above all else, <a href=\"https:\/\/github.com\/flutter\/flutter\/issues\">make
        sure to provide feedback<\/a> so that we can continue making Flutter the best
        it can be on Linux, as we strive to do for every supported Flutter platform.<br><\/p>\n\n\n\n<p>Flutter
        for Linux from the Canonical team is a giant step forward for our dream of
        making Flutter the best way to build an app no matter what platform you\u2019re
        targeting. Targeting the desktop has made the Flutter engine that much more
        adaptable to a long tail of devices that Google itself can\u2019t support
        directly but for which we plan to continue to build partnerships and to enable
        the ecosystem.<br><\/p>\n\n\n\n<p>Wherever there are devices that need fast,
        beautiful apps, that\u2019s where we want Flutter to be.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>By
