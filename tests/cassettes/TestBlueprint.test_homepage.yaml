        clock is ticking: Ubuntu Summit 25.10 is just around the corner"},"content":{"rendered":"\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/ubuntu-summit-25-10-is-coming-to-your-circle-of-friends-from-london\">London
        has called<\/a>, and the Ubuntu community has answered!<\/p>\n\n\n\n<p>This
        year, the Ubuntu Summit has the ambitious goal of extending its reach to everyone,
        no matter where they are in the world.&nbsp; The event has not started yet,
        and we have been blown away by the excitement already! The desire to contribute
        to the community with Ubuntu Extended events, remote participation, remote
        lightning talks and other incredible ideas has been humbling, and inspiring.<\/p>\n\n\n\n<p>Now,
        with the Summit just a heartbeat away, we want to make sure you have everything
        you need to be a part of this unforgettable experience.<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1280\" height=\"720\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8767\/25.10.UbuntuSummit-X-1280x720-0-00-14-241.png\"
        alt=\"\" class=\"wp-image-127121\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">Don&#8217;t
        miss out: register today! \u270f\ufe0f<\/h2>\n\n\n\n<p>The Ubuntu Summit is
        now a fully remote event. No matter where you are, and how big your circle
        of friends is, we have a spot for you. Remote registrations are free for everyone.
        Join us onOctober 23 and 24, 2025, for two days packed with inspiring talks,
        and stay for the community! There will be exciting interviews, polls, giveaways,
        FOSS music, and much more. What are you waiting for? <a href=\"https:\/\/discourse.ubuntu.com\/t\/register-for-ubuntu-summit-25-10\/65270\">Register
        for the Ubuntu Summit 25.10<\/a>!<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">A
        sneak peek at our amazing speakers \ud83d\udc40<\/h2>\n\n\n\n<p>We are incredibly
        excited to welcome a diverse and talented group of speakers to the Ubuntu
        Summit stage. Here&#8217;s just a glimpse of the people you&#8217;ll get to
        hear from:<\/p>\n\n\n\n<ul>\n<li>Raffaello Bonghi (Nvidia)<\/li>\n\n\n\n<li>Eriol
        Fox (Superbloom)&nbsp;<\/li>\n\n\n\n<li>Victoria Brekenfeld and Carl Richell
        (System76)<\/li>\n\n\n\n<li>Scott Jenson (Mastodon)<\/li>\n\n\n\n<li>Zhixhuan
        Wang (ByteDance)<\/li>\n\n\n\n<li>And many more!&nbsp;<\/li>\n<\/ul>\n\n\n\n<h2
        class=\"wp-block-heading\">Plan your Ubuntu Summit: The timetable is live
        \ud83d\uddd3\ufe0f<\/h2>\n\n\n\n<p>We have a stellar lineup ready for you!
        From deep dives into system profiling, to the heights of autonomous flying
        5g antennas, and playing videogames in space, there&#8217;s something for
        everyone. Head over to the <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-summit-25-10-timetable\/65271\">official
        timetable<\/a> and start planning your personal Summit schedule!<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Grow your circle of friends: host an Extended Event
        \ud83d\udce2<\/h2>\n\n\n\n<p>Starting with this edition, the Ubuntu Summit
        is all about bringing the community together. If you are asking yourself how
        a remote event brings people together, you are in the right place, keep reading.
        You can host your own &#8220;Ubuntu Summit Extended&#8221; event! Gather your&nbsp;
        local Ubuntu&nbsp; Community, open source meetup, or group of friends to watch
        the livestream, share ideas, and celebrate the release of Ubuntu. <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSd0Tm3AVaHeC9g7Iadg_1up3f87Bc1iDSR4pMMcZls7Ok0bbw\/viewform\">Tell
        us about your Extended Event.<\/a>.&nbsp;<\/p>\n\n\n\n<p>Ubuntu Summit 25.10
        is a showcase for the innovative and the ambitious. Let\u2019s demonstrate
        that the best technology is made in the open. We can&#8217;t wait to see you
        there on October 23 and 24!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>London
