        to build an awesome cloud gaming platform with Anbox Cloud"},"content":{"rendered":"\n<h1
        class=\"wp-block-heading\">Why cloud gaming?<\/h1>\n\n\n\n<p>Cloud gaming
        is changing the way we play. Instead of buying expensive hardware, players
        stream games from the cloud, like Netflix for games.<\/p>\n\n\n\n<p>This is
        no longer a futuristic idea, it&#8217;s here. Services like NVIDIA GeForce
        Now, Sony PS Plus, and Xbox Cloud Gaming have shown what&#8217;s possible:
        playing high-end games on low-end devices by streaming all of your favorite
        games \u2013 from indie to AAA \u2013 from powerful cloud servers.<\/p>\n\n\n\n<p>But
        cloud gaming isn\u2019t just about running games in the cloud. It\u2019s about
        freeing players from hardware. Your phone becomes a console. Your laptop that
        doesn&#8217;t even have a dedicated GPU becomes a gaming rig. And to pull
        that off, your platform has to nail:<\/p>\n\n\n\n<ul>\n<li>Responsiveness:
        ideally zero input lag, as if you were playing locally<\/li>\n\n\n\n<li>Availability:
        spin up sessions on demand, anywhere, as fast as possible<\/li>\n\n\n\n<li>Security:
        isolated sessions, encrypted streams<\/li>\n\n\n\n<li>Consistency: the same
        experience whatever the device<\/li>\n<\/ul>\n\n\n\n<p>Building your own cloud
        gaming platform is hard. Games are resource-hungry and GPU-intensive. Networks
        are messy and unreliable. Players have high expectations.<\/p>\n\n\n\n<p>So
        the question is: <em>how do you deliver that experience reliably, at scale?<\/em><\/p>\n\n\n\n<p>In
        this blueprint, we\u2019ll cover how to build a robust, scalable, and responsive
        cloud gaming platform using <a href=\"https:\/\/canonical.com\/anbox-cloud\">Anbox
        Cloud<\/a>, so you can stream Android games to any device, anywhere, with
        low latency, zero installs, and high scalability.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Core
        concepts to get straight<\/h1>\n\n\n\n<p>Before you even think about spinning
        up a container or a VM, make sure that the following items are in place:<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">1. Sessions are ephemeral, but progress is persistent<\/h2>\n\n\n\n<p>A
        player\u2019s game session is short-lived. Just like for Netflix, you don\u2019t
        download a full movie to keep on your machine. You don\u2019t \u201cinstall\u201d
        a game. You boot into a fresh, isolated environment, stream the gameplay,
        then free the session. That being said, depending on the game, a player expects
        to be able to load back into the same position they were in when they ended
        their session. Make sure that you properly store your users\u2019 progress
        \u2013 they\u2019ll never forgive you if they spent hours grinding and you
        didn\u2019t save it.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">2. Input latency
        is everything<\/h2>\n\n\n\n<p>From trying multiple game streaming solutions
        myself, this is the most difficult part to get right. Sub-100ms round trip
        is your goal. Every ms counts. Stream too slow? Rage-quit. So your whole stack;
        codecs, transport protocols, even down to the server location, needs to be
        tuned for speed, not just stability. Of course, the \u201clast mile\u201d
        is beyond your control, from the end device to the Wi-Fi quality. Your role
        is to optimize every step preceding that.<\/p>\n\n\n\n<p>Worse than input
        latency is latency consistency. Any game turns into a nightmare once latency
        starts spiking: frames stall, timing breaks down, and you lose the ability
        to predict when inputs will land. That\u2019s why you can\u2019t just think
        about speed, you also need a plan for packet loss. <a href=\"https:\/\/datatracker.ietf.org\/doc\/html\/rfc4588#section-6.3\">Retransmissions<\/a>
        sound like a good idea, but if a packet is already late, resending it will
        make things worse. <a href=\"https:\/\/www.youtube.com\/watch?v=igm7QkqxHqk\">Forward
        Error Correction<\/a> (FEC) solves this by adding redundancy upfront to allow
        the rebuild of missing data instantly. Anbox Cloud goes further with FlexFEC,
        a dynamic controller that adapts FEC overhead in real time based on packet
        loss feedback, round-trip time, available bitrate, and observed loss patterns.
        The result: you trade a bit of bandwidth for stability, letting the session
        degrade gracefully instead of stalling, giving you smoother gameplay under
        messy real-world Wi-Fi.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">3. Modularity
        is good<\/h2>\n\n\n\n<p>There\u2019s a natural boundary between:<\/p>\n\n\n\n<ul>\n<li>Session
        control (your backend): user auth, matchmaking, orchestration<\/li>\n\n\n\n<li>Session
        execution (game workload, container): the isolated runtime (Android, etc.)<\/li>\n\n\n\n<li>Session
        delivery (streaming stack): encode + stream to the player<\/li>\n<\/ul>\n\n\n\n<p>Keep
        those separate, and your system will scale and stay sane \u2013 and hopefully
        you will too.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">What a cloud gaming
        platform looks like<\/h1>\n\n\n\n<p>Let\u2019s paint the picture:<\/p>\n\n\n\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1175\" height=\"1243\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7896\/image.png\"
        alt=\"\" class=\"wp-image-126998\"\/><\/figure>\n\n\n\n<p><em>Simplified architecture
        diagram of a cloud gaming platform<\/em><\/p>\n\n\n\n<p>You\u2019re gluing
        all this together with automation and efficient architecture and interface
        design. Ideally, the player should never know what&#8217;s under the hood.
        Just click and play.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Building it
        (step by step)<\/h1>\n\n\n\n<p>Here\u2019s how to go from nothing to a working,
        scalable cloud gaming platform with Anbox Cloud.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">1.
        Preparing the infrastructure<\/h2>\n\n\n\n<p>You\u2019ll need machines capable
        of running GPU-accelerated container workloads. These can be cloud VMs with
        NVIDIA GPUs, or bare-metal servers for maximum control and lower latency.
        Ubuntu 24.04 LTS is a solid base, with LXD and NVIDIA drivers installed. Anbox
        Cloud uses LXD containers with GPU acceleration, so everything rides on proper
        infrastructure underneath.<\/p>\n\n\n\n<p>You have two options for provisioning:<\/p>\n\n\n\n<ul>\n<li><a
        href=\"https:\/\/canonical.com\/microcloud\">MicroCloud<\/a> gives you a quick,
        opinionated stack that works well for edge deployments or small clusters.
        It\u2019s easy to set up and fully integrated with Canonical\u2019s ecosystem.<\/li>\n\n\n\n<li><a
        href=\"https:\/\/canonical.com\/maas\">MAAS<\/a> gives you more control over
        bare-metal servers, especially across data centers or large-scale deployments.
        If you want to treat your physical GPUs like a cloud, MAAS is the way.<\/li>\n<\/ul>\n\n\n\n<p>Whether
        you\u2019re using AWS, GCP, on-prem, or your own rack of GPUs, your goal is
        the same: provision a pool of hosts ready to run Android containers with minimal
        latency and predictable performance.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">2.
        Deploy Anbox Cloud<\/h2>\n\n\n\n<p>With infrastructure in place, it\u2019s
        time to bring Anbox Cloud online.<\/p>\n\n\n\n<p>Anbox Cloud has a control
        plane (API, scheduler, gateway, media relay) and execution nodes where games
        run in containers. You deploy the control plane using Juju, Canonical\u2019s
        service orchestration tool. It works across public clouds and bare metal,
        and makes deploying the entire stack repeatable and clean.<\/p>\n\n\n\n<p>Example:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap install --channel=3\/stable juju\njuju
        clouds\njuju add-credential aws\njuju bootstrap aws my-controller\njuju add-model
        anbox-cloud<\/code><\/pre>\n\n\n\n<p>For the next steps (attaching your Ubuntu
        Pro subscription, deploying Anbox Cloud itself), follow the <a href=\"https:\/\/documentation.ubuntu.com\/anbox-cloud\/howto\/install\/deploy-juju\/\">official
        documentation<\/a>:&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">3. Upload
        a game<\/h2>\n\n\n\n<p>You can now push any Android APK into the platform.
        Anbox Cloud will wrap it into an image, launch a container, and stream the
        session.<\/p>\n\n\n\n<p>It\u2019s as easy as:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>amc
        application create &lt;path\/to\/application_content&gt;<\/code><\/pre>\n\n\n\n<p>Follow
        the full documentation here: <a href=\"https:\/\/documentation.ubuntu.com\/anbox-cloud\/howto\/application\/create-application\/\">https:\/\/documentation.ubuntu.com\/anbox-cloud\/howto\/application\/create-application\/<\/a>&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">4. Start a game session<\/h2>\n\n\n\n<p>Once the
        application is uploaded, you can spin up a container, expose a WebRTC stream,
        and get a session URL back.<\/p>\n\n\n\n<p>That\u2019s the first playable
        experience, running end to end.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">From
        prototype to production<\/h1>\n\n\n\n<p>Once you\u2019ve proven that a single
        game can stream end-to-end, the challenge becomes scaling it into a real platform.
        Your backend is now the brain of the operation: it decides when to start sessions,
        assigns users to containers, tracks play time, and cleans up when sessions
        end.<\/p>\n\n\n\n<p>Authentication, orchestration, matchmaking, all of this
        sits outside Anbox Cloud but plugs directly into its API. Whether you build
        with Django, Node.js, or Go, your backend isn\u2019t just about launching
        sessions. It needs to handle dropped users, idle timeouts, reconnects, and
        the glue logic that makes your platform production-grade.<\/p>\n\n\n\n<p>The
        frontend is the player\u2019s window into all of this. It doesn\u2019t have
        to be flashy, just fast and responsive. Click \u201cplay,\u201d get a session,
        and stream immediately. A web client works well, but any modern stack with
        WebRTC support can deliver. The key is adaptation: touch on mobile, mouse
        and keyboard on desktop, and controller support for those who expect it. Don\u2019t
        overengineer on day one but make sure to get the stream stable, then evolve.<\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">UX &amp; scale considerations<\/h1>\n\n\n\n<p>Now
        comes the part that separates a demo from something players actually want
        to use.<\/p>\n\n\n\n<p>Startup time is the first killer. Users don\u2019t
        wait. If it takes ten seconds to boot a container, you\u2019ve already lost
        them. Keep popular games \u201cwarm\u201d by preloading and caching aggressively.
        Reuse layers wherever possible so that \u201cclick to play\u201d really means
        play, not fetch and wait.<\/p>\n\n\n\n<p>Video quality is the second test.
        Networks fluctuate, especially on mobile. Bitrate and resolution need to adapt
        seamlessly. Video quality can\u2019t drop when someone switches from Wi-Fi
        to 4G or vice versa. Adaptive streaming and fallback modes inform the player
        that their session is still active.<\/p>\n\n\n\n<p>And then there\u2019s latency,
        which you already know, is everything. Keep it under 100ms round trip and
        more importantly consistent, or it starts to feel broken and unusable. That\u2019s
        why TURN server placement, fast negotiation, and regional hosting aren\u2019t
        luxuries, they\u2019re survival.<\/p>\n\n\n\n<p>Finally, when things go wrong,
        hide the plumbing. Reconnects shouldn\u2019t feel like crashes. The game should
        feel continuous even when the network isn\u2019t.<\/p>\n\n\n\n<p>Sessions
        are ephemeral, but the experience should feel solid. Each player isolated,
        every stream encrypted, containers wiped clean at the end. That\u2019s how
        you earn trust while scaling.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Why
        this works<\/h1>\n\n\n\n<p>This architecture isn\u2019t magic, it\u2019s modular.
        You\u2019re not building a streaming platform from scratch. You\u2019re assembling
        it from parts that are built to scale: <a href=\"https:\/\/canonical.com\/anbox-cloud\">Anbox
        Cloud<\/a> for the Android runtime and streaming layer, <a href=\"https:\/\/canonical.com\/lxd\">LXD<\/a>
        for containers, <a href=\"https:\/\/juju.is\/\">Juju<\/a> for orchestration,
        <a href=\"https:\/\/canonical.com\/maas\">MAAS<\/a> or <a href=\"https:\/\/canonical.com\/microcloud\">MicroCloud<\/a>
        for infrastructure that works wherever you need it.<\/p>\n\n\n\n<p>It\u2019s
        fast, securely maintained, scalable, and you stay in control. You can improve
        it, and own the experience.<\/p>\n\n\n\n<p>That\u2019s what players expect.
        That\u2019s what your stack needs to deliver.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">FAQ<\/h1>\n\n\n\n<p><em>Can
        I use this for non-gaming apps?<\/em><br>Yes. Any Android app works: productivity,
        education, even legacy enterprise tools. If it runs on Android, it runs here.
        And it streams just the same.<\/p>\n\n\n\n<p><em>How scalable is this?<\/em><br>It
        scales horizontally. Add GPU-backed hosts, and you scale linearly with demand.
        No need to re-architect anything.<\/p>\n\n\n\n<p><em>Can I run it on-prem
        instead of cloud?<\/em><br>Absolutely. That\u2019s where MAAS or MicroCloud
        come in: same stack, just closer to your users or in your own data center.<\/p>\n\n\n\n<p><em>Is
        it really better than using VMs?<\/em><br>For cloud gaming, yes. Containers
        start faster, use less memory, and are easier to manage at scale. If you&#8217;re
        thinking VMs are more \u201cpractical\u201d, you&#8217;re probably building
        the wrong kind of platform.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Conclusion:
        Why Anbox Cloud?<\/h1>\n\n\n\n<p>Because building cloud gaming from the ground
        up is hard, and you shouldn\u2019t have to.<\/p>\n\n\n\n<p>Anbox Cloud gives
        you the core building blocks: native Android containers, real-time streaming
        with WebRTC, GPU acceleration, and full automation capabilities. It scales
        horizontally with LXD and Juju, runs securely in isolated containers, and
        streams to any browser or device.<\/p>\n\n\n\n<p>You\u2019re building a seamless
        gaming experience, assembling a production-ready platform, using open tools
        you control. With Anbox Cloud, you get the foundation.<\/p>\n\n\n\n<p>The
        rest is yours to define. Focus on the player experience, your unique features,
        your business logic, not the infrastructure. When it works right, players
        won\u2019t ask how it works, they\u2019ll just play.<\/p>\n\n\n\n<p>Got a
        project idea? <a href=\"https:\/\/canonical.com\/anbox-cloud#get-in-touch\">Connect
        with our team to explore it together.<\/a><\/p>\n\n\n\n<hr class=\"wp-block-separator
