        graphs for WebRTC Statistics API data using ChartJS and React"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"1026\"
        height=\"615\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4d73\/img1.png\"
        alt=\"\" class=\"wp-image-116682\"\/><\/figure>\n\n\n\n<p>WebRTC is an open-source
        technology that enables Real-Time Communications (RTC) in a web browser. It
        provides software developers with a set of application programming interfaces
        (APIs) to enable real-time data exchange between peers \u2013 e.g. for audio
        calls, video conferencing, or even game streaming. One of our products, Anbox
        Cloud, uses this technology to stream a session of an Android application
        running in the cloud to the Anbox Cloud web dashboard. Learn more about Anbox
        Cloud <a href=\"https:\/\/anbox-cloud.io\/\">here<\/a>.<\/p>\n\n\n\n<p>Being
        peer-to-peer based, WebRTC does not need a server in the middle, which brings
        many benefits, like low latency, enhanced security, and a better stability.
        In general, what makes WebRTC great is that two users (peers) only need a
        web browser to establish a communication with each other.<\/p>\n\n\n\n<p>More
        information on the technology can be found on the official WebRTC <a href=\"https:\/\/webrtc.org\/\">website<\/a>.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">The WebRTC Statistics API<\/h2>\n\n\n\n<p>One of
        the APIs we\nwant to focus on in this post is the Statistics API. This essentially\nprovides
        the developer with real-time information about the current\nconnection between
        two peers. We will show how to display these\nstatistics using ChartJS in
        a React application written in\nTypeScript.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">WebRTC
        samples<\/h2>\n\n\n\n<p>The WebRTC samples <a href=\"https:\/\/webrtc.github.io\/samples\/\">page<\/a>
        includes a collection of samples that demonstrate how the many APIs work.
        We will use these samples first to check some generic implementations of the
        WebRTC APIs, and then as a starting point to build our React app.<\/p>\n\n\n\n<p>The
        demo \u201c<a href=\"https:\/\/webrtc.github.io\/samples\/src\/content\/capture\/video-pc\/\">Stream
        from a video to a peer connection<\/a>\u201d, for example, can be a good starting
        point. In this example, we simulate two video peers exchanging data on the
        same web page. The sender video, on the left, sends video and audio data,
        and the receiver video, on the right, receives it using the WebRTC protocol.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"1026\"
        height=\"382\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3e14\/Peek-2023-09-18-14-40.gif\"
        alt=\"\" class=\"wp-image-116688\"\/><\/figure>\n\n\n\n<p>However, this example
        does not show how to use the Statistics API. For that, we need to check another
        one, called \u201c<a href=\"https:\/\/webrtc.github.io\/samples\/src\/content\/peerconnection\/constraints\/\">Constraints
        &amp; statistics<\/a>\u201d. This example has some hardware requirements,
        because the two peers are exchanging data coming from a camera stream, so
        it is less generalisable than the previous example, which is a simple streaming
        of video files. We can take from this example only what we need, which is:
        the way the Statistics API is used.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"715\" height=\"689\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2c44\/Peek-2023-09-18-15-31.gif\"
        alt=\"\" class=\"wp-image-116701\"\/><\/figure>\n\n\n\n<p>This load of text
        data updated in real-time is not very user friendly. What about displaying
        this information through some nice graphs instead? That is where <a href=\"https:\/\/www.chartjs.org\/\">ChartJS<\/a>,
        a powerful JavaScript charting library, comes in handy.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"473\"
        height=\"285\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d257\/Screenshot-from-2023-09-18-144529.png\"
        alt=\"\" class=\"wp-image-116690\"\/><\/figure>\n\n\n\n<p>So, what we will
        do in the next steps of this tutorial is to stitch these two examples together
        in a React app, and then feed the data coming from the Statistics API to ChartJS,
        which allows us to display it through some nice graphs.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Bootstrapping
        the React application<\/h2>\n\n\n\n<p>We can use the <code>create-react-app<\/code>
        tool to bootstrap a React application and get started with development quickly.
        We can then customise the project, for example by switching the app bundler
        to <a href=\"https:\/\/vitejs.dev\/\">Vite<\/a> for a better development experience,
        but this is totally optional and will not be treated in detail here.<\/p>\n\n\n\n<p>So,
        to bootstrap a\nReact app in TypeScript we use the following command:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>npx create-react-app my-app --template typescript<\/code><\/pre>\n\n\n\n<p>Note
        that you can find the full code for this tutorial in this <a href=\"https:\/\/github.com\/lorumic\/webrtc-stats\">repo<\/a>.
        In order not to make the tutorial too long and complex, we will omit some
        steps, e.g. dependency installation, styling inside the <code>App.css<\/code>
        file, linter configuration, etc. Please clone the repo locally and start the
        project using <code>npm start<\/code> if you just want to see it running on
        your machine quickly, and then you can follow the rest of the tutorial to
        understand better what is going on in the code.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Adding
        a component with a sender video and a\nreceiver video<\/h2>\n\n\n\n<p>Once
        created the\napp, we can start adding our components to it. But even before
        that,\nlet\u2019s add some types that we will need. We can create a <code>types<\/code>\nfolder
        and put these 2 files in it:<\/p>\n\n\n\n<ul><li><code>stats.d.ts<\/code>
        \u2013 types\nfor the stats, will be used later in the project<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-code\"><code>export interface StatsDataPoint {\n  timestamp:
        number;\n  value: number;\n}\n\nexport interface GraphStat {\n  dataPoints:
        StatsDataPoint[];\n}\n\nexport type StatsHistory = Record&lt;string, GraphStat>;\n\nexport
        interface GraphItem {\n  title: string;\n  unit?: string;\n}\n\nexport interface
        Stats {\n  video: {\n    fps: number;\n    bytesReceived: number;\n    jitter:
        number;\n    decodeTime: number;\n    packetsReceived: number;\n    packetsLost:
        number;\n  };\n  audio: {\n    bytesReceived: number;\n    jitter: number;\n    totalSamplesReceived:
        number;\n    packetsReceived: number;\n    packetsLost: number;\n  };\n}<\/code><\/pre>\n\n\n\n<ul><li><code>video.d.ts<\/code>
        \u2013 types for the video files:<\/li><\/ul>\n\n\n\n<pre class=\"wp-block-code\"><code>declare
        module \"*.webm\" {\n  const src: string;\n  export default src;\n}\n\ndeclare
        module \"*.mp4\" {\n  const src: string;\n  export default src;\n}<\/code><\/pre>\n\n\n\n<p>Let\u2019s
        create an <code>assets<\/code> folder and copy into it the 2 video files from
        the WebRTC samples repo (<code>chrome.mp4<\/code> and <code>chrome.webm<\/code>,
        but feel free to use any other video if you prefer).<\/p>\n\n\n\n<p>Then,
        we can add a\n<code>WebRTCStats<\/code> component that will be the general
        container of our\napplication.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>const
        WebRTCStats: FC = () => {\n  return &lt;>&lt;\/>;\n};\n\nexport default WebRTCStats;<\/code><\/pre>\n\n\n\n<p>Let\u2019s
        now import\nand adapt some code from the first WebRTC sample we have seen
        above,\nwhich here goes in the body of our functional component:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>interface HTMLVideoElementExtended extends HTMLVideoElement
        {\n  captureStream?(): MediaStream;\n  mozCaptureStream?(): MediaStream;\n}\n\nconst
        WebRTCStats: FC = () => {\n  const [stream, setStream] = useState&lt;MediaStream>();\n  const
        [senderPeer, setSenderPeer] = useState&lt;RTCPeerConnection>();\n  const [receiverPeer,
        setReceiverPeer] = useState&lt;RTCPeerConnection>();\n  const [isReceiverPlaying,
        setReceiverPlaying] = useState&lt;boolean>(false);\n\n  const senderVideoRef
        = useRef&lt;HTMLVideoElementExtended>(null);\n  const receiverVideoRef = useRef&lt;HTMLVideoElementExtended>(null);\n\n  const
        offerOptions: RTCOfferOptions = {\n    offerToReceiveAudio: true,\n    offerToReceiveVideo:
        true,\n  };\n\n  const maybeCreateStream = () => {\n    if (!senderVideoRef.current)
        {\n      return;\n    }\n    const senderVideo = senderVideoRef.current;\n    if
        (senderVideo.captureStream) {\n      setStream(senderVideo.captureStream());\n      startPeerConnection();\n    }
        else if (senderVideo.mozCaptureStream) {\n      setStream(senderVideo.mozCaptureStream());\n      startPeerConnection();\n    }
        else {\n      console.log(\"captureStream() not supported\");\n    }\n  };\n\n  const
        startPeerConnection = () => {\n    setSenderPeer(new RTCPeerConnection());\n    setReceiverPeer(new
        RTCPeerConnection());\n  };\n\n  useEffect(() => {\n    if (senderPeer &amp;&amp;
        receiverPeer &amp;&amp; stream) {\n      senderPeer.onicecandidate = (e) =>
        onIceCandidate(senderPeer, e);\n\n      receiverPeer.onicecandidate = (e)
        => onIceCandidate(receiverPeer, e);\n      receiverPeer.ontrack = gotRemoteStream;\n\n      stream.getTracks().forEach((track)
        => senderPeer.addTrack(track, stream));\n\n      void senderPeer.createOffer(\n        onCreateOfferSuccess,\n        onCreateSessionDescriptionError,\n        offerOptions,\n      );\n    }\n  },
        [senderPeer, receiverPeer]);\n\n  const onIceCandidate = (\n    pc: RTCPeerConnection,\n    event:
        RTCPeerConnectionIceEvent,\n  ) => {\n    if (event.candidate) {\n      if
        (senderPeer &amp;&amp; receiverPeer) {\n        void (pc === senderPeer ?
        receiverPeer : senderPeer).addIceCandidate(\n          event.candidate,\n        );\n      }\n    }\n  };\n\n  const
        gotRemoteStream = (event: RTCTrackEvent) => {\n    const receiverVideo = receiverVideoRef.current;\n    if
        (!receiverVideo) {\n      return;\n    }\n    if (receiverVideo.srcObject
        !== event.streams[0]) {\n      receiverVideo.srcObject = event.streams[0];\n    }\n  };\n\n  const
        onCreateOfferSuccess = (desc: RTCSessionDescriptionInit) => {\n    if (!senderPeer
        || !receiverPeer) {\n      return;\n    }\n    void senderPeer.setLocalDescription(desc);\n    void
        receiverPeer.setRemoteDescription(desc);\n    void receiverPeer.createAnswer(\n      onCreateAnswerSuccess,\n      onCreateSessionDescriptionError,\n    );\n  };\n\n  const
        onCreateSessionDescriptionError = (error: DOMException) => {\n    console.log(`Failed
        to create session description: ${error.message}`);\n  };\n\n  const onCreateAnswerSuccess
        = (desc: RTCSessionDescriptionInit) => {\n    if (!senderPeer || !receiverPeer)
        {\n      return;\n    }\n    void receiverPeer.setLocalDescription(desc);\n    void
        senderPeer.setRemoteDescription(desc);\n  };\n\n  useEffect(() => {\n    if
        (senderVideoRef.current) {\n      const senderVideo = senderVideoRef.current;\n      \/\/
        Video tag capture must be set up after video tracks are enumerated.\n      senderVideo.oncanplay
        = maybeCreateStream;\n      if (senderVideo.readyState >= 3) {\n        \/\/
        HAVE_FUTURE_DATA\n        \/\/ Video is already ready to play, call maybeCreateStream
        in case oncanplay\n        \/\/ fired before we registered the event handler.\n        maybeCreateStream();\n      }\n      if
        (receiverVideoRef.current) {\n        const receiverVideo = receiverVideoRef.current;\n        receiverVideo.onplay
        = () => setReceiverPlaying(true);\n        receiverVideo.onpause = () => setReceiverPlaying(false);\n        senderVideo.onended
        = () => {\n          receiverVideo.pause();\n        };\n      }\n    }\n  },
        []);\n\n  return &lt;>&lt;\/>;\n};\n\nexport default WebRTCStats;<\/code><\/pre>\n\n\n\n<p>We
        had to make some adjustments due to the fact that we are using TypeScript
        here, not JavaScript. Apart from that, it is the same code that one can find
        in the <code>main.js<\/code> file of the <code>video-pc<\/code> example in
        the <a href=\"https:\/\/github.com\/webrtc\/samples\/blob\/gh-pages\/src\/content\/capture\/video-pc\/js\/main.js\">repo<\/a>.<\/p>\n\n\n\n<p>Now
        we should add the elements that the FC should return:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>  return
        (\n    &lt;>\n      &lt;h1>WebRTC Stats + ChartJS React example&lt;\/h1>\n      &lt;h2>WebRTC
        Peers&lt;\/h2>\n      &lt;div className=\"peers-container\">\n        &lt;div
        className=\"video-container\">\n          &lt;h3>Sender video&lt;\/h3>\n          &lt;video
        ref={senderVideoRef} playsInline controls>\n            &lt;source src={chromeWebm}
        type=\"video\/webm\" \/>\n            &lt;source src={chromeMp4} type=\"video\/mp4\"
        \/>\n            &lt;p>This browser does not support the video element.&lt;\/p>\n          &lt;\/video>\n        &lt;\/div>\n\n        &lt;div
        className=\"video-container\">\n          &lt;h3>Receiver video&lt;\/h3>\n          &lt;video
        ref={receiverVideoRef} playsInline controls \/>\n        &lt;\/div>\n      &lt;\/div>\n    &lt;\/>\n  );<\/code><\/pre>\n\n\n\n<p>Let\u2019s
        now open <code>App.tsx<\/code> and replace the code there with the following:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>const App: FC = () => {\n  return (\n    &lt;div
        className=\"App\">\n      &lt;WebRTCStats \/>\n    &lt;\/div>\n  );\n};\n\nexport
        default App;<\/code><\/pre>\n\n\n\n<p>With this, we get\nthe two videos in
        our page:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img loading=\"lazy\"
        decoding=\"async\" width=\"992\" height=\"361\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/44ed\/Screenshot-from-2023-09-18-144913.png\"
        alt=\"\" class=\"wp-image-116692\"\/><\/figure>\n\n\n\n<p>We can play both\nvideos
        and see that the data streamed in the sender video gets\ncorrectly displayed
        by the receiver one. So far so good.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Adding
        helper functions, hooks and context for\nstatistics<\/h2>\n\n\n\n<p>Let\u2019s
        now focus on\nadding a proper way to handle the statistics once we receive
        them\nfrom the Statistics API. First, we can add a new file with some\nhelper
        functions for the statistics that we are interested in:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>export
        const STATS_SECTIONS = {\n  video: \"Video\",\n  audio: \"Audio\",\n};\n\nexport
        const statSectionsMap = new Map(Object.entries(STATS_SECTIONS));\n\nexport
        const STATS_LABELS = {\n  bytesReceived: \"Data received\",\n  fps: \"FPS\",\n  decodeTime:
        \"Decode time\",\n  jitter: \"Jitter\",\n  packetsReceived: \"Packets received\",\n  packetsLost:
        \"Packets lost\",\n  totalSamplesReceived: \"Total samples received\",\n};\n\nexport
        const statsLabelsMap = new Map(Object.entries(STATS_LABELS));\n\nexport const
        STATS_UNITS: Record&lt;string, string> = {\n  mB: \"MB\",\n  ms: \"ms\",\n  fps:
        \"FPS\",\n  packets: \"packets\",\n};\n\nexport const MB_STATS = [\"video-datareceived\",
        \"audio-datareceived\"];\n\nexport const MS_STATS = [\"video-decodetime\",
        \"video-jitter\", \"audio-jitter\"];\n\nexport const formatMb = (v: number)
        => {\n  return +(v \/ 1000 \/ 1000).toFixed(2);\n};\n\nexport const formatMs
        = (v: number) => {\n  return +(v * 1000).toFixed(2);\n};\n\nexport const formatValue
        = (value: number, unit?: string) => {\n  switch (unit) {\n    case STATS_UNITS.mB:\n      return
        formatMb(value);\n    case STATS_UNITS.ms:\n      return formatMs(value);\n    default:\n      return
        value;\n  }\n};\n\nexport const getUnitFromGraphId = (graphId: string) =>
        {\n  if (MB_STATS.includes(graphId)) {\n    return STATS_UNITS.mB;\n  } else
        if (MS_STATS.includes(graphId)) {\n    return STATS_UNITS.ms;\n  }\n};\n\nexport
        const getFormattedValueFromGraphId = (\n  graphId: string,\n  value: number,\n)
        => {\n  const unit = getUnitFromGraphId(graphId);\n  return formatValue(value,
        unit);\n};\n\nexport const graphTitleToId = (title: string) => {\n  return
        title.toLowerCase().replace(\/ \/g, \"\");\n};\n\nexport const sectionAndNameToId
        = (section: string, name: string) => {\n  return graphTitleToId(`${section}-${name}`);\n};<\/code><\/pre>\n\n\n\n<p>These
        will be used in many places. Let\u2019s also create a Context that we can
        share between components to handle some common operations on the data object
        that is used to collect and update the stats:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>export
        const STATS_TIME_WINDOW = 5 * 60 * 1000; \/\/ ms (5 minutes)\nexport const
        STATS_UPDATE_INTERVAL = 3000; \/\/ ms\n\ninterface StatsContextProps {\n  statsHistory:
        StatsHistory;\n  updateStats: (newStats: Stats) => void;\n  resetStatsHistory:
        () => void;\n}\n\nconst initialState: StatsContextProps = {\n  statsHistory:
        {},\n  updateStats: () => undefined,\n  resetStatsHistory: () => undefined,\n};\n\nexport
        const StatsContext = createContext&lt;StatsContextProps>(initialState);\n\ninterface
        StatsProviderProps {\n  children: ReactNode;\n}\n\nconst StatsProvider: FC&lt;StatsProviderProps>
        = ({ children }) => {\n  const [statsHistory, setStatsHistory] = useState&lt;StatsHistory>({});\n  const
        [statsVersion, setStatsVersion] = useState(0);\n\n  const resetStatsHistory
        = () => {\n    setStatsHistory({});\n  };\n\n  const updateStats = (newStats:
        Stats) => {\n    const now = Date.now();\n    const discardThreshold = now
        - STATS_TIME_WINDOW;\n\n    Object.entries(newStats).forEach(([statSectionKey,
        statSectionValue]) => {\n      Object.entries(statSectionValue).forEach(([statKey,
        statValue]) => {\n        const section = statSectionsMap.get(statSectionKey)
        ?? \"\";\n        const name = statsLabelsMap.get(statKey) ?? \"\";\n        if
        (!section || !name) {\n          return;\n        }\n        const graphId
        = sectionAndNameToId(section, name);\n\n        if (!(graphId in statsHistory))
        {\n          statsHistory[graphId] = {\n            dataPoints: [],\n          };\n        }\n\n        statsHistory[graphId].dataPoints.push({\n          timestamp:
        now,\n          value: getFormattedValueFromGraphId(graphId, statValue as
        number),\n        });\n\n        statsHistory[graphId].dataPoints = statsHistory[\n          graphId\n        ].dataPoints.filter(\n          (dataPoint)
        => dataPoint.timestamp > discardThreshold,\n        );\n      });\n    });\n\n    if
        (now > statsVersion + STATS_UPDATE_INTERVAL) {\n      setStatsVersion(now);\n    }\n  };\n\n  return
        (\n    &lt;StatsContext.Provider\n      value={{\n        statsHistory,\n        updateStats,\n        resetStatsHistory,\n      }}\n    >\n      {children}\n    &lt;\/StatsContext.Provider>\n  );\n};\n\nexport
        default StatsProvider;<\/code><\/pre>\n\n\n\n<p>And then we simply provide
        access to the return value of the Context with a hook:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>export
        default function useStats() {\n  return useContext(StatsContext);\n}<\/code><\/pre>\n\n\n\n<p>We
        can now wrap the\n<code>StatsProvider<\/code> around the <code>WebRTCStats<\/code>
        component in the <code>App.tsx<\/code> file:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>const
        App: FC = () => {\n  return (\n    &lt;div className=\"App\">\n      &lt;StatsProvider>\n        &lt;WebRTCStats
        \/>\n      &lt;\/StatsProvider>\n    &lt;\/div>\n  );\n};<\/code><\/pre>\n\n\n\n<p>Function-wise,\nnothing
        has changed in our app yet, because we have just set up a\nmechanism to parse
        the stats. Now we need to add a component that\ncalls the <code>updateStats<\/code>
        function in the Context to add the new values\nthat we poll from the Statistics
        API.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Adding a wrapper component
        for statistics<\/h2>\n\n\n\n<p>Let\u2019s create a new\ncomponent, naming
        it e.g. <code>StatsGraphs<\/code>. This will be the general\nwrapper for the
        single graph components, but more importantly, it\nwill poll the Statistics
        API periodically to get fresh data using\n<code>setInterval<\/code>, as shown
        in the second WebRTC sample above.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>interface
        Props {\n  targetPeer: RTCPeerConnection;\n  isPlaying: boolean;\n}\n\nconst
        StatsGraphs: FC&lt;Props> = ({ targetPeer, isPlaying }) => {\n  const { updateStats
        } = useStats();\n\n  setInterval(() => {\n    if (isPlaying) {\n      targetPeer.getStats(null).then(onStatsUpdate,
        (err) => console.log(err));\n    }\n  }, STATS_UPDATE_INTERVAL);\n\n  const
        onStatsUpdate = (statsReport: RTCStatsReport) => {\n    const stats = {} as
        Stats;\n    statsReport.forEach((report) => {\n      if (report.type !== \"inbound-rtp\")
        {\n        return;\n      }\n      if (report.kind === \"video\") {\n        stats.video
        = {\n          fps: report.framesPerSecond,\n          bytesReceived: report.bytesReceived,\n          jitter:
        report.jitter,\n          decodeTime: report.totalDecodeTime,\n          packetsReceived:
        report.packetsReceived,\n          packetsLost: report.packetsLost,\n        };\n      }\n      if
        (report.kind === \"audio\") {\n        stats.audio = {\n          bytesReceived:
        report.bytesReceived,\n          jitter: report.jitter,\n          totalSamplesReceived:
        report.totalSamplesReceived,\n          packetsReceived: report.packetsReceived,\n          packetsLost:
        report.packetsLost,\n        };\n      }\n    });\n    updateStats(stats);\n  };\n\n  return
        &lt;>&lt;\/>;\n};\n\nexport default StatsGraphs;<\/code><\/pre>\n\n\n\n<p>You
        can see that we\nbasically created a function that extracts only the data
        that we care\nabout from the <code>RTCStatsReport<\/code> map. We parse this
        data using the <code>Stats<\/code>\ntype that we created before, and then
        send it to our Context function\nto add the latest set of stats that we just
        received.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Adding a component for
        the graph and chaining all\ntogether<\/h2>\n\n\n\n<p>We have now reached the
        leaf of our component tree \u2013 the graph component. In this component,
        we will finally use ChartJS (for which we need some dependencies to be installed,
        check the <code>package.json<\/code> <a href=\"https:\/\/github.com\/lorumic\/webrtc-stats\/blob\/main\/package.json\">file<\/a>)
        to display some graphs. Here is the code for it:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>interface
        Props {\n  item: GraphItem;\n}\n\nconst StatsGraph: FC&lt;Props> = ({ item
        }: Props) => {\n  const { statsHistory } = useStats();\n\n  const chartRef:
        MutableRefObject&lt;ChartJS&lt;\n    \"line\",\n    number[],\n    number
        | undefined\n  > | null> = useRef(null);\n\n  const graphId = graphTitleToId(item.title);\n  if
        (!(graphId in statsHistory)) {\n    return null;\n  }\n  const dataPoints
        = statsHistory[graphId].dataPoints;\n  const values = dataPoints.map((dataPoint)
        => dataPoint.value);\n\n  const now = Date.now();\n\n  const graphOptions
        = {\n    animation: {\n      duration: 0,\n    },\n    borderColor: \"rgb(15,
        149, 161)\",\n    interaction: {\n      intersect: false,\n      mode: \"index\",\n    },\n    maintainAspectRatio:
        false,\n    plugins: {\n      tooltip: {\n        callbacks: {\n          label:
        (context: TooltipItem&lt;\"line\">) => {\n            return `${item.title}:
        ${context.parsed.y}${\n              item.unit ? ` ${item.unit}` : \"\"\n            }`;\n          },\n        },\n        displayColors:
        false,\n      },\n    },\n    responsive: true,\n    scales: {\n      x: {\n        min:
        now - STATS_TIME_WINDOW,\n        max: now,\n        ticks: {\n          autoSkipPadding:
        15,\n          maxRotation: 0,\n        },\n        time: {\n          unit:
        \"minute\",\n        },\n        type: \"time\",\n      },\n      y: {\n        ticks:
        {\n          callback: (value: number, _index: number, ticks: Tick[]) => {\n            if
        (value &lt; 0) {\n              return null;\n            }\n\n            if
        (values.every(isInteger)) {\n              return isInteger(value) || ticks.length
        === 1\n                ? Math.round(value)\n                : null;\n            }\n\n            return
        Math.round((value + Number.EPSILON) * 100) \/ 100;\n          },\n        },\n        title:
        {\n          display: Boolean(item.unit),\n          text: item.unit,\n        },\n      },\n    },\n  };\n\n  ChartJS.register(TimeScale,
        LinearScale, PointElement, LineElement, Tooltip);\n\n  return (\n    &lt;div>\n      {item.title}\n      &lt;div
        className=\"graph-wrapper\">\n        &lt;Line\n          ref={chartRef}\n          className=\"graph-canvas\"\n          options={graphOptions}\n          datasetIdKey={item.title}\n          data={{\n            labels:
        dataPoints.map((dataPoint) => dataPoint.timestamp),\n            datasets:
        [\n              {\n                data: values,\n                pointRadius:
        1,\n              },\n            ],\n          }}\n        \/>\n      &lt;\/div>\n    &lt;\/div>\n  );\n};\n\nexport
        default StatsGraph;<\/code><\/pre>\n\n\n\n<p>It is important to\nnote that
        we use the <code>GraphItem<\/code> title to build the key (<code>graphId<\/code>)
        to\nextract the data from the <code>statsHistory<\/code> object stored in
        the Context.\nKeeping this in mind, we can add a <code>return<\/code> to the
        parent, the\n<code>StatsGraphs<\/code> component, as follows:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>  return (\n    &lt;>\n      {isPlaying ? (\n        &lt;>\n          &lt;h3>Video&lt;\/h3>\n          &lt;div
        className=\"graphs-row\">\n            &lt;StatsGraph\n              item={{
        title: \"Video - Data received\", unit: STATS_UNITS.mB }}\n            \/>\n            &lt;StatsGraph\n              item={{
        title: \"Video - Jitter\", unit: STATS_UNITS.ms }}\n            \/>\n            &lt;StatsGraph\n              item={{
        title: \"Video - FPS\", unit: STATS_UNITS.fps }}\n            \/>\n          &lt;\/div>\n          &lt;h3>Audio&lt;\/h3>\n          &lt;div
        className=\"graphs-row\">\n            &lt;StatsGraph\n              item={{
        title: \"Audio - Data received\", unit: STATS_UNITS.mB }}\n            \/>\n            &lt;StatsGraph\n              item={{
        title: \"Audio - Jitter\", unit: STATS_UNITS.ms }}\n            \/>\n            &lt;StatsGraph
        item={{ title: \"Audio - Total samples received\" }} \/>\n          &lt;\/div>\n        &lt;\/>\n      )
        : (\n        &lt;>Hit the play button on both videos to see some stats graphs&lt;\/>\n      )}\n    &lt;\/>\n  );<\/code><\/pre>\n\n\n\n<p>Let\u2019s
        now modify\nthe <code>return<\/code> block for the <code>WebRTCStats<\/code>
        component, so that it contains\nalso the <code>StatsGraphs<\/code> component:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>  return (\n    &lt;>\n      &lt;h1>WebRTC Stats
        + ChartJS React example&lt;\/h1>\n      &lt;h2>WebRTC Peers&lt;\/h2>\n      &lt;div
        className=\"peers-container\">\n        &lt;div className=\"video-container\">\n          &lt;h3>Sender
        video&lt;\/h3>\n          &lt;video ref={senderVideoRef} playsInline controls>\n            &lt;source
        src={chromeWebm} type=\"video\/webm\" \/>\n            &lt;source src={chromeMp4}
        type=\"video\/mp4\" \/>\n            &lt;p>This browser does not support the
        video element.&lt;\/p>\n          &lt;\/video>\n        &lt;\/div>\n\n        &lt;div
        className=\"video-container\">\n          &lt;h3>Receiver video&lt;\/h3>\n          &lt;video
        ref={receiverVideoRef} playsInline controls \/>\n        &lt;\/div>\n      &lt;\/div>\n      &lt;h2>Receiver
        Stats&lt;\/h2>\n      {receiverPeer ? (\n        &lt;StatsGraphs targetPeer={receiverPeer}
        isPlaying={isReceiverPlaying} \/>\n      ) : (\n        &lt;p>Receiver peer
        not connected.&lt;\/p>\n      )}\n    &lt;\/>\n  );<\/code><\/pre>\n\n\n\n<p>With
        this in place,\nthe app is ready. When we hit the play button on both videos,
        the\nstats will start showing after a few seconds, and get updated\nperiodically.
        With the configuration that we passed to ChartJS\n(<code>graphOptions<\/code>
        object in the <code>StatsGraph<\/code> component), we have also set\nup a
        custom hover behaviour that will display detailed information\nwhen we hover
        over a single data point.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"996\" height=\"690\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f093\/img3.png\"
        alt=\"\" class=\"wp-image-116693\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">Wrapping
        up<\/h2>\n\n\n\n<p>In this tutorial, we have seen how to display some nice
        graphs using the data provided by the WebRTC Statistics API. The hope is that,
        after reading this, you are more familiar with WebRTC, its Statistics API,
        JS-based data visualisation tools like ChartJS and how they can be baked into
        a React application written in TypeScript.<\/p>\n"},"excerpt":{"rendered":"<p>WebRTC
