        loading=\"lazy\" decoding=\"async\" width=\"561\" height=\"561\" class=\"wp-image-120224\"
        style=\"width: 250px;\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/42fb\/Applications2x.png\"
        alt=\"laptop illustration\"><\/p>\n\n\n\n<p>At Canonical, we&#8217;re committed
        to open-source principles and fostering collaboration. Over the last 20 years,
        Ubuntu&#8217;s brand has become a leader in open source, with an open operating
        system. Our community shapes Ubuntu&#8217;s journey, and we recognise room
        for improvement in how we collaborate, particularly in design at Canonical.
        Despite most of our development being open source, our design processes often
        lack transparency, particularly in visuals, user interaction, and research.<\/p>\n\n\n\n<p>We
        are excited to announce that we kickstarted a working group within the Design
        team with a mission to empower external designers to contribute to open-source
        projects. Our focus is on building resources that bridge the gap between designers
        and open-source project maintainers, making it easier for designers to dive
        into projects and for maintainers to receive valuable design contributions
        and feedback.<\/p>\n\n\n\n<p>Before we figure out how to support you, we\u2019re
        checking out ongoing Open Design initiatives and understanding the needs,
        motivations, and interests of designers and project maintainers. We\u2019re
        learning tons along the way and prioritising ideas on how to move forward!<\/p>\n\n\n\n<p>As
        we kick things off, your input would be invaluable in shaping our efforts.
        Therefore, we are inviting open source maintainers and designers to participate
        in <a href=\"https:\/\/krzty8pox19.typeform.com\/OpenDesignS\">this survey<\/a>.
        Your input will provide valuable insights and help us ensure we&#8217;re on
        the right track.<\/p>\n\n\n\n<p>Cheers,<\/p>\n\n\n\n<p>&#8211; The Open Design
        Working Group<\/p>\n"},"excerpt":{"rendered":"<p>Why aren&#8217;t there more
