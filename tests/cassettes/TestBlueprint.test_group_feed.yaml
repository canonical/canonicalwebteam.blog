        team &#8211; hack week 2023"},"content":{"rendered":"\n<p>Today, around 96%
        of software projects utilize open source in some way.<\/p>\n\n\n\n<p>The web
        team here at Canonical is passionate about Open source. We lead with an open-by-default
        approach and so almost everything we do and work on can be found publicly
        on the <a href=\"https:\/\/github.com\/search?q=topic%3Aweb-and-design+org%3Acanonical+fork%3Atrue&amp;type=repositories\">Canonical
        Github org<\/a>. It is not enough to simply open our projects to the community
        but we also must give back by dedicating time to contribute to projects outside
        of Canonical. With this goal in mind, we set out to spend a week seeking projects
        we use or like to provide support in any way we can.&nbsp;<\/p>\n\n\n\n<p>Getting
        involved in open-source projects is difficult. Even with the best will in
        the world, it is often difficult to know how to contribute. This is due to
        many factors such as project culture, issue descriptions, getting things running
        locally, documentation, etc.&nbsp;<\/p>\n\n\n\n<p>We have a shared dream,
        that in future generations, contributing to open-source will be as common
        as playing video games. Kids will all learn how to code from a young age,
        and it&#8217;s down to us to find a way to make conditions welcoming in the
        open source communities. The future of open source is in the hands of the
        people who work in tech today. It&#8217;s our responsibility to shape and
        define future generations&#8217; perceptions of technical culture. We would
        like to represent open source which is open and welcoming to all.<\/p>\n\n\n\n<p>There
        is a huge opportunity to truly define how design disciplines contribute and
        work on open-source projects. Let\u2019s aim to find and share practices.
        With the goal of finding the pain points and helping to define practices to
        design with open source or more importantly public. We all know that diverse
        points of view make all teams and projects better. A great way to attract
        diversity is to be open to the world of talent and different views.<\/p>\n\n\n\n<p>This
        week saw a wide range of contributions to projects. Totalling <strong>63<\/strong>
        contributions to all kinds of open-source projects.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"><a
        href=\"https:\/\/canonical.com\/careers\/web-and-design\">We are hiring!<\/a><\/h2>\n\n\n\n<p>Come
