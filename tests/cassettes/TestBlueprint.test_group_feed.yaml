        class=\"scrim\" style=\"background-color: #fff\" aria-hidden=\"true\"><\/div>\n        <\/div><\/figure>\n\n\n\n<p
        class=\"has-text-align-center\"><em>Open design working group: what questions
        should we address with our content?<\/em><\/p>\n\n\n\n<h4 class=\"wp-block-heading\">The
        outcome<\/h4>\n\n\n\n<p>By the end of day one, all teams had completed their
        template documents, outlining their target audience, content needs, and a
        few headline ideas.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Day 2
        &#8211; Headlines, connections, co\ufeffntent<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">The
        goals<\/h4>\n\n\n\n<ul>\n<li>Refine headlines and add content bullet points
        under each<\/li>\n\n\n\n<li>Work out connections to other pages<\/li>\n\n\n\n<li>Include
        basis for visuals in content planning<\/li>\n<\/ul>\n\n\n\n<h4 class=\"wp-block-heading\">The
        journey<\/h4>\n\n\n\n<p>With clear outlines for everyone, we moved on to refining
        headlines, expanding on key content, and working out the connections between
        the different pages to facilitate future navigation. The goal was to enhance
        usability while laying the groundwork for future growth.<\/p>\n\n\n\n<p>We
        also wanted to spend time finding media to support key points. Our visual
        design team gave a refresher on brand guidelines and shared examples of successful
        pages. This helped spark ideas and inspired ways to make pages more impactful
        and engaging.&nbsp;<\/p>\n\n\n\n<p>Visuals and content designers work together
        to create engaging and easy-to-digest pages, so it was crucial to plan so
        the visual team had time to develop high-quality assets. Crafting great visuals
        takes time, and identifying where visuals can enhance the narrative or break
        up the page improves the outcome for everyone.<\/p>\n\n\n\n<p>Following the
        brand presentation, the attendees audited existing content to find what could
        be linked, reused, or repurposed. Additionally, we asked participants to include
        external resources that would add depth to their content. There is a lot of
        great information out there, and we want to amplify valuable resources and
        voices so our audience can find them more easily.&nbsp;<\/p>\n\n\n\n<p>The
        rest of the day was spent writing more detailed bullet points under each headline,
        ensuring the content addressed key topics concisely and effectively. Teams
        were also asked to provide ideas on the types of visual assets (images, infographics,
        and videos), their place on the page, and a short description for them.&nbsp;<\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">The outcome<\/h4>\n\n\n\n<p>By the end of the day,
        we had skeletons for all priority pages ready to be expanded into fully fleshed-out
        content and some ideas for illustrations or pictures to add to the pages.<\/p>\n\n\n\n<p>Overall,
        this second day highlighted the benefits of layout templates for structuring
        pages and the motivational power of pair work, though the need for breaks
        and a more evenly distributed workload became clear.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Day
        3 &#8211; Co\ufeffntent, assets<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">The
        goals<\/h4>\n\n\n\n<ul>\n<li>Refine bullet points<\/li>\n\n\n\n<li>Start writing
        full sentences<\/li>\n\n\n\n<li>Format your document to be a proper copy doc<\/li>\n<\/ul>\n\n\n\n<h4
        class=\"wp-block-heading\">The journey<\/h4>\n\n\n\n<p>We focused on refining
        content and ensuring it was structured for effective web use. Our content
        expert gave the team a presentation on our copy style guide and our tone of
        voice to help set the stage. Writing for the web requires an emphasis on clarity
        and formatting, making this day essential for resolving any content-related
        issues before moving into the visual design phase.<\/p>\n\n\n\n<p>We also
        provided templates to help teams format their text files according to the
        web team guidelines. This was key to keep things consistent and make implementation
        faster.&nbsp;<\/p>\n\n\n\n<p>Organizing the pages according to internal text
        formatting practices provided valuable insights into discrepancies between
        groups. It highlighted areas where some pages were too dense and needed to
        be streamlined or supplemented with visuals to improve clarity, and areas
        where additional depth was needed to be valuable. This structured approach
        also made it easier to review content in context, offering a clear sense of
        how it would ultimately appear on the site without visual distractions. It
        allowed teams to refine phrasing and style effectively while keeping in mind
        the overall page layout and flow.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">The
        outcome<\/h4>\n\n\n\n<p>By the end of day 3, all groups had finalized the
        content for their pages and developed a clear vision of the overall layout.<\/p>\n\n\n\n<p>At
        that stage, keeping motivation high through recognition of achievements was
        crucial, as the intense focus had left many participants feeling drained.
        Concerns about consistency and standards highlighted the need for clearer
        expectations, particularly regarding the level of detail required in the content.
        To maintain momentum, we addressed these concerns in the next day\u2019s kick-off
        session.&nbsp;<\/p>\n\n\n\n<figure data-wp-context=\"{ &quot;core&quot;:\n\t\t\t\t{
