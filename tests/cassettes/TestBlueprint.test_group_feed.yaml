        Engineering: Hack Week 2024"},"content":{"rendered":"\n<p>At Canonical, the
        work of our teams is strongly embedded in the open source principles and philosophy.
        We believe open source software will become the most prevalent method of software
        development and delivery in the future. Being open source is more than making
        the source of your software available, it\u2019s also about contributing to
        other open source projects and helping to build communities. With this in
        mind, the web engineering team recently had the privilege of dedicating a
        week solely to contribute to external open source projects. We do this every
        year.&nbsp;<\/p>\n\n\n\n<p>Anyone who has tried to contribute to open-source
        projects will know that the journey is full of challenges, from finding an
        issue with enough context to understand the expected change, to getting the
        software running locally to test changes and much more. We would like to draw
        more attention to these issues and find sound practices to iron these out
        at an industry level. This is an ambitious goal, so first, we need to walk
        the walk.<\/p>\n\n\n\n<p>Here is a list of contributions performed by the
