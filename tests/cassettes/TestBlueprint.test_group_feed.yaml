        Testing: GitHub Actions Migration &#038; Test Optimisation"},"content":{"rendered":"\n<h2
        class=\"wp-block-heading\">What is Visual Testing?<\/h2>\n\n\n\n<p>Visual
        testing analyses the visual appearance of a user interface. Snapshots of pages
        are taken to create a \u201cbaseline\u201d, or the current expectation of
        how each page should appear. Proposed changes are then compared against the
        baseline. Any snapshots that deviate from the baseline are flagged for review.<\/p>\n\n\n\n<p>For
        example, consider these two images:<\/p>\n\n\n\n<div class=\"wp-block-columns
        is-layout-flex wp-container-core-columns-layout-1 wp-block-columns-is-layout-flex\">\n<div
        class=\"wp-block-column is-layout-flow wp-block-column-is-layout-flow\" style=\"flex-basis:100%\">\n<figure
        class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1
        is-layout-flex wp-block-gallery-is-layout-flex\">\n<figure class=\"wp-block-image
        size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1248\" height=\"485\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/401d\/jaas_original.png\"
        alt=\"A screenshot of a list of instructions for building a Kubernetes cluster
        using Canonical''s Juju as a Service (JAAS). The steps are &quot;1. Log in
        to JAAS&quot;, &quot;2. Configure a model&quot;, &quot;3. Credentials and
        SSH keys&quot;, and &quot;4. Design and build&quot;. Each stage of the installation
        process is separated by a thin line. The separator line is surrounded by padding
        on the top and bottom to create space between adjacent stages.\" class=\"wp-image-121769\"\/><figcaption
        class=\"wp-element-caption\">A screenshot of Vanilla&#8217;s <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/lists\">list
        component<\/a> from the test baseline<\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1247\" height=\"454\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/901c\/jaas_padding_changed.png\"
        alt=\"A snapshot of a page with the same content as shown in the previous
        snapshot. The snapshot looks nearly identical to the previous snapshot. Upon
        close inspection, there slightly less spacing above the installation stages,
        around the separator lines. This pulls the text of each installation stage
        slightly closer to the separator line, and makes the image as a whole slightly
        shorter.\" class=\"wp-image-121770\"\/><figcaption class=\"wp-element-caption\">A
        screenshot of proposed changes to Vanilla&#8217;s <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/lists\">list
        component<\/a> from a pull request<\/figcaption><\/figure>\n<\/figure>\n<\/div>\n<\/div>\n\n\n\n<p>To
        the untrained eye, these snapshots look very similar. You might be able to
        tell that they are different, but not know specifically how they are different,
        or what code changes may have occurred to cause that change.&nbsp;<\/p>\n\n\n\n<p>Now
        let\u2019s look at how <a href=\"https:\/\/percy.io\">Percy<\/a> (a visual
        testing service by <a href=\"https:\/\/browserstack.com\">Browserstack<\/a>)
        sees this comparison:<\/p>\n\n\n\n<figure class=\"wp-block-image size-full\"><img
        loading=\"lazy\" decoding=\"async\" width=\"1257\" height=\"489\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a78f\/jaas_percy_diff.png\"
        alt=\"A snapshot generated by Percy is shown. It highlights the visual differences
        between the previous two images in bright red. There is an obvious difference
        in spacing above the stages. \" class=\"wp-image-121773\"\/><figcaption class=\"wp-element-caption\">A
        comparison of the two list images above, generated by <a href=\"https:\/\/percy.io\">Percy<\/a><\/figcaption><\/figure>\n\n\n\n<p>The
        differences between the snapshots are highlighted in bright red. The further
        down the page we look, we see that the text and horizontal rules in the two
        images grow further apart vertically. This suggests an issue with content
        spacing, potentially in element height, margin, or padding. Visual testing
        helps identify and prevent visual regressions, and empowers maintainers to
        introduce visual changes in a controlled manner.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Our
        Use Case<\/h2>\n\n\n\n<p>Canonical\u2019s Web team maintains <a href=\"https:\/\/vanillaframework.io\">Vanilla
        Framework<\/a>, a component library used by web properties across Canonical\u2019s
        entire web presence. Changes made to Vanilla affect all of our downstream
        projects. As with all component libraries, visual testing is essential: it
        helps us prevent visual regressions before they reach our users, ensuring
        that our applications look and feel exactly as we intend them to.&nbsp;<\/p>\n\n\n\n<p>Vanilla\u2019s
        web site includes hundreds of usage examples, which we use to demonstrate
        our look and feel, and to help developers build sites with confidence by using
        our examples as templates. We use Percy to test each one of these examples
        on every pull request. This allows us to monitor visual changes to our design
        system with confidence.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">The Problem<\/h2>\n\n\n\n<p>Initially,
        Vanilla used <a href=\"https:\/\/circleci.com\">CircleCI<\/a> to perform visual
        testing. We chose CircleCI because it can run workflows for fork pull requests
        with access to secret tokens, which GitHub actions cannot do. CircleCI checked
        out the source code from each pull request, merged main into the source to
        make sure the latest changes were tested, built &amp; ran Vanilla, &amp; performed
        visual testing &#8211; all in one workflow.<\/p>\n\n\n\n<p>In our old workflow,
        every pull request (regardless of which files were changed or what state of
        readiness it was in) was tested on every commit. Pull requests are regularly
        updated several times during the review process, and each pull request synchronisation
        event would cause another test to be run. We recursively captured every Vanilla
        component example markup file in our project, which caused the screenshots
        to quickly add up. Each test captured around 1,400 screenshots. Each PR caused
        thousands of screenshots, which often put us in danger of going over our screenshot
        budget.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Goals for Improvement<\/h3>\n\n\n\n<p>We
        aimed to achieve the following workflow improvements:<\/p>\n\n\n\n<ul>\n<li>Migrate
        from CircleCI to GitHub Actions for consistency with our other CI workflows<\/li>\n\n\n\n<li>Decrease
        the total number of tests we run<\/li>\n\n\n\n<li>Decrease the total number
        of screenshots taken per test<\/li>\n<\/ul>\n\n\n\n<h2 class=\"wp-block-heading\">Our
        Solution<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">Migrating to GitHub Actions<\/h3>\n\n\n\n<p>Following
        an <a href=\"https:\/\/securitylab.github.com\/resources\/github-actions-preventing-pwn-requests\/\">approach
        recommended by the GitHub security team<\/a>, we implemented a two-workflow
        approach to take Percy snapshots and minimise security risks from running
        workflows against forked pull requests.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">Prepare
        Workflow<\/h4>\n\n\n\n<p>A \u201cprepare\u201d workflow runs on every pull
        request push. This workflow uploads styling, example templates, and pull request
        metadata into a GitHub Actions artefact, which will be picked up by the next
        workflow. By only using the template and styling from the pull request, we
        reduce the amount of pull request code that will be used by the snapshot workflow.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>\nname: \"Prepare Percy build\"\n\non:\n  workflow_call:\n    inputs:
        \n      pr_number:\n        required: true\n        type: number\n        description:
        \"Pull request number of the pull request that initiated this build\"\n      commitsh:\n        required:
        true\n        type: string\n        description: \"Signature of the current
        HEAD commit for this pull request\"\n\njobs:\n  copy_artifact:\n    name:
        Copy changed files to GHA artifact\n    runs-on: ubuntu-latest\n    steps:\n      -
        name: Checkout repo\n        uses: actions\/checkout@v4\n        with:\n          #
        Only check out the files needed for testing visual changes to examples from
        the pull request\n          sparse-checkout: |\n            templates\/docs\/examples\/\n            scss\/\n\n      -
        name: Populate artifact directory\n        run: |\n          mkdir -p artifact\n          #
        Ensure the directories that will be copied exist\n          mkdir -p templates\/docs\/examples\n          mkdir
        -p scss\n          \n          # Copy the testing files into the artifact\n          cp
        -R templates\/docs\/examples\/ scss\/ artifact\/\n\n        \n        # Archive
        the PR number associated with this workflow since it won''t be available in
        the workflow_run context\n        # https:\/\/github.com\/orgs\/community\/discussions\/25220\n      -
        name: Archive PR data\n        if: github.event_name==''pull_request''\n        working-directory:
        artifact\n        run: |\n          echo ${{ inputs.pr_number }} &gt; pr_num.txt\n          echo
        ${{ inputs.commitsh }} &gt; pr_head_sha.txt\n\n        # Upload the artifact
        so that it can be used by the snapshots workflow\n      - name: Upload artifact\n        uses:
        actions\/upload-artifact@v4\n        with:\n          name: \"percy-testing-web-artifact\"\n          path:
        artifact\/*\n\n# Completion of this workflow will trigger the snapshots workflow
        via workflow_run<\/code><\/pre>\n\n\n\n<h4 class=\"wp-block-heading\">Snapshot
        Workflow<\/h4>\n\n\n\n<p>A \u201csnapshot\u201d workflow runs on completion
        of the prepare workflow, using GitHub\u2019s<a href=\"https:\/\/docs.github.com\/en\/actions\/writing-workflows\/choosing-when-your-workflow-runs\/events-that-trigger-workflows#workflow_run\">
        workflow run trigger<\/a>. This workflow checks out the current version of
        main as well as the styling, templates, and PR metadata from the prepare workflow
        artefact. It replaces the styling and templates from main with the code from
        the pull request. It then builds, runs, and tests Vanilla using Percy.<\/p>\n\n\n\n<p><br>Percy\u2019s
        baseline needs to be updated on pushes to main. To run Percy the same way
        on pull requests and merges to main, we created a <a href=\"https:\/\/docs.github.com\/en\/actions\/creating-actions\/creating-a-composite-action\">composite
        action<\/a> to build, run, and visually test Vanilla. A composite action was
        chosen so that the building\/testing code can be called as a step by other
        workflows without duplicating code. <\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>name:
        Percy Snapshot - composite\/reusable action\ndescription: Starts Vanilla local
        server, captures example snapshots, &amp; uploads them to Percy\ninputs:\n  pr_number:\n    required:
        false\n    description: Identifier of a pull request to associate with this
        Percy build. I.E. github.com\/{repo}\/pull\/{pr_number}\n  commitsh:\n    required:
        true\n    description: SHA signature of commit triggering the build\n  branch_name:\n    required:
        true\n    description: Name of the branch that Percy is being run against\n  percy_token_write:\n    required:
        true\n    description: Percy token with write access\nruns:\n  using: composite\n  steps:\n    -
        name: Install Python\n      uses: actions\/setup-python@v5.1.1\n      with:\n        python-version:
        3.10.14\n\n    - name: Install Node\n      uses: actions\/setup-node@v4.0.3\n      with:\n        node-version:
        20\n\n    - name: Install dependencies\n      shell: bash\n      run: yarn
        install &amp;&amp; pip3 install -r requirements.txt\n\n    - name: Build Vanilla\n      shell:
        bash\n      run: yarn build\n\n    - name: Start testing server\n      shell:
        bash\n      run: .\/entrypoint 0.0.0.0:8101 &amp;\n\n    - name: Wait for
        server availability\n      shell: bash\n      run: |\n        sleep_interval_secs=2\n        max_wait_time_secs=30\n        wait_time_secs=0\n        while
        &#91; \"$wait_time_secs\" -lt \"$max_wait_time_secs\" ]; do\n          if
        curl -s localhost:8101\/_status\/check -I; then\n            echo \"Server
        is up!\"\n            break\n          else\n            wait_time_secs=$((wait_time_secs
        + sleep_interval_secs))\n            if &#91; \"$wait_time_secs\" -ge \"$max_wait_time_secs\"
        ]; then\n              echo \"&#91;TIMEOUT ERROR]: Local testing server failed
        to respond within $max_wait_time_secs seconds!\"\n              exit 1\n            else\n              echo
        \"Waiting for server to start...\"\n              sleep \"$sleep_interval_secs\"\n            fi\n          fi\n        done\n\n    -
        name: Take snapshots &amp; upload to Percy\n      shell: bash\n      env:\n        PERCY_TOKEN:
        ${{ inputs.percy_token_write }}\n        PERCY_BRANCH: ${{ inputs.branch_name
        }}\n        PERCY_COMMIT: ${{ inputs.commitsh }}\n        PERCY_PULL_REQUEST:
        ${{ inputs.pr_number }}\n        PERCY_PAGE_LOAD_TIMEOUT: 120000\n      #
        snapshots.js is a JS module that returns an array of Percy snapshot objects\n      #
        See https:\/\/www.browserstack.com\/docs\/percy\/take-percy-snapshots\/snapshots-via-cli#advanced-options
        for expected output structure\n      run: npx percy snapshot snapshots.js<\/code><\/pre>\n\n\n\n<p>We
        then created a <a href=\"https:\/\/github.com\/canonical\/vanilla-framework\/blob\/2d27e9e621baca4a32379a3c4dc918151aa73064\/.github\/workflows\/pr-percy-snapshots.yml\"
        target=\"_blank\" rel=\"noreferrer noopener\">workflow<\/a> that ran tests
        on proposed changes from pull requests by using the artefact from the pull
        request prepare workflow.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        This workflow listens for completion of the prepare workflow, picks up its
        output, and performs Percy testing.\nname: \"Percy screenshots\"\n\non:\n  workflow_run:\n    workflows:\n      -
        \"Percy (pushed)\"\n      - \"Percy (labeled)\"\n    types:\n      - completed\n\njobs:\n  upload:\n    name:
        Build project with proposed changes &amp; take Percy snapshots\n    if: github.event.workflow_run.conclusion==''success''\n    runs-on:
        ubuntu-latest\n    steps:\n      - name: Checkout main\n        uses: actions\/checkout@v4\n\n      -
        name: Remove directories that will be replaced by artifact files\n        run:
        rm -rf templates\/docs\/examples\/ scss\/\n\n      - name: Download artifact
        from pull request prepare workflow\n        uses: actions\/download-artifact@v4\n        with:\n          name:
        \"percy-testing-web-artifact\"\n          github-token: ${{ secrets.GITHUB_TOKEN
        }}\n          repository: ${{ github.event.workflow_run.repository.full_name
        }}\n          run-id: ${{ github.event.workflow_run.id }}\n\n      - name:
        Move artifact files to replace deleted source files\n        run: |\n          #
        ensure the examples directory exists, so that no error occurs if the PR didn''t
        have en examples directory\n          mkdir -p examples\n          # artifact
        directory contains `scss\/`, `examples\/`, `pr_num.txt`, and `pr_head_sha.txt`.
        \n          # `\/examples` must be moved to `templates\/docs`.\n          mv
        examples\/ templates\/docs\/.\n\n        # Extracts the PR metadata from the
        artifact\n      - name: Get PR data\n        if: github.event.workflow_run.event==''pull_request''\n        id:
        get_pr_data\n        run: |\n          echo \"sha=$(cat pr_head_sha.txt)\"
        &gt;&gt; $GITHUB_OUTPUT\n          echo \"pr_number=$(cat pr_num.txt)\" &gt;&gt;
        $GITHUB_OUTPUT\n\n      - name: Take snapshots &amp; upload to Percy\n        uses:
        \".\/.github\/actions\/percy-snapshot\"\n        with:\n          branch_name:
        \"pull\/${{ steps.get_pr_data.outputs.pr_number }}\"\n          pr_number:
        ${{ steps.get_pr_data.outputs.pr_number }}\n          commitsh: ${{ steps.get_pr_data.outputs.sha
        }}\n          percy_token_write: ${{ secrets.PERCY_TOKEN_WRITE }}\n<\/code><\/pre>\n\n\n\n<h4
        class=\"wp-block-heading\">Baseline Workflow<\/h4>\n\n\n\n<p>Visual testing
        relies on comparing proposed changes against an approved baseline test result.
        We consider the main branch to be the approved version of our source. Therefore,
        each push to main causes a Percy test to be run. This test\u2019s results
        then become the new baseline until the next push to main. <\/p>\n\n\n\n<p>We
        created a <a href=\"https:\/\/github.com\/canonical\/vanilla-framework\/blob\/2d27e9e621baca4a32379a3c4dc918151aa73064\/.github\/workflows\/percy-baseline.yml\"
        target=\"_blank\" rel=\"noreferrer noopener\">workflow<\/a> that updates the
        baseline on pushes to main.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>name:
        Update Percy Baseline\n\non:\n  push:\n    branches:\n      - main\n\njobs:\n  snapshot:\n    name:
        Take Percy snapshots\n    runs-on: ubuntu-latest\n    steps:\n      - name:
        Checkout main\n        uses: actions\/checkout@v4\n\n        # Run Percy test
        against the new version of main, and set the results to baseline\n      -
        uses: .\/.github\/actions\/percy-snapshot\n        with:\n          branch_name:
        main\n          commitsh: ${{ github.sha }}\n          percy_token_write:
        ${{ secrets.PERCY_TOKEN_WRITE }}<\/code><\/pre>\n\n\n\n<h3 class=\"wp-block-heading\">Reducing
        Percy Usage<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">Enhancing Test Selectivity<\/h4>\n\n\n\n<p>In
        order to decrease the total number of tests that we run, we started running
        our visual tests more selectively. We identified the following cases as a
        minimal set of scenarios that call for visual testing on pull requests:<\/p>\n\n\n\n<ul>\n<li>Pushes
        to non-draft pull requests to main that change our styling and\/or template
        files<\/li>\n\n\n\n<li>Pushes to any pull request to main that has the \u201cReview:
        Percy needed\u201d label. The label is used to manually request Percy testing,
        even when a PR does not change styling or template files.<\/li>\n\n\n\n<li>The
        \u201cReview: Percy needed\u201d label was added to a pull request to main<\/li>\n<\/ul>\n\n\n\n<p>The
        <a href=\"https:\/\/docs.github.com\/en\/actions\/writing-workflows\/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\"
        target=\"_blank\" rel=\"noreferrer noopener\">paths<\/a> specifier is used
        to filter out pull requests that don\u2019t change styling or template files.
        However, we ran into an interesting problem when combining directory filtering
        with label filtering. The paths filter acts like a logical AND at the workflow
        level, so we couldn\u2019t use just one workflow to run all of our prepare
        jobs. Pull requests with the \u201cReview: Percy needed\u201d label need to
        be tested, regardless of which files they changed. However, this was not possible
        with one workflow. So, we created two different workflows: a prepare-label
        workflow, and a prepare-push workflow. Both of these workflows call a reusable
        workflow that performs the test preparation logic, with different filtering
        controlling job triggering.&nbsp;<\/p>\n\n\n\n<p>The label workflow handles
        pull requests that have specifically been marked for Percy testing.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code># This workflow ensures Percy is executed against
        PRs with the Percy required label, regardless of which paths were changed\nname:
        \"Percy (labeled)\"\n\non:\n  pull_request:\n    branches:\n      - main\n    types:\n        #
        workflow runs after a label is added to the PR, or when a commit is added
        to a PR with the Percy label\n      - labeled\n      - synchronize\n\njobs:\n  copy_artifact:\n    name:
        Copy changed files to GHA artifact\n    # Run if commits were pushed to a
        PR with the Percy label, or if the Percy label was added to a PR\n    if:
        \"(github.event.action == ''synchronize'' &amp;&amp; contains(toJson(github.event.pull_request.labels.*.name),
        ''Review: Percy needed'')) || (github.event.action == ''labeled'' &amp;&amp;
        github.event.label.name == ''Review: Percy needed'')\"\n    uses: .\/.github\/workflows\/percy-prepare.yml\n    with:\n      pr_number:
        ${{ github.event.number }}\n      commitsh: ${{ github.event.pull_request.head.sha
        }}\n\n# Completion should trigger the snapshots workflow.<\/code><\/pre>\n\n\n\n<p>The
        push workflow handles pull requests that make changes to any files that are
        relevant for visual testing. It also ignores draft pull requests.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code># This workflow runs Percy against non-draft
        PRs that have changes in relevant filepaths.\nname: \"Percy (pushed)\"\n\non:\n  pull_request:\n    branches:\n      -
        main\n    # Only runs on PRs that change directories relevant to visual testing\n    paths:\n      -
        \"templates\/docs\/examples\/**\"\n      - \"scss\/**\"\n    types:\n      -
        opened\n      - synchronize\n\njobs:\n  copy_artifact:\n    name: Copy changed
        files to GHA artifact\n    # Ignore draft PRS and PRs with the Percy label\n    #
        If we run tests against PRs with the Percy label, we will run tests twice
