        }}\n\n# Completion should trigger the snapshots workflow.<\/code><\/pre>\n\n\n\n<h4
        class=\"wp-block-heading\">Reducing Snapshot Volume<\/h4>\n\n\n\n<p>Capturing
        every example as a separate view (even when a component may only be as large
        as 200x100px) led to a very large amount of screenshots per test. To reduce
        the number of screenshots taken per test, we created new \u201ccombined\u201d
        examples of each component, and rendered the contents of every component variant
        in that directory within a single view.<\/p>\n\n\n\n<p>Below is a screenshot
        of the base button example from before the snapshot reduction effort. This
        page was captured twice (once on mobile, and once on desktop). The rest of
        the button variant examples were also captured twice each. This led to dozens
        of screenshots, just to cover the button examples.<\/p>\n\n\n\n<figure class=\"wp-block-image
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"289\" height=\"52\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6e47\/buttons_base_disabled.png\"
        alt=\"A screenshot of a pair of buttons. Both are white and borderless. The
        left button says &quot;Base&quot; and its font is dark black to indicate enabled
        button state. The right button says &quot;Base disabled&quot;, and its font
        is greyer to indicate disabled button state.\" class=\"wp-image-121780\"\/><figcaption
        class=\"wp-element-caption\">A screenshot of Vanilla&#8217;s <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/buttons#base\">button
        component in the base variant<\/a><\/figcaption><\/figure>\n\n\n\n<p>All button
        variant examples were combined into a single view. This combined example is
        captured twice, covering all of the button variants and saving dozens of screenshots
        for buttons alone.<\/p>\n\n\n\n<figure class=\"wp-block-image size-full is-resized\"><img
        loading=\"lazy\" decoding=\"async\" width=\"494\" height=\"914\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6a57\/buttons_combined.png\"
        alt=\"A screenshot of a page that includes all of Vanilla''s button variants.
        Each button variant is labeled with its file name.\" class=\"wp-image-121781\"
        style=\"width:840px;height:auto\"\/><figcaption class=\"wp-element-caption\">A
        screenshot of all of <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/buttons\">Vanilla&#8217;s
        button<\/a> variants in a single view<\/figcaption><\/figure>\n\n\n\n<p>By
        combining all of these examples into a single test case, we can test significantly
        more examples per screenshot, reducing our total screenshot usage.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Outcome<\/h2>\n\n\n\n<p>We dramatically reduced
        our total Percy usage, and increased the speed of our visual tests. We perform
        visual testing towards the end of a pull request&#8217;s review process, instead
        of once per push to the PR. By combining our examples into larger views, we
        significantly reduced our screenshots usage per test from ~1,400 to ~800,
        and decreased Percy\u2019s build time from ~4 minutes to ~2 minutes.<\/p>\n\n\n\n<div
