        and Web team summary \u2013 5 March 2020"},"content":{"rendered":"\n<p>This
        is the final week before the team is all off the Frankfurt for co-located
        sprinting on some features and products. So, watch this space. This was a
        fairly busy two weeks for the Web &amp; Design team at Canonical.&nbsp; Here
        are some of the highlights of our completed work.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a>.<br><\/p>\n\n\n\n<h3>Migrate usn.ubuntu.com to ubuntu.com\/security\/notices<\/h3>\n\n\n\n<p>The
        team has been collaborating closely with the security team to <a href=\"https:\/\/usn.ubuntu.com\/\">rebuild
        the old usn<\/a> (Ubuntu security notice) website with a new modern infrastructure
        which provides feeds for us to render the listing and details of a in ubuntu.com
        itself. This section has been completely redesigned from the information architecture
        to the visual look and feel.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/yWcpoYQ2ddAUJwUSZTBl3iH0v7EtHP2GCMgI0RDaJPBmfVBsX63a2Se1Fho3JlRvKD2uFO254fh0qa6jKH_NOaxXnQzZK1XA3AY2z78bXPupn4GupTj1WJh9W19C099W-VrvJc8j\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New \u2018What is Ceph?\u2019 page<\/h3>\n\n\n\n<p>To
        support the new upcoming release of Ceph the <a href=\"https:\/\/ubuntu.com\/ceph\">Ceph
        section of the ubuntu.com website<\/a> is in the process of a revamp and as
        part of this work a new page has been written, designed, built and deployed.
        Find out all you need to know about <a href=\"https:\/\/ubuntu.com\/ceph\/what-is-ceph\">what
        Ceph is including diagrams on the new page<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/kJ_qG-tUPeFhmIOCg1m0tBydmVDCORkQVU-wPKtFIL63_oWOG5Vl7m9eupry-dxcUWpD1b0hhlwx2APAisDxQAsLeP_d1XfW9ZtURSwxcXk1gFHxSkBAsTMGP7ocQ2BGwdjByVvF\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cypress testing of ubuntu.com forms<\/h3>\n\n\n\n<p>For
        the most part <a href=\"https:\/\/github.com\/canonical-web-and-design\/ubuntu.com\/tree\/master\/templates\">ubuntu.com
        is a static content site<\/a> but there are some functional parts which is
        important that we are confident have no issues or breaking changes introduced.
        <a href=\"https:\/\/www.cypress.io\/\">Cypress<\/a> is an open source, front-end
        testing tool framework which runs the site on headlessly and tests scripted
        interactions and responses.&nbsp;<br><\/p>\n\n\n\n<p>Now, we receive a daily
        report on all interactive tests across the website which for now includes
        the forms and form submissions on the site.<br><\/p>\n\n\n\n<h3>Image performance
        improvements of ubuntu.com<\/h3>\n\n\n\n<p>The largest assets across our websites
        are images. To tackle this we need to lazyload and provide `srcset` to conditionally
        deliver the optimal size image for the device its rendered on. This increases
        the markup needed to include an image on the site significantly.&nbsp;<br><\/p>\n\n\n\n<p>To
        improve the developer experience we create a <a href=\"https:\/\/pypi.org\/project\/canonicalwebteam.image-template\/\">image-template<\/a>
        module which is included in all of our websites. We have replaced all hardcoded
        images with image-templated images to lazy load images outside of the viewport
        to improve page load times.<\/p>\n\n\n\n<h3>Added a kernel lifecycle page<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ZfSLfF4CGuTBBZxUgqAV_664Vo6KkKvzlV6yxj0TlnteaogtOZYpSmO8DKYglMAEjGbetx7mKjYFkPqogYO3i1mn5dL_sCkn_V2mnZ0cpAzx2jJrtg4IRCNomDuE88X6a_der_ss\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>New takeovers<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/MjPG1OyRRglpAMlrFvHQp8ydvd_4X51d0OBSxN0bX0UNY2Kep6ZzsdDBhH6j1ME8KpUBt_YV97IHtgbXaKlZj6BN6V7owgSiFXo4hcVJD443vt_6T1kDsLywMohknC_KWItW1m-G\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-embed\"><div class=\"wp-block-embed__wrapper\">\nhttps:\/\/ubuntu.com\/engage\/smart-start-webinar\n<\/div><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/33PJrKSuypTsnTfD_ilt8PYf6RJUGhOqr1fcRYgNzkNGKCXv2MzRyDRBFeRCdBQQcgkYjcl43tj3dby0NBZGyyW3B04C-SkosPaSEMeoW-0n9CIZvjV8yCbPd6opmJIAwZXuqJWX\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-embed\"><div class=\"wp-block-embed__wrapper\">\nhttps:\/\/ubuntu.com\/engage\/anbox-cloud-webinar\n<\/div><\/figure>\n\n\n\n<h3>Design
        support for events<\/h3>\n\n\n\n<p>Supporting the Marketing Team for a number
        of upcoming events.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/7vKz9Eo97fuMIvD_er512vkO6l1NsWiLA2xVkMCk_jVctFmfauGO9gfVyTzHWV0Q174Flpd-UZy4nCz3pNM40O0SuInfjvL8eSu7GTinou_7GI5blq5z6a9pqW3f9sdX2dOI7dfp\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/FTU9ZRddTM33ji98FTu8hTlJJaYBVrnRJ-J-9EyyCt2HvVwTGn8cJaq6LnBJDw--bdqZLLHqRd3WF36xkt-Uz1sSxnm5D0fyD16LMglyui7Oc6JQ2JMioWfefMabR2oevIUzBHJf\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Focal mascot creation<\/h3>\n\n\n\n<p>The
        new mascot and desktops have been created for the Focal Fossa 20.04 LTS release.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/vCXsTQxei9H6yXS-GHO_vDBRzt7AG8fvL9Hopwq8t4uqihSOq8jpHxovldSsJDUu6GLIuKdJ7V337R6UCWdLJ0HPwvuLVRIPwoLdULoCT5f6qsNEM-I7Kui_e6xRI3SzlqgPk0IZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/f5uMkJhNfaMddSZdgmjET96V2sPkQZI2E2edw3zoNLTB18_7Y99mG1y59W_GlU6w9kObWiShy9xmU3yc9PQDMdqHiLO9uHMXwZ0D4p-VdutTIVsTg3mNNSfKRKZAr0JbgUtMDHGo\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/nDywoifU9sMJm2O1hjxbCZ7nnfubaCPdLXfHEgFyUcI2jcn7Hu5SHAGVmHEQ4FMqU8O5IBCj8inHlmjfx7i1yXdXyj6lTHDxOZFTA4RerIDiNEMp4H2ueVPvDshZNKES1t35gKT2\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS
        project<\/a>.<br><\/p>\n\n\n\n<h3>Machine list &#8211; continued&nbsp;<\/h3>\n\n\n\n<p>We
        are continuing with moving to React and improving the machine listing of MAAS.
        This iteration we completed the first steps of the Global take action menu,
        completed the work on in-table actions and errors, warnings, and notifications.<br><\/p>\n\n\n\n<p>There
        are a couple of things to complete, however we are still ahead of schedule.<br><\/p>\n\n\n\n<h3>LXD
        driven VMs &#8211; KVM pages wireframes<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/yaeiZr9d-cn06JOEkv0aPvLlOVbaR_P19yuIl8h-EUy-LWDjS3MYqYXt2DvvD2mUnpNTLsdlIVAQWZV-sIgdkxWNH3Qsl2PsAEvQd85A4ztpv663l0vDENfpRpw5wOx2eS-ZaHzt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With the introduction of LXD as a KVM host
        in MAAS, we are expanding the Enhanced Platform Awareness (EPA) of the application.
        Users will be able to view detailed resource breakdowns on cores, RAM, and
        virtual NICs (powered by SR-IOV) per NUMA node of the machine. This will be
        the first step to allowing users to pin virtual machines on creation to specific
        NUMA nodes in the UI, utilising the reduced latency when all resources are
        in close proximity on the host hardware.&nbsp;<\/p>\n\n\n\n<h3>Machine details
        &#8211; user testing<\/h3>\n\n\n\n<p>Next week our team will be meeting all
        the engineering teams for a sprint week in Frankfurt. As this is a rare opportunity
        to meet face-to-face we will use it to user test one of the most used parts
        of the application &#8211; machine details. We are very lucky to have many
        internal users of MAAS, making the sprint week an excellent chance to get
        their feedback. <br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju
        GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<p>This iteration landed quite a
        few changes around the filtering of models in the JAAS Dashboard that is planned
        to replace the Juju GUI later this year. Users can now filter models based
        on Clouds, Regions and Owners.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/bxHGxAYjAr5FAE0ZJw2i9xZgDjlMa7xZlSeboRylPiOLz6NMOqbA0-dWlgtI-rmAN8sir4_41Q7dCMotxyvjJGDcSNbY9HmclmUDgyhVShV2TDMtAmfH5OX0KoKAmQOGvDd3IG6o\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In the model details view, users can toggle
        the display of the different tables. The values of the filter drop-down panel
        are fetched from the information of the models, and users can now easily filter
        out the table with pre-composed tags\/pills. These tags work as a toggle selection
        that users can compose.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/DOGkerDrbI9ELUjdfdSFyw3SfJQEFC6KxuB3UHT3sLViyW7Rrh89DZALI7om-izUb_sIjgupj313SSDCKDai4cF5TezGGe9K9a6XIZ1AlPq0PW3FgV5gLk29Rb5ZT8rCJ6X6oLRC\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Filters are now active also in the model details
        view. Users can compose their toggle selections to see, for instance, just
        the \u2018app + units\u2019 list of the model. This interaction is especially
        useful for long and complex models and deployments.<br><\/p>\n\n\n\n<p>Please
        take <a href=\"https:\/\/jaas.ai\/models\">pre-alpha build of the JAAS dashboard<\/a>
        for a test drive and <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/issues\">provide
        feedback on the repo<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Improve
        the current release process<\/h3>\n\n\n\n<p>We are using release drafter which
        builds a changelog from the pull requests closed, grouping them by the labels
        used. Once the GitHub release has been done, a GitHub actions workflow is
        automatically kicked off to build, test and publish the latest version of
        Vanilla framework to NPM and the asset server. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/7Lk6XTJuRoyBqD77JwX_8O_dsTCrev8UqozljkWXp6gfRKTsrSr2Qd7xtLiNh9PjUJyBbUpT2vMykp-7CK_H_2xVCq4Hmwgf2H7HYAUCkhYZhdDKrUA_2az4kU4kOY4Fv92GiQxb\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Design sidebar navigation pattern<\/h3>\n\n\n\n<p>We
        previously had a side navigation pattern a while ago which was removed as
        it was overly complicated and we didn\u2019t see much usage. We now have a
        number of use-cases such as documentation layout and applications.<br><\/p>\n\n\n\n<p>This
        pattern has been designed to accommodate a divider between navigation sets.
        Icons on the right and indicators to the right of the navigation item. We
        will now have a consistent style for highlighting the selected item and item
        hovering.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/5tHxz6-CEEvfvsL1Lu6bJv_4KQfQQUAg3f15huLqSdAWYyn3k3oKonfUUxKgw07zJVcrnLKNEyLtXAAqHACn3rWYEHR9J8DiRS8u0g3yB-VmGtjqlVahG7WSRnQ_lu22Gjv0vPO7\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla React Patterns<\/h2>\n\n\n\n<h3>Modular
        table component<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/zpoTRiYPBd_rAWLOrERDI-mNDWpE95QeFrbFcY1GJq4TleniZlTD89YXIB5B_GfBQUwBBahzlq-9a0u9qMrMgVcY2Rgm9afa-2aZbRl09fhy5IAvYZ59RYmEMlSf46KjzIohdG_X\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration we compared how the different
        ways in which we perform grouping in our web applications. We identified the
        strengths and weaknesses of each and made a draft proposal for a consistent,
        unified approach to grouping that serves all our existing products equally
        well.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Search and filtering benchmarking<\/h3>\n\n\n\n<p>The
        team is continuing working on an advanced search\/filter component that can
        be used across our portfolio of applications, services and websites. The current
        JAAS dashboard filtering includes part of this work and can be considered
        as a first iteration. The goal is to include MAAS and other platforms as well.<\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Snap Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Build
        snap improvements<\/h3>\n\n\n\n<p>Part of moving <a href=\"https:\/\/snapcraft.io\/build\">build.snapcraftt.io<\/a>
        to snapcraft.io\/[snap_name]\/builds, we implemented a better, more intuitive
        \u201cbuild\u201d flow. With the new flow, if your snap is already connected
        to a GitHub repository you will see a build table which contains all the builds
        of the snap so far.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/w2A9A0_mO6dM-HIxObWhnq9m5gR5l2zapQx2s9d3RjyUyay3-TIBe4bF6YaLJgm4M3sDEFW-fL6ijbWvz12Y3GTH2adPv71mycvJGBV0ZndUu4CH75J32Mt7oKK9_3BVV7VPjyMT\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In case you have no GitHub repository connected
        to your snap, you have the possibility of connecting to a repository (from
        any organization you have access to) and then make use of the automatic builds
        when the repository is changed.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/j8cq0JzFqLNiVcRN369VgUZYDbypzWx323M1FjjyQKJax4UTVkQHWqqo9sRHlJtI-EwZF_0A5z5fB806RTxWzGTnbUKLvqN8qGQsnO96AY_vs91iQRb027utYK0uTdzEr_msp0Ub\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Updates to first snap flow<\/h3>\n\n\n\n<p>The
        \u201cFirst Snap Flow\u201d was improved by merging \u201cBuild\u201d and
        \u201cTest\u201d (only available for MacOS) into one section \u201cBuild &amp;
        test\u201d with the test part being optional for both Linux and MacOS.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/K_S-OZ_S0tvk30bJIeM04gLilw8tccYSnmtBLeZT8g5XxJ6x6JWz2xFhl8CNj6Im3mvw6QwgJu6pUuXU8_OSiAvVzRqquV3rF4lsX-YXulkGVexRKqu9lw1ufjRDUtDJyg2HVCYy\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Travis snap flow feature exploration<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/zL2-L4uvLZBIoBi83YJZtoMQp7LumqPA8Njy5tLl4bMRKuZ81kLGGz5hKHvyqvzmDi3g68NDAwms4N6yPBMUWXAy1HfBI_mON5VG8jsVjDPDIlivNCluozMZbP6gC0kPDb1wWKlR\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We worked this week on a user flow that would
        allow users to build their snaps using Travis CI. Up until now they have been
        able to use this as an experimental flow using the CLI, and this flow would
        allow them to set it up using the UI.&nbsp;<br><\/p>\n\n\n\n<p>The main stages
        of the flow are:<\/p>\n\n\n\n<ol><li>Connect a GitHub repo to Snapcraft and
        make sure it includes a snapcraft.yaml and a .travis.yml files.&nbsp;<\/li><li>Log
        in to Travis CI and add the repo.<\/li><li>Authorise Travis CI to be able
        to release the snap to the latest\/edge channel on Snapcraft.<\/li><\/ol>\n","protected":false},"excerpt":{"rendered":"<p>This
