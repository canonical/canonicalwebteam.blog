      string: '[{"id":126204,"date_gmt":"2025-09-09T09:16:57","modified_gmt":"2025-09-09T09:17:17","slug":"how-we-ran-an-effective-sprint-to-refresh-our-design-website-part-2","title":{"rendered":"How
        we ran a sprint to refresh our design website, Part 2"},"content":{"rendered":"\n<p><em>This
        is Part 2 in the series about our website Design sprint. <\/em><a href=\"https:\/\/ubuntu.com\/blog\/how-we-ran-an-effective-sprint-to-refresh-our-website-part-1\"><em>View
        Part 1<\/em><\/a><em> if you haven\u2019t already!<\/em><\/p>\n\n\n\n<p>At
        Canonical, our design team is dedicated to providing valuable resources and
        insights into designing for open source, especially when it comes to complex
        products. Recently, we started a project to refresh our online presence, organizing
        a sprint to redesign our website. This article is the second part of a two-part
        series that takes you through the methods and tools we used to streamline
        and redefine our design team&#8217;s digital footprint.<\/p>\n\n\n\n<p>In
        part 2, you will read about:<\/p>\n\n\n\n<ul>\n<li><strong>Executing the sprint<\/strong>
        \u2013 Day-by-day insights into the methods and tools used during the sprint,
        including how the team collaborated to implement changes.<\/li>\n\n\n\n<li><strong>Post-sprint
        actions and delivery<\/strong> \u2013 A reflection on what we achieved, how
        the team communicated updates, and the next steps for maintaining a cohesive
        online presence.<\/li>\n<\/ul>\n\n\n\n<p>For each section, you will find reflections
        on how our team experienced each exercise, the biggest obstacles, and lessons
        learned for next time. I hope you find valuable insights and can learn from
        our experience to organize your own sprint.<\/p>\n\n\n\n<p><em>Note: Be sure
        to <\/em><a href=\"https:\/\/ubuntu.com\/blog\/how-we-ran-an-effective-sprint-to-refresh-our-website-part-1\"><em>check
        out part 1<\/em><\/a><em>, where we dive into the preparation phase!<\/em><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Executing the sprint<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">Day
        1 &#8211; Information architecture, acceptance criteria, user needs, page
        outlines<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">The goals<\/h4>\n\n\n\n<p>Day
        one was all about setting the tone for the rest of the week. We kicked it
        off with a presentation on our motivation for this project and our mission
        statement, followed by an overview of the agenda for the week and the main
        goals we wanted to hit:<\/p>\n\n\n\n<ul>\n<li>Set the tone for the week with
        a kick-off covering the:\n<ul>\n<li>Goals for the week:\n<ul>\n<li>Create
        content and wireframes for priority pages<\/li>\n\n\n\n<li>Create a plan for
        remaining deliverables (spreadsheet with assignees, deliverables, and timelines
        to hand over to project management)<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Mission
        statement<\/li>\n\n\n\n<li>Future website information architecture<\/li>\n\n\n\n<li>Ownership
        of website sections to maintain and create content for<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Present
        sprint structure\n<ul>\n<li>Walk through resources and where to find them<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n\n\n\n<h4
        class=\"wp-block-heading\">The journey<\/h4>\n\n\n\n<p>For day 1, we wanted
        our participants to understand the big-picture idea for the website.&nbsp;<\/p>\n\n\n\n<p>The
        kick-off meeting focused on a couple of points to set the tone for the week:&nbsp;<\/p>\n\n\n\n<ul>\n<li><strong>The
        outcomes of the information architecture workshop<\/strong>, to show how the
        different areas of the website would relate to each other.<\/li>\n\n\n\n<li><strong>The
        mission statement<\/strong>, to give an idea of the tone we wanted to see
        throughout the pages.<\/li>\n\n\n\n<li><strong>Insights from our Head of Design<\/strong>,
        to give the team more information on the type of people he was hoping we would
        reach with our website, and what he was excited to see at the end of the week.<\/li>\n<\/ul>\n\n\n\n<p>Once
        we established the big picture, it was time to focus on individual sections.
        We divided the team into groups of 2 or 3 and assigned a section of the website
        to work on. Each group was tasked with understanding the type of people we
        wanted to reach with our content and the questions they might have. We also
        shared links to existing content for participants to reference, reuse, or
        mark as outdated to avoid duplicating work when possible.&nbsp;<\/p>\n\n\n\n<p>To
        ensure consistency across all groups, we provided a template for each group
        to complete, which could later be used as the foundation for the page&#8217;s
        meta description.<\/p>\n\n\n\n<figure class=\"wp-block-table\"><table><tbody><tr><td><strong>TEMPLATE<\/strong><\/td><td><\/td><\/tr><tr><td>Page
        title (60 characters max)<\/td><td><\/td><\/tr><tr><td>Page description (160
        characters max)<\/td><td><\/td><\/tr><tr><td>Suggested page URL<\/td><td><\/td><\/tr><tr><td>Suggested
        navigation<\/td><td><em>Sample: Home &gt; About the team &gt; Mission &amp;
        Vision<\/em><\/td><\/tr><tr><td>Target audience(s)<\/td><td><\/td><\/tr><tr><td>Top
        3 visitor questions to answer on the page&nbsp;<\/td><td><\/td><\/tr><tr><td>Headlines<\/td><td><\/td><\/tr><tr><td>Page
        owner&nbsp;<\/td><td><\/td><\/tr><tr><td>Link to your images and logos in
        the asset manager or elsewhere<\/td><td><\/td><\/tr><tr><td>Link to Figma
        file<\/td><td><\/td><\/tr><\/tbody><\/table><\/figure>\n\n\n\n<p>Most groups
