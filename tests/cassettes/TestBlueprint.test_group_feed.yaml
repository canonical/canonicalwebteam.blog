        of how we use Google Docs formatting to experiment with layouts at the copy
        stage<\/em><\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Day 4 &#8211; Layout,
        wireframes, final content touches<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">The
        goals<\/h4>\n\n\n\n<ul>\n<li>Finalize content writing<\/li>\n\n\n\n<li>Create
        low-fidelity wireframes<\/li>\n<\/ul>\n\n\n\n<h4 class=\"wp-block-heading\">The
        journey<\/h4>\n\n\n\n<p>With the content and basic layout in mind, we started
        this day with a presentation from our visual team on how to effectively balance
        layouts using our grid systems and examples of best practices when designing
        layouts in Figma. The idea was to get the teams in a creative mood to experiment
        with visuals and focus on the overall flow of their pages.&nbsp;<\/p>\n\n\n\n<p>From
        there, we guided the teams on how to transfer their work from Docs to Figma
        using components from our low-fi webpage library, encouraging them to experiment
        with different layout options to find the best structure for each page. This
        process gave us a clearer sense of the final product and allowed us to refine
        the visuals and overall flow. The Round Robin review exercise was particularly
        valuable at that stage. It allowed the different teams to examine other groups&#8217;
        work, offering inspiration and identifying areas for improvement.<\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">The outcome<\/h4>\n\n\n\n<p>At the end of that
        day, we had low-fi wireframes for all the priority pages. Some teams also
        started experimenting with higher fidelity wireframes, using pictures they
        took during our in-person sprints to liven up the pages.<\/p>\n\n\n\n<figure
