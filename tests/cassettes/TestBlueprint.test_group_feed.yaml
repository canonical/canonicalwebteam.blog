        open design page<\/em><\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Day 5 &#8211;
        Wr\ufeffap-up, finalizing planning sheet<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">The
        goals<\/h4>\n\n\n\n<ul>\n<li>Refine wireframes from the previous day<\/li>\n\n\n\n<li>Fill
        out the planning spreadsheet<\/li>\n<\/ul>\n\n\n\n<h4 class=\"wp-block-heading\">The
        journey<\/h4>\n\n\n\n<p>The final day was planning-heavy. Teams focused on
        refining the wireframes created earlier and compiling all necessary information
        for the web team into the planning spreadsheet. The goal was to ensure that
        the person responsible for delivering the website could access all the details
        needed to build the pages without being familiar with each one. To streamline
        communication, groups assigned a point of contact for each page, ensuring
        the project owner knew who to ask for additional information or clarification.
        If further work was required on a page, the designated contact person would
        also be responsible for tracking progress and keeping the project owner updated.<\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">The outcome<\/h4>\n\n\n\n<p>By the end of the week,
        most of the pages were close to a final, high-fidelity version. A few pages
        still required additional visual refinement, and these were flagged for completion
        after the sprint. The planning spreadsheet was helpful to clarify responsibilities
        and served as a final progress checklist to wrap up the sprint effectively.<\/p>\n\n\n\n<p>Seeing
        all the work coming together was incredibly rewarding and showed the significant
        progress made throughout the process.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image
