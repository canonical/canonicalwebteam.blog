        4.0 release"},"content":{"rendered":"\n<p>Last week we released a <a href=\"https:\/\/github.com\/canonical\/vanilla-framework\/releases\/tag\/v4.0.0\">new
        major version of the Vanilla framework<\/a>. Vanilla 4.0 introduces the elements
        of the new style used for a current rebranding of Canonical&#8217;s brochure
        websites, including typography changes of headings utilising new variable
        Ubuntu font, wider grid width, removed rounded corners, some updated colours,
        and updates to any related components.<br><\/p>\n\n\n\n<p>We treat Vanilla
        4.0 as an interim release that includes elements of new branding but keep
        the support for the old style of components as well to allow for easier and
        more granular migration on our biggest websites. Therefore there are no significant
        breaking changes or removed components.<br><\/p>\n\n\n\n<p>But even without
        breaking changes, because of quite significant visual differences introduced
        by updated typography and wider grid, it is recommended to properly QA templates
        and pages, especially if there are any custom styles built on top of Vanilla.<br><\/p>\n\n\n\n<p>Below
        we explain in a bit more detail the most important aspects of the Vanilla
        4.0 release.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Heading typography<\/h2>\n\n\n\n<p>Vanilla
        4.0 introduces an updated heading hierarchy, with fewer font sizes and carefully
        selected weights, which are possible thanks to the new, variable version of
        the Ubuntu font. <br><\/p>\n\n\n\n<p>The table below lists font sizes, and
        their intended use (please note, some of the styles are limited to small screens,
        while others are for larger screens).<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/assets.ubuntu.com\/v1\/e3ea2317-vanilla-4.0-blog-typography.png\"
        alt=\"Presentation of all text sizes available in Vanilla 4.0.\nSize 14, for
        secondary text, side notes, etc.\nSize 16, for default body text, headings
        levels 5 and 6.\nSize 24, for headings levels 3 and 4.\nSize 32, for headings
        levels 1 and 2 on small screens.\nSize 40, for headings levels 1 and 2 on
        large screens.\nSize 120, for ad hoc display headings for important bespoke
        pages.\"\/><\/figure>\n\n\n\n<p>Below is a comparison of the heading styles
        in Vanilla 3.0 and Vanilla 4.0.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/assets.ubuntu.com\/v1\/39431a6d-vanilla-4.0-migration-typography-before.png\"
        alt=\"Visual presentation of how headings of all levels looked like in Vanilla
        3.0.\"\/><figcaption>Heading typography in Vanilla 3.0<\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/assets.ubuntu.com\/v1\/dfa47513-vanilla-4.0-migration-typography-after.png\"
        alt=\"Visual presentation of how headings of all levels look like in Vanilla
        4.0.\"\/><figcaption>Heading typography in Vanilla 4.0<\/figcaption><\/figure>\n\n\n\n<h2
        class=\"wp-block-heading\">New components for brochure sites<\/h2>\n\n\n\n<p>To
        help build brochure sites in the new style we implemented a couple of new
        components or variants of existing ones. These include <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/grid#common-patterns\">new
        grid shorthands<\/a> and <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/section\">sections<\/a>
        for building layouts and spacing, or <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/rule\">horizontal
        rules<\/a> for better visual separation and vertical rhythm.<\/p>\n\n\n\n<p>We&#8217;ve
        introduced a simpler grid system of 25% increments, on which the new layouts
        and components are based. The system aims to create a more consistent and
        coherent look.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img decoding=\"async\"
        src=\"https:\/\/assets.ubuntu.com\/v1\/7bc80c1d-vanilla-example-25-layout.png\"
        alt=\"An example visualisation of a page using new Vanilla grid, horizontal
        lines, and other aspects of new style.\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">Paper
        background<\/h2>\n\n\n\n<p>Another aspect of the new style is the new light
        grey background colour that we call paper background. It will be used on all
        the pages in place of the previous white.<br><\/p>\n\n\n\n<p>Alongside that
        change we also adjusted the default text colour to pure black, to increase
        the contrast and readability and provided some updates to the dark theme.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">More on Vanilla 4.0<\/h2>\n\n\n\n<p>To learn more
        about changes introduced in Vanilla 4.0 you can check our <a href=\"https:\/\/vanillaframework.io\/docs\/migration-guide-to-v4\">detailed
        migration guide<\/a> or <a href=\"https:\/\/github.com\/canonical\/vanilla-framework\/releases\/tag\/v4.0.0\">release
        notes on GitHub<\/a>.<br><\/p>\n\n\n\n<p>Aspects of brochure site layout and
        components are also explained in our <a href=\"https:\/\/vanillaframework.io\/docs\/layouts\/brochure\">brochure
        site documentation<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Already
        using Vanilla 4.0<\/h2>\n\n\n\n<p>Some of our websites are already using Vanilla
        4.0 and some aspects of the new brochure site style.<\/p>\n\n\n\n<p>The <a
        href=\"https:\/\/snapcraft.io\">Snapcraft store pages<\/a> have been recently
        refreshed with the new style. You can <a href=\"https:\/\/snapcraft.io\/blog\/snapcraft-io-reloaded-check-out-the-new-look-and-feel\">read
        more about Snapcraft redesign on their blog<\/a>.<\/p>\n\n\n\n<p>The <a href=\"https:\/\/canonical.com\/careers\">Canonical
        career pages<\/a> have been one of the first redesigned in the new style,
        and the whole <a href=\"https:\/\/canonical.com\/\">Canonical website<\/a>
        has been just recently completely rebranded with Vanilla 4.0 and the new style.<\/p>\n\n\n\n<p>And
        in the upcoming weeks and months, many other Canonical sites will be getting
