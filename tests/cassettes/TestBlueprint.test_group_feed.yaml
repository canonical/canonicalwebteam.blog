ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":94727,"date":"2020-03-31T10:24:12","date_gmt":"2020-03-31T10:24:12","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=94727"},"modified":"2020-03-31T10:30:05","modified_gmt":"2020-03-31T10:30:05","slug":"automating-our-vanilla-releases-with-github-actions","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/03\/31\/automating-our-vanilla-releases-with-github-actions\/","title":{"rendered":"Automating
        our Vanilla releases with GitHub actions"},"content":{"rendered":"\n<p>The
        <a href=\"https:\/\/vanillaframework.io\">Vanilla framework<\/a> has a history
        of being released very infrequently. Sometimes it has been months between
        releases, which made the upgrade process often hard and time-consuming.<\/p>\n\n\n\n<p>One
        of the reasons for that was a manual and a quite time-consuming release process.<br><\/p>\n\n\n\n<p>Over
        several weeks earlier this year, we\u2019ve been working on various improvements
        that helped us release more frequently and reliably. Thanks to a couple of
        tools and scripts we\u2019ve been able to automate most of the release process,
        so currently preparing a new release takes minutes rather than long hours.<\/p>\n\n\n\n<h2>The
        past<\/h2>\n\n\n\n<p>Previously the Vanilla framework release process was
        mostly manual and required a couple of (sometimes quite long) steps.<br><\/p>\n\n\n\n<p>Release
        notes needed to be prepared manually by browsing GitHub history. With releases
        being prepared every couple of months it resulted in hundreds of commit messages
        to go through.<br><\/p>\n\n\n\n<p>Publishing the framework package to NPM
        and uploading the CSS to our assets server was also made manually by a developer
        using command-line tools.<br><\/p>\n\n\n\n<p>After the release was published
        we also needed to update the Vanilla framework website and the docs. These
        used to be two separate projects and deployments, both having Vanilla framework
        itself as a dependency.<\/p>\n\n\n\n<p>Both sites needed to be updated to
        use the latest Vanilla version, built and deployed separately.<\/p>\n\n\n\n<p>While
        some parts of this process were already automated on our Jenkins the process
        was still quite cumbersome.<br><\/p>\n\n\n\n<p>Over a couple of iterations
        at the beginning of this year, we worked on improving the release process
        in all of these areas.<\/p>\n\n\n\n<h2>The present<\/h2>\n\n\n\n<h3>The Release
        Drafter action<\/h3>\n\n\n\n<p>One of the most time-consuming parts of preparing
        the release was writing the release notes. The more time between releases
        results in a greater number of commits to sieve through to get the list of
        completed issues.<br><\/p>\n\n\n\n<p>To automate this task we started using
        <a href=\"https:\/\/github.com\/release-drafter\/release-drafter\">Release
        Drafter<\/a>, which is a script that can be run on your GitHub repository
        to create a draft of release notes based on the list of PR closed since the
        previous release. It includes support for some <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/v2.7.1\/.github\/release-drafter.yml\">basic
        templating in markdown and grouping<\/a> the issues based on labels.<br><\/p>\n\n\n\n<p>While
        this automatic release notes draft usually still requires a bit of editing
        and clean up it has significantly reduced the time needed to prepare the release
        changelog but improved the quality of release notes by automatically linking
        to closed pull requests and making sure we don\u2019t miss any feature included
        in the release.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Gj7Y5twu2yAmZLoPMTOn5zLHUUaussMjituBtxWmhTNqiE1pueEeftwA2OyBDRjg2euDThfh7lpxjWd7Qd0FVf_jZZQkEH-P1p_k41apz2k2ikIYRYuhXco5_M4ZBlafaYEmrDNx\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Automatic publishing with GitHub workflows<\/h3>\n\n\n\n<p>The
        main part of the release process is publishing <a href=\"https:\/\/www.npmjs.com\/package\/vanilla-framework\">the
        Vanilla framework package<\/a> to NPM and uploading the CSS to our assets
        server.<br><\/p>\n\n\n\n<p>While it was already quite straightforward (just
        a couple of commands to run in terminal) it was still a manual job for a developer
        that usually revolved around copy-pasting commands from the previous release
        and making sure to update them with a new version number.<br><\/p>\n\n\n\n<p>Because
        publishing the package was already a set of commands to run, it was fairly
        easy to turn those into <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/v2.7.1\/.github\/workflows\/publish-on-release.yml\">a
        script<\/a> that we can run as a <a href=\"https:\/\/help.github.com\/en\/actions\/configuring-and-managing-workflows\">GitHub
        Workflow<\/a>.<\/p>\n\n\n\n<p>GitHub Workflows can be triggered by various
        events that happen in the repository, so we assigned our publish workflow
        to the release event.<br><\/p>\n\n\n\n<p>So now, once we edit the release
        notes draft and publish the release on GitHub automatically the workflow will
        run that publishes Vanilla framework to NPM and our assets server.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/BNjhfoTeMvzFVmkENWUKwm9WOQLjsHlqc5wldnR9bY-OSSlt78d9zQgltxvZXwE-MjzkiVzwg3iykKT0EDBvoFIOqOAJUK9uCqz4o57VkEBFXa87jUHzOzO8VJ9aMMCzNl8iOdjt\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>One vanillaframework.io site&nbsp;<\/h3>\n\n\n\n<p>The
        next step in the release process is deploying the updated Vanilla site and
        docs. These used to be two separate projects with two separate deployments
        that needed to be manually triggered whenever we wanted to update the sites.
        This not only required time but was also a source of some issues and inconsistencies
        when both sites were not updated to the latest Vanilla version.<br><\/p>\n\n\n\n<p>To
        improve this we decided to merge both sites into one project. We moved static
        pages previously served as vanillaframework.io into Vanilla framework docs
        and started to build, serve and deploy it as one website. This helps with
        removing inconsistencies between them, makes sure all pages correctly use
        the latest version of Vanilla and reduces the time needed to test and deploy
        the site.<br><\/p>\n\n\n\n<p>We currently deploy the staging version of the
        site on every merge to the master branch. This makes sure our website deployment
        is always ready for the release. Once the new version of Vanilla is released
        to NPM we can QA the staging website and deploy it to production with one
        click of the button.<\/p>\n\n\n\n<h2>The future<\/h2>\n\n\n\n<p>Vanilla framework
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.7.1\">version
        2.7.1<\/a> published at the end of February was the first fully automated
        release. Since then we have released two more and plan to release regular
        updates at least after every two-week iteration.<br><\/p>\n\n\n\n<p>The automated
        release process is not only smoother and takes less time, but also much less
        prone to human error.<br><\/p>\n\n\n\n<p>But there are still areas for possible
        improvements.<br><\/p>\n\n\n\n<p>With every major release, we are sending
        a newsletter describing the latest changes and additions to the Vanilla framework.
        This is still a very manual process that involves editing an email campaign
        template on MailChimp. Because the content of the email is loosely based on
        the release notes (that are already automated with Release Drafter), we could
        think of pre-populating the newsletter content with release notes.<br><\/p>\n\n\n\n<p>Instead
        of triggering the release manually using GitHub UI, we could automatically
        release (and publish) whenever the Vanilla version is updated in the package.json
        file. We already have <a href=\"https:\/\/github.com\/canonical-web-and-design\/canonicalwebteam.templatefinder\/blob\/master\/.github\/workflows\/publish.yml\">similar
        workflows in place for our python packages<\/a>.<\/p>\n\n\n\n<h2>Summary<\/h2>\n\n\n\n<p>Investing
        part of our development time into automation allowed us to create a much faster
        and more reliable release process for Vanilla. We were able to explore new
        creative uses of GitHub workflows and found them very useful not only as an
        alternative to existing CI services but also as a great opportunity to automate
        different events around the repository.<br><\/p>\n\n\n\n<p>This already gives
        us the possibility to release the Vanilla framework more frequently and more
        reliably, so all our projects can be up to date.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
