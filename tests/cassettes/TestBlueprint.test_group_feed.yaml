        class=\"has-text-align-center\"><em>A snapshot of what our pages looked like
        on the final day<\/em><\/p>\n\n\n\n<h4 class=\"wp-block-heading\">The goals<\/h4>\n\n\n\n<ul>\n<li>Finalize
        leftover work<\/li>\n\n\n\n<li>Arrange a handover to the web team<\/li>\n\n\n\n<li>Gather
        feedback&nbsp;<\/li>\n\n\n\n<li>Communicate success to other teams<\/li>\n<\/ul>\n\n\n\n<h4
        class=\"wp-block-heading\">The journey<\/h4>\n\n\n\n<h5 class=\"wp-block-heading\"><em>Handing
        over the pages<\/em><\/h5>\n\n\n\n<p>After completing the sprint, we reviewed
        the high-fidelity wireframes and copy documents to ensure they were aligned.
        One key detail we focused on was verifying links and their intended destinations.
        Once we finalized each page, we cross-referenced the planning sheet with the
        Figma files and coordinated with the Web team to hand over the work. The structure
        was helpful to make sure we didn\u2019t forget anything and expedite the briefing
        process.<\/p>\n\n\n\n<h5 class=\"wp-block-heading\"><em>Gathering feedback<\/em><\/h5>\n\n\n\n<p>At
        the end of the week, we sent a survey to the participants to gather feedback
        on the sprint\u2019s organization and outcomes. The responses showed that
        despite an initial adjustment period, participants had a great time collaborating
        on a project that benefited the entire team. Many noted that the results exceeded
        their expectations, with the deliverables alone justifying the time commitment.
        Interestingly though, participants noted that the most meaningful outcome
        was the strengthened connections among team members.<\/p>\n\n\n\n<h5 class=\"wp-block-heading\"><em>Communicating
        success<\/em><\/h5>\n\n\n\n<p>Given the significant time investment required
        to execute this sprint, it was important to show a clear return on that investment.<\/p>\n\n\n\n<p>We
        organized a presentation for the entire Design team to showcase the work attendees
        completed throughout the week, with special thanks to our moderators and in-house
        experts. Additionally, we shared the feedback gathered during the week, highlighting
        the broader impact of the exercise, strengthening team cohesion, and fostering
        a renewed appreciation for the incredible work our content team does every
        day.<\/p>\n\n\n\n<p>We also decided to write this very series! The effort
        that went into planning and executing this sprint is worth sharing and celebrating,
        and hopefully, if you\u2019ve made it this far, you\u2019ll find it valuable
        too.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">The takeaways<\/h4>\n\n\n\n<p>I
        was glad to see the positive reactions about connections, as this was an intentional
        focus from the start. As the team grows, building strong relationships becomes
        more challenging. We naturally tend to orbit around the same groups of people
        and have limited opportunities to collaborate with designers outside our product
        teams. With this in mind, I carefully paired people with different skill sets
        and seniority levels to encourage fresh perspectives and stronger bonds. This
        was tricky, as we didn\u2019t receive the final attendee list until the sprint
        began, but we did our best to organize ahead of time. Seeing it pay off was
        one of my personal highlights.<\/p>\n\n\n\n<p>On the flip side, we received
        a lot of feedback about the intensity of the week. In hindsight, we could
        have been even more cautious about how much we scheduled. Despite factoring
        in breaks, our agenda was still too ambitious, and midway through, we realized
        we should have scaled back further. Content creation demands deep focus and
        creativity, which can be exhausting without proper downtime. It\u2019s tempting
        to maximize every available moment, but in the long run, this approach can
        be counterproductive. Breaks are essential for recharging and sparking new
        ideas, and without enough breathing room, engagement is more likely to drop.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Key takeaways and final thoughts<\/h2>\n\n\n\n<p>The
        sprint week was an intense but rewarding experience, filled with valuable
        lessons and achievements. Overall, the experience highlighted the importance
        of proactive communication, realistic pacing, and collaboration to create
        a successful and sustainable workflow.&nbsp;<\/p>\n\n\n\n<p>Here are some
        of my takeaways from the experience:<\/p>\n\n\n\n<ul>\n<li><strong>Spotlight
        your experts<\/strong><br>Providing a platform for team members to share their
        expertise with the rest of the team was a great way to recognize our internal
        talents and for everyone to build empathy with one another.&nbsp;&nbsp;<\/li>\n\n\n\n<li><strong>Round-robin
        exercises are the best<\/strong><br>The round-robin reviews were instrumental
        in accelerating the review process, offering multiple perspectives that helped
        identify inconsistencies and actionable improvements more quickly.<\/li>\n\n\n\n<li><strong>Keep
        it real<\/strong><br>Recognizing progress and setbacks was important to avoid
        people becoming overwhelmed or disengaged. The recap session at the end of
        each day helped with keeping the energy up as the week went on. It provided
        a space for the teams to chat and share advice or ideas, or just appreciate
        one another.&nbsp;<\/li>\n\n\n\n<li><strong>Under-plan and over-communicate<\/strong><br>Clearer
        and more proactive communication ahead of the sprint would have been helpful
        to gather more participants. Even with a conservative approach, our goals
        were ambitious. Having more hands on deck would have allowed us to lighten
        the workload and ensure a more balanced experience for all participants.<\/li>\n\n\n\n<li><strong>Plan
        twice as many breaks as you think you may need<\/strong><br>Building in breaks
        is essential to avoid burnout and maintain productivity. It is especially
        important when working on brain-intensive work like copywriting, which requires
        a lot of focus.&nbsp;<\/li>\n<\/ul>\n\n\n\n<p>This article is the spiritual
        successor of <a href=\"https:\/\/ubuntu.com\/blog\/what-we-learned-at-our-first-official-gv-design-sprint\">this
        great article published years ago<\/a>. I found it helpful when I worked on
        setting up this whole thing. Check it out next for more planning inspiration!<\/p>\n\n\n\n<p>And
