        goal of the initiative is to better understand what makes an open source project
        accessible to external contributors. This is a great opportunity to experience
        big and small projects. Projects with different cultural personalities. Build
        up some tips and tricks on how to run good projects and apply them to ours.
        This is a source of pride for the team by encouraging us to help projects
        going forward.&nbsp;<\/p>\n\n\n\n<p>Open source encourages compatibility with
        standards, making locking users in more difficult. This is why we love the
        freedom open source offers. Open source software allows for sharing knowledge,
        gaining knowledge, and practising. It promotes transparency in data collection
        and software systems. Freedom, therefore, is the gift that keeps on giving.<\/p>\n\n\n\n<p>Please
