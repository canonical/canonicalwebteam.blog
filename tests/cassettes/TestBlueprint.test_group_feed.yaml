        and Web team summary \u2013 30th March 2020"},"content":{"rendered":"\n<p>Due
        to the rapidly developing Coronavirus (COVID-19) situation, the entire web
        team has transitioned to 100% remote for the foreseeable future. Canonical
        is well set up to remain productive but brings design challenges such as group
        sketching which we are testing and evaluating solutions.<br><\/p>\n\n\n\n<p>Here
        are some of the highlights of our completed work over the previous iteration.<br><\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<p>Zihe:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/K436ddSv764H_xpwR-IdadHYnhcAGNPy4q1kz_VH1mbGYdCcz70i8RbMfqyvqaN6pLScvGIN_X2VRhpuqqy3TAGLBnK-J45QsadSEKjr3EoOfr3HJAHn7O5rNULaH6ehMFhLPM7m\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi, I\u2019m Zihe (\u5b50\u548c)!<\/p>\n\n\n\n<p>I
        love museums, shows and yes all kinds of food. Spent a lot of time travelling,
        I see the world with boundless imagination and unique perception.<br><\/p>\n\n\n\n<p>I
        graduated from University College London with a Master\u2019s Degree in Human-Computer
        Interaction. Previously I was a UX designer on a wellbeing management app
        and then a smart home IoT project.<br><\/p>\n\n\n\n<p>I joined Canonical in
        February 2020, based in our lovely London office (oh I miss you BlueFin).
        Currently, I\u2019m working on Vanilla React components and JaaS dashboard
        \ud83d\ude42<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our Web Squad develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a>.<br><\/p>\n\n\n\n<h3>Whitepapers, case studies and
        webinars<\/h3>\n\n\n\n<p>As usual, we created pages for a set of new resources,
        including:<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/case-study-rigado\">Rigado
        cuts customers&#8217; time-to-market with Ubuntu Core and AWS<\/a><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/o_7hQV7rG4Ss8ViljZpCLtzJLTaCzVY56dxGXVuZCG1LONPC4clM5I_SnTggAngVy8JTC4iGPEgiQvEKxjDINs9SgengI4xe1rd2ke6uclM-TtV8ge1OrbAIzAyFJ6XNw8eNJ0Ns\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/pre-kubecon-event\">Virtual
        event: MicroK8s &amp; Kubernetes<\/a><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Lww2VS7OGNmkNiLICyMvI4xzrgZKcJTY8Eb0r7VtB6Bzeu-voUlCNmjp1A5-NR5fzjM_xkpftg8jwr8zsaKApdllAPnSNerOacUD4iuGhCoW5WGidASfwqsp-17gKK6Qzk5oKxwx\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>CVEs<\/h3>\n\n\n\n<p>We are working on a
        new section of ubuntu.com to list CVEs, to replace the existing list <a href=\"https:\/\/people.canonical.com\/~ubuntu-security\/cve\/\">in
        people.canonical.com<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/bwDTEEw3sqOWwv7FGjg1i4xreLdSiO1uB63uPsuOTSY47GJeFZZ1dC3pbM217zgQYMD7pcD7hzBMOlZS-r-vp4tuBKLZ_kASRaH4KEX2b80zaoeKgNP-P9NSvxjcTgGMZJCm5ke-\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration we designed the information
        schema for the new section, and we will continue next iteration.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/JB4gdqIppFpQxg-OGlW52AsxRmCC-Y7YjDy5xFjRNgPoP4rtjIK8v66D14L1JZA5Cwb7QI_5t_UWhTM5ntgLABaQ4Xv0cNDAYUDHjBW3ZHvNy0rRiGhq4a23AtKwZ1fmWcXIEaFF\"
