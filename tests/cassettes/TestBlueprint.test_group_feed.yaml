        we ran an effective sprint to refresh our design website, Part 1"},"content":{"rendered":"\n<p><\/p>\n\n\n\n<p>A
        core goal of our design team at Canonical is to create a space where people
        can easily access valuable insights on design in the open source industry,
        along with best practices for designing complex systems that serve a diverse
        range of users. Over the years, we created and shared a wealth of great design
        resources.&nbsp;<\/p>\n\n\n\n<p>However, after years of contributing across
        multiple sites and platforms, our online presence had become fragmented and
        in need of some much-needed TLC, or \u201cTender Loving Care\u201d as the
        expression goes.&nbsp;<\/p>\n\n\n\n<p>This series explores the methods and
        tools we used to organize a sprint that helped us streamline and redefine
        our digital footprint. Part one focuses on how we organized the sprint, while
        part two recounts the execution and results of the sprint.&nbsp;<\/p>\n\n\n\n<p>In
        part one, we cover the following:<\/p>\n\n\n\n<ul>\n<li><strong>Auditing our
        online presence<\/strong> \u2013 How the team assessed our platforms, content,
        and user experience to find gaps and inconsistencies<\/li>\n\n\n\n<li><strong>Defining
        our mission and values<\/strong> \u2013 A deep dive into the purpose of the
        Canonical design team\u2019s online presence and the guiding principles shaping
        its direction<\/li>\n\n\n\n<li><strong>Structuring a new information architecture<\/strong>
        \u2013 How we organized content to improve navigation and relevance<\/li>\n\n\n\n<li><strong>Planning
        the design sprint<\/strong> \u2013 Details on gathering participants, setting
        time constraints, defining deliverables, and preparing resources<\/li>\n<\/ul>\n\n\n\n<p>Part
        two covers:<\/p>\n\n\n\n<ul>\n<li><strong>Executing the sprint<\/strong> \u2013
        Day-by-day insights into the methods and tools we used, including how the
        team collaborated to implement changes<\/li>\n\n\n\n<li><strong>Post-sprint
        actions and delivery<\/strong> \u2013 A reflection on what was achieved, how
        the team communicated updates, and the next steps for maintaining a cohesive
        online presence<\/li>\n<\/ul>\n\n\n\n<p>For each phase, you will find reflections
        on how our team experienced each exercise, the biggest obstacles, and lessons
        learned for next time. I hope you will find valuable insights and can learn
        from our experience to organize your own online presence sprint.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Auditing our online presence<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">The
        goals<\/h3>\n\n\n\n<ul>\n<li>Understand the scope of the sprint<\/li>\n\n\n\n<li>Assess
        the key requirements for a potential website redesign<\/li>\n\n\n\n<li>Assess
        potential priorities and objectives<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">The
        journey<\/h3>\n\n\n\n<p>Over time, the content and resources the design team
        shared online got increasingly scattered across various platforms. We had
        resources on company websites, community platforms, internal documents, and
        public forums. This made it hard to maintain over time.<\/p>\n\n\n\n<p>To
        assess what we were working with, my first step was to audit the content.
        The team gathered and linked all the places where we shared design work, discussed
        insights, or contributed to design conversations. This was very manual and
        time-consuming. It involved a mix of tapping into institutional knowledge,
        archive diving, and old-fashioned googling.<\/p>\n\n\n\n<p>I recruited a few
        teammates to maximize our chances to cover as much ground as possible. We
        used a shared Miro board to document every piece of content we found, where
        it was linked to, what platform it lived on, and what the goals of the content
        were. We also added comments about \u201cfreshness\u201d and quality to help
        us contextualize what needed to be kept, modified, replaced, or deleted.<\/p>\n\n\n\n<p>By
        the end, we had a list of content to evaluate based on its purpose, relevance,
        and efficiency.&nbsp;<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"891\" height=\"718\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/286f\/image.png\"
        alt=\"A screenshot of our auditing board. For each outlet, there are three
        categories: Purpose, Thoughts\/questions, and Actions, to document our audit.\"
        class=\"wp-image-125201\"\/><\/figure><\/div>\n\n\n<p class=\"has-text-align-center\"><em>Extract
        of our online presence audit<\/em><\/p>\n\n\n\n<p>Next, I brought the whole
        team together to review our findings. We addressed key questions and areas
        of uncertainty, like how we wanted to represent <a href=\"https:\/\/canonical.design\/design-systems\">our
        design system<\/a> and the relationship between the <a href=\"https:\/\/vanillaframework.io\/docs\">Vanilla
        framework<\/a> and <a href=\"https:\/\/ubuntu.com\/blog\/designing-canonicals-figma-libraries-for-performance-and-structure\">our
        design libraries<\/a>. This helped us understand our options and clarify the
        actions needed for each item as we move forward.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">Audit
        Workshop: How to run it<\/h4>\n\n\n\n<h5 class=\"wp-block-heading\">Duration<\/h5>\n\n\n\n<p>2
        to 3 days to gather content \/ 50 min to discuss findings<\/p>\n\n\n\n<h5
        class=\"wp-block-heading\">Preparation<\/h5>\n\n\n\n<p><strong>Prepare your
        board<\/strong><\/p>\n\n\n\n<ul>\n<li>The goal here is to list all artifacts
        found and provide the right level of information to get as close as possible
        to make a keep\/update\/delete decision for each item by the end of the group
        discussion.<\/li>\n\n\n\n<li>Asynchronously, the moderator needs to ask the
        team to add links to every place where information is shared or hosted following
        this pattern:&nbsp;\n<ul>\n<li>Header post-it\n<ul>\n<li>Where the content
        was found and the link to the content<\/li>\n\n\n\n<li>What topic it covers<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Purpose
        post-it\n<ul>\n<li>What does the content try to do<\/li>\n\n\n\n<li>Additional
        context like freshness, maintenance status, or quality levels<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Thoughts\/Questions
        post-it\n<ul>\n<li>Main points to discuss with the teams when reviewing the
        content<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Suggested actions post-it\n<ul>\n<li>Suggested
        options to address challenges identified by the team<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>If
        the audit exposes a lot of content, the moderator should organize the different
        artifacts by topic or purpose to facilitate splitting the workshop audience
        into groups. Examples of categories can be related to the type of content,
        like \u201cweb pages\u201d, \u201ctutorials\u201d, or their audience, like
        \u201cinternal material\u201d, \u201cdesigner\/developer-oriented content\u201d,
        etc.<\/li>\n<\/ul>\n\n\n\n<p><strong>Prepare you attendees<\/strong><\/p>\n\n\n\n<ul>\n<li>Once
        the board preparation is done, the moderator needs to ask attendees to familiarize
        themselves with the board to help reduce the time spent reading the information
        on the board.<\/li>\n\n\n\n<li>Always make sure attendees are familiar with
        the tools you use. If people are not familiar with Miro, make sure to dedicate
        some time at the beginning of the workshop to get people up to speed. Do check
        authorization and whether attendees have all the required permissions to participate
        ahead of time.<\/li>\n<\/ul>\n\n\n\n<h5 class=\"wp-block-heading\">Guidelines
        <\/h5>\n\n\n\n<p><strong>Step 1: Present the context (10 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>Introduce
        the goal. By the end of the session, there should be a clear set of actions
        for each artifact\u2014whether to keep, update, modify, archive, or delete
        it.&nbsp;&nbsp;&nbsp;<\/li>\n\n\n\n<li>Explain the criteria chosen to assess
        the content. In our example, we used purpose, relevance, accuracy, and efficiency.<\/li>\n\n\n\n<li>If
        you had to group people to cover the entire artifact list, separate people
        into their groups.<\/li>\n\n\n\n<li>Allow 5 minutes for people to get a refresher
        on what they will be looking at during the session.<\/li>\n<\/ul>\n\n\n\n<p><strong>Step
        2: Discuss each piece (30 to 40 min, or as needed based on the number of items
        to review)<\/strong><\/p>\n\n\n\n<ul>\n<li>Assign a 3 to 5 minutes timer depending
        on how complex the discussions are expected to be for each item, and prompt
        the discussion using the following questions:\n<ul>\n<li>Does this content
        serve a clear purpose?<\/li>\n\n\n\n<li>Is it still relevant to our audience
        and goals?<\/li>\n\n\n\n<li>Does it need updates, restructuring, or consolidation?<\/li>\n\n\n\n<li>Should
        it be archived or deleted? Why?<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>At the end
        of the timer, label each piece as <strong>Keep, Update, Modify, Archive, or
        Delete,<\/strong> and note the rationale for each decision in the Action post-its.&nbsp;<\/li>\n\n\n\n<li>If
        a consensus cannot be reached, the moderator should mark the item as <strong>To
        Be Resolved<\/strong>, document the reasons for the disagreement, and note
        the key individuals needed to address the issue.<\/li>\n<\/ul>\n\n\n\n<p><strong>Step
        3: Wrap-up and next steps (10 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>The moderator
        should quickly review the categorized content and decisions made. Make sure
        to highlight any contentious items to allow more people to come forward if
        they have a valuable perspective they can bring to the follow-up discussion.<\/li>\n<\/ul>\n\n\n\n<p><strong>Follow-up<\/strong><\/p>\n\n\n\n<ul>\n<li>If
        there are any unresolved items, schedule a follow-up with the people able
        to make decisions regarding the items. Do try to do this as soon as possible
        to keep the momentum going.&nbsp;<\/li>\n\n\n\n<li>For each item with a clear
        resolution, reach out to the owners or maintainers to communicate the outcomes
        of the workshop if they were not among the attendees.<\/li>\n<\/ul>\n\n\n\n<h3
        class=\"wp-block-heading\">The takeaways<\/h3>\n\n\n\n<p>As mentioned earlier,
        this was the most manual and time-consuming step. Tracking down every piece
        of content proved challenging, and we had to rely heavily on team knowledge
        to find the bulk of it. While input from those who created the content was
        really helpful, it wasn\u2019t always possible to get firsthand insights.
        This was an interesting lesson in documenting processes and keeping records.
        It highlighted places where we needed to be more systematic in our work to
        avoid losing too much knowledge with time.&nbsp;<\/p>\n\n\n\n<p>Looking back,
        one key aspect I overlooked was clearly identifying the target audience for
        each piece. While the team addressed this gap during the sprint, discussing
        it earlier would have saved time and streamlined the process. This is an important
        reminder to keep a user-centric mindset\u2014even designers can fall into
        the trap of making assumptions and taking shortcuts!<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Defining
        our mission and values<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">The goals&nbsp;<\/h3>\n\n\n\n<ul>\n<li>Define
        a clear direction for the team<\/li>\n\n\n\n<li>Establish the type and tone
        of content needed<\/li>\n\n\n\n<li>Ensure alignment with the team\u2019s mission
        and values<\/li>\n\n\n\n<li>Lay the foundation for consistent and impactful
        messaging<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">The journey<\/h3>\n\n\n\n<p>Now
        that I understood where we were, I needed to figure out where we wanted to
        go. We had many discussions and ideas about the mission and values of the
        Canonical design team, but we needed to define them in a way that everyone
        could contribute to and align with. <\/p>\n\n\n\n<p>To achieve this, I gathered
        members of the management team and representatives from our design working
        groups, ensuring a diverse range of perspectives while keeping the workshop
        focused and productive. For this exercise, I chose a template that highlights
        personal stories and experiences, as I believe these help show the deeper
        motivations that should fuel our broader vision. To guide the discussion,
        my co-moderator and I included prompting questions to spark ideas and encourage
        reflection.<\/p>\n\n\n\n<p>At the end of the workshop, I was left with multiple
        statements and ideas that I needed to combine into a clear vision\/mission
        statement. I wrote a couple of variations and asked people on the team to
        do the same so we could all look at these examples and pick the ones that
        felt the most representative.&nbsp;<\/p>\n\n\n\n<p>In the end, this is what
        we decided on:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\">\n<p><strong><em>\u201cOur
        purpose is to demonstrate how design can be both a leading and creative force
        in highly technical and engineering-led environments.<\/em><\/strong><\/p>\n\n\n\n<p><strong><em>We
        want to share our journey of designing innovative and user-centric solutions
        for complex technical systems. This way, we hope to set high standards for
        excellence in design and engineering, as well as champion collaboration, curiosity,
        and resourcefulness.\u201d<\/em><\/strong><\/p>\n<\/blockquote>\n\n\n<div
        class=\"wp-block-image\">\n<figure class=\"aligncenter size-full\"><img loading=\"lazy\"
        decoding=\"async\" width=\"825\" height=\"775\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ab7f\/image.png\"
        alt=\"A collaborative workshop board showing a large Venn diagram with three
        overlapping circles labeled Recognition, Contribution, and Passion. In the
        center, where all three intersect, is a smaller section labeled Purpose, surrounded
        by Vision, Mission, and Values. Color-coded sticky notes fill the diagram,
        representing ideas, themes, and insights. The outer ring contains additional
        sticky notes under a section labeled Stories, with annotations labeled 1 and
        2 to highlight key areas of the workshop outcomes.\" class=\"wp-image-125203\"\/><\/figure><\/div>\n\n\n<p
        class=\"has-text-align-center\"><em>Extract of our mission workshop<\/em><\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">Mission workshop: How to run it<\/h4>\n\n\n\n<h5
        class=\"wp-block-heading\">Duration<\/h5>\n\n\n\n<p>1 hour 30 min<\/p>\n\n\n\n<h5
        class=\"wp-block-heading\">Preparation <\/h5>\n\n\n\n<p><strong>Prepare your
        board<\/strong><\/p>\n\n\n\n<ul>\n<li>Create a board following this template:\n<ul>\n<li>A
        large circle labeled \u201cStory\u201d to gather stories people can share
        about their experiences.<\/li>\n\n\n\n<li>Inside this circle, three overlapping
        circles labeled:\n<ul>\n<li>\u201cRecognition\u201d<\/li>\n\n\n\n<li>\u201cContribution\u201d<\/li>\n\n\n\n<li>\u201cPassion\u201d<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>The
        intersection of these circles should be labeled as follows:\n<ul>\n<li>\u201cRecognition\u201d
        + \u201cContribution\u201d = \u201cVision\u201d<\/li>\n\n\n\n<li>\u201cContribution\u201d
        + \u201cPassion = \u201cMission\u201d<\/li>\n\n\n\n<li>\u201cRecognition\u201d
        + \u201cPassion = \u201cVocation\u201d<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>The
        center of the three overlapping circles should be labeled \u201cPurpose\u201d<\/li>\n\n\n\n<li>The
        definition of each label is covered in the guidelines section.&nbsp;<\/li>\n\n\n\n<li>See
        the picture in this section for a visual example.<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Write
        down guiding questions to help people get in the right state of mind.\n<ul>\n<li>Examples:\n<ul>\n<li>Where
        do you see our design web presence in 5 years?<\/li>\n\n\n\n<li>What impact
        are you hoping to achieve with it?<\/li>\n\n\n\n<li>What is the major goal
        for you with our updated design presence?<\/li>\n\n\n\n<li>What is your goal
        as a designer in this team?<\/li>\n\n\n\n<li>Who do you hope will visit our
        website(s) and for what reason? What are they looking for?<\/li>\n\n\n\n<li>What
        do you want our website visitors&#8217; main takeaway to be?<\/li>\n\n\n\n<li>Why
        are we doing all of this? Why are you willing to invest significant resources
        into it?<\/li>\n\n\n\n<li>What change are we trying to make in the world?<\/li>\n\n\n\n<li>What
        do you think our company is good at now? Or in the future?<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n\n\n\n<p><strong>Prepare
        your attendees<\/strong><\/p>\n\n\n\n<ul>\n<li>Once the board preparation
        is done, the moderator needs to ask attendees to think of stories in advance
        so they don\u2019t blank out on the day. In our case, the prompt given ahead
        of time was \u201cThink of times when you were happy\/grateful to be a designer
        in Open Source\/at Canonical\u201d.<\/li>\n\n\n\n<li>Always make sure attendees
        are familiar with the tools you use. If people are not familiar with Miro,
        make sure to dedicate some time at the beginning of the workshop to get people
        up to speed. Do check authorization and whether attendees have all the required
        permissions to participate ahead of time.<\/li>\n<\/ul>\n\n\n\n<h5 class=\"wp-block-heading\">Guidelines<\/h5>\n\n\n\n<p><strong>Step
        1: Present the context (10 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>Introduce
        the goal. By the end of the session, the moderator should have enough material
        to craft a mission statement from the information shared and upvoted by the
        attendees.<\/li>\n\n\n\n<li>Explain the three main exercises:\n<ul>\n<li>Share
        stories, to get people in the right frame of mind<\/li>\n\n\n\n<li>Define
        purpose, to write down more focused ideas and concepts from the stories shared
        and questions asked<\/li>\n\n\n\n<li>Vote, to prioritize the input we want
        to inform the mission and values statement<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n\n\n\n<p><strong>Step
        2: Share stories (15 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>Participants list
        4 inspirational memories and stories about their relationship with the company
        and the design community. Moments when they learn something important. Landmark
        moments that make it all worthwhile. Then, each participant picks one and
        shares it with the group.<\/li>\n<\/ul>\n\n\n\n<p><strong>Step 3: Define purpose
        (35 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>Based on these stories and inspirations,
        participants keep drilling down and add post-its with ideas for the following
        categories:\n<ul>\n<li>Recognition: What are the talents, competencies, and
        abilities we are\/want to be recognized and admired for?<\/li>\n\n\n\n<li>Contribution:
        With what causes and problems do we want to contribute?<\/li>\n\n\n\n<li>Passion:
        What do we love to do?<\/li>\n<\/ul>\n<\/li>\n\n\n\n<li>Then, each participant
        picks one idea in each category and shares it with the group.<\/li>\n<\/ul>\n\n\n\n<p><strong>Step
        4: Vote (20 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>Participants vote on the
        items they feel are the most important to help formulate our mission statement.<\/li>\n\n\n\n<li>The
        group discusses the outcome of the voting.<\/li>\n<\/ul>\n\n\n\n<p><strong>Step
        5: Wrapping up and next steps (10 min)<\/strong><\/p>\n\n\n\n<ul>\n<li>The
        moderator should review the highlighted concepts to wrap up the workshop.<\/li>\n\n\n\n<li>The
        moderator also needs to clarify the next steps:\n<ul>\n<li>Combine findings
        from the workshop to write a couple of mission statements.<\/li>\n\n\n\n<li>Share
        options with the team to tweak them or vote on the most representative one.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n\n\n\n<p><strong>Follow
        up<\/strong><\/p>\n\n\n\n<ul>\n<li>The next steps do not need to happen in
        a meeting or in person, they can be worked on asynchronously.\n<ul>\n<li>The
        moderator needs to explore the intersection between the highlighted elements
        and synthesize the key takeaways to create purpose statement drafts in the
        first diagram&#8217;s center.&nbsp;<\/li>\n\n\n\n<li>The moderator should
        then share the options with the rest of the team to vote on the most representative
        one.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">The
        takeaways<\/h3>\n\n\n\n<p>This exercise was a huge success with the attendees.
        An unexpected but valuable outcome of the workshop was how it motivated the
        team and helped us articulate what unites us. It\u2019s easy to lose sight
        of the feel-good stories that brought us to where we are today, but taking
        the time to reconnect with what we love to do and what we want to contribute
        to the world proved to be a powerful motivator. In our case, it is a love
        for complex issues and a desire to help others learn about Open Source by
        sharing our journey.<\/p>\n\n\n\n<p>With more abstract workshops like this
        one, including leading questions is especially useful in getting participants
        in the proper mindset. It was also a reference point that kept our eye on
        the overall goal as we moved through the process.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Structuring
        a new information architecture&nbsp;<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">The
        goals<\/h3>\n\n\n\n<ul>\n<li>Define the scope of the sprint and establish
        clear objectives<\/li>\n\n\n\n<li>Identify the minimum viable product (MVP)
        for a successful sprint<\/li>\n\n\n\n<li>Discuss prioritization, available
        resources, and expected outcomes<\/li>\n\n\n\n<li>Align teams on key focus
        areas to maximize efficiency<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">The
        journey<\/h3>\n\n\n\n<p>With a clear understanding of our existing content,
        the necessary changes, and what we wanted to share with the world, it was
        time to put an action plan in place.<\/p>\n\n\n\n<p>Using insights from our
        content audit and keeping our mission statement in mind, I began mapping out
        the content we wanted without considering resource constraints just yet. The
        team and I focused on refining the ideal information architecture, deciding
        which content should remain on the website and what should be housed elsewhere,
        such as Discourse, GitHub, or Canonical\u2019s other platforms. We made sure
        to discuss the type of audience we thought would be interested or benefit
        from the content, and highlighted what would be non-negotiable to provide
        each audience with valuable, up-to-date information.&nbsp;<\/p>\n\n\n\n<p>This
        process gave us a solid grasp of both the content we needed and the overall
        scope of work. It highlighted the areas where we had the most material, what
        we would need to build from scratch, and what we could leave to later as we
        consolidate our online presence.&nbsp;<\/p>\n\n\n\n<p>We decided to focus
        on the design website for this sprint, as it was the area we had the most
        control over and with the biggest challenge to solve. We defined a couple
        of pages as \u201cpriority\u201d based on how fundamental they were to showcasing
        our work and adding value to the audiences we decided to address.&nbsp;<\/p>\n\n\n\n<p>Given
        the number of pages we wanted to deliver and the initial estimation of how
        many people would be able to participate, I set the sprint to last a week.<\/p>\n\n\n<div
        class=\"wp-block-image\">\n<figure class=\"aligncenter size-full\"><img loading=\"lazy\"
        decoding=\"async\" width=\"1600\" height=\"667\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3b3d\/image-1.jpeg\"
        alt=\"Extract of our board representing a draft of the information architecture
        map. The map consists of labeled boxes connected by lines, representing different
        sections like Home, About the Team, Blog, Design System, and Contribute to
        Open Source. Each section contains subtopics such as Onboarding, User Research,
        Design Assets, and Community Projects. Sticky notes are placed throughout
        with comments and questions. Colored circles indicate different target audiences,
        including Community (pink), Design team (red), Canonical (yellow), Candidate
        (purple), and World of Design (green), as explained in the legend at the bottom.\"
        class=\"wp-image-125204\"\/><\/figure><\/div>\n\n\n<p class=\"has-text-align-center\"><em>Extract
        of our board representing a draft of the information architecture<\/em><\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">The takeaways<\/h3>\n\n\n\n<p>The information architecture
        helped the team see which areas needed attention, identify what we could control,
        and figure out how to distribute the workload. Even without fully defining
        every page, it allowed us to prioritize effectively. It also helped us address
        the earlier oversight of not explicitly considering our target audience.<\/p>\n\n\n\n<p>Beyond
        internal planning, creating a map of content played a key role in our discussions
        with management. At this stage, I had implicit buy-in that redesigning our
        online presence was important, but I hadn\u2019t yet received a formal green
        light. The information architecture helped me move the conversation forward
        by outlining what was feasible and highlighting potential limitations in concrete
        terms. This made it easier to begin advocating for the time and resources
        needed to move ahead.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Planning
        the design sprint<\/h2>\n\n\n\n<h3 class=\"wp-block-heading\">The goals<\/h3>\n\n\n\n<ul>\n<li>Define
        clear expectations and responsibilities for all participants<\/li>\n\n\n\n<li>Secure
        final approval from management and partner teams<\/li>\n\n\n\n<li>Establish
        guidelines and resources to support attendees<\/li>\n\n\n\n<li>Ensure alignment
        with objectives and project goals<\/li>\n<\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">The
        journey<\/h3>\n\n\n\n<h4 class=\"wp-block-heading\">Building the sprint agenda&nbsp;<\/h4>\n\n\n\n<p>Considering
        the amount of work effort involved in building the website&#8217;s pages,
        it was essential to clearly define how the work would be divided. Using the
        information architecture, I focused on determining who would be responsible
        for each section and assessing the resources available for each area. This
        process allowed me to outline an &#8220;ideal scenario&#8221; to start creating
        an agenda for the sprint.<\/p>\n\n\n\n<p>The team had decided that our MVP
        would include one page per established section, excluding pages already in
        good condition, such as those covering brand or accessibility. From there,
        I outlined the criteria for a high-fidelity wireframe, identified the resources
        required to achieve it, and worked backward to set daily goals to guide our
        progress.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1215\" height=\"757\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3fef\/image.png\"
        alt=\"An extract of our ideas for the sprint agenda. The timeline spans Monday
        to Friday, with tasks divided by day and arranged in columns. Key phases include
        confirming needs, defining acceptance criteria, structuring information architecture,
        wireframing, copywriting, design, validation, and preparing for go-live. Sticky
        notes and text boxes indicate activities like standups, pair work, user feedback
        sessions, and prototyping. Final tasks include demoing to the web team and
        checking if go-live criteria have been met.\" class=\"wp-image-125205\"\/><\/figure><\/div>\n\n\n<p
        class=\"has-text-align-center\"><em>The initial ideas for our agenda<\/em><\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">Managing stakeholders<\/h4>\n\n\n\n<p>With these
        requirements in mind, I was ready to discuss the final details regarding time
        and participation from the team with management. Since this effort would temporarily
        divert designers from their usual tasks, I needed to present a clear case
        and emphasize the cost-benefit tradeoff.&nbsp;<\/p>\n\n\n\n<p>To help convince
        them, I designed two types of agendas:&nbsp;<\/p>\n\n\n\n<ul>\n<li>The \u201cideal\u201d
        one assumed full participation from everyone throughout the sprint.<\/li>\n\n\n\n<li>The
        \u201cminimal\u201d one focused more on delivery and accounted for the possibility
        that some participants might not be able to join as much as planned or might
        only be available on certain days.&nbsp;<\/li>\n<\/ul>\n\n\n\n<p>The goal
        was to showcase the outcome of a full commitment versus a partial one, what
        would be at risk if we didn\u2019t get commitment from a minimum amount of
        people, and give sufficient information to managers so they could evaluate
        how this would impact their reports.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure
        class=\"aligncenter size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1000\"
        height=\"999\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9306\/image.png\"
        alt=\"A five-day design workshop agenda with color-coded sticky notes for
        different sessions. Each day has a theme (e.g., IA, content, wireframes) and
        includes activities like workshops, pair work, reviews, and sharing sessions.
        Sessions run from 9:30 AM to 4:00 PM with breaks for food and rest. Friday
        ends with a demo and retro.\" class=\"wp-image-125206\"\/><\/figure><\/div>\n\n<div
        class=\"wp-block-image\">\n<figure class=\"aligncenter size-full\"><img loading=\"lazy\"
        decoding=\"async\" width=\"954\" height=\"1047\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/82e2\/image.png\"
        alt=\"A five-day \u201cMinimal agenda\u201d for a design workshop displayed
        in a grid format. This version has less workshops and focuses on delivery.
        Each day has a focus (e.g., IA, content, wireframes), starting at 9:30 AM
        and ending at 4:00 PM. Color-coded sticky notes represent different session
        types, including workshops, pair work, reviews, and sharing. Food and break
        times are marked in green. The week concludes with a recap and deliverables
        session on Friday.\" class=\"wp-image-125207\"\/><\/figure><\/div>\n\n\n<p
        class=\"has-text-align-center\"><em>Full agenda vs partial agenda: workshop
        and presentations vs modular pair work time<\/em><\/p>\n\n\n\n<p>Another key
        group of stakeholders was our web team. We needed to make sure that our work
        would be published and not remain on Figma files indefinitely. After consulting
        their project managers, we aligned with their processes so that development
        could begin immediately after the sprint concluded. We used a spreadsheet
        to keep track of all the material that needed to be developed,&nbsp; links
        to relevant assets, and a point of contact to follow up with in case something
        was missing.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter
        size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"1600\" height=\"570\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6457\/image.png\"
        alt=\"A screenshot of the spreadsheet created to keep track of helpful assets
        to facilitate the handover to the web team. The columns are labelled Content,
        Type, Related to (for assets), Owner, Status, Publish by date, Copy doc\/Design
        Brief\/Other, Figma files, and Notes.\" class=\"wp-image-125208\"\/><\/figure><\/div>\n\n\n<p
        class=\"has-text-align-center\"><em>A spreadsheet to follow our progress and
        keep track of helpful assets for the web team to build the pages<\/em><\/p>\n\n\n\n<h4
        class=\"wp-block-heading\">Gathering participants<\/h4>\n\n\n\n<p>Once the
        agenda options were ready, we communicated the dates and objectives of the
        sprint to the rest of the team. I confirmed with our subject matter experts
        (SMEs) their presence and gave them an outline of what would be great to see
        from them. I also checked with our \u201csection leads\u201d to confirm their
        availability. I had planned to get goals from any leads who couldn\u2019t
        join and have someone cover for them, but luckily, everyone we needed participated.<\/p>\n\n\n\n<p>I
        shared a board with the details of the sessions and a call sheet for attendance
        to get an idea of how many people would be joining aside from our SMEs and
        section leads. Some exercises, like the <a href=\"https:\/\/designsprintkit.withgoogle.com\/methodology\/phase1-understand\/round-robin\">Round
        Robin<\/a>, need a certain amount of people to be doable or enjoyable, so
        knowing who could join was important.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">Building
        resources<\/h4>\n\n\n\n<p>Once the agenda was more or less defined, I had
        a clear list of the resources needed. <\/p>\n\n\n\n<p>The list looked like
        this:<\/p>\n\n\n\n<ul>\n<li>A centralized place to host resources and guidelines<br><em>Ensures
        all team members can easily access key information and stay aligned throughout
        the sprint.<\/em><\/li>\n\n\n\n<li>A centralized place to save materials (drive
        folder)<br><em>Keeps files organized and accessible, avoiding confusion and
        duplication of work<\/em><\/li>\n\n\n\n<li>Guidelines for overall sprint for
        how to find help or who to ask for questions<br><em>Provides clarity on support
        channels, minimizing delays and keeping the sprint running smoothly<\/em><\/li>\n\n\n\n<li>Presentation
        of our goals and mission<br><em>Establishes a shared understanding of the
        sprint\u2019s purpose and desired outcomes to keep everyone focused<\/em><\/li>\n\n\n\n<li>Examples
        of what a deliverable should look like at the end of each day<br><em>Sets
        clear expectations for daily progress, helping teams track and measure success<\/em><\/li>\n\n\n\n<li>Guidelines
        for all exercises<br><em>Ensures participants understand the structure and
        objectives of each activity<\/em><\/li>\n\n\n\n<li>Links to existing material
        for review<br><em>Saves time and provides context by offering references to
        prior work or research<\/em><\/li>\n\n\n\n<li>Presentation on UX copy and
        how to write good content<br><em>Provides guidance on our copy guidelines
        to the team&nbsp;<\/em><\/li>\n\n\n\n<li>Library of components to build a
        page<br><em>Speeds up the design process and make sure the outcome is development-ready<\/em><\/li>\n\n\n\n<li>Presentation
        on visual design for web pages<br><em>Provides guidance on our visual guidelines
        and inspiration for creating great layout designs<\/em><\/li>\n\n\n\n<li>Visual
        resources<br><em>Offers tools like icons, images, or templates to streamline
        the design process<\/em><\/li>\n\n\n\n<li>Next steps for implementation<br><em>Helps
        the team transition from design to development, ensuring the sprint\u2019s
        outputs are actionable and ready to execute<\/em><\/li>\n<\/ul>\n\n\n\n<p>To
        make the sprint structure easier to manage, I created a centralized board
        with a skeleton of what the agenda for each day should look like and include.<\/p>\n\n\n\n<figure
        class=\"wp-block-image aligncenter size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1576\" height=\"444\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a648\/image.png\"
        alt=\"A screenshot of the board we used to organise activities for the sprint.
        Each day covers the overall idea for the day and what needs to be done by
        the end of the day, a couple of helpful resources or a few words from the
        presenter of the day, and detailed instructions for all exercises.\nFor every
        exercise, there are guidelines, a link to an example to follow, the groups
        that people need to join, and links to resources for the specific exercise.
        \nAt the end of the day, there is a share work section where everyone add
        what they achieved during the day.\" class=\"wp-image-125209\"\/><\/figure>\n\n\n\n<p
        class=\"has-text-align-center\"><em>The skeleton: day overview, morning and
        afternoon agenda with guidelines and working groups, link to further resources
        for the session, and <\/em><em>an end-of-d<\/em><em>ay demo round-up<\/em><\/p>\n\n\n\n<p>Once
        the overall framework for each day was established, I divided the daily responsibilities
        among the organization team to streamline the creation of resources. This
        approach also aimed at making moderation easier, as it assigned different
        team members to answer questions about specific exercises and guide discussions
        during moderated sessions, rather than relying on a single person for the
        entire week.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\">Finalizing logistics<\/h4>\n\n\n\n<p>After
        organizing the resources and defining our daily objectives, it became easier
        to identify who we needed, for what purpose, and when. The sprint organisation
        team created tentative groups and sent requests to key individuals to make
        sure they were available or to ask them to delegate someone in their place
        if they couldn\u2019t attend. To help with coordination, we set up a shared
        Google Calendar, added all the sessions with detailed descriptions, and invited
        the people who initially confirmed. This approach also allowed anyone who
        initially declined but wanted to participate later to see the schedule and
        join sessions as needed.<\/p>\n\n\n\n<p>After one last rehearsal with the
        Open Design working group, we were ready for the start of the sprint!&nbsp;<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">The takeaways<\/h3>\n\n\n\n<p>This phase was the
        most work-intensive for the moderation team. Estimating how much time and
        resources were needed to get to where we wanted to be was tricky. However,
        what I found the hardest was finding a way to deliver on our intense requirements
        while providing an enjoyable experience for the attendees.<\/p>\n\n\n\n<p>Planning
        the sprint came with 3 main constraints: delivery, modularity, and overall
        experience.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\"><strong>Delivery<\/strong><\/h4>\n\n\n\n<p>Creating
        content is an involved process, and Canonical employees work with strict copy
        and visual guidelines to ensure everything we share is up to the company&#8217;s
        standards. To maintain consistency and quality, I integrated quality checks
        directly into the agenda, ensuring that projects were ready for production
        rather than left unused due to insufficient quality.<\/p>\n\n\n\n<p>To get
        everyone on the same page, I asked our resident content experts to share guidelines
        and best practices with the attendees.<\/p>\n\n\n\n<p>And finally, to promote
        consistency across teams, I scheduled a round-robin style session at the end
        of each day. This was especially helpful in getting multiple perspectives
        on the work done and giving everyone an idea of how the other teams structured
        their pages.&nbsp;&nbsp;<\/p>\n\n\n\n<h4 class=\"wp-block-heading\"><strong>Modularity<\/strong><\/h4>\n\n\n\n<p>One
        of the most challenging constraints was modularity. Designers are embedded
        in product teams and are asked to deliver on tight roadmaps, so any time away
        from product work can be tricky to justify. The design management team asked
        me to build an agenda that accounted for people coming in and out of the exercise.
        This constraint required us to develop detailed, easy-to-follow guidelines
        and resources. It also encouraged us to document our progress and the decisions
        made along the way. This approach proved invaluable, especially since most
        attendees ended up not being able to attend the entire sprint.&nbsp;<\/p>\n\n\n\n<h4
        class=\"wp-block-heading\"><strong>Experience<\/strong><\/h4>\n\n\n\n<p>On
        a more personal note, my goal was to make the sprint as engaging and enjoyable
        as possible by focusing on a few key aspects:<\/p>\n\n\n\n<ul>\n<li><strong>Creating
        learning opportunities<\/strong><br>I wanted to ensure that participants could
        take something valuable away from the experience\u2014whether it was understanding
        grid systems in visual design, improving copywriting skills, or gaining insight
        into the roles and challenges of the team members who work on our websites
        daily. The design team has people with great skills in-house, and I wanted
        to create an opportunity for them to share their knowledge with the rest of
        the team. This ended up aligning perfectly with our quality requirements,
        which was a nice bonus.&nbsp;<\/li>\n\n\n\n<li><strong>Building team relationships<\/strong><br>To
        strengthen connections within the team, I wanted to include sessions for smaller
        group interactions. Since we rarely have the chance to work together as a
        full team, this was an ideal opportunity for colleagues who don\u2019t usually
        collaborate to spend meaningful time together. Between the \u201cwork together\u201d
        times and the Round Robin group reviews, every attendee had the opportunity
        to work with everyone else. As highlighted in the feedback session, being
        able to work with other designers was one of the best takeaways for attendees.<\/li>\n\n\n\n<li><strong>Prioritizing
        breaks<\/strong><br>I wanted to incorporate enough breaks to allow participants
        time to relax and reset, giving them space to recharge or reflect. In hindsight,
        we could have scheduled even more!<\/li>\n<\/ul>\n\n\n\n<h2 class=\"wp-block-heading\">What\u2019s
        next?<\/h2>\n\n\n\n<p>Figuring out expectations and pulling together the right
        resources to build solid guidelines took effort, but it helped build strong
        foundations for our sprint. Overall, focusing on clear deliverables and keeping
        attendees&#8217; experience in mind helped guiding our process.<\/p>\n\n\n\n<p>All
        of the advice I shared so far can be used in any type of sprints, and I hope
        you found useful takeaways! And if you&#8217;re eager to see how all this
        preparation paid off during the sprint and what came next, be sure to check
