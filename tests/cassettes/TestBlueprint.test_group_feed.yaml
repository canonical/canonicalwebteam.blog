        and Web team summary \u2013 16 March 2020"},"content":{"rendered":"\n<p>The
        Web and design team spent the last week in an in-person sprint in Frankfurt.
        We have a number of members of the team that are remote so it is always great
        to all get together and go for dinners and coffees together. This takes us
        out of our usual work so this was a limited iteration but we still delivered
        some great work. Here are some of the highlights of our completed work.<\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>Our Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a>.<\/p>\n\n\n\n<h3>Whitepapers, case studies and webinars<\/h3>\n\n\n\n<p>As
        usual, we created pages for a set of new resources, including:<br><\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/engage\/private-cloud-cost-analysis-webinar?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_OpenStack_WBN_CloudCostAnalysis\">Hosted
        private cloud infrastructure: a cost analysis<\/a> webinar<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/x09e-Dz8DSmStX0us5JBGm8Hfip5tCLV4l8ETuIj23xSSXHlVAL7uXOGBp1iXgWFRsY1qAX8eCHn0LuNwfaWTR88j8arkYQmkpJDDv1ZwkYbZ8_4QQNHjUcOVRTPG6VthO0f74AB\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/securing-ros-on-robotics-platforms-whitepaper\">Securing
        ROS robotics platforms<\/a> whitepaper<\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/smart-card-whitepaper\">Smart
        card login on Ubuntu<\/a> whitepaper<\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/interana-casestudy\">ESM
        maintains Interana&#8217;s system security while upgrading<\/a> case study<\/li><\/ul>\n\n\n\n<h3>A
        brand new Ubuntu on WSL page<\/h3>\n\n\n\n<p>You can run Ubuntu on both WSL
        1 and WSL 2.&nbsp; We created a page to help developers on Windows 10 install
        and start using it.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/wsl\">Learn
        more about Ubuntu on WSL &gt;<\/a><\/p>\n\n\n\n<h3>Improved docker image sizes
        across our sites<\/h3>\n\n\n\n<p>Our sites are all containerised as docker
        images. We already have been working on reducing their size. You can see the
        work about this in <a href=\"https:\/\/ubuntu.com\/blog\/we-reduced-our-docker-images-by-60-with-no-install-recommends\">this
        article<\/a>. To continue improving the build of our images we started using
        the <a href=\"https:\/\/docs.docker.com\/develop\/develop-images\/multistage-build\/\">multi-staged
        build<\/a> feature provided by docker. Follow up soon with a more in-depth
        explanation of the work done!<br><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<h3>Implement
        Brand Hierarchy<\/h3>\n\n\n\n<p>We planned the various stages we are undertaking
        to complete the brand hierarchy work and started to look at some potential
        architectures and colour work for online branding.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ulkII1xzBmqJJY5I3sPHzAbRu1VrBjLIUkp1RdMH7p-Nt7xHZYMqgKtb6imdMckxxpfj5y-ddkctuR1LiL3TihMMCAgP6bt7Cy4vNd_n1zkFSnSgDr3cJtZJ81niNX4d8o-756wj\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/jXmTYqmh3DNgZv52tabD7seoGhB-CCA37E7-oFZazMsGCihX6cMmSXuU-XoTUtaPJ6A5uYX-7-zJB8RMai4QJpeX81dFe3Khdf5HIJS0IIEgCQK78jSFiRoUsfRlqcXw2EHmIlCX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Update illustrations style<\/h3>\n\n\n\n<p>We
        progressed with the illustration work and have completed the refresh of all
        existing illustrations used on Ubuntu.com and the team are busy implementing
        them across the site.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/t-p8qdwCxp9KHRxcl5LfV9teukXOaHSP1WpQf3Xru91XdQtjh5lIs5lwHtLxM4skBVF6Awys5OztxeSjW_2UhT5kBlSV_YoilP1_R1KlGpFIY_wxEnGgQCpmVHOpVwW42V4-IXSA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DCQ7lE_Wonz8Kl4wE4z9OJcuPWAIRgtB5DPj_J_U3k-wRTgHnX_VTBMpUxULRzffY9mS6q6rdZ46zQwOKBfmf8lVpnq0rrNE2qGjPXNN4P1h32oocttCBCp40Btmh0-XUmqfwJtc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>User
        testing of machine details<\/h3>\n\n\n\n<p>During the engineering sprint in
        Frankfurt, we conducted 9 sessions of user testing with fellow colleagues
        from various teams who use MAAS, focusing on their experience with the machine
        details pages. In the second week, we began analysing the transcripts and
        videos of those sessions with the work on the analysis and next steps continuing
        into the next iteration.<\/p>\n\n\n\n<h3>LXD driven VMs design<\/h3>\n\n\n\n<p>Following
        a few meetings and a number of iterations of the design, we completed the
        design phase of introducing LXD driven VMs into MAAS. The screens that were
        designed to touch on the more broad topic of EPA in MAAS, including NUMA and
        SR-IOV read-only information.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/dO70s-0n4FTqNzKEfRx2ID_Aq5L5d-vzk9YK1XU-On1iLc-bGCsi4rHWsbo9D5uZVtkyN8bXl_bVikkDLZhZ3XoZh3JNQFsmrtEVR_pvbM4HaTfaCzTRCDgwrW0kS86dm9QrYcOD\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Machine listing ongoing work<\/h3>\n\n\n\n<p>We
        are continuing the work on moving the machine listing to React and introducing
        small UX improvements to it. Currently, we are working on the Take action
        menu and searching the table. <\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS
        squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<h3>Analysing
        recent user testing<\/h3>\n\n\n\n<p>The team explored visual alternatives
        for some components of the JAAS dashboard UI after the user testing sessions.
        We are planning to continue this task with gorilla testing these explorations.<\/p>\n\n\n\n<h3>Developed
        and released the juju project website<\/h3>\n\n\n\n<p>The team rolled out
        a new website for Juju: <a href=\"https:\/\/juju.is\">juju.is<\/a> as part
        of a bigger renovation planned for JAAS and Juju. Relevant docs and tutorials
        are also on <a href=\"https:\/\/juju.is\">juju.is<\/a> now.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/wTpTqUdZ9jJlY_gknR4kReBPLXRPjg8sBOdDlkD2gwf8-RyTfLxJEOLmppn8eKQ7eNQZUIcTtpWCamtmphg4vTRoNh8if-qtclRUxPRSsS6sbK4HT2u13DTJp0VYbZw9xOHPD3Sc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>JAAS dashboard<\/h3>\n\n\n\n<p>The work on
        the JAAS dashboard continues, and the team is implementing the possibility
        of resizing the Juju shell for a better experience. The feature to filter
        apps\/units\/machines by status in the model detail page view is also going
        to be available soon.<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla
        squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Merging
        vanillaframework.io site with docs<\/h3>\n\n\n\n<p>To improve our release
        process and reduce maintenance time we moved vanillaframework.io site project
        into Vanilla framework repository so it could be built and deployed together
        as one project.<br><\/p>\n\n\n\n<p>This will not only reduce the amount of
        work needed when releasing new Vanilla framework versions and deploying site
        and docs but also will allow us to make the design of the site more consistent
        with the docs.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pA9sXAVtiSLCqRjE2w984BtGZGG4nFqvlFMXhkAcqbryD2G-0KuyJ2Ya3LpJ2RdJ1REyZ5pH0UtBIXk8dj6I2_5gmv9bGMAn7Aqq4pTuEH6Sm4rYku5409nLE-oxg1zRoZljsaym\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Refreshed <a href=\"https:\/\/vanillaframwork.io\">vanillaframework.io<\/a>
        site is now live. The Vanilla framework docs that previously lived on a separate
        docs.vanillaframework.io domain are now served from <a href=\"https:\/\/vanillaframework.io\/docs\">vanillaframework.io\/docs<\/a>.<\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Snap Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a>.<br><\/p>\n\n\n\n<h3>Build
        Snaps with GitHub<\/h3>\n\n\n\n<p>We\u2019re happy to announce we\u2019ve
        released the first version of the <a href=\"https:\/\/build.snapcraft.io\">build
        service<\/a> within <a href=\"https:\/\/snapcraft.io\">https:\/\/snapcraft.io<\/a>.
        The integration isn\u2019t 100% complete, so we encourage you to <a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/new\">file
        bugs<\/a> when you happen across something that is either missing or not working
        as expected.<\/p>\n\n\n\n<p>But what <strong>can<\/strong> you do?<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/arKqV5DlsCVT_6zFID0NkGT0ASYsUS2VbFc1KhCdmsDdKDpmjT0RZZV2wmEd1lcrd4oPoZvOd_evSztceysIXzRM4vJg8UvhVf-OnPqvRwdt9pK9TPZBnTdtITkptMxpFRyrpRAM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>If you\u2019ve got a Snap name registered,
        you can visit the new \u201cBuilds\u201d tab to connect a GitHub repo. A build
        will be triggered when you first connect your snap, subsequent builds happen
        when you either click the \u201cTrigger new build\u201d button (see below),
        or you push code to the master branch of your GitHub repository.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2PWQfaSoRL2NT8g563XaYZIlztb8DSs_EaCfwlCHQP6CEGBp91aRmMDUUWChcppyqR3uygxoFCC0dx0WehrXg7EiqUIKCbRrFXpCKronu1ZqpCRuoGqjcvPXIFwKPvuV6pP96sON\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once some builds have been triggered you can
        see the status of those builds, whether complete, in progress or failure.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/8xNl-UsU4bc-E6MuITLgVB_W5JmCcMfZyfebYWUx_YU3FWWpC5NxS91OvYH5HKNapaacJ8rIpBtyScptfVWxAypobKikF613dJWk5lnxHBGC9Q16R5zDBl123RegkKdiKArgp2RI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Clicking the build ID lets you view the build
        log &#8211; the first thing you want to check if a build fails.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/-rbIbU4hMhm3BULK-l6Jh171DUPnVFvDTZsHdrAGbq89C4Heh18GMaDd-9LIkSkQjfWfmBhGQg4PZOJ7sBqeZEESMjwFhSK1mEPSfs94XqbU7YDyF0HNOdjLYYQtAd3rwp813H2X\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>All automated builds from GitHub are released
        to the lastest\/edge channel of your snap, making it easy to rapidly test
        your changes.<br><\/p>\n\n\n\n<h2>Team blog posts:<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/blog\/tutorials-for-everyone-from-everyone\">Tutorials
