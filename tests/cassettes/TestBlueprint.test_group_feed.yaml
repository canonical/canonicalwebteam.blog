        class=\"wp-image-121818\"\/><figcaption class=\"wp-element-caption\">Percy&#8217;s
        build time and total screenshot usage after optimisation<\/figcaption><\/figure>\n<\/figure>\n<\/div>\n<\/div>\n\n\n\n<p>We
        could have decreased our screenshots usage even further, but the dramatic
        drop in screenshots per test allowed us to increase our test coverage by capturing
        every example in each of our colour themes, which would have required an unsustainable
        number of screenshots per test prior to this effort. By running Percy more
        selectively and combining our example test cases into larger views, we were
        able to reduce our test usage while increasing our test coverage.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Future Plans<\/h2>\n\n\n\n<ul>\n<li>Reduce the
