        State of the Developer Nation Survey"},"content":{"rendered":"<p><center>
        <img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/f13d\/VisionMobile_SoN-survey_300x250_ranger.png\"
        alt=\"visionmobile_son-survey_300x250_ranger\" width=\"300\" height=\"250\"
        class=\"alignleft size-full wp-image-57191\"> <\/center><\/p>\n<p>We\u2019re
        proud to be supporting the State of the Developer Nation Survey run by our
        friends at <a href=\"https:\/\/www.visionmobile.com\/\">VisionMobile<\/a>!
        This is the 12th developer survey, focusing on a 360 view of developer tools,
        skills and salaries.<\/p>\n<p>The survey features questions on topics like
        programming languages, platforms, app categories, new technologies, revenue
        models, IoT verticals &#8211; and of course &#8211; tools.  It\u2019s a survey
        made by developers, so the questions will be relevant plus you will get to
        learn something new &#8211; and it only takes 15 minutes!<\/p>\n<p>Also &#8211;
        this is a survey that\u2019s actually fun! Once you complete it, you\u2019ll
        get to find out what kind of character you\u2019d be in a fantasy world, based
        on your responses: A mage? A fighter? A dragon slayer? Take the survey and
        find out!<\/p>\n<p>Participants can win one of the tens of prizes available
        including a MeccaNoid G15 KS, an Apple Watch Series 2, an Oculus Rift headset,
        a Pixel Phone, Udemy courses and more.<\/p>\n<p>VisionMobile will show you
        how your responses compare to other developers\u2019 in your country. You\u2019ll
        also be the first to receive the State of the Developer Nation report (due
