        wins Orange Award for Converged Computing at MWC 17"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/23bb\/MWC-logo.jpg\"
        alt=\"\" width=\"1629\" height=\"552\" class=\"alignleft size-full wp-image-61188\"
        \/> <\/p>\n<p><\/br> BARCELONA, Spain \u2013 February 28, 2017 \u2013 Canonical\u00a0announced
        today it was awarded the Orange Outstanding achievement for converged computing
        &#038; digital openness at the Orange Device Partner Awards ceremony. With
        25 awards over four categories, the Orange Device Partner Awards celebrates
        the 10th anniversary of the smartphone and aims to recognise individuals and
        organisations across the telecoms industry that have contributed to the smartphone
        revolution.<\/p>\n<p>The recipients were announced at a private lunch held
        at the Hotel Miramar with telecom dignitaries and members of the Orange Executive
        Committee, including St\u00e9phane Richard (Chairman &amp; CEO) Gervais Pellissier
        (Delegate CEO, European Operations), Pierre Louette (Delegate CEO, General
        Secretary, Operators (France) and Purchasing) and Mari-No\u00eblle J\u00e9go-Laveissi\u00e8re
        (Senior Executive Vice President, Innovation, Marketing &amp; Technologies).<\/p>\n<p>&#8220;We
        congratulate all of the awardees at the 12th Orange Device Partner Lunch,
        which this year recognises those companies and individuals that have either
        inspired, actioned or excelled in their contribution to the success of the
        smartphone,\u201d said Yves Ma\u00eetre, Executive Vice President, Connected
        Objects and Partnerships, Orange. \u201cThis annual event looks back over
        the last ten years and recognises the rapid evolution of the mobile industry,
        and we are excited to highlight those contributions by awarding in areas of
        innovation, design and marketing. We wish all of our awardees the best for
        2017.\u201d<\/p>\n<p><em> Come and visit Ubuntu at MWC this year\u00a0Hall
