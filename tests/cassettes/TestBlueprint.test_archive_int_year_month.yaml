        13 has landed"},"content":{"rendered":"<p><img class=\"alignleft size-full
        wp-image-54223\" src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/5317\/OTA-13.jpg\"
        alt=\"ota-13\" width=\"1000\" height=\"500\" \/> <\/p>\n<p><\/br> Our latest
        OTA-13 has landed and we&#8217;re excited to share the key updates below!<\/p>\n<p><strong>
        General Features <\/strong><\/p>\n<ul>\n<li>Copy\/paste can now be carried
        out with legacy apps<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p><strong> Settings and
        indicators <\/strong><\/p>\n<ul>\n<li>New notifications panel with per-app
        settings for sound, vibrate, message bubble<\/li>\n<li>Keyboard indicator<\/li>\n<li>The
        updates panel has been reworked to improve robustness. App updates now show
        version changes for available updates and the set of recently installed updates<\/li>\n<li>The
        &#8216;other vibrations&#8217; setting now works correctly<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p><strong>
        Apps <\/strong><\/p>\n<ul>\n<li>It is now possible to sync multiple calendars<\/li>\n<li>Owncloud
        sync integration is now available for calendars<\/li>\n<li>Various App startup
        time improvements (calendar, calculator, camera, dialler)<\/li>\n<\/ul>\n<p>&nbsp;<\/p>\n<p><strong>
        OSK improvements <\/strong><\/p>\n<ul>\n<li>Latvian keyboard added<\/li>\n<li>Improved
        emoji keyboard<\/li>\n<\/ul>\n<p><\/p>\n<p><\/br> For full updates see <a
        href=\"https:\/\/wiki.ubuntu.com\/Touch\/ReleaseNotes\/OTA-13\">here<\/a>
