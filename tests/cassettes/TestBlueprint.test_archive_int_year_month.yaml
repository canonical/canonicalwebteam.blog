        World Congress 2017: day four recap"},"content":{"rendered":"<p><center><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/7de5\/booth2.png\"
        alt=\"Booth\" \/><\/center>Today was the final day for Mobile World Congress
        2017. \u00a0It has been a long, hectic, but exciting week. For starters, we
        had a record number of visitors to Canonical\u2019s Ubuntu booth. The mixture
        was consumer targeting businesses looking for device updates, IoT advances,
        and innovation around artificial intelligence (AI) and augmented reality.
        On the other hand, enterprise back-offices, many visitors were communication
        service providers exploring ways to reduce their data centre costs while improving
        efficiency. In essence, MWC has turned into the European CES in terms of size
        and scope.<\/p>\n<p>One thing was clear, telecoms will continue to be under
        pressure to change their business and profitability models to compete against
        the public cloud. Additionally, edge devices are forcing telecom providers
        to architect their future systems, shifting from a centralised data centre
        model to a distributed model that moves and processes data closer to the edge
        via hundreds of \u201cmini\u201d data centres.<\/p>\n<p>Traditional network
        equipment is provided by three main vendors; Huawei, Ericsson, and Nokia.
        These systems tend to be expensive and closed, but they provided the \u2018insurance\u2019
        telecoms needed when deploying or upgrading their networks. Now, as telecom
        service providers must compete with public cloud providers, they need a flexible
        system that will allow them to deploy new applications and services quickly.
        Canonical is the enabler of the innovation that allows these companies to
        tap into the OS ecosystem.<\/p>\n<p>On the device side, we are proud to be
        honoured by one of our major partners, Orange, for \u00a0<span style=\"font-weight:
        400;\"><a href=\"https:\/\/insights.ubuntu.com\/2017\/02\/28\/canonical-wins-orange-award-for-converged-computing-at-mwc-17\/\">Outstanding
        achievement in converged computing &amp; digital openness<\/a>\u00a0<\/span>at
        their Device Partner Awards ceremony. With 25 awards over four categories,
        the Orange Device Partner Awards celebrates the 10th anniversary of the smartphone
        and aims to recognise individuals and organisations across the telecoms industry
        that have contributed to the smartphone revolution.<\/p>\n<p><center><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/2110\/shuttleworth.png\"
        alt=\"MS_Award\" \/><\/center>One of the hottest technologies in the entire
        show happened to be demonstrating in our booth. \u00a0The Software Defined
        Radio, by Lime Laboratories, is a low cost, open source (app-enabled) software
        defined radio (SDR) base station that can be programmed to support any type
        of wireless standard. \u00a0In addition to the SDR, Canonical was showcasing
        many commercially viable advances in the Internet of Things (IoT), Robots,
        Artificial Intelligence, and Augmented Reality. \u00a0Each of these solutions
        was developed on Ubuntu. \u00a0Further, the number of connected and autonomous
        vehicles was through the roof at MWC, and it\u2019s worthy of note, nearly
        all self-driving cars made today have Ubuntu inside.<\/p>\n<p>The communications
        industry is going through a phase shift that is fundamentally changing how
        they do business. \u00a0This has created both a challenge and opportunity
        within the market and companies that can take advantage it will prosper and
        lead the next evolution of technology innovation. \u00a0Those that are slow
        and myopic about the future will be relegated to the dustbin of obscurity.
        The time is now, and Canonical is positioned to help enable that innovation.<\/p>\n<p><center><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/0280\/Marteen.png\"
        alt=\"Marteen\" \/><\/center>As always, if you have any questions or would
        like to learn more about Canonical\u2019s products and solutions please visit
        us at <a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a>. \u00a0We are
        already planning for a bigger MWC presence in 2018 and look forward to seeing
        you next year!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Today
