      string: '[{"id":93663,"date":"2020-01-21T14:49:36","date_gmt":"2020-01-21T14:49:36","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=93663"},"modified":"2020-01-21T20:42:24","modified_gmt":"2020-01-21T20:42:24","slug":"anbox-cloud-disrupts-mobile-user-experience","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/01\/21\/anbox-cloud-disrupts-mobile-user-experience\/","title":{"rendered":"Anbox
        Cloud disrupts mobile user experience"},"content":{"rendered":"\n<p>With the
        launch of the iPhone in 2007, mobile users were introduced to the smartphone
        as we still know it today: touchscreen, cameras and app stores. The launch
        of Android spurred low-cost alternatives to the iPhone, bringing the smartphone
        to the masses. Popularisation and growth in app consumption drove demand for
        mobile broadband. <\/p>\n\n\n\n<p>Smartphones, app stores and mobile broadband
        are the foundations of mobile UX today. However, we\u2019ve been using mobile
        devices the same way for over a decade now. But, with <a href=\"https:\/\/anbox-cloud.io\/\">Anbox
        Cloud<\/a> delivered by telcos, this is about to change.<\/p>\n\n\n\n<h2>What\u2019s
        Anbox Cloud?<\/h2>\n\n\n\n<p>Anbox Cloud is a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Mobile_cloud_computing\">mobile
        cloud computing platform<\/a> that containerises mobile workloads using Android
        as a guest operating system. With Anbox Cloud, mobile applications can resort
        to boundless compute and storage capacity in the cloud. Graphics are streamed
        to clients running in any web browser, or wrapped into mobile or desktop applications.
        <\/p>\n\n\n\n<p>Using Anbox Cloud, telecommunication providers can create
        disruptive mobile user experiences for their 4G, LTE and 5G mobile network
        customers. Let\u2019s see how.<\/p>\n\n\n\n<h2>Applications-as-content<\/h2>\n\n\n\n<p>With
        Anbox Cloud, applications are ceased to be delivered as locally installed
        software binaries. Mobile apps become remotely streamed content. Streaming
        from the cloud frees apps from hardware compatibility constraints. <\/p>\n\n\n\n<p>In
        a world where apps are streamed, mobile users have access to a much richer
        selection. As a consequence, apps can be discovered and consumed as seamlessly
        as media content currently is. Think of an experience akin to Netflix, Spotify
        or Youtube: recommended systems, subscriptions, advertising and all. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/EzixUGAlKG1rOwY3hv1qtRxCQDfTk8S1Ja3tUJINXhM5xRQ3G9KkZ_sAvy3emWiDN1ZMIDBChSkoJqcDLIImrN9i26VqKbHcJI5ABmiTZO6AK9MHZDzJUt8y8H0O42WCq6VdyF8W\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Anbox Cloud can be hosted within the cloud
        infrastructure of telco operators. This allows mobile operators to own their
        own branded distribution channel for apps, thereby breaking away from the
        Google-Apple duopoly of centralised app stores. Telco owned app catalogs,
        delivered via Anbox Cloud, open new avenues for innovative value added services.<\/p>\n\n\n\n<h2>Cloud-augmented
        smartphones<\/h2>\n\n\n\n<p>Anbox Cloud gives the flexibility to offload compute,
        storage and energy intensive applications from mobile devices to hyperscale
        clouds. What\u2019s more, any number of virtual devices can be instantiated
        on demand in the elastic cloud. <\/p>\n\n\n\n<p>Offloading and elasticity
        are orchestrated to augment capability-constrained mobile devices. Any smartphone
        can be spinned into a hyper-phone, with several clones running in parallel
        in the cloud.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/gHQYcPo6i2ShQwoef1gGvvLMg7rbHpQFh5sN0BKkEeuL1y_s7uGSx-qekVbdQWNQvJizXXAOqlmwy7ah3ymvvSgiGHTOFdcwAdfN1AVdxbJVAu7oe_wqxx87T3GXkLZZlxrgcbMG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Through cloud augmentation of smartphones,
        telco operators can deliver traditionally device-dependant features from their
        cloud infrastructure.\u00a0 This strengthens their position in mobile telecommunications
        ecosystems by reducing reliance on mobile OEMs for shaping user experience.
        <\/p>\n\n\n\n<p>Consistent user experience is accessible to any user regardless
        of the device they own. Besides consistency, user experience becomes utterly
        enriched on any phone. Imagine users capable of turning any given smartphone
        into a gaming console, a workplace device, or even an action camera, at the
        push of a button, thanks to the cloud.<\/p>\n\n\n\n<h2>Democratising wearables
        and headsets<\/h2>\n\n\n\n<p>When it comes to AR\/VR headsets and wearables
        (like smart glasses), first class performance is highly dependent on ultra-powerful
        hardware. Due to this constraint, highly performant wearables and headsets
        are neither mobility friendly nor power efficient yet. Most crucially, they
        are not affordable to the masses. However, the confluence of 5G and Anbox
        Cloud changes these circumstances.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Aa77GNZ53AkJLGPqVtJirGP3Mu0gxGGxj4V5V4lBulZPiMJODPeGq9o5B-W17-cJc8or4jUtH3Sg1TU6Sjw9gnFhFmTkALtKWFDsQ7RkiAJp-mXtuESsDvZ_IYVXzKEyzaeqYIH9\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Offloading graphically intensive processes
        to the telco edge clouds through Anbox Cloud, frees OEMs from the need to
        embed such capabilities in devices. This can drive the hardware bill of materials
        (BOM) cost down, while also easing portability. Hardware affordability will
        in turn open up new lines of services for telco operators, beyond mobile telephony.
        <\/p>\n\n\n\n<h2>Try-out Anbox Cloud<\/h2>\n\n\n\n<p>Telco operators are granted
        priority access to the Anbox Cloud demo service. If you are a mobile telco
        innovator, <a href=\"https:\/\/anbox-cloud.io\/\">sign-up today<\/a>. Evaluation
        licenses are available for companies that want to go one step further and
        develop a proof of concept. To accelerate your time to market, Canonical will
        be by your side for engineering support. <a href=\"https:\/\/anbox-cloud.io\/\">Get
        in touch<\/a> with us to know more about our terms of commercialisation.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Using
