        Initiative UBports launches Ubuntu Fairphone 2"},"content":{"rendered":"<p><center>
        <img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/a007\/UBports.jpg\"
        alt=\"\" width=\"450\" height=\"675\" class=\"size-full wp-image-60087\" \/>
        <\/center> <\/p>\n<p><\/br> The Ubuntu Community <a href=\"http:\/\/www.ubports.com\">UBports<\/a>
        has one mission: to have the open source software Ubuntu on every device,
        starting with smartphones. UBports\u2019 actions are based on collaborative
        development where developers are putting Ubuntu on different smartphones.
        During the Mobile World Congress in Barcelona end of February UBports will
        show a very special combination: <a href=\"https:\/\/www.ut4fp.org\/\">Ubuntu
        on the Fairphone 2<\/a>. With this successfully working device two worlds
        come together: sustainability and open source.  <\/p>\n<p>The reason that
        UBports has chosen to put Ubuntu on the Fairphone 2 is that this community
        feels a lot of sympathy for this phone. <a href=\"http:\/\/www.fairphone.com\">Fairphone<\/a>
        has a clear mission: making a phone to create positive impact across the value
        chain of electronics. This ethical product is also modular, which means you
        can repair it yourself and create a longer lifespan of your device. Next to
        showing sympathy to an ethical initiative like Fairphone UBports found it
        important to show a successfully ported device running on Ubuntu. This open
        source operating system forms a strong alternative to Android in the guaranteed
        security and non-vendor lock-in it offers for its users. Hence UBports&#8217;
        mission: Ubuntu On Every Device.<\/p>\n<p>In order to keep UBports productive
        and draw new projects, its initiator, the 19-year old Norwegian Marius Gripsgard
        launched UBports Foundation. You can meet the members of the Foundation on
        the biggest Mobile event of the world, MWC &#8217;17 in Barcelona. They can
        show you how the Fairphone 2 and Ubuntu complement each other in the user
        experience. With this combination, the smartphone becomes a device where the
        user is in control over its own data and can contribute to a better world
        at the same time. This goes in line with Fairphone\u2019s goal to give people
        more ownership over their smartphone so that they can open it up, keep and
        maintain it longer, both on hardware and software levels.<\/p>\n<p>Douwe Schmidt,
        Community Manager at Fairphone: <em> &#8220;With the Fairphone 2 we created
        not only the first modular phone in the world but also a platform for others
        to build upon. With their amazing work of bringing Ubuntu to the Fairphone,
        the people of UBPorts join the growing Fairphone community. Our community
        has always played an important role in achieving fairer, more sustainable
        and more open devices and we are enormously thankful for this. We are happy
        to have UBPorts on board now and support them.&#8221; <\/em><\/p>\n<p>UBports
        Foundation will be showcasing its work at the Canonical booth, the company
        behind Ubuntu. Canonical will share the latest developments around the convergence
        of its devices and UBports Foundation will share its mission &#8216;Ubuntu
        On Every Device&#8217; with visitors, plus the value add of Ubuntu on your
        device: 1) a broader choice 2) security guaranteed and 3) no vendor lock-in.
        <\/p>\n<p><\/br> <iframe width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/bzSDGuExIEw\"
        frameborder=\"0\" allowfullscreen><\/iframe> <\/p>\n<p><\/br> UBports Foundation
        celebrates its community initiatives with the creative project #YourTribe.
        The Foundation invites Ubuntu Phone lovers to take pictures of their Ubuntu
