        World Congress 2017: day two recap"},"content":{"rendered":"<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/0a79\/ubuntuBooth-600px.png\"
        alt=\"Ubuntu Booth\" \/><\/p>\n<p>One of the overarching themes of day two
        at MWC has been how software can help telecom service providers to improve
        operational IT efficiencies &#8211; i.e. improved automation and reduced human
        interaction. For telecom service providers, the problem is not building a
        cloud, rather operating and maintaining it once operational, especially when
        the software is distributed on many different machines, domains, or environments.
        This is why telecom service providers are adopting solutions that can automate
        all layers of the stack. \u00a0From bare metal server provisioning to Infrastructure
        as a Service (IaaS) via OpenStack, and operations modeling to connect, deploy,
        and integrate software applications provides further validation of our solutions.<\/p>\n<p>Outside
        of the demos and customer feedback we identified several proof-points from
        our partners stating we are on track. For example, multiple partners were
        showcasing various Canonical solutions in their booths.<\/p>\n<h2>DELL Technologies
        (Hall 3 Strand 3K10 &#8211; VMware Booth)<\/h2>\n<p>In addition to announcing
        the launch of the <a href=\"https:\/\/insights.ubuntu.com\/2017\/02\/27\/the-dell-edge-gateway-3000-launches-with-ubuntu-core-16\/\">Edge
        IoT Gateway 3000 with Ubuntu Core 16<\/a>, Dell Technologies are demonstrating
        how they can deploy ~50 of their DSS 9000 Rackscale Infrastructure servers
        using Metal as a Service (MAAS) bare metal provisioning solution and the OpenStack
        Autopilot. Autopilot handles every aspect of deploying production clouds across
        multiple physical machines through installation, expansion and everyday operations.<\/p>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/d063\/MAAS_Dell-600px.png\"
        alt=\"MAAS on Dell\" \/><\/p>\n<h2>Kontron (Hall 5 Stand SH41)<\/h2>\n<p>Kontron,
        who develops carrier-grade infrastructure solutions, is demonstrating what
        they call the SYMKLOUD OpenStack Platform. In collaboration with Canonical,
        <a href=\"http:\/\/www.kontron.com\/about-kontron\/news-events\/detail\/170222_mwc17_canonical\">Kontron<\/a>
        has achieved validation on the Ubuntu OpenStack solution to be deployed on
        Kontron\u2019s SYMKLOUD hardware. This OpenStack solution leverages Canonical\u2019s
        tools, including Juju Charms, MAAS, and OpenStack to help mutual customers
        quickly configure and combine all the elements of a complex SDN or NFV infrastructure.<\/p>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/b332\/konkron.png\"
        alt=\"Konkron Booth\" \/><\/p>\n<h2>Rebaca (Hall 3 Stand 3K31)<\/h2>\n<p>Rebaca
        is demonstrating their \u2018snapped\u2019 Automated Behavior Oriented Testing
        (ABOT) solutions on the Ubuntu booth. Rebaca has used a cucumber-based framework
        deployed with either Project Clearwater IMS core or Eurecom\u2019s OpenAirInterface
        EMS NFV to ensure the compatibility of Virtual Network Functions (VNFs).<\/p>\n<p>On
        the device side, we are excited to announce that Canonical received a major
        award from Orange for <a href=\"https:\/\/insights.ubuntu.com\/2017\/02\/28\/canonical-wins-orange-award-for-converged-computing-at-mwc-17\/\">Outstanding
        achievement in converged computing &amp; digital openness<\/a> at their Device
        Partner Awards ceremony. With 25 awards over four categories, the Orange Device
        Partner Awards celebrates the 10th anniversary of the smartphone and aims
        to recognise individuals and organisations across the telecoms industry that
        have contributed to the smartphone revolution.<\/p>\n<p>The recipients were
        announced at a private lunch held at the Hotel Miramar with telecom dignitaries
        and members of the Orange Executive Committee, including St\u00e9phane Richard
        (Chairman &amp; CEO) Gervais Pellissier (Delegate CEO, European Operations),
        Pierre Louette (Delegate CEO, General Secretary, Operators (France) and Purchasing)
        and Mari-No\u00eblle J\u00e9go-Laveissi\u00e8re (Senior Executive Vice President,
        Innovation, Marketing &amp; Technologies).<\/p>\n<p>We are delighted to have
        been recognised by one of our key partners and will continue to bring award-winning
        solutions to the marketplace.<\/p>\n<p>Tomorrow we will separate the promise
        from the hype in Industrial IoT and outline how telecom service provider executives
        are leveraging software applications to drive revenue generating services.<\/p>\n<p>If
        you\u2019re at MWC 2017 and you haven\u2019t visited us yet, please come by!
        If you aren\u2019t here, follow us on Twitter <a href=\"http:\/\/twitter.com\/ubuntu\"
        target=\"_blank\">@ubuntu<\/a>, <a href=\"http:\/\/twitter.com\/ubuntucloud\"
        target=\"_blank\">@ubuntucloud<\/a> for tweets all week long.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>One
