        the Ubuntu community at UbuCon Europe in Essen, Germany"},"content":{"rendered":"<p>This
        year was the year of the first UbuCon Summit which took place in Pasadena
        in January. The next big Ubuntu event is just around the corner: the very
        first UbuCon Europe in Essen, Germany on the 19th and 20th November.<\/p>\n<h2>The
        first international UbuCon in Europe<\/h2>\n<p>UbuCon Europe is the first
        conference dedicated to the European Ubuntu community. Join us in two weeks
        for two days full of talks, workshops, demos and (hopefully) great food. Social
        events in the evenings will give you the opportunity to meet fellow community
        members and visit some of Essen&#8217;s most beautiful sights!<\/p>\n<p>The
        UbuCon Europe takes place in Essen, Germany and will be the 10th UbuCon in
        Germany and the German Ubuntu Community celebrates this as an international
        event in the heart of the Ruhr region.<\/p>\n<h2>Two days of talks and workshops<\/h2>\n<p>The
        event takes place on two days. Both days have talks and workshops about Ubuntu,
        Linux, and Open Source. We&#8217;re happy that Canonical CEO Jane Silber will
        do the opening keynote! After that we&#8217;ll have talks about Internet of
        Things with Ubuntu, an Ubuntu Touch Porting Workshop, Bash on Ubuntu on Windows,
        how to create your first snap and many more talks! See the <a href=\"http:\/\/ubucon.org\/en\/events\/ubucon-europe\/schedule\/\">full
        schedule<\/a> for more details about talks and speakers. We&#8217;ll have
        talks from long time Ubuntu Community Members like Elizabeth K. Joseph, Laura
        Czajkowski and Nathan Haines and many more.<\/p>\n<h2>Socialising<\/h2>\n<p>Ubuntu
        is not only an Operating System but also a great Community. On Friday and
        Saturday evening we&#8217;ve have two social events planned where you have
        the opportunity to meet fellow community members! The details of the social
        event and our UbuCon itself can be found on our event page: <a href=\"http:\/\/ubucon.org\/en\/events\/ubucon-europe\/\">UbuCon.eu<\/a>.<\/p>\n<h2>Join
        us<\/h2>\n<p>Be sure to register for our event <a href=\"http:\/\/ubucon.org\/en\/events\/ubucon-europe\/register\/\">here<\/a>!
        The entrance fee is 30\u20ac for both days but it includes lunch on both days
        and hot- and softdrinks at the venue!<\/p>\n<p>More about UbuCon Europe: <a
        href=\"http:\/\/ubucon.org\/en\/events\/ubucon-europe\/\">UbuCon.eu<\/a><\/p>\n<p>About
