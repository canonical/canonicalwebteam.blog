        alt=\"\" class=\"wp-image-96157\"\/><\/figure>\n\n\n\n<h2>Linux<\/h2>\n\n\n\n<p>\u5728Linux\u4e0a\uff0c\u65e0\u9700\u505a\u989d\u5916\u66f4\u6539\uff1a<\/p>\n\n\n\n<pre>sudo
