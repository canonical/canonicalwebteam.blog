        herd sheep<\/a> through difficult and mountainous terrain.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/YZAu4TopBZeTS5PkeI2yc6l8jYyO0o1VkRbv5o8n122USduc-_t1vdQvX_TowHselXirm2xfGC0IAuhbL1UMBW0lQuRFDhVCUK-7DqE0HZS_6PXOMrozhWE2a7iDBOegYwpmpp5v\"
        alt=\"\"\/><figcaption><br> Software company Rocos partnered with Boston Dynamics
        to herd sheep in New Zealand. (Source: <a href=\"https:\/\/www.stuff.co.nz\/business\/farming\/121613681\/robot-dog-spot-herds-sheep-on-nz-farm\">stuff<\/a>)
        <\/figcaption><\/figure>\n\n\n\n<p>The technology onboard a Spot 2.0 is absolutely
        cutting-edge (and correspondingly expensive). But if all you\u2019re interested
        in is having a cute robot dog to shake paws with, try making one of your own
        by following this handy <a href=\"https:\/\/www.instructables.com\/id\/GoodBoy-3D-Printed-Arduino-Robot-Dog\/\">Instructable<\/a>
        from Daniel Hingston.<br><\/p>\n\n\n\n<p>Boston Dynamics\u2019 pushed a major
        software update to its robot dog prototype, otherwise lovingly known as Spot.
        <a href=\"https:\/\/www.bostondynamics.com\/spot2_0\">Spot 2.0<\/a> brings
        enhanced mobility, communications, navigation and additional payload support
        to users. It also offers developers a new set of APIs to access a broader
        variety of autonomous behaviors on the robot, making application prototyping
        easier and more powerful.&nbsp;<br><\/p>\n\n\n\n<h3><strong>Open source to
        the rescue<\/strong><\/h3>\n\n\n\n<p>The open source robotics community has
        been crucial in the battle against coronavirus. Face shields and ventilators
        made by open source developers have been <a href=\"https:\/\/www.wired.com\/story\/tinkerers-created-face-shield-being-used-hospitals\/\">invaluable
        to hospitals<\/a>. A <a href=\"https:\/\/spectrum.ieee.org\/automaton\/robotics\/medical-robots\/akara-robotics-turtlebot-autonomous-uv-disinfecting-robot\">UV
        disinfection prototype<\/a> was built using a TurtleBot within a 24-hour period.
        And several proprietary systems deployed in hospitals and airplanes r<a href=\"https:\/\/opensource.com\/article\/20\/5\/robotics-covid19\">ely
        on open-source IoT and robotics tools<\/a>.<br><\/p>\n\n\n\n<p>It is no wonder
        that the last couple of months have seen a large influx of investment into
        automation and robotics that can thrive in a post-covid economy. <a href=\"https:\/\/www.braincorp.com\/\">Brain
        Corp<\/a> raised $36 million to bring autonomy to mobile robots for cleaning
        and materials handling. <a href=\"https:\/\/www.crunchbase.com\/organization\/intellifusion\">Intellifusion<\/a>
        pulled in $141 million to develop vision processors for AI in robotics and
        autonomous vehicles. <a href=\"https:\/\/covariant.ai\/\">Covariant <\/a>raised
        $40 million to bring robotics to low-cost industries for preventing future
        supply chain disruptions. And <a href=\"https:\/\/dishcraft.com\/\">Dishcraft<\/a>
        received $20 million to help restaurants reopen safely by building a fleet
        of robots that clean up to 10,000 pieces of dishware overnight.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/y-XNHNov_b4xqj8qkj8o7GbA3-NTnTKxny9uAQsZKOB2EFVHfVotm_LsFosUn39_y3pbNahdRKHsgnZQbVxvR-FGUpX0WvcNC_9N6bcn_q8dXbpU1nwPdwFBisjNYN1ohuqGhwkG\"
        alt=\"\"\/><figcaption>Brain Corp\u2019s floor care robots are built on BrainOS,
        the company\u2019s proprietary autonomous navigation platform for robotics
        development. (Source: <a href=\"https:\/\/roboticsandautomationnews.com\/2020\/04\/28\/brain-corp-raises-36-million-to-meet-growing-demand-for-autonomous-robots\/32005\/\">Robotics
        &amp; Automation News<\/a>)<\/figcaption><\/figure>\n\n\n\n<p>Necessity is
        the mother of invention, and the needs exposed by the pandemic are spurring
        on some very interesting innovations in the area of robotics. Expect this
        trend to continue.<\/p>\n\n\n\n<h3>Outro<\/h3>\n\n\n\n<p>At Canonical we are
        privileged to have a well-established pattern of remote work and have been
        glad to help others by sharing our experience of distributed collaboration
        and operations. Our <a href=\"https:\/\/admin.insights.ubuntu.com\/2020\/03\/19\/canonical-managed-services-ubuntu-support-covid-19\/\">official
        commercial stance<\/a> is, please lean on us, we stand ready to help.<\/p>\n\n\n\n<p>As
        for all the makers and hackers out there, if you have an open-source project
