        improvements.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/ibpiwUWRK9tnl1psowoJuKNf9SxHfMA7CiVL1BQAd9II36kQPJ3saSSF98mmviyoz9AVkyBBv7YGhfq5ZJVvlRPCTB6uLS12Na68nIqPDJog9ADoTSX3fDOnm8FsqRG3_48wQ5Pa\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In my last post, <a href=\"https:\/\/ubuntu.com\/blog\/migrating-the-maas-ui-from-angularjs-to-react\">Migrating
        the MAAS UI from AngularJS to React<\/a>, I touched upon our decision to avoid
        building a single hybridised UI using tools such as <a href=\"https:\/\/github.com\/coatue-oss\/react2angular\">react2angular<\/a>
        and instead create a new react-redux application. This was the correct decision
        in retrospect, however it poses some new challenges, particularly around ensuring
        good user experience while navigating between both React and AngularJS apps.<\/p>\n\n\n\n<h2>Single-spa<\/h2>\n\n\n\n<p>In
        order to provide a single, unified experience as we continue our migration
        to React beyond the new machine list, we\u2019ve employed a framework called
        <a href=\"https:\/\/single-spa.js.org\/\">single-spa<\/a>, \u201ca javascript
        router for front-end microservices\u201d. Single-spa allows us to create a
        single production build for the MAAS UI, while preserving our independent
        React and AngularJS projects, each with their own distinct codebase, build,
        configuration and CI.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/IzX7IQ4RPPFHXbKGQqHVzDfqjyNuy-krEvDWuRgLmBsQ_-edwt024DGtzI7oc5G6DMI8mC4U5EymDfZBSWVjQrqVr_-eF1nx_l51tqoyDjs1ANpysKo0RAiYUj836Ow3DqxULbii\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>As users navigate between React and AngularJS
        routes in the MAAS UI, each respective app is lazily loaded. Once loaded,
        both apps remain in memory, and navigating between the two feels relatively
        seamless without any loss of state.<br><\/p>\n\n\n\n<p>Single-spa was originally
        conceived to address essentially the same issue that MAAS faces, a means of
        migrating from a legacy AngularJS monolith to an AngularJS and React polyglot
        application. Since then, it has grown in scope to provide tooling for building
        <a href=\"https:\/\/martinfowler.com\/articles\/micro-frontends.html\">frontend
        microservices<\/a>. Frontend microservices, or <a href=\"https:\/\/martinfowler.com\/articles\/micro-frontends.html\">micro-frontends<\/a>
        are an advanced architectural pattern, allowing for independent deployment
        and scaling of web application development across disparate teams. Many of
        the benefits conferred by micro-frontends are not relevant for MAAS, which
        our simpler use of single-spa reflects.<br><\/p>\n\n\n\n<h3>Migrating our
        apps to single-spa<\/h3>\n\n\n\n<p>Single-spa delivers on its promise, however
        adopting it for an existing application can be a complex process as the tools
        are flexible and support a variety of build and deployment scenarios. New
        applications, particularly those wanting to adopt the frontend microservices
        pattern, should consider using the <a href=\"https:\/\/single-spa.js.org\/docs\/recommended-setup\">recommended
        setup<\/a> with the SystemJS module loader and the <a href=\"https:\/\/single-spa.js.org\/docs\/create-single-spa\/\">create-single-spa<\/a>
        cli tool. SystemJS allows for importing of independently deployed bundles
        via an import map, a map of import names to urls. As MAAS is a packaged product,
        rather than a publically deployed web service, we choose not to introduce
        this additional complexity and instead import modules directly from within
        our <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/\">monorepo<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Single-spa
        introduces lifecycle events such as mounting and unmounting of applications,
        similar to those in React, and provides helper libraries for popular frameworks
        to make your applications lifecycle aware (e.g. <a href=\"https:\/\/github.com\/single-spa\/single-spa-angularjs\">single-spa-angularjs<\/a>,
        <a href=\"https:\/\/github.com\/single-spa\/single-spa-react\">single-spa-react<\/a>).
        While implementing single-spa lifecycle functions are straightforward, changes
        to your build to support single-spa can be complex, particularly if you\u2019re
        using <a href=\"https:\/\/create-react-app.dev\/\">create-react-app<\/a>.
        Additionally, single-spa applications are html-less, and the lack of an <em>index.html<\/em>
        to bootstrap your application may mean a bit of leg-work to get css, fonts
        and external script dependencies working again.<br><\/p>\n\n\n\n<p>Fortunately,
        the open-source community and single-spa core team are very responsive to
        questions and <a href=\"https:\/\/single-spa.js.org\/help\/\">happy to help<\/a>.&nbsp;<\/p>\n\n\n\n<h2>Next
        steps<\/h2>\n\n\n\n<p>With the single-spa implementation complete, we\u2019ll
        be continuing our migration to React, and building new features, such as support
        for <a href=\"https:\/\/ubuntu.com\/blog\/lxd-4-0-lts-stable-release-is-now-available\">LXD
        VMs<\/a>. In the short to mid term, our intention is to migrate the entirety
        of the MAAS UI to React-Redux, however single-spa gives us the flexibility
        to adopt new tools should we need them in the future.&nbsp;<br><\/p>\n\n\n\n<p>Finally,
        I\u2019d like to thank <a href=\"https:\/\/github.com\/joeldenning\">Joel
        Denning<\/a>, a tireless advocate for open-source and the single-spa project,
        for his kind support.<\/p>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>A
