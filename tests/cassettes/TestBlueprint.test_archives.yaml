        now native on Windows and macOS"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/305a\/microk8s-sticker.png\"
        alt=\"An intro to MicroK8s\" class=\"wp-image-93762\"\/><\/figure><\/div>\n\n\n\n<p>Windows
        and macOS developers can now use MicroK8s natively! Use kubectl at the Windows
        or Mac command line to interact with <a href=\"http:\/\/microk8s.io\">MicroK8s<\/a>
        locally just as you would on Linux. Clean integration into the desktop means
        better workflows to dev, build and test your containerised apps.<br><\/p>\n\n\n\n<p>MicroK8s
        is a conformant upstream <a href=\"http:\/\/kubernetes.io\">Kubernetes<\/a>,
        packaged for simplicity and resilience. It provides sensible defaults and
        bundles the most commonly used components for at-your-fingertips access. A
        single-node install is one command and done in seconds, which makes it easy
        to add or remove from any system.<\/p>\n\n\n\n<p>MicroK8s is widely used by
        developers for local testing. After installing it, you can start and stop
        Kubernetes with a single command to conserve battery. With built-in GPGPU
        acceleration, Istio, Prometheus, Jaeger and many other popular services on
        tap, it serves as a complete workstation edition of K8s. All of this capability
        is now neatly accessible from the Windows and macOS command-line.<\/p>\n\n\n\n<p>MicroK8s
        is also popular for CI\/CD pipelines which create a fresh VM or cluster for
        each test run on demand. The simplicity of MicroK8s makes automation straightforward,
        and the speed of install reduces total test run times and resource consumption.<\/p>\n\n\n\n<h2>Windows<\/h2>\n\n\n\n<p>The
        new installer for Windows is a standalone executable file, available from
        <a href=\"https:\/\/microk8s.io\/#get-started\">microk8s.io<\/a>.<\/p>\n\n\n\n<p>Behind
        the scenes, MicroK8s on Windows uses <a href=\"http:\/\/multipass.run\">Multipass<\/a>
        with Hyper-V or VirtualBox to drive a dedicated Linux VM that hosts your Kubernetes.
        MicroK8s on Windows does the work of starting, stopping and managing that
        VM and the Kubernetes itself.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/L36OUAgmNGr3wrWuP6HJ7MDoMMh3NRcdPeDcT8OfWUN0c_dikHY0JHHfo8lygJIuj18zgSjMAPrAM8zyQVMUMu42HPyXhaPgWkRbRJe0aGWc_kj6xaw9L6YbJRBA5Td0cUpPSVAm\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/microk8s.io\/docs\/install-alternatives#heading--windows\">Get
        started with MicroK8s on Windows \u203a<\/a><\/p>\n\n\n\n<h2>macOS<\/h2>\n\n\n\n<p>Install
        MicroK8s on macOS with the <a href=\"https:\/\/brew.sh\/\">Homebrew package
        manager<\/a>:&nbsp;<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">brew
        install ubuntu\/microk8s\/microk8s<\/pre>\n\n\n\n<p>Here too, Multipass runs
        in the background to bring up a VM to host MicroK8s, transparently to the
        end user.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/w95Ga2ok9znLIbGsg_FU-RdSFBPQ9wc7UUQeAaqjXIu-kBygHtOpwQbganpLM2UQQrIdPFo8pRf6mAlOSuvluIwA-tgdEktIyzHOVWxIYQE_dzNZUPPlH68ItTCYn5tdwPwGex32\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/microk8s.io\/docs\/install-alternatives#heading--macos\">Get
        started with MicroK8s on macOS \u203a<\/a><\/p>\n\n\n\n<h2>Linux<\/h2>\n\n\n\n<p>On
        Linux, nothing has changed:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        install microk8s --classic<\/pre>\n\n\n\n<p>To get an overview of MicroK8s
        state while it is coming up:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        microk8s status --wait-ready<\/pre>\n\n\n\n<p>Notice anything different? Yes,
        all MicroK8s commands now support a non-dotted format. So \u2018microk8s status\u2019
        and \u2018microk8s.status\u2019 are the same. This change is effective on
        Linux, Windows and macOS. The new version also supports the old dotted format
        for backwards compatibility.<\/p>\n\n\n\n<p><a href=\"https:\/\/microk8s.io\/\">Get
        started with MicroK8s on Linux \u203a<\/a><\/p>\n\n\n\n<p>MicroK8s 1.18 comes
        with other significant features too, such as Kubeflow 1.0 for AI\/ML research
        and development. Kubeflow manages data science pipelines on Kubernetes, with
        Tensorflow and other processing elements.<\/p>\n\n\n\n<p>Appliance, gadget
        makers and manufacturers increasingly want to use Kubernetes on their IoT
        or edge service. MicroK8s 1.18 introduced a snap interface that enables seamless
        interaction with other snap packages on the same host, giving them a local
        Kubernetes to drive. The Canonical&nbsp; support announcement for <a href=\"https:\/\/ubuntu.com\/blog\/kubernetes-1-18-available-from-canonical\">Kubernetes
        1.18<\/a> and the <a href=\"https:\/\/discuss.kubernetes.io\/t\/microk8s-v1-18-released\/10264\">Kubernetes
        community blog<\/a> have further details. Also, if you are into SBC hacking
        and tinkering, here is a great tutorial to <a href=\"https:\/\/ubuntu.com\/blog\/building-a-raspberry-pi-cluster-with-microk8s\">build
