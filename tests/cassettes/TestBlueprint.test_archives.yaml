tps:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3530"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3530"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3530"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":96218,"date":"2020-06-05T09:09:28","date_gmt":"2020-06-05T09:09:28","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96218"},"modified":"2020-06-05T09:09:31","modified_gmt":"2020-06-05T09:09:31","slug":"the-state-of-robotics-may-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/06\/05\/the-state-of-robotics-may-2020\/","title":{"rendered":"The
        State of Robotics &#8211; May 2020"},"content":{"rendered":"\n<p>With several
        countries finally emerging from lockdowns and markets showing signs of economic
        recovery, we\u2019ve seen the newscycle steadily shift its focus away from
        Covid-19. And that will be reflected in our robotics recap as well. Let\u2019s
        get right to it.<\/p>\n\n\n\n<h3><strong>Final ROS 1 version release<\/strong><\/h3>\n\n\n\n<p>ROS
        Noetic Ninjemys was <a href=\"https:\/\/www.openrobotics.org\/blog\/2020\/5\/23\/noetic-ninjemys-the-last-official-ros-1-release\">released<\/a>
        this month on <a href=\"https:\/\/www.worldturtleday.org\/\">World Turtle
        Day<\/a>. Noetic is the 13th and final release of ROS 1. Ninjemys, incidentally,
        refers to an extinct species of giant turtle, which makes it a rather apt
        name for the last version of good ol\u2019 ROS.&nbsp;<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/38EdNrDh1TjAWzAx6e4H-SQ2mnuSnhjTyYCB-zSbw8dlCgd3V1E0QWJxZY_LGyj4wBf8Gkf1BAQ8QlBwTOqWdj45bEQlC4gWeoTFdg7N6OpTuq_hgDReBTLtHbFkivO5m1z-OcQJ\"
        alt=\"\" width=\"420\" height=\"540\"\/><\/figure><\/div>\n\n\n\n<p>Noetic
        is a long term support (LTS) release which will be maintained until May 2025.
        It is also the only ROS 1 release to officially support Python 3. Docker images
        for Noetic are already <a href=\"https:\/\/discourse.ros.org\/t\/announcement-trimmed-ros-gazebo-docker-images-released\/14342\">available<\/a>.&nbsp;
        And don\u2019t forget to add the official <a href=\"https:\/\/discourse.ros.org\/t\/ros-noetic-and-foxy-tshirts-available\/14240\">release
        T-Shirts<\/a> to your wardrobe.&nbsp;<br><\/p>\n\n\n\n<p>Going forward, the
        robotics community will move its efforts to developing ROS 2.&nbsp;<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/DuZNTVN-0q2YxBTphXtiR1-BbumD9MZ_IWMsdsaw7iC9Ti09oHEcRDTRp7UfUw3pfAFI4o30dInQmlEvIttbk62uCsXOlW1lHQs4mxi_xvPqxXhtXXXtzgsdyRdCmCCnoIMvcY5-\"
        alt=\"\" width=\"216\" height=\"216\"\/><\/figure><\/div>\n\n\n\n<h3><strong>Naming
        for ROS 2 G-version underway<\/strong><\/h3>\n\n\n\n<p>As is the ROS tradition,
        now that we&#8217;re nearing the ROS 2 Foxy release date, it&#8217;s time
        to name the G-version of ROS 2. The discussion thread has received a ton of
        suggestions. Our favorites so far are Galactic Gamera, Grumpy Gopherus, and
        Gutsy Gibba.<br><\/p>\n\n\n\n<p>Head over to the Discourse page to <a href=\"https:\/\/discourse.ros.org\/t\/ros-2-g-name-brainstorming\">provide
        your own recommendations<\/a>. Something to keep in mind &#8211; not every
        user is a native English speaker, so the best release names are easy to pronounce.
        Glacial, glorious and global are quite practical. Glamorous, groundbreaking
        and geosynchronous\u2026 not so much.<br><\/p>\n\n\n\n<h3><strong>Project
        of the Month<\/strong><\/h3>\n\n\n\n<p>Have you noticed how many robots simulate
        real-life creatures? Not only does biology lend itself to inspiration in robot
        design, it also provides us with a finely tuned, optimized model to emulate.
        The <a href=\"https:\/\/www.memmo-project.eu\/\">Memory of Motion (memmo)
        project<\/a> is an example of biomimicry in robotics. Specifically, in this
        case, complex movements in unstructured environments are planned using the
        cognitive principles from human biology.<br><\/p>\n\n\n\n<iframe width=\"560\"
        height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/oQCVv8U2MmQ?start=2\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen=\"\"><\/iframe>\n\n\n\n<p>Optimal motion
        plans are pre-computed offline, and then recalled when needed in real-time
        training. Training feeds back on continued optimisation of the motion plans.
        This planning workflow follows the <a href=\"https:\/\/en.wikipedia.org\/wiki\/Situation_awareness\">cognitive
        model for human situational awareness<\/a> where training and experience is
        used to create models, and models speed selection of actions to drive towards
        a goal.<br><\/p>\n\n\n\n<h3><strong>The snappy TurtleBot continues<\/strong><\/h3>\n\n\n\n<p>Canonical
        engineer <a href=\"https:\/\/github.com\/artivis\">Jeremie Deray <\/a>continued
        his work on <a href=\"https:\/\/ubuntu.com\/blog\/how-to-set-up-turtlebot3-in-minutes-with-snaps-2\">snapping
        a TurtleBot3<\/a> robot. In this series, Jeremie discusses and demonstrates
        how users can build and upload a snap for a functioning robotics system.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b406\/rtb3-1.gif\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>The demo snap is <a href=\"https:\/\/snapcraft.io\/turtlebot3c\">available
        in the snapstore<\/a>, so if you\u2019d like to see what it\u2019s like to
        set up an entire robot in a matter of seconds, open a SSH connection in a
        terminal to your Pi3 and type<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap install turtlebot3c<\/code><\/pre>\n\n\n\n<h3><strong>Link ROS announced<\/strong><\/h3>\n\n\n\n<p>San
        Francisco based startup Freedom Robotics announced Link ROS, which is their
        take on a tool for cloud logging, data visualization, and tele-operation for
        robotics. It enables viewing data coming from ROS 1 or 2, and controlling
        robots from anywhere in the world, even with choppy internet connectivity.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ToakSKL1LUGQrY78IlML2GxfxOULS3JPDaBmWCKEwb-uPFAj2CBeHTn3PcnCN62zCllJo9lug6by36ikjtobpZA3oKewU8-5pOXPRW9Vjp7P7gkGv0r1kPk6Q_gXi8i-0_6wSTHW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This tool should be pretty nifty for remotely
        debugging robots or taking action when a deployed robot goes down in the browser.
        Check out more about this project <a href=\"https:\/\/www.freedomrobotics.ai\/blog\/link-ros-cloud-logging-for-ros\">here<\/a>.<br><\/p>\n\n\n\n<h3><strong>ROS
        2 Vuln Disclosure Policy published<\/strong><\/h3>\n\n\n\n<p>Are you aware
        of a vulnerability in ROS? ROS now has a Vulnerability Disclosure Policy to
        guide you through the reporting process. The ROS 2 Security Working Group,
        chaired by Canonical\u2019s <a href=\"https:\/\/ubuntu.com\/blog\/author\/joemcmanus\">Joe
        McManus<\/a>, drafted a vulnerability disclosure policy which was formally
        released this month as <a href=\"https:\/\/ros.org\/reps\/rep-2006.html\">ROS
        Enhancement Proposal (REP) 2006<\/a>. The release of the REP once again demonstrates
        the ROS community\u2019s commitment to security as the program continues to
        mature. <\/p>\n\n\n\n<h3>ICRA reimagined as a virtual conference<\/h3>\n\n\n\n<p>The
        International Conference on Robotics and Automation (<a href=\"https:\/\/www.icra2020.org\/\">ICRA<\/a>)
        2020 &#8211; billed as the largest robotics meeting in the world- is being
        held virtually for the first time this year. The conference began on May 31
        and will be running through June 15.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/PLpCj_KI-mb9weSHXATUZPoTdqjPef9WYjmmQ-xWSUOYoaLeSHUnsCvbTCE4LtP2cPVcjFQdFYDbuVk1YxBdx35tCxDoC302L8xmNzrsx9-lLCANycQp-zGeWUz1dHMDU6hPOj_7\"
        alt=\"\" width=\"386\" height=\"386\"\/><\/figure><\/div>\n\n\n\n<p>The new
        virtual format has its <a href=\"https:\/\/spectrum.ieee.org\/automaton\/robotics\/robotics-hardware\/virtual-icra-robotics-research-conference\">advantages<\/a>.
        Besides attending the entire event from the comfort of your home, all recorded
        content will be available through August 31. Gone are the days of running
        between rooms to catch your next talk. The vast majority of papers are being
        presented via pre-recorded 5- to 10-minute videos that registered users can
        watch on-demand.<br><\/p>\n\n\n\n<h3>Man\u2019s new best friend 2.0<\/h3>\n\n\n\n<p>Boston
        Dynamics\u2019 pushed a major software update to its robot dog prototype,
        otherwise lovingly known as Spot. <a href=\"https:\/\/www.bostondynamics.com\/spot2_0\">Spot
