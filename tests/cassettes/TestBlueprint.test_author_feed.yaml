p-json\/wp\/v2\/event?tags=1239"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[]]}},{"id":38569,"date":"2015-10-07T18:25:37","date_gmt":"2015-10-07T17:25:37","guid":{"rendered":"http:\/\/design.canonical.com\/?p=38569"},"modified":"2019-07-09T09:57:23","modified_gmt":"2019-07-09T09:57:23","slug":"keynotes-from-my-first-pycon-friendly-and-inspiring","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2015\/10\/07\/keynotes-from-my-first-pycon-friendly-and-inspiring\/","title":{"rendered":"Keynotes
        from my first PyCon &#8211; friendly and inspiring"},"content":{"rendered":"<p>Last
        weekend I went to my first <a href=\"http:\/\/www.pyconuk.org\/schedule\/flat\/\"
        title=\"PyCon UK 2015 schedule\">Pycon<\/a>, my <a href=\"https:\/\/robinwinslow.uk\/2015\/09\/12\/simone-dconstruct-ramble\/\"
        title=\"My blog about Nina Simone and dConstruct\">second conference in a
        fortnight<\/a>.<\/p>\n<p>The conference runs from Friday to Monday, with 3
        days of talks followed by one day of &#8220;sprints&#8221;, which is basically
        a hack day.<\/p>\n<p>PyCon has a <a href=\"http:\/\/www.pyconuk.org\/codeofconduct\/\"
        title=\"PyCon UK code of conduct\">code of conduct<\/a> to discourage any
        form of othering:<\/p>\n<blockquote>\n<p>Happily, PyCon UK is a diverse community
        who maintain a reputation as a friendly, welcoming and dynamic group.<\/p>\n<p>We
        trust that attendees will treat each other in a way that reflects the widely
        held view that diversity and friendliness are strengths of our community to
        be celebrated and fostered.<\/p>\n<\/blockquote>\n<p>And for me, the conference
        lived up to this, with a very friendly feel, and a lot of diversity in its
        attendants. The friendly and informal atmosphere was impressive for such a
        large event with more than 450 people.<\/p>\n<p>Unfortunately, the Monday
        sprint day was cut short by the discovery of an <a href=\"http:\/\/www.coventrytelegraph.net\/news\/coventry-news\/video-pictures-huge-world-war-10118277\"
        title=\"Huge world war 2 bomb in Coventry\">unexploded bomb<\/a>.<\/p>\n<h1
        id=\"many-keynotes-without-much-python\">Many keynotes, without much Python<\/h1>\n<p>There
        were a lot of &#8220;keynote&#8221; talks, with 2 on Friday, and one each
        on Saturday and Sunday. And interestingly none of them were really about Python,
        instead covering future technology, space travel and the psychology of power
        and impostor syndrome.<\/p>\n<p>But of course there were plenty of Python
        talks throughout the rest of the day &#8211; you can read about them on <a
        href=\"\/2015\/10\/python-learnings-from-pycon\/\" title=\"Python learnings
        from PyCon\">my other post<\/a>. And I think it was a good decision to have
        more abstract keynotes. It shows that the Python community really is more
        of a general community than just a special interest group.<\/p>\n<h2 id=\"van-lindberg-on-data-economics-marx-and-the-internet-of-things\">Van
        Lindberg on data economics, Marx and the Internet of Things<\/h2>\n<p>In <a
        href=\"https:\/\/www.youtube.com\/watch?v=Kj3z4ehMxqY\" title=\"PYCON UK 2015:
        Keynote, Van Lindberg, PSF Chair\">the opening keynote<\/a> on Friday morning,
        the <a href=\"https:\/\/www.python.org\/psf\/\" title=\"Python Software Foundation\">PSF<\/a>
        chairman showed that total computing power <a href=\"https:\/\/youtu.be\/Kj3z4ehMxqY?t=13m38s\"
        title=\"Manufactured Computer Power\">is almost doubling every year<\/a>,
        and that by 2020, the total processing power in portable devices <a href=\"https:\/\/youtu.be\/Kj3z4ehMxqY?t=15m51s\"
        title=\"Extrapolated PC power\">will exceed that in PCs<\/a> and servers.<\/p>\n<p>He
        then used the fact that data can&#8217;t travel faster than <a href=\"https:\/\/www.youtube.com\/watch?v=JEpsKnWZrJ8\"
        title=\"Admiral Grace Hopper: Nanonsecond\">11.8 inches per nanosecond<\/a>
        to argue that we will see a fundamental shift in the economics of data processing.<\/p>\n<p>The
        big-data models of <a href=\"http:\/\/www.wired.com\/2010\/11\/facebook-google-showdown\/\"
        title=\"The big data battle\">today&#8217;s tech giants<\/a> will be challenged
        as it starts to be quicker and make more economic sense to process data at
        source, rather than transfer it to distant servers to be processed. Centralised
        servers will be relegated to mere aggregators of pre-processed data.<\/p>\n<p>He
        <a href=\"https:\/\/youtu.be\/Kj3z4ehMxqY?t=33m35s\" title=\"Returning to
        Marx\">likened this to Marx<\/a> seizing the <a href=\"https:\/\/en.wikipedia.org\/wiki\/Means_of_production\"
        title=\"Wikipedia: Means of production\">means of production<\/a> in a movement
        which will empower users, as our <a href=\"https:\/\/en.wikipedia.org\/wiki\/Internet_of_Things\"
        title=\"Wikipedia: Internet of Things\">portable Things<\/a> start to hold
        the real information, and choose who to share it with.<\/p>\n<p>I really hope
        he&#8217;s right, and that the centralised data companies are doomed to fail
        to be replaced by <a href=\"http:\/\/www.locusmag.com\/Perspectives\/2015\/09\/cory-doctorow-what-if-people-were-sensors-not-things-to-be-sensed\/\"
        title=\"Cory Doctorow: What if people were sensors, not things to be sensed?\">the
        Internet of Autonomous Things<\/a>, because the world of centralised data
        is not an equal world.<\/p>\n<blockquote>\n<p>Does Python have a future on
        small processors? Isn&#8217;t it too inefficient?<\/p>\n<\/blockquote>\n<p>In
        a world where all the interesting software is running on light-weight portable
        devices, processing efficiency becomes important once again. Van <a href=\"https:\/\/youtu.be\/Kj3z4ehMxqY?t=32m40s\"
        title=\"Importance of Micropython\">used this to argue that<\/a> efforts to
        run Python effectively on low-powered devices, like <a href=\"https:\/\/micropython.org\/\"
        title=\"MicroPython: Python for microcontrollers\">MicroPython<\/a>, will
        be essential for Python as a language to survive.<\/p>\n<h2 id=\"daniele-procida-all-i-really-want-is-power\">Daniele
        Procida: All I really want is power<\/h2>\n<p>The <a href=\"https:\/\/www.youtube.com\/watch?v=kntVob0GhyE\"
        title=\"Daniele Procida: All I really want is power\">second keynote<\/a>
        was just after lunch on Friday, <a href=\"https:\/\/twitter.com\/evildmp\"
        title=\"@evildmp: Daniele Procida on Twitter\">Daniele Procida<\/a>, organiser
        of <a href=\"http:\/\/2015.djangocon.eu\/\" title=\"DjangoCon Europe 2015\">DjangoCon
        Europe<\/a> openly admitted that what he really wanted out of life was power.
        He put forward the somewhat controversial idea that power and usefulness are
        the same thing, and that ideas without power are useless.<\/p>\n<p>He made
        the very good point that power only comes to those who ask for it, or fight
        for it. And that if we want power not to be abused, we really need to talk
        about it a whole lot more, even though it makes people uncomfortable (try
        asking someone their salary). We should acknowledge who has the power, and
        what power we have, and watch where the power goes.<\/p>\n<p>He suggested
        that, while in politics or industry, power is very much a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Rivalry_(economics)\"
        title=\"Wikipedia: Rivalry (economics)\">rivalled good<\/a>, in open source
        it is entirely an <a href=\"https:\/\/en.wikipedia.org\/wiki\/Public_good\"
        title=\"Wikipedia: Public good\">unrivalled good<\/a>. The way you grab power
        in the open source community is by doing good for the community, by helping
        out. And so by weilding power you are actually increasing power for those
        around you.<\/p>\n<p>I don&#8217;t agree with him on this final point. I think
        power can be and is hoarded and abused in the open source community as well.
        A lot of people use their power in the community to edge out others, or make
        others feel small, or to soak up influence through talks and presentations
        and then exert their will over the will of others. I am certainly somewhat
        guilty of this. Which is why we should definitely watch the power, especially
        our own power, to see what effect it&#8217;s having.<\/p>\n<p>The takeaway
        maxim from this for me is that we should always make every effort to <em>share<\/em>
        power, as opposed to jealously guarding it. It&#8217;s not that sharing power
        in the open source community is inevitable or necessarily comes naturally,
        but at least in the open source community sharing power genuinely can help
        you gain respect, where I fear the same isn&#8217;t so true of politics or
        industry.<\/p>\n<h2 id=\"dr-simon-sheridan-landing-on-a-comet-from-planning-to-reality\">Dr
        Simon Sheridan: Landing on a comet: From planning to reality<\/h2>\n<p>Simon
        Sheridan was an incredibly most humble and unassuming man, given his towering
        achievements. He is a world-class space scientist who was part of the European
        Space Agency team who helped to land <a href=\"http:\/\/www.esa.int\/Our_Activities\/Space_Science\/Rosetta\"
        title=\"ESA: Rosetta\">Rosetta<\/a> on comet 67P.<\/p>\n<p>Most of what he
        mentioned was basically covered in <a href=\"https:\/\/news.google.com\/news\/section?q=rosetta\"
        title=\"Google news: Rosetta\">the news<\/a>, but it was wonderful to hear
        it from his perspective.<\/p>\n<h2 id=\"naomi-ceder-confessions-of-a-true-impostor\">Naomi
        Ceder: Confessions of a True Impostor<\/h2>\n<p>When, a short way into <a
        href=\"https:\/\/www.youtube.com\/watch?v=4KErxatqBcs\" title=\"PYCON UK 2015:
        Keynote: Confessions of a True Impostor\">her Sunday morning keynote<\/a>,
        Naomi Ceder <a href=\"https:\/\/youtu.be\/4KErxatqBcs?t=5m40s\" title=\"How
        many of you are imposters?\">asked the room<\/a>:<\/p>\n<blockquote>\n<p>How
        many of you would say that you have in some way or another suffered from <a
        href=\"https:\/\/en.wikipedia.org\/wiki\/Impostor_syndrome\" title=\"Wikipedia:
        Imposter syndrome\">imposter syndrome<\/a> along with me?<\/p>\n<\/blockquote>\n<p>Almost
        everybody put their hands up. This is why I think this was such an important
        talk.<\/p>\n<p>She didn&#8217;t talk about this per se, but contributing to
        the open source community is hard. No-one talks about it much, but I certainly
        feel there&#8217;s a lot of pressure. Because of its very nature, your contributions
        will be open, to be seen by anyone, to be criticised by anyone. And let&#8217;s
        face it, your contributions are never going to be perfect. And the rules of
        the game aren&#8217;t written down anywhere, so the chance of being ridiculed
        seem pretty high. Open source may be a benevolent idea, but it&#8217;s damned
        scary to take part in.<\/p>\n<p>I believe this is why <a href=\"http:\/\/www.flosspols.org\/deliverables\/FLOSSPOLS-D16-Gender_Integrated_Report_of_Findings.pdf\"
        title=\"FLOSSPOLS: Gender: Integrated Report of Findings\">less than 2%<\/a>
        of open source contributors are female, compared with more like 25-30% women
        in software development in general. And, as with impostor syndrome, the same
        trend is true of <a href=\"http:\/\/thevarguy.com\/open-source-application-software-companies\/072015\/where-are-women-and-minority-open-source-programmers\"
        title=\"Where are the women and minority open source programmers?\">other
        marginalised groups<\/a>. It&#8217;s not surprising to me that people who
        are used to being criticised and discriminated against wouldn&#8217;t subject
        themselves to that willingly.<\/p>\n<p>And, as Naomi&#8217;s question showed,
        it is not just marginalised people who feel this pressure, it&#8217;s all
        of us. And it&#8217;s a problem. As we know, <a href=\"https:\/\/en.wikipedia.org\/wiki\/Dunning%E2%80%93Kruger_effect\"
        title=\"Wikipedia: Dunning Kruger effect\">confidence is no indicator of actual
        ability<\/a>, meaning that many many talented people may be too scared to
        contribute to open source.<\/p>\n<p>As Naomi <a href=\"https:\/\/youtu.be\/4KErxatqBcs?t=24m07s\"
        title=\"Steriotype threat\">pointed out<\/a>, impostor syndrome is a socially
        created condition &#8211; when people are expected to do badly, <a href=\"https:\/\/en.wikipedia.org\/wiki\/Stereotype_threat\"
        title=\"Wikipedia: Steriotype threat\">they do badly<\/a>. In fact I completely
        agree with <a href=\"https:\/\/youtu.be\/4KErxatqBcs?t=14m40s\" title=\"Let''s
        go back to the Wikipedia definition\">her suggestion<\/a> that the <a href=\"https:\/\/en.wikipedia.org\/w\/index.php?title=Impostor_syndrome&amp;oldid=681534618\"
        title=\"Wikipedia: Imposter syndrome (at 23:00 BST, 2015-09-24)\">existing
        Wikipedia definition of impostor syndrome<\/a> (at the time of writing) could
        be more sensitively phrased to define it as a &#8220;social condition&#8221;
        rather than a &#8220;psychological phenomenon&#8221;, as well as avoiding
        singling out women.<\/p>\n<p>While Naomi chose to focus in her talk on how
        we personally can try to mitigate feelings of being an impostor, I think the
        really important message here is one for the community. It&#8217;s not our
        fault that open source is scary, that&#8217;s just the nature of openness.
        But we have to make it more welcoming. The success of the open source movement
        really does depend on it being diverse and accepting.<\/p>\n<p>What I think
        is really interesting is that stereotype threat <a href=\"https:\/\/en.wikipedia.org\/wiki\/Stereotype_threat#Mitigation\"
        title=\"Wikipedia: Stereotype threat - mitigation\">can be mitigated<\/a>
        by reminding people of their values, of what&#8217;s important to them. And
        this is what I hope will save open source. The more we express our principles
        and passion for open source, the more we express our values, the easier it
        is to counter negative feelings, to be welcoming, to stop feeling like impostors.<\/p>\n<h1
        id=\"a-great-conference\">A great conference<\/h1>\n<p>Overall, the conference
        was exhausting, but I&#8217;m very grateful that I got to attend. It was inspiring
        and informative, and a great example of how to maintain a great community.<\/p>\n<p>If
        you want you can now go and <a href=\"\/2015\/10\/python-learnings-from-pycon\/\"
        title=\"Python learnings from PyCon\">read about the other talks<\/a>.<\/p>\n<p>(Also
        published <a href=\"https:\/\/robinwinslow.uk\/2015\/09\/24\/pycon-friendly-inspiring\/\">on
