        and Web team summary \u2013 20 April 2018"},"content":{"rendered":"<p>Welcome
        to the latest work and updates from <a href=\"https:\/\/design.canonical.com\/team\">the
        design and web team<\/a>.<\/p>\n<p>We manage\u00a0<a href=\"https:\/\/github.com\/canonical-websites\/\">all
        web projects across Canonical<\/a>\u00a0&#8211; from\u00a0<a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a>
        to <a href=\"https:\/\/jujucharms.com\/new\/\">the Juju GUI<\/a> we help to
        bring beauty and consistency to all the web projects.<\/p>\n<h2 id=\"maas-squad\">MAAS<\/h2>\n<h3
        id=\"table-consistency-and-improvements\">Table consistency and improvements<\/h3>\n<p>MAAS
        UI contains a lot of data in tables, posing an interesting\u00a0design challenge.
        We have been working through each table in the MAAS UI and making the styling
        and iterations consistent. This includes making the actions in tables being
        uniform on all tables and improving the readability on small screens.<\/p>\n<p><img
        class=\"alignnone size-full wp-image-84472\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b0c4\/maas-table-consistency.png\"
        alt=\"\" width=\"3096\" height=\"1728\" \/><\/p>\n<h3 id=\"user-tests\">User
        tests<\/h3>\n<p>We have conducted a number of user-experience interviews with
        Design, IS, Field and Engineering, and have many findings, which are been
        processed. This work will lead to near-term improvements and contribute to
        the long-term vision of the application.<\/p>\n<h2 id=\"snappy-squad\">Snaps
        and snapcraft<\/h2>\n<h3 id=\"coming-soon-publisher-pages-on-snapcraft.io\">Coming
        soon: publisher pages on snapcraft.io<\/h3>\n<p>We have been working hard
        on testing the publisher pages. We&#8217;ve been testing our work this week
        and hope to release soon.<\/p>\n<p>This will be a new area on snapcraft.io
        where publishers can log in to update the public details about their snaps,
        and view usage data.<\/p>\n<p>As well as <a href=\"https:\/\/github.com\/canonical-websites\/snapcraft.io\/pull\/537\">shoring
        up our integration tests<\/a>, each squad member was assigned a set of scenarios
        to run through in the new section. We\u2019ve found and fixed 69 issues, ready
        for a public release sometime soon.<\/p>\n<p>Watch this space!<\/p>\n<h2 id=\"web-squad\">Web<\/h2>\n<h3
        id=\"bionic-beaver-updates-to-the-websites\">Bionic Beaver updates to the
        websites<\/h3>\n<p>We&#8217;ve been busy working on updating the copy, images
        and links across <a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a> in
        the lead up to the 18.04 LTS release. This work has involved reaching out
        to all the product teams to make sure all the information is up-to-date on
        the site.<\/p>\n<h3 id=\"download-redesign\">Download redesign<\/h3>\n<p>As
        part of the Bionic Beaver work we have taken the opportunity to redesign the
        download section of the website.<\/p>\n<p><img class=\"alignnone size-full
        wp-image-84474\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7042\/download-overview-redesign.jpg\"
        alt=\"\" width=\"1011\" height=\"687\" \/><\/p>\n<h2 id=\"vanilla-and-base-squad\">Vanilla
        and core work<\/h2>\n<h3 id=\"reviews-project\">360 reviews project<\/h3>\n<p>Internally
        to the company we are developing tooling to help employee reviews. We have
        been working on developing a proof of concept.<\/p>\n<h3 id=\"development-vanilla-framework-v1.7.0-beta\">Development
        Vanilla framework v1.7.0-beta<\/h3>\n<p>We have been heavily testing the current
        beta release of version 1.7.0 in the lead up to the beta-2 release coming
        out next week. Over 40 issues were discovered and fixed. The 1.7.0 release
        is becoming more and more solid and when released will have a number of significant
        improvements.<\/p>\n<h3 id=\"cn.ubuntu.com-resilience-on-kubernetes\">cn.ubuntu.com
        resilience on Kubernetes<\/h3>\n<p>Since we <a href=\"https:\/\/github.com\/canonical-webteam\/deployment-configs\/pull\/64\">moved
        cn.ubuntu.com<\/a> into our Kubernetes cluster, we\u2019ve been keeping an
        eye on the traffic, and how the new platform is managing the load. We have
        made a number of observations and have some ideas for optimisations that we
        hope to publish more about in the near future.<\/p>\n<h2 id=\"brand-squad\">Branding<\/h2>\n<h3
        id=\"booth-graphics\">Booth graphics<\/h3>\n<p>We&#8217;ve designed booth
        graphics for the &#8220;Dell Tech World&#8221; event happening in Las Vegas
        on the 30th of April. We also made some ODS event stand graphics for ODS which
        is happening in Vancouver in May.<\/p>\n<h3 id=\"snapcraft-t-shirt\">Snapcraft
        t-shirt<\/h3>\n<p>We also designed the new Snapcraft t-shirt which will be
        given out in the Berlin sprint.<\/p>\n<p><img class=\"alignnone size-full
        wp-image-84475\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/83d5\/snapcraft-tshirt.png\"
        alt=\"\" width=\"800\" height=\"724\" \/><\/p>\n<h2>Documentation<\/h2>\n<p>After
        the Download page, some of the highest traffic pages on the Ubuntu website
        are <a href=\"https:\/\/tutorials.ubuntu.com\">the tutorials<\/a>. As well
        as publishing new tutorials we also like to make sure that the existing ones
        are still meeting user expectations (mainly through the built in feedback)
        and are up to date.<\/p>\n<p>These last few weeks have seen quite a bit of
        activity on updating some of the most popular tutorials (usually ones around
        installing Ubuntu or making USB sticks) to reflect the changes in the 18.04
        desktop. Sure, we have known for two years that this release was coming &#8211;
        but it is also rather tricky to write instructions and do screenshots of things
        before they are finished! We also needed to preserve and tweak older tutorials
        (it is still okay to burn a DVD on 16.04) while making sure that the default
        ones now reference Bionic.<\/p>\n<p>If you haven&#8217;t visited <a href=\"https:\/\/tutorials.ubuntu.com\/\">the
        tutorials site<\/a>, give it a try, you may find something useful, and we
        can always use more feedback.<\/p>\n<p><img class=\"alignnone size-full wp-image-84478\"
