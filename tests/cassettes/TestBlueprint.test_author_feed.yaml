        usability: A terminal user&#8217;s thought process"},"content":{"rendered":"<p>I\u2019ve
        been thinking about the usability of command-line terminals a lot recently.<\/p>\n<p>Command-line
        interfaces remain mystifying to many people. Usability hobbyists seem as inclined
        to ask <a href=\"https:\/\/ux.stackexchange.com\/questions\/101990\/why-are-terminal-consoles-still-used\"
        title=\"UX StackExchange: Why are terminal consoles still being used?\">why
        the terminal exists<\/a>, as how to optimise it. I\u2019ve also had it suggested
        to me that the discipline of User Experience (UX) has little to offer the
        Command-Line Interface (CLI), because the habits of terminal users are too
        inherent or instinctive to be defined and optimised by usability experts.<\/p>\n<p>As
        an experienced terminal user with a keen interest in usability, I disagree
        that usability has little to offer the CLI experience. I believe that the
        experience can be improved through the application of usability principles
        just as much as for more graphical domains.<\/p>\n<h2 id=\"steps-to-learn-a-new-cli-tool\">Steps
        to learn a new CLI tool<\/h2>\n<p>To help demystify the command-line experience,
        I\u2019m going to lay out some of the patterns of thinking and behaviour that
        define my use of the CLI.<\/p>\n<p>New CLI tools I\u2019ve learned recently
        include <a href=\"https:\/\/snapcraft.io\/docs\/core\/usage\" title=\"Snapcraft:
        Use the snap command\"><code>snap<\/code><\/a>, <a href=\"https:\/\/kubernetes.io\/docs\/user-guide\/kubectl-overview\/\"
        title=\"Kubernetes: Kubectl overview\"><code>kubectl<\/code><\/a> and <a href=\"https:\/\/nghttp2.org\/\"
        title=\"Nghttp2: HTTP\/2 C Library\"><code>nghttp2<\/code><\/a>, and I\u2019ve
        also <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/blob\/master\/local-development\/the-run-script.md\"
        title=\"Canonical webteam practices: The .\/run script interface\">dabbled<\/a>
        in writing command-line tools myself.<\/p>\n<p>Below I\u2019ll map out an
        example of the steps I might go through when discovering a new command-line
        tool, as a basis for exploring how these tools could be optimised for CLI
        users.<\/p>\n<ol>\n<li>Install the tool\n<ul>\n<li>First, I might try <code>apt
        install {tool}<\/code> (or <code>brew install {tool}<\/code> on a mac)<\/li>\n<li>If
        that fails, I\u2019ll probably search the internet for \u201cInstall {tool}\u201d
        and hope to find the official documentation<\/li>\n<\/ul>\n<\/li>\n<li>Check
        it is installed, and if <a href=\"https:\/\/www.howtogeek.com\/195207\/use-tab-completion-to-type-commands-faster-on-any-operating-system\/\"
        title=\"How To Geek: Use Tab Completion\">tab-complete<\/a> works\n<ul>\n<li>Type
        the first few characters of the command name (<code>sna<\/code> for <code>snap<\/code>)
        followed by <code>&lt;tab&gt; &lt;tab&gt;<\/code>, to see if the command name
        auto-completes, signifying that the system is aware of its existence<\/li>\n<li>Hit
        space, and then <code>&lt;tab&gt; &lt;tab&gt;<\/code> again, to see if it
        shows me a list of available sub-commands, indicating that tab completion
        is set up correctly for the tool<\/li>\n<\/ul>\n<\/li>\n<li>Try my first command\n<ul>\n<li>I\u2019m
        probably following some documentation at this point, which will be telling
        me the first command to run (e.g. <code>snap install {something}<\/code>),
        so I\u2019ll try that out and expect prompt succinct feedback to show me that
        it\u2019s working<\/li>\n<li>For basic tools, this may complete my initial
        interaction with the tool. For more complex tools like <code>kubectl<\/code>
        or <code>git<\/code> I may continue playing with it<\/li>\n<\/ul>\n<\/li>\n<li>Try
        to do something more complex\n<ul>\n<li>Now I\u2019m likely no longer following
        a tutorial, instead I\u2019m experimenting on my own, trying to discover more
        about the tool<\/li>\n<li>If what I want to do seems complex, I\u2019ll straight
        away search the internet for how to do it<\/li>\n<li>If it seems more simple,
        I\u2019ll start looking for a list of subcommands to achieve my goal<\/li>\n<li>I
        start with <code>{tool} &lt;tab&gt; &lt;tab&gt;<\/code> to see if it gives
        me a list of subcommands, in case it will be obvious what to do next from
        that list<\/li>\n<li>If that fails I\u2019ll try, in order, <code>{tool} &lt;enter&gt;<\/code>,
        <code>{tool} -h<\/code>, <code>{tool} --help<\/code>, <code>{tool} help<\/code>
        or <code>{tool} \/?<\/code><\/li>\n<li>If none of those work then I\u2019ll
        try <code>man {tool}<\/code>, looking for a Unix manual entry<\/li>\n<li>If
        that fails then I\u2019ll fall back to searching the internet again<\/li>\n<\/ul>\n<\/li>\n<\/ol>\n<h2
        id=\"ux-recommendations\">UX recommendations<\/h2>\n<p>Considering my own
        experience of CLI tools, I am reasonably confident the following recommendations
        make good general practice guidelines:<\/p>\n<ul>\n<li>Always implement a
        <code>--help<\/code> option on the main command and all subcommands, and if
        appropriate print out some help when no options are provided (<code>{tool}
        &lt;enter&gt;<\/code>)<\/li>\n<li>Provide both short- (e.g. <code>-h<\/code>)
        and long- (e.g. <code>--help<\/code>) form options, and make them guessable<\/li>\n<li>Carefully
        consider the naming of all subcommands and options, use familiar words where
        possible (e.g. <code>help<\/code>, <code>clean<\/code>, <code>create<\/code>)<\/li>\n<li>Be
        consistent with your naming &#8211; have a clear philosophy behind your use
        of subcommands vs options, verbs vs nouns etc.<\/li>\n<li>Provide helpful,
        readable output at all times &#8211; especially when there\u2019s an error
        (<code>npm<\/code> I\u2019m looking at you)<\/li>\n<li>Use long-form options
        in documentation, to make commands more self-explanatory<\/li>\n<li>Make the
        tool easy to install with common software management systems (<a href=\"https:\/\/www.ubuntu.com\/snappy\"
        title=\"Ubuntu: A \u2018snap\u2019 is a universal Linux package\">snap<\/a>,
        <a href=\"https:\/\/wiki.debian.org\/Apt\" title=\"Apt: Debian package manager\">apt<\/a>,
        <a href=\"https:\/\/brew.sh\/\" title=\"Homebrew: MacOS''s missing package
        manager\">Homebrew<\/a>, or sometimes <a href=\"https:\/\/www.npmjs.com\/\"
        title=\"NPM: the package manager for javascript\">NPM<\/a> or <a href=\"https:\/\/en.wikipedia.org\/wiki\/Pip_(package_manager)\"
        title=\"Wikipedia: pip (package manager)\">pip<\/a>)<\/li>\n<li>Provide <a
        href=\"https:\/\/www.howtogeek.com\/195207\/use-tab-completion-to-type-commands-faster-on-any-operating-system\/\"
        title=\"How To Geek: Use Tab Completion\">tab-completion<\/a>. If it can\u2019t
        be installed with the tool, make it easy to install and document how to set
        it up in your installation guide<\/li>\n<li>Command outputs should use the
        appropriate <a href=\"https:\/\/en.wikipedia.org\/wiki\/Standard_streams\"
        title=\"Wikipedia: Standard streams\">output streams (STDOUT and STDERR)<\/a>
        and should be as user-friendly and succinct as possible, and ideally make
        use of <a href=\"https:\/\/unix.stackexchange.com\/questions\/148\/colorizing-your-terminal-and-shell-environment\"
        title=\"Unix StackExchange: \nColorizing your terminal and shell environment?\">terminal
        colours<\/a><\/li>\n<\/ul>\n<p>Some of these recommendations are easier to
        implement than others. Ideally every command should consider their subcommands
        and options carefully, and implement <code>--help<\/code>. But writing <a
        href=\"https:\/\/askubuntu.com\/questions\/68175\/how-to-create-script-with-auto-complete\"
        title=\"AskUbuntu: How to create script with auto-complete?\">auto-complete
        scripts<\/a> is a significant undertaking.<\/p>\n<p>Similarly, <a href=\"https:\/\/snapcraft.io\/docs\/build-snaps\/your-first-snap\"
        title=\"Snapcraft: \nBuild your first snap\">packaging your tool as a snap<\/a>
        is significantly easier than, for example, adding software to the <a href=\"https:\/\/help.ubuntu.com\/stable\/ubuntu-help\/addremove-sources.html\"
        title=\"Add remove sources\">official Ubuntu software sources<\/a>.<\/p>\n<p>Although
        I believe all of the above to be good general advice, I would very much welcome
        research to highlight the relative importance of addressing each concern.<\/p>\n<h3
        id=\"outstanding-questions\">Outstanding questions<\/h3>\n<p>There are a number
        of further questions for which the answers don\u2019t seem obvious to me,
        but I\u2019d love to somehow find out the answers:<\/p>\n<ul>\n<li>Once users
        have learned the short-form options (e.g. <code>-h<\/code>) do they ever use
        the long-form (e.g. <code>--help<\/code>)?<\/li>\n<li>Do users prefer subcommands
        (<code>mytool create {something}<\/code>) or options (<code>mytool --create
        {something}<\/code>)?<\/li>\n<li>For multi-level commands, do users prefer
        <code>{tool} {object} {verb}<\/code> (e.g. <code>git remote add {remote_name}<\/code>),
        or <code>{tool} {verb} {object}<\/code> (e.g. <code>kubectl get pod {pod_name}<\/code>),
        or perhaps <code>{tool} {verb}-{object}<\/code> (e.g. <code>juju remove-application
        {app_name}<\/code>)?<\/li>\n<li>What patterns exist for formatting command
        output? What\u2019s the optimal length for users to read, and what types of
        formatting do users find easiest to understand?<\/li>\n<\/ul>\n<p>If you know
        of either authoritative recommendations or existing research on these topics,
        please let me know in the comments below.<\/p>\n<p>I\u2019ll try to write
        a more in-depth follow-up to this post when I\u2019ve explored a bit further
        on some of these topics.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>I\u2019ve
