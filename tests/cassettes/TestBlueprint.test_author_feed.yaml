    body: {string: '[{"id":93596,"date":"2020-01-17T15:57:28","date_gmt":"2020-01-17T15:57:28","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=93596"},"modified":"2020-01-21T11:40:06","modified_gmt":"2020-01-21T11:40:06","slug":"design-and-web-team-summary-17-january-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/01\/17\/design-and-web-team-summary-17-january-2020\/","title":{"rendered":"Design
        and Web team summary \u2013 17 January 2020"},"content":{"rendered":"\n<p>The
        second iteration of this year is the last one before our mid-cycle sprint
        next week.<br><\/p>\n\n\n\n<p>Here\u2019s a short summary of the work the
        squads in the Web &amp; Design team completed in the last 2-week iteration.<\/p>\n\n\n\n<h2>Web,
        Ubuntu and Brand squad<\/h2>\n\n\n\n<p>Web is the squad that develop and maintain
        most of the brochure <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">websites
        across Canonical<\/a> and is the team that underpins our toolsets and architure
        of our projects. They maintain the CI and deployment of all websites we maintain.
        The Brand Squad are tasked with updating and managing the overall style of
        Canonical, Ubuntu and the many fantastic products we create both on and off-line.<\/p>\n\n\n\n<h3>New
        canonical.com website<\/h3>\n\n\n\n<p>Yesterday we released the new <a href=\"https:\/\/canonical.com\">canonical.com<\/a>
        website, which has been a few months in the making. The site is more succinct,
        consolidating the content into a single page, with clear, standout statements:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/CUnTZCLKVuwVKIFfjxkTlz0QcFOdtqEcwfEibjdXkXm8u3Gmw3u7Qdub-QNaV1_jaHGWaB-snNQhu5qW4wX0D8scKK21ovtROWAMYph2IPAxm28-yGmObCIFlejo0ee-WHgI7zGW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The largest piece of work was the new <a href=\"https:\/\/canonical.com\/careers\/start\">careers
        section<\/a>, which provides a more interactive experience for discovering
        careers at Canonical:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/BXcpsP34ryv1U4TxbWzT2N6juvkyB_xa4o6Ynyez8yHjFNAULypLsdtFCIMfFMp3LnzqoH3mvErxVc_4lMJASvmt1mJGk3WBXxZyZrNqV41dXxxYIdcuKm0QRmbT4FMH0JHvHvVX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Redesign of \/download\/server\/thank-you<\/h3>\n\n\n\n<p>We\u2019ve
        updated <a href=\"https:\/\/ubuntu.com\/download\/server\/thank-you?country=GB&amp;version=18.04.3&amp;architecture=amd64\">the
        thank-you page for downloading Ubuntu Server<\/a> with a new form for signing
        up to our newsletter and also getting access to the CLI pro-tips 2020 cheatsheet.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/oUNHWqL3hP97rP1xrV5dQmLNrLhDqcdBTsJxTxWylpFUvkX__TcupGc4ldG9VZOt07BrcJsO0y3NMVMdi6q6CI7Y8DfkiGcLZEsn-sfWk9WcAdNMMgIBuAZkLdecmwoWLRRld9tN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>451 Research: Kubernetes report<\/h3>\n\n\n\n<p>We\u2019ve
        highlighted a new report from 451 Research on our homepage and with <a href=\"https:\/\/ubuntu.com\/engage\/microk8s-451research\">a
        dedicated page of its own<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/lrujMxFoVJPSXzC0t32e8NtvLdXPQX9nVGXFbeP23353YK9iRjQg1VVQZFqAvrltw-GLt3lfLz0ixvtMRS76Q_AyCwo5cIKNA_z-a5h4iXSj21c4mix6IDp-myn-bdXYd_sd2ek3\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">maas project<\/a>.<br><\/p>\n\n\n\n<p>The
        maas-ui team was focused on two main areas this iteration &#8211; fixing up
        UI bugs for the upcoming 2.7 release and completing the first part of the
        work on importing the main machine listing data into the React machine listing
        component. In addition to that we spent a significant amount of time preparing
        for the upcoming sprint in South Africa, ensuring we have all the specifications
        documents we need to discuss with engineers and have prepared a presentation
        to inform everyone of the work we\u2019ve done so far this cycle.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\/store\">Charm
        Store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a> projects.<br><\/p>\n\n\n\n<h3>Controller
        view<\/h3>\n\n\n\n<p>The team worked on a first iteration of the Controller
        view for the new JAAS dashboard. This view is tailored for admin in particular,
        listing all the controllers that are under that group or user.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/0FAMdAYl7uBuPyZ1kkUeznWvzdjnHnurM9xyt4p4Bv8F0qw3X_z4mDrWWopm8JHqBGMMZZJqFKjyK4ez77JlVxgw-2mtCPixaOG8kR8tXodcipDUFmhuMCfw-oV3JFs8ZMm06Kr-\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>\u2018Group by\u2019 functionality<\/h3>\n\n\n\n<p>The
        team implemented the functionality of grouping the model list table of the
        JAAS dashboard by status (default), owner and clouds and regions.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ozQoLWdC7TMRD_JsuZh6uemfoMxmEmUqetXTQXEWG3dInEig_dfbnBOMJ9xT4bgWB2HyrwdjA50a778-88xIe10cdfPKPjKdIZa_DrJ8yf29Wm-JoNBo4tdg1QGALjDhovdYPctJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>User testing<\/h3>\n\n\n\n<p>During our product
        sprint in South Africa we will be doing some user testing of the JAAS dashboard
        with internal users, before expanding the target group to customers and community
        users. The results will help us understand the prioritisation of the implementation
        and possible feature requests.<br><\/p>\n\n\n\n<h3>CharmHub POC<\/h3>\n\n\n\n<p>The
        Snapcraft team implemented the design of the detail page of the new CharmHub
        store exploring different front-end solutions in order to optimise the maintenance
        of the current Snap store on Snapcraft.io and the new CharmHub.io<br><\/p>\n\n\n\n<h3>UX
        and design explorations<\/h3>\n\n\n\n<p>The team explored different solutions
        on the graphs for the controller view of the JAAS dashboard, the side navigation
        and the table react component working with the MAAS team on the definition
        of the patterns.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        design and maintain the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Multistage
        builds for docs.vanillaframework.io<\/h3>\n\n\n\n<p>We\u2019ve been working
        on optimising our production builds recently. One of these optimisation is
        to use Docker\u2019s <a href=\"https:\/\/docs.docker.com\/develop\/develop-images\/build_enhancements\/\">build
        kit<\/a> and <a href=\"https:\/\/docs.docker.com\/develop\/develop-images\/multistage-build\/\">multistage
        builds<\/a> to both reduce image size and speed up subsequent builds.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/lkUqLHBQRK0xehddZi_JSzI-0CqD3l0mUOL_EuxtSda1TNrmdLPJMQB3o9MLZGI1n7P78mkMwbLaIvFujQr7q8DGjyFgFw9YboKDxd9eEMqhChSPWYkf-3Y_HseJ_zUyyxJzmnaL\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration we applied these enhancements
        to the build for docs.vanillaframework.io to improve the site\u2019s release
        process.<\/p>\n\n\n\n<h3>Styling of the range input<\/h3>\n\n\n\n<p>Our existing
        Slider component was simply a styling on the HTML range input, so to keep
        consistency with the rest of native form inputs we removed the necessity of
        using p-slider class name. Any range input will now get Vanilla styling automatically.<\/p>\n\n\n\n<p>This
        change will be live with the next version of Vanilla framework.<\/p>\n\n\n\n<h3>Encapsulating
        components<\/h3>\n\n\n\n<p>To make sure all of our components can be included
        and built independently from each other we started the work on encapsulating
        component styles, building them individually and making sure we have example
        pages for each individual component stylesheet.<\/p>\n\n\n\n<p>This will allow
        us to make sure we don\u2019t introduce any unnecessary dependencies between
        patterns in the future.<\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The Snapcraft
        team work closely with the snap store team to develop and maintain the <a
        href=\"https:\/\/snapcraft.io\">snap store website<\/a>.<br><\/p>\n\n\n\n<h3>Integrating
        automated builds into snapcraft.io<\/h3>\n\n\n\n<p>We want to gradually import
        functionality from build.snapcraft.io to snapcraft.io. We have added authentication
        with GitHub and allowed the publisher the possibility of linking a GitHub
        repository with a Snap, this is done through a call to the Launchpad API.<\/p>\n\n\n\n<h3><strong>Links
        to 3rd party app stores<\/strong><\/h3>\n\n\n\n<p>We implemented buttons,
        on a number of three snaps details pages (VLC, Standard Notes &amp; Plex Media
        Server), with links to Google Play Store and App Store to test if it would
