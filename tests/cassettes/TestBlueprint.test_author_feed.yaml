        and Web team summary &#8211; 16 August 2019"},"content":{"rendered":"\n<p>This
        iteration was the Web &amp; design team\u2019s first iteration of the second
        half of our roadmap cycle, after returning from the mid-cycle roadmap sprint
        in Toronto 2 weeks ago.<br><\/p>\n\n\n\n<p>Priorities have moved around a
        bit since before the cycle, and we made a good start on the new priorities
        for the next 3 months.&nbsp;<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Web
        is the squad that develop and maintain most of the brochure <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">websites
        across the Canonical<\/a>.<br><\/p>\n\n\n\n<p>We launched three takeovers;
        \u201c<a href=\"https:\/\/ubuntu.com\/engage\/developing-android-on-ubuntu\">A
        guide to developing Android apps on Ubuntu<\/a>\u201d, \u201c<a href=\"https:\/\/ubuntu.com\/engage\/maas-hardware-testing\">Build
        the data centre of the future<\/a>\u201d and \u201c<a href=\"https:\/\/ubuntu.com\/engage\/data-pipelines-kubeflow\">Creating
        accurate AI models with data<\/a>\u201d.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/sRpS0eGRUumpNFTJSKnTpMEyZ9-tLo9mgxruvoNIaSEpH5uqi5uM2wQqmLX6qyQaaQrix5kp5yHUg-ntzQ3GME5EKR8VCCUgilo6QZTfIB4cSsNzNaIn9kTghvA2-07wTPlILVCw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu.com Vanilla conversion&nbsp;<\/h3>\n\n\n\n<p>We\u2019ve
