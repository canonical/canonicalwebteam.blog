ction":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=3406"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[]]}},{"id":87394,"date":"2019-01-26T00:10:59","date_gmt":"2019-01-26T00:10:59","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=87394"},"modified":"2019-02-01T13:45:21","modified_gmt":"2019-02-01T13:45:21","slug":"our-new-team-practices-site-and-the-democratic-repository-behind-it","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/01\/26\/our-new-team-practices-site-and-the-democratic-repository-behind-it\/","title":{"rendered":"Our
        new team practices site, and the democratic repository behind it"},"content":{"rendered":"<p>A
        month ago, we published our <a href=\"https:\/\/canonical-webteam.github.io\/practices\/\">web
        and design team practices website<\/a>, from the <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/\">repository<\/a>
        that we&#8217;ve been building up for nearly two years now.<\/p>\n<p>I&#8217;ll
        try to explain why I am so proud of it.<\/p>\n<h2 id=\"why-practices\">Why
        practices?<\/h2>\n<p>A strong team needs agreed standards and principles,
        to help anchor discussions and illuminate common goals.<\/p>\n<p>When the
        UK Government Digital Service (GDS)&nbsp;<a href=\"https:\/\/www.openaccessgovernment.org\/agile-digital-services-2\/51741\/\">overcame<\/a>
        a sluggish, bureaucratic civil service to create <a href=\"https:\/\/www.gov.uk\/\">gov.uk<\/a>,
        their exemplary design principles played <a href=\"https:\/\/gds.blog.gov.uk\/story-2011\/#attachment_22041\">a
        central role<\/a> in getting everyone on the same page.<\/p>\n<blockquote><p><a
        href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#start-with-user-needs\">1.
        Start with user needs<\/a><br \/>\n<a href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#do-less\">2.
        Do less<\/a><br \/>\n<a href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#design-with-data\">3.
        Design with data<\/a><br \/>\n<a href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#do-the-hard-work-to-make-it-simple\">4.
        Do the hard work to make it simple<\/a><br \/>\n&#8230;<\/p>\n<p><cite class=\"p-pull-quote__citation\"><a
        href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles\">Government
        design principles<\/a><\/cite><\/p><\/blockquote>\n<p>Principles like this,
        shared by the whole team, are immeasurably useful in many ways:<\/p>\n<ul>\n<li>Team
        members have a shared understanding of the team&#8217;s cultural values, and
        can rely on those values<\/li>\n<li>New team members can get up-to-speed on
        the team&#8217;s approach to problems quickly<\/li>\n<li>Long discussions
        can be curtailed by linking to the agreed standard<\/li>\n<li>The best principles
        offer a beacon to keep work and discussions on track, focused on the right
        things<\/li>\n<li>It\u2019s easier for team members who work remotely (we
        have quite a few) to stay connected to the evolving team culture<\/li>\n<\/ul>\n<p>For
        a few years now, we&#8217;ve been experimenting with different ways to create
        some shared practices and principles.<\/p>\n<h2 id=\"why-a-repository\">Why
        a repository?<\/h2>\n<p>GDS&#8217;s principles implore us to &#8220;<a href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#do-the-hard-work-to-make-it-simple\">do
        the hard work to make it simple<\/a>&#8220;, and certainly the amount of thought
        and discussion that went into these simple, concise statements must have been
        immense.<\/p>\n<p>It might seem like a simple thing to write down a list of
        principles. But it turns out, getting a whole team to agree on a single set
        of statements is a very difficult task, especially with a team as enthusiastically
        opinionated as ours.<\/p>\n<p>We&#8217;ve tried many times to create our team&#8217;s
        common standards and principles &#8211; we&#8217;ve had long email discussions,
        small meetings and large interactive whole-team planning days. But we never
        quite managed to agree &#8211; there was always a nuance we hadn&#8217;t quite
        met, or an opinion not accounted for.<\/p>\n<p>As we clearly weren&#8217;t
        going to get to a complete set of principles from any single effort, we decided
        that it would make more sense to just start <em>somewhere<\/em> and gradually
        build from there.<\/p>\n<p>And so, in January of 2016, we decided to create
        a bare-bones repository as the starting point for our standards, to be built
        up bit-by-bit. In April we <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/commit\/8f9c0f25b5cdfe8d4a58989903a812783853687a\">added
        our first document<\/a>, &#8220;BEM coding standard&#8221;.<\/p>\n<h2 id=\"working-slowly\">Working
        slowly<\/h2>\n<p>This repository allowed us to work slowly, making contributions
        as we found time. It wasn&#8217;t until February 2017 that we <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/commit\/b5bddfbfb3ced48d950d41a4c04a30d1c9283ce4\">started
        our contributing guidelines<\/a>, adding rules for approval <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/commit\/a6b93f6d3e143d3c37d1eb561740722282d37ed4\">in
        March<\/a>:<\/p>\n<blockquote><p>\n<span style=\"font-size: 1.6em\">Approving
        a pull request<br \/>\n<\/span><\/p>\n<p>Before a pull request is approved
        and merged:<\/p>\n<ul>\n<li style=\"font-style: italic\">A reasonable effort
        should be made to bring it to the attention of the whole team<\/li>\n<li style=\"font-style:
        italic\">It should also have been :+1:d by at least 2 team members<\/li>\n<li
        style=\"font-style: italic\">It should have been open for at least 24 hours<\/li>\n<\/ul>\n<p>Once
        it is merged, it should be brought up in the next relevant team meeting to
        ensure the whole team is aware of the change.<\/p><\/blockquote>\n<p><a href=\"https:\/\/github.com\/canonical-webteam\/practices\/blob\/main\/CONTRIBUTING.md\">These
        rules<\/a> are to reinforce the idea of working slowly. Much more than speed,
        it is important that changes are carefully considered and agreed by everyone.<\/p>\n<ul>\n<li>New
        changes can be suggested by anyone as <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/pulls\">public
        pull requests<\/a>, or ideas can be discussed <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/issues\">in
        issues<\/a> &#8211; nothing is set in stone<\/li>\n<li>We ask all team members
        to <a href=\"https:\/\/help.github.com\/articles\/watching-and-unwatching-repositories\/\">&#8220;watch&#8221;<\/a>
        the repository, so they will get notified of any new activity<\/li>\n<li>Pull
        requests can be discussed over many days or weeks, with no pressure to reach
        a conclusion prematurely<\/li>\n<li>We highlight open pull requests in our
        morning stand-ups, and often discuss them in meetings<\/li>\n<li>Once consensus
        is achieved by all people who commented on the pull request, it is merged<\/li>\n<\/ul>\n<p>This
        way of working also fits in much better with our distributed team. Our team
        members work in many different time zones &#8211; from the UK to the USA,
        Poland to Australia. By working slowly and through pull requests, the whole
        team can effectively collaborate without the need to have discussions in real
        time.<\/p>\n<h2 id=\"proud-democratic-chaos\">Democratic chaos<\/h2>\n<p>Now,
        2 years after its inception, we have 26 documents in our practices, and <a
        href=\"https:\/\/github.com\/canonical-webteam\/practices\/issues\">plans<\/a>
        for many more. Despite our slow review process, our practices are somewhat
        sprawling and messy &#8211; certainly much messier than I had envisaged in
        something like the polished <a href=\"https:\/\/www.gov.uk\/guidance\/government-design-principles#do-the-hard-work-to-make-it-simple\">GDS
        principles<\/a> (I <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/issues\/148\">hope
        to<\/a> provide a little more consistency in the future). At the same time
        there&#8217;s still a huge amount of team shared knowledge that&#8217;s missing
        from the practices.<\/p>\n<p>And yet, we&#8217;ve certainly reaped the benefits.
        The exercise of working through the pull-request process often helps build
        a team consensus which is then very helpful going forward. The ability to
        simply provide a link to someone to explain the team&#8217;s position on an
        issue is sublime. The team has also grown recently, and the practices helped
        a lot with the on-boarding process.<\/p>\n<p>Above all, I believe we can truly
        say that the practices represent the position of the team. There is no elite
        group or thought leader handing down principles from on-high &#8211; these
        practices genuinely represent team consensus. Such consensus is often very
        hard to achieve, and I believe its value cannot be overstated.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>A
        month ago, we published our web and design team practices website, from the
        repository that we&#8217;ve been building up for nearly two years now. I&#8217;ll
