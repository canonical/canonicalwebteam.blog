        learnings from PyCon"},"content":{"rendered":"<p>The weekend before last,
        I went to <a href=\"http:\/\/www.pyconuk.org\/schedule\/flat\/\" title=\"PyCon
        UK 2015 schedule\">PyCon UK 2015<\/a>.<\/p>\n<p>I already wrote about <a href=\"\/2015\/10\/keynotes-from-my-first-pycon-friendly-and-inspiring\/\"
        title=\"Keynotes from my first PyCon - friendly and inspiring\">the keynotes<\/a>,
        which were more abstract. Here I&#8217;m going to talk about the other talks
        I saw, which were generally more technical or at least had more to do with
        Python.<\/p>\n<h2 id=\"summary\">Summary<\/h2>\n<p>The talks I saw covered
        a whole range of topics &#8211; from testing through documentation and ways
        to achieve simplicity to leadership. Here are some key take-aways:<\/p>\n<ul>\n<li><a
        href=\"#leadership-of-technical-teams-owen-campbell\" title=\"Leadership of
        Technical Teams - Owen Campbell\">Technical leaders should<\/a> take every
        opportunity practice various leadership styles<\/li>\n<li>Instead of answering
        questions about how to use software directly, <a href=\"#document-all-the-things-kristian-glass\"
        title=\"Document all the things - Kristian Glass\">try pair documenting<\/a><\/li>\n<li>Ask
        users for as little of their data as possible, and be <a href=\"#asking-about-gender-the-whats-whys-and-hows-claire-gowler\"
        title=\"Asking About Gender - the Whats, Whys and Hows - Claire Gowler\">permissive
        in your validation<\/a><\/li>\n<li><a href=\"#finding-more-bugs-with-less-work-david-r-maciver\"
        title=\"Finding more bugs with less work - David R. MacIver\">Hypothesis is
        a useful library<\/a> for generating test cases &#8211; keep it in mind<\/li>\n<li>&#8220;<a
        href=\"#simplicity-is-a-feature-cory-benfield\" title=\"Simplicity Is A Feature
        - Cory Benfield\">Simplicity is about defaults<\/a>&#8221; &#8211; make the
        interfaces for your software as simple as possible<\/li>\n<li><a href=\"#how-not-to-argue-a-recipe-for-more-productive-tech-conversations-harry-percival\"
        title=\"How (not) to argue - a recipe for more productive tech conversations
        - Harry Percival\">It&#8217;s worthwhile<\/a> practicing humility and patience
        in technical discussions<\/li>\n<li><a href=\"#fido-the-dog-ate-my-password-alex-willmer\"
        title=\"FIDO - The dog ate my password - Alex Willmer\">FIDO&#8217;s U2F and
        UAF standards<\/a> are just starting to gain support &#8211; keep an eye on
        them<\/li>\n<li>Python <a href=\"#data-visualisation-with-python-and-javascript-crafting-a-data-visualisation-for-the-web-kyran-dale\"
        title=\"Data Visualisation with Python and Javascript - crafting a data-visualisation
        for the web - Kyran Dale\">has some good tools<\/a> for managing data<\/li>\n<\/ul>\n<h2
        id=\"the-talks\">The talks<\/h2>\n<p>Following are slightly more in-depth
        summaries of the talks I thought were interesting.<\/p>\n<h3 id=\"friday\">Friday<\/h3>\n<h4
        id=\"leadership-of-technical-teams-owen-campbell\"><a href=\"http:\/\/www.pyconuk.org\/talks\/leadership-of-technical-teams\/\"
        title=\"PyCon UK: Leadership of Technical Teams\">Leadership of Technical
        Teams<\/a> &#8211; Owen Campbell<\/h4>\n<p>There were two key points I took
        away from this talk. The first was Owen&#8217;s suggestion that leaders should
        take every opportunity to practice leading. Find opportunities in your personal
        life to lead teams of all sorts.<\/p>\n<p>The second point was more complex.
        He suggested that all leaders exist on two spectra:<\/p>\n<ul>\n<li>Amount
        of control: <em>hand-off<\/em> to <em>dictatorial<\/em><\/li>\n<li>Knowledge
        of the field: <em>novice<\/em> to <em>expert<\/em><\/li>\n<\/ul>\n<p>The less
        you know about a field the more hands-off you should be. And conversely, if
        you&#8217;re the only one who knows what you&#8217;re talking about, you should
        probably be more of a dictator.<\/p>\n<p>Although he cautioned that people
        tend to mis-estimate their ability, and particularly when it comes to process
        (e.g. agile), people think they know more than they do. No-one is really an
        expert on process.<\/p>\n<p>He suggested that leading technical teams is particularly
        challenging because you slide up and down the knowledge scale on a minute-to-minute
        basis sometimes, so you have to learn to be authoritative one moment and then
        permissive the next, as appropriate.<\/p>\n<h4 id=\"document-all-the-things-kristian-glass\"><a
        href=\"http:\/\/www.pyconuk.org\/talks\/document-all-the-things\/\" title=\"PyCon
        UK: Document all the things\">Document all the things<\/a> &#8211; Kristian
        Glass<\/h4>\n<p>Kristian spoke about the importance, and difficulty, of good
        documentation.<br \/>\nHere are some particular points he made:<\/p>\n<ul>\n<li>Document
        <em>why<\/em> a step is necessary, as well as <em>what<\/em> it is<\/li>\n<li>Remember
        that error messages are documentation<\/li>\n<li>Try <a href=\"http:\/\/brodzinski.com\/2011\/04\/pair-document-writing.html\"
        title=\"Pair Document Writing\"><em>pair documentation<\/em><\/a> &#8211;
        novice sitting with expert<\/li>\n<li>Checklists are great<\/li>\n<li>Stop
        answering questions face-to-face. Always write it down instead.<\/li>\n<li>Github
        pages are better than wikis (PRs, better tracking)<\/li>\n<\/ul>\n<p>One of
        Kristian&#8217;s main points was that it goes against the grain to write documentation,
        &#8216;cos the person with the knowledge can&#8217;t see why it&#8217;s important,
        and the novice can&#8217;t write the documentation.<\/p>\n<p>He suggested
        pair documentation as a solution, which sounds like a good idea, but I was
        also wondering if a StackOverflow model might work, where users submit questions,
        and the team treat them like bugs &#8211; need to stay on top of answering
        them. This answer base would then become the documentation.<\/p>\n<h3 id=\"saturday\">Saturday<\/h3>\n<h4
        id=\"asking-about-gender-the-whats-whys-and-hows-claire-gowler\"><a href=\"http:\/\/www.pyconuk.org\/talks\/asking-about-gender-the-whats-whys-and-hows\/\"
        title=\"PyCon UK: Asking About Gender - the Whats, Whys and Hows\">Asking
        About Gender &#8211; the Whats, Whys and Hows<\/a> &#8211; Claire Gowler<\/h4>\n<p>Claire
        spoke about how so many online forms expect people to be either simply &#8220;male&#8221;
        or &#8220;female&#8221;, when the truth can be much more complicated.<\/p>\n<p>My
        main takeaway from this was the basic point that forms very often ask for
        much more information than they need, and make too many assumptions about
        their users. When it comes to asking someone&#8217;s name, try radically reducing
        the complexity by just having one text field called &#8220;name&#8221;. Or
        better yet, don&#8217;t even ask their name if you don&#8217;t need it.<\/p>\n<p>I
        think this feeds into the whole field of simplicity very nicely. A very many
        apps try to do much more than they need to, and ask for much more information
        than they need. Thinking about how little you know about your user can help
        you realise what you actually don&#8217;t need to know about your user.<\/p>\n<h4
        id=\"finding-more-bugs-with-less-work-david-r-maciver\"><a href=\"http:\/\/www.pyconuk.org\/talks\/finding-more-bugs-with-less-work\/\"
        title=\"PyCon UK: Finding more bugs with less work\">Finding more bugs with
        less work<\/a> &#8211; David R. MacIver<\/h4>\n<p>David MacIver is the author
        of the <a href=\"https:\/\/github.com\/DRMacIver\/hypothesis\" title=\"Hypothesis
        is a library for testing your Python code against a much larger range of examples
        than you would ever want to write by hand.\">Hypothesis testing library<\/a>.<\/p>\n<blockquote>\n<p>Hypothesis
        is a Python library for creating unit tests which are simpler to write and
        more powerful when run, finding edge cases in your code you wouldn\u2019t
        have thought to look for. It is stable, powerful and easy to add to any existing
        test suite.<\/p>\n<\/blockquote>\n<p>When we write tests normally, we choose
        the input cases, and we normally do this and we often end up being really
        kind to our tests. E.g.:<\/p>\n<p><script src=\"https:\/\/gist.github.com\/nottrobin\/55a382f587f1ebb54281.js\"><\/script><\/p>\n<p>What
        Hypothesis does it help us test with a much wider and more challenging range
        of values. E.g.:<\/p>\n<p><script src=\"https:\/\/gist.github.com\/nottrobin\/1e665048e4ff698c3da2.js\"><\/script><\/p>\n<p>There
        are many cases where Hypothesis won&#8217;t be much use, but it&#8217;s certainly
        good to have in your toolkit.<\/p>\n<h3 id=\"sunday\">Sunday<\/h3>\n<h4 id=\"simplicity-is-a-feature-cory-benfield\"><a
        href=\"http:\/\/www.pyconuk.org\/talks\/simplicity-is-a-feature\/\" title=\"PyCon
        UK: Simplicity Is A Feature\">Simplicity Is A Feature<\/a> &#8211; Cory Benfield<\/h4>\n<p>Cory
        presented simplicity as the opposite of complexity &#8211; that is, the fewer
        options something gives you, the more simple and straightforward it is.<\/p>\n<blockquote>\n<p>&#8220;Simplicity
        is about defaults&#8221;<\/p>\n<\/blockquote>\n<p>To present as simple an
        interface as possible, the important thing is to have many sensible defaults
        as possible, so the user has to make hardly any choices.<\/p>\n<p>Cory was
        heavily involved in the <a href=\"http:\/\/www.python-requests.org\/en\/latest\/\"
        title=\"Requests: HTTP for Humans\">Python Requests library<\/a>, and presented
        it as an example of how to achieve apparent simplicity in a complex tool.<\/p>\n<blockquote>\n<p>&#8220;Simple
        things should be simple, complex things should be possible&#8221;<\/p>\n<\/blockquote>\n<p>He
        suggested thinking of an &#8220;onion model&#8221;, where your application
        has layers, so everything is customisable at one of the layers, but the outermost
        layer is as simple as possible. He suggested that 3 layers is a good number:<\/p>\n<ul>\n<li>Layer
        1: Low-level &#8211; everything is customisable, even things that are just
        for weird edge-cases.<\/li>\n<li>Layer 2: Features &#8211; a nicer, but still
        customisable interface for all the core features.<\/li>\n<li>Layer 3: Simplicity
        &#8211; hardly any mandatory options, sensible defaults\n<ul>\n<li>People
        should always find this first<\/li>\n<li>Support 80% of users 80% of the time<\/li>\n<li>In
        the face of ambiguity do the right thing<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>He
        also mentioned that he likes <a href=\"http:\/\/tom.preston-werner.com\/2010\/08\/23\/readme-driven-development.html\"
        title=\"Tom Preston-Werner: Readme Driven Development\">README driven development<\/a>,
        which seems like is an interesting approach.<\/p>\n<h4 id=\"how-not-to-argue-a-recipe-for-more-productive-tech-conversations-harry-percival\"><a
        href=\"http:\/\/www.pyconuk.org\/talks\/how-not-to-argue-a-recipe-for-more-productive-tech-conversations\/\"
        title=\"PyCon UK: How (not) to argue - a recipe for more productive tech conversations\">How
        (not) to argue &#8211; a recipe for more productive tech conversations<\/a>
        &#8211; Harry Percival<\/h4>\n<p>I think this one could be particularly useful
        for me.<\/p>\n<p>Harry spoke about how many people (including him) have a
        very strong need to be right. Especially men. Especially those who went to
        boarding school. And software development tends to be full of these people.<\/p>\n<p>Collaboration
        is particularly important in open source, and strongly disagreeing with people
        rarely leads to consensus, in fact it&#8217;s more likely to achieve the opposite.
        So it&#8217;s important that we learn how to get along.<\/p>\n<p>He suggests
        various strategies to try out, for getting along with people better:<\/p>\n<ul>\n<li>Try
        simply giving in, do it someone else&#8217;s way once in a while (hard to
        do graciously)<\/li>\n<li>Socratic dialogue: Ask someone to explain their
        solution to you in simple terms<\/li>\n<li>Dogfooding &#8211; try out your
        idea before arguing for its strength<\/li>\n<li>Bide your time: Wait for the
        moment to see how it goes<\/li>\n<li>Expose yourself to other social situations,
        where arguments are less acceptable<\/li>\n<\/ul>\n<p>All of this comes down
        to stepping back, waiting and exercising humility. All of which are easier
        said than done, but all of which are very valuable if I could only manage
        it.<\/p>\n<h4 id=\"fido-the-dog-ate-my-password-alex-willmer\"><a href=\"http:\/\/www.pyconuk.org\/talks\/fido-the-dog-ate-my-password\/\"
        title=\"PyCon UK: FIDO - The dog ate my password\">FIDO &#8211; The dog ate
        my password<\/a> &#8211; Alex Willmer<\/h4>\n<p>After covering fairly common
        ground of how and why passwords suck, Alex introduced the <a href=\"https:\/\/fidoalliance.org\/about\/overview\/\"
        title=\"About The FIDO Alliance\">FIDO alliance<\/a>.<\/p>\n<p>The FIDO alliance&#8217;s
        goal is to standardise authentication methods and hopefully replace passwords.
        They have created two standards for device-based authentication to try to
        replace passwords:<\/p>\n<ul>\n<li>UAF: First-factor passwordless biometric
        authentication<\/li>\n<li>U2F: Second-factor device authentication<\/li>\n<\/ul>\n<p>Browsers
        are <a href=\"http:\/\/caniuse.com\/#search=u2f\" title=\"Can I Use FIDO U2F
        API ?\">just starting to support U2F<\/a>, whereas support for UAF is farther
        off. Keep an eye out.<\/p>\n<h4 id=\"data-visualisation-with-python-and-javascript-crafting-a-data-visualisation-for-the-web-kyran-dale\"><a
        href=\"http:\/\/www.pyconuk.org\/talks\/data-visualisation-with-python-and-javascript-crafting-a-data-visualisation-toolchain-for-the-web\/\"
        title=\"PyCon UK: Data Visualisation with Python and Javascript - crafting
        a data-visualisation for the web\">Data Visualisation with Python and Javascript
        &#8211; crafting a data-visualisation for the web<\/a> &#8211; Kyran Dale<\/h4>\n<p>Kyran
        <a href=\"http:\/\/kyrandale.com\/viz\/\">spoke about visualising data<\/a>,
        and demoed using Scrapy and Pandas to retrieve the Nobel laureatte data from
        Wikipedia, using Flask to serve it as a RESTful API, and then using D3 to
        create <a href=\"http:\/\/kyrandale.com\/static\/talks\/reveal.js\/index_pyconuk2015.html#\/19\">an
        interactive browser-based visualisation<\/a>.<\/p>\n<p>(Also published <a
