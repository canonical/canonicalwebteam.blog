        dropped connections in nginx containers with &#8220;STOPSIGNAL SIGQUIT&#8221;"},"content":{"rendered":"\n<p><a
        href=\"https:\/\/www.nginx.com\/resources\/wiki\/\">nginx<\/a> is a very popular
        web server.<\/p>\n\n\n\n<p>It may have just become the <em>most<\/em> popular
        web server &#8211; <a href=\"https:\/\/news.netcraft.com\/archives\/2019\/10\/24\/october-2019-web-server-survey.html\">Netcraft&#8217;s
        October survey<\/a> found nginx had 33% market share. This may be thanks to
        <a href=\"https:\/\/dzone.com\/articles\/survey-reveals-rapid-growth-in-kubernetes-usage-se\">growth
        in Kubernetes adoption<\/a> (most Kubernetes installations use nginx as the
        <a href=\"https:\/\/github.com\/kubernetes\/ingress-nginx\">default ingress
        controller<\/a>).<\/p>\n\n\n\n<p>Unsurprisingly, its use <em>within<\/em>
        <a href=\"https:\/\/kubernetes.io\/\">Kubernetes configurations<\/a> is just
        as popular. <a href=\"https:\/\/github.com\/search?q=%22containers%3A%22+%22image%3A+nginx%22+filename%3A*.yaml&amp;type=Code\">33
        thousand public projects<\/a> on GitHub use <a href=\"https:\/\/hub.docker.com\/_\/nginx\">the
        nginx image<\/a> in configs, and <a href=\"https:\/\/github.com\/search?q=filename%3ADockerfile+%28%22ENTRYPOINT+nginx%22+OR+%22CMD+nginx%22%29&amp;type=Code\">at
        least as many<\/a> run it in their own <a href=\"https:\/\/docs.docker.com\/install\/\">Docker<\/a>
        images.<\/p>\n\n\n\n<p>We run nginx in the images for our <a href=\"https:\/\/github.com\/search?p=1&amp;q=topic%3Awebsite+org%3Acanonical-web-and-design+%22CMD+nginx%22&amp;type=Code\">15
        static websites<\/a> running on our team\u2019s <a href=\"https:\/\/ubuntu.com\/kubernetes\">Charmed
        Kubernetes<\/a> cluster.<\/p>\n\n\n\n<h2>Closing connections in usn.ubuntu.com<\/h2>\n\n\n\n<p>About
        2 years ago <a href=\"https:\/\/github.com\/canonical-web-and-design\/deployment-configs\/pull\/62\">we
        noticed<\/a> a problem in downloads of our <abbr title=\"Ubuntu Security Notices\">USN<\/abbr>
        <a href=\"https:\/\/usn.ubuntu.com\/usn-db\/database-all.pickle.bz2\">database<\/a>:
        Many clients were their connections reset during the download.<\/p>\n\n\n\n<p>This
        may have had a few causes, but one likely culprit is Kubernetes restarting
        or replacing containers. This would happen when Kubernetes reschedules pods
        to respond to load. It will also happen every time we release a new version
        of the site.<\/p>\n\n\n\n<h2>The trouble with SIGTERM and nginx<\/h2>\n\n\n\n<p>When
        we release a new version of a site to Kubernetes, we first build and push
        a new image to the registry, then we ask Kubernetes to gradually roll out
        new containers based off the new image.<\/p>\n\n\n\n<p>Kubernetes will gradually
        switch over to the new containers, removing the old ones as it goes. It does
        this using the same mechanism as <code><a href=\"https:\/\/docs.docker.com\/engine\/reference\/commandline\/stop\/\">docker
        stop<\/a><\/code>: It will send a <code>SIGTERM<\/code> <a href=\"https:\/\/en.wikipedia.org\/wiki\/Signal_(IPC)#POSIX_signals\">signal<\/a>
        to the container, allow 30 seconds for it to stop gracefully, then send <code>SIGKILL<\/code>.
        It expects <code>SIGTERM<\/code> to result in a graceful shutdown:<\/p>\n\n\n<blockquote>\n<p>It\u2019s
        important that your application handle termination gracefully so that there
        is minimal impact on the end user and the time-to-recovery is as fast as possible!<\/p>\n<p>In
        practice, this means your application needs to handle the SIGTERM message
        and begin shutting down when it receives it. This means saving all data that
        needs to be saved, closing down network connections, finishing any work that
        is left, and other similar tasks.<\/p>\n<\/blockquote>\n<address>From <a href=\"https:\/\/cloud.google.com\/blog\/products\/gcp\/kubernetes-best-practices-terminating-with-grace\"
        rel=\"author\">&#8220;Kubernetes best practices: terminating with grace&#8221;
        by Sandeep Dinesh<\/a><\/address>\n\n\n<p>Unfortunately, this isn\u2019t what
        happens when nginx receives a TERM signal:<\/p>\n\n\n<blockquote>\n<p>The
        master process supports the following signals:<\/p>\n<p>TERM, INT&nbsp;&nbsp;&nbsp;
        fast shutdown<br>QUIT&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; graceful shutdown<\/p>\n<\/blockquote>\n<address>From
        <a rel=\"author\" href=\"http:\/\/nginx.org\/en\/docs\/control.html\">the
        \u201cControlling nginx\u201d documentation<\/a><\/address>\n\n\n<p>What that
        \u201cfast shutdown\u201d means is that any open connections will be immediately
        closed. So if Kubernetes sends SIGTERM to my running containers, any open
        connection to those containers will break.<\/p>\n\n\n\n<p>We can illustrate
        this using <a href=\"https:\/\/gist.github.com\/nottrobin\/60d949fd41c99b8c77fb23f614b126f8\">a
        Dockerfile<\/a> which simply uses nginx to proxy to <code><a href=\"https:\/\/httpbin.org\/\">httpbin.org<\/a>\/delay\/10<\/code>.
        When we stop the container, we can see the container exit within less than
        a second, and the <code>curl<\/code> exit with \u201cEmpty reply from server\u201d:<\/p>\n\n\n<pre><code>$
        docker build -t delay-image .\n\u2026\nSuccessfully tagged delay-image:latest\n\n$
        docker run --rm --name delay-ctnr --detach --publish 80:80 delay-image\nE5F6789...\n\n$
        curl -I localhost 2&gt;&amp;1 | egrep ''curl:|HTTP'' &amp;\n[1] 14531\n\n$
        \/usr\/bin\/time --format ''%E'' docker stop delay-ctnr\ncurl: (52) Empty
        reply from server\ndelay-ctnr\n0:00.56<\/code><\/pre>\n\n\n<h2>SIGQUIT to
        the rescue<\/h2>\n\n\n\n<p>What we need instead is to send a <code>SIGQUIT<\/code>
        signal to ask nginx to perform a graceful shutdown, where it will wait for
        open connections to close before quitting.<\/p>\n\n\n\n<p>If we&nbsp; <a href=\"https:\/\/gist.github.com\/nottrobin\/79087f07efab61f013c6e7e519a96ad8\">add
        <code>STOPSIGNAL SIGQUIT<\/code> to the Dockerfile<\/a> then we can instead
        see curl exit gracefully with a <a href=\"https:\/\/en.wikipedia.org\/wiki\/List_of_HTTP_status_codes#2xx_Success\">successful
        200 response<\/a>, and <code>docker stop<\/code> wait (in this case, for 8.51
        seconds) until it\u2019s done so:<\/p>\n\n\n<pre><code>$ docker build -t delay-image
        .\n\u2026\nSuccessfully tagged delay-image:latest\n\n$ docker run --rm --name
        delay-ctnr --detach --publish 80:80 delay-image\nA1B2C3D4...\n\n$ curl -I
        localhost 2&gt;&amp;1 | egrep ''curl:|HTTP'' &amp;\n[1] 14533\n\n$ \/usr\/bin\/time
        --format ''%E'' docker stop delay-ctnr\nHTTP\/1.1 200 OK\ndelay-ctnr\n0:08.51<\/code><\/pre>\n\n\n<p>Bear
        in mind that `docker kill` will only wait 10 seconds, and Kubernetes will
        only wait 30, before killing the container with `SIGKILL`. So if you might
        need longer than that to close connections then you may need to increase the
        grace period.<\/p>\n\n\n\n<p>An exception to this rule is if you are relying
        on unix sockets in your nginx config. In this case, <code>SIGQUIT<\/code>
        will <a href=\"https:\/\/trac.nginx.org\/nginx\/ticket\/753\">fail to close
        the sockets<\/a> properly, resulting in <a href=\"https:\/\/github.com\/nginxinc\/docker-nginx\/issues\/167\">containers
        potentially not restarting correctly<\/a>. So if you\u2019re using sockets,
        be careful with <code>SIGQUIT<\/code>.<\/p>\n\n\n\n<h2>Why isn\u2019t this
        default?<\/h2>\n\n\n\n<p>I can\u2019t find any reference to why nginx made
        the decision not to treat <code>SIGTERM<\/code> more gracefully, as a graceful
        termination seems to be the norm with <code>SIGTERM<\/code>:<\/p>\n\n\n<blockquote>\n<p>The
        <code>SIGTERM<\/code> signal is sent to a process to request its <strong>termination<\/strong>.
        [&#8230;] This allows the process to perform nice termination releasing resources
        and saving state if appropriate.<\/p>\n<\/blockquote>\n<address>From <a rel=\"author\"
        href=\"https:\/\/en.wikipedia.org\/w\/index.php?title=Signal_(IPC)&amp;oldid=924696609\">&#8220;Signal
        (IPC)&#8221; on Wikipedia<\/a><\/address>\n\n\n<p>What is a shame is that
        the <code>Dockerfile<\/code> for the default nginx Docker image <a href=\"https:\/\/github.com\/nginxinc\/docker-nginx\/blob\/fe97d699daae7e04f916771ac520f7cf25ab2b27\/mainline\/buster\/Dockerfile#L101\">explicitly
        uses<\/a> <code>STOPSIGNAL SIGTERM<\/code>, meaning that anyone using the
        default image (and anyone copying it) will get this connection closing issue.<\/p>\n\n\n\n<p>They
        have made the decision to use <code>SIGTERM<\/code> rather than <code>SIGQUIT<\/code>
        <a href=\"https:\/\/github.com\/nginxinc\/docker-nginx\/issues\/167\">because
        of the issue with sockets<\/a>. But if you\u2019re not using sockets, you
