        local development: The .\/run executable"},"content":{"rendered":"<p>Canonical\u2019s
        webteam manage <a href=\"https:\/\/design.canonical.com\/?p=40483\" title=\"Our
        open source websites | Ubuntu Design blog\">over 18 websites<\/a> as well
        as <a href=\"https:\/\/github.com\/canonical-webteam\/\" title=\"Our GitHub
        organisation: Canonical Webteam\">many supporting projects<\/a> and <a href=\"https:\/\/vanillaframework.io\">frameworks<\/a>.
        These projects are built with any combination of <a href=\"https:\/\/en.wikipedia.org\/wiki\/Python_%28programming_language%29\">Python<\/a>,
        <a href=\"https:\/\/en.wikipedia.org\/wiki\/Ruby_%28programming_language%29\">Ruby<\/a>,
        <a href=\"https:\/\/nodejs.org\/en\/\">NodeJS<\/a>, <a href=\"https:\/\/golang.org\/\">Go<\/a>,
        <a href=\"https:\/\/www.postgresql.org\/\">PostgreSQL<\/a>, <a href=\"https:\/\/www.mongodb.com\/\">MongoDB<\/a>
        or <a href=\"https:\/\/wiki.openstack.org\/wiki\/Swift\">OpenStack Swift<\/a>.<\/p>\n<p>We
        have 9 full-time developers &#8211; half the number of websites we have. And
        naturally some of our projects get a lot of time spent on them (like <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\">www.ubuntu.com<\/a>),
        and others only get worked on once every few months. Most devs will touch
        most projects at some point, and some may work on a few of them in any given
        day.<\/p>\n<p>Before any developer can start a new piece of work, they need
        to get the project running on their computer. These computers may be running
        any flavour of Linux or macOS (thankfully we don\u2019t yet need to support
        Windows).<\/p>\n<h2 id=\"a-focus-on-tooling\">A focus on tooling<\/h2>\n<p>If
        you\u2019ve ever tried to get up and running on a new software project, you\u2019ll
        certainly appreciate how difficult that can be. Sometimes developers can  spend
        days simply working out how to install a dependency.<\/p>\n<p><a href=\"https:\/\/xkcd.com\/1742\/\"><img
        src=\"https:\/\/assets.ubuntu.com\/v1\/79e9bbbc-will_it_work.png?w=300\" alt=\"XKCD
        1742: Will it work?\"><\/a><\/p>\n<p>Given the number and diversity of our
        projects, and how often we switch between them, this is a delay we simply
        cannot afford.<\/p>\n<p>This is why we\u2019ve invested a lot of time into
        refining and standardising the local development tooling, making it as easy
        as possible for any of our devs, or any contributors, to get up and running
        as simply as possible.<\/p>\n<h2 id=\"the-standard-interface\">The standard
        interface<\/h2>\n<p>We needed a simple, standardised set of commands that
        could be run across all projects, to achieve predictable results. We didn\u2019t
        want our developers to have to dig into the README or other documentation
        every time they wanted to get a new project running.<\/p>\n<p>This is the
        standard interface we chose to implement in all our projects, to cover the
        basic functions common to almost all our projects:<\/p>\n<pre class=\" language-bash\"><code
        class=\"prism  language-bash\">.\/run        <span class=\"token comment\"
        spellcheck=\"true\"># An alias for \".\/run serve\"<\/span>\n.\/run serve  <span
        class=\"token comment\" spellcheck=\"true\"># Prepare the project and run
        the local server<\/span>\n.\/run build  <span class=\"token comment\" spellcheck=\"true\">#
        Build the project, ready for distribution or release<\/span>\n.\/run <span
        class=\"token function\">watch<\/span>  <span class=\"token comment\" spellcheck=\"true\">#
        Watch local files for changes and rebuild as necessary<\/span>\n.\/run <span
        class=\"token function\">test<\/span>   <span class=\"token comment\" spellcheck=\"true\">#
        Check code syntax and run unit tests<\/span>\n.\/run clean  <span class=\"token
        comment\" spellcheck=\"true\"># Remove any temporary or built files or local
        databases<\/span>\n<\/code><\/pre>\n<p>We decided on using <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/blob\/master\/local-development\/the-run-script.md\"
        title=\"Webteam practices: The run script\">a single <code>run<\/code> executable<\/a>
        as our single entry-point into all our projects only after previously trying
        and eventually rejecting a number of alternatives:<\/p>\n<ul>\n<li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Makefile\"
        title=\"Wikipedia: Makefile\">A Makefile<\/a>: The syntax can be confusing.
        Makefiles are really made for compiling system binaries, which doesn\u2019t
        usually apply to our projects<\/li>\n<li><a href=\"http:\/\/gulpjs.com\/\"
        title=\"GulpJS\">gulp<\/a>, or <a href=\"https:\/\/docs.npmjs.com\/cli\/run-script\"
        title=\"NPM: The run-script command\">NPM scripts<\/a>: Not all our projects
        need NodeJS, and NodeJS isn\u2019t always available on a developer\u2019s
        system<\/li>\n<li><a href=\"https:\/\/docs.docker.com\/compose\/\" title=\"Docker
        compose\">docker-compose<\/a>: Although we do ultimately run everything through
        Docker (see below), the <code>docker-compose<\/code> entrypoint alone wasn\u2019t
        powerful enough to achieve everything we needed<\/li>\n<\/ul>\n<p>In contrast
        to all these options, the <code>run<\/code> script allows us to perform whatever
        actions we choose, using any interpreter that\u2019s available on the local
        system. The script is currently written in <a href=\"https:\/\/en.wikipedia.org\/wiki\/Bash_(Unix_shell)\"
        title=\"Wikipedia: Bash (Unix shell)\">Bash<\/a> because it\u2019s available
        on all Linux and macOS systems. As an additional bonus, <code>.\/run<\/code>
        is quicker to type than the other options, saving our devs <a href=\"https:\/\/www.youtube.com\/watch?v=JEpsKnWZrJ8\"
        title=\"Admiral Grace Hopper on nanoseconds\">crucial nanoseconds<\/a>.<\/p>\n<p>The
        single dependency that developers need to install to run the script is <a
        href=\"https:\/\/www.docker.com\/community-edition\">Docker<\/a>, for reasons
        outlines below.<\/p>\n<p>Knowing we can run or build our projects through
        this standard interface is not only useful for humans, but also for supporting
        services &#8211; like our build jobs and automated tests. We can write general
        solutions, and know they\u2019ll be able to work with any of our projects.<\/p>\n<h3
        id=\"using-.run-is-optional\">Using <code>.\/run<\/code> is optional<\/h3>\n<p>All
        our website projects are <a href=\"https:\/\/github.com\/canonical-websites\">openly
        available on GitHub<\/a>. While we believe the <code>.\/run<\/code> script
        offers a nice easy way of running our projects, we are mindful that people
        from outside our team may want to run the project without installing Docker,
        want to have more fine-grained control over how the project is run, or just
        not trust our script.<\/p>\n<p>For this reason, we have tried to keep the
        addition of the <code>.\/run<\/code> script from affecting the wider shape
        of our projects. It remains possible to run each of our projects using standard
        methods, without ever knowing or caring about the <code>.\/run<\/code> script
        or Docker.<\/p>\n<ul>\n<li>Django projects can still be run with <code>pip
        install -r requirements.txt; .\/manage.py runserver<\/code><\/li>\n<li>Jekyll
        projects can still be run with <code>bundle install; bundle exec jekyll serve<\/code><\/li>\n<li>NodeJS
        projects can still be run with <code>npm install; npm run serve<\/code><\/li>\n<\/ul>\n<p>While
        the documentation in <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\/blob\/master\/README.md\">our
        READMEs<\/a> recommend the <code>.\/run<\/code> script, we also try to mention
        the alternatives, <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\/blob\/master\/HACKING.md\">e.g.
        www.ubuntu.com\u2019s HACKING.md<\/a>.<\/p>\n<h2 id=\"using-docker-for-encapsulation\">Using
        Docker for encapsulation<\/h2>\n<p>Although we strive to keep our projects
        as simple as possible, every software project relies on dependent libraries
        and programs. These dependencies pose 2 problems for us:<\/p>\n<ul>\n<li>We
        need to install and run these dependencies in a predictable way &#8211; which
        may be difficult in some operating systems<\/li>\n<li>We must keep these dependencies
        from affecting the developer\u2019s wider system &#8211; there\u2019s nothing
        worse than having a project break your computer<\/li>\n<\/ul>\n<p>For a while
        now, developers have been solving this problem by running applications within
        <a href=\"https:\/\/en.wikipedia.org\/wiki\/Virtual_machine\" title=\"Wikipedia:
        Virtual machine\">virtual machines<\/a> running Linux (e.g. with <a href=\"https:\/\/www.virtualbox.org\/\"
        title=\"VirtualBox\">VirtualBox<\/a> and <a href=\"https:\/\/www.vagrantup.com\/\"
        title=\"Vagrant: Scripting virtualisation for development\">Vagrant<\/a>),
        which is a great way of encapsulating software within a predictable environment.<\/p>\n<h3
        id=\"linux-containers-offer-light-weight-encapsulation\">Linux containers
        offer light-weight encapsulation<\/h3>\n<p>More recently, <a href=\"https:\/\/linuxcontainers.org\/\"
        title=\"Linux containers\">containers<\/a> have entered the scene.<\/p>\n<p><a
        href=\"https:\/\/linuxcontainers.org\"><img src=\"https:\/\/assets.ubuntu.com\/v1\/f581fd89-containers.png?w=150\"
        alt=\"containers\"><\/a><\/p>\n<p>A container is a part of the existing system
        with carefully controlled permissions and an encapsulated filesystem, to make
        it appear and behave like a separate operating system. Containers are much
        lighter and quicker to run than a full virtual machine, and yet provide similar
        benefits.<\/p>\n<p>The easiest and most direct way to run containers is probably
        <a href=\"https:\/\/linuxcontainers.org\/lxd\/getting-started-cli\/\" title=\"Getting
        started with LXD: A container hypervisor and a new user experience for LXC\">LXD<\/a>,
        but unfortunately there\u2019s no easy way to run LXD on macOS. By contrast,
        <a href=\"https:\/\/www.docker.com\/community-edition\" title=\"Docker Community
        Edition\">Docker CE<\/a> is trivial to install and use on macOS, and so this
        became our container manager of choice. When it becomes easier to run LXD
        on macOS, we\u2019ll revisit this decision.<\/p>\n<h3 id=\"each-project-uses-a-number-of-docker-images\">Each
        project uses a number of Docker images<\/h3>\n<p><a href=\"https:\/\/www.docker.com\/community-edition\"><img
        src=\"https:\/\/assets.ubuntu.com\/v1\/52a306c7-docker-cat.png?w=250\" alt=\"docker
        cat\"><\/a><\/p>\n<p>Running containers through Docker helps us to carefully
        manage our projects\u2019 dependencies, by:<\/p>\n<ul>\n<li>Keeping all our
        software, from Python modules to databases, from affecting the wider system<\/li>\n<li>Logically
        grouping our dependencies into separate light-weight containers: one for the
        database, and a separate one for each technology stack (Python, Ruby, Node
        etc.)<\/li>\n<li>Easily cleaning up a project by simply deleting its associated
        containers<\/li>\n<\/ul>\n<p>So the <code>.\/run<\/code> script in each project
        will run the necessary commands to start the project by running the relevant
        commands inside the relevant Docker images. For example, in <a href=\"https:\/\/github.com\/canonical-websites\/partners.ubuntu.com\">partners.ubuntu.com<\/a>,
        the <code>.\/run<\/code> command will:<\/p>\n<ul>\n<li>Install the <a href=\"https:\/\/npmjs.com\">NPM<\/a>
        dependencies (<a href=\"https:\/\/vanillaframework.io\">vanilla-framework<\/a>
        and <a href=\"https:\/\/www.npmjs.com\/package\/node-sass\">node-sass<\/a>)
        using <a href=\"https:\/\/hub.docker.com\/r\/canonicalwebteam\/node\/\">our
        <code>canonicalwebteam\/node<\/code> image<\/a><\/li>\n<li>Build CSS with
        <code>node-sass<\/code> using the <code>canonicalwebteam\/node<\/code> image<\/li>\n<li>Start
        an empty database using the <a href=\"https:\/\/hub.docker.com\/_\/postgres\/\">library\/postgres<\/a>
        image<\/li>\n<li>Link the database container to a Django container running
        <a href=\"https:\/\/hub.docker.com\/r\/canonicalwebteam\/django\/\">our canonicalwebteam\/django
        image<\/a> (which will automatically install or update Python dependencies
        from <code>requirements.txt<\/code> as needed)<\/li>\n<li>Use the Django container
        to provision the database and run the site<\/li>\n<\/ul>\n<h3 id=\"docker-is-the-only-dependency\">Docker
        is the only dependency<\/h3>\n<p>By using Docker images in this way, the developer
        doesn\u2019t need to install any of the project dependencies on their local
        system (NodeJS, Python, PostgreSQL etc.). Docker &#8211; which should be trivial
        to install on both Linux and macOS &#8211; is the single dependency they need
        to run any of our projects.<\/p>\n<h2 id=\"keeping-the-.run-script-up-to-date-across-projects\">Keeping
        the <code>.\/run<\/code> script up-to-date across projects<\/h2>\n<p>A key
        feature of this our solution is to provide a consistent interface in all of
        our projects. However, the script itself will vary between projects, as different
        projects have different requirements. So we needed a way of sharing relevant
        parts of the script while keeping the ability to customise it locally.<\/p>\n<p>It
        is also important that we don\u2019t add significant bloat to the project\u2019s
        dependencies. This script is just meant to be a useful shorthand way of running
        the project, but we don\u2019t want it to affect the shape of the project
        at large, or add too much extra complexity.<\/p>\n<p>However, we still need
        a way of making improvements to the script in a centralised way and easily
        updating the script in existing projects.<\/p>\n<h3 id=\"a-yeoman-generator\">A
        yeoman generator<\/h3>\n<p>To achieve these goals, we maintain a <a href=\"http:\/\/yeoman.io\/generators\/\">yeoman
        generator<\/a> called <a href=\"https:\/\/www.npmjs.com\/package\/generator-canonical-webteam\">canonical-webteam<\/a>.
        This generator contains a few ways of adding the <code>.\/run<\/code> architecture,
        for some common types of projects we use:<\/p>\n<pre class=\" language-bash\"><code
        class=\"prism  language-bash\">$ yo canonical-webteam:run            <span
        class=\"token comment\" spellcheck=\"true\"># Add .\/run for a basic node-only
        project<\/span>\n$ yo canonical-webteam:run-django     <span class=\"token
        comment\" spellcheck=\"true\"># Add .\/run for a databaseless Django project<\/span>\n$
        yo canonical-webteam:run-django-db  <span class=\"token comment\" spellcheck=\"true\">#
        Add .\/run for a Django project with a database<\/span>\n$ yo canonical-webteam:run-jekyll     <span
        class=\"token comment\" spellcheck=\"true\"># Add .\/run for a Jekyll project<\/span>\n<\/code><\/pre>\n<p>These
        generator scripts can be used either to add the <code>.\/run<\/code> script
        to a project that doesn\u2019t have it, or to replace an existing <code>.\/run<\/code>
        script with the latest version. It will also optionally update <code>.gitignore<\/code>
        and <code>package.json<\/code> with some of our standard settings for our
        projects.<\/p>\n<h2 id=\"try-it-out\">Try it out!<\/h2>\n<p>To see this <code>.\/run<\/code>
        tooling in action, first install Docker by following <a href=\"https:\/\/www.docker.com\/community-edition#download\">the
        official instructions<\/a>.<\/p>\n<h3 id=\"run-the-www.ubuntu.com-website\">Run
        the <a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a> website<\/h3>\n<p>You
        should now be able to run a version of the <a href=\"https:\/\/www.ubuntu.com\">www.ubuntu.com
        website<\/a> on your computer:<\/p>\n<ul>\n<li>\n<p>Download <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\">the
        www.ubuntu.com codebase<\/a>, E.g.:<\/p>\n<pre class=\" language-bash\"><code
        class=\"prism  language-bash\">curl -L https:\/\/github.com\/canonical-websites\/www.ubuntu.com\/archive\/master.zip
        <span class=\"token operator\">&gt;<\/span> www.ubuntu.com-master.zip\nunzip
        www.ubuntu.com-master.zip\n<span class=\"token function\">cd<\/span> www.ubuntu.com-master\n<\/code><\/pre>\n<\/li>\n<li>\n<p>Run
        the site!<\/p>\n<pre class=\" language-bash\"><code class=\"prism  language-bash\">$
        .\/run\n<span class=\"token comment\" spellcheck=\"true\"># Wait a while (the
        first time) for it to download and install dependencies. Until:<\/span>\nStarting
        development server at http:\/\/0.0.0.0:8001\/\nQuit the server with CONTROL-C.\n<\/code><\/pre>\n<\/li>\n<li>\n<p>Visit
        <a href=\"http:\/\/127.0.0.1:8001\">http:\/\/127.0.0.1:8001<\/a> in your browser,
        and you should see the latest version of the <a href=\"https:\/\/www.ubuntu.com\">https:\/\/www.ubuntu.com<\/a>
        website.<\/p>\n<\/li>\n<\/ul>\n<h3 id=\"forking-or-improving-our-work\">Forking
        or improving our work<\/h3>\n<p>We have documented this standard interface
        <a href=\"https:\/\/github.com\/canonical-webteam\/practices\/blob\/master\/local-development\/the-run-script.md\">in
        our team practices repository<\/a>, and we keep the central code in <a href=\"https:\/\/github.com\/canonical-webteam\/generator-canonical-webteam\">our
        canonical-webteam Yeoman generator<\/a>.<\/p>\n<p>Feel free to fork our code,
        or if you\u2019d like to suggest improvements please submit an issue or pull-request
        against either repository.<\/p>\n<hr>\n<p>Also published <a href=\"https:\/\/medium.com\/@nottrobin\/simplifying-local-development-the-run-executable-fb456f2e10ab\">on
        Medium<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical\u2019s
