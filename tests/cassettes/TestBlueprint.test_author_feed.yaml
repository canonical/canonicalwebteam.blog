        rel=\"nofollow\">http:\/\/www.logicoy.com\/wikilogicoy\/attach\/GeneralUsageInformation\/clip.pdf<\/a><\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13042","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/d7c3d219e88121b9e1fc6b2156f2ff7f?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/d7c3d219e88121b9e1fc6b2156f2ff7f?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/d7c3d219e88121b9e1fc6b2156f2ff7f?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13042"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}]}},{"id":13041,"parent":13040,"author":297,"author_name":"Robin
        Winslow","author_url":"https:\/\/login.ubuntu.com\/+id\/yEpy4tK","date":"2017-10-09T16:58:17","content":{"rendered":"<p>This
        is an interesting suggestion, but I have to say having tried both Fish and
        Z-shell &#8211; I actually used Z-shell for a few months &#8211; I ultimately
        ended up going back to Bash. I agree that Z-shell has some interesting ideas,
        but it has problems too. The biggest problem is a bit of a chicken-and-egg
        one &#8211; most CLI tools have Bash completion scripts but it&#8217;s much
        rarer to find Z-shell completion scripts. But also, I just started to get
        annoyed with its defaults in terms of case-insensitive tab-complete and the
        way that the up key does reverse-search is kind of annoying.<\/p>\n<p>Ultimately,
        I&#8217;m not sure one shell&#8217;s UX is definitely better than another,
        it&#8217;s just a matter of preference.<\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13041","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/72933f8d340100f493cfac7ca699cc62?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/72933f8d340100f493cfac7ca699cc62?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/72933f8d340100f493cfac7ca699cc62?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13041"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/297"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}],"in-reply-to":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13040"}]}},{"id":13040,"parent":0,"author":0,"author_name":"Luis","author_url":"","date":"2017-09-27T09:40:58","content":{"rendered":"<p>One
        of the main things you can do to improve ux on your terminal is to switch
        to a different shell, such as fish or zsh. Takes a while getting used to,
        but it&#8217;s paramount if you use cli a lot.<\/p>\n<p>Shell aliases can
        push this even further, especially on stuff you run all the time, eg kg=&#8221;kubectl
        get&#8221;.<\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13040","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/f96bf09dc0f285c579068a8937f07d14?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/f96bf09dc0f285c579068a8937f07d14?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/f96bf09dc0f285c579068a8937f07d14?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13040"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}],"children":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?parent=13040"}]}},{"id":13039,"parent":0,"author":0,"author_name":"Adam
        Collard","author_url":"","date":"2017-09-14T10:35:12","content":{"rendered":"<p>I
        am totally in favour of every single command having a `&#8211;help` even if
        it says there are no other options.<\/p>\n<p>Bazaar&#8217;s CLI is the best
        I&#8217;ve encountered, it&#8217;s well documented, consistent and user-friendly.
        i.e. not like <a href=\"https:\/\/git-man-page-generator.lokaltog.net\/\"
        rel=\"nofollow\">https:\/\/git-man-page-generator.lokaltog.net\/<\/a><\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13039","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/1b1d7f9bd128674f675991ba3d48cda0?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/1b1d7f9bd128674f675991ba3d48cda0?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/1b1d7f9bd128674f675991ba3d48cda0?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13039"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}]}},{"id":13038,"parent":0,"author":0,"author_name":"Adrien","author_url":"","date":"2017-09-09T22:05:10","content":{"rendered":"<p>Intriguing
        post &#8211; thanks. I have found many UX issues on the command line but never
        really thought of UX apart from GUI interactions.<\/p>\n<p>I rarely go through
        the steps you outlined to learn a new tool. Discovery is almost always via
        some advice on the web when I&#8217;m trying to accomplish a task and then
        when I decide to venture beyond the immediate solution, I always go straight
        to the man page. -h\/? and &#8211;help are useful occasionally for quick reference
        to options and syntax, and I like when commands show this when I violate syntax
        or don&#8217;t enter all required options\/variables. Examples in man pages
        of how to accomplish common tasks using various options, actions, and combinations
        of them is VERY helpful in learning a tool. Sometimes the effects of an option
        or combining them is not always intuitive or easy to spot.<\/p>\n<p>To your
        specific user questions:<\/p>\n<p>#1 &#8211; I never use long form options
        unless there is no alternative. I always prefer to learn the short form first.
        And I really am not happy if there is no short form for an option.<\/p>\n<p>#2
        &#8211; I prefer sub-commands to options if the sub-command is an action.
        But if the option acts as a filter or restriction, I find it more intuitive
        if it is a short-form option.<\/p>\n<p>#3 &#8211; I see the advantage of all
        three forms of multi-level commands you presented, but I&#8217;d prefer natural
        language flow &#8211; {tool verb object}. I find the last pattern, {verb-object}
        to be the least intuitive or discoverable. I really don&#8217;t like {tool-verb}
        variances like dpkg-reconfigure, I find those the least discoverable and think
        those should be built into the main tool rather than appear as, or appear
        to be, separate commands. (thus &#8220;dpkg reconfigure&#8221; makes more
        sense to me, or simply &#8220;reconfigure&#8221; as its own tool without reference
        to dpkg at all in the name or command. apt-get\/apt-cache is another example.)<\/p>\n<p>#4
        &#8211; I think that depends on the nature of the output. Certainly, something
        like columns is best if the data is a list of records like what dpkg does,
        but &#8220;apt show&#8221; wouldn&#8217;t make sense to use columns, at least
        not for everything. That particular example is a case where readability could
        be improved if some info like depends, recommends, and suggests were presented
        in a tree format, and specs were presented in a tabbed or column format, and
        then descriptions in paragraph or line format. Underlined headers and sometimes
        vertical column separators might sometimes be beneficial. When wrapping output
        for a default 80 column display (ala dpkg again as an example) something should
        be done to better visually separate each record returned. (in this particular
        case, using a CRLF to clearly separate each entry would work well as presently,
        the end of the previous line is immediately vertically visually connected
        to the start of the next package listing) On that note, the output of apt,
        apt-get and aptitude (cli) of packages to be installed, upgraded, suggested
        and recommended would be much easier to read and understand WHY the list is
        what it is, if the output was in a tree view. (nesting the dependencies appropriately)<\/p>\n<p>#5
        &#8211; another important part of UX involves expected behavior when an action
        is committed. For example, a package manager should offer the option, with
        a confirmation prompt if necessary, to remove configuration files along with
        a package when using &#8216;autoremove.&#8217; (or else add an &#8216;autopurge&#8217;
        sub command) Someone removing packages left behind from previous uninstalls
        is likely to not want to leave config files laying strewn about either. As
        well, when removing or purging a package, it would be helpful to alert and
        prompt the user with the option to also autoremove such packages that don&#8217;t
        list as being needed by any other package. (this may be an option in some
        apt tools, but ANY package manager I suspect a user would expect to operate
        this way)<\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13038","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/a66e04d2fc4aec9e01c7bd039f810c32?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/a66e04d2fc4aec9e01c7bd039f810c32?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/a66e04d2fc4aec9e01c7bd039f810c32?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13038"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}]}},{"id":13037,"parent":0,"author":0,"author_name":"Lars
        Kumbier","author_url":"https:\/\/kumbier.it","date":"2017-09-09T08:24:50","content":{"rendered":"<p>Hi
        Robin,<\/p>\n<p>it&#8217;s interesting to see, that you try to the autocompletion-approach
        first. I usually start with the &#8211;help as the first command.<\/p>\n<p>On
        the outstanding questions: how about an online survey on that? I think there
        will be a trove of answers there. I&#8217;ve also thought quite a lot about
        CLI interface design and would love to help designing a questionaire for that.
        Contact me if you&#8217;d like to pursue.<\/p>\n<p>As for the multi-level-commands,
        I believe the logic behind subcommands is a bit different and lies in categorization
        from broad to narrow along with technical aspects of having different binaries
        for different subcommands. `git remote set-url` internally calls `git-remote`
        with a kind-of virtual subcommand &#8216;set-url&#8217;, but it still makes
        sense from a UX perspective, because it&#8217;s moving from broad &#8216;git&#8217;
        down to the narrow &#8216;set-url&#8217;.<\/p>\n<p>Best,<br \/>\nLars<\/p>\n"},"link":"https:\/\/admin.insights.ubuntu.com\/2017\/09\/08\/command-line-usability-a-terminal-users-thought-process\/#comment-13037","type":"comment","author_avatar_urls":{"24":"https:\/\/secure.gravatar.com\/avatar\/fb0bec816a291b7e6a19989447a57ee2?s=24&d=mm&r=g","48":"https:\/\/secure.gravatar.com\/avatar\/fb0bec816a291b7e6a19989447a57ee2?s=48&d=mm&r=g","96":"https:\/\/secure.gravatar.com\/avatar\/fb0bec816a291b7e6a19989447a57ee2?s=96&d=mm&r=g"},"_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments\/13037"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments"}],"up":[{"embeddable":true,"post_type":"post","href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/40588"}]}}]],"wp:featuredmedia":[{"code":"rest_post_invalid_id","message":"Invalid
