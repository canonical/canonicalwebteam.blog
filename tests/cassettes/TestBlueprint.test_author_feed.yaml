        client<\/a>.<br><\/p>\n\n\n\n<p>We also made sure every project\u2019s README
        has a <a href=\"https:\/\/codecov.io\/\">CodeCov<\/a> badge, alongside the
        <a href=\"https:\/\/circleci.com\/\">CircleCI<\/a> one.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/tQC2Qn64o2pOhb9QVXZuW0_RvH0g6yM0K9HoF1Yi7Z4yVPxebCcy6llfO5t1ARaoVGznni5ryMAl9dtgk5Z9yfibrvdwOZPHSLMUS4ILIcxZ9nqvB5DjIlNAYvXupI15_8rJf5cx\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Investigate GitHub actions<\/h3>\n\n\n\n<p>As
