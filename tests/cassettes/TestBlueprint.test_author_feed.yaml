        and Web team summary \u2013 22 November 2019"},"content":{"rendered":"\n<p>This
        was a fairly busy two weeks for the Web &amp; design team at Canonical.&nbsp;
        Here are some of the highlights of our completed work.<\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>Web is the squad that develop and maintain most of the
        brochure <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">websites
        across the Canonical<\/a>.<\/p>\n\n\n\n<h3>Takeovers and engage pages<\/h3>\n\n\n\n<p>This
        iteration we built two webinars with engage pages.<\/p>\n\n\n\n<h4>Lessons
        learned from 100+ private cloud builds webinar<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/oMgQKxYjwcLvQy6tys46KnC5thD_O-_JsbmraZ-HaKqD9lAGl193ZhZNy-zsxUvhtmNHsHGCuQ6f-9qHk9-VKdKDOZpiGq2CSRcCvaOUXAE8Q_DHixcL4nnlzXFJQnuRRIrPy1ST\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Linux security with Ubuntu webinar<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/YDAKRgzMWpWDaRXaVD2ln22Zl3za4DWRU7iF1085PsVfr__ZxURPtKe9s4raG-pjCN00gGF8XRNuc4Hwrtu1yOJqfn_WBAV3_uvtDOqtIXHdnjUsPZhhPqOpQ8xaEae0dyprwRKd\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>Server guide<\/h3>\n\n\n\n<p>The
        server team have ported the server guide content from <a href=\"https:\/\/help.ubuntu.com\">help.ubuntu.com<\/a>
        to the <a href=\"https:\/\/discourse.ubuntu.com\">Ubuntu discourse<\/a>. This
        gave us the ability to render the guides on ubuntu.com. And, this is what
        we have done.<br><\/p>\n\n\n\n<p>We pull the content from discourse and render
        the post as HTML for easy reading. The server guide is now live at <a href=\"https:\/\/ubuntu.com\/server\/docs\">ubuntu.com\/server\/docs<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure
