        open source websites"},"content":{"rendered":"<p>Nowadays <a href=\"https:\/\/www.gnu.org\/philosophy\/free-sw.en.html\"
        title=\"What is free software?\">free software<\/a> is everywhere &#8211;
        from <a href=\"https:\/\/developer.mozilla.org\/en-US\/docs\/Mozilla\/Developer_guide\/Introduction\"
        title=\"Firefox: Contributing to the Mozilla code base\">browsers<\/a> to
        <a href=\"https:\/\/github.com\/openssl\/openssl\/blob\/master\/CONTRIBUTING\"
        title=\"OpenSSL: Contributing guidelines\">encryption software<\/a> to <a
        href=\"https:\/\/wiki.ubuntu.com\/ContributeToUbuntu\" title=\"Contribute
        to Ubuntu\">operating systems<\/a>.<\/p>\n<p>Even so, it is still relatively
        rare for the code behind websites and services to be opened up.<\/p>\n<h2
        id=\"stepping-into-the-open\">Stepping into the open<\/h2>\n<p>Three years
        ago we started to move our website projects to <a href=\"https:\/\/github.com\"
        title=\"GitHub: A place for code\">Github<\/a>, and we also took this opportunity
        to start making them public. We started with the <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\"
        title=\"The www.ubuntu.com codebase\">www.ubuntu.com codebase<\/a>, and over
        the next couple of years almost all our team&#8217;s other sites have followed
        suit.<\/p>\n<p><img src=\"https:\/\/assets.ubuntu.com\/v1\/909ee411-canonical-websites.png\"
        alt=\"canonical-websites org\" style=\"margin-top: 1.5em\" \/><\/p>\n<p>At
        this point practically all the web team&#8217;s sites are open source, and
        you can find the code for each site in our <a href=\"https:\/\/github.com\/canonical-websites\"
        title=\"canonical-websites GitHub organisation: Our website projects\">canonical-websites
        organisation<\/a>.<\/p>\n<table style=\"margin-top: 2em\">\n<tr>\n<td><a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\">www.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/developer.ubuntu.com\">developer.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/www.canonical.com\">www.canonical.com<\/a><\/td>\n<\/tr>\n<tr>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/partners.ubuntu.com\">partners.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/design.ubuntu.com\">design.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/maas.io\">maas.io<\/a><\/td>\n<\/tr>\n<tr>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/tour.ubuntu.com\">tour.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/snapcraft.io\">snapcraft.io<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/build.snapcraft.io\">build.snapcraft.io<\/a><\/td>\n<\/tr>\n<tr>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/cn.ubuntu.com\">cn.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/jp.ubuntu.com\">jp.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/conjure-up.io\">conjure-up.io<\/a><\/td>\n<\/tr>\n<tr>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/docs.ubuntu.com\">docs.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/tutorials.ubuntu.com\">tutorials.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/conjure-up.io\">cloud-init.io<\/a><\/td>\n<\/tr>\n<tr>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/assets.ubuntu.com\">assets.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/manager.assets.ubuntu.com\">manager.assets.ubuntu.com<\/a><\/td>\n<td><a
        href=\"https:\/\/github.com\/canonical-websites\/vanillaframework.io\">vanillaframework.io<\/a><\/td>\n<\/tr>\n<\/table>\n<p>We&#8217;ve
        tried to make it as easy as possible to get them up and running, with accurate
        and simple <a href=\"https:\/\/github.com\/canonical-websites\/www.ubuntu.com\/blob\/master\/README.md\">README
        files<\/a>. Each of our projects can be run in much the same way, and should
        work the same across Linux and macOs systems. I&#8217;ll elaborate more on
        how we manage this in a future post.<\/p>\n<p><img src=\"https:\/\/assets.ubuntu.com\/v1\/29f6f52a-readme.png\"
        alt=\"README example\" style=\"margin-top: 1.5em\" \/><\/p>\n<p>We also have
        many supporting projects &#8211; <a href=\"https:\/\/github.com\/canonical-webteam\/canonicalwebteam.versioned-static\"
        title=\"Versioned-static: A plugin for adding cache-busting strings to static
        file URLs\">Django modules<\/a>, <a href=\"https:\/\/github.com\/canonical-webteam\/documentation-builder\"
        title=\"Documentation-builder: A tool for building markdown documentation
        into HTML pages\">snap packages<\/a>, <a href=\"https:\/\/github.com\/canonical-webteam\/docker-django\"
        title=\"canonicalwebteam\/django Docker image\">Docker images<\/a> etc. &#8211;
        which are all openly available in our <a href=\"https:\/\/github.com\/canonical-webteam\"
        title=\"canonical-webteam GitHub organisation: Our supporting projects\">canonical-webteam
        organisation<\/a>.<\/p>\n<h2 id=\"reaping-the-benefits\">Reaping the benefits<\/h2>\n<p>Opening
        up our sites in this way means that anyone can help out by making suggestions
        in <a href=\"https:\/\/github.com\/ubuntudesign\/www.ubuntu.com\/issues\/new\">issues<\/a>
        or directly submitting fixes as <a href=\"https:\/\/help.github.com\/articles\/creating-a-pull-request\/\">pull
        requests<\/a>. Both are hugely valuable to our team.<\/p>\n<p>Another significant
        benefit of opening up our code is that it&#8217;s actually much easier to
        manage:<\/p>\n<ul>\n<li>It&#8217;s trivial to connect third party services,
