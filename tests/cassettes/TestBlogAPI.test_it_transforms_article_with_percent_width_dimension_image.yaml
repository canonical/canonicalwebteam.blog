    body:
      string: '[{"id":85990,"date":"2018-08-30T14:00:43","date_gmt":"2018-08-30T14:00:43","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=85990"},"modified":"2019-07-11T16:16:24","modified_gmt":"2019-07-11T16:16:24","slug":"top-10-linux-apps-for-entertainment-and-leisure","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2018\/08\/30\/top-10-linux-apps-for-entertainment-and-leisure\/","title":{"rendered":"Top
        10 Linux applications for entertainment and leisure"},"content":{"rendered":"<p>As
        the summer vacation season comes to a close in the northern hemisphere I reflect
        on 10 applications my family and I used during the summer to keep ourselves
        entertained. All of the following applications are available as <a href=\"https:\/\/docs.snapcraft.io\/core\/install\">Snaps
        that work on all major Linux distros once snapd is installed.<\/a><\/p>\n<p>The
        Snapcraft team share 3 new and interesting applications each week via the
        <a href=\"https:\/\/twitter.com\/snapcraftio\">Snapcraft Twitter<\/a> account,
        so give us a follow to stay informed.<\/p>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/02\/firefox256.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">1. <a class=\"external\" href=\"https:\/\/snapcraft.io\/firefox\">Firefox<\/a><\/h3>\n<p>Mozilla<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/03\/Screenshot_from_2018-03-12_13-32-44.png\"
        width=\"100%\"><br \/>\nMozilla Firefox is a free and open-source web browser.
        My family and I used Firefox to plan our summer holiday including booking
        ferry crossings, planning our route to drive across France and booking our
        accomadation. Firefox was also a great way to catch up on our favourite TV
        shows and films via Netflix and Amazon Video during  overnight stays in hotels
        while we were travelling. Get <a href=\"https:\/\/snapcraft.io\/firefox\">Firefox
        from the Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install firefox<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/12\/spotify-linux-256.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">2. <a class=\"external\" href=\"https:\/\/snapcraft.io\/spotify\">Spotify<\/a><\/h3>\n<p>Spotify<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/12\/Screenshot_from_2017-12-18_12-07-06.png\"
        width=\"100%\"><br \/>\nSpotify is a digital music service that gives you
        access to millions of songs. My laptop pulled double duty as a jukebox while
        we were travelling, giving us access the music we love while we were on the
        road. During BBQs we connected the laptop to bluetooth speakers and let the
        kids queue up the party music for the evening. Get <a href=\"https:\/\/snapcraft.io\/spotify\">Spotify
        from the Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install spotify<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/05\/logo.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">3. <a class=\"external\" href=\"https:\/\/snapcraft.io\/buka\">Buka<\/a><\/h3>\n<p>O\u011fuzhan<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/05\/Screenshot2.png\"
        width=\"100%\" firefoxfirefoxfirefoxfirefoxfirefox=\"\"><br \/>\nBuka is a
        modern ebook manager and reader. The Buka book reader is a great way to organise
        your ebook collection and we loaded Buka with a selection of books for my
        daughter so she could take part in her school summer reading challenge. Get
        <a href=\"https:\/\/snapcraft.io\/buka\">Buka from the Snap store<\/a> or
        install it on the command-line with:<br \/>\n<code>snap install buka<\/code><\/p>\n<\/div>\n<div
        style=\"padding-bottom: 10px;\">\n<table style=\"margin-bottom: 0px; overflow:
        auto;\">\n<tbody>\n<tr>\n<td style=\"background: transparent; border: 0; padding-left:
        0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/06\/mscore.svg.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">4. <a class=\"external\" href=\"https:\/\/snapcraft.io\/musescore\">MuseScore<\/a><\/h3>\n<p>MuseScore<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/08\/Captura_de_pantalla_de_2018-08-28_23-07-05.png\"
        width=\"100%\"><br \/>\nMusescore is free music composition and notation software
        that can be used to create, play and print beautiful sheet music. We&#8217;ve
        been using it home to create sheet music of simplified versions of tunes my
        daughter is learning to play on the piano and to also capture her own compositions.
        MuseScore is capable of much more and suitable for musicians of any skill
        level. Get <a href=\"https:\/\/snapcraft.io\/musescore\">MuseScore from the
        Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install musescore<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/01\/icon.svg_wMvJ4rV.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">5. <a class=\"external\" href=\"https:\/\/snapcraft.io\/darktable\">Darktable<\/a><\/h3>\n<p>Kyle
        Fazzari<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/05\/Screenshot_from_2018-05-20_16-38-47.png\"
        width=\"100%\"><br \/>\nDarktable is an open source photography workflow application
        and raw developer. A virtual lighttable and darkroom for photographers, it
        manages your digital negatives and lets you view and enhance them. Throughout
        our summer holidays we used Darktable to get the best out of our photographs.
        Get <a href=\"https:\/\/snapcraft.io\/darktable\">Darktable from the Snap
        store<\/a> or install it on the command-line with:<br \/>\n<code>snap install
        darktable<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/02\/shotcut-logo-256x256_1.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">6. <a class=\"external\" href=\"https:\/\/snapcraft.io\/shotcut\">Shotcut<\/a><\/h3>\n<p>Meltytech,
        LLC<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/02\/snapshot-1409.png\"
        width=\"100%\"><br \/>\nShotcut is a free, open source, cross-platform video
        editor. We had great fun editting together videos we captured on our phones
        during our travels, but my daughter and I had the most fun making two short
        films starring Lego models she&#8217;d created. Get <a href=\"https:\/\/snapcraft.io\/shotcut\">Shotcut
        from the Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install shotcut<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/04\/simplenote.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">7. <a class=\"external\" href=\"https:\/\/snapcraft.io\/simplenote\">Simplenote<\/a><\/h3>\n<p>Snapcrafters<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/04\/Screenshot_from_2018-04-24_11-12-13.png\"
        width=\"100%\"><br \/>\nSimplenote is an easy way to keep notes, lists, ideas
        and more. We used Simplenote to quickly collate our travel itenary, keep track
        of places we wanted to visit and to create shopping lists for those all important
        BBQs. Get <a href=\"https:\/\/snapcraft.io\/simplenote\">Simplenote from the
        Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install simplenote<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom: 10px;\">\n<table
        style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td style=\"background:
        transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2016\/07\/vlc.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">8. <a class=\"external\" href=\"https:\/\/snapcraft.io\/vlc\">VLC<\/a><\/h3>\n<p>VideoLAN<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2016\/07\/vlc-2.0-poney.jpg\"
        width=\"100%\"><br \/>\nVLC is the def-facto video player to unwind with your
        downloaded video content. With hardware accelerated decoding to take the load
        off your CPU and extend your battery life, VLC is the best way to watch content
        offline. We copied some of our favourite TV series and films from the home
        media server to my laptop which helped while away a couple of lengthy ferry
        crossings and a one rainy afternoon. Naturally my daughter and I used VLC
        to bore our family with the epic short films we&#8217;d created using Shotcut.<br
        \/>\nGet <a href=\"https:\/\/snapcraft.io\/vlc\">VLC from the Snap store<\/a>
        or install it on the command-line with:<br \/>\n<code>snap install vlc<\/code><\/p>\n<\/div>\n<div
        style=\"padding-bottom: 10px;\">\n<table style=\"margin-bottom: 0px; overflow:
        auto;\">\n<tbody>\n<tr>\n<td style=\"background: transparent; border: 0; padding-left:
        0px;\" width=\"100px\"><img src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/07\/Logo_256x256_V9U8HGs.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">9. <a class=\"external\" href=\"https:\/\/snapcraft.io\/sweethome3d-homedesign\">Sweet
        Home 3D<\/a><\/h3>\n<p>Jean-Baptiste Lallement<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/07\/sh3d_3.jpeg\"
        width=\"100%\"><br \/>\nSweet Home 3D is a free interior design application
        that helps you draw the plan of your house, arrange furniture on it and visualise
        the results. Our family has been using Sweet Home 3D for years to plan furniture
        arrangements when moving house, designing the interior of a canal boat and
        even creating the builders plans for a considerable home extension. Get <a
        href=\"https:\/\/snapcraft.io\/sweethome3d-homedesign\">Sweet Home 3D from
        the Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install sweethome3d-homedesign<\/code><\/p>\n<\/div>\n<div style=\"padding-bottom:
        10px;\">\n<table style=\"margin-bottom: 0px; overflow: auto;\">\n<tbody>\n<tr>\n<td
        style=\"background: transparent; border: 0; padding-left: 0px;\" width=\"100px\"><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2017\/10\/wire-desktop.png\"><\/td>\n<td
        style=\"align: left; text-align: left; background: transparent; border: 0px;\">\n<h3
        style=\"margin-bottom: 0px;\">10. <a class=\"external\" href=\"https:\/\/snapcraft.io\/wire\">Wire<\/a><\/h3>\n<p>Snapcrafters<\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p><img
        src=\"https:\/\/dashboard.snapcraft.io\/site_media\/appmedia\/2018\/08\/wire02.png\"
        width=\"100%\"><br \/>\nWire is a secure messenging platform. My family use
        Wire, and those sweet, sweet free WiFi services, to stay in touch and coordinate
        our activities while we&#8217;re roaming abroad to avoid mobile data surcharges.
        When I am travelling with work Wire is a great way to stay connected with
        your family at home either by text, voice or video. I&#8217;ve also been using
        it for team communication at work too. Get <a href=\"https:\/\/snapcraft.io\/wire\">Wire
        from the Snap store<\/a> or install it on the command-line with:<br \/>\n<code>snap
        install wire<\/code><\/p>\n<\/div>\n<p>The community of developers building
        snapd, snapcraft and snaps hang out on the <a href=\"https:\/\/forum.snapcraft.io\">snapcraft
        forums. Join us!<\/a><\/p>\n<p>Header image by <a href=\"https:\/\/unsplash.com\/photos\/zyU2gQ9mWLM\">Ethan
        Hoover<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>As the summer
