        HA tech preview is now available"},"content":{"rendered":"\n<p>High availability
        (HA) for <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a>, the lightweight
        Kubernetes, is now available as a tech preview for Linux, Windows and macOS.
        The Kubernetes control plane can now be distributed across multiple nodes,
        bringing resiliency to the cluster while maintaining a low footprint using
        <a href=\"https:\/\/dqlite.io\/\">Dqlite<\/a>, the distributed SQL engine
        as the Kubernetes datastore.<\/p>\n\n\n\n<p>On Linux, you can download and
        test highly available MicroK8s from the &#8216;ha-preview&#8217; branch:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo snap install microk8s --classic --channel=latest\/edge\/ha-preview<\/pre>\n\n\n\n<p>If
        you already have MicroK8s, learn how to upgrade to the ha-preview channel
        and set up your MicroK8s HA cluster in the <a href=\"https:\/\/microk8s.io\/docs\/high-availability\">MicroK8s
        HA documentation<\/a>.&nbsp;<\/p>\n\n\n\n<p>If you want to test the HA feature
        on <a href=\"https:\/\/microk8s.io\/docs\/install-alternatives#heading--windows\">Windows<\/a>
        and <a href=\"https:\/\/microk8s.io\/docs\/install-alternatives#heading--macos\">macOS<\/a>,
        follow the corresponding installation instructions and run the following command
        after the installation is complete:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s -- sudo snap refresh microk8s --classic --channel=latest\/edge\/ha-preview<\/pre>\n\n\n\n<p>Note
        that the ha-preview version comes with the high availability feature enabled
        by default. This means that adding at least two nodes to the cluster will
        automatically form a highly available control plane across the three nodes.<\/p>\n\n\n\n<p>Once
        you have added the additional nodes to the HA cluster, microk8s status output
        will look like this:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/BK_midVQ_jKcl-mGyk3dMa7kxNOJHUTxL1VYAQMUOGm4bMzI3WPwwWhQWpkYvrkCYPiETUscamnqxm2ENc2DlG4fOYV0YTLsdSk9uxlA7pXVb9OOWvcUJpzYgMtTGJNzOwI3evio\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We would love to hear your feedback on this
        new feature, so feel free to reach out to our team on <a href=\"https:\/\/discuss.kubernetes.io\/c\/general-discussions\/microk8s\">Discourse<\/a>,
        the <a href=\"http:\/\/slack.kubernetes.io\/\">Kubernetes Slack<\/a> #microk8s
        channel or raise any bugs you might find on <a href=\"https:\/\/github.com\/ubuntu\/microk8s\/issues\/\">MicroK8s
