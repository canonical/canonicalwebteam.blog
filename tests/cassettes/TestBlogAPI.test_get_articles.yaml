        Recap: Learning, Programming &amp; Snapping ROS 2"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/92d8\/RasPi-vise.jpg\"
        alt=\"A closer look at the output from a Raspberry Pi\" class=\"wp-image-97054\"\/><\/figure>\n\n\n\n<p>Robotics@Canonical
        puts a strong focus on the migration from ROS to ROS 2. ROS 2 benefits from
        many improvements, especially robot security. Our goal is to make it easy
        for you to transition to ROS 2, whether you&#8217;re completely new to ROS
        or a seasoned engineer retooling for a new environment. Your new platform
        should be secure-by-default, and we expect you&#8217;ll need to pivot between
        different environments as you migrate from ROS to ROS 2.<br><\/p>\n\n\n\n<p>Along
        the way we&#8217;ve encountered some friction points, some mild surprises,
        and some opportunities to better leverage existing tools. Whenever that happened
        we tried to fix them and share our experiences so you didn&#8217;t run into
        the same problems! This has resulted in blog posts and videos in three key
        focus areas: getting started with ROS 2, software development in ROS 2, and
        building snaps for ROS.&nbsp; Let&#8217;s recap some of our recent output.<br><\/p>\n\n\n\n<h2>Getting
        Started with ROS 2<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"alignright
        is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/ZnEWC0q9vu3HLuF7zPLTHOVfQzgRSSFMc0o7_QZe2EmZMYlxLgv1mdi7g-LLv6v72Zhab99aGZEpYcI6LVjD9Q0k-3FUhzMb3XWUJkMLDLP188HyZADtrTIhmh77KrrhAcKvQmVB\"
        alt=\"\" width=\"146\" height=\"104\"\/><\/figure><\/div>\n\n\n\n<p>As ROS
        2 enters the mainstream, an ever increasing population of technologists need
        to understand ROS. We&#8217;ve been publishing content for the experienced
        professional that&#8217;s new to ROS 2 using both traditional blog posts as
        well as short how-to videos:<\/p>\n\n\n\n<ul><li>An introduction to the <a
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/ros-2-command-line-interface\"
        target=\"_blank\">ROS 2 Command Line Interface<\/a><\/li><li>A how-to guide
        for <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/installing-ros-in-lxd\"
        target=\"_blank\">Installing ROS in an LXD Container<\/a> on your Ubuntu workstation,
        and an <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/youtu.be\/bFJp7WAfcXk\" target=\"_blank\">associated video<\/a>&nbsp;<\/li><li>Some
        help on how to <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\" href=\"https:\/\/ubuntu.com\/blog\/feeling-at-home-in-a-lxd-container\"
        target=\"_blank\">feel at home in a LXD container<\/a> by importing all your
        custom configurations&nbsp;&nbsp;<\/li><li>A tutorial on <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/discourse.ubuntu.com\/t\/call-services-in-ros-2\/15261\"
        target=\"_blank\">discovering and calling Services in ROS 2<\/a>&nbsp;<\/li><li>Some
        notes for <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/ubuntu.com\/blog\/psa-for-ros-users-some-things-to-know-as-python-2-approaches-eol\"
        target=\"_blank\">ROS users as Python 2 hits EOL<\/a><\/li><li>A video guide
        on <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/youtu.be\/ZE2HmyI0t7U\"
        target=\"_blank\">installing Ubuntu 20.04 on a Raspberry Pi<\/a> followed
        by an <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/youtu.be\/0w-CRiuuiKk\" target=\"_blank\">installation of
        ROS 2 Foxy Fitzroy<\/a>&nbsp;<\/li><li>A similar video guide for <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/youtu.be\/Xp99NpEgtc8\"
        target=\"_blank\">installing Ubuntu 18.04 on a Raspberry Pi<\/a> followed
        by an <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/youtu.be\/UGGE6HzW67A\" target=\"_blank\">installation of
        ROS 2 Dashing Diademata<\/a>&nbsp;<\/li><li>A video introduction to <a href=\"https:\/\/www.youtube.com\/watch?v=Xk7lDf2v4Rw\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Turtlesim, the &#8220;Hello, World&#8221; of ROS<\/a><\/li><\/ul>\n\n\n\n<p>While
        you can expect our video series to continue exploring aspects of ROS 2 for
        now, we would love to hear your opinion about them. Do you like the format?
        Do you find them useful? What other ROS related content would you like to
        see?<\/p>\n\n\n\n<h2>Software Development in ROS 2<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"alignright is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/8qWNTJ5LmIa_kjY5UVBl7eJmqyAI2OFPp0pr-0bhcBa9tjH9hAYNbpGkc1Oq8Qj_4qQ1bw4I4Lpp2mK94l_fZ3kYUrgLF7pYzdnEgq9ZUqE5-Xb923Pb1wG2cDzAqaIVYpEjkGvd\"
        alt=\"\" width=\"179\" height=\"107\"\/><\/figure><\/div>\n\n\n\n<p>If you&#8217;re
        a seasoned ROS engineer we want to make it easy for you to continue developing
        in ROS 2. Here are some resources we hope will make you more productive:<br><\/p>\n\n\n\n<ul><li>Hints
        on <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/creating-a-ros-2-cli-command-and-verb\"
        target=\"_blank\">extending the ROS 2 Command Line Interface<\/a><\/li><li>Understanding
        the difference between <a rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/components-vs-plugins-in-ros-2\"
