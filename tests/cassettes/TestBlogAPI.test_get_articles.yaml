ies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":96982,"date":"2020-07-08T09:19:01","date_gmt":"2020-07-08T09:19:01","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96982"},"modified":"2020-07-08T09:19:02","modified_gmt":"2020-07-08T09:19:02","slug":"the-state-of-robotics-june-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/08\/the-state-of-robotics-june-2020\/","title":{"rendered":"The
        State of Robotics &#8211; June 2020"},"content":{"rendered":"\n<p>ROS, Ripple
        and reflections \u2013 In this month\u2019s edition of The State of Robotics,
        we\u2019ll tell you about the recently discovered Ripple vulnerability, the
        latest and greatest in robots reflecting nature, and a dash of news from the
        ROS universe.<br><\/p>\n\n\n\n<h3>Foxy Fitzroy released<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/index.ros.org\/doc\/ros2\/Releases\/Release-Foxy-Fitzroy\/\">ROS
        2 Foxy Fitzroy<\/a> was released on June 5 for Ubuntu 20.04. Foxy supports
        many under-the-covers performance and stability improvements. Two of our favorites
        that continue improving robot security include a ROS Node Definition Library
        (NoDL) and enhanced security monitoring.<br><\/p>\n\n\n\n<p>NoDL defines configurations
        for each ROS node and how it interfaces with other nodes. By defining normal
        behaviors, ROS now can also enforce compliance with those behaviors, and robots
        can be monitored for abnormal behavior.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/TjdAb9t1V7NxlyC5CHtbT6OolVPRNA5U2Gk8NBdf2qw5yhvEwe2fkf4DImogm744EWpH5eBTnp-I44qVzjP4DyDHPWJJqrLtWmD7TO76cIxAqRCqo4EhFazQ998TsVxnY65lDpr2\"
        alt=\"\" width=\"358\" height=\"424\"\/><\/figure><\/div>\n\n\n\n<p>Foxy improves
        on security monitoring by enabling logging for DDS communications. Once ROS
        2 security features are enabled, environment variables can be configured to
        log security events to a file or publish them through DDS. Now not only can
        you monitor operational robot behaviors, you can also monitor communications
        security!<br><\/p>\n\n\n\n<p>This LTS release will be supported through May
        2023. See <a href=\"https:\/\/ubuntu.com\/blog\/ros-2-foxy-fitzroy-and-its-enhanced-security-monitoring\">Kyle
        Fazzari&#8217;s blog post<\/a> for more information about ROS Foxy. <\/p>\n\n\n\n<p>ROS
        2 now also has a rolling release for preparing for the next stable distribution
        development. <a href=\"https:\/\/index.ros.org\/doc\/ros2\/Releases\/Release-Rolling-Ridley\/\">Rolling
        Ridley<\/a> is continuously updated and will at times include breaking changes.<\/p>\n\n\n\n<h3>ROSCon
        2020 cancelled<\/h3>\n\n\n\n<p>We&#8217;re sad to report that, due to the
        uncertainty surrounding COVID-19,<a href=\"https:\/\/discourse.ros.org\/t\/roscon-2020-potential-schedule-change\/14170\/8?u=kyrofa\">ROSCon
        2020 has been cancelled<\/a>. It might be more accurate to say &#8220;postponed&#8221;
        given that it will still be happening in New Orleans in 2021. We&#8217;ll
        certainly miss all of you till then!<\/p>\n\n\n\n<h3>Getting Started with
        ROS<\/h3>\n\n\n\n<p>Interested in getting up-to-speed quickly with ROS? Take
        a look at the<a href=\"https:\/\/www.youtube.com\/channel\/UCsVzQYenRLqPf_4IjR-moLw\">
        Ubuntu Robotics channel on Youtube<\/a>. The robotics team has started publishing
        tutorials to get the computer professional up and running quickly with ROS.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/0w-CRiuuiKk?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>Videos
        published so far cover installing ROS Dashing and ROS Foxy on a Raspberry
        Pi, and installing ROS in a LXD container. Expect to see more videos on simulating
        robots in a LXD container, and the basic principles used to create ROS 2 robots.<br><\/p>\n\n\n\n<h3>World
        MoveIt! Day<\/h3>\n\n\n\n<p>June 2 was the fifth annual<a href=\"https:\/\/moveit.ros.org\/events\/world-moveit-day\/2020\/04\/28\/world-moveit-day-2020.html\">
        World MoveIt! Day<\/a>. MoveIt runs on top of ROS, and is the most common
        library for manipulation; making things like robot arms take actions by planning
        intricate joint movements. <br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh3.googleusercontent.com\/9b0jK2CPbC_zFGdY3UuEYnOU4BbHzj5yBXalKAsGYO3Adre9ePuPOlGEF1C1GGcxAQGTjP6Wv97qGUu2JxA9_mfYkYuSOImATS7-WcdnrRRJv7jGoc5MAKDOLGuMxuzpNulSGT0g\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>MoveIt has also been ported to MoveIt2
        to support ROS 2. This year World MoveIt day was held virtually (no surprises
        there). It was a day for enthusiasts at all levels to help improve MoveIt
        and contribute to the codebase by fixing bugs, improving documentation, and
        starting work on new features.<\/p>\n\n\n\n<h3>Ripple 20<\/h3>\n\n\n\n<p>On
        June 16, the<a href=\"https:\/\/kb.cert.org\/vuls\/id\/257161\"> CERT\/CC
        released a vulnerability notice<\/a> about the Treck IP stack, commonly used
        in embedded systems.<\/p>\n\n\n\n<p>Codenamed &#8220;Ripple20&#8221;,<a href=\"https:\/\/www.jsof-tech.com\/ripple20\/\">
        this series of vulnerabilities<\/a> impacts a lightweight implementation of
        IP commonly used in industrial control systems and medical devices, along
        with many other common network-enabled devices. Most vulnerabilities are related
        to improper memory management and can lead to denial-of-service, information
        disclosure, and potentially arbitrary code execution.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/f-hE9a73Whu4QVSwYVs1DRWR_7DL1JCJ7w8nkCVoTGwS4LXl3isBIBi6I6HcO87xsZlkRg-0IVTD45ZQU8IUBg4zh2xsgSXWvGOODOFbdUlPY_OxHH6HzA0dg4qmWhn4k2-pZ1nP\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>Yet again the announcement underscores
        the importance of maintaining a software update mechanism for deployed devices.<\/p>\n\n\n\n<p>To
        understand a bit more about what it takes to coordinate disclosure of a widespread
        embedded systems vulnerability, check out<a href=\"https:\/\/ubuntusecuritypodcast.org\/episode-80\/\">
        Episode 80 of the Ubuntu Security Podcast<\/a> where Robotics team members
        discuss the vulnerability with the coordinator Vijay Sarvepalli from CERT.<br><\/p>\n\n\n\n<h3>Robotics
        shapes quantum computing<\/h3>\n\n\n\n<p>We\u2019ve heard of robot SLAM being
        improved by<a href=\"https:\/\/doi.org\/10.1155\/2018\/1596080\"> state-of-the-art
        quantum techniques<\/a> in the past, but what about the other way around?<br><\/p>\n\n\n\n<p>A<a
        href=\"http:\/\/dx.doi.org\/10.1038\/s41534-020-0286-0\"> recent publication<\/a>
        in <em>Nature<\/em> demonstrated how robotics can shape the future of quantum
        computing. A group of scientists from the University of Sydney adapted techniques
        from classical estimation used in robotic navigation to improve hardware performance
        of quantum systems.<br><\/p>\n\n\n\n<p>Their method adapts a SLAM approach
        to measure the performance of one qubit \u2013 the basic unit of quantum information
        \u2013 and use that information to estimate the reliability of nearby qubits.
        A sort of \u2018quantum slamming\u2019, if you will. Now there\u2019s a term
        worthy of a trademark.<br><\/p>\n\n\n\n<h3>Robot dog up for sale<\/h3>\n\n\n\n<p>After
        years of viral videos and demonstrating cutting-edge development in robotic
        biomimicry, Boston Dynamics has finally made its yellow robot quadruped Spot<a
        href=\"https:\/\/shop.bostondynamics.com\/\"> available for sale<\/a>. If
        you\u2019ve got $75,000 to spare, you can now be the proud owner of this<a
        href=\"https:\/\/www.youtube.com\/watch?v=wlkCQXHEgjA\"> seriously agile<\/a>
        robot dog.<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube wp-block-embed
        is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/VRm7oRCTkjE?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>For
        the time being, the contraption can only be bought for commercial and industrial
        use in the United States. But it remains an encouraging step in the direction
        of eventual general public availability.<\/p>\n\n\n\n<h3>Build a DIY quadruped
        at home<\/h3>\n\n\n\n<p>If you\u2019re a hands-on person and don\u2019t want
        to shell out the $75k on a Boston Dynamics\u2019 Spot, you can 3D print and
        build yourself a <a href=\"https:\/\/engineering.nyu.edu\/news\/open-source-low-cost-quadruped-robot-makes-sophisticated-robotics-available-all\">Solo
        8<\/a> robot. Conceived as a research platform, Solo 8 is an open-source robot
        that comes packed with multiple gaits and directions, actuated joints for
        jumping, as well as orientation, posture and stability recovery.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/U80M3xAGZgebpIagUS1IaqjV4FkhUuO483ViwsqidTtPbup1zAqTe1fR9U7ZrFYhB69SL0syiJvI3BOjIuoSUaJO70ATFij20YNcHb6x4kRAwu6-BJnWy29nv6PyIFgHMJRutJjN\"
        alt=\"\"\/><figcaption>Consider Solo8 a bare bones version of the better equipped
        Spot robot dog. (Source: <a href=\"https:\/\/newatlas.com\/robotics\/solo-8-quadruped-robot\/\">New
        Atlas<\/a>)<\/figcaption><\/figure>\n\n\n\n<p>So go ahead and download the
        files, print the parts, buy components from the parts catalog, and put it
        all together to have your very own robot dog for a few thousand dollars.<\/p>\n\n\n\n<h3>Hulk
        smash with robot arms<\/h3>\n\n\n\n<p>Researchers from Universit\u00e9 de
        Sherbrooke revealed a waist-mounted remote controlled hydraulic arm at ICRA
        this year.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/rsHYDW6iSxtubCKDeMfRuyQIgkk_2wesJS7ifahqR5lLxtnHVL6h399YWuNkov_nDgfk0OkXY-COPsjd_O-LvNVmqLynxj46273Ktmhou154PhflyXMVCqoARrVkgVak30CP1mAX\"
        alt=\"\" width=\"444\" height=\"335\"\/><figcaption>Now we can finally handle
        a drum set. (Source:<a href=\"https:\/\/spectrum.ieee.org\/automaton\/robotics\/robotics-hardware\/robotic-third-arm-can-smash-through-walls\">IEEE<\/a>)<\/figcaption><\/figure><\/div>\n\n\n\n<p>Using
        magnetorheological clutches and hydrostatic transmissions, the device is supposed
        to mimic the performance of a human arm and assist its wearer in everyday
        tasks. Like painting walls, picking vegetables, handling tools, and yes, smashing
        through walls. Just another day in the life of a robotic limb.<br><\/p>\n\n\n\n<h3>Insectoid
        swarms for planetary exploration<\/h3>\n\n\n\n<p>Rovers and humans aren\u2019t
        the only way to explore alien worlds.<a href=\"https:\/\/techcrunch.com\/2020\/06\/08\/swarms-of-autonomous-insect-robots-could-prove-key-to-future-planetary-exploration\/\">
        Swarms of insectoid robots<\/a> are being studied at a number of companies
        and research institutions to overcome current limitations in traversing foreign
        terrains.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/n09cPUkyw2E9-ROGLjnthPtHxpqYEo-56592qGSE-Gb4lnoknB7kU4qU3qZkhjvFQtsdPkI_iwmsQ9xSZChO3_qe6jkaKLFOi48Pq4VoQwizOhB_n2OCZpvhoGAVEGT4tMAY2-8D\"
        alt=\"\" width=\"574\" height=\"336\"\/><figcaption>Just the thing we need
        in 2020. (Source<a href=\"https:\/\/www.festo.com\/group\/en\/cms\/10157.htm\">Festo<\/a>)<\/figcaption><\/figure><\/div>\n\n\n\n<p>As
        opposed to a singular large vehicular unit, robot swarms have been demonstrated
        to handle complex problem solving by organizing themselves into subgroups
        to cooperatively chip at different aspects of a mission in parallel. They
        are more robust to setbacks and can recover the loss of individual members
        through redundancy and repurposing.<br><\/p>\n\n\n\n<p>This is an exciting
        field, and with forward-thinking countries like Luxembourg creating<a href=\"https:\/\/www.wired.com\/story\/luxembourg-asteroid-mining\/\">ambitious
        initiatives around asteroid mining<\/a>, we are enthusiastic about more advances
        in this niche in the years to come.<\/p>\n\n\n\n<h3>Outro<\/h3>\n\n\n\n<p>At
        Canonical we are privileged to have a well-established pattern of remote work
        and have been glad to help others by sharing our experience of distributed
        collaboration and operations. Our<a href=\"https:\/\/admin.insights.ubuntu.com\/2020\/03\/19\/canonical-managed-services-ubuntu-support-covid-19\/\">
        official commercial stance<\/a> is, please lean on us, we stand ready to help.<br><\/p>\n\n\n\n<p>As
        for all the makers and hackers out there, if you have an open-source project
        or initiative you\u2019d like us to showcase in this monthly series, shoot
        us a message on robotics.canonical@canonical.com. We\u2019ll take it from
        there. That\u2019s it folks, stay safe in July!<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>ROS,
        Ripple and reflections \u2013 In this month\u2019s edition of The State of
        Robotics, we\u2019ll tell you about the recently discovered Ripple vulnerability,
        the latest and greatest in robots reflecting nature, and a dash of news from
        the ROS universe. Foxy Fitzroy released ROS 2 Foxy Fitzroy was released on
        June 5 for Ubuntu 20.04. [&hellip;]<\/p>\n","protected":false},"author":670,"featured_media":93908,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[3887,1721,1639,3560],"topic":[3234],"group":[3281],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"07","_start_month":"07","_start_year":"2020","_end_day":"07","_end_month":"07","_end_year":"2020","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/96982"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/670"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=96982"}],"version-history":[{"count":7,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/96982\/revisions"}],"predecessor-version":[{"id":96996,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/96982\/revisions\/96996"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/93908"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=96982"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=96982"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=96982"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=96982"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=96982"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true