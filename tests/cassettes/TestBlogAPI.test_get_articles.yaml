ights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3281"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":96869,"date":"2020-07-06T20:11:46","date_gmt":"2020-07-06T20:11:46","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96869"},"modified":"2020-07-06T20:11:48","modified_gmt":"2020-07-06T20:11:48","slug":"canonical-developer-advocate-named-microsoft-mvp","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/07\/06\/canonical-developer-advocate-named-microsoft-mvp\/","title":{"rendered":"Canonical
        Developer Advocate Named Microsoft MVP"},"content":{"rendered":"\n<p>We would
        like to congratulate <a href=\"https:\/\/twitter.com\/unixterminal?s=20\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Hayden Barnes (opens
        in a new tab)\">Hayden Barnes<\/a>, a Developer Advocate at Canonical for
        Ubuntu on WSL, who was awarded MVP (Most Valuable Professional) by Microsoft
        for 2020-2021 for his contributions to the Windows Subsystem for Linux (WSL)
        community.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4477\/haydenbabygenius.jpg\"
        alt=\"\" class=\"wp-image-96972\"\/><figcaption><em>Hayden Barnes, pictured
        above, was a curious innovator from an early age.<br><\/em><\/figcaption><\/figure>\n\n\n\n<p>The
        Microsoft MVP Award is awarded annually by Microsoft to technology experts
        who passionately share their knowledge with the community. This award is a
        wonderful recognition for how he has empowered WSL users and been a true innovator.
        <br><\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cFor more than
        two decades, the Microsoft MVP Award is our way of saying \u2018Thanks!\u2019
        to outstanding community leaders. The contributions MVPs make to the community,
        ranging from speaking engagements, to social media posts, to writing books,
        to helping others in online communities, have incredible impact.\u201d <\/p><cite>&#8211;
        Microsoft MVP Program<\/cite><\/blockquote>\n\n\n\n<p>Hayden is the founder
        of WSLConf, the first community conference dedicated to WSL, held March 10-11,
        2020. Hayden joined Canonical in 2019 and leads Ubuntu on WSL development
        and advocacy. He regularly <a href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-cuda-on-ubuntu-on-wsl-2\">blogs<\/a>,
        speaks at conferences, assists WSL users on social media and GitHub, appears
        on podcasts, and finds <a href=\"https:\/\/boxofcables.dev\/accelerated-kvm-guests-on-wsl-2\/\">new<\/a>
        and <a href=\"https:\/\/boxofcables.dev\/running-windows-2000-on-wsl\/\">interesting<\/a>
        uses for WSL. Hayden is also writing a book on advanced WSL to be published
        by Apress in 2021.<br><\/p>\n\n\n\n<p>The WSL team at Canonical has since
        grown to include myself, <a rel=\"noreferrer noopener\" aria-label=\"Sohini
        Roy (opens in a new tab)\" href=\"https:\/\/twitter.com\/biankaroy_?s=20\"
        target=\"_blank\">Sohini Roy<\/a>, Product Manager on Ubuntu on WSL, and <a
        href=\"https:\/\/twitter.com\/callmepkwu?s=20\" target=\"_blank\" rel=\"noreferrer
        noopener\" aria-label=\"Patrick Wu (opens in a new tab)\">Patrick Wu<\/a>,
        Lead Engineer on Ubuntu on WSL. In collaboration with the Canonical Public
        Cloud and Field Engineering teams the WSL team provides the most popular Linux
        distribution for WSL for individual developers and enterprise clients.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
        would like to congratulate Hayden Barnes, a Developer Advocate at Canonical
        for Ubuntu on WSL, who was awarded MVP (Most Valuable Professional) by Microsoft
