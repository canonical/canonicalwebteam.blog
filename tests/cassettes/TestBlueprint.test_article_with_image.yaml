        to upgrade from Ubuntu 18.04 LTS to 20.04 LTS today"},"content":{"rendered":"\n<p>Ubuntu
        20.04 LTS (Focal Fossa) was officially released on April 23. This is the latest
        Ubuntu Long Term Support (LTS) release, with security patches and updates
        available until 2025. If you are currently using an older version of Ubuntu,
        you may be interested in upgrading.<\/p>\n\n\n\n<p>In this tutorial, we will
        show how to safely upgrade from Ubuntu 18.04 LTS (Bionic Beaver), the previous
        LTS, to the current one. We will explain several methods by which you can
        achieve this, including some advanced tips and tricks that can help you further
        customise your upgrade process.<\/p>\n\n\n\n<h1>Before you upgrade&#8230;<\/h1>\n\n\n\n<p>There
        are several things you need to take into account before you go forward with
        the upgrade:<\/p>\n\n\n\n<ul><li>The upgrade process can be done using the
        Ubuntu update manager or on the command line. The Ubuntu update manager will
        start showing a prompt for an upgrade to 20.04 once the first dot release
        of Ubuntu 20.04 LTS (i.e. 20.04.1) is released. The typical timeframe for
        this is around three months after the official release.<br><br>Once this functionality
        is enabled, you will see a prompt like this one:<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/3GHduvN1hSTH-Lky5fEKnbbRWFFfbGBOuscZXwO3RRSMyQFbJHkur59cHvaELvPYNcXGg08irO4GPOd217w3Hj46fRFQB3g5A7W9PXyF92M4D_HUNBfLUQfb1MwDTlRVeCVnCgJi\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>You can still do an upgrade right now, though.
        However, the process at the moment involves some use of the command line,
        and therefore requires some level of technical knowledge and confidence. If
        you are not sure about any of the steps or methods outlined below, you might
        want to wait for the dot release.<\/p>\n\n\n\n<ul><li>If you do want to proceed
        with the upgrade, you can launch the graphical guided wizard from the command
        line, or complete the entire process using the latter. In this tutorial, we
        will demonstrate both options.<\/li><li>Please make sure to back up your data.
        Upgrades are normally safe, but there is always a chance something may go
        wrong. It is crucial that you have your personal files safely copied to a
        backup location, so you can restore them if there are any problems or complications.
        There are several ways you can do this:<ul><li>Ubuntu has its own backup tool,
        which you can turn on.<\/li><li>You can also manually copy important files
        to a different device (second hard disk, USB drive, another computer on the
        network, etc). You can copy the files manually or use a data backup\/replication
        tool. Good examples for simple, friendly tools of this nature are Timeshift
        and Grsync. On the command-line, you can use tar or rsync.<\/li><\/ul><\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/iYH58CcyivNgzkmJiSznflMRmmUuDu360xf8TMNOcwNkuuxXH6sWXi-CWvDn99Jt1nXxL-bYL3YBjnRCFGDhaHIOprQXL2AboZZ61NofYN-wafHQvHGaIixbV4bjBCvX-ubnVbXR\"
        alt=\"\"\/><figcaption>Ubuntu backup tool interface.<\/figcaption><\/figure>\n\n\n\n<ul><li>You
        can also create a full system image of your Ubuntu installation with a dedicated
        system imaging software like CloneZilla.<\/li><li>If you want to double-check
        everything works well on your hardware, you can download the Ubuntu 20.04
        LTS ISO image, copy it to a USB drive using a live media creation tool like
        Ubootnetin, and then start your computer in an Ubuntu 20.04 LTS live session.<\/li><li>Please
        make sure your computer has sufficient free disk space. By default, for the
        best experience, you should have 25 GB of free space for a new installation
        of Ubuntu. With version upgrades, you can get by with less free disk space,
        but the process could take longer.<\/li><li>The upgrade process can take some
        time. You should not interrupt or cancel the process, as it may leave the
        system in an unstable state. If you are using a battery-powered device, like
        a laptop, it is advisable to use the charger.<\/li><\/ul>\n\n\n\n<h1>Upgrade
        to 20.04 LTS &#8211; using a graphical guided wizard<\/h1>\n\n\n\n<p>As we
        mentioned earlier, the Ubuntu update manager will start showing upgrade notifications
        to users roughly three months after the official release. However, it is possible
        to upgrade Ubuntu 18.04 LTS without having to wait.<\/p>\n\n\n\n<p>This entails
        running a command in a terminal window, which will then launch the graphical
        guided wizard.<\/p>\n\n\n\n<p>If you are not comfortable with this path, it
        is best to continue running Ubuntu 18.04 LTS until the availability of the
        upgrade offer through the update manager. The sequence of actions below requires
        some familiarity with the command-line usage, so it\u2019s best suited for
        people like developers, administrators or more skilled techies.<\/p>\n\n\n\n<p>The
        command to start is <em>do-release-upgrade<\/em>, executed with specific options.<\/p>\n\n\n\n<p>To
        better understand what we are going to do, you can check what options are
        available in the <em>do-release-update<\/em> tool by running the command with
        the <em>-h<\/em> flag:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        do-release-upgrade -h<br>Usage: do-release-upgrade [options]<br>Options:<br>  -h,
        --help\u00a0 \u00a0 show this help message and exit<br>  -V, --version Show
        version and exit<br>\u00a0 -d, --devel-release <br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 If using the latest supported release,
        upgrade to<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        the development release<br>\u00a0 --data-dir=DATA_DIR <br>                Directory
        that contains the data files<br>\u00a0 -p, --proposed\u00a0 \u00a0 \u00a0\u00a0\u00a0
        <br>                Try upgrading to the latest release using the<br>\u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 upgrader from $distro-proposed<br>\u00a0
        -m MODE, --mode=MODE<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 Run in a special upgrade mode. Currently<br>\u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 ''desktop'' for regular
        upgrades of a desktop<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 system and ''server'' for server systems are<br>\u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 supported.<br>\u00a0
        -f FRONTEND, --frontend=FRONTEND<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 Run the specified frontend<br>\u00a0
        -c, --check-dist-upgrade-only<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 Check only if a new distribution release is<br>\u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 available and report
        the result via the exit code<br>\u00a0 --allow-third-party Try the upgrade
        with third party mirrors and<br>\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 repositories enabled instead of commenting them<br>\u00a0\u00a0\u00a0
        \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0 out.<br>\u00a0 -q,
        --quiet<\/pre>\n\n\n\n<p>Specifically, the important options are:<\/p>\n\n\n\n<ul><li><em>-d<\/em>
        &#8211; this allows us to upgrade to 20.04; normally, this option is used
        by early testers to try development versions of Ubuntu ahead of their official
        release. We will use it to start the upgrade. While the labels say \u201cdevelopment\u201d,
        don\u2019t worry &#8211; we will in fact be upgrading to the stable, official
        release of Ubuntu 20.04 LTS.<\/li><li><em>-f<\/em> &#8211; this option will
        launch a graphical guided wizard. Without it, the do-release-upgrade tool
        will run in the command-line. The process is otherwise identical.<\/li><\/ul>\n\n\n\n<p>Another
        useful option is <em>&#8211;allow-third-party.<\/em> We will talk about it
        a bit more in the section titled \u2018Advanced options &amp; third-party
        software\u2019. If your Ubuntu setup includes applications from sources other
        than the standard Ubuntu repository archives, you may want to include this
        option to preserve and carry over your third-party applications.<\/p>\n\n\n\n<p>Therefore,
        to start the upgrade to Ubuntu 20.04 LTS using a GUI tool, the full command
        we need is then:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo do-release-upgrade
        -d -f DistUpgradeViewGtk3<\/pre>\n\n\n\n<p>This will launch the upgrade process
        using a Gtk3-based GUI.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/2Tm_OjT8iqJRwI6x2YoHzSSIkZqZ-Xrsf8m77K5Luf2MQLn09cl8wF9NO3baJEifZEuNJSRp7Dcbc__M2q2yFbiZ8hZ6bLagFqSOLSfowkRRPmKRz9V7XxAH45UnJtvp54ZP6VDT\"
        alt=\"\"\/><figcaption><em>You can safely ignore the text that says development.
        The prompt will change with the availability of the 20.04.1 release.<\/em><\/figcaption><\/figure>\n\n\n\n<p>The
        wizard will ask you several questions, and run through several steps:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/NtYLplJSJyP0aMMFVJjYNM14dGMKSY981bOSDjJLyTxZpI54wNuPo9zAQBlch0obEzzzEuX1aIZmojlj3cvoxRpR4B3VNspyYOaI7wq6fGOPkyvSDyRs5mnsSGNkPHbw_rJiF3rh\"
        alt=\"\"\/><figcaption><em>You will first be asked to confirm the upgrade.<\/em><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Y89RcHhKDfezROvkv8qAUKZllYN3lWOqI647KoejWrMlxhKMQCOqlCmCBekR4hA41IT9jTePzs9Okh8w1meib4FdOFC4GmuhwLHNQglVCxQWyk7uBSYWyz1GsIXqNF9onZeGHF2H\"
        alt=\"\"\/><figcaption><em>The upgrade wizard will notify you that the lock
        screen will be disabled during the process.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/t_uSFx7QzqZCOR_zZ7eCzgYcWWkzN2lfo2h3vFbvK3mxzP5IHU3ySnKvYyq_-ZYum8my9jqEO1O7fAh83YbBHvqg_xMmiCx9CyUdrUEQ1p2pmGrZXM0O29STe2DZ4qHvLhrrHAuM\"
        alt=\"\"\/><figcaption><em>The tool will then download the necessary system
        files and applications for the upgrade. The process can take some time, so
        please be patient.<\/em><\/figcaption><\/figure>\n\n\n\n<p>You may be asked
        one or two questions during the upgrade, specifically if you want to retain
        existing settings for certain system files (like timezone configuration).
        If you are not sure, you can safely proceed with the default answer.<\/p>\n\n\n\n<p>&nbsp;After
        a while, the upgrade should complete, and you should see yourself logged into
        the 20.04 desktop!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/N4h0vg2B0-_pR58S8kXIMVXqCt8UMNxyO4uCOOGPzSMVs5HobCfFwvWO5RrR7C9r2NcTPaRO-IE3jCFeZA6JNUxWZz3YTDM3DEdQoN5dRHQCVv799NWKBazYc4xhG4k1QjocA9za\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Advanced options &amp; third-party software<\/h2>\n\n\n\n<p>For
        most users, the flow described above will be sufficient. However, you can
        further customise it, which is particularly useful for those using third-party
        software that is installed from software channels outside the standard Ubuntu
        archives. For instance, if you\u2019ve installed the Google Chrome, Skype
        or VirtualBox software manually, the updates for these applications are provided
        through separate repositories.<\/p>\n\n\n\n<p>By default, non-Ubuntu software
        channels will be disabled during the upgrade. You will need to manually enable
        them after the upgrade is completely. Alternatively, you can instruct the
        upgrade tool to allow these additional packages.<\/p>\n\n\n\n<p>This can be
        done by running do-release-upgrade with the <em>&#8211;allow-third-party<\/em>
        flag, as mentioned earlier.<\/p>\n\n\n\n<h2>Alternative options to upgrade<\/h2>\n\n\n\n<p>You
        can start the graphical guided wizard upgrade process in several other ways.<\/p>\n\n\n\n<p>On
        the command line, you can run <em>update-manager -c<\/em> to initiate the
        upgrade. Like the do-release-update tool, you can run the above with the optional
        -d flag to get the \u201cdevelopment\u201d release ahead of the 20.04.1 availability.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo update-manager -c<br>sudo update-manager
        -c -d<\/pre>\n\n\n\n<p>On the command line, you can also run <em>\/usr\/lib\/ubuntu-release-upgrader\/check-new-release-gtk<\/em>.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo \/usr\/lib\/ubuntu-release-upgrader\/check-new-release-gtk<\/pre>\n\n\n\n<p>In
        general, you can control what Ubuntu release upgrades are available, regardless
        of which tool you use and run. This can be done by editing the following configuration
        file:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">\/etc\/update-manager\/release-upgrades<\/pre>\n\n\n\n<p>Here,
        you can check the line <em>Prompt=XXXX<\/em>, whereby:<\/p>\n\n\n\n<ul><li>never
        &#8211; no upgrades will be offered.<\/li><li>normal &#8211; supported release
        that immediately succeeds the currently running release will be offered.<\/li><li>lts
        &#8211; LTS releases will be offered.<\/li><\/ul>\n\n\n\n<h1>Upgrade to 20.04
        LTS &#8211; on the command line<\/h1>\n\n\n\n<p>The upgrade process on the
        command-line is very similar to what we have already done. The only difference
        is no GUI will be launched and you will be asked Y\/N questions in the terminal
        window.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo do-release-upgrade
        -d<\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/OPnDY4-QV4iBF97V7mVroCtOeiRWssUqaXbd4aoCnfp8ORUjl7N02GdQw6CYc-sSt9KihKtONfVh3F7FuSXfMWd2ROxL9WtVN4syuYftTlz_J_GlE8HK6NsCcctkuejf3UU7XuDe\"
        alt=\"\"\/><figcaption><em>The sequence of steps shown here is identical to
        the work we\u2019ve done earlier with the graphical guided wizard. The first
        step is to confirm that you want to proceed.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/8VqTDKSmy0UbY6eWTzpHEdBTINYCiNE0zmzCih9xRmWQuvocmADd3dT13s8bqyDeAjjJKwWYIoJlgUSnB__8OlG1K0CcMbY4LnpKdFZe_4hAuPP8v9d1NdnsO9FVZKakPyYfVAAg\"
        alt=\"\"\/><figcaption><em>The image above shows the scrolling text of the
        ongoing upgrade process.<\/em><\/figcaption><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/VcSWXoighScYlfqhVKPvH85-gZ5ojZ09m_kJIsxkdMe_vFsb2A3UwGedeucYQS-q7Fgf-1bYBQTDbRz-7LQ1ziX7zZMmdP-7JAcXi0uUQ66nUX4I8Jrm_vDepmY-NAFDmaV42Trn\"
        alt=\"\"\/><figcaption><em>\ufeffVarious system packages have been downloaded,
        and are being unpacked and copied over the older versions as part of the upgrade
        process.<\/em><\/figcaption><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/CIn0C7x0bx9NnKZt64HJS0iNTMlwH_GSRHQ7nl3Hca5zSTu6_WuSvzurmpovxC1EP_0h_3IuSXa0SuFYNsEAPTGnNo7EX0Fs-dKjhQ1uN58PUC8AzsWp60Fpst-0A_VUujdoWHwi\"
        alt=\"\"\/><figcaption><em>\ufeffThe cleanup step removes the packages that
        are no longer required (or relevant) in the new version of Ubuntu. This will
        also free space on your hard disk.<\/em><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/60nTenMLwQp8XFI3csVV_7YuvHG_9DG4Hu8cO444ySzOgYpy4SPiiTQTaR4gTZjoFsxIlMroL3pgsLgTHvyogYu7GhisnPH8wkvoiQoJzj5t9TnN9TL_Bb4Fkkxrl__Mvahsevpe\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once complete, you will be logged into the
        20.04 desktop:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/FLaZMdcBPO5AAWO9udcO87YmRtm3rBXhnTVmMHWXVdnP11tjQ572pIIyfnuI7FtpAt2AdRo54jjfvrzsywEnmlakRnSnmk9koIjwf-HG8vZFriIEweRKGWY2EniX9qhKucgoSYPe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>In this guide, we
        laid out several methods for upgrading from Ubuntu 18.04 LTS to 20.04 LTS.
        These include both visual tools, i.e. graphical wizards, and command-line
        utilities, which are often best suited for more skilled users. The Ubuntu
        update manager will start prompting users in about three months, but if you
        want to upgrade your system now, we also outlined the steps you will need
        to get underway.<\/p>\n\n\n\n<p>If you are still undecided about the upgrade,
        and would like to learn more, you may want to sign up for a <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/398825?utm_campaign=knowledge-feed&amp;utm_source=brighttalk-portal&amp;utm_medium=web\">webinar<\/a>
        highlighting the new features and technologies available in Ubuntu 20.04.<\/p>\n\n\n\n<p>We
        hope you will find this tutorial valuable and useful, and we hope you enjoy
        your new desktop experience.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
