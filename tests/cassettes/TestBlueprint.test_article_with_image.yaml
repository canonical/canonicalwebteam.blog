        is an Ubuntu LTS release?"},"content":{"rendered":"\n<p>Come April 23rd 2020,
        Ubuntu 20.04 LTS will be available. It will be the first LTS version of Ubuntu
        since the 18.04 release, and in this blog, I want to answer the common question,
        what is an LTS? For a deeper look at the benefits of <em>using<\/em> an Ubuntu
        LTS, there\u2019s<a href=\"https:\/\/ubuntu.com\/engage\/linux-enterprise-whitepaper\">
        a whitepaper for that<\/a>, for anything else, this post will answer your
        questions.&nbsp;<\/p>\n\n\n\n<h2><strong>What does LTS mean?<\/strong><\/h2>\n\n\n\n<p>LTS
        stands for long term support. Here, support means that throughout the lifetime
        of a release there is a commitment to update, patch and maintain the software.
        For an LTS, there is a shorter development cycle, where engineers and contributors
        add to the body of the release. And a longer beta testing cycle, where more
        testing and bug fixing takes place to focus on a release\u2019s performance
        and stability.&nbsp;<\/p>\n\n\n\n<p>Without long term support, software can
        become a security risk. Vulnerabilities develop over time and without mechanisms
        to patch or update them, systems become exposed and perform worse the longer
        they remain out-of-date.&nbsp;<\/p>\n\n\n\n<p>On the other hand, if users
        stick with the same release too long their system will start to fall behind.
        While some key features are occasionally backported to old releases, development
        moves forward. The latest is typically the greatest.<br><\/p>\n\n\n\n<h2><strong>What
        is an <\/strong><strong><em>Ubuntu<\/em><\/strong><strong> LTS release?<\/strong><\/h2>\n\n\n\n<p>An
        Ubuntu LTS is a commitment from Canonical to support and maintain a version
        of Ubuntu for five years. In April, every two years, we release a new LTS
        where all of the developments from the previous two years accumulate into
        one up-to-date, feature-rich release.  These releases focus on performance
        enhancement and stability. The LTS is what we recommend to large scale enterprises,
        general users and businesses. However, for more dynamic users, every six months
        throughout those two years there are also developer releases. These releases
        are kept up-to-date and relevant, with the latest and greatest contributions,
        but are only supported for nine months at a time.<\/p>\n\n\n\n<p>The concern
        with anything that claims to last, is what if they\u2019re wrong? Whether
        you\u2019re an individual user, an SME or a multinational corporation, reliability
        is crucial. Ubuntu\u2019s focus is on maintaining reliability, security and
        trust. The first Ubuntu LTS with five years of support was Ubuntu 12.04. Since
        then, Ubuntu releases have held the same two-year cadence. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xgD65Dpqr0yZicDuqV8dIukuE84eT4_0jw7NC1nE-h42gj_CqWYyltSysDXXkosCwqFKqN8w87PSPDnocCG8BVEc_UZobAD4I1-S0OafiAi-JpyA_cCB70pFvtp7_WfvV0E96XPg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This is a good place to point out the naming
        convention. Regardless of being an LTS or a developer release, the naming
        convention always leads with the year and trails whether it is an April or
        October release. For example, Ubuntu 20.04 LTS launches in April 2020. The
        next release will be in October 2020 and be called 20.10. <\/p>\n\n\n\n<p>An
        LTS is also a chance to shine a light on the Ubuntu community. Contributions
        from thousands of developers come together in a release that will be recommended
        to users for years to come. The community trusts in Ubuntu enough that there
        are several official<a href=\"https:\/\/ubuntu.com\/download\/flavours\">
        \u2018flavours\u2019 of Ubuntu<\/a> that rely on continuous improvement for
        their own success.&nbsp; And trust goes both ways, each flavour releases an
        LTS with the same<a href=\"https:\/\/ubuntu.com\/about\/release-cycle\"> Ubuntu
        release cadence<\/a>, and flavours are backed by the full Ubuntu archive for
        packages and updates.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/cJJO6HHGnFDBrHZjH4WkcxYOK1Sj0A-PqsAoS2Gxk-ElVpKSZ_l5bQfJ1AZPmYnpzH8Tk6BfZ8UNL3wU26H6rdNe6JiiKOi76Y6hXT6Nc5JyDM_oqGBfvfpYdssraDCsXfGA_R85\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2><strong>Ubuntu 20.04 LTS<\/strong><\/h2>\n\n\n\n<p>The
        release date of Ubuntu 20.04 LTS is the 23rd of April, for both Ubuntu Desktop
        and Server. Up to the 23rd, it is possible to<a href=\"http:\/\/www.cdimage.ubuntu.com\/daily-live\/current\/\">
        download the daily builds<\/a> for testing or curiosity purposes. The version
        available here is still in development stages and should not be deployed for
        production use. Instead, test them on a spare computer or in a virtual machine.
        <\/p>\n\n\n\n<p>In the lead up to the release, there have been numerous<a
        href=\"http:\/\/ubuntu.com\/blog\"> other blog posts with more information<\/a>.
        And in the next few weeks, more will follow to describe the new features and
        decisions made in 20.04. Stay tuned.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/41f0\/Single-Illustration.gif\"
