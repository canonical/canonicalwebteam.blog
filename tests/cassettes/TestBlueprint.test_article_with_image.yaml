        \u5728\u8fd9\u4e9b\u60c5\u51b5\u4e0b\uff0c\u5f53\u5df2\u7ecf\u90e8\u7f72\u7684\u7cfb\u7edf\u7684\u8fd0\u8425\u7a33\u5b9a\u6027\u548c\u5b89\u5168\u8865\u4e01\u8fde\u7eed\u6027\u81f3\u5173\u91cd\u8981\u65f6\uff0cUbuntu
