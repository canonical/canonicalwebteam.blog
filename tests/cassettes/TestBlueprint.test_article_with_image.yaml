ntu
        20.04 LTS is certified for the Raspberry Pi"},"content":{"rendered":"\n<p>The
        release of Ubuntu 20.04 LTS was April 23, 2020. On the same day, Canonical
        added full support for Ubuntu Server 20.04 on all of<a href=\"https:\/\/ubuntu.com\/download\/raspberry-pi\">
        the Raspberry Pis that we certify<\/a>.\u00a0 Users can flash 20.04 to their
        Raspberry Pi knowing Canonical guarantees it will \u2018just work\u2019 and
        can make the most out of all of the <a href=\"https:\/\/admin.insights.ubuntu.com\/2020\/04\/24\/ubuntu-server-20-04\/\">new
        features<\/a> added with 20.04. You can do this from our download page, or
        from the<a href=\"https:\/\/ubuntu.com\/blog\/how-to-install-ubuntu-with-the-new-raspberry-pi-imager\">
        Official Raspberry Pi Imager<\/a> tool.\u00a0<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/eeca\/Screenshot-from-2020-04-25-11-23-32.png\"
        alt=\"\" class=\"wp-image-95564\" width=\"523\" height=\"345\"\/><\/figure><\/div>\n\n\n\n<h2>What
        certification means<\/h2>\n\n\n\n<p>When a user buys a certified board, like
        the Raspberry Pi, and installs Ubuntu, they get peace of mind knowing Canonical
        has performed thousands of tests to ensure Ubuntu just works. This is the
        case for a growing range of Raspberry Pis. As long as it is able, that Pi
        will receive tested updates and security patches every three weeks. And if
        we identify a critical CVE (common vulnerabilities and exposures) or bug,
        we commit to fixing it in a day. This is all to make sure that users running
        Ubuntu on a Raspberry Pi have a <em>secure <\/em>best possible experience.<\/p>\n\n\n\n<h2>What
        full support means<\/h2>\n\n\n\n<p>One of the main benefits of running Ubuntu
        at all is for <a href=\"http:\/\/ubuntu.com\/security\">security<\/a>. Over
        the lifetime of an Ubuntu release, Canonical releases thousands of patches
        and conforms to industry-leading security standards. Part of certification
        means that before we release an update we test it on every Pi in Canonical\u2019s
        lab. This way users know their Pi will be kept up-to-date and won\u2019t break
        because of an update or security patch. <br><\/p>\n\n\n\n<p>Full support also
        means that Canonical performs continuous regression testing on each Pi throughout
        the lifecycle of the Ubuntu release. We continue to run tests to ensure an
        industry-grade standard of quality.\u00a0 Hardware can only be advertised
        as \u201cUbuntu Certified\u201d if Canonical is sure it will deliver the most
        optimal user experience.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/523f\/Screenshot-from-2020-04-25-12-51-06.png\"
        alt=\"\" class=\"wp-image-95567\" width=\"350\" height=\"167\"\/><\/figure><\/div>\n\n\n\n<h2>Why
        certification<\/h2>\n\n\n\n<p>In this modern world in which we live in, hacking
        and cyber attacks are becoming<a href=\"https:\/\/www.teiss.co.uk\/coronavirus-pandemic-has-unleashed-a-wave-of-cyber-attacks-heres-how-to-protect-yourself\/\">
        increasingly common<\/a>. For individuals <em>and<\/em> for the enterprise.
        And with the rise in popularity of \u2018smart\u2019 connected devices, the
        risk of attacks spread. Whether you are a home user or a developer for a tech
        company, considering the security of your devices should be a priority. By
        running Ubuntu on your Pi, another<a href=\"https:\/\/certification.ubuntu.com\/iot\">
        board with Ubuntu certification<\/a>, or by getting Ubuntu certification,
        you let Canonical\u2019s security experts deal with that risk for you.\u00a0<br><\/p>\n\n\n\n<p>And
        for the even more security conscious, people looking to deploy their devices,
        Raspberry Pi or otherwise, in the world, perhaps as a product, there is <a
        href=\"http:\/\/ubuntu.com\/core\">Ubuntu Core<\/a>. Ubuntu Core is a minimal,
        strictly confined version of Ubuntu for devices. It is designed to be secure
        by default and is used by <a href=\"https:\/\/ubuntu.com\/blog\/bosch-rexroth-adopts-ubuntu-core-and-snaps-for-app-based-ctrlx-automation-platform\">industry-leading
        device manufacturers<\/a> while also being available to any home user.&nbsp;<\/p>\n\n\n\n<h2>Get
        going<\/h2>\n\n\n\n<p>We do all of this to give any Ubuntu user the best possible,
        lasting experience. We fully endorse the Raspberry Pi as the best place to
        start and to learn. There are simple<a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-on-your-raspberry-pi#1-overview\">
        tutorials to learn<\/a> how to start with Ubuntu Server and Ubuntu Core. Or
        to talk to us about making your product Ubuntu certified, you just need to
        get in touch.\u00a0 <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4fca\/thumb.jpg\"
        alt=\"\" class=\"wp-image-95569\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
