        you should buy a pre-installed Ubuntu workstation"},"content":{"rendered":"\n<p>Dell
        offers numerous workstations that come pre-installed with Ubuntu. For users
        wanting to run Ubuntu, pre-installed hardware offers a lot of long term <a
        href=\"http:\/\/ubuntu.com\/dell\">benefits<\/a>. On top of receiving the
        Ubuntu desktop experience out of the box, users receive specially fine-tuned
        features that complement their chosen hardware. For a PC to receive this level
        of quality assurance it needs to be certified. Canonical works closely with
        <a href=\"https:\/\/certification.ubuntu.com\/desktop\">Dell and other vendors<\/a>,
        to certify devices so that every user receives the best possible Ubuntu experience.<\/p>\n\n\n\n<h2>Everything
        \u201cjust works\u201d out of the box<\/h2>\n\n\n\n<p>When a user buys a certified
        PC that is pre-installed with Ubuntu, they get peace of mind in knowing Canonical
        has performed thousands of rigorous tests to ensure all subsystems (WiFi,
        Bluetooth, etc) just work. This is the case for a<a href=\"https:\/\/certification.ubuntu.com\/desktop\/models?vendors=Dell\">
        range of Dell workstations<\/a> and proves incredibly popular among developers.
        A lot of the high-end workstations Dell offers are designed specifically with
        developers in mind. In those cases, the benefits of pre-installed Ubuntu expand.
        Ubuntu is the number one operating system for<a href=\"https:\/\/ubuntu.com\/kubeflow\">
        AI development<\/a>, most popular AI tools and frameworks are built on Ubuntu
        themselves. But more on that in another blog. <\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/iR4AC1yHfOGdzyzhlmm_sTJ1dTkd2bfqfePrUmJvX4l-kPUcrwgeI2gkmRwO0et8V1c_-lOI_QNALzBm0wPlB79a3lPGZNw3rutaoY2mnOWdF5r0gPMxDnEzaqLySz9oTBq674Yv\"
        alt=\"\" width=\"336\" height=\"240\"\/><figcaption><em>The Dell XPS 13 Developer
        Edition, 10th generation<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<h2>Everything
        will keep working<\/h2>\n\n\n\n<p>One of the main benefits of running Ubuntu
        is <a href=\"http:\/\/ubuntu.com\/security\">security<\/a>. Over the lifetime
        of an Ubuntu release, Canonical releases thousands of patches and conforms
        to industry-leading security standards. Part of certification means that Canonical
        performs continuous regression testing throughout the lifecycle of the Ubuntu
        release on the PC. This way, Canonical ensures that everything works out of
        the box and will continue to work for years to come.<\/p>\n\n\n\n<h2>Ubuntu
        hardware quality assurance<\/h2>\n\n\n\n<p>Before hardware can be certified,
        Canonical runs tests to ensure a standard of quality for the best possible
        user experience.&nbsp; The process is simple, tests are conducted in Canonical\u2019s
        lab and if a workstation fails a test, Canonical works with Dell and key partners
        (Intel, NVIDIA, AMD) to identify the problem and solve the issue. Hardware
        can only be shipped as \u201ccertified Ubuntu\u201d if Canonical is sure it
        will deliver the most optimal user experience.<\/p>\n\n\n\n<h2>Supporting
        Ubuntu<\/h2>\n\n\n\n<p>Another reason to buy a pre-installed Ubuntu machine
        is simply to support Ubuntu. Purchasing a laptop that is pre-installed with
        Ubuntu, sends a message to partners, like Dell, that Ubuntu matters to them.
        If Dell or other vendors get this message, Ubuntu will be able to grow to
        be pre-installed on more devices. More Ubuntu pre-installed devices means
        supporting the <a href=\"https:\/\/admin.insights.ubuntu.com\/2019\/06\/12\/5-ubuntu-community-resources\/\">Ubuntu
        community<\/a>, open-source and general flexibility and security for PC users.
        <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Dell offers numerous
