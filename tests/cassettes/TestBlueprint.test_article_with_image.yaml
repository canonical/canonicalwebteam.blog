        as part of their UA-I (Ubuntu Advantage for Infrastructure) [&hellip;]<\/p>\n","protected":false},"author":637,"featured_media":94760,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[],"tags":[1301,1356,1364,1564,1610],"topic":[1922],"group":[1706,3738],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"31","_start_month":"03","_start_year":"2020","_end_day":"31","_end_month":"03","_end_year":"2020","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/94759"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/637"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=94759"}],"version-history":[{"count":7,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/94759\/revisions"}],"predecessor-version":[{"id":95293,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/94759\/revisions\/95293"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/94760"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=94759"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=94759"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=94759"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=94759"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=94759"}],"curies":[{"name":"wp","href":"htt