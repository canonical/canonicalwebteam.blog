        brings new Intel 11th gen Core processors to the XPS 13 Developer Edition"},"content":{"rendered":"\n<p>This
        week, Dell announced the availability of its <a href=\"https:\/\/www.dell.com\/en-us\/work\/shop\/dell-laptops-and-notebooks\/new-xps-13-developer-edition\/spd\/xps-13-9310-laptop\/ctox139w10p2c3000u\">XPS
        13 Developer Edition<\/a>, preloaded with Ubuntu 20.04 LTS, has been updated
        with Intel\u2019s\u00ae new 11th generation core&#x2122; processors. This
        is the first laptop to preload Linux together with Intel\u2019s 10nm Tiger
        Lake processor. The XPS 13 Developer Edition is focused on bringing out-of-the-box
        usability, stability and performance for software engineers.<\/p>\n\n\n\n<p>Intel\u2019s
        11th generation Core processor brings two key updates to the XPS 13 Developer
        Edition. First, it includes the option of an integrated Intel Iris Xe graphics
        card, which brings gaming-capable graphics to light and thin laptops, and
        can scale up to 32GB RAM, which means developers can do more right from their
        workstation. Second, Intel\u2019s 11th gen Core processor supports Thunderbolt
        4 ports, to make the XPS 13 compatible with data, video and storage devices,
        achieving a minimum of 40GBPS transfer speed.<br><\/p>\n\n\n\n<p>The XPS 13
        Developer Edition gives software developers premium quality hardware with
        the raw performance they need. Precision crafted with machined aluminum, carbon
        fiber or woven glass fiber, the small, thin and light XPS 13 is compact but
        powerful with Intel\u2019s latest 10nm processor, and advanced thermal designs.
        The design maximises comfort with a 16:10 InfinityEdge display providing a
        91.5% screen-to-body ratio and an edge-to-edge keyboard and large touchpad.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e5ee\/Screenshot-from-2020-10-01-14-51-11.png\"
        alt=\"\" class=\"wp-image-97863\"\/><\/figure>\n\n\n\n<p>Today&#8217;s announcement
        is the latest fruition of Project Sputnik, a partnership that sees Dell and
        Canonical arm developers with Ubuntu certified hardware that works out-of-the-box,
        enabling the highest levels of productivity. Dell and Canonical&#8217;s engineering
        teams perform thousands of rigorous tests to ensure that Ubuntu 20.04 LTS
        and all of its subsystems work flawlessly from first boot. As with all LTS
        releases, Canonical will continue to provide security updates for up to ten
        years and perform regression testing throughout its lifecycle. Additionally,
        non-Developer Edition XPS 13 users can now install Ubuntu 20.04 LTS and remain
        within their warranty and support conditions, further expanding the range
        of devices that can run Ubuntu. <\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>Highlights
        of Ubuntu Desktop 20.04 LTS:<\/p>\n\n\n\n<ul><li>Access to a library of popular
        apps including Visual Studio Code, Slack, Spotify, Plex and the JetBrains
        portfolio through the <a href=\"https:\/\/snapcraft.io\/store\">Snap Store<\/a><\/li><li>The
        latest stable versions of the tools developers need &#8211; Ruby 2.7, Python
        3.8 and GCC 9.3<\/li><li>Get your workstation or laptop looking how you like
        it with a new theme and light\/dark modes<\/li><li>Control WiFi, wallpaper
        and application with ease, through a revamped Settings menu<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1320\/Screenshot-from-2020-10-01-14-50-46.png\"
        alt=\"\" class=\"wp-image-97864\"\/><\/figure>\n\n\n\n<p>Key Features of XPS
        13 Developer Edition:&nbsp;<\/p>\n\n\n\n<ul><li>4-sided InfinityEdge display&nbsp;<\/li><li>Over
        18 hours of battery life (with Full HD+ screen)<\/li><li>Available with up
        to 32GB of RAM<\/li><li>Fingerprint-reader support<\/li><li>Eyesafe\u00ae
        display technology<\/li><\/ul>\n\n\n\n<p>For more information on what&#8217;s
        new in Ubuntu Desktop 20.04 LTS, check out the<a href=\"https:\/\/wiki.ubuntu.com\/FocalFossa\/ReleaseNotes?_ga=2.64581546.406568078.1591621091-16815332.1587385443\">
        release notes<\/a> for detailed information or our <a href=\"https:\/\/ubuntu.com\/blog\/whats-new-in-ubuntu-desktop-20-04-lts\">blog<\/a>.<\/p>\n\n\n\n<p>More
        information on pricing and availability of XPS 13 Developer Edition can be
        found on their <a href=\"https:\/\/www.dell.com\/en-us\/work\/shop\/dell-laptops-and-notebooks\/new-xps-13-developer-edition\/spd\/xps-13-9310-laptop\/ctox139w10p2c3000u\">website.&nbsp;<\/a><br><\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>This
