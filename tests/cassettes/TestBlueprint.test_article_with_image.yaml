        Ubuntu Advantage for Infrastructure delivers top-notch Linux security"},"content":{"rendered":"\n<p>Linux
        security is central to each release of Ubuntu, the most widely-used Linux
        distribution. With Ubuntu\u2019s predictable six-month<a target=\"_blank\"
        href=\"https:\/\/ubuntu.com\/about\/release-cycle\" rel=\"noreferrer noopener\">&nbsp;release
        cycle<\/a>, users know when to expect the latest upstream open source capabilities
        and security.<\/p>\n\n\n\n<h3>Long Term Support (LTS) vs Interim releases<\/h3>\n\n\n\n<p>Every
        two years in April, a Long Term Support (LTS) release is published. Ubuntu
        LTS releases are commonly used in enterprise environments, with more than
        60% of large-scale production clouds running Ubuntu LTS images. <\/p>\n\n\n\n<p>Ubuntu
        18.04 LTS (Bionic Beaver) is the latest Ubuntu LTS release, with Ubuntu 20.04
        LTS coming in April 2020. Each new LTS release is supported for ten years
        total; five years of standard support, and five additional years of support
        under <a rel=\"noreferrer noopener\" target=\"_blank\" href=\"https:\/\/ubuntu.com\/support\">Ubuntu
        Advantage for Infrastructure<\/a> (UA-I). UA-I provides users and organisations
        access to key security fixes and patches, including Canonical\u2019s <a rel=\"noreferrer
        noopener\" target=\"_blank\" href=\"https:\/\/ubuntu.com\/esm\">Extended Security
        Maintenance (ESM)<\/a>&nbsp;and&nbsp;<a rel=\"noreferrer noopener\" target=\"_blank\"
        href=\"https:\/\/ubuntu.com\/livepatch\">Kernel Livepatch<\/a>&nbsp;services.<\/p>\n\n\n\n<p>Twice
        every year, in April and October, interim releases are published. They are
        commonly used by those interested in the latest features and capable of upgrading
        more frequently. <\/p>\n\n\n\n<p>Our latest interim release, which arrived
        last week, is&nbsp;<a rel=\"noreferrer noopener\" target=\"_blank\" href=\"https:\/\/ubuntu.com\/blog\/ubuntu-19-10-delivers-kubernetes-at-the-edge-multi-cloud-infrastructure-economics-and-an-integrated-ai-ml-developer-experience\">Ubuntu
        19.10 (Eoan Ermine)<\/a>. Its enhanced capabilities include the latest OpenStack
        Train release for live-migration assistance, improved security for Kubernetes
        deployments at the edge and significant updates to desktop performance. Standard
        support for an interim release is provided for nine months with no additional
        support extension offered.<\/p>\n\n\n\n<h3>10 years of continuous security
        under the Extended Security Maintenance (ESM)<\/h3>\n\n\n\n<p>ESM provides
        Linux security patches against high and critical security vulnerabilities
        for an extended period of time. The ESM service is the result of Canonical\u2019s
        commitment to continuously provide security patches for Ubuntu LTS releases
        to secure Ubuntu systems and enterprise workloads in production for those
        unable to upgrade their systems more frequently. <\/p>\n\n\n\n<p>Ubuntu 14.04
        (Trusty Tahr) transitioned into the ESM support phase in April of this year,
        with many utilising this service to secure their Ubuntu environments. The
        next release to be covered by ESM is Ubuntu 16.04 LTS (Xenial Xerus, which
        is currently under standard support until 2021).<\/p>\n\n\n\n<h3>Kernel Livepatch
        \u2013 automated security patches<\/h3>\n\n\n\n<p>Security, automation and
        efficiency are the main tenets behind Canonical\u2019s product and support
        offerings.&nbsp;<a target=\"_blank\" href=\"https:\/\/ubuntu.com\/livepatch\"
        rel=\"noreferrer noopener\">Kernel Livepatch<\/a>&nbsp;is a service that embodies
        all of these tenets, as it automatically applies the latest kernel security
        patches without rebooting.&nbsp;<\/p>\n\n\n\n<p>Livepatch is not only the
        most secure way to keep the kernel up-to-date. It also saves time and effort
        needed to apply patches manually. As a result, it increases the overall availability
        of an organisation\u2019s infrastructure.&nbsp;<\/p>\n\n\n\n<p>To test and
        get started with Livepatch, anyone can&nbsp;<a rel=\"noreferrer noopener\"
        target=\"_blank\" href=\"https:\/\/ubuntu.com\/livepatch\">subscribe up to
        3 machines for free.<\/a> For those needing security coverage on a larger
        scale, go ahead to <a rel=\"noreferrer noopener\" target=\"_blank\" href=\"https:\/\/buy.ubuntu.com\/\">buy<\/a>&nbsp;Ubuntu
        Advantage for Infrastructure to get access to Kernel Livepatch, ESM, and more.<\/p>\n\n\n\n<h3>Want
        the full Ubuntu Linux security story?<\/h3>\n\n\n\n<p>To learn more about
        securing Linux and your Ubuntu systems register for our upcoming <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/375740?utm_source=blog\">webinar<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Linux
