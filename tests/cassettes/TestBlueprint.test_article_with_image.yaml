        to Ubuntu 18.04 LTS across public clouds\" class=\"wp-image-94308\"\/><\/figure><\/div>\n\n\n\n<p>Interana,
        an analytics software provider, enables users to run advanced big data queries
        on raw customer data and delivers answers in seconds. Their customers include
        Microsoft, Comcast and Salesforce.<\/p>\n\n\n\n<p>Interana\u2019s leading-edge
        platform is based on Ubuntu and deployed directly inside customers\u2019 public
        cloud environments. This empowers users with some of the fastest analytics
        capabilities on the market. However, this also means that they have to schedule
        large-scale data migrations with each client.<\/p>\n\n\n\n<p>Due to the large
        amounts of customer data that Interana handles, ensuring that security was
        tight was a priority. Rather than rush the upgrade from Ubuntu 14.04LTS, which
        would have been a major inconvenience for both Interana and its customers,
        Interana turned to Canonical and ESM. This ensured that their upgrade rollout
        was secured and controlled.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>&#8220;ESM
        literally saved our lives. It\u2019s allowing us to upgrade from 14.04 LTS
        at our own pace.&#8221;<\/p><cite><em>Zivago Lee, Director of DevOps Engineering,
        Interana<\/em><\/cite><\/blockquote>\n\n\n\n<p>Download the case study to
