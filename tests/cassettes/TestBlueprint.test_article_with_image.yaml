        on IBM LinuxONE and IBM Z continues to deliver on our support for containers
        and Kubernetes which is fueling our client&#8217;s journey to a hybrid cloud
        to support their mission critical workloads.\u201d said Michael Desens, Vice
        President, Offering Management, IBM Z and LinuxONE, IBM. \u201cIt also includes
        support for IBM Secure Execution for Linux, a trusted execution environment
        for IBM Z and LinuxONE. IBM Secure Execution for Linux provides both enterprise-grade
        confidentiality and protection support for sensitive data, and is designed
        to run large numbers of workloads in full isolation at scale, with protection
        for both insider and external threats across the hybrid cloud environment.&#8221;<\/p>\n\n\n\n<p>\u201cPerformance
        and security are increasingly critical to processing the amount of data generated
        by one trillion connected devices, especially as more compute takes place
        at the edge,\u201d said Kevin Ryan, senior director of software ecosystem
        development, Infrastructure Line of Business, Arm. \u201cThe combination of
        Ubuntu 20.04 LTS with Arm Neoverse-based platforms provides developers with
        a strong foundation for building high-performing and secure applications ready
        for this next era of compute.\u201d<\/p>\n\n\n\n<p>Accelerated computing is
        an essential element of new data centers, with GPU platforms from NVIDIA,
        as well as SmartNICs and FPGAs powering innovation in data science and machine
        learning. Ubuntu 20.04 LTS simplifies AI deployments, both in the data center
        and at the edge, with the NVIDIA CUDA software stack. \u201cEnterprises are
        transforming their businesses with NVIDIA AI and data science solutions,\u201d
        said Manuvir Das, head of enterprise computing at NVIDIA. \u201cDevelopers
        and data science teams use the Ubuntu platform to support their most important
        work, and our collaboration with Canonical enables these industry innovators
        to get AI-powered insights from their data faster.\u201d<\/p>\n\n\n\n<p>Ubuntu
        is the leading open infrastructure platform, and has made significant inroads
        to the enterprise data center in recent years,&nbsp; in partnership with global
        hardware vendors and system integrators.<\/p>\n\n\n\n<p>\u201cIntel is excited
        to continue to work together with Canonical to enable our upcoming Intel platforms,
        as they become available, on Canonical\u00ae Ubuntu&#x2122; 20.04 LTS release\u201d,
        said Mark Skarpness Intel vice president and general manager System Software
        Engineering. \u201cTogether our goal is to deliver groundbreaking optimizations
        and performance acceleration across architectures from development to cloud
        environments.\u201d<\/p>\n\n\n\n<p>\u201cAs organizations build out their
        multi-cloud strategies, customers tell us they need simplified IT experiences
        to transform their business through more efficient and agile operations with
        reduced costs. This Ubuntu certification spans our latest Dell EMC PowerEdge
        servers in the data center, with solutions for Openstack, Kubernetes and AI\/ML
        frameworks like Kubeflow delivering consistent infrastructure, support and
        services in this digital transformation era\u201d said Ravi Pendekanti, Senior
        Vice President, Product Management and Marketing, Dell EMC Server and Infrastructure
        Systems.<\/p>\n\n\n\n<p>\u201cAs a global leader in enterprise Computing,
