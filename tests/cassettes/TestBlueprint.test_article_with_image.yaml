        than 6 months to Ubuntu 16.04 ESM: 6 things to prepare"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/fa63\/Ubuntu16.04_ESM_blog.png\"
        alt=\"Ubuntu blog: Migration plan for Ubuntu 16.04 LTS moving to ESM period.\"
        class=\"wp-image-100294\"\/><\/figure>\n\n\n\n<p>Ubuntu 16.04 LTS Xenial Xerus
        will enter the <a href=\"https:\/\/ubuntu.com\/security\/esm?utm_source=blog\">extended
        security maintenance (ESM)<\/a> period in April 2021. This article explains
        the ESM period and provides a guide for six key considerations when planning
        a migration path from Ubuntu 16.04 LTS.<br><\/p>\n\n\n\n<p> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/ubuntu.com\/advantage?product=ESM&amp;utm_source=blog&amp;utm_medium=blog&amp;utm_campaign=7014K000000gYEn#get-in-touch\"
        target=\"_blank\">Contact us with your ESM questions<\/a><\/p>\n\n\n\n<h2>What
        is ESM?<br><\/h2>\n\n\n\n<p>Every Ubuntu Long Term Support (LTS) release has
        two maintenance periods &#8211; the standard security period and the <a href=\"https:\/\/ubuntu.com\/security\/esm?utm_source=blog\">extended
        security maintenance (ESM)<\/a> period. After the standard five-year security
        maintenance and updates period, Ubuntu LTS can benefit from an extended period
        of maintenance and security patching. With ESM, Ubuntu 16.04 gains three extra
        years of security updates, shifting its end of life date to April 2024.<\/p>\n\n\n\n<h2>What
        should I do?<\/h2>\n\n\n\n<p>Here are six key considerations:<br><\/p>\n\n\n\n<p>1)
        <strong>Think about what it would take to migrate from 16.04 LTS. <\/strong>You
        can either upgrade your 16.04 LTS to 18.04 LTS, or get yourself a fresh install
        of the latest Ubuntu 20.04 LTS. If you want to upgrade from 16.04 LTS to 20.04
        LTS there is no direct way, so you would need to follow two upgrade procedures:
        first to 18.04 LTS and finally to 20.04 LTS.&nbsp;<br><\/p>\n\n\n\n<p> <a
        class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/engage\/migrating-to-20.04\"
        target=\"_blank\">Watch the 20.04 migration webinar<\/a><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>2)
        <strong>Consider the full stack.<\/strong> The OS is a heart of the system,
        and an OS migration is a significant change that touches multiple aspects
        of your configuration, from the Linux kernel up to your applications. Remember
        to evaluate how the migration will impact your existing workloads and APIs
        as your current configuration might depend on specific versions of the applications
        and libraries that shipped with Ubuntu 16.04 LTS. You will likely find newer
        versions of applications and libraries if you choose a more recent version
        of Ubuntu (you can find a few examples below). Those versions might not be
        fully compatible with your overall configuration anymore after the migration.&nbsp;<br><\/p>\n\n\n\n<table
        class=\"wp-block-table aligncenter\"><tbody><tr><td><br><strong>Application<\/strong><\/td><td><br><strong>16.04
        LTS&nbsp;<br>version<\/strong><br><\/td><td><br><strong>18.04 LTS<br>&nbsp;version<\/strong><br><\/td><td><br><strong>20.04
        LTS&nbsp;<br>version<\/strong><br><\/td><\/tr><tr><td><br><strong>MySQL<\/strong><\/td><td><br>5.7<\/td><td><br>5.7<\/td><td><br>8.0<\/td><\/tr><tr><td><br><strong>PostgreSQL<\/strong><\/td><td><br>9.5<\/td><td><br>10<\/td><td><br>12<\/td><\/tr><tr><td><br><strong>nodejs<\/strong><\/td><td><br>4.2.6<\/td><td><br>8.10<\/td><td><br>10.19<\/td><\/tr><tr><td><br><strong>PHP<\/strong><\/td><td><br>7.0<\/td><td><br>7.2<\/td><td><br>7.4<\/td><\/tr><tr><td><br><strong>Python<\/strong><\/td><td><br>2.7.12<\/td><td><br>2.7.15<\/td><td><br>3<\/td><\/tr><tr><td><br><strong>Ruby<\/strong><\/td><td><br>2.3<\/td><td><br>2.5<\/td><td><br>2.7<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p><\/p>\n\n\n\n<p>3)
        <strong>Evaluate the risks.<\/strong> Each migration project needs to be carefully
        planned and executed. Make sure that you understand the full stack: the infrastructure
        and also the applications running on top. Ensure that all your stakeholders
        who are using services provided by Ubuntu 16.04 workloads also understand
        the benefits and risks coming from the migration project. <br><br>Different
        categories of risks to take into account: costs and delay of the code migration
        for the existing apps, cost of maintaining ageing infrastructure and codebase,
        the overhead of running a migration project, compliance and security risks
        of running unpatched infrastructure, etc. <br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><strong>4)
        Take a step back to assess your options.<\/strong> Having a good overview
        of your Ubuntu 16.04 LTS estate will help you identify workloads that should
        continue running on 16.04 and those that can benefit from migrations. You
        can use this occasion to re-think your overall configuration, identify architectural
        improvements and quantify potential savings. Consider modernising your Ubuntu
        estate, moving to a cloud-native environment, or evaluate managed services
        alternatives to your infrastructure and applications. To make the right choice,
        examine your utilisation levels and total cost of ownership (TCO).<\/p>\n\n\n\n<p>
        <a class=\"p-button--medium\" rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/ubuntu.com\/kubernetes\/features\" target=\"_blank\">Get
        started with Charmed Kubernetes \u203a<\/a><\/p>\n<p> <a class=\"p-button--medium\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/openstack\"
        target=\"_blank\">Learn more about Canonical OpenStack \u203a<\/a>\n<\/p>\n<br>\n\n\n\n<p><strong>5)
        &#8220;Intelligent business decision&#8221; is a boss.&nbsp; <\/strong>Migrations
        are costly. Many industries optimise the cost of their workloads for long-term
        deployments, in which case the longer it operates without downtime and code
        maintenance, the better price-performance it achieves. ESM extends the lifetime
        of Ubuntu 16.04 LTS until 2024. Oftentimes, postponing a costly migration
        for three years can save you hundreds of thousands of dollars, and reduce
        the risk related to the project. ESM does it all while keeping your workloads
        compliant and secure. <\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/engage\/case-study-acuris?utm_source=blog&amp;utm_medium=blog&amp;utm_campaign=7013z000000eyNr&amp;utm_content=ESM-blog\"
        target=\"_blank\">Learn more in this ESM case study<\/a><\/p>\n\n\n\n<p><strong>6)
        Consider Ubuntu Pro for your cloud instances. <\/strong>If you\u2019re unsure
        of which path to take, need flexibility in your timeline or just a bit of
        an extra time buffer for your migration project, consider using Ubuntu Pro
        on a public cloud. Ubuntu Pro is a premium image from Canonical dedicated
        to production workloads. It includes ESM and is billed by the hour. Moving
        to Pro you can enjoy Ubuntu 16.04 until 2024, or earlier if you want, with
        no contract or commitment.<\/p>\n\n\n\n<p> <a class=\"p-button--medium\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/aws\/pro?utm_source=blog&amp;utm_medium=blog&amp;utm_content=ESM-blog\"
        target=\"_blank\">Get started with Ubuntu Pro for AWS \u203a<\/a><\/p>\n\n<p>
