        LTS Docker Image Portfolio is now available on Amazon ECR Public"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/46c7\/repositories-list-AWS-ECR-cropped.png\"
        alt=\"Amazon ECR Public Gallery showing the LTS Docker Image Portfolio published
        by Canonical on the Ubuntu namespace.\" class=\"wp-image-100567\"\/><\/figure>\n\n\n\n<p>Today,
        Canonical announced the availability of its curated set of secure container
        application images on Amazon ECR Public, complementing the current offering.<\/p>\n\n\n\n<h2><strong>Multiple
        registries, one product<\/strong><\/h2>\n\n\n\n<p>Developers now also have
        access to the LTS Docker Image Portfolio from <a href=\"https:\/\/gallery.ecr.aws\/?searchTerm=LTS\">the
        Amazon ECR Public registry<\/a>. Free and commercial versions of the hardened
        images are available.<\/p>\n\n\n\n<p>The image portfolio includes fast-moving
        developer-oriented images, regularly rolling to newer releases of either the
        application or the Ubuntu base layer. An example MySQL image delivered on
        top of Ubuntu 20.04 LTS on Amazon ECR Public is at:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>docker
        pull public.ecr.aws\/ubuntu\/mysql:8.0-20.04_beta<\/code><\/pre>\n\n\n\n<p>Stable
        versions of the images with up to five years of free standard security maintenance
        can be found at: <\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>docker pull
        public.ecr.aws\/lts\/mysql:8.0-20.04_beta<\/code><\/pre>\n\n\n\n<p>Up to ten
        years of Extended Security Maintenance is available <a href=\"https:\/\/ubuntu.com\/security\/docker-images\">for
        Canonical customers<\/a>.<\/p>\n\n\n\n<h2><strong>Up to 10-year security commitment<\/strong><\/h2>\n\n\n\n<p>Announced
        last week, Canonical\u2019s long term commitment to security is expanded to
        open source applications delivered as <a href=\"https:\/\/ubuntu.com\/blog\/canonical-publishes-lts-docker-image-portfolio-on-docker-hub\">container
        images on Docker Hub<\/a>. With Ubuntu as the base layer, these images benefit
        from the five year standard security maintenance period and ten years under
        Extended Security Maintenance (ESM) on the full stack.<\/p>\n\n\n\n<p>\u201cAlthough
        it&#8217;s legitimate to ask whether one container image should be kept running
        for ten years, the likelihood is that some containers may well run in production
        environments for up to ten years and they need to be secured throughout,&#8221;
        said Valentin Viennot, Product Manager at Canonical. &#8220;DevSecOps teams
        are facing a commensurable technical challenge with containers and we want
        to remove the risk of discovering new vulnerabilities in existing containers
        too late, without the skillset to fix them in a reasonable timeframe. The
        LTS Docker Image Portfolio now offers this expertise on Amazon ECR Public.\u201d<\/p>\n\n\n\n<p>Read
        more in AWS&#8217; four new container capabilities <a href=\"https:\/\/press.aboutamazon.com\/news-releases\/news-release-details\/aws-announces-four-new-container-capabilities\">press
        release<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Today,
