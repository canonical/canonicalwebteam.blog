        14.04 LTS Trusty Tahr Extended Security Maintenance"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/767b\/1404-Image.png\"
        alt=\"Trusty Tahr end of life 14.04\" class=\"wp-image-87522\"\/><\/figure>\n\n\n\n<p>Ubuntu
        14.04 LTS \u2013 As 14.04 reaches the end of its five-year LTS window in April
        2019, Ubuntu 14.04 LTS &#8216;Trusty Tahr&#8217; transitions to Extended Security
        Maintenance (ESM).<br><\/p>\n\n\n\n<p>ESM is a feature available through Ubuntu
        Advantage, Canonical\u2019s commercial support package. ESM as a stand-alone
        addition was available for 12.04 only.<\/p>\n\n\n\n<p>Contact the Ubuntu experts
        at Canonical to start planning for Ubuntu 14.04 the support transition, or
        to talk through your Ubuntu 12.04 estate, and how Extended Security Maintenance
        could help you simplify your migration process while maintaining compliance
        and security standards.<br><\/p>\n\n\n\n<p><a class=\"link-cta-ubuntu\" href=\"https:\/\/www.ubuntu.com\/contact-us\/form?product=generic-contact-us\">Start
        planning for Ubuntu 14.04 ESM<\/a><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>What is
        Extended Security Maintenance? <\/h2>\n\n\n\n<p>The introduction of Extended
        Security Maintenance for Ubuntu 12.04 LTS was an important step for Ubuntu,
        allowing for critical and important security patches beyond the five-year
        support timeframe for this LTS release.<br><\/p>\n\n\n\n<p>ESM is used by
        organisations to address security and compliance concerns while managing the
        upgrade process to a newer version of Ubuntu under full support. ESM provides
        organisations with the ability to plan application upgrades in a failsafe
        environment, a factor that is often cited as the main value for its adoption.
        <br><\/p>\n\n\n\n<p>The availability of ESM for Ubuntu 14.04 means that the
        close of the LTS window for the 14.04 release should not negatively impact
        an <g class=\"gr_ gr_3 gr-alert gr_spell gr_inline_cards gr_run_anim ContextualSpelling
        multiReplace\" id=\"3\" data-gr-id=\"3\">organisation\u2019s<\/g> security
        and compliance efforts.<br><\/p>\n\n\n\n<p>Canonical puts security at the
        heart of Ubuntu, in our practices, processes, compliance and the architecture
        of our products<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Learning from Ubuntu 12.04
        Extended Security Maintenance<\/h2>\n\n\n\n<p>Ubuntu 12.04 was the first Long
        Term Support version of Ubuntu to receive an Extended Security Maintenance.
        This couldn\u2019t come at a better time, as in the last year IT departments
        have had to deal with major IT security and compliance issues: GDPR, Spectre,
        Meltdown, Stack Clash, Blueborne, Dirty Cow, SegmentSmack or FragmentSmack
        to name a few. In total ESM has provided over 120 updates, including fixes
        for more than 60 high and critical priority vulnerabilities, for Ubuntu 12.04
        users.<br><\/p>\n\n\n\n<p>Extended Security Maintenance gives the opportunity
        for IT, devops and security teams to take on a new approach to their OS update
        strategy:<\/p>\n\n\n\n<p>Commercetools <a href=\"https:\/\/blog.ubuntu.com\/2017\/12\/06\/commercetools-uses-ubuntu-on-its-next-generation-ecommerce-platform\">reduced
        operational risks<\/a> and increased GDPR compliance across their legacy deployments
        thanks to Ubuntu\u2019s Extended Security Maintenance. ITstrategen<a href=\"https:\/\/pages.ubuntu.com\/Cloud_CS_ITstrategen.html\">
        used Extended Security Maintenance<\/a> to guarantee the continued security
        of its servers and saving its clients from costly application updates.<\/p>\n\n\n<p>To
        find out more about the transition of Trusty Tahr in to ESM, register to watch
        the webinar, &#8216;How to ensure the ongoing security compliance of Ubuntu
        14.04 LTS \u2018Trusty Tahr\u2019&#8217;.<\/p>\n<p style=\"text-align: center;\"><a
        class=\"link-cta-ubuntu\" href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/349275?utm_source=Blog&amp;utm_medium=Blog&amp;utm_campaign=CY19_DC_UA_WBN_ESM14-04\">Watch
        the webinar<\/a><\/p>","protected":false},"excerpt":{"rendered":"<p>Ubuntu
