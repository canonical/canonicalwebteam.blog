-json\/wp\/v2\/event?topic=3417"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[]]}},{"id":100434,"date":"2020-11-24T12:50:37","date_gmt":"2020-11-24T12:50:37","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=100434"},"modified":"2021-03-02T14:26:53","modified_gmt":"2021-03-02T14:26:53","slug":"canonical-publishes-lts-docker-image-portfolio-on-docker-hub","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/11\/24\/canonical-publishes-lts-docker-image-portfolio-on-docker-hub\/","title":{"rendered":"Canonical
        publishes LTS Docker Image Portfolio on Docker Hub"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/05d3\/Redis-Ubuntu.png\"
        alt=\"Docker Hub page for the ubuntu\/redis image by Canonical, with ESM commitment
        available.\" class=\"wp-image-100436\"\/><\/figure>\n\n\n\n<h2 id=\"mce_23\">Ten
        year maintenance commitment on app images provides secure cloud software supply
        chain<\/h2>\n\n\n\n<p><strong>November 24th 2020: <\/strong>Canonical has
        published the LTS Docker Image Portfolio, a curated set of secure container
        application images, on Docker Hub.<\/p>\n\n\n\n<p>The LTS Docker Image Portfolio
        comes with up to ten years Extended Security Maintenance by Canonical. \u201cLTS
        Images are built on trusted infrastructure, in a secure environment, with
        guarantees of stable security updates,\u201d said Mark Lewis, VP Application
        Services at Canonical. \u201cThey offer a new level of container provenance
        and assurance to organisations making the shift to container based operations.\u201d<\/p>\n\n\n\n<p>Canonical
        and Docker <a href=\"https:\/\/www.docker.com\/blog\/canonical-joins-docker-verified-publisher-program\/\">will
        collaborate<\/a> on Docker Official Images and LTS Docker Image Portfolio
        to bring the best of the two to the community and ecosystem. The entire LTS
        Docker Image Portfolio will be exempted from per-user rate limits.<\/p>\n\n\n\n<h2>Critical
        CVE fixes within 24 hours<\/h2>\n\n\n\n<p>The <a href=\"https:\/\/snyk.io\/blog\/10-docker-image-security-best-practices\/\">Snyk
        State of Open Source Security report for 2020<\/a> found that many popular
        container images have known security vulnerabilities. The only image in the
        study free of such concerns was the Ubuntu image, maintained by Canonical.<\/p>\n\n\n\n<p>\u201cOur
        track record underscores our commitment to security,\u201d said Valentin Viennot,
        Product Manager at Canonical. \u201cWe address high and critical CVEs in LTS
        offerings, and fix critical issues within 24 hours.\u201d The Snyk report
        finds the average time for enterprises to remediate homegrown images is 68
        days.<\/p>\n\n\n\n<h2>Hardened free and commercial LTS images<\/h2>\n\n\n\n<p>Several
        images from the LTS Docker Image Portfolio will be freely available as Docker
        Official Image versions during the five year standard security maintenance
        period of the underlying Ubuntu LTS. The entire LTS Image Portfolio, including
        content exclusively available to Canonical customers, will be available through
        Docker Hub.<\/p>\n\n\n\n<p>\u201cDocker helps millions of developers simplify
        how they collaboratively build, share and run applications,\u201d said Scott
        Johnston, CEO, Docker. \u201cDocker Hub is the most popular registry on the
        planet because of the depth and breadth of content. It equally serves any
        developer running in any environment. Developers want and need a curated,
        maintained and secure set of content that Docker is continuously investing
        in. Today, we are taking that investment further with Canonical\u2019s Ubuntu,
        one of the most popular verified images on Docker Hub, to create a more integrated,
        reliable and secure developer experience to accelerate app delivery for our
        community.\u201d<\/p>\n\n\n\n<p>\u201cGuarantees of software supply chain
        security and integrity are vital to the fast-moving world of cloud-native
        operations,\u201d said Mark Shuttleworth, CEO at Canonical. \u201cAs the platform
        provider for the vast majority of container runtimes, we are responsible for
        the underlying performance and security of multi-cloud container operations
        and are glad to extend that service to the application container layer.\u201d<\/p>\n\n\n\n<h2>Many
        cloud applications with latest and LTS versions<\/h2>\n\n\n\n<p>The image
        portfolio includes fast-moving developer-oriented images which reflect current
        development. An example Redis image is at:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">docker
        run -d ubuntu\/redis:5.0-20.04_beta<\/pre>\n\n\n\n<p>Stable application version
        images with a stable Ubuntu LTS base and up to five years free standard security
        maintenance will shortly <a href=\"https:\/\/hub.docker.com\/u\/lts\/\">be
        freely available<\/a>:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">docker
        run -d lts\/nginx:1.18-20.04_beta<\/pre>\n\n\n\n<p>Finally, customers of Canonical\u2019s
        Ubuntu Pro gain access to ten year Extended Security Maintenance images through
        Docker Hub.<\/p>\n\n\n\n<h2>Integrated partnerships for scanning and fixing<\/h2>\n\n\n\n<p>The
        LTS Images complement scanning solutions which identify problematic container
        images in registries and in production.<\/p>\n\n\n\n<p>&#8220;For too long,
        going cloud native has left enterprises exposed to security vulnerabilities
        &#8211; from sourcing patched images through awareness of vulnerabilities
        to the maintenance lifecycle,&#8221; said Jim Armstrong, Product Director
        at cloud-native application security leader Snyk. &#8220;The availability
        of the LTS Docker Image Portfolio, as well as the recently announced Docker
        security scanning powered by <a href=\"https:\/\/snyk.io\/\">Snyk<\/a> directly
        in Docker Hub, can drive a surge in Kubernetes adoption as companies embrace
        digital transformation while significantly reducing operating risk in the
        solution application life-cycle.&#8221;<\/p>\n\n\n\n<p>Docker Hub is the world\u2019s
        leading independent registry for finding and sharing container images with
        over 200 verified publishers, 160 Docker Official Images and more than 11
        million active developers. It remains the world&#8217;s most popular and richest
        container registry with 13+ billion pulls per month from 7.9 million application
        repositories. Content sources include an active and vibrant community of developers,
        open source projects and independent software vendors (ISV) who overwhelmingly
        choose to build and distribute their code in containers using the Docker platform.<\/p>\n\n\n\n<p>Additional
        resources:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/security\/docker-images\">https:\/\/ubuntu.com\/security\/docker-images<\/a><\/li><li><a
        href=\"https:\/\/hub.docker.com\/u\/ubuntu\">https:\/\/hub.docker.com\/u\/ubuntu<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/blog\/canonical-lts-docker-image-portfolio-on-amazon-ecr-public\">https:\/\/ubuntu.com\/blog\/canonical-lts-docker-image-portfolio-on-amazon-ecr-public<\/a><\/li><\/ul>\n\n\n\n<p
        style=\"text-align:center\"><em>ENDS<\/em><\/p>\n\n\n\n<p><strong>About Canonical<\/strong><\/p>\n\n\n\n<p>Canonical
        is the publisher of Ubuntu, the OS for most public cloud workloads as well
        as the emerging categories of smart gateways, self-driving cars and advanced
        robots. Canonical provides enterprise security, support and services to commercial
        users of Ubuntu. Established in 2004, Canonical is a privately held company.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ten
