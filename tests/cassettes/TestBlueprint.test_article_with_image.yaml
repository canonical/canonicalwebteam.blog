        Server 20.04 LTS: stability, security and more"},"content":{"rendered":"\n<p>Ubuntu
        Server 20.04 LTS (long-term support) is here with enterprise-class stability,
        resiliency and even better security. As an LTS release, it will be supported
        by Canonical until 2025. However, customers can extend security updates by
        an additional five years through the <a href=\"https:\/\/ubuntu.com\/esm\">ESM<\/a>
        (Extended Security Maintenance) service as part of their <a href=\"https:\/\/ubuntu.com\/advantage\">UA-I<\/a>
        (Ubuntu Advantage for Infrastructure) subscription. All of that makes Ubuntu
        Server 20.04 LTS one of the most stable and secure Linux distributions, perfectly
        suitable for production deployments across public clouds, data centres and
        the edge.<\/p>\n\n\n\n<p>In this blog, I will walk you through new features
        that have been introduced as part of the 20.04 LTS release. These include
        updates to the<a href=\"https:\/\/ubuntu.com\/download\/server\"> Ubuntu Server
        Live Installer<\/a>, new<a href=\"https:\/\/ubuntu.com\/server\/docs\"> Ubuntu
        Server Guide<\/a>, <a href=\"https:\/\/ubuntu.com\/aws\/pro\">Ubuntu Pro<\/a>
        images and more. We will also be covering what\u2019s new in Ubuntu Server
        20.04 LTS in a <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/398353\/ubuntu-20-04-lts-whats-new-in-server\">webinar<\/a>
        on April 29th for which you can register now.\u00a0<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4ec3\/Single-Illustration.gif\"
        alt=\"\" class=\"wp-image-95136\"\/><\/figure>\n\n\n\n<h2><strong>Up to ten
        years of security<\/strong><\/h2>\n\n\n\n<p>One of the biggest advantages
        of Ubuntu Server 20.04 LTS is the stability that it brings. This comes from
        up to ten years of security provided under the UA-I subscription. Being an
        LTS release, Ubuntu Server 20.04 comes with five years of support by default.
        However, the ESM service extends security updates for an additional five years.
        This results in a super stable platform for both infrastructure and applications
        deployment that is optimised for enterprise needs.<\/p>\n\n\n\n<h2><strong>Ubuntu
        Server Live Installer &#8211; automatic updates<\/strong><\/h2>\n\n\n\n<p>Ubuntu
        Server Live Installer will now provide an option to automatically update itself
        every time it boots. This will provide users with immediate access to new
        features, bug fixes and security patches available in the installer without
        the need to wait for the official point releases and using newer versions
        of the installer. After booting on a computer with access to the Internet,
        the installer will check and notify users if there is a newer version available.
        Users will have an option to either update the installer or skip the update.
        If they choose to update, the installer will update itself and the installation
        session will be resumed once the update is finished.<\/p>\n\n\n\n<h2><strong>SSH
        two-factor authentication<\/strong><\/h2>\n\n\n\n<p>Historically, SSH used
        to use single-factor authentication and the actual authentication mechanism
        was based on passwords or keys. This can pose a security risk in case of the
        leakage of secrets or if the system was compromised.&nbsp; Starting with Ubuntu
        Server 20.04 LTS, SSH will support hardware-based two-factor authentication
        which minimises the impact of secrets leakage and improves the security level
        provided by SSH. On systems with two-factor authentication enabled, users
        will have to use either a physical device or authenticator app when establishing
        an SSH session. This will prove that the session is being established from
        the computer on which the keys were generated.<\/p>\n\n\n\n<h2><strong>WireGuard
        VPN<\/strong><\/h2>\n\n\n\n<p>WireGuard\u00ae is an innovative VPN technology
        with modern cryptography defaults and streamlined usability. By running as
        a module in the kernel space, it provides performance advantages and a high
        level of security. WireGuard is included in 20.04 LTS and will be backported
        to Ubuntu 18.04 LTS to support widespread enterprise adoption.<\/p>\n\n\n\n<h2><strong>More
        resilient bootloader<\/strong><\/h2>\n\n\n\n<p>Previous versions of the Ubuntu
        installer allowed writing the bootloader to a single disk only. This was resulting
        in the bootloader being a single point of failure in systems with multiple
        disks attached. The latest version of the Ubuntu installer allows writing
        the bootloader to multiple disks, ensuring the resiliency of Ubuntu Server
        at the bootloader level.<\/p>\n\n\n\n<h2><strong>Ubuntu Pro images for public
        clouds<\/strong><\/h2>\n\n\n\n<p>Ubuntu Pro is a premium image designed by
        Canonical to provide the most comprehensive feature set for production environments
        running in public clouds. It is based on standard Ubuntu Server cloud images
        but provides access to additional features, such as<a href=\"https:\/\/ubuntu.com\/security\/certifications\">
        security certifications and hardening<\/a><a href=\"https:\/\/www.cisecurity.org\/\">
        <\/a>and the<a href=\"https:\/\/ubuntu.com\/livepatch\"> Kernel Livepatch
        service<\/a>. Ubuntu Pro images are already available for previous Ubuntu
        LTS versions back to 14.04 LTS and Ubuntu 20.04 LTS Pro images will be made
        available shortly after release.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/assets.ubuntu.com\/v1\/78c2eae0-image-server-room.jpg\" alt=\"\"\/><\/figure>\n\n\n\n<h2><strong>Other
        notable changes in Ubuntu Server 20.04 LTS<\/strong><\/h2>\n\n\n\n<p>In addition
        to the features described above, Ubuntu Server 20.04 LTS includes many other
        improvements. Here is a summary of the most notable changes:<\/p>\n\n\n\n<ul><li>Support
        for all major architectures: x64-64, ARM v7, ARM64, POWER 8, POWER 9, IBM
        x390x (LinuxONE) and introduces initial support for RISC-V.<\/li><li>Updates
        to various applications: QEMU (v4.2), libvirt (v6.0), PHP (v7.4), Ruby (v2.7),
        GCC (v9.3), Python (v3.8), MySQL (v8.0) and NGINX (v1.17).<\/li><li>Based
        on a new long-term Linux kernel &#8211; 5.4 &#8211; for the latest hardware
        support and security updates.<\/li><li>Support for the latest version of the
        IMDS (instance metadata service) &#8211; IMDSv2 &#8211; on AWS.<\/li><li>Improved
        support for IPv6 on Microsoft Azure.<\/li><li>AppArmor 3 for an even more
        secure system.<\/li><li>New<a href=\"https:\/\/ubuntu.com\/server\/docs\">
        Ubuntu Server Guide<\/a>.<\/li><\/ul>\n\n\n\n<h2><strong>Learn more<\/strong><\/h2>\n\n\n\n<p>Ubuntu
        Server 20.04 LTS was officially released on April, 23rd. You can download
        it from our<a href=\"https:\/\/ubuntu.com\/download\/server\"> website<\/a>.
        Just try it and explore the new features coming with the release of 20.04
        LTS.<\/p>\n\n\n\n<p>To join the \u2018Ubuntu Server 20.04 LTS: What\u2019s
        new?\u2019 webinar, register <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/398353\/ubuntu-20-04-lts-whats-new-in-server\">here<\/a>.<\/p>\n\n\n\n<p>To
        learn more about Ubuntu Server 20.04 LTS, visit our<a href=\"https:\/\/ubuntu.com\/server\">
        website<\/a>.<\/p>\n\n\n\n<p>If you\u2019d like to learn more on commercial
        support for Ubuntu Server, <a href=\"https:\/\/ubuntu.com\/server#get-in-touch\">get
        in touch with Canonical<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
