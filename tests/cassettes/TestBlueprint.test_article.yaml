        alt=\"\"\/><\/figure>\n\n\n\n<p>Part of this release we revamped the <a href=\"https:\/\/juju.is\/blog\">blog<\/a>
        and <a href=\"https:\/\/juju.is\/tutorials\">tutorial<\/a> pages with a new
        layout and <a href=\"https:\/\/juju.is\/blog\/easily-deploy-and-manage-mattermost-on-kubernetes-with-juju-charmed-operator\">clearer
        post pages<\/a> to reduce distractions during reading.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Xvf1DNLJBIF8FhX0Pl6FexdEb2TOXlcFxYEsTWJWZgh3VyMZNHvzHJVYhSXp8IgTTRmzOu_mJ_8u4SlHUtZBd9KOuG7wtZt6jexffZKojqVjpHwMEGeZklIIonPh27fXGk2yN89T\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also took the opportunity to redesign the
        homepage on juju.is. Notice the new section <a href=\"https:\/\/juju.is\/#what-is-juju\">\u201cWhat
        is Juju?\u201d<\/a> and it&#8217;s great animation. We will be publishing
        a blog post about this section soon.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/hRfKwtJiJ22DqmkjO8uwezs8R9NcRFbvfIWcuvyYscCAY__uCsyFvZBKAIa4U_mbkTDfwqFUfTUaLLJOhAVhaHVnKjEfPvXyklcwCX6OsYbv2PEEiJRtN08QWb5cxBbU7rrlLct_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Happy charming!<\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Brand
