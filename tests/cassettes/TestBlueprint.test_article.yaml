ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101745,"date":"2021-03-16T21:52:44","date_gmt":"2021-03-16T21:52:44","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101745"},"modified":"2021-03-16T23:25:04","modified_gmt":"2021-03-16T23:25:04","slug":"css-animations","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/03\/16\/css-animations\/","title":{"rendered":"CSS
        Animations"},"content":{"rendered":"\n<p>In our team, we run \u201cmasterclasses\u201d
        every few weeks, to share knowledge throughout the team.<br><\/p>\n\n\n\n<p>Similar
        to Robin\u2019s post on <a href=\"https:\/\/ubuntu.com\/blog\/regex-basics\">regex
        basics<\/a>, here\u2019s the contents of the masterclass on \u201cCSS animations\u201d
        that I just presented to the team.<\/p>\n\n\n\n<h2>The fundamentals<\/h2>\n\n\n\n<p>A
        simple `transform` example:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">.btn:hover
        {<br>  transform: translateY(-40px);<br>}<\/pre>\n\n\n\n<p>This just jumps
        from one position to another without animation. But shows how you have translated
        states using CSS.<br><\/p>\n\n\n\n<p>Add transition to add animation will
        cause the state change to animate.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">transition:
        transform 250ms;<\/pre>\n\n\n\n<p>Transitions require two values, property
        name and duration. The property name is the CSS property you would like to
        animate.<br><\/p>\n\n\n\n<p>You can add multiple with a comma-separated syntax<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">transition: transform 250ms, opacity 400ms;<\/pre>\n\n\n\n<p>This
        allows you to be specific with the properties you want the browser to animate
        and provide unique attributes for each. In the above example, the duration
        is different between the transform and opacity.<br><\/p>\n\n\n\n<p>There is
        a special wildcard property called &#8220;all&#8221;. This property is a catch-all
        for all CSS properties. It can be tempting to use &#8220;all&#8221; but it
        is not recommended, as your product evolves, you (or someone on your team)
        will likely end up updating this code at some point in the future. Resulting
        in an unexpected animation or poor performance.<br><\/p>\n\n\n\n<h2>Timing
        functions<\/h2>\n\n\n\n<p>The <code>transition-timing-function<\/code> defines
        easing across the animation timeline.<\/p>\n\n\n\n<ul><li><strong>ease-out<\/strong>:
        enters fast and eases at the end. Commonly used when something is entering
        from off-screen.<\/li><li><strong>ease-in<\/strong>: eases in and then speeds
        out. Useful when moving something beyond the bounds of the viewport.<\/li><li><strong>ease-in-out<\/strong>:
        is a combination of the previous two timing functions. Should be used for
        looping elements.<\/li><li><strong>ease<\/strong>: has a small amount of acceleration
        and a lot of deceleration. The default value,  which is good as it is good
        in many cases. Mainly things that stay within the viewport.<\/li><li>Custom
        timing function can be provided with a cubic-bezier function &#8211; Which
        takes four numbers, representing two control points. Feel free to play around
        with <a href=\"https:\/\/cubic-bezier.com\/#.33,.56,1,.31\">cubic-bezier.com<\/a>.<\/li><\/ul>\n\n\n\n<h2>Animation
        performance<\/h2>\n\n\n\n<p>To keep animations to 60fps the browser has 16.6ms
        for compute and repaint. If the browser cannot do that in that amount of time
        your animation with appear janky.<br><\/p>\n\n\n\n<p>Some CSS properties are
        very expensive, for example, height as this has a knock-on effect by moving
        other elements.<br><\/p>\n\n\n\n<p>Others are somewhat expensive, for example,
        <code>background-color<\/code>. This does not affect layout, but they do require
        a repaint on every frame, which isn&#8217;t cheap.<br><\/p>\n\n\n\n<p>The
        two properties that are very cheap to animate are <code>transform<\/code>
        and <code>opacity<\/code>. If an animation currently tweaks a property like
        width or left, it can be improved by moving it to a transform.<br><\/p>\n\n\n\n<h2>Hardware
        Acceleration<\/h2>\n\n\n\n<p>When you animate the <code>transform<\/code>
        or <code>opacity<\/code> properties of an element. The browser will try to
        optimise the animation by transferring everything to the GPU as a texture.<br><\/p>\n\n\n\n<p>This
        can result in slightly different rendering especially noticeable in text.
        When the animation reaches the end the element is passed back to the CPU to
        render with can cause unwanted movement.<br><\/p>\n\n\n\n<p><code>will-change<\/code>
        to the rescue. This property allows us to hint to the browser that we&#8217;re
        going to animate this element, and that it should optimize for this case.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">will-change: transform;<\/pre>\n\n\n\n<p>The
        GPU will handle the rendering all the time so it will no longer swap from
        CPU to GPU and back again.<br><\/p>\n\n\n\n<h2>Delays<\/h2>\n\n\n\n<p>Animation
        delays define the time the animation waits before starting. This is often
        useful when animating multiple elements and you want to space the animations
        across a timeline.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">animation-delay:
        2s;<\/pre>\n\n\n\n<h2>Respecting motion preferences<\/h2>\n\n\n\n<p>The motion
        preferences are an OS-level setting. Users can toggle to express a preference
        for less motion. Let&#8217;s apply those lessons here, by disabling animations
        for those that request them to be reduced:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">@media
        (prefers-reduced-motion: reduce) {<br>  .btn {<br>    transition: none;<br>  }<br>}<\/pre>\n\n\n\n<h2>Keyframes<\/h2>\n\n\n\n<p>You
        can create your own animations with much more control using the animation
        keyframes.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">@keyframes
        infinite-spinner {<br>  from {<br>    transform: rotate(0deg);<br>  }<br>  to
        {<br>    transform: rotate(360deg);<br>  }<br>}<\/pre>\n\n\n\n<p>To apply
        this animation to an element:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">.animate
        {<br>  animation: infinite-spinner 2s infinite forwards;<br>}<\/pre>\n\n\n\n<p>An
        animation property requires an animation-name and a duration. Should interesting
        optional values are:<\/p>\n\n\n\n<ul><li><code>animation-fill-mode<\/code>
        which defines what values are applied by an animation outside the time it
        is executing. For example, forwards leave the element at the end of the animation
        instead of returning it to the beginning which is the default behaviour.<\/li><li><code>steps<\/code>:
        The steps() function controls exactly how many keyframes will render in the
        animation timeframe.<\/li><\/ul>\n\n\n\n<h3>Resources<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/CSS\/animation-fill-mode\">MDN:
        animation-fill-mode<\/a><\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=DNGGzwmfouU\">Video:
        Saving the Web, 16ms at a Time &#8211; Josh Comeau &#8211; React Rally 2019<\/a><\/li><li><a
        href=\"https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/CSS\/CSS_Animations\/Using_CSS_animations\">MDN:
        Using CSS animations<\/a><\/li><li><a href=\"https:\/\/css-tricks.com\/almanac\/properties\/a\/animation\/\">CSS
        Tricks: animation<\/a><\/li><li><a href=\"https:\/\/css-tricks.com\/snippets\/css\/keyframe-animation-syntax\/\">CSS
        Tricks: Keyframe Animation Syntax<\/a><\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>In
