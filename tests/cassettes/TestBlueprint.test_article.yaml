        unruly logo sections"},"content":{"rendered":"\n<p>Making logo sections can
        be tricky. Logos come in all shapes and sizes, and without proper care, it
        is easy to end up with a poorly balanced layout. <br><\/p>\n\n\n\n<p>The problem
        has two aspects:<\/p>\n\n\n\n<ul><li>Creating a responsive section that respects
        the layout structure of the page it is part of, which in most cases means
        being aligned to a 12 column grid; but also one that self-centers odd numbers
        of logos on a row (for example, if you had 7 logos, you wouldn\u2019t want
        6 logos on one line followed by one left-aligned logo on the second line)<\/li><li>Image
        sizing: adjusting individual logos\u2019 size and position within their bounding
        box in order to make them appear well balanced<\/li><\/ul>\n\n\n\n<p>Until
        recently, achieving the layout aspect with Vanilla was a laborious endeavour,
        as it required a lot of classes to cover all breakpoints, and was prone to
        error unless you\u2019re proficient at using the grid. As a designer, I don\u2019t
        mind fiddling with the markup until I get it to behave the way I want, but
        I can understand why developers aren\u2019t too keen to do it. As a result,
        this approach never got traction and my implementation on the <a href=\"https:\/\/maas.io\/\">maas.io
        homepage<\/a> remains the only example in production as of this writing.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/jXsZZzLakpJUDMFeViZUSYUjLcHWcU-ECPtjG0k9rEytV6rwsFUoE0nFEwVGDbWYiN8RTtjaqVmsbU2QRwa0MC_bLtjkOyP1l4oROV5MzGb3-V1pKCFUf7Dmm-92CYmWFkH6ThQJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Another inconvenience was the need to add
        push classes (again, per breakpoint) to center odd numbers of logos on the
        12 column grid:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pSc4XnDJ9WJyiGYZT1gc6GCkHvGfq8_q3CycIXOKbFDjIQLKfjmJP1l5Pjn1ue45gu41glhnyXiVre8TZ_Tuoox0qcMLlW_rr8_ZSRwQSrqEdMGDfWRYEL7y3yFRDADWFuXD-wHY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Instead, most logo clouds built with Vanilla
        relied on our (now deprecated) <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/inline-images\">inline
        images<\/a> component, which simply clamps logo sizes with a min-width and
        a max-width, but makes no attempt at balancing them or respecting the overall
        grid layout of the page:<br><\/p>\n\n\n\n<p><em>The <\/em><a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/inline-images\"><em>inline
        images<\/em><\/a><em> component in action \u2013 an irregular shaped cloud
        of logos at varying scales:<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/RTRC_U7elKi8pdBjrpuLX3SIQXGmXmzRmVd7SkgcCEiwovdTNbWqcORsmReGzpGM-HqqmZRlJBM0uo1FhsMUDaGBXm5MBEhRj8xbcqXer_KC_lF5vF3809cAtJ2td1Fzad48x8pL\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>The new logo section<\/h2>\n\n\n\n<p>The
        2.28 release of Vanilla includes a new <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/logo-section\">logo
        section<\/a> that aims to remedy those issues.&nbsp;<br><\/p>\n\n\n\n<ul><li>It
        is simple to use, requiring minimal markup and no knowledge of the inner workings
        of the grid. This means a developer can simply copy-paste it from the <a href=\"https:\/\/vanillaframework.io\/docs\/examples\/patterns\/logo-section\/logo-section\">vanilla
        example page<\/a> and change the logo image files.<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/LqsW4Ugu9Tllvm69Jnb9UPADT51hvHpWfMNHeW8w5Ld0QWjBnVlSb_8Ou2o4xcdoOsan12fIM2QrZt9X47VChn4xBgumnsXmbxv-Ij_pUEfnNQKInKHxLIP82EPrsAVxYpjiOpTT\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li>It sizes logos so they span either 1
        or 2 grid columns depending on the breakpoint, but it uses a flex container
        instead of a grid one, as this simplifies centering odd numbers of logos&nbsp;<\/li><li>It
        works seamlessly when nested in fewer than 12 columns, meaning you can drop
        it in a 6-column container for example, with no need to adjust anything<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/xeaylKgAR7BaJvQEOINRx4ZMKlXAFeGFRFXX6Q2BBg8pWpmF6Wy5CeEJLllv-HeiivEN4z0qlQVgyAAi3pnPn87uhwGDeuVzb4klsGzI1CWC4xH112S3UNiTkfyZoQyWwydUhnmd\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li>Unlike the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/inline-images\">inline
        images<\/a> component, which required hiding the logos on smaller screens
        as they looked unreasonably large, the logo section resizes nicely all the
        way down to a small phone-sized screen:<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3dc5\/image-1.png\"
        alt=\"\" class=\"wp-image-102615\" width=\"339\" height=\"213\"\/><\/figure>\n\n\n\n<h2>Harmonising
        logos of arbitrary shapes and proportions<\/h2>\n\n\n\n<p>The second aspect
        of taming logo sections involves a lot of judgement calls, but there are a
        few guiding principles that make it a more or less straightforward process.
        The goal is to introduce some sense of order by:&nbsp;<br><\/p>\n\n\n\n<ul><li>Establishing
        a common baseline and aligning wordmarks to it<\/li><li>Adjusting sizing to
        achieve comparable perceived \u201cweight\u201d. This is a balancing act involving
        various properties like overall surface area of a logo, contour thickness
        of the elements within it, color values, etc.<\/li><li>Where possible, \u201ccurating\u201d
        the order of logos to achieve an optimal rhythm in terms of shapes, colours
        and white space<\/li><\/ul>\n\n\n\n<p>But first, why bother with all of that?
        What happens if you simply download a bunch of logos and resize them to the
        same height or width?<br><\/p>\n\n\n\n<p><em>Logos resized to the same height.
        Far from ideal:<\/em><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/JqE_2REJgVQ7xIdWgO2uiuIdMCygsxMyIMfXlSBSPoTtm0Gm0TlNP5c_dM7cRgHUk93gCBvpWamsfitrWKmNFSWUeudVFo-M0sLYHHuLIOCgGBpqbWBF94fVT4_k2Owb5tXQjdzO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Resizing to the same width is equally
        unacceptable:<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/LBicdqkltB2xymb-gUl7BVreMs0fGZgAM9C7zXMzSi39nAu22qmwFq3w05Tvzb7juY6ZPHmkDCO1TU-DRufcLzncSQe4E_cwOnwjdaWEhmy9MpXeNOZcX7lnYmeuDpl6jSuy5zGM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>So how do we go about improving this situation?<\/p>\n\n\n\n<h4>Establishing
        a common baseline<\/h4>\n\n\n\n<p>Most logos feature a wordmark. We can take
        advantage of this and establish a common baseline:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/TWcHbQ3AHzg4UX0E4q_EtE1RNUntuhDyUEtGzw9i9uxmm8Gc0cEvvTp0coo_PQROhKXbJx761zdvY0yVMcHxAZjk_lAfZ5JGs-1YGqMe8rdWHx5v4Z91oXbwKTMz6QYbUmNQSOO3\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With the baseline in place, we\u2019d ideally
        want to scale the wordmarks to roughly the same height. To do this, we need
        to select a goal height to resize to &#8211; in the example above this is
        illustrated by the \u201cAg\u201d letter pair.<br><\/p>\n\n\n\n<p>But this
        leads to a problem &#8211; depending on how tall our goal height is, some
        logos won\u2019t fit, or others will become too small. At this point it\u2019s
        an iterative process of adjusting the goal height until most logos fit comfortably
        within the bounding box.<br><\/p>\n\n\n\n<p>It\u2019s worth noting that the
        longest wordmark isn\u2019t always the best choice for goal height, as that
        would make other logos tiny. In my experience, it is best to find a size that
        works for the majority of the cases, and not worry about outliers too much.<br><\/p>\n\n\n\n<p><em>Setting
        the goal height to match a very long wordmark like AstraZeneca makes other
        logos tiny:<\/em><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xG45ZOcO9ashYB6hdeBZ27p8z05HOrbK7qg71STbQg3QkWx3xdQfF7gjzUu_CIlns4CzZpH91oZvimYNDlxPTAu18v9cgeuE3ptilw4wkcTjjCStYh4e1wiv9sornmpuBVvvVDzR\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/VHG_3L_VkpunUv7UEIM8x8RVauHxtbyex8s4x_7rOMBlkYgyTSX1fiORic-uBEyFUBgS7Nx0SuP1q5h6gm8gEMH3QReiBGHCx7B7IpGzL66sVfS_1kKpDxmkrBlXEsNSJDY8HE6n\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Picking a height that suits Lenovo, Sandisk
        and arm works better:<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Kwra2X7tw6oHKJ8ZuoHKgIRQVXjZ-STdq53IdPrOVGlbJh_-vNcMTBv9jYX9TokXU-2wUk_Fs4xH7wRcpoxBGsk6zFa5PE5pclmJ8xfCkTP3wD5NW9cDO6xTZPJ_S83t3fAB5STO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Adjusting sizing to achieve comparable perceived
        \u201cweight\u201d<\/h4>\n\n\n\n<p>With the wordmarks resized to a more or
        less coherent height, we now need to focus on shapes, surface area coverage,
        and colour values. All of these add up to the perceived \u201cweight\u201d,
        which we want to make as similar as possible.<\/p>\n\n\n\n<p><strong>Surface
        area templates<\/strong><\/p>\n\n\n\n<p>Most logos roughly fit into 3 categories:
        an elongated rectangle (all of the logos above fit in this category), a circle,
        or a square. I keep these 3 shapes, resized to have precisely the same surface
        area, as a reference.<br><\/p>\n\n\n\n<p>Equal surface area templates on the
        right. Logos fitted to these shapes on the left:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/BeKyNiTWpVx6tXL3VgF1DVnXQDtLl5Np6htkwr9p2RmoDLubZDco7CwI4h2Zxy7e9yu3Tnn-3Be0WmiOTivYO_1mYlFXWJ7db5AfUbs3zLgwhiVtVEqNy_J4plAsJfMFNr8ziryU\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The usefulness of this step depends a lot
        on colour values and surface area coverage. For example, the Windows and HP
        logos above have similar colour values, but the Windows logo has a slightly
        larger surface area. On the other hand, the HP logo is darker, so despite
        the smaller coverage, it actually feels heaviest among the three.<br><\/p>\n\n\n\n<p>Compared
        to the Texas instruments logo, they both look far too large &#8211; because
        of the low surface area coverage of the last logo.&nbsp;<\/p>\n\n\n\n<p>To
        compensate, we might do something like this:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/SeDF1orGxcqhhOLRRIK85VmHwGGeSb64zMtkumgId3juoo5qTKJrHsgjcNI-xnkKAdmGnvMO42bE10e9nuRmf7jXz2Y2goP41gR6qkF5veDqW0wOybMnEWWGKnAfqfSuTYlE_WjD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A similar comparison of two circular logos:
        The lower coverage of the DELL logos mean it needs to be bigger to appear
        well balanced with the HP logo:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/7jweXfkm5jVVwcmhgSqZ6_fUbAlS8AUP3WPFDQwCXO81ia8-EXC5BTpB1VpmxFidYc-uNMmsOU875_UoKW4PLMi-PHqGvqsDqszKf6bTTjVYuY1nT7PH6VELQFp0hrYwIJQsgGEW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The same technique can be used to compensate
        for darker values &#8211; below, the DELL logo is slightly larger than the
        ABC logo.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pKzBCFO7BQhmSSF-1ZsSQXcxCDdfed9OvFDlkc0WijXVj7_Q7tDySNaO5UGtuNh3XRn2gAWAVQivSbfpKu8jJbnv12hAb5BocoBDssiYZOiS1rrlJnYcNhvGRKgMJNYAYmqr5Z8X\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>But what if you have round logos only? In
        this case, having a consistent size is more important than precisely balancing
        based on coverage and colour values. Instead, we can improve the balance by
        placing the heaviest logo (the black one) in the middle, and keeping all logos
        at the same size:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/s2-pw2cuvovec_j4gO5ONhjf_7OEtw2umAbOOLlXpzSlHBqeuxvBxYUck3omjiHKahz6KoJmFxFXrk5ca5k3GeLEWdlddl36_bmetxYUQpKZGFyAULzU9LNfU_uVtuO9ksK07nIm\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Curating the order of logos<\/h4>\n\n\n\n<p>As
        a final step, if the order of the logos is up to the designer (sometimes it
        might be dictated by the nature of the relationships with the companies behind
        these logos), we can further increase balance by introducing different rhythms
        &#8211; alternations of colors, narrow vs wide, rounded vs angular, etc. <\/p>\n\n\n\n<p>To
        wrap up, here&#8217;s a before \/ after comparison of an existing logo section
        on <a href=\"https:\/\/canonical.com\/#partners\">canonical.com<\/a>:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/MSw8cc_okGc1w-Ezd7hdme7TFnXEw2rvLcupGr9VjTpBZe5342JfdNY9y9TeA7KpnA62yiqckKtrzmfypP9ogVtYF4HFIYpS6aPf4lsQW3tixX10lX-fGCSbUeVzd-zhpfprvB8I\"
        alt=\"\"\/><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>Making
