        and Web team summary \u2013 17 March 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/A-b7BSGimSOSmYyYfOOVxVDloIpgjtAL2NDz4h1rT01X93O--Et-3J71yitALBRz34M3PhDS9qStEqytQISr_p31rztWWnj3i5rrETI4xtwbk5EGpRI1Y7AFg-2EJ-AmdOjCnxTx\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>My name is Cl\u00e9ment, I live in Toulouse,
        France. I joined Canonical four months ago and I\u2019m working as a frontend
        developer in the web team.<\/p>\n\n\n\n<p>Due to the pandemic, I haven\u2019t
        had a chance to meet my lovely colleagues in person yet but I can\u2019t wait
        to jump on a plane\/train to London as soon as it is safe to do so.<\/p>\n\n\n\n<p>At
        the time of writing, I\u2019m working on the Ubuntu Advantage shop adding
        support for monthly subscriptions among other things.<\/p>\n\n\n\n<p>Things
        I like include cooking, corny jokes, writing CSS, gaming (video and tabletop),
        cheesy pop music, and cross-stitching.<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h4>Updates to the new Ubuntu Advantage shop<\/h4>\n\n\n\n<p>Much
        of our focus for the team this iteration was on finishing off and applying
        some polish to the new <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage shop<\/a>. The subscription management view has been tightened up
        to accommodate the user guidance and management options of subscriptions.<br><\/p>\n\n\n\n<h4>Second
        level navigation in the Chinese website<\/h4>\n\n\n\n<p>We have added second
        level navigation to the Chinese site to accommodate the Core page. You can
        see this&nbsp; <a href=\"https:\/\/cn.ubuntu.com\/internet-of-things\">https:\/\/cn.ubuntu.com\/internet-of-things<\/a><\/p>\n\n\n\n<h4>New
        hackfest page for OSM<\/h4>\n\n\n\n<p>With every release, the OSM community
        organizes the OSM Hackfest. We created a page for this.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/charmed-osm.com\/osm-hackfests  \">Visit the OSM hackfest
        page<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop our
        design strategy and create the look and feel for the company across many touch-points,
        from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h4>OSM
        documentation diagrams<\/h4>\n\n\n\n<p>With the creation of the first deployment
        documents for Charmed OSM, we designed a few diagrams to be used in the documentation
        to illustrate Charmed OSM more clearly. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/wgTTeO8C_G7ILF1e7h6RRGp-D-e1NZj-tA4E3Z3aKQxRNE7zPv95cWUoci-Ia9fqOCU5ngw9Bts5-IFla8fcGIUGkReZZzSgMkHN7yXPeE3qRODr6UJODoOvrKJx9tiW0gLL0pJC\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/znkfhXhEQkC0GFqsX1bxDXbCJRYCHC99NGajg0cT3C6Qu8yAhXujEphrFlnfu21aMCytyQspvQ5RO5hAnst6so2VwySCAiz5aheg-U38dmLEzGqRLEYjIzARSWkXDzJHO946Rk_l\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>OpenStack diagram<\/h4>\n\n\n\n<p>Redrawn
        diagram showing how your applications can integrate with OpenStack.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/KZKRogRzPEZIh-rUKA2UyHkLvK96HqjrQ2eEjq_ZryZQhdElDe_tif3ifH7DcS9EiCECZx1eOTN3IdwiVBwFXA2E3U5eoqsCU4UPgxz2vgdWD1-D72_okfFbl2eNAqe8Tj6sjQKg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>OpenStack private cloud illustrations<\/h4>\n\n\n\n<p>Illustrations
        for an upcoming new page for OpenStack private cloud, including an interactive
        slider to demonstrate the cost-effective nature of private cloud with large
        volume VM usage.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/UhVWF-eWyv5YhjsQgitNftqCHL2REl7BTB5qCSEo1fXWnyGGdtO-xREHMQh1pUZRPE6M0HTPjsabzTe4xYDVwkcC_8RNQEfgsbqn9lNlz6YeNhzUtCqjKIGEyVLzh7Csln-OEgQ1\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/d_QkOP-8EuDed4qliYrn8pJor6MpNltutRQdGteSuVP0KGGznTZz7dbeRL_7IlmUERRA78_LniyyJusDby_HtfeH9jAAiyhicFGwAdcNvgcRtGerM3QzS6p66cwoFGH_yZpTOB3F\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/tFUBFJg2Xo0A50lAIDAgX0lmMCY3dgVJ8R8APs1L2dIadSxy0taRqx3Ze4xnjzfqg4YwD1T0PPYj7jydgEgqv0vemGZGvIGDZ69_d8PpqHgbfi1qm1ETUJetzKmG0HhblmKJaj29\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>ESM for ROS illustration<\/h4>\n\n\n\n<p>We
        were tasked with creating an illustration to go into the ESM for ROS webpage
        that showed the addition of Extended Security Maintenance for robots running
        on ROS &amp; Ubuntu. We did a number of variations that bring a little personality
        to the page.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/fdtDtmLBIVzSueB8jwJPRjcqm9_I8vjkeaIouqP12H5NXysopC0BWmQzJCVna1fTacDSuawOtGw-Hlj0N3aAz1mEQE2AKwTnqnENklKOJ5b9KqM0PZRMA9G2z2BQ2L24XyWadmWH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Brand Hierarchy: Canonical &amp; Ubuntu<\/h4>\n\n\n\n<p>We
        carried on our work to create greater brand alignment by bringing Canonical
        and Ubuntu closer together and see how this manifests into our current visual
        language and the various media outputs. We also took some time to look at
        modernising the Circle of Friends which we can hopefully start to implement
        in the near future.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>React
        migration<\/h3>\n\n\n\n<p>The work to migrate the machine details to React
        continues. The latest to be migrated is the network tab. Along the way, we\u2019re
        fixing bugs and making small UX improvements<\/p>\n\n\n\n<p>The updated network
        tab now has hints when actions are disabled so that the user knows what steps
        are needed to be taken to complete a task.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Z5c6NlnH_xNlZPCZ9Xy3rxj-y440GkcPJrUorPj1USepLRq9HYGS7h_oIeLaxwl5ARjtBzYZEvd7gK1zbCq-ko5jhLYPBH3Re4ctNqcJAzar_b2knnY72do2ffHoOMkfxjSguvRa\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>LXD KVM updates<\/h3>\n\n\n\n<p>MAAS is in
        the process of increasing support for LXD projects, which are a way to split
        up LXD servers. These changes require a big shift in how the KVM pages function,
        since now LXD KVMs need to be aware of other projects within the server.<br><\/p>\n\n\n\n<p>The
        first change is in the KVM list itself, where they are now split into two
        separate tables for LXD and virsh KVMs. The LXD section is also now grouped
        by server address.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/MyszmQ1JW5ybN6tZNX2HirhmHsJTIlwxfQBAMjYdv_X3YRNXHRbFTrQ1qEhL2goWLA7EGIJhEu6H1a1GgUigXUZs-5hDEjT0tyng8t8hUc15rOGoWRJ0LY1upB_nL4w8XLb0hSh0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>New
        layout implementation<\/h3>\n\n\n\n<p>In preparation for a suite of new features
        in the Juju\/JAAS dashboard, we\u2019ve been implementing an updated layout
        that moves actionable content into sliding panels while informational content
        is presented in the core of the page. To this end in an upcoming release,
        you\u2019ll see a new UI that looks a lot like the following.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/tG0UhVgcKposQwditxDoMCH8iIn5UYc-ef1vEtClZbAEq1HbbNKU9wUyobqeOpjiRTSknmP_cZlEi6ti1MLoyRTqP6kVqra68l-XQZutZkDxQTaTj2v8enS_0BC4t_I4o2gKpFc9\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Gpx69L9gNrAWawSxHwkikC1xMnOcSKoJz5Y4apNeV6GcQ8DLESz-6iC2chH9Jp56WRmwg1OvkGzSsJxHT8d7GwxM8EyVaWbOIE0QGZUmVrXtJ3Mt_04JNClaxIGeoL3TBk_EwbyU\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/_4X4naQWQWGcATdXYGPJDIP5-CA0KkvkuexEA3QsT1ove-1HjNVTEPHtpSwQqtqrt5ZBGG-2N8SNVerNMm4UuSeqlER1mdugK6PunivXljhYM-9YNy3sfxKJ_dFdjxGn5T0aLwXz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New navigation implementation<\/h3>\n\n\n\n<p>There
        has been some back and forth on various different methods of navigating up
        and down the data set that is presented by a model. The design and UX team
        did an awesome job in the last iteration devising user tests and conducting
        them across the team and the wider company<\/p>\n\n\n\n<p>In this iteration,
        we implemented the breadcrumb style navigation. You can now drill down into
        an application and further into a unit with a persistent breadcrumb to jump
        back to any level<\/p>\n\n\n\n<p>Model view:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/qLTsnSN6B1bq9_NIWEg3LYyDMLxAAhVUUqsxN3I37DwIRw4ljD_4eg_Or9tyRV1dfixHSeTJ2xtPfDAIYdcq4Dv_3r92M241EM6Oo8BeE_sRK6UlkKVFHRW2x6WoGS-n30HCyc1s\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Application view:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Jk56fljhdWNRaOIRURwmToLmaaHMzccQ8JgBKS1KpVlCvQuBzEymN8N0XrFkuboINlHAV9boThf6XXiXV5sL8AcE-dxG_2xo3ukRA92u4ww2v1eEmCnsQrqFq2sOXXsPy_M52F5L\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Unit view:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/QCNWLX2p-OihzRK2bAjLdUqhqPoKBdEQH332SJMI33kLTSOH1UTM-H2l_pvepE2BRTU9kBscD_3dx-BnlziBnZx2a_j5YZxwiBDiNCZkTy1QfjpZsTAe2nuNX0mBW3fPhPzJLTA_\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Dashboard mobile designs<\/h3>\n\n\n\n<p>We\u2019ve
        been busy designing our mobile layouts for the JAAS dashboard to try and provide
        a better mobile experience for our users. Below are some screenshots of some
        of the pages. These will be coming as part of the new layout work mentioned
        above.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/R2dfEdD9n23-UALkNsean7Ik0BaDMyePmfSdjLGDIZexSR82I5TsB_3wZXJGdOf-8NHdHAgoEYwecHth1RyYjJXSB7iZaCqpbVRHRKbBQhHOj0L5IRdAZ6qwDH68XxReYe_yQjjP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Managing relations and cross model relations
        exploration<\/h3>\n\n\n\n<p>We designed the experience of managing relations
        and cross model relations on the dashboard, following the common usage flows,
        assuring the triggers are discoverable and content is sensible<\/p>\n\n\n\n<h4>Creating
        an offer&nbsp;<\/h4>\n\n\n\n<p>This feature will open an action panel, for
        users to choose the application and its endpoints to share with external models.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/aXriVtiZgeu02PFkZXbZbEazNUcuOw1KE0or_1As1Lpme__KGg068Q_TwHyiZHc_P7fdHuw5Z1i3x71WMx2oTREURnqmibxS2Df3-mvEbcgWZ4D0svaELz99nExPNCfDVsBjnqBe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Adding a relation<\/h4>\n\n\n\n<p>By selecting
        a local application, users have the ability to relate to a local application
        \/ a proxy application (consumed offer but not yet related) \/ an offer URL.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/rVHcTa2edSjDk3Np-2FWkOuMW5FbsSZavNTJSwhD05fVRhBh672fAahilNidkOqEFq2RPGgIoS5f5Z1nIAVlhakMHozi2wDopxS_8Tt57oMGjJWBmZSLxnOAIx1-2jvLOHsHTowc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Desktop<\/h2>\n\n\n\n<p>Ubuntu Desktop 21.04
        will contain various improvements, including a redesigned dark theme, and
        an improved light theme, both incorporating changes in gnome-shell and gtk
        (fully light gtk, mixed light gtk, fully dark gtk with permanent dark shell).
        There have also been small accessibility improvements in the navigation and
        new MIME type icons as part of the Yaru theme.<\/p>\n\n\n\n<p>Switches and
        toggles have been redesigned with more of a Ubuntu feel to them. Desktop users
        will be able to switch between a light mixed theme and a complete dark theme
        starting in 21.04. <a href=\"https:\/\/github.com\/ubuntu\/yaru\">The Yaru
        theme is completely maintained by a volunteer community<\/a> with some support
        from the Canonical design team. We want to thank all contributors who were
        involved.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pJr9jogi0kFpmHOfmReo7Gea6wsw1gnt4NvtFXkt6BDwiABoJQ7_VMPc0NE3oH8rOF18csvQlwxEL9pKCPeDP0OX3LKIZpnUiJpvWgseSIRBfn0Z_wyR51lS2-cqKrDH7ePLdTdt\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/LJIkNj3KtDNQVapC7nBljfM8auXXksbKlx2FjZEE--DFfKRcJx_eOZ18YVUQ-jrCQLx_rERA8m6hhveWJV0w3PchnpJvbtUlj0LfBddWmVZlAGb0kRLr-V4tfgggpdF2TTmIVo-2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Search
        and filter<\/h3>\n\n\n\n<p>The search and filter component was previously
        implemented in our React library and we just upstreamed any necessary styling
        to Vanilla CSS.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/kCClK34QtQNJEs5nr5Ir4ehvT8ThYY3tgvKPvymDrS_uNozVG87BiLQ3eQLEsoR45Xq9YK8lqBBkh_iSENNX7oRBCnxCMlfbzL9PEp3vV6zRVgEW-GjEWpUd3DPkGy7aPvj9yuFp\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Panel animations in application layout<\/h3>\n\n\n\n<p>Enhancements
        to the application layout have been applied with some panel animations.<\/p>\n\n\n\n<h3>Indeterminate
        checkbox<\/h3>\n\n\n\n<p>Brand new styles for an indeterminate state of checkbox
        input have landed and will be released in the next release of Vanilla framework.
        There are useful when there is a need for a middle ground state.<\/p>\n\n\n\n<h3>Sticky
        footer<\/h3>\n\n\n\n<p>Often we need to footer to stick to the bottom of the
        page. Therefore we introduced the site layout with a sticky footer option.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/9WaDEY5rroWHnnTenQ4ElfR5XSwR09eqqXYZF6xK9VjlqRtGHoK-_dFdY-mh3R-zJIugRBSnRZqINf5lNu1U5v06MUw8ngWpgiKfNtsTAv4QkHZG476uLvVAUeDPd3nS_aKc5KYP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Stores<\/h2>\n\n\n\n<p>The Snapcraft team
        works closely with the Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a> and the upcoming Charmhub site.<\/p>\n\n\n\n<h4>Investigate
        pagination for the homepage of charmhub.io<\/h4>\n\n\n\n<p>We worked on an
        exploration of how to scale up the homepage of Charmhub when we have a larger
        amount of charms. At the moment the homepage loads all the public charms,
        of which there are about 400. In order to improve this experience, we explored
        how other stores implement pagination and worked on our own proposal.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/fXXZ7O1MboufKqCeZRBMe5fV1WKJUbmeqAKXIKFN6XO5wyI8UlAEU3r7X0CcxBi-HBMB0ohHSZMx7Zcm-PrXucaCV05Z7mb5pQvxKgUpV_DSyz0Eivp_y3NJVYgEsWTnAUk8I35F\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>As a starting point we decided on having 25
        charms per page, and to display actions to navigate to the previous and next
        page, as well as first and last.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/B_6lpZcJ7GGWa-MslMZEhUY1scWfh3-_xnECftUWCq193JbCIYh4YFpEjgLLYNYZgwxsbBMQ5ldE5qQ8kwqqVKTtZ_4RJ4NXLhQ560GrXQyUx1IJUhyx5IQrCRpH_h--qjWjGNLw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/creating-discourse-based-documentation-pages\/14132\/2\">Creating
        Discourse based documentation pages<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/blog\/css-animations\">CSS
        Animations<\/a><\/li><\/ul>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
        web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The web
