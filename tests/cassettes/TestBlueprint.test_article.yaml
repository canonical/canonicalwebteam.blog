        story of a feature: \u201cView my invoices\u201d"},"content":{"rendered":"\n<p>In
        this blog post, I\u2019ll do a deep dive into the process of designing a small
        feature on ubuntu.com &#8211; from the original need, right through the design
        phase until it\u2019s handed over to engineering. It intends to give you a
        good high-level overview of how we do user experience (UX) design at Canonical
        on a small feature like this.&nbsp;<br><\/p>\n\n\n\n<h2>Background<\/h2>\n\n\n\n<p>Our
        customers can pay for their <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage<\/a> subscriptions annually or monthly, but right now they only
        receive an invoice over email. This is fine for an MVP but not a very complete
        user experience.&nbsp;<br><\/p>\n\n\n\n<p>We want to allow customers to see
        a list of their invoices, download them, and manage their payment methods.&nbsp;<br><\/p>\n\n\n\n<p>This
        is just one small item on a busy roadmap, so we need to be efficient and produce
        a great solution in just a couple of weeks.&nbsp;<br><\/p>\n\n\n\n<h2>User
        Research<\/h2>\n\n\n\n<p>Thanks to our <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">User
        Interview Group<\/a> we have a thriving community of 100s of customers who
        are ready and willing to take part in user interviews (you can <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">join
        the group<\/a> if you\u2019re interested).<br><\/p>\n\n\n\n<p>We conducted
        user interviews with a diverse group of Ubuntu users, including;<br><\/p>\n\n\n\n<ul><li>A
        sysadmin at a major university<\/li><li>A board-level IT director responsible
        for support<\/li><li>A co-founder of a specialised technology company<\/li><li>A
        less-experienced IT professional running a multi-client agency<\/li><\/ul>\n\n\n\n<p>From
        this we were able to learn a great deal about the various reasons for buying
        Ubuntu Advantage, and how our customers like to purchase and consume the service.&nbsp;<br><\/p>\n\n\n\n<p>Some
        of our key takeaways from this research are;<br><\/p>\n\n\n\n<ol><li>\u201cI
        pay on my own card for a few machines, and I need to get an invoice so that
        I can pass it to Finance.\u201d<\/li><li>\u201cWe support a lot of machines,
        so I\u2019d rather be invoiced for a year of support at a time instead of
        month by month.\u201d<\/li><li>\u201cSometimes I do forget to file the invoices,
        and searching my mail for them is a pain.\u201d<\/li><\/ol>\n\n\n\n<p>All
        really useful insight that we can build into our design &#8211; and validate
        design decisions we\u2019re making.&nbsp;<br><\/p>\n\n\n\n<h2>User stories
        and features<\/h2>\n\n\n\n<p>Based on our research, best practices and our
        product knowledge, we can construct a simple list of user stories in the format:&nbsp;<br><\/p>\n\n\n\n<p>\u201cAs
        a [type of user] I want to [do something] so that I can [achieve a goal or
        complete a task]\u201d.&nbsp;<br><\/p>\n\n\n\n<p>As an example, based on our
        research, we knew that users wanted easy, direct access to invoices &#8211;
        so we should add a story for this.&nbsp;<br><\/p>\n\n\n\n<p>This is a long-standing
        UX method that helps designers get a complete picture of the users\u2019 needs
        for a feature. We might not capture everything in this first version, but
        we should be sure that we\u2019ve met the needs expressed in our research
        phase, as well as any business needs that we\u2019re aware of.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/NT4x7hxn41_q-Zovg7NlU2owkih2NCj8S-RczfUoZ4yOKs8F8H1F9BzSyNcbkceANmHGUsLhVdTKxDHRVo5XYzINgIv7HabC9aPiNEs_SBA3i_wMNZWX5QLNOli68wlBArt5N-Mv\"
        alt=\"A basic set of user stories for a feature.\"\/><\/figure>\n\n\n\n<p><em>Above:
        a basic set of user stories for this feature.<\/em><\/p>\n\n\n\n<p>We then
        specify and map these use cases onto required features. This is a good technique
        to ensure we haven\u2019t missed anything; an unmet user need on the left-hand
        side or a feature that\u2019s not really needed on the right-hand side.&nbsp;<br><\/p>\n\n\n\n<p>Again
        in our example, we could offer users a direct, one-click download of a PDF
        of each invoice to fulfil the user story.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/tS-x5posAZUTL0yjH4TAF96jYpnOAqpJ-IRQ1UDgsWVA8bO_nbUG8stzcnrDJFdD1fPr3HSgDM7YjRNHz5_IXVFfVj-Ev7kNFlXGxprQXWUPOUvl0A1_RItGJeSluSxNf6UISjn4\"
        alt=\"Mapping user stories onto features\"\/><\/figure>\n\n\n\n<p><em>Above:
        mapping user stories onto features.<\/em><\/p>\n\n\n\n<h2>API liaison<\/h2>\n\n\n\n<p>By
        this point, we have some clear ideas of the features we need to present to
        our users.<br><\/p>\n\n\n\n<p>The front end (the UI you see in the browser)
        relies on the back end to provide its data, which comes through an API. We
        can only offer the customer an experience that can be delivered through our
        supported API, so now\u2019s the time to talk to our engineering team and
        check that what we have in mind is possible. <\/p>\n\n\n\n<p>In this case,
        our API supported getting the individual dollar value of an invoice when the
        list of users invoices was requested, the dollar amount wasn\u2019t included.
        This would mean the frontend having to iterate through the invoices, which
        is slow and resource-intensive.<br><\/p>\n\n\n\n<p>Instead, our backend team
        took an issue to enrich the API response with the dollar amount of each invoice
        in the list.&nbsp;<br><\/p>\n\n\n\n<p>If we had skipped this step, we\u2019d
        have ended up with a much poorer user experience or created some last-minute
        work for engineering &#8211; both of which are undesirable outcomes. <\/p>\n\n\n\n<p>Experience
        design and engineering aim to work closely with each other to deliver the
        best possible outcomes for our customers.&nbsp;<br><\/p>\n\n\n\n<h2>Wireframes<\/h2>\n\n\n\n<p>Wireframes
        are very rough page designs that intend to show how the views of the app will
        look &#8211; without the distraction of making them look nice!&nbsp;<br><\/p>\n\n\n\n<p>Wireframes
        are quick to make and let visual designers and engineers understand the UX
        design intentions for a feature.&nbsp;<br><\/p>\n\n\n\n<p>In the examples
        below, we\u2019re showing both an \u201carchetype\u201d &#8211; how we\u2019d
        like the view to look eventually, and an \u201cMVP\u201d &#8211; a Minimum
        Viable Product which we feel is the bare minimum functionality we can release
        and it still be of use to our customers.&nbsp;<br><\/p>\n\n\n\n<p>This approach
        lets our team understand not only the design for this iteration but where
        we\u2019re headed in the future &#8211; so they can make better decisions
        about their work.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/ikGIShGUxv4j9VjKap8a-PV41upwqJFUGDCb9KyjuwyxzwlbWcGpfmrrqzVnNRi4FRhUEPoKHsxAmqPUp-vrvfq9jSxxUVv7nQw_gULmqi26_ClFWZWVnvBH7fLEIdtPLy8lyGOQ\"
        alt=\"The \u2018archetype\u2019 for this view.\"\/><\/figure>\n\n\n\n<p><em>Above:
        the \u2018archetype\u2019 for this view.<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/O-KIysmuTIjIJJMvSdwcIjNXRRDNVFi4MpViDjFgCsy-eVM6Vixp_b9BBEydhBHAoT-7_f6igwizIZVsgODKaXjfYE7wlkGFBv4AoX0qBpx7Pz1VuqP-zvesKDs6iFx_wduadOBW\"
        alt=\"The \u2018MVP\u2019 version of the view.\"\/><\/figure>\n\n\n\n<p><em>Above:
        the \u2018MVP\u2019 version of the view.<\/em><\/p>\n\n\n\n<h2>UX Peer Review<\/h2>\n\n\n\n<p>We
        never work alone! We believe our best work comes from collaboration, so all
        of our work is reviewed by our peers to ensure we\u2019ve not missed things
        and so that other perspectives are considered.&nbsp;<br><\/p>\n\n\n\n<p>You
        won\u2019t always accept all the changes and proposals that are suggested
        by your teammates, but often there will be one or two \u201caha!\u201d moments
        where a fresh perspective unlocks something that you were stuck on.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/gWUnCrxOboVBNJ647bYFDym47yV8xn2wng1EjE5ufQ04GhlxwBrWxjBnYqdkE4nsGyNZpCAb1EVUbldYpSYe0OHjsP2Fk21neE_odC34YIXe4aP5UmDo1mEc0CGwmFMuiqamV8TJ\"
        alt=\"A UX peer review\"\/><\/figure>\n\n\n\n<p><em> Above: a useful suggestion
        from a peer review.<\/em><\/p>\n\n\n\n<h2>Visual design<\/h2>\n\n\n\n<p>The
        final step before we hand our work over to the front-end engineers is the
        visual design stage. Working with the Vanilla Framework, our Senior Visual
        Designer will take the basic wireframes and transform them into simple, elegant,
        high fidelity mock-ups of the pages.&nbsp;<br><\/p>\n\n\n\n<p>Thinking about
        information hierarchy, typography and sticking to the patterns within the
        <a href=\"https:\/\/vanillaframework.io\/\">Vanilla framework<\/a>, they\u2019ll
        ensure that the feature is usable and consistent with the rest of the product.\u00a0<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6d72\/image-1.png\"
        alt=\"\" class=\"wp-image-103058\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p><em>Above:
        a high fidelity mockup of the view, ready for engineering.<\/em><\/p>\n\n\n\n<p>During
        the production stage, the designer will assist the front-end engineer on any
        issues\/constraints and will review the developed project making sure that
        all visual and technical components are displayed and functioning properly.<br><\/p>\n\n\n\n<p>And
        that\u2019s it for this deep-dive. You can see more of our work on Instagram
        <a href=\"https:\/\/www.instagram.com\/ubuntudesigners\/?hl=en\">@ubuntudesigners<\/a>,
        follow us on Twitter <a href=\"https:\/\/twitter.com\/ubuntudesigners?lang=en\">@ubuntudesigners<\/a>
        \u2013 and don\u2019t forget to <a href=\"https:\/\/canonical.com\/careers\/web-and-design\">check
        open positions<\/a> if you\u2019d like to join our team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In
        this blog post, I\u2019ll do a deep dive into the process of designing a small
        feature on ubuntu.com &#8211; from the original need, right through the design
        phase until it\u2019s handed over to engineering. It intends to give you a
        good high-level overview of how we do user experience (UX) design at Canonical
        on [&hellip;]<\/p>\n","protected":false},"author":707,"featured_media":103026,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[],"tags":[1239,2900,2958],"topic":[3406],"group":[3407],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"09","_start_month":"06","_start_year":"2021","_end_day":"09","_end_month":"06","_end_year":"2021","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/103022"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/707"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=103022"}],"version-history":[{"count":4,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/103022\/revisions"}],"predecessor-version":[{"id":103059,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/103022\/revisions\/103059"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/103026"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=103022"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=103022"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=103022"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=103022"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=103022"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]},"_embedded":{"