        and Web team summary \u2013 01 March 2021"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/x5-dQmoqYqe40iF_y_JEXHRprLP11h_5FxKDWaVzFdD3-INzj2wmUleYSkRYVXtSWcnQC2WnBd-flvD18W9eoFSvYD2aOCI01ZxZ6qOB4jo1v8wb_WfVyGYofYwVaW2F-T4t0jPo\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The web team at Canonical run two-week iterations
        building and maintaining all of Canonical websites and product web interfaces.
        Here are some of the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>The Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>This iteration the web squad added some
        new features to our social banner builder, giving a wider range of ad banners
        used by marketing. Including adding the functionality to choose the logo,
        and improving the download filename.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/2_S4K7ZcGemsfVt3-h_-e9Qxnp8XU27c_52ojZfm_V5Ep52DA6N96_bIlBpSsc83RJ4R5QKvMWILnbRYbtIBzbqnfmeacS7BGylkjjcyTlgO-LKRIPOrtQGk3BH2YSZeTVz5iblk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/F9xuFnljbIEG7U3CHuHJO26zzO5oaanAYBbxxS82xzh2rvMKQF71xqU5TulCvcJIs2OIwT5StoIue5Ge9tfz9PBp5ggeRfZDL5SBJihif8wJb2-pYuZMcOwbh1FWFMpNouuqTHu0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ectryD5FxULsCIULxmF2wtjzMGaYviMn1XhgwmX7uAMeLsoHLHscNQcZPoUeV2Q3ys4VOArF7VpDZHOt41KB4mT8FpIYH3dEsiVFIy0TCMlxG1w5BXRBh2RdLe4MwdoTa0FBziZP\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>If you are looking for a tool to make meta
        images, social media banners, <a href=\"https:\/\/github.com\/canonical-web-and-design\/tools.demos.haus\/\">visit
        our tools.demo.haus project<\/a>.<\/p>\n\n\n\n<h3>New Ceph Install page<\/h3>\n\n\n\n<p>We
        released a new page with instructions on how to install Ceph on Ubuntu.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/-I6Oaz-p5IfW34XJ7nrvhMrx5I9XqsQOCf79zAmKGe3aDuwiFJNwmfXQsQ3WqFKO4HfFPy99BiFua6l97uRoivbOoSliOgWw9t84O4ikpqt7tcVoMsqM9PezdO-RxpRLQW0fdC7w\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/ceph\/install\">Visit
        the Ceph install page<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develops our design strategy and creates the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Bratislava
        office design<\/h3>\n\n\n\n<p>Finalising the layout and colour choices for
        the new office in Bratislava.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/eTMn0CkxTolGtF8CYIOH92Bj-W62myi8EFEF9fp7y420mf-eTdRGLIB4F4BWZ3Gl2rgfDzt1XOQmQinTATc0ILvjfJSwuhMdIUDNXf05tDepyQvO0uP7wxmPeWATYWAZaW-gBOiB\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Pro banners<\/h3>\n\n\n\n<p>We produced
        some carousel banners to run on Microsoft.com to promote Ubuntu Pro running
        on Microsoft<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/YZZk7oMdkooJLrzSnqi45zkraE_v7QnvpKRPAmsxsnlOrey0t9-yUK0stXIKZ-dtJ6ayA1LPFieSFydNC01bYB8BIb-6CeMH0V69s22TXTyEBtn5iLWSLy5up5xevVU8bmUWc-Eh\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/iT869kJMOEir-igKlHmb9qxRW00_NQXPXA3lktlRf5ePJ9iZT6f7taUxThnfRIMwkNLWfiTv98f7sht3zyxtCWe3auJlKfodogLRiBR48P_LbyfBI8dnwvNs8xwGvvnr4qmg6ji4\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Dell battlecards<\/h3>\n\n\n\n<p>After finishing
        the presentation battlecards for the sales team, we were asked to translate
        them into a single and 2 page infographic<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/xbgPqiwgLVsfpnHhKdVNbNqw8ybiAA1Z73zJtE6e9QWlLWbLfVc4QOiIDtLKJL7wiq6DJNObWtGZnAlNXm6KYOGrBdIHDKJ0KowsGgCBtfmYHDTM-pjxG_Z8Q9dADtq9LqrOZ3Jd\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Finserv animation<\/h3>\n\n\n\n<p>Working
        with the sales team, we worked on a storyboard for an upcoming animation to
        tell the story of Ubuntu and Canonical in the financial services vertical.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Xi9QO-1gN_Jn_GqA_UTvV70-r2D9kXBtxgvnBfR_NOXYnOYUfyk6eGxS1dbUCbwk_KbJWX-5pdMgAZ1pFzZeTA6458Q1uG4jJyeATQRll6g0dMU_3s0WJeULK2_6ACvoctn6R5Il\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Master brands<\/h3>\n\n\n\n<p>We also continued
        our brand hierarchy work exploring our two master brands and how they live
        and work together in all forms of the business and media executions.<br><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Solving
        visual scalability in MAAS as LXD tenants feature<\/h3>\n\n\n\n<p>While wrapping
        up the final design for our LXD project dashboard, we\u2019ve been asking
        ourselves if this is the best way to scale this graph design. During the discovery
        phase, we found that our users looked at the information on the table and
        made associations with the graph in order to compose their VMs and allocate
        their resources properly based on these data. The problem with the former
        presentation of the storage graph is that it shows the aggregated data, which
        is not useful for anyone to make a good decision regarding their resources.
        So in the earlier phase of the prototype, we tried to put these storage pools
        into different color buckets and expand these color sections into a card.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/gdbA3FJ63mUPTmcLnYZuBPdHyqm4qdOyKCGK1FIq8mTPuUB0KnQTh7ksNdvOkGLPu_sZXxVBcFrxq23AdwvTbXydoEAZfOUF1c3BVbChNDta13FuvPyXEEc0Vhf5YfyPR64mE1OH\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>However, after we tried scaling this view
        a little further, this view can only scale up to 8 storage pools,&nbsp; maximum.
        So we revisited a few other practical use cases that we could find in our
        LXD exploration. One of the edge cases that we discovered had a total of 32
        storage pools. From here randomizing 32 different colors and scaling this
        information for 32 different storage pools seems a little counterintuitive.
        The question then becomes is colour the best element to represent this information?
        Is there a different way we can make this space useful? What if it\u2019s
        not a graph?<\/p>\n\n\n\n<p>After a few ideation sessions, one of our colleagues
        came up with a brilliant solution that doesn\u2019t rely on colours as the
        main factor. From the example above, when there are fewer than 3 storage pools,
        a normal bar graph would be the default view. When there are more than 3 but
        fewer than 18, the content will be displayed as a rectangular block with enough
        hints to hover over the component for expanded information. And when it grows
        beyond 18 pools, we will reduce the size of the item but still highlight the
        important information.<br><\/p>\n\n\n\n<p>This is not the ultimate final version.
        We are still thinking about how to make this better and more consistent with
        our current designs. If you\u2019ve got more edge cases that you\u2019d like
        to share, your feedback is more than welcome.&nbsp;<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>JAAS
        navigation restructure<\/h3>\n\n\n\n<p>After an iteration of user feedback
        gathering, we restructured our dashboard sitemap to display information of
        models, apps, machines and units, also to fit in new interactive features
        in our future scope.&nbsp;<br><\/p>\n\n\n\n<p>We decided to pursue breadcrumbs,
        reflecting the current location in the site\u2019s hierarchical structure
        (working together with the global navigation on model level), as our navigational
        element to support JAAS users\u2019 wayfinding.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/rNIIUeuU1rO4jkLdJ4e821XO5XFSQhezRqlZGzbtlt1IfPcQ54tItJHfdchW7L8UcBEdh7Bw9UuzGm2Kys_eAeH3pCo6Fc5QGhOYvdmQWdUsjy3nQxUcTqBXPNErtMZ-Mvt9aN0H\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Panel Layout<\/h3>\n\n\n\n<p>On the development
        side, we spent a lot of this iteration refactoring and moving the layout furniture
        around to support the aforementioned navigation restructure. We are now using
        Vanilla Panels instead of our own custom component and have re-architected
        the Juju Dashboard to support individual entity pages. <\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Embedded
        examples in Vanilla docs<\/h3>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-20-december-2019\">Over
        a year ago we started using CodePen<\/a> for embedding examples in Vanilla
        documentation. While CodePen is a very useful tool, the sheer volume of embeds
        on a given page meant that load times for each example could be excessive.
        With our next release, we\u2019ll be replacing CodePen embeds in the Vanilla
        docs with <a href=\"https:\/\/ubuntu.com\/blog\/improving-the-code-experience-in-vanilla\">the
        code snippet pattern we recently introduced<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>By
        using code snippets instead, we were able to reduce those load times significantly
        and increase page performance. We wanted to be able to keep the benefits CodePen
        provides, so we also replicated the \u201cEdit on CodePen\u201d link the embeds
        previously had, and appended them to each code snippet.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/tj-X_BGlv9hxRO_bvrmZ6aouRoTJvckfLmLPqQnLKzpvo4Bw5_A7S40c_1Y1VwhemCo6bV2sxyOnSYn2NJUbzVt2yomQ8Z8zGjhNQ2LQdP7qxRyj3LB0YH0bOoeMn9c-bHhMValu\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Accessibility improvements<\/h3>\n\n\n\n<p>Following
        on from our recent <a href=\"https:\/\/ubuntu.com\/blog\/accessibility-audit-of-vanilla-framework\">accessibility
        audit<\/a>, this iteration we made three small improvements and recommendations
        to buttons to improve their accessibility:<br><\/p>\n\n\n\n<ul><li>If a button
        launches a dialog, such as a modal, we now recommend that the button\u2019s
        label text is followed by an ellipsis character (&amp;hellip;). This is <a
        href=\"https:\/\/www.w3.org\/TR\/wai-aria-practices\/#button\">a common convention<\/a>,
        used to indicate to the user that clicking the button will immediately launch
        something that requires their input in some way.<\/li><\/ul>\n\n\n\n<ul><li>When
        a button launches a dialog, focus should programmatically be placed on the
        launched element, to aid in keyboard navigation when tabbing between elements.<\/li><\/ul>\n\n\n\n<ul><li>We
        also added styling to button elements for the \u201caria-pressed\u201d attribute.
        There are some contexts where, even after a button has received user input,
        whether by mouse or keyboard event, we want to show that the button is still
        being engaged with on some level. An example of this is a button used as a
        toggle for a <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/contextual-menu\">contextual
        menu<\/a>. When the menu is visible, we programmatically set the \u201caria-pressed\u201d
        attribute, and the button clearly indicates that it is still being engaged
        with.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/DMIg72IdYNo07SCIkmlI2eLbTr8Eh0R48xjBn6OFjFI58R4HtORU9ujlXOxgQ6OI_72fFSb1yWFsmAj5CtyRYL4jgNWssFIKKkSoJRFHpIV02SF5Sqgc4u5pxBmq8kBj9JSqEOeu\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Notifications design<\/h3>\n\n\n\n<p>We\u2019ve
        been working on a modular notification system. The image below provides a
        sneak peek of what the new notifications will look like.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/BZK70LXaZb9H1u6vaK69R6bvVCAoYuY8gz4-j64oqbgMnhl6DXf13k6DTdff_epAv8xiznPdY7BEzVI9-8KvCvVw7VQ2UkfBQ3oZ__maJfPZ3HzyOdmQrhlb4-GCmt6DXdvX1Bms\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>Candid SSO for identity providers<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/github.com\/canonical\/candid\/\">Candid<\/a> is an identity
        provider service. We updated the views to support multiple providers. We used
        <a href=\"https:\/\/vanillaframework.io\/docs\/base\/forms#validation\">the
        Vanilla validation pattern<\/a> and restyled the identity provider buttons
        and added icons.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/UN-pMfYAhVtEyH6xD63hrQYZ748SAuEtxw9YyPpa6me6lr0I0DhU6Go-V346RCLwexzBqRZ8gmVK3DLMhaOyHCb71cyWQshvL9DY3kNa7kf8LMolzmwgrQE7q7hUjOwMqHcQbn5W\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Brand store admin
        pages<\/h4>\n\n\n\n<p>Finished the manage invites section and moved the invite
        members form from the manage members page to the invites page.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/6PWr-Zpp7DN8hg88ao544FsBcMjAe9sDJUIbFsObKxN62VyKqFlYD-S1BZYjtmM8XyPkXxKxmi2MJPtlkN3S4b31K_eu4R6b0x6tCsnYjWQeaqcXncLaM79w4WQeNZDeX4FPX-x2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Featured charms
        from the API<\/h4>\n\n\n\n<p>Previously the featured charms on the homepage
        were hardcoded which caused back and forth between the web team and product
        management. But now we fetch the featured charm list directly from the API.
        Check out the <a href=\"https:\/\/charmhub.io\/\">featured charm list on charmhub<\/a>.<\/p>\n\n\n\n<h4>New
        developers pages<\/h4>\n\n\n\n<p>We are adding new pages for developers: the
        listing and the publicise page. The listing page will allow a developer to
