ies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101483,"date":"2021-02-19T17:09:39","date_gmt":"2021-02-19T17:09:39","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101483"},"modified":"2021-02-19T17:16:20","modified_gmt":"2021-02-19T17:16:20","slug":"supporting-i-dont-care-about-cookies","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/02\/19\/supporting-i-dont-care-about-cookies\/","title":{"rendered":"Supporting
        &#8220;I don\u2019t care about cookies&#8221;"},"content":{"rendered":"\n<p>It
        all started one day when my boss turned to me and said, the legal team have
        said we need to ask a person before our websites can start using non-essential
        cookies. So we started the <a href=\"https:\/\/github.com\/canonical-web-and-design\/cookie-policy\">cookie-policy
        project<\/a> which is written in vanilla JavaScript with accompanying styling
        and the back-end implemented via Google Tag Manager.<\/p>\n\n\n\n<p>The cookie-policy
        project displays a modal to each first-time visitor to manage which cookies
        they would like to accept. We have rolled out successfully across <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">over
        30 of our sites<\/a>. <\/p>\n\n\n\n<p>Recently we <a href=\"https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/issues\/809\">received
        an issue<\/a> that there was no way to scroll on our site if you were using
        a popular browser extension named <a href=\"https:\/\/www.i-dont-care-about-cookies.eu\/\">I
        don\u2019t care about cookies<\/a>. The cookie policy script added a class
        to the body of the site to lock scrolling as it was expecting the cookie management
        modal to be present. The plugin has a range of selectors targeting known cookie
        notification elements and hides the cookie modal making it impossible for
        users to remove the scroll lock.&nbsp;<\/p>\n\n\n\n<h3>How to support the
        extension<\/h3>\n\n\n\n<p>Here is a subset of the CSS injected into the site
        by the plugin. As you can see <code>.cookie-policy<\/code> is targeted and
        happens to be the container class used <a href=\"https:\/\/www.npmjs.com\/package\/@canonical\/cookie-policy\">by
        our cookie-policy<\/a>.<\/p>\n\n\n\n<pre><code>#stickyCookieBar, \n.cookiebar-bar:not(body):not(html),
        \n#sliding-popup, \n#cookie_bar_top, \n#cookielaw:not(.modal),\n[ \u2026 ]\n<strong>.cookie-policy:not(body):not(html)<\/strong>,\n[
        \u2026 ]\n#cookiebnr, \n#cookieWarning, {\n    display: none !important;\n    ...\n}<\/code><\/pre>\n\n\n\n<p>There
        are a few body classes but they have been kept to a minimum for good reason.
        <\/p>\n\n\n\n<p>This isn\u2019t what we want to happen and we believe it&#8217;s
        important to respect the wishes of our users so we want to support this extension.
        Therefore we <a href=\"https:\/\/github.com\/canonical-web-and-design\/cookie-policy\/pull\/115\">removed
        the scroll lock<\/a> after the cookie management modal appeared as there was
        no way to identify if the modal was being hidden via this extension.<\/p>\n\n\n\n<p>So
        if you have written a cookie policy widget for your site or application try
        and support the extension by using <a href=\"https:\/\/gist.github.com\/anthonydillon\/b77351b8266a777dc5ef8489d5f7df45\">one
        of the supported selectors<\/a> and also try and keep it self contained within
        that element to limit issues such as we expereinced.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>It
