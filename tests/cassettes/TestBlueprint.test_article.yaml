rm":[[],[{"id":1239,"link":"https:\/\/admin.insights.ubuntu.com\/tag\/design\/","name":"Design","slug":"design","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags\/1239"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?tags=1239"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?tags=1239"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3406,"link":"https:\/\/admin.insights.ubuntu.com\/topic\/design\/","name":"Design","slug":"design","taxonomy":"topic","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic\/3406"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=3406"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101449,"date":"2021-02-18T16:44:44","date_gmt":"2021-02-18T16:44:44","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101449"},"modified":"2021-02-19T10:26:03","modified_gmt":"2021-02-19T10:26:03","slug":"regex-basics","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/02\/18\/regex-basics\/","title":{"rendered":"Regex
        basics"},"content":{"rendered":"\n<p><em>This is a direct repost of <\/em><a
        href=\"https:\/\/robinwinslow.uk\/regex\"><em>the original article on my blog<\/em><\/a><em>.<\/em><\/p>\n\n\n\n<p>In
        my team we  run \u201cmasterclasses\u201d every couple of weeks, where someone
        in the team presents a topic to the rest of the team.<\/p>\n\n\n\n<p>This
        article is basically the content of the class on regular expressions (otherwise
        known as regex) I gave recently.<\/p>\n\n\n\n<p>It\u2019s an introduction
        to the basics of regular expressions. There <a href=\"https:\/\/regular-expressions.mobi\/quickstart.html?wlr=1\">are<\/a>
        <a href=\"https:\/\/regexone.com\/\">many<\/a> <a href=\"https:\/\/www.aivosto.com\/articles\/regex.html\">like<\/a>
        <a href=\"https:\/\/medium.com\/better-programming\/introduction-to-regex-8c18abdd4f70\">it<\/a>,
        but this is mine.<\/p>\n\n\n\n<h1 id=\"what-is-a-regular-expression-or-regex\">What
        is a regular expression (or regex)?<\/h1>\n\n\n\n<p><a href=\"https:\/\/en.wikipedia.org\/wiki\/Regular_expression\">Wikipedia<\/a>
        defines regular expressions as:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201ca
        sequence of characters that define a search pattern\u201d<\/p><\/blockquote>\n\n\n\n<p>They
        are available in basically every programming language, and \nyou\u2019ll probably
        most commonly encounter them used for string matches in \nconditionals that
        are too complicated for simple logical comparisons \n(like \u201cor\u201d,
        \u201cand\u201d, \u201cin\u201d).<\/p>\n\n\n\n<p>A couple of examples of regular
        expressions to get started:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td
        width=\"200\"><code>[ -~]<\/code><\/td><td>Any ASCII character<br>(ASCII characters
        fall between space and \u201c~\u201d)<\/td><\/tr><tr><td><code>^[a-z0-9_-]{3,15}$<\/code><\/td><td>Usernames
        between 3 and 15 characters<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h1 id=\"when-to-use-regex\">When
        to use regex<\/h1>\n\n\n\n<p>Use regular expressions with caution. The complexity
        of regex carries a cost.<\/p>\n\n\n\n<h2 id=\"avoid-coding-in-regex-if-you-can\">Avoid
        coding in regex if you can<\/h2>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u2018Some
        people, when confronted with a problem, think \u201cI know, I\u2019ll use
        regular expressions.\u201d <a href=\"https:\/\/blog.codinghorror.com\/regular-expressions-now-you-have-two-problems\/\">Now
        they have two problems<\/a>.\u2019 &#8211; Jamie Zawinski<\/p><\/blockquote>\n\n\n\n<p>In
        programming, only use regular expressions as a last resort. Don\u2019t solve
        important problems with regex.<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/www.loggly.com\/blog\/regexes-the-bad-better-best\/\">regex
        is expensive<\/a>\n &#8211; regex is often the most CPU-intensive part of
        a program. And a \nnon-matching regex can be even more expensive to check
        than a matching \none.<\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/ubuntu.com\/issues\/9028#issuecomment-760859952\">regex
        is greedy<\/a>\n &#8211; It\u2019s extremely easy to match much more than
        intended, leading to \nbugs. We have multiple times had problems with regexes
        being too greedy,\n causing issues in our sites.<\/li><li><a href=\"https:\/\/blog.codinghorror.com\/regular-expressions-now-you-have-two-problems\/\">regex
        is opaque<\/a>\n &#8211; Even people who know regex well will take a while
        to pick apart a new\n regex string, and are still likely to make mistakes.
        This has a huge \ncost to project maintenance in the long run. (Check out
        this amazing <a href=\"https:\/\/blog.codinghorror.com\/regex-use-vs-regex-abuse\/\">regex
        for RFC822 email addresses<\/a>)<\/li><\/ul>\n\n\n\n<p>Always try to be aware
        of all the language features at your disposal \nfor operating on and checking
        strings, that could help you avoid regular\n expressions. <a href=\"https:\/\/www.codecademy.com\/learn\/learn-python-3\/modules\/learn-python3-strings\/cheatsheet\">In
        Python<\/a>, for example, the <code>in<\/code> keyword, the powerful <code>[]<\/code>
        indexing, and string methods like <code>contains<\/code> and <code>startswith<\/code>
        (which can be fed either strings of tuples for multiple values) can be combined
        very effectively.<\/p>\n\n\n\n<p>Most importantly, regexes should not be used
        for <em>parsing<\/em> <em>strings<\/em>. You should instead use or write a
        <a href=\"https:\/\/medium.com\/the-mighty-programmer\/what-is-parsing-4012f997d265\">bespoke
        parser<\/a>. For example, <a href=\"https:\/\/stackoverflow.com\/a\/1732454\">you
        can\u2019t parse HTML with regex<\/a> (in Python, use <a href=\"https:\/\/pypi.org\/project\/beautifulsoup4\/\">BeautifulSoup<\/a>;
        in JavaScript, use <a href=\"https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/API\/Document_Object_Model\/Introduction\">the
        DOM<\/a>).<\/p>\n\n\n\n<h2 id=\"when-to-code-in-regex\">When to code in regex<\/h2>\n\n\n\n<p>Of
        course, there are times when regular expressions can or should be used in
        programs:<\/p>\n\n\n\n<ul><li>When it already exist and you have to maintain
        it (although if you can remove it, you should)<\/li><li>String validation,
        where there\u2019s no other option<\/li><li>String manipulation (substitution),
        where there\u2019s no other option<\/li><\/ul>\n\n\n\n<p>If you are writing
        anything more than the most basic regex, any \nmaintainers are unlikely to
        be able to understand your regex easily, so \nyou might want to consider adding
        liberal comments. E.g. <a href=\"https:\/\/softwareengineering.stackexchange.com\/questions\/178355\/commenting-regular-expressions\">this
        in Python<\/a>:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>>>> pattern
        = \"\"\"\n^                   # beginning of string\nM{0,4}              #
        thousands - 0 to 4 M''s\n(CM|CD|D?C{0,3})    # hundreds - 900 (CM), 400 (CD),
        0-300 (0 to 3 C''s),\n                    #            or 500-800 (D, followed
        by 0 to 3 C''s)\n(XC|XL|L?X{0,3})    # tens - 90 (XC), 40 (XL), 0-30 (0 to
        3 X''s),\n                    #        or 50-80 (L, followed by 0 to 3 X''s)\n(IX|IV|V?I{0,3})    #
        ones - 9 (IX), 4 (IV), 0-3 (0 to 3 I''s),\n                    #        or
        5-8 (V, followed by 0 to 3 I''s)\n$                   # end of string\n\"\"\"\n>>>
        re.search(pattern, ''M'', re.VERBOSE) \n<\/code><\/pre>\n\n\n\n<h2 id=\"other-great-uses-for-regex\">Other
        great uses for regex<\/h2>\n\n\n\n<p>Regular expressions can be extremely
        powerful for quickly solving \nproblems for yourself, where future maintenance
        is not a concern. E.g.:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Grep\">Grep<\/a>
        (or <a href=\"https:\/\/github.com\/BurntSushi\/ripgrep\">Ripgrep<\/a>), <a
        href=\"https:\/\/en.wikipedia.org\/wiki\/Sed\">Sed<\/a>, <a href=\"https:\/\/en.wikipedia.org\/wiki\/Less_(Unix)\">Less<\/a>
        and other command line tools<\/li><li>In editors (e.g. <a href=\"https:\/\/docs.microsoft.com\/en-us\/visualstudio\/ide\/using-regular-expressions-in-visual-studio?view=vs-2019#capture-groups-and-replacement-patterns\">VSCode<\/a>),
        for quickly reformatting text<\/li><\/ul>\n\n\n\n<p>It\u2019s also worth taking
        advantage of opportunities to use regex in these ways to practice your regex
        skills.<\/p>\n\n\n\n<p>For example, I recently used the following regex substitution
        in VSCode to format a dump of text into a table format:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/dR5m7AyBayo8O9JFzjjfGlO-wdKSaIBxb_kxIfDGnJMGKmWI8Y2dDwmNAUlUjMlli6I5UtH3OheTGTmY9hEEluj6ieab68TbXG8oxk0QoSTV_SKQb1af95SXHoieMoOynVUqX44C\"
        alt=\"regex replacement in VSCode\"\/><\/figure>\n\n\n\n<h1 id=\"how-to-use-regex\">How
        to use regex<\/h1>\n\n\n\n<p>Bear in mind that regular expressions parsers
        come in a few varieties. Basically, <a href=\"https:\/\/en.m.wikipedia.org\/wiki\/Comparison_of_regular-expression_engines\">every
        language implements its own parser<\/a>. However, Perl\u2019s regex parser
        is the gold standard. If you have a choice, use <a href=\"https:\/\/www.pcre.org\/\">Perl
        Compatible Regular Expressions<\/a>.<\/p>\n\n\n\n<h2 id=\"what-regex-looks-like\">What
        regex looks like<\/h2>\n\n\n\n<p>The traditional way to write a regular expression
        is by surrounding it with slashes.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>\/^he[l]{2}o\\wworld$\/<\/code><\/pre>\n\n\n\n<p>This
        is how they\u2019re written in Perl and JavaScript, and in many command-line
        tools like Less.<\/p>\n\n\n\n<p>Many more modern languages (e.g. Python),
        however, have opted not to \ninclude a native regex type, and so regular expressions
        are simply \nwritten as strings:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>r\"^he[l]{2}o\\wworld$\"<\/code><\/pre>\n\n\n\n<h2
        id=\"common-regex-characters\">Common regex characters<\/h2>\n\n\n\n<table
        class=\"wp-block-table\"><tbody><tr><td width=\"60\"><code>.<\/code><\/td><td>Matches
        any single character (except newlines, normally)<\/td><\/tr><tr><td><code>\\<\/code><\/td><td>Escape
        a special character (e.g. <code>\\.<\/code> matches a literal dot)<\/td><\/tr><tr><td><code>?<\/code><\/td><td>The
        preceding character may or may not be present (e.g. <code>\/hell?o\/<\/code>
        would match <code>hello<\/code> or <code>helo<\/code>)<\/td><\/tr><tr><td><code>*<\/code><\/td><td>Any
        number of the preceding character is allowed (e.g. <code>.*<\/code> will match
        any single-line string, including an empty string, and gets used a lot)<\/td><\/tr><tr><td><code>+<\/code><\/td><td>One
        or more of the preceding character (<code>.+<\/code> is the same as <code>.*<\/code>
        except that it won\u2019t match an empty string)<\/td><\/tr><tr><td><code>|<\/code><\/td><td>\u201cor\u201d,
        match the preceding section or the following section (e.g. <code>hello|mad<\/code>
        will match \u201chello\u201d or \u201cmad\u201d)<\/td><\/tr><tr><td><code>()<\/code><\/td><td>group
        a section together. This can be useful for conditionals (<code>(a|b)<\/code>),
        multipliers (<code>(hello)+<\/code>), or to create groups for substitutions
        (see below)<\/td><\/tr><tr><td><code>{}<\/code><\/td><td>Specify how many
        of the preceding character (e.g. <code>a{12}<\/code> matches 12 \u201ca\u201ds
        in a row)<\/td><\/tr><tr><td><code>[]<\/code><\/td><td>Match any character
        in this set. <code>-<\/code> defines ranges (e.g. <code>[a-z]<\/code> is any
        lowercase letter), <code>^<\/code> means \u201cnot\u201d (e.g. <code>[^,]+<\/code>
        match any number of non-commas in a row)<\/td><\/tr><tr><td><code>^<\/code><\/td><td>Beginning
        of line<\/td><\/tr><tr><td><code>$<\/code><\/td><td>End of line<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h2
        id=\"character-shortcuts-in-regex\">Character shortcuts in regex<\/h2>\n\n\n\n<p>In
        most regex implementations, you can use backslash followed by a letter (<code>\\x<\/code>)
        as a shortcut for a character set. Here\u2019s a list of some common ones
        from <a href=\"https:\/\/www.rexegg.com\/regex-quickstart.html\">rexegg.com\u2019s
        regex cheat sheet<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/mLDT-nkK2WI62ovJy_t5GCadgA82pQ_W8FA_23Yvs0uPD0x4WPdq6mbgPj-GTHiePU5bLKiT7bStwgJzPq8boyreFekfcP21FFDVD9NDom1XXTPPAzw_2la0Fixbv6e2UPNlktPu\"
        alt=\"RexEgg character table\"\/><\/figure>\n\n\n\n<h2 id=\"regex-in-conditionals\">Regex
        in conditionals<\/h2>\n\n\n\n<p>The simplest use-case for regexes in programming
        is a string comparison. This looks different in different languages, e.g.:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>\/\/ Perl\nif ( \"hello world\" =~ \/^he[l]{2}o\\sworld$\/
        ) {..}<\/code><\/pre>\n\n\n\n<pre class=\"wp-block-code\"><code>\/\/ JavaScript\nif(
        \/^he[l]{2}o\\sworld$\/.test(\"hello world\") ) {..}<\/code><\/pre>\n\n\n\n<pre
        class=\"wp-block-code\"><code># Python\nimport re\nif re.match(r\"^he[l]{2}o\\sworld$\",
        \"hello world\"): ..<\/code><\/pre>\n\n\n\n<h2 id=\"regex-in-substitutions\">Regex
        in substitutions<\/h2>\n\n\n\n<p>You can also use regex to manipulate strings
        through substitution. In the following examples, \u201cmad world\u201d will
        be printed out:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>\/\/ Perl\n$hw
        = \"hello world\"; $hw =~ s\/^(he[l]{2}o)\\s(world)$\/mad \\2\/; print($hw)<\/code><\/pre>\n\n\n\n<pre
        class=\"wp-block-code\"><code>\/\/ JavaScript\nconsole.log(\"hello world\".replace(\/^(he[l]{2}o)\\s(world)$\/,
        \"mad $2\"))<\/code><\/pre>\n\n\n\n<pre class=\"wp-block-code\"><code># Python\nimport
        re\nprint(re.replace(r\"^(he[l]{2}o)\\s(world)$\", r\"mad \\2\", \"hello world\"))<\/code><\/pre>\n\n\n\n<h2
        id=\"regex-modifiers\">Regex modifiers<\/h2>\n\n\n\n<p>You can alter how regular
        expressions behave based on a few <a href=\"https:\/\/www.rexegg.com\/regex-modifiers.html\">modifiers<\/a>.\n
        I\u2019m just going to illustrate one here, which is the modifier to make
        \nregex case insensitive. In Perl, JavaScript and other more traditional \nregex
        contexts, the modifiers are added after the last <code>\/<\/code>. More modern
        languages often user constants instead:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>\/\/
        Perl\nif ( \"HeLlO wOrLd\" =~ \/^he[l]{2}o\\sworld$\/i ) {..}<\/code><\/pre>\n\n\n\n<pre
        class=\"wp-block-code\"><code>\/\/ JavaScript\nif( \/^he[l]{2}o\\sworld$\/i.test(\"HeLlO
        wOrLd\") ) {..}<\/code><\/pre>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        Python\nimport re\nif re.match(r\"^he[l]{2}o\\sworld$\", \"HeLlO wOrLd\",
        flags=re.IGNORECASE): ..<\/code><\/pre>\n\n\n\n<h2 id=\"lookahead-and-lookbehind-in-regex\">Lookahead
        and lookbehind in regex<\/h2>\n\n\n\n<p>These are only supported in some implementations
        of regular \nexpressions, and give you the opportunity to match strings that
        precede \nor follow other strings, but without including the prefix or suffix
        in \nthe match itself:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/WIc9KXTDsqV-j14f5aJwfDXPQTHjAG6ybL8RUR1d7cR-Px0gq4YpOBoPzI0e7Q5KzllNAB0AMw_3UU0UOT5gEWWawWDjlAwYEzhR6qnc6D20pEmoK4r759e3p0R-EFfjTYPwT5xE\"
        alt=\"RexEgg lookaround table\"\/><\/figure>\n\n\n\n<p>(Again, taken from
        <a href=\"https:\/\/www.rexegg.com\/regex-quickstart.html\">rexegg.com\u2019s
        regex cheat sheet<\/a>)<\/p>\n\n\n\n<h1 id=\"regex-resources\">Regex resources<\/h1>\n\n\n\n<p>That
        is all I have for now. If you want to learn more, there\u2019s are a lot of
        useful resources out there:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/www.rexegg.com\/\">Rexegg.com<\/a>
        &#8211; Many great articles on most aspects of regex<\/li><li><a href=\"https:\/\/regex101.com\/\">Regex101<\/a>
        &#8211; A tester for your regex, offering a few different implementations<\/li><li><a
        href=\"https:\/\/ihateregex.io\/\">iHateRegex<\/a> &#8211; A collection of
        example regex patterns for matching some common types of strings (e.g. phone
        number, email address)<\/li><li>The official <a href=\"https:\/\/www.pcre.org\/current\/doc\/html\/\">Perl
        Compatible Regular Expressions documentation<\/a><\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>An
        overview of regex and how to use it, from a few different angles. Including
        appropriate warnings like &#8216;avoid regex&#8217;.<\/p>\n","protected":false},"author":297,"featured_media":101455,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453,2706],"tags":[1239,2826,2887,1827],"topic":[3406,1921],"group":[3407,1479],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"18","_start_month":"02","_start_year":"2021","_end_day":"18","_end_month":"02","_end_year":"2021","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/101449"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/297"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=101449"}],"version-history":[{"count":8,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/101449\/revisions"}],"predecessor-version":[{"id":101468,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/101449\/revisions\/101468"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/101455"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=101449"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=101449"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=101449"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=101449"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=101449"}],"curies":[{"name":"wp","href":