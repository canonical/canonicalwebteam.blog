        shuts up shop in Shanghai. [online] Ft.com. Available at: <a href=\"https:\/\/www.ft.com\/content\/ae22d5c0-48b9-11e0-9739-00144feab49a\">https:\/\/www.ft.com\/content\/ae22d5c0-48b9-11e0-9739-00144feab49a<\/a>&nbsp;
