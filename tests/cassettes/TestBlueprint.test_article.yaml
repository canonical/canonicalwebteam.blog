        and Web team summary \u2013 29 March 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration, the Web squad added
        new and exciting marketing pages including the new <a href=\"https:\/\/ubuntu.com\/16-04\">Ubuntu
        16.04<\/a> page, with information about ESM for 16.04 LTS and what is covered.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/n5ZiYKQTzMCxHLkBlCFr-O9_D_j6r1xncv49yjFq-evRTR8AN3NmWqSZl7zDBfr9U1CiOGTxoU8N_MsrpWwe6Qj_xCGKiLM-aT3OKOI9-4M_6ymUiAZvqK_EhhkN9YY9XUW7s9Zv\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have also published pages for our new partnership
        with <a href=\"https:\/\/ubuntu.com\/gcp\">Google Cloud Platform<\/a>, offering
        not only the free open-source Ubuntu LTS, specially optimised for the GCP
        hypervisor, but also Ubuntu Pro, which includes Extended Maintenance (ESM),
        security patches for over 28,000 packages, 10 year lifetime and integration
        with Google Cloud<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/jvfNjeWq9DszKH3iMaNYijmEghm0nzcdaZyebTMDAlMVvDwEPth9OD_As-ZgsjPlzCLPYd_ttQfTcd0lIfLCDwwmfNhpofeBEcGBbOnpVz5DnbJf7aIKGIE2OgtJ-s-tEXpp75qr\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This week we released an update to the search
        integration on <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>. Instead
        of a search input in the header, we now have a search navigation item that
        reveals a full-width search input. There will be further improvements to come
        shortly<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/DUQNuexzMQ1v3togEymNhfJHLoyhDC55AO3EczchJ4UG_MHVRjDTWnx-hFI0N3a_mRkC_RU2TElq1Fcxh-RTK7cSWdRXpT4RUGzWRW6u9GO57Jgfs2F94avRxZnDPCXTSXr0CKCN\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Continued to iterate on <a href=\"https:\/\/canonical.com\/careers\/2383894\/vp-cloud-alliances-remote\">the
        job details page<\/a> on <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>.
        We have condensed the padding to bring the job description up the page and
        moved the position of the application form to the right-hand side<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ZquWo396zZV6-la7u5BenqlTUxFnWYOl_LthAoOROcDrw32nLidjVmAncM_wAnqcUOC-yhzd-FCdCPp4X9p5NuEI93v9dG3TP6odb8_-o-2FSm4DUWkV7ajch6uSt_Zu6tbEdiWc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">Check
        out our open positions<\/a> to join the team.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Ubuntu Core 20 Event<\/h3>\n\n\n\n<p>We designed
        some online and physical banners for an upcoming event in China.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/-VP5vw5bLfxQcxy0284Cuyjfd4DYf1b5ax3pvFJSWvtm0DSHx17fjLQx4vytRj0NYb4hsC5OTd2bjgcPAN7sR5UV2MLZMebaq7s-qSAG6xxim7wbrogDFdJ4_JbujC-LtGsZQaPk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/n9_ypHC9A63TzptFAcYS7n3dNsLdTu-cCjz-EygZyJ-ePjpOau03G25bNQzYZeTBkRaXnJSi_DfwUm1acv8tGbVH2pW5DOUycmx7T2-Bis3IadU1JlVBiXRXJ4H0oC9TBtDDMWcI\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Pro on AWS &#8211; 30-second video
        edit<\/h3>\n\n\n\n<p>Working with Marketing we edited down our original video
        to a 30-second version to promote the addition of Ubuntu Pro on AWS Marketplace.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Bcwn3PlRaMFpFwAdF7avWLf7ynh4zejgJGn99BC5RFQqbHfP86dkGYRxLTErOudlTf8VgZfw0y5C2w-djL-TaeqQAlObs2eJ6JzWIgeZk68GSsWMiiHJ4lRdC8NnIVpcfPyRJh2o\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>MicroK8s and Kubernetes illustrations<\/h3>\n\n\n\n<p>A
        number of illustrations were developed to bolster the illustration library
        for the K8s and MicroK8s teams to use in their communications and marketing
        efforts.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/XuEzYi0xf8uLmf6ppWgnN7UMjQOrgttmBt1UgKFs6K12KNWnCplTiCqvFK7R1keYpzrlBi_7kkKReXvVXQYGBrYuGxF0Yh3nscaB_y9XdxDDOU83RBqT1R5hOPD_PKD2laywGot3\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2ftL7QL2Noc8d3udhblBxkTx8OEh6hNs8C9Fy_J4ZAeA9iu_iixv9UEKTdzVRxpPJZXpXOR5sqg3gEu4JXUwTMmlT9VmdsO8eLzVdPrz4ECCqk4otf1DvNQSts7ftUYt0n_Gd0ok\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/mLhSHU0eDRVo1Kx4SYG8RKwhYUvNH8y6nx7rp3QULIYcpVBk0OyLU8kCSaR5bfv0TGUIBB0Q99j1tGwemTcyWL5BdAx-K4_0QPH1IMQPVqvTIiYWvu74O_bm9bv-yLgKymbKZsO2\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/GEd_Z2tYvFMxNFP3yFNVQh90HBvRdYpAfFnD7jcpn5PWGnu4nlydrkeKp582MLioGuDRhBLEiOKF9BhIkWROB-4AFjsTLSdtQX0XruO5-sv5xYQOpSLSyiqgmthrsk7wTlpIdOy6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>21.04 Hirsute Hippo mascot<\/h3>\n\n\n\n<p>We
        designed the latest mascot for the 21.04 Hirsute Hippo release and produced
        the Desktop screens, installation screen assets and t-shirt design.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/jOEPyjKl1esIKBXkYd8dXwZGG7fQOh4DHOsYCnX32oc5_nTZuZnrbTYAwXZZPSpWvnoa2GHUy3XmWnK_j0vRuY_42In_LtJnNASsP0N775F1vR61ooCb45VxzmMDzN2Yg0-9pJS1\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/d7U1gHo75w5e1BFOv-uSw9yjBhFkebfqdJRANPRDgzMlWsuUpFHXVJEiJBFP557LuEP2xeNG1ldDI2fScGWWnY4zjLvZK92ynoG8LMiadO3dm3ahdbi6Hc6FydXQmifYytUV8BH4\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/MnpPGvjc1IcGA9l6ip7ASJ2BbwCn9Md2i763AfdtafxTTWexDlFQhfBwGWccwEXcbFQYumq5nYdM-G6xLw0PIRPnLF0Z-KLpGKbgt_rcsmLIVbq9ne0xhCe44MI9azLWttxmgdaf\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/VpWfUP2bVB93_TAX8uRpSaZQvr5spZ83TyZ2B28u7eYD95oHn5ZyT8n_YiSbzwqgCk8jcXEoMfTJGALZHyPbH_F4PnS9gVizsFVv6qYZiZpw5TDbQvh2MYg2y-CKo0zDpHCGlC4d\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Machine
        logs<\/h3>\n\n\n\n<p>We have been implementing some improvements to the event
        logs in MAAS. Knowing why something has gone wrong is an important part of
        managing machines. During the discovery phase, we\u2019ve learned that most
        MAAS users clicked on the wrong tab when they tried to debug MAAS. They clicked
        on the Logs tab when what they are trying to achieve is to see information
        in the Events tab. To reduce that cognitive evaluation and discontinuity,
        we want our users to achieve their goals efficiently.<br><\/p>\n\n\n\n<p>So
        far we\u2019ve improved the navigation and display of event logs and the installation
        output.&nbsp;<\/p>\n\n\n\n<p>We also added pagination to show 25 logs by default
        and allow people to expand their log screens as they like.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/2sjHXZT9bfZ3efK3RqU0y3S2vikFJuWHHE7K4EbbAFeeyfg20OHGQRTpQ8CeABCt4JLEEC_KcZ7qjD6bcxasQBVWmYDflhNYDcQfQSdTChpG19WZYndMTS0nhDvLUCLnVEX4GSiI\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>LXD projects<\/h3>\n\n\n\n<p>We\u2019re continuing
        to implement the changes to LXD KVM pages. There is now a project tab for
        LXD KVMs that displays the VMs in a project and the hardware details for the
        project and the VMs inside it.<br><\/p>\n\n\n\n<p>When an LXD project is added
        to MAAS or created in MAAS, it will be grouped by the LXD address that it
        belongs to. The purpose of this feature is for MAAS to not take control of
        the entire LXD server, but to manage only projects that MAAS has permission
        to. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/u-3RQWgFRF0anFpw-o_BeIVyLadtAhY4gx08H58xiG9rs8P0y0QGZSj60P2yvvLRnBA6E2ilXYsleDeQYflzWDbxhdyL0o4whsamSizDnGek8SzcTYas9mn-CyOKoFA-IOg5i3nV\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Self-driven snap upgrade<\/h3>\n\n\n\n<p>In
        this 2 weeks iteration, MAAS is also focusing on the UX of our new feature
        &#8211; self-driven snap upgrade. When MAAS is installed via snap and a newer
        release is pushed into the snap stream, MAAS will automatically upgrade its
        version. A lot of times this is not the most ideal scenario for a production
        environment. So the main purpose of this feature is to help MAAS administrators
        take control of the upgrade process if they have a snap package format in
        their environment.<\/p>\n\n\n\n<p>We created a very quick prototype of how
        this feature would work in the UI and tested it out with eight people. Three
        from the Snapd team, two from field engineering as they have a lot of user
        insights, two avid users of MAAS at Canonical and, fortunately, one MAAS community
        member. The focus values of this research are error-tolerant and security.
        We want our users to feel that they can trust the UI to upgrade MAAS and that
        the UI has ways to prevent errors from happening, while also helping them
        recover from any mistakes that they made.<\/p>\n\n\n\n<p>As a result, we found
        several gaps in the prototype and our assumptions, which are definitely very
        helpful for our next design iteration. We discovered that people feel secure
        when there is a presence of information and that their expectations are communicated
        properly. When people are working with the unknown, they feel hesitant to
        click on something that might break. The ability to review and approve of
        what will happen construes the value of trust.&nbsp;<br><\/p>\n\n\n\n<p>Below
        is one of the screenshots from our prototype.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/BbZCMv-E5YWozUwYqzgcDvfGl24qZP0XyCS8bR3HxpCbinyBzqHHeF_HmF05HkEui1TXzGHhU25zajy8sUEHohujRdiSNv-oitpkD-ZOw-YDabi5MSJEdGa3OMh_Re2h4LuFBzZJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Juju<\/h2>\n\n\n\n<h3>Cross model relations
        (CMR)<\/h3>\n\n\n\n<p>In this iteration, we have been looking at implementing
        Cross Model Relations in the dashboard. This has been forked into two streams
        of work. The first part being, how are our users able to create, consume and
        relate offers in the dashboard which has gone into visual design. The second
        part is how the CMR information will be displayed on the dashboard pages,
        how they relate and interact with other parts of the information in the tables,
        the topology and other parts we need to explore. This is currently being worked
        on by UX.<\/p>\n\n\n\n<p>The following screenshots show creating an offer,
        consuming an offer and relating an offer.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/IRLOS47nkhSrrDkGCrDUe_yscebDyppNUo8MU-1ri754Y3W7iTZwuI8xR6-N23bwP97u9JG5x0c7tmH0tvkkaK6wnYfqbsVowL1F53UOMqY5wNV4gMKNbYEnTZx8PW7FKGr1ElAQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/v6S8p-E7Cn7J3qHl3joyzm0h50AINe6NHV67Sr0jWrJFEIZxCv7eUWjmYTq-Ic09hmwHyto0Iq3cOwufTnXSCoXHtaLYMq2QuLd_V08UeIu13Vh8mmY8NmmU5TobaUDNIQKLuThV\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/DFbi-f0_5jBkHfMC5hnDDyrT4KQkAx6LFhDF3_WTUsxawebzJoY0F7mFovrrmztY5GWf886oRXVDLJe7TKkD16kJkZ6P6bgGww3jZ0Bnd4vVv0dbrVL1SmqB9Ob-XCflf8Yh7Yq6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Actions<\/h3>\n\n\n\n<p>Juju action support
        is coming to the next version of the Juju Dashboard. You can already perform
        actions on a set of defined units. In the coming weeks, we will be improving
        the functionality by allowing selecting individual units and viewing the action
        output coming in the next weeks.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/WLh7z8Mn_Kj9KqziEs81_uLcA7GuxXDhyg4LlWyJ2CPSPKHIOzMJZUz3Cz_CxI9TVONrpcjlYerGaN0o-UrTEB4ZEHY3vmkJw3G9Lf_HV7e8WdBCNlZqgiJF3K_vwTKdKD9t_ozS\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Website
        refresh<\/h3>\n\n\n\n<p>In this iteration, we worked on removing any unnecessary
        custom styling from the Vanilla framework site. Along with this work, we introduced
        our bordered variant of the code snippet component to Vanilla and refreshed
        the home page with a new hero background Suru pattern and dynamically loaded
        blog feed<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/7p7sDUR_btd8Luc70smEdjrgBGenG5jrGMgLmYu8ZPCQXtJ4hahrRt_ryNOX9eDp7HwAdHIYvWmT2AP_uae4LEp8YyOjXkAM-mxGoR26DE9ezd-zYIXohkRRX4OzlX4ruyazhl5H\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<p>The main focus
        of this iteration was the maintenance of the Vanilla framework and the docs.
        We managed to fix many small issues that included bugs, small updates, or
        improvements to the documentation and the examples.<\/p>\n\n\n\n<h2>Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the upcoming Charmhub site.<\/p>\n\n\n\n<h4>Discourse header<\/h4>\n\n\n\n<p>We\u2019re
        adding the <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a> header to
        <a href=\"https:\/\/forum.discourse.com\">forum.discourse.com<\/a> to give
        the sites a consistent experience. As we\u2019ve done this with most of our
        other products we\u2019re in the process of trying to provide a generic solution
        for this. To ease the reuse across all the discourse instances, with variables
        to add branding colours etc. This will hopefully make it much easier to maintain.<\/p>\n\n\n\n<h2>Team
        posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/meet-my-co-worker-webbot\">Meet
        my co-worker, webbot<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/c\/design\/design\/77\">Design
        guidelines for the search and filter pattern<\/a><\/li><li><a href=\"https:\/\/discourse.maas.io\/t\/maas-ui-machine-logs-lxd-projects-self-driven-snap-upgrade\/4380\">MAAS
        UI: Machine Logs, LXD projects, Self-driven snap upgrade<\/a><\/li><\/ul>\n\n\n\n<p><\/p>\n\n\n\n<p>With
        &#x2665; from Canonical web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
