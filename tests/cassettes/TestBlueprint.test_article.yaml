        user interviews with Amazon Transcribe"},"content":{"rendered":"\n<p>We try
        to do as much user testing as we can at Canonical, and one of the techniques
        that we employ is user interviews. Our UX team will talk to users regularly
        &#8211; usually there\u2019s a user interview happening every day of the week.<\/p>\n\n\n\n<p>Aside:
        if you\u2019re interested, you can sign up to join the <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">Canonical
        user interview panel<\/a>.<br><\/p>\n\n\n\n<p>A couple of weeks ago I had
        amassed a decent quantity of user interviews that I needed to transcribe.
        <del>Necessity<\/del> laziness being the mother of invention, I decided to
        look around for a \u201cquick and dirty\u201d solution to avoid typing out
        4 to 5 hours of audio speech.<\/p>\n\n\n\n<p>I had great results with the
        <a href=\"https:\/\/aws.amazon.com\/transcribe\/\">AWS \u2018Transcribe\u2019
        service<\/a> and had my transcripts done in 30 minutes &#8211; so, here\u2019s
        a quick \u201chow to\u201d guide for using Amazon\u2019s Transcribe service
        to create text transcripts of your user interviews.<br><\/p>\n\n\n\n<h2>Step
        one: prepare the audio file<\/h2>\n\n\n\n<p>Grab the video file that you\u2019ve
        downloaded from Google Meet, (or Zoom, or your video conferencing tool of
        choice) and run it through <a href=\"https:\/\/www.ffmpeg.org\/\">ffmpeg<\/a>
        to extract just the audio:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">ffmpeg
        -i infile.mp4 outfile.mp3<br><\/pre>\n\n\n\n<p>If you don\u2019t have ffmpeg,
        you can install it on MacOS with homebrew using<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">brew
        install ffmpeg<\/pre>\n\n\n\n<p>or, on Ubuntu:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap install ffmpeg<\/pre>\n\n\n\n<p>&#8230;or use the relevant package manager
        of choice for your OS. <\/p>\n\n\n\n<h2>Step two: upload the file&nbsp;<\/h2>\n\n\n\n<p>Upload
        the resulting .mp3 audio file you just created to an Amazon S3 bucket, and
        copy the \u201cS3 URI\u201d.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/397b\/blog-transcribe-1.png\"
        alt=\"Image showing selection of S3 URI from AWS console\" class=\"wp-image-102316\"\/><\/figure>\n\n\n\n<h2>Step
        three: create a new Amazon transcribe job<\/h2>\n\n\n\n<p>Visit the <a href=\"https:\/\/console.aws.amazon.com\/transcribe\/home\">Transcribe
        console<\/a>, and make a new job. Give it a name and then supply the URI of
        the object on S3, and leave the rest of the settings as their defaults.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/69ef\/blog-transcribe-2.png\"
        alt=\"Image showing new transcribe job creation in the AWS cnsole\" class=\"wp-image-102317\"\/><\/figure>\n\n\n\n<h2>Step
        four: see your transcribed audio&nbsp;<\/h2>\n\n\n\n<p>The text is displayed
        on the screen ready for you to copy and paste, or you can download a json
        file complete with timestamps if you need it.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f7e8\/blog-transcribe-3.png\"
        alt=\"Image showing resulting transcription output.\" class=\"wp-image-102318\"\/><\/figure>\n\n\n\n<p>Getting
        the transcription is just the start, of course &#8211; we need to analyse
        the meaning behind the words, annotate, identify take-aways and share the
        outcomes with the design team and product squad &#8211; but this shortcut
        definitely made my life easier this week.&nbsp;<br><\/p>\n\n\n\n<p>You can
        see more of our work on Instagram <a href=\"https:\/\/www.instagram.com\/ubuntudesigners\/?hl=en\">@ubuntudesigners<\/a>,
        follow us on Twitter <a href=\"https:\/\/twitter.com\/ubuntudesigners?lang=en\">@ubuntudesigners<\/a>
        &#8211; and don\u2019t forget to <a href=\"https:\/\/boards.greenhouse.io\/canonical\">check
        open positions<\/a> if you\u2019d like to join our team.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>A
        quick &#8216;how to&#8217; on using Amazon&#8217;s Transcribe service to turn
