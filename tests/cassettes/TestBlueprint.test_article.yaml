        and Web team summary \u2013 24th November 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/WaX_qeIYg-OjEI7b-VPAZqgRb7VNkloHHeL2mJtifWyGUZm8hCQW3d47zfC_Gbmag8TdZytxx224mekI-FnlG5-z9zk7mWD2piY60oKCbFegoEPSttUh4wobDipRTwDbIAKE9IrF\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi, I am Carlos Wu. I work for the Webteam
        as a web developer, and I just recently reached 1 year at Canonical!<br><\/p>\n\n\n\n<p>I
        have worked previously in a number of Front-end roles and Canonical and the
        webteam gave me the opportunity to work on both back-end and front-end, which
        has been my professional goal for some time. I quite like our tech stack,
        which includes Python and Flask, React, and we use Docker to deploy our projects,
        so I really enjoy working and learning in this team.&nbsp;<br><\/p>\n\n\n\n<p>Coming
        from agencies and companies where managers would just tell me \u201cDon\u2019t
        ask questions, just do your work\u201d, Canonical\u2019s webteam has proved
        to be like a family, where I can be curious and ask questions and not be afraid
        to explore my boundaries.<br><\/p>\n\n\n\n<p>In my free time, I like to do
        a variety of things. Sometimes, I like to play music, try as many instruments
        as I can. Although I have been a long time guitar player, I also enjoy playing
        chords on the piano or fiddling with a violin. Furthermore, I also sometimes
        build my own small projects to help me in my daily life. I very much enjoy
        a walk in the park! As you can see in the picture above in Hyde Park, London.<\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>Our Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.&nbsp;<\/p>\n\n\n\n<h3>CVE
        and USN API<\/h3>\n\n\n\n<p>We have been working on developing our new API
        endpoint for the server team to access our USN and CVE data.&nbsp;<\/p>\n\n\n\n<h3>Published
        resources<\/h3>\n\n\n\n<h4>9 out of the top 10 US &amp; European financial
        institutions use Ubuntu<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/P-ZBFv9-Dk9WBrS1lJIpevFwhBHxwvmaJZxIJVvyONdGssbipsd2QphX3QvSrC8yDc95s9gjpGvM15fjikkzatEvVS7v4TpWxDFqBNdXcs6DjMuR_M-SVhB0bkJO1m9ZAagCYcFs\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-finance-sector-whitepaper\">Find
        out why multi-cloud is fundamental to financial services transformation<\/a><br><\/p>\n\n\n\n<h4>Ubuntu
        Masters 4: Innovating for the future<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/2BEtNdjUNYLH-95FPIYYyP6TlFpg8B8VvS0Pvx4Jmlk9IUM3evCofWLvljUui8_180PuXKx_ar-cWuncY1ncPW7jRL7JxhnjC6uG1HUTa3s66jNTaEa-dItIHyf2t_ur-Z6SrvuL\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/masters-conference\">Sign
        up for the Ubuntu Masters 4<\/a><\/p>\n\n\n\n<h4>Other resources and webinars<\/h4>\n\n\n\n<ul><li><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/453228?utm_source=Canonical&amp;utm_medium=brighttalk&amp;utm_campaign=453228\">SQL
        Server on Kubernetes: the next frontier<\/a><\/li><li><a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/453226?utm_source=Canonical&amp;utm_medium=Takeover&amp;utm_campaign=7014K000000gYQVQA2\">Industry
        4.0 needs a complete automation solution<\/a><\/li><li><a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/453235?utm_source=Canonical&amp;utm_medium=brighttalk&amp;utm_campaign=7014K000000gYQxQAM\">Together
        We Sink or Swim: Plugging the BootHole<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/micro-clouds\">Micro
        clouds: Building your Kubernetes edge computing strategy<\/a><\/li><\/ul>\n\n\n\n<h4>Other
        resources<\/h4>\n\n\n\n<p>In German<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/de\/kubernetes-implementierung-fur-unternehmen\">F\u00fcnf
        Strategien zur Beschleunigung von Kubernetes in Unternehmen<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/engage\/de\/redhat-openstack-vergleich\">Vergleich
        von Red Hat OpenStack Platform und Charmed OpenStack von Canonical<\/a>&nbsp;<\/li><\/ul>\n\n\n\n<p>In
        French<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/de\/redhat-openstack-vergleich\">Guide
        pour r\u00e9ussir l&#8217;adoption et le d\u00e9ploiement d&#8217;OpenStack<\/a><\/li><\/ul>\n\n\n\n<p>In
        Italian<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/it\/redhat-openstack-confronto-manuale\">Charmed
        Openstack riduce significativamente il costo totale di propriet\u00e0<\/a><\/li><\/ul>\n\n\n\n<h3>New
        AWS Outposts page<\/h3>\n\n\n\n<p>The most popular operating system in the
        public cloud, running on your premises with a consistent AWS experience.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/cvOK6gzqarJya6pXHT1wU8lCVOKD6QxCndN8PKF-26bmsE8V7oRfomVI-Tni59nJ9LfiVfP-mHql_I5Rwzvh0_lwZzZIa0TcU2VjYYscUEVeRfMfDCk0u9Hm0OMaJvz_WG3jZUwB\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/aws\/outposts\">Learn
        more about AWS Outposts<\/a><\/p>\n\n\n\n<h3>New cloud page<\/h3>\n\n\n\n<p>Private
        cloud vs hybrid cloud, multi-cloud and more.&nbsp; We do so much in the cloud
        we created a page to help you navigate our offerings.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/gRkPaEnuyrCeeMrTeWLum5xxxNkBrQSCVMvBRmIhYZOLdVyhomE8bCgzvmyO4qNt4BfvU_fun9krgoQE-g8MMbiBbTRs0Nj7xH_90vruGdy30Qgi083_guSv9A-c9ik6DxPJEhV2\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/cloud\">Learn
        more about Ubuntu in the cloud<\/a><br><\/p>\n\n\n\n<h3>New Kubernetes comparison
        page<\/h3>\n\n\n\n<p>The Kubernetes landscape is vast and complex. If you
        are looking to compare different enterprise Kubernetes distributions, have
        a <a href=\"https:\/\/ubuntu.com\/kubernetes\/compare\">look at this page<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/3rTjfUiRg7pYQFbqpgsFPttxRAhN2URywayPlDFYSB5fuRJknfgi6OO6eZ-YE1CVdkKMuXprvJgruflRFPpT_VYez_NYZm_YefRBYB9W7Y_BdHTEMfapFhnWamGPyX4h8TEVw4Kh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develops
        our design strategy and creates the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Suru
        across the web analysis<\/h3>\n\n\n\n<p>We completed the analysis of the use
        of \u2018suru\u2019 (our brand pattern) across all of our sites in preparation
        for a team workshop on Monday, where we will endeavour to expand its use and
        identify shortfalls and areas for improvement.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Cz0XX9UOS3_e1Kirxrq-biO8YwzBXnXGHYB14yCj11f4wE7WcyLHq5G7Vlk9G8zLq6DV50yLnvNHLIIRhDiteF9DzKGm66ltUdEQuSIVEWTrsdEP5o2vh81wg7ngj_xEQ5jNPyCN\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/etcAhuT57ymYgp0fOqE7mM8CwsRKMtAd8hMqH-beJDEVcD9BZs__eXQtLhPmeobGTNAkXpHGmSP7OdB4MK8lvQq1aAUW3hIlrzIGk-6CN5nwc7QAnrPVFmCU-8YSVQAUKp8Q26Im\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/-swJ2mZHiaSptdQaWRT80NMI3b2zokuK8gcrXGfvyqqm14g6lfKkZUKx7amU_DPi6ystxQDvH6BFou5hppK5TIORvbIlyosQcq31AKQR5jWGA660jj1Z-oEykAvhe92t5MrIylki\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Nurture email templates<\/h3>\n\n\n\n<p>Working
        with the Marketing team we designed a number of templates to use in generic
        nurture campaigns, they will be built and distributed through Marketo.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/5my13DA_wqhms_nLS4qnhYdfBwK542LAgf1746zhxm27Sz8HGuiEaR2otkKVXO9MQ4Mayw9cPZchEvMlq7ENZdJvbYPd7s9YEjPW-C1bJHUw3NEcsmEv4XV2qxE8wRpBO5VSPEuC\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/WF52qRUEvdRDNAgLfLLGk2jpsaWk5ZPu7ntNKjeZ9-8YYzdKvVnZjHbWf6hAG1il4blMLo12at6u6p7RkCtackVq0QxiKX57Euu_FoB3RJCrr1Hz95XX9MCRdmJXzDIPb9BDf1Ke\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Financial illustration library<\/h3>\n\n\n\n<p>A
        library of financial illustrations was developed with a focus on banking and
        investment for the Project Managers and the Marketing team to use.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/PMM13ehSSFcM_peHjWPPcnMFd_J9mO87MCNg5u39S3eKqbeQKayPkhfxuwfPUQWc_nVZZcU4UyMV0RK-IojLR-AXcKCOEZD48oCIse8qDlMccxQFCpWCVybtldhbF4jBATK9b-9q\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/5KQJrHXEz58WjZWvomEBTldCjge1DueJqQAeUJp1k_VHaRrLcCiC09RrKp1w9NoyBlcpKJLnXboRD5AteJct29NzIOu1RcPrqDRTufPa33UhbDYl2lldL6RSQ3h2FNLj6U7eYa6p\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/XJg4JXTrSOmXs_XLEVpNKKlwD3-e2C0Sc7kXLDg_IdqMXioMYulpL9nGwC8Gx0lfRaWvuoZxj4IO9ty1UYoMOmrUMxWkT84iVHX96_HtXxcX8KpS0ExOCRElvn6Dr-6qfVzONdCN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>KUSA development<\/h3>\n\n\n\n<p>We progressed
        the brand development of our proposed new theme \u2018KUSA\u2019, looking
        at the colours and levels of saturation.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/n2uRbQobrVSkfewRoNglcinVOzr4cBpHOB-4aamvnp3iFjkKXFiG1o67j2e6b6_GIBAy6Fik74j99QznLYOwG1_n_h9YVtbCrAOOQQcLnm344fvcBZqQdqfd9g3UIJKoTqQBhPfN\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/s6Xjpyi7JsXYMssKpWZXPnbXFkNY4qMkT7p0WePyP6aozeyNCTWYhHhlzgC9DK8AqlnxzShEEGLgsW2H8YJYnK9-q6fZeOQU-Ff1M7MH4RfK09ERhdPGfux5IbtZYotKE-OYR-if\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>We
        continued our journey to migrate our Machine details feature to React this
        week, covering the Network tab and Storage tab.&nbsp;<br><\/p>\n\n\n\n<h3>PCI
        device modelling<\/h3>\n\n\n\n<p>On the UX side, we have finalised our designs
        for PCI modelling work and from now, users will be able to see hardware information
        of the PCI devices from our UI already. The current PCI device modelling feature
        covers PCI devices and USB devices. From the aggregated view, information
        on the vendor, product, location and driver are provided. The network section
        includes information on normal networking cards and SmartNIC if available.
        Configurations can be done on two groups of devices; network-related devices
        and NVME storage devices.&nbsp; We hope to be able to provide configuration
        functions for GPUs in future work. Stay tuned, for development!<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/AVyucyknt1hOOSYKFuKuG2wuuVskz-hd-vYK2OaY91PqsqMjdPWvFeLLQaUdcyCGRtKs685sF9W17dVXUl7torMuoS4xZ8Bq1fgxbTLdEMdhx79X1dT807-pi_c8a2RFbbydNnXQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>Machine workload annotation<\/h3>\n\n\n\n<p>Another
        piece of research work the UX team is working on is the machine workload annotation
        feature. The purpose of this feature is to bridge the communication gap between
        Site Reliability Engineers (SREs) and Data Center Engineers. The underlying
        problem at the moment is to understand how each side our users work and how
        they interface with MAAS. The current assumption is that SREs interface with
        MAAS through an orchestrating tool like Chef, Juju, Ansible, puppet, etc.
        This means that information we provide on MAAS need to be available in CLI
        and in the UI for the purpose of interfacing with these orchestrating tools.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Jg2rymbzGx0yFX4k9bnSKEMlpXtbLOM9j6-pODB-b2BrQi45pcLyPSb_qzyWtbwUZnVLzM5BYulPa__MiUgT_YQ1SNiBn7LKj9x9q2vLMIAWx0kTpDjBaHhtzGgisZr7ZswRcJBp\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<p>We
        landed a major new feature this iteration, the revised search and filter component.
        This is now using a shared component from our <a href=\"https:\/\/github.com\/canonical-web-and-design\/react-components\">React
        Component library<\/a>. This component is populated by the available model
        attributes and then filters the models whenever the user selects one of those
        filters. It is responsive, keyboard accessible and supports free form fuzzy
        search.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/2qz4sb68bIafTs1LMLv0gOU8R7eXGz8VtJa3kfQlRj97A5JZ6-61RB2cjBVTH32VcI8vjkNoWIBSNATUyCAL6BKTTneNtd3L5aPFit_2BbEWnIWP1r7_Db8kqU2jjTs3eqI66M6g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>Juju action on dashboard
        UX design<\/h3>\n\n\n\n<p>In this iteration, we improved the dashboard UX
        design of the new Juju action feature sets, focusing on displaying available
        actions in the app, selecting units to execute\/cancel actions and view action
        pipeline in the action tab view. Continuous feedback gathering will be carried
        out in the next iteration.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/MZwymGaUwMd4tzxq0WcAKjZFRffA2d0FxxTmll2BmJqwz4bXknaA6JHt-W73Fd5s5VbGw8r2bj66pDWwQCXjAueOkdLYJCXpR8yKIxNFX55N_9qFa2zMXrrhzuQF6bN6mnOg5z9e\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/0T8Pr1IZF2aglfn4OTxa_dcsXI50-Big8_z7-YNiD3iQj54C6Dnadzky0KMUi1Q3msobDL6b9xko046D5UigxdcQPGcp0dlJpcxnTu9VJBoO_YosWjEHWAlk_yxSPIWmDYnfmRMO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New layout UI design update<\/h3>\n\n\n\n<p>We\u2019ve
        been busy updating our UI to be more streamlined with the level of information
        we show at a given time and added some new enhancements such as the Relationships
        view on the Integrations panel.<br><\/p>\n\n\n\n<p>Below are some sample screens
        of the UI updates. We\u2019d love to hear any feedback from our users and
        will continue to improve the experience in upcoming updates and release.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/81TGfKNqN941mz1T_TEysCmcPjoxxiUmDvMx52GkRS6Urff5iVBGj7voqnvtGj64ftkt5vjGfyv3cnhMMDou8JJ3Kncskj_FpocieWkZARsD9UFXdWiftaDYSsss1UXTCr7cxZ0x\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/yoSlg1BJEBRBD2RJip8Mb3wb-pYehxfMLGe_I6yHpNa2e479cMkxxe8lermV9zGLVbSQwkEohsQvFW-3tCum2pDebF0tJ5pG9GkFDYpn50Ur7AiDVOq-HMHkkpPiEi06pz4Lbfj7\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/3PVCAOtFhgajouPHKctWSc3Fhe6cNjGge43VRP7FSGqx7NiQQE54U01usI2zb-fzWofS0hx7pr3bJc97Zpcbgsz9kGDEns_D0nauBzYXlgdXbDQfhJsHZbGHmvhx4kzrdybqzlJ0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/vZF8JrXzKjg213b-46kG7Ry8l4jbXOfvOsZ1N58cg78k45IXR0slVVQf-ZjEbzA9Qkj8ScIt72vn-7NlsepSG8bABulB8uWbMpqUwg1FCVjo0VBFsv2ypsTMvfszf-bqCZpAnd2K\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/-b4w2AYhVwge7SGgwN39qf5VprkK1fl2FVWpQod45gFuu5L2Sp0Zu8FfOJwRLPKso4WC2S1nxQdZ7PU48NgRF22rlNVAB1_WR-Fr3ECtdlfJPP2VX8yw27WRy72r5eVmgQmzbTzv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Improvement
        to application layout responsiveness<\/h3>\n\n\n\n<p>We continued work on
        the application layout. During the last couple of weeks, we improved how the
        layout adapts to different screen sizes, and we provided a couple of built-in
        widths for the aside panel.<br><\/p>\n\n\n\n<p>We also provided additional
        <a href=\"https:\/\/vanillaframework.io\/docs\/examples\">examples to demonstrate
        how to build specific layouts<\/a> of the application and <a href=\"https:\/\/vanillaframework.io\/docs\/layouts\/application\">documented
        the ways application developers can customize the layout<\/a> to the individual
        needs of the apps they build.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/hKUURH_nztZbv1Xot3wFJ04om9dryfEYYkdU0MxVF59mJd3rk2-etfFvXaNzJYpiJMFDsE3CProqUY_n88OswsrMo-YjFiHK_Psn3T07onXFlqO4l0LpNogWaE_zg0ZQwaizms8C\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New button variants<\/h3>\n\n\n\n<p>We worked
        on upstreaming some of the custom styles used in our React components library
        to Vanilla framework. This iteration <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/buttons\">we
        focused on the buttons<\/a> and introduced updated styling for small and active
        buttons.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/aLPQN9Zf7w9jtwMFy3UXt1QgoF-ECwWP071bPPsYhiAjtMJGz1gLWBf1lNFs86_1kvyP64da7zKOw9cBoAup1C1Xutl4enIe5rRD8abmQCZREgKvs0mzXpOx8QM0Ib5OQ-nGCZae\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Patterns UX design<\/h3>\n\n\n\n<p>Work continues
        on our unified Notifications pattern, we hope to demonstrate some mockups
        soon. The draft pattern for our update to <a href=\"https:\/\/discourse.charmhub.io\/t\/new-code-snippet-pattern\/3445\">Code
        Snippet is still open for community feedback<\/a> on Discourse.<br><\/p>\n\n\n\n<h3>Vanilla
        2.20.0 release<\/h3>\n\n\n\n<p>Last iteration work was <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.20.0\">released
        as Vanilla framework v2.20.0<\/a><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/LuIrPVGzedNSGBAAe8s-SE7cM3jZx4ApFAxiEXeIq7cYKlnIJrb-Evrq9suxUVHkTylaHovQBdHA-EUsd60BuKcOJTKs8O9Opzyp_XHtQzBQDIu5zPqAlI8UnWXC3IvHnQSw5VKw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>.<\/p>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the <a href=\"https:\/\/charmhub.io\">Charmhub
        site<\/a>.<\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Brand store admin pages<\/h4>\n\n\n\n<p>The
        team has been working on designing the brand store admin pages. This work
        is done to continue the migration of the remaining features from <a href=\"https:\/\/dashboard.snapcraft.io\/stores\/snaps\/\">dashboard.snapcraft.io<\/a>
        to <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/4LdoXbVF0pUkaWhyyLu30oURwKaZgtZgIRTo8rMUioC5WEQ3ph5t3AHWKpTLWlNmDSbxRhkEXPt27iDCrCAWroAesYutq_blo8ewQ1mkODt_nnu3Cj4z8WuANjMpVOccmhS6-3jZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>UX update metadata<\/h4>\n\n\n\n<p>We designed
        the minimum required messaging around the new feature of updating metadata
        on release. Updating metadata on release is a handy way to always keep the
        snap listing up to date if any of the metadata information changes when releasing
        a new version to the stable channel. Currently, any changes to the snapcraft
        yaml file are simply ignored by the storefront, however, with the introduction
        of this feature they will be applied to the listing page.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Jjsn5zqGFv0iOTavZAJao5hGDx0JQA9lva5-hGwcQKb6GRmeErCiE2Vod6f8bZDw7L1KV7w5cnc9T0aaFZMK4XR7s-2SNYiT6wBtg0Q1eGGa7_Nx1PlyZ5h3X1a1LNKEBtFUxY00\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<p><a href=\"https:\/\/charmhub.io\/\">Charmhub.io<\/a>
        <a href=\"https:\/\/ubuntu.com\/blog\/canonicals-open-operator-collection-extends-kubernetes-operators-to-traditional-linux-and-windows-applications\">was
        released<\/a>. The team has been working on this release of the site. Here
        are some highlights.<\/p>\n\n\n\n<h4>Homepage<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/k-HaIcWTvzLkcRZO9KVwsaO5WDrChLb7JZefSKdl_3tWpxZHI7ZVswTXFhlDRjirnLLNc8pN7hiiPZbTqPK5q-HygQbOvn9LSw-EVPlkPHxMrn1eguhEsF6HDV5dE3aF11ACNOmt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have been working on the user experience
        of the homepage. On the initial load of the homepage we show a set of&nbsp;
        featured charms. In the background a list of operators is loaded to give further
        functionality such as search and filtering by category or platform.<\/p>\n\n\n\n<h4>Details
        pages<\/h4>\n\n\n\n<p>Each operator has a details page. All the information
        about the operator can be found in different tabs: <\/p>\n\n\n\n<ul><li>The
        Overview is where you get information about the operator including the Readme
        and project links.<\/li><li>The Docs tab is the author&#8217;s documentation
        for the operator. Freeing the description to solely be about the project.<\/li><li>The
        Configure tab displays the configuration options when deploying or maintaining
        this operator.<\/li><li>Actions list the available actions for the operator
        which provide a method of triggering internal actions on the operator itself.<\/li><\/ul>\n\n\n\n<h4>Publisher
        pages<\/h4>\n\n\n\n<p>The team started integrating a publisher section on
        the site. We integrated the APIs into our Python module <a href=\"https:\/\/github.com\/canonical-web-and-design\/canonicalwebteam.store-api\/\">canonicalwebteam.store-api<\/a>.
        This module handles the API calls made to the store related to Charmhub.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/L3dRjWLMZI7dOJxG1bUjJtN9kzrXTEhTrD2us_90wb7NWbW0P1GSEXgA35oGN1zP0sIUXhuXXJTrJEsqpQBbXEbmIVn5Qm1ig822uFyKLuj_8OpHCJHRbDu-VsVhdi5FIfNwL0mh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/code-snippet\/19195\">Code
        snippet pattern &#8211; design specs<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/communication-in-code-writing-expressive-code\/19308\">Communication
        in code: Writing expressive code<\/a><\/li><li><a href=\"https:\/\/discourse.maas.io\/t\/research-cloud-like-experience-in-maas\/3560\">[Research]
        Cloud-like Experience in MAAS<\/a><\/li><\/ul>\n\n\n\n<p>With &#x2665; from
