        and Web team summary \u2013 8 February 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>CVE table updates<\/h3>\n\n\n\n<p>We have
        improved the UX of the <a href=\"https:\/\/ubuntu.com\/security\/cve\">CVE
        table on ubuntu.com<\/a>. We are always looking for ways to give users the
        best web experience possible, and we found a way to optimise how the CVE data
        gets displayed in each table cell by extracting repetitive information in
        a separate column and reducing some of the white space.&nbsp;<\/p>\n\n\n\n<h3>ubuntu.com
        takeover enhancements<\/h3>\n\n\n\n<p>We previously had a hard dependency
        on Discourse API. In this iteration, we removed that hard dependency and improved
        the visual transition of our homepage takeovers, while still keeping them
        on discourse.ubuntu.com, so that everyone can contribute changes on this content.<\/p>\n\n\n\n<h3>Ubuntu
        Core docs moved to discourse and ubuntu.com<\/h3>\n\n\n\n<p>Together with
        the release of UC20, we also published Ubuntu Core docs on <a href=\"http:\/\/ubuntu.com\/core\/docs\">http:\/\/ubuntu.com\/core\/docs<\/a>.
        This was previously hosted on <a href=\"https:\/\/core.docs.ubuntu.com\/en\/\">https:\/\/core.docs.ubuntu.com\/en\/<\/a>,
        which still will be available for some time until the Core team is able to
        update all our Ubuntu Core documentation.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develops our design strategy and creates the look and feel for
        the company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Taipei office redesign<\/h3>\n\n\n\n<p>We began
        working with our appointed architects on the branding of our new Taipei office,
        to keep it consistent with our other global offices.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/K-II80-1S3faF-XSAGvyh53iQpRKMNJFWgfG_fSBdGF0XKXr57ZvUaNlZ5YOTuvGVgY2Tn_7S6CFLgqpw-ZnhU8rG8In8SZq-Xo5lPBGk6kICjzQGbL8fqs-GlWmhTYMIBdH356w\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/U92ZGX4o-lgaCK1ll6WOu_drcBJwKhba-Zfv4eoG41LouTczeEPIj5sVyQ8RGh1ZLz3icrkK8MSbj-9om_wT7briEZmWbr-tD6B6VU34hfnurmYRMn0kCfuhuy6E3UebHfLGmmqv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Brand hierarchy<\/h3>\n\n\n\n<p>Following
        our meeting on the brand hierarchy, we collated all of the feedback and worked
        on a roadmap of projects to move forward with.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/c03AcExgy59b8atsruvIS1VByZxWhHoSKDBu2QXZat6osaFFVm0r1newIFTJaIXdlwUr66s9gmFQBeoIaQU6deThkE7FuCEBAaVUr2jL2kXhHcqo99eWw_fRljUJP8SRi5uUTBCv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Multipass illustrations<\/h3>\n\n\n\n<p>A
        number of illustrations were produced for the updated Multipass website.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/aEk7a3CUSvF7Le15pmp-KRU1Uy1uilWF6Kk_kbxd_dP_DwxhWVHSS6QcQLomTOZjNYpD-6JuSoBt69xifHCV6QhHvKX3Xt4AWXONktBrM5Js66onkodblY85UQgO0bbr7xZZ9VaL\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Multipass status bar icon<\/h3>\n\n\n\n<p>Fixing
        an issue with the legibility of the Multipass icon in the iOS status bar,
        we created a number of variations to be implemented by the Multipass team.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/CvvQapL9AgfIiunH3x4z2700HMuLGVnno9YE3wykD8scJD_tTs_3fPGYs2gjYHWxMIgMAoSAyW1Qlc_gwXA5dyZ4zGHv5L4IU2bmxBo_jdPsr-9OaiWPJ1Yfx9F6wAeYRTtaDW11\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ZqlxqrmX2VUpDfdt-fURSNcC4gO8v0qtuhyfn37sTdfc89fqKse7b_QS1Tm9tm__WF05TIOqvkiNfXSeEwQEwfiYzAzvqV2BklqMv_qZTqYdxrV-yV4vUzIaYbBvRRgm4nP2I12K\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Core illustrations and animations<\/h3>\n\n\n\n<p>Supporting
        the launch of Ubuntu Core 20, we produced a number of illustrations and worked
        on an animation to be used in the updated marketing pages.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/7Y4TRaPiH5OxZbunMB8zWo50kVV6Oajjm3EFrmjbohR3-aZKDORAtbpXE-yptaOxhsz-t9NKzVU5ULSt5olABB3-Vf082g1RM8_O76Gr8UR4PgtKgQpswychN916ucA5QXUk_0Va\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/KcHWrXdT1d4NNYnVkR8t0GOibECvbt3XGesFSCgHQa7av1DzPLuvml3NbQxJRDYeivydNRZ1kEkOc7JoHESpUyVGG0dsP6TaYcpzyhV8SjRHy7x86sLMRzmpUny_oxrnZ6lNgZKd\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/9SANfXzP5FPy6Jl2spyumpGYYk_ZGBa8IDVZbU5X6LMWQZgg4pzPhC7OVwHTKfjQgeId5lLQ2bu3aHTnevJk2hOF5sp470HBiYfpJll5KGsnkK2dD8aKnq3i928C7WSk3qgMzryW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Machine
        Instances view migrated to React<\/h3>\n\n\n\n<p>As part of the rolling migration
        of the entire MAAS UI from angular.js to React. We have converted the Instances
        view to React. Getting us one step closer to our goal of migrating the entire
        Machine details section to React by the end of the cycle in May.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/sqIvLC-fT3SybgOLzD_f-phrANa07ru4jax-wAOkR8GaJMF0Q2LLOXp3yVzYmb3ODG_lNrwIGACHHnqt-Hv7d_lGGDmketmS4NwbJqIjfeavUhgc3QMf1WXByZVCL5WGJFtAqs6e\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>MAAS as LXD tenants<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/_vhudsdnkKosorxAwx2A2PGzNePLkin9vbxPDQKrm5AnHAT21PnQfdj_PbGigszdJzgLflgS6lc54Uy6Bp_boNQHqXm3p8OyOm1Y3WAnks6LlsZF29jQNyGhQnYQSHu2zqrFItVR\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Continuing our focus from the last iteration,
        our design team is still working on the conceptual level design for the new
        feature &#8211;&nbsp; MAAS as LXD tenants. In this feature, MAAS will be connected
        to LXD from the project level, instead of the server level. <br><\/p>\n\n\n\n<p>From
        the workflow standpoint, when an LXD server is created in the CLI, users will
        automatically get a default project, where they can create more projects under
        this LXD server. Under a project, a user may compose or delete several virtual
        machines, which will be managed under the project level.<br><\/p>\n\n\n\n<p>In
        MAAS, a user connects to the LXD address and there is an extra step to select
        which project you want to connect to before you reach a project dashboard.
        At the moment, MAAS allows you to connect to one project at a time. In order
        to connect to multiple projects, a user needs to connect to the same LXD address
        and selects a different project. <\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Juju
        Actions visuals on the dashboard<\/h3>\n\n\n\n<p>Following on from the UX
        work that was done for Juju Actions, we\u2019ve taken the wireframes into
        a design ready for implementation.<br><\/p>\n\n\n\n<p>The screenshots below
        capture the user&#8217;s journey to run actions defined for a charm &#8211;
        by selecting an\/multiple\/all units and triggering the action panel.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/HpeNnesLdh0fIY1Qx7rJDgNMcJNyQsDoGtvmDueYsrOw9bLMj5RqlwcmyOIRaMpm7GTvzdVCMR5BsuO8tQzBCFdiA0qWLakLSxca9fSUc-aP1hAx6rDCnkHQdTyso-klJy9Og-Yk\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once an action has been run, users are allowed
        to cancel and watch the action. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/IlHpmig6Qa6KsTz4tuTh43c5EPi9ZBhNVSe8G01A55qRqYhh0MiCl7Mr-1D9yW9DWCqPvW-NQoaMVBo3QFSwGThnjDonSAQ0qnk8RaauaE0oPsFEZni6ErH3XY3SbIYQot7QV9yt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also dedicated a page for action logs,
        where users can view and filter the action results and outputs.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/i-7tvLh2smkyeLuY2BNRaXMoGcI7bhY7mhH_tspn8Jlor3bqWxluEo6A2Xwcxl9mkfaqDMS06ezn_ePWwyt6W3ql_ZZqmpxnGUV0T5FY6c3Qhi0W7mOsYwdNtq5e6mSzrGJFibod\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charm configuration UI implementation<\/h3>\n\n\n\n<p>In
        the very near future, the dashboard is going to give you the ability to view
        and edit your charm configuration without needing to drop down to the CLI.
        So keep an eye out for this in the next release<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/G4yvlrsKaP-gn6BJJ_VJgCDZj9YEnX5zSlbPmAM0-xKXr679-kRDjXVnHZSaICMJQXmksRN0TwCATup9VtUv79IH58fMwCP3lpMlzL2pkEU_2ZJt40l7Soyc_zpBWuYC9lo3x0BF\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/WEctXo9kFdav5-8i8Ls2QHvPYv-CZlXvpqJ8m2m8PihW_b7CSYZmP2YuQsIews5ZY9fnQXGzTaJM5oDlVydoRaFKwHfr3R1X4hUQkYHC7N-yvH75VL4dLrtIrj6WE_H1KjLD8Qjp\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Code
        snippet and React component<\/h3>\n\n\n\n<p>With the recent Vanilla 2.22 release,
        we introduced the new <a href=\"https:\/\/vanillaframework.io\/docs\/base\/code#code-snippet\">code
        snippet pattern<\/a> as a replacement for the existing code numbered and code
        copyable components, giving us a consistent way to present code examples in
        a number of different contexts.<br><\/p>\n\n\n\n<p>This first step gives developers
        the ability to add headings to code blocks, as well as choose from three types
        of a code block: default, numbered and icon.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/FRjM-OJ_El1RLbd8HbGM_h1HpzReZtQLXpF98ClwBdWgrI8saIhWwkrLgoNa5njH2eXCmL3RzxuRflSDanRWPCmXa9fDk1k1mwbEkZOEK1qPzLpCzWF2ywtrDEWnakBJ4-XBwN9f\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/IBqjGBCj4R3g8WHLl9TAOEXhahb5JEvd0iWVBqrvpIxqv1N5MrdtxsIQeSfpqFzIQWXbxFmoLMaE3zEySake3cqcYkPFzqZR5Anp6Xr-r5Iu6lCW5d-03UNy01ISr0qViBJ7RsoJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/LMRePMj-fI8JKrXtu0ekt0RIXApJlCOaElv2yxgav6nmDG3EMecUmFlONPDkARL8vx23ofLTzAQvKK54qSHn8JFCHin4xeB-7IN2t7FTg7d8PfzqyP--RG4GHZt0EYtupEeYG7r_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In an upcoming release, we\u2019ll be introducing
        several new features, including syntax highlighting with <a href=\"https:\/\/prismjs.com\/\">Prism<\/a>,
        the ability to switch between related code examples, and a utility class to
        enable wrapping the content within a code block.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/dKTKH6kxgsOgQ5f2Z4T8gDtpn81y0xbzmJ3h8FJMXuqY9mDehFO6HoDlp3HrIr_dI3g9uP0NkhtaTdjpvdxO4NrRHaKWb9kMBdOZziea8Voo_UBpxICXLb80y4jE2v7ie_fbdVcN\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/gWllSn1a7oUB_Nyr4MBDDs4tBexocAx_gVcVFH2symVeHVEKQ-USfZKRL9ukDWL8B2pdofmairE_N9_CcbUldwbQAh-OALW4Z3cedtH7JxAhHrHeeaBXjz-HStELWdc8zNPRD2jn\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/SSGOLTphTIWUk7F3mDdhfSNhqTH5YTKT-kSQ-mBY_PxtcHKVK_4R7urU7OaVinKcX3VXkd7BnL63a839v-GXJpkob1eaqBT70X-pJZJnksmc373srkVTKsl_zBVm_Kdinc2-COig\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Breaking out of the 12-column grid<\/h3>\n\n\n\n<p>We\u2019ve
        been working on a new section layout that allows content to \u201cbreak\u201d
        out of the 12-column grid. This can be useful in cases like tables with many
        columns, charts with a lot of detail along the x-axis, or for example stores
        that aim to impress with the abundance of the available content:\u00a0\u00a0
        <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/x3_3kSGrrPFvzCCpZGKqbUVZgB0Ft6zd7cazGXNjDPystKaQ4hC33dnLtSTTOXVKctCUek90APwSiCQD2xIHUXXlSWmARARdH41DX_wdFPYED6l6gv5TQYqZ0qkSAy5LFs_Y3zYB\"
        alt=\"\"\/><figcaption> <\/figcaption><\/figure>\n\n\n\n<h2>Snapcraft and
        Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store team
        to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the <a href=\"https:\/\/charmhub.io\">Charmhub site<\/a>.<\/p>\n\n\n\n<h4>Backend
        alignment between stores<\/h4>\n\n\n\n<p>The main design goal of Snapcraft
        and Charmhub is to provide a similar \u201cstore experience\u201d. To facilitate
        the task we worked on sharing as much code as we can between the 2 stores
        via <a href=\"https:\/\/github.com\/canonical-web-and-design\/canonicalwebteam.store-api\/\">a
        python module<\/a>. This module shares the API logic that is required by the
        stores.<br><\/p>\n\n\n\n<p>This iteration the team went back on some of our
        code that hadn\u2019t been shared. The team refactored some backend code to
        make sure the 2 stores continued to be aligned.&nbsp;<\/p>\n\n\n\n<h4>Update
        discourse.ubuntu.com theme<\/h4>\n\n\n\n<p>A few iterations ago the team updated
        <a href=\"https:\/\/discourse.charmhub.io\/\">Charmhub\u2019s discourse theme<\/a>.
        This update was about making discourse navigation as close as possible to
        <a href=\"https:\/\/charmhub.io\/\">the site<\/a>.<br><\/p>\n\n\n\n<p>The
        design and web always try to share the same experience across our websites
        to make a Canonical experience. It was natural to bring this change <a href=\"https:\/\/discourse.ubuntu.com\/\">to
        Ubuntu\u2019s discourse<\/a>. We hope you enjoy it.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/hdPAcddeGaPsWcu85_OcYaVSu0t_xMVQIlehZ1QdFDG9cS4fj3i1046ItkZojqWlHSYfT2SnkHmnFAe3zv6jF6doMBBGUYXElTUN-xRCSR47XgHAIsQ6fMtIM2zGFWHtONZRJXc6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Performance improvements&nbsp;<\/h4>\n\n\n\n<p>As
        web developers, we love finding new ways to improve the performance of our
        web pages. Recently we noticed that some of our snap pages had a low score
        according <a href=\"https:\/\/developers.google.com\/speed\/pagespeed\/insights\/\">to
        Page Speed Insights<\/a>, the tool provided by Google to test and suggest
        performance improvements to your sites<\/p>\n\n\n\n<p>We noticed that all
        snap pages with a Youtube embedded video, like <a href=\"https:\/\/snapcraft.io\/code\">the
        Visual Studio Code snap<\/a>, had a score at their highest of 78. After optimising
        the way we load the videos, by showing the thumbnail image, then loading and
        playing the video on click, we got our speed index score above 90 &#x1f389;.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/BJ9xzorbSrsDr99Uo0DFEB1V-1JSXSkORmKjKKsxA0axlFwwElKBUVr1ymBzEctenJk-J3MBg7r8ZQ8yz7Dq9Y11Bj0vIJ3rG7Z7tTbdT08yXKDTQ1lk6RF0hLydSUDRJv1Hte_T\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Setup A\/B test for first snap flow<\/h4>\n\n\n\n<p>In
        order to onboard new developers to snaps, snapcraft.io provides a simple,
        <a href=\"https:\/\/snapcraft.io\/first-snap\">step by step interactive tutorial<\/a>
        to build and publish your first snap to the store.<br><\/p>\n\n\n\n<p>We would
        like to run an experiment and move the login step at the first step of the
        flow. The aim of this experiment is to observe developers engagement with
        and without being signed in.<br><\/p>\n\n\n\n<p>In order to do this, we will
        be running an AB test for the next 2 weeks. Version A will be the current
        version; Version B will with the login at the first step. Next update in the
        next blog post. &#x1f609;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/9Bh9cfq4FRIOeEBePZJ8mDLT4a8S4QVxpWwMSvAzCXl6aE8wuUW4VgnvhPvvX4CW-keOOi5E_0N8sumd4e9atkktiyrrBvfs298pJbDcvMnbyO23PXgYh5NBqM65lSriexTGfk8g\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Libraries sprint
        follow up<\/h4>\n\n\n\n<p>During the roadmap sprint, we met with the teams
        working on the sharing mechanism for libraries on Charmhub, to discuss our
        latest progress on the design of how their docstrings will get rendered on
        the site. We agreed on using Google\u2019s convention for how to write them
        and showed a couple of designs which aim at making it easier for developers
        to scan through the docstrings.<\/p>\n\n\n\n<p>After making a few changes
        that came up during the meeting, we added an index to the page so users can
        skip through to the sections they are interested in; and worked on the visual
        hierarchy to make sure it is clear what class a method belongs to.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/pxLy8jW9RXimVdlwgYjXw78JQnJDRMe6dYavQAYnnrvSSo_uEXtZUTf_R2sDgRL64pF1yrAs8zlpp2lL2TcZYDX6z_mYvxIyzfxV5dQi1QVUOnHy5DaCaWtzOIKxYuoe3UD4dmHg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/discourse.maas.io\/t\/maas-ui-smartnic-and-lxd-tenants\/3742\">MAAS
        UI: SmartNIC and LXD tenants<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/clear-content-cache-for-a-site\/20482\">Clear
        content-cache for a site<\/a><\/li><\/ul>\n\n\n\n<p>With &#x2665; from Canonical
        web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The web
