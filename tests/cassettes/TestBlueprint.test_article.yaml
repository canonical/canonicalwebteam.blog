ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":100230,"date":"2020-11-10T15:04:05","date_gmt":"2020-11-10T15:04:05","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=100230"},"modified":"2020-11-10T15:04:08","modified_gmt":"2020-11-10T15:04:08","slug":"design-and-web-team-summary-10th-november-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/11\/10\/design-and-web-team-summary-10th-november-2020\/","title":{"rendered":"Design
        and Web team summary \u2013 10th November 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/jtlRwR3OWFyNd-6Y84wMtdMZqOLUzZ_e4qoS0OhHWFn5MMYAXoeLbrgNhMoioBS1UPYBPZ2KtNjkG1jfUbDAU_va1BXAlcdbJjijNwC4wjl_HyZWe4LEkfzm3PSKs3m1ootqo_Oq\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi, my name is Long. I\u2019ve recently joined
        Canonical on the Web and Design team as a Lead Visual Designer. Joining Canonical
        during this weird time that we\u2019re all going through has been a strange
        experience.<\/p>\n\n\n\n<p>I\u2019m generally a sociable person who likes
        those impromptu conversations and chance meets in the office, but having to
        work remotely I haven\u2019t had the opportunity to meet any of them in person.
        That being said; all the guys have made me feel extremely welcome and everybody\u2019s
        passion and enthusiasm is infectious.<br><\/p>\n\n\n\n<p>My previous experience
        expands a wide range of sectors, which include Banking, Insurance, Retail,
        Sports and Media, Healthcare and lots of other fun projects along the way.
        I\u2019ve been doing design in some form or another for the past 20 years
        and it never gets old. I\u2019m always awed and fascinated by the design community
        who are always pushing the boundaries of design.<br><\/p>\n\n\n\n<p>Although
        very cliche, my hobbies include keeping up with design trends, Fashion, Architecture,
        Product Design and everything else in-between that catches my eye.&nbsp;<\/p>\n\n\n\n<p>If
        I\u2019m not scouring the net for inspiration, I\u2019ll be reading stuff
        about tech or chilling out with a good book (Fantasy, Sci-Fi).<\/p>\n\n\n\n<h2>Web
        squad<\/h2>\n\n\n\n<p>Our Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h4>Takeovers
        from Discourse<\/h4>\n\n\n\n<p>This iteration we released the feature of pulling
        the takeover content from Discourse. All the top section content you see on
        <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a> homepage is now loading its
        content from <a href=\"https:\/\/discourse.ubuntu.com\/\">the Ubuntu Discourse<\/a>.
        This completes a set of work to port a majority of the marketing content to
        discourse including the <a href=\"https:\/\/ubuntu.com\/engage\">engage pages<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>We
        use our <a href=\"https:\/\/github.com\/canonical-web-and-design\/canonicalwebteam.discourse\">canonical
        Webteam discourse module<\/a> to pull the content by requesting JSON data
        from the Discourse API. We achieved this by creating a <a href=\"https:\/\/discourse.ubuntu.com\/t\/about-the-engage-pages-category\/17229\">table
        with metadata<\/a> hosted in the Ubuntu Discourse that we use to render these
        engage pages and takeovers. We also adjusted the parameters needed to display
        this content, to increase consistency and simplify our system across our takeovers
        and engage pages. As a consequence, this will drastically speed up the process
        of releasing marketing content on ubuntu.com now that the marketing team can
        publish, while reducing the achieved content in the website codebase<\/p>\n\n\n\n<p><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/how-to-add-engage-pages\/18185\">Documentation
        on how to add content<\/a> (if you have access) has also been created to support
        people who need to create this content and we are continuously updating it
        to keep it up to date.<br><\/p>\n\n\n\n<h4>Ubuntu Advantage shop<\/h4>\n\n\n\n<p>We
        will shortly be releasing the all-new Ubuntu Advantage shop, which replaces
        <a href=\"https:\/\/buy.ubuntu.com\/\">our existing Shopify store<\/a>, giving
        users a single place in which to manage, renew and add new <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage subscriptions<\/a><\/p>\n\n\n\n<p>Developed over the last few months,
        the shop allows users to select their product based on their needs (type of
        machine, level of support and number of machines). Using Stripe to safely
        and securely process payments, and integrates with our store API. The store
        API has been built concurrently by the Commercial Services team, which processes
        the payment and sets up the user\u2019s products.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/6_P72LcmLlSc8xPi5hTSI3Lks0RALGDf7VskE2dtkpnh5SqWQGeSxB6YbdNs8BhDNKFBdGfiPUKp3T2lsYCXChp-GlXnCy1xsj_YG7tENq_7rjg8R9jhE7Xpfe6OYK2To_c7UYuu\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>While this initial release represents a big
        step toward giving users a better Ubuntu Advantage experience, we are planning
        many more features in the very near future.<br><\/p>\n\n\n\n<h4>Rollout new
        cookie policy<\/h4>\n\n\n\n<p>To adhere to new cookie tracking laws we have
        provided more fine-grain control to the levels of tracking the user is comfortable
        with. There is now an option to display a modal with further types of tracking.
        This has been rolled out across all Canonical sites.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/9J2a8vEa9za0eQsX95OHLI9GLdvClIC2jNdUFRA-_y0dPg2n_Te4lWPXaMG8n_ud3axBMxn5l8trWYx62EVA9Hfqteat9weiIhnpIcaynCvbPjvIjZpV0ZG5IqVCLjxKKvDtAn84\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>New managed Cassandra webpage<\/h4>\n\n\n\n<p>Similar
        to our <a href=\"https:\/\/ubuntu.com\/managed\/kafka\">Kafka offering<\/a>
        Canonical now provides <a href=\"https:\/\/ubuntu.com\/managed\/cassandra\">a
        managed Cassandra offering<\/a>. Please visit to <a href=\"https:\/\/ubuntu.com\/managed\">learn
        more about our managed applications<\/a>.<\/p>\n\n\n\n<h4>Released Canonical\u2019s
        get your first device to market offering called SMART START<\/h4>\n\n\n\n<p>We
        have built and released the <a href=\"http:\/\/smartstart\">marketing homepage
        <\/a>and <a href=\"https:\/\/ubuntu.com\/smartstart\/guide\">guides pages<\/a>
        for Canonical\u2019s SMART START offering.&nbsp;<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develops our design strategy and creates the look and feel for
        the company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h4>Brand Hierarchy<\/h4>\n\n\n\n<p>The ongoing
        Brand Hierarchy project continued this iteration with the simplification of
        our first presentation document centred on the logo associations and hierarchy,
        with some experimentation using our \u2018Suru\u2019 pattern as a device for
        the logos to sit on.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/UdkQOXJ43KkQu5FPirCwrGQhAVgDJ-qzMCyRphw0kaMblzQlrorSP_rsViJOfxRYa6Wv6brZEec9aE37fD9MxZb_tkV0Un-UIp42tkbO8zgTzNXgkMEINB2kLmaQ7M4HWSlL4QOB\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Certified UBuntu Engineer (CUBE) Branding<\/h4>\n\n\n\n<p>We
        progressed our branding of the \u2018badges\u2019 for our in-development training
        programme called CUBE. Simplifying them whilst experimenting with colour and
        use at small scale. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DM5AQKyYsLnQslm8Eg4dhCl2MMawkPBDZ5iZQ2chNzUFlDxj1nNdjklhhmLM3hhUyJ_cDFa-QKmkeeel7JrNF6T_ZS_82cEoBmC0ht5lhlFB583OpsqQwSEMaJ4Cda6oGAm6EOdZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Illustration support<\/h4>\n\n\n\n<p>We supported
        the teams this iteration with a number of illustration and UI icon requests.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Uk5k0EXN42bZmOq3UiYwaH62EZhKGmD200Bv7XfBtlVNtoN_T0OBryRn0Yp1WBnMywnYs8Wz6ryfu_2LOzZX8XjC6NccjdAymi2f99FDJzEXOAEg2sqg_p2bnhwSgP2md0tcWfzU\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Social media banners<\/h4>\n\n\n\n<p>Marketing
        requested some carousel banners in collaboration with Microsoft to promote
        our cloud capabilities.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/6vMA0DHARzvZyqI1ECeXq0Yu0V7SeGl6PhcxgTrOGFaQkjbIWJg56eMVgqVlpq5FjrJd3alGDWf71PVCjOR1jUk2v7add2GnwFCP10rElR2IVJ4JaPid63jOpUuSyyTaEqFmCDjX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Suru across the web audit<\/h4>\n\n\n\n<p>We
        began a large project this iteration to look at the \u2018Suru\u2019 branding
        across all our websites. We started with the analysis of its current usage
        across the sites and will continue with collating the findings and looking
        at areas for improvement and generating new patterns for the teams to use.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/grUVilys8jeajN8YmxB4YCm8b4cXCsDmyEFSePYr_xefllLTeAkJlCA8oCRhtPyBxzq_3vTf18T8sXm7uObOh3b2PYQq_l6zA5aWs7a3fqngfeAXC1BJoSkQm90KrLjUK31cTg6F\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/45DtK-aAgSdYKNAQ8XL5A5_oLU6uvgFO-HyLitjvlHjeqsCvjb5tjQ-IbJ6vbUo77Dnn8YiVAfSElYb9k-jItk_ss4g3ad81JA1oyx8G1Xh2L83lVJvVVUP48ka82hKDZqr-6aEt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h4>Event
        logs<\/h4>\n\n\n\n<p>In this cycle, our biggest UI transition is to migrate
        the machine details legacy code to React. Events and Logs tabs are the essential
        part of this work as they contain essential information for debugging a deployment.
        Earlier this year, we did some exploration work and iterated on how to make
        our Events experience better. So in this iteration, we put together the first
        minimum viable version in ReactJS migration in order to get the Events tab
        ready for the next release.<br><\/p>\n\n\n\n<p>Our minimum version includes:<br><\/p>\n\n\n\n<ul><li>Merging
        our Logs and Events tab together. An exploration earlier this year has indicated
        that most users clicked on the Logs tab, while they were actually looking
        for the information in the Events tab. They perceived logs as a place to find
        timestamp information of running tasks. This contextual issue is solved by
        merging these 2 tabs together under \u201cLogs\u201d and showing the event
        logs by default.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/NLlAx3JVlTcy3rACveDYdxkztONU8ShmHiye2OrTFirYimwWRzORZi6r368kiDb-esu4DJevG65t7lzXORgoFFX5gK3BO7G_CJk4CGfNbtE9ptWNqSR93pcTt1w0rKdER7yDJ52b\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li>Machine outputs in both YAML and XML
        formats are still available but in a downloadable form. <\/li><li>On successful
        deployment, the installation output tab will be visible and also downloadable.<\/li><li>On
        fail deployment, a cutrin-logs.tar file is available for download.\u00a0<\/li><li>The
        logs will show a summary of all logs and we replaced the \u201cload 1 more
        day\u201d button with pagination.<\/li><\/ul>\n\n\n\n<h4>Making MAAS experience
        more cloud-like<\/h4>\n\n\n\n<p>Another mission for us this cycle is to enhance
        the MAAS experience to be more \u201ccloud-like\u201d. To further define our
        scope for \u201ccloud-like\u201d, the design team has created a 5-minute survey
        to reach out to the <a href=\"https:\/\/discourse.maas.io\/t\/research-cloud-like-experience-in-maas\/3560\">community
        on discourse<\/a> to help us shape the future of MAAS experience.<br><\/p>\n\n\n\n<p>From
        here we hope it would be a good starting point for quantitative data and we
        will reach out to volunteers to test out our prototypes for a more qualitative
        approach.&nbsp;<br><\/p>\n\n\n\n<p>If you are also using MAAS, feel free to
        drop some <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfeFcliKW0qaRiSPj_R7_MQRYjW3GqApOPXyL-lwbpofJVR7g\/viewform\">feedback
        on the form<\/a>. We are more than happy to hear from you.&nbsp;<br><\/p>\n\n\n\n<h4>PCI
        device modelling<\/h4>\n\n\n\n<p>PCI device modelling is our baby step towards
        approaching the SmartNICs in MAAS. In this project, we want to help users
        see the list of PCI devices on their machines from Intelligent Network Adapters,
        GPU, NVME Storage, Network cards, and other generic PCI devices. From this
        tab, we hope to help our users configure their PCI devices and customise their
        hardware in ways that are purposeful. We are still in the very early stage
        of figuring out how to show this information tastefully.&nbsp;<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jaas.ai\/models\">Juju dashboard<\/a> projects.<\/p>\n\n\n\n<h4>Highlights
        of Maintenance work&nbsp;<\/h4>\n\n\n\n<p>We spent a lot of time this iteration
        cleaning up small bugs and carrying out some essential maintenance work. Of
        this work, highlights include refreshing documentation on <a href=\"https:\/\/juju.is\">https:\/\/juju.is<\/a>
        and converting the Juju Dashboard to use the Vanilla Framework <a href=\"https:\/\/vanillaframework.io\/docs\/layouts\/application\">application
        layout<\/a>.<\/p>\n\n\n\n<h4>Action Wireframes&nbsp;<\/h4>\n\n\n\n<p><a href=\"https:\/\/juju.is\/docs\/working-with-actions\">Juju
        Actions<\/a> are special commands that apply to units within individual charms.
        In previous iterations, our team reviewed <a href=\"https:\/\/discourse.charmhub.io\/\">discourse
        feedback<\/a>, conducted user interviews, went through new juju action feature
        sets coming in new versions of Juju and sketched out some feature ideas on
        JAAS in workshops. The first version of the wireframe came out this iteration,
        with potential new layout design that enables users to take action on specific
        units within the app panel. An action centre is also designed in the header
        tabs to view the pipeline of actions executed within this model. We will gather
        user feedback to this in the next iteration and push the design forward.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pbL1HQcD4aK61_XoS-jqbNlSr-XlLghjKtV1bDrfSzj8GOV2PDe8_oga-FvaRzrGCaGRx3645wwST4FBIJgsvs7yZSH3aHAEVCsh0ZphqR9PKmxMlDtSoojjHBhPYDrquYf75Cpf\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/PhUHhukIJ6SmGYSUcfmnDKGXGW8ImR2rrNfUKqja22ThzUvTnzDY2woEkIjvEYq-vAmerEasZZ9Qw0EimM1oef4Ht5HNhVvDMcLsqj-q-qkB9XcNos4yGkKTHamxLfcxaWScTrIt\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Explorations
        of responsive application layout<\/h3>\n\n\n\n<p>To improve how the side navigation
        and panels behave on various screen sizes in the application layout we explored
        different approaches and updates and prototyped them.<\/p>\n\n\n\n<p>We discussed
        the ways in which we could reuse our existing side navigation component that
        we use for docs in the application layout without introducing too many changes
        to it.<\/p>\n\n\n\n<p>We will also propose a couple of built-in sizes for
        panels and create detailed documentation when and how to use them, and how
        to build custom ones when needed.<\/p>\n\n\n\n<h3>Code snippet pattern<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/9h5jmcbdmUqwHEey3HUSu3CcRiczh9En33i3pnIUUownNdbnJIxLXXKL1dugRkNhwsIkem5zKsJOW7o2CqRT06zro8eHTSj4XtDpb9ZrFtymlF-3FhgVu2ecYgsHKKvFOoTkdUAI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>A \u2018wireframe\u2019 design example<\/em><br><\/p>\n\n\n\n<p>We
        are proposing some changes to improve the way <strong>code snippets <\/strong>are
        displayed across our sites and apps. A key goal is code clarity &#8211; the
        user should be able to identify the code they need, either to copy and use
        or as a reference example. Our full <a href=\"https:\/\/discourse.ubuntu.com\/t\/code-snippet\/19195\">proposal
        is available to read and respond<\/a> to on Discourse.&nbsp;<\/p>\n\n\n\n<h2>Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
