        or some UI element, that consumer expects it to work in a certain way every
        time they interact with it. All good developers would agree and that\u2019s
        why we also write tests that either break our code up [&hellip;]<\/p>\n"},"author":455,"categories":[1453],"tags":[1239,2598,2929],"group":[3407],"yoast_head_json":[],"_start_day":"10","_start_month":"02","_start_year":"2020","_end_day":"10","_end_month":"02","_end_year":"2020","_links":{"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/455"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/93927"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=93920"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=93920"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=93920"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=93920"}]},"_embedded":{"author":[{"id":455,"name":"Jeff
