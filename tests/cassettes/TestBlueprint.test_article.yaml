        and Web team summary \u2013 28 June 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites, product web interfaces and much more. Here are some
        of the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>,
        and more. <\/p>\n\n\n\n<h3>Sliders<\/h3>\n\n\n\n<p>We built a slider for <a
        href=\"https:\/\/ubuntu.com\/openstack\">the OpenStack page<\/a> to show the
        cost difference between private and public cloud.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/_hJmKbS9yQZTDgASB5nIfG5Tp2mTqW0ZdxtEvA6ngIkigXfcbAERLZOsn6C3wdR6MgBlWaI0RI4e3dNFzlZQR5VL3oV-rDfHhJ151Eb7VCnAGMJ5Ux-wh5IQDlg4vP8ThQWk7OMA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New certified site<\/h3>\n\n\n\n<p>The old
        certification.ubuntu.com site has been decommissioned in favor of the <a href=\"https:\/\/ubuntu.com\/certified\">new
        certified hardware site<\/a>. If you try to access the old site, you will
        be redirected to the new site.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/-vF1Jhj21VtMheGN37qIhrYtFGodMDJrHHgoqH8jMGGpcq-3-E2cYdyPhhEDyHm_KW6iIrPF_3DlRmtQ75WyeOZZKjqOhakonRKHgcyBAwZOQM-ituJBe42h02Z6M-iVaDXo-vG2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos, and video<\/p>\n\n\n\n<h3>Snap
        and Web logos<\/h3>\n\n\n\n<p>We were tasked with aligning a number of product
        logos into a cohesive set for use in Snap and web pages by the Product Management
        team.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/XDmQdcAppXm9KE03_lzXaWe8eRNJUg5-QKeLWq2VOzzoUKobnfRscI6Z6YGG8D52vFPULJkBb3v1mgILKcf0V4G6FnegbWrg3iertDasXQkaCU5WCnT807AhW3CIvUgqlLxZEIQ2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Marketing support<\/h3>\n\n\n\n<p>There was
        a range of documents created in this iteration to support the Marketing team,
        from datasheets to case studies to white papers.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/1wPyNdRFXyjgFzElRink6-EYfkI4OXYMLmA8Sj72x3AUfgPK0TcAoqrqX3gg_Bwbrh1EFLqLvuwDmw87YO1thLWaTRsX9vhZogWT68tQI9xKPg5DpHM8ulgfC5m8v40AUTlh96-K\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmed Openstack vs Red Hat Openstack<\/h3>\n\n\n\n<p>We
        created a couple of carousel ads comparing the features of Charmed Openstack
        vs Red Hat Openstack for the Marketing team to run on LinkedIn.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/KyTL4BKOxxw8tRDKYS3QDNoJdSrhvbxpcGO3QSTLHt0FAwZO9P-rJcoqAbaqJ-m0q0bfEhQF85KHoLtVpC1hY7bBC4YzGPKPOmuOnN6b7MjygdSA6XwX1Vr-vZ1L_N9phlQUGBQk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/9VbIQlzDs8E6AeEb_XijoTwk49qUeA4Fa7QQMCF5jedQEKxTOBAeHTfX08h8_WQ9G0LAkc4iuiDIhOgoc2sP2D0-kg4_21ryUeOc7ySpq19poz64upWnfJd4jCikrqwCLcXcJmOH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu on Microsoft<\/h3>\n\n\n\n<p>Over
        time the consistency of our brand presence on Microsoft had become a bit of
        a mess. We worked with the WSL team to bring some consistency and order to
        how we display our logos and downloads to make it easier for users to get
        the version of Ubuntu they require<\/p>\n\n\n\n<p><strong>Before:<\/strong><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/aDsAEQi0dlAcnku22PFaSjCiCifiRWolgsqtlbOnoFEqoLSUn_LPmCW2pB7bfSP19fnT4MkICY8yx5tvc-CWNl0TSUkURHNN_q1lC12lf6Rf9wlkbO65VcFKmWFn3hd4OfgBxpPl\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/PA-tw4abqc8YBJfrzB2O4yNYE69vmb8A9U77YosW-QzS8EvKYiJiJ7-cbb1d6i5ZGyL0Jzhh3FmgiveGxZDCFp30Jws4RxRD7mCN99NemMJru9DMj4g9jYWWUZIQ9GaL4pJAJkLI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>After:<\/strong><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Ebbs1wY9Qws9JWwIgkD-lr_FO7MKixb2jplBnbJvu_siek3osbcTLKgnuhTfOlaOvWq5snlV--xJ0yOMLuS0vkpWC8p0IIcmMcjfhYbqHaYPKEwKxbcODB-I8TTBTQbBDK83o49f\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/puzwkuePG2HeqzTPfVAORpJO1Mq39E4mfh4xuEdffepok8SplCsFA8GdC9s9q4vQjO8WjW1jL81wxHI6m3Vzsdbu5jYjvaXtc3ASv_YM1H3CBfPIOGextOA5rEzyCrnkUkVQ-M8f\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Pro and AWS co-branded banners<\/h3>\n\n\n\n<p>We
        developed some new illustrations and then built over 16 different social banners
        in various sizes for our co-branded campaign with AWS.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/T-983iylKuQFxHo6YZ2PM31FN3Wbu-hnKw5yhLeIakFAzcbmq7nwCu5T7I5l3Aa_8RxqNJPqzIJDNy3w_U4PqkYRxJ15lphSJXeysnb3rmJZ1xiGXm04a6FMmn2F2MpTUKLwyTFC\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/EDq9DBx9IluxrIeiWzvkwtRPEjO1a6YrsxIWKDtfQoeLsU5wSA-AReWxtQpw_aIj2cYpeekfSVYWhY1y8utxld-8V-x1O72GRSwnUyz1j4768gHDsQbTlDJpfFXTR3buaCotULK_\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Mir illustrations<\/h3>\n\n\n\n<p>In tandem
        with the updates being made to the Mir website, we were asked to create some
        new illustrations to be used across the site.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Z4D-UFPRukXJjARIfCS71iCpLTjlu1SX-r5ThvgjeFTtFqoyzgEN1Ps5dylWI23ImL1YmgpX5R1p-Kxf2f9SqSJ0WpndK5bKP3vIdo7awzu9JPlMCPId6cJs4htWxpHd2dmeRiFE\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/D_svOpFOHlqBe9pEKzLSaUcAibUh5QsNb_WGC9q8xUvzYU7rw6NOHtz5bTKavAPdz8SNdE9GMG5N7ucyQprFAu7eyurQ94XkKW_IbnCsCRIjBIbpyov6-EcteKdjmUhJ7kYQv9ZB\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UI\u2019s provided by Canonical.
        Including the <a href=\"https:\/\/ubuntu.com\/advantage\">UA store<\/a>.<\/p>\n\n\n\n<h3>Redesign
        of the Ubuntu Advantage User Interface<\/h3>\n\n\n\n<p>In this iteration,
        the UX team has been working on a full redesign of the Advantage interface
        for signed-in users.<\/p>\n\n\n\n<p>We know the current UI at <a href=\"https:\/\/ubuntu.com\/advantage\">\/advantage<\/a>
        causes problems for some users and doesn\u2019t expose all the functionality
        of users\u2019 UA subscriptions in an obvious and usable way.&nbsp;<br><\/p>\n\n\n\n<p>Some
        of the issues we identified from user interviews and metrics are:<\/p>\n\n\n\n<ul><li>It\u2019s
        hard for users to find the right token to attach machines<\/li><li>Users sometimes
        use their personal token by mistake, instead of their paid UA subscription<\/li><li>Documentation
        is spread out into multiple places<\/li><li>There\u2019s no clear route to
        get support or open a case<\/li><li>Users may have purchased subscriptions
        \u201coffline\u201d through telephone sales, but still, need to manage them
        online<\/li><\/ul>\n\n\n\n<p>The next phase of work is a visual design where
        we\u2019ll refine the designs further and ensure the look and feel of the
        interface is consistent with the <a href=\"https:\/\/vanillaframework.io\/\">Vanilla
        Framework<\/a>.<\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The Apps team develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a> and the
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<\/p>\n\n\n\n<h3>Information
        Architecture and the new MAAS layout<\/h3>\n\n\n\n<p>In this two-week iteration,
        we ran a design sprint to quickly prototype the new MAAS layout design. In
        the previous release, we created an experiment to figure out three different
        Information Architecture possibilities and we selected the one that makes
        the most sense to test out the new MAAS layout.<\/p>\n\n\n\n<p>Because we
        had a very limited amount of time to work on this project, we scoped our work
        to test out three main components in the UI; the new MAAS Information Architecture,
        the action bundle, and the bottom status bar. We did a rapid prototyping style
        of user-testing with six MAAS users from different environment categories.
        While testing out this prototype, we focus on three aspects of the design;
        learnability, efficiency, and error-tolerant.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/idF3rcWwPjGtv1qWbe_HKPZIZ_I8qtRbbbZ_TEM-EiEh9JkZaUyzdE_TePwfcqxO34ubVlxlO0XzbuYdZ0J9iJwIxTrycbSkMS_oCPvBAIjIyMB1Uoq8IDxlulDgkQO9-WMxijZY\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/IqzAm_odW0O1zGm09aXru64awP5PYm0dumXwW_b2SDAzdTV476Xuwc8WL2C1kkcCqeG4fsE598PrX0h-gRQPaj8pKsHSNsCdjG6CyNwZuTWi7JAnEgpVZOBuC1dLWnRk-2A0o03d\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/fFleTVgF6o6A0aPXrVQEZuDO86TSzwzuDShebN98-uO2LIiie8w3SZJuDy_CFf9T7e5fBZZ7KoAcFv5YyjrUwor0QF2IeTVQCR6w9LXhDziFSTAhYEd-x-ycPB7_qbm_lYa6R-6g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The design above went through several iterations
        of redesigning during the testing phase and here are our findings.<br><\/p>\n\n\n\n<ul><li><strong>Navigation:<\/strong>
        A few people find the concept of spaces out of place in the navigation, because
        they feel that it belongs in the Networking tab and its functionality was
        not used as frequently.&nbsp;<\/li><li><strong>Quick-access machine listing
        column:<\/strong> Five out of six people were really excited that there is
        an ability to switch between different machines to view its details because
        we\u2019ve discovered that many users had to open up several tabs for two
        reasons; 1. They are trying to compare configurations between different machines,
        2. In a huge MAAS environment, it can take longer to load the entire list
        of machines.&nbsp;<\/li><li><strong>Bottom status bar:<\/strong> In our earlier
        prototype, we found that we were trying to fit two purposes in one concept
        by adding both local and global statuses in this area and the white background
        colour made this bar out of sight, so a lot of information that we surfaced
        was not getting enough attention. As a result, we decided to only include
        global statuses in this area and changed the background colour to make it
        stand out.<\/li><li><strong>Action bundle: <\/strong>In the previous MAAS
        design, we realised that the `Take Action` button is too far from the interaction
        point and there are too many actions inside the dropdown, so the complexity
        score is quite high. So in this prototype, we broke down the take action button
        by the most popular action and moved it closer to the interaction point. We
        hope to make it more contextual by showing the right action for different
        machine statuses. <\/li><\/ul>\n\n\n\n<p>Our next step after we finalise these
        three components is to focus on how we can tailor the advanced search and
        filtering functionalities to match with how people work as well as templating
        machine profiles and notification center.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/uKzK1IhZd5ajpQp1RrmebyLcbpd-mGreskBSOQyDghcLjjFEmxxc6FFIw7lD1lU-KS6kyTKOjvzq1uQ2Nf_T5XcHdMZYXfkbZYJ9qzJGjh9BJ0lsWnGG82ldxn1E_EVjLX0G6i2d\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>MAAS React migration sprint<\/h3>\n\n\n\n<p>Continuing
        from last week&#8217;s planning work to migrate MAAS to React more quickly,
        we\u2019ve joined forces with other web-team members to quickly turn the Angular
        legacy pages to React.<\/p>\n\n\n\n<p>In this sprint, we did a pair programming
        style sprint, where we on-board the web-team members with MAAS architecture
        and how the API works. Then we split tasks into different components and pages
        for each pair. So far we\u2019ve made really good progress in the UI where
        the Availability Zones page is now in React.<br><\/p>\n\n\n\n<p>The next step
        for this migration is to summarise our work task, clean up, and refactor code
        in a few places before we ship it.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the Canonical design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Navigation
        explorations<\/h3>\n\n\n\n<p>Our Brand team is working on new logos as part
        of a major rebranding effort. We collaborated with them to explore how the
        new logos and Brand direction might affect existing navigation components
        and headers on our sites.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/2QHC0WcGeBhlW7v52sfWDN1cZqow45Gt1qTFRsqDVQxkkbA68gAWxz58xy_mnVXxovfqjx8p82OJ3IqNDG_oSetbEIZ8eRWdkDb8s_MXj2dzVbUURczdfe2cq78Z7t4lDcydeNX_\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/UNZeoLy4vupzVNGYoc-OLAe3y0qPh_8iiRH5OoIpNRR_6hCn0I_SMQLpLSk8ZgAIW9FbCVJOdJTzhD1wdx5Or8V3Nf7TG0f-UUCFR7Uk3c8ywGTP9i_vsJzhvcv14JzlAjMq04BT\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Moving our design system to Figma<\/h3>\n\n\n\n<p>We\u2019re
        in the process of migrating our design library from Sketch to Figma. In this
        iteration we did a product feature spike in MAAS, relying solely on Figma,
        and in the process, we recreated a few of our heading styles and components
        in Figma.<\/p>\n\n\n\n<p>One of the pleasant surprises at this early stage
        was the ability to exactly replicate padding and margins by turning headings
        into components. This has the potential of completely eliminating white space
        guesswork when creating mockups:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/S4gfXudx3Jw15XEmwWWDF045ixjeHVfzZwiaZfcc2wrZEeYtuiKe8IiRqofnnBV_43PC2EV12Bh7gtrrF2uVHMYXIB4FyVyyS4OOkuLA9mH5P69Q18vuzmLYpAm4yji3e9w-bRCF\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/g_eYNaNY2M3QCYvHtfBxezRTvXUpxrr0m43RbI8I6KRxhAwrnVPoMqAKasy2EkbeMXdFe9Ok8IQr1-9pqCZtQ3M08d_BUP6DLfJxnesjqdQRwrEPCJGfwK2gD1-VpOwjXFKPbuX6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>UX research on new Design System site<\/h3>\n\n\n\n<p>We
