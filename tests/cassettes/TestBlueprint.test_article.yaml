ies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101345,"date":"2021-02-08T18:02:54","date_gmt":"2021-02-08T18:02:54","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101345"},"modified":"2021-02-09T08:57:35","modified_gmt":"2021-02-09T08:57:35","slug":"my-fosdem-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/02\/08\/my-fosdem-2021\/","title":{"rendered":"Open
        source, teamwork and mental health: my FOSDEM 2021"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9a2d\/2021-01-04-fosdem.jpg\"
        alt=\"FOSDEM logo\" class=\"wp-image-101347\"\/><\/figure>\n\n\n\n<p>For the
        past 4 years I have participated in <a href=\"https:\/\/fosdem.org\/2021\/\">FOSDEM<\/a>,
        a conference about free and open source software for developers. I love this
        event. It\u2019s a welcome opportunity to see friends, watch great talks and
        drink excellent Belgium beer.<br><\/p>\n\n\n\n<p>Unfortunately, this year
        it was a remote event. The event was managed via <a href=\"https:\/\/matrix.org\/\">matrix<\/a>,
        a decentralized communication system. There were a few network issues at the
        beginning, as it had to deal with more than 11,000 people simultaneously,
        but in general it went pretty smoothly.<br><\/p>\n\n\n\n<p>I mostly participated
        in the \u201ccommunity\u201d, \u201c<a href=\"https:\/\/opensourcedesign.net\/\">open
        source design<\/a>\u201d and \u201cweb performance\u201d rooms. Here is a
        little summary of what a saw. Hope there is stuff that might trigger your
        curiosity.<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/open_sourcing_tools\/\">Tools
        and Concepts for Successfully Open Sourcing Your Project<\/a><\/h2>\n\n\n\n<p>Interesting
        talk with tips and tricks for open-sourcing your project. There were interesting
        questions like: why would you open-source it? Are you ready to maintain it?
        Etc&#8230;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/todogroup.org\/#\">Further
        information<\/a><\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/eleventy_static_site_generator\/\">Eleventy
        is a simpler static site generator<\/a><\/h2>\n\n\n\n<p>This presentation
        is about the static site generator <a href=\"https:\/\/www.11ty.dev\/\">Eleventy<\/a>.
        The presenter loves the framework and was mostly doing a high level presentation
        of the framework.<br><\/p>\n\n\n\n<p>As a side note, <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">the
        web and design team at Canonical<\/a> started using Eleventy for <a href=\"https:\/\/github.com\/canonical-web-and-design\/mir-server.io\">some
        of our static sites<\/a>.<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/codemirror\/\">Accessible
        code editing with CodeMirror 6<\/a><\/h2>\n\n\n\n<p>A talk about the project
        <a href=\"https:\/\/codemirror.net\/\">CodeMirror<\/a>, a code editor for
        your browser in JS. The main developer refactored his project completely.
        He presented the new features available in <a href=\"https:\/\/codemirror.net\/6\/\">version
        6<\/a>. It was interesting to know that he was mostly the only provider of
        this type of service for a while and never took the time to really improve
        and modernize the code until in the last years where more and more libraries
        started to provide the same features.<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/community_devroom_communication_hacks\/\">Communications
        Hacks<\/a><\/h2>\n\n\n\n<p>This was one of my favorite talks. The presenter
        discussed the challenges of working in an international organization, especially
        regarding communication. The two main points that she discussed were cultural
        communication and the giving and receiving of feedback in a multicultural
        company.<br><\/p>\n\n\n\n<p>The first part about communications was mostly
        presenting the work of Erin Meyer from her book <a href=\"https:\/\/erinmeyer.com\/books\/the-culture-map\/\">The
        Culture Map<\/a>. This book presents the different ways and challenges of
        communicating between cultures.<br><\/p>\n\n\n\n<p>The second part of the
        talk was about how to give and receive feedback. She gave some tips and tricks
        like the importance of taking time to process feedback, remembering to consider
        the context of feedback etc. She also presented the different ways and types
        of person that you can face in giving and receiving feedback.<br><\/p>\n\n\n\n<p>It\u2019s
        hard to summarize this talk without going into all the details, I strongly
        recommend watching it once the video is available.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/about.gitlab.com\/company\/culture\/cross-culture-collaboration-guide\/\">Cross-Culture
        Collaboration Guide at GitLab<\/a><\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/community_devroom_documentation_first_class_citizen\/\">Making
        Documentation a First-class Citizen in Open Source Projects<\/a><\/h2>\n\n\n\n<p>This
        was a talk about documentation and a reminder that coders are not the only
        contributors to open-source projects. The approach that the presenter took
        was to put developers and documentation writers at the same level when looking
        at contributions to a project. This talk wasn\u2019t giving tips on how to
        write docs but instead how to praise documentation writers.<br><\/p>\n\n\n\n<p>It\u2019s
        important to remember that we shouldn\u2019t forget to document how to contribute
        to documentation!<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/community_devroom_mental_health_free_software\/\">Mental
        health and free software<\/a><\/h2>\n\n\n\n<p>This was a great talk about
        mental health in the free software community. The presenter is a developer
        that joined <a href=\"https:\/\/element.io\/\">Element<\/a> and experienced
        imposter syndrome in a community of very opinionated people. This led him
        to over work and burn out. In this talk he presents what he did and how he
        changed his approach to facing the dev world. He gave behavioral feedback
        to contributors, community members and managers.<br><\/p>\n\n\n\n<p>Something
        that is hard to remember sometimes is: don\u2019t over work, go out, meditate,
        play, try to do other stuff that will make you think of things other than
        work. This will make your mind more clear and be more efficient.<\/p>\n\n\n\n<h2><a
        href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/webperf_firefox_profiler\/\">Using
        the Firefox Profiler for web performance analysis<\/a><\/h2>\n\n\n\n<p>This
        talk was presented by one of the developers of the new <a href=\"https:\/\/profiler.firefox.com\/\">Firefox
        Profiler<\/a>. This tool allows developers to share recorded profiles to help
        debug issues. The tool records every execution that your browser does when
        loading and navigating in a web page. The presenter explained every section
        of the tool and did a demo.<br><\/p>\n\n\n\n<p>It looks quite cool. You can
        easily record your profile with a simple button, upload it and share it with
        others. The tool is not yet integrated with the dev tools of Firefox but they
        are planning to do so. More to see soon, but definitely something that I will
        try!<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/penpot_design_freedom_for_teams\/\">Penpot,
        design freedom for teams<\/a><\/h2>\n\n\n\n<p><a href=\"https:\/\/penpot.app\/\">Penpot<\/a>
        V1 was released recently. It is an open-source alternative for tools like
        Sketch or Figma. The project is fully based on open standards: SVG and CSS.
        It is interesting to see how the team worked hard on the first impression
        and how to be performant very fast on first use of the tool. The current project
        released is not only about doing sketches but also having team collaboration.<br><\/p>\n\n\n\n<p>The
        presentation ended with a demo on how to use Penpot and redesign the FOSDEM
        website.<\/p>\n\n\n\n<p>They are calling for people to try it, give feedback
        to the team and discuss with them about features that would be nice to have.<\/p>\n\n\n\n<h2><a
        href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/webperf_building_a_greener_web\/\">Building
        a greener web<\/a><\/h2>\n\n\n\n<p>The talk was around different actions that
        the <a href=\"https:\/\/www.thegreenwebfoundation.org\/\">green web foundation<\/a>
        is working on to make a greener web. The presenter showed different projects
        that he worked on: <a href=\"http:\/\/sitespeed.me\/\">sitespeed<\/a> (that
        shows a green report now) or a project where the servers were powered differently
        depending on the weather.<br><\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/python_mypy\/\">Practical
        advice for using Mypy<\/a><\/h2>\n\n\n\n<p>This presentation was about <a
        href=\"http:\/\/mypy-lang.org\/\">Mypy<\/a> which is a static type checker
        for Python. The presenter showed a few examples of syntax and the error\/warning
        messages Mypy throws. He showed some tips and tricks to manage immutable types
        in Python. For example: Use Segment instead of lists.<\/p>\n\n\n\n<h2><a href=\"https:\/\/fosdem.org\/2021\/schedule\/event\/webperf_webpagetest_update_and_license\/\">WebPageTest
        Update and License discussion<\/a><\/h2>\n\n\n\n<p><a href=\"https:\/\/www.catchpoint.com\/\">Catchpoint<\/a>
        acquired <a href=\"https:\/\/www.webpagetest.org\/\">WebPageTest<\/a> last
        year. The maintainer came to explain the future evolution of the project and
        the license update.<br><\/p>\n\n\n\n<p>Webpage will now have 2 branches. One
        Apache licensed branch which will be the community branch, where the maintainer
        will merge community contributions. The second one will be their commercial
        branch using the <a href=\"https:\/\/polyformproject.org\/licenses\/\">Poliform
        license<\/a>. The project will evolve only on the Poliform branch.<br><\/p>\n\n\n\n<p>In
        terms of new features, WebPageTest is landing the <a href=\"https:\/\/web.dev\/vitals\/\">Core
        Web Vitals<\/a> in their analytics with some nice visual features to show
        Cumulative Layout Shift (CLS) and Largest Contentful Paint (LCP). They will
        also upgrade the way they manage browsers and will integrate a fleet of Apple
        M1 silicon to be able to emulate Safari as closely as possible. Finally they
        are moving all the servers\/phones\/etc away from the presenter\u2019s basement
        following the acquisition.<\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>FOSDEM
        is not only about talks, it\u2019s also about meeting people and seeing friends.
        I personally enjoyed staying in the coffee channel to see what people were
        doing in their remote conference, between coffee and sharing snow updates.<br><\/p>\n\n\n\n<p>Thanks
        to the volunteers and the people that make FOSDEM what it is. Stay safe and
        see you in 2022.<br><\/p>\n\n\n\n<p>Have I said something wrong? Don\u2019t
        hesitate to let me know on twitter <a href=\"https:\/\/twitter.com\/totostache\">@totostache<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>For
