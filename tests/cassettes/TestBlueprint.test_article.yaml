7T09:52:43","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=103082"},"modified":"2021-06-17T09:52:44","modified_gmt":"2021-06-17T09:52:44","slug":"design-and-web-team-summary-4-june-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/06\/17\/design-and-web-team-summary-4-june-2021\/","title":{"rendered":"Design
        and Web team summary \u2013 4 June 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<p>My
        name is Beth Collins and I\u2019m a Web Engineer in the Web squad. We work
        on maintaining Canonical\u2019s sites and also some web based projects. I
        started at Canonical in September 2020, since then it\u2019s been a steep
        learning curve (in a good way) &#8211; with some exciting projects to get
        my teeth stuck into.<br><\/p>\n\n\n\n<p>I actually studied dentistry at university,
        and worked in the field for a couple of years before I realised it wasn\u2019t
        for me (not your usual career change &#8211; I know). But it\u2019s surprising
        how many similarities there are, problem solving is problem solving whether
        it\u2019s teeth or code!&nbsp;<br><\/p>\n\n\n\n<p>When I\u2019m not working
        I love running, dancing to old school disco music, going to festivals, going
        climbing and the occasional cold water wild swim (dip). In the past 5 years
        I\u2019ve travelled and lived in many places all over the world, including
        Melbourne, Hanoi, India, Barcelona, but have settled and now live in a small
        town on the border of Wales called Oswestry.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/ujJUdqrwUuoYUKAWHvLjENr7KN6AdG7Hl-rHfQCnyqhAvPRC7KaCdF6O0dDpZ8TH6m2M_CBFXymyDT6a0RFMSNQAfyfRZdc3HUOTxH6eGKreJriuLOXSuSSsAMta2OU3u4WHNHPN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The Web Squad develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Certification moving to ubuntu.com<\/h3>\n\n\n\n<p>The
        web squad has been working on moving certification to ubuntu.com. We redesigned
        it to be inline with the Vanilla framework, improved the content to include
        more information, and improved usability. It\u2019s currently an MVP and a
        work in progress, with more UX and design implementations in the coming weeks.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/zfpBI_IVDgBVqoVC915PuAukSXuZrTl8Z4-JFQS9_ibkKQzybQQxhVvQTGf5l85BBLH9_jrNSalKM0aMRzq_Ncrzf2d6DVr7R6UNGv_s2J5wR2jXKA8lAcuCwINAHpgYVievliJE\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/EegHckoZeSRt-Piyypl23j8h-idXYxA2AmdaCH_Hz16-7kG68YPoc6XkoZFQLuI8kt2rRbRzaSjpPhZmobopaciLqL8k-qYzpkW2h5M-reXT3L4Kiv7TxDip9Jccqyro3zdu_gSx\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/certified\">See
        the ubuntu.com\/certified beta<\/a><\/p>\n\n\n\n<h3>Anbox-cloud.io updates<\/h3>\n\n\n\n<p>This
        iteration we were also finishing up the brand new website for Anbox Cloud.
        Here you can find information about what it can do, an overview of how it
        works and most importantly how you can start using it.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/MlolqRb2jKxj4RYIshgCnJhwYI859BhnnNbG7vwGWhL4InTcL0M9i5WEQHuAVVk-0UT9J3V5oql9D2INMHydIjHLv_zat7DHdnV656cvOiOz4P_fowV3zQR9p1D5iawldPX77EJz\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>See <a href=\"http:\/\/anbox-cloud.io\">anbox-cloud.io<\/a><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>We
        have been preparing to have six web team developers spend two weeks helping
        with the Angular to React migration. The purpose of this will be to spread
        knowledge about the tools we use to build MAAS as well as make a dent in the
        remaining pages that need to be migrated.<br><\/p>\n\n\n\n<p>As we\u2019ve
        been getting ready we\u2019ve used the time to document how the MAAS web UI
        works and how to get set up to work on it. Many of these notes will make their
        way into the <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/blob\/master\/HACKING.md\">public
        maas-ui<\/a> docs.<br><\/p>\n\n\n\n<p>This has also been a chance to clean
        up many areas of code that might not be easy to work with for new developers.
        This has included improving our <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/pull\/2710\">API<\/a>
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/pull\/2682\">TypeScript<\/a>
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/pull\/2694\">types<\/a>,
        making our <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/pull\/2741\">form
        components<\/a> easier to use and many other small fixes.<br><\/p>\n\n\n\n<p>It
        feels great to have done some spring cleaning, to have removed some tech debt
        and to have made the codebase more robust by improving our type usage.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<p>On
        the dashboard this iteration, along with various bug fixes, the big feature
        we landed was adding the ability to share models so users can \u201cgrant\u201d
        or \u201crevoke\u201d access to models for other users as well as adding the
        ability to dynamically change the access levels of users who already have
        access.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/bJ2_PzqLgnyrXa1KUBoo8iCjjouGEzN1pyg8ek0vBoRvoU0Its2NvPV58GEzVTdwcA2BIFxjPbp5SzWUVQrM5Ch5cyEH4-S81DI3cZViDVanxnmm5jKEdmIlOhK6POY5gpR9RA7N\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Design
        system website IA<\/h3>\n\n\n\n<p>We\u2019re working on transforming vanillaframework.io
        into a full-fledged design system portal. This iteration we outlined the IA
        of the new site and completed a benchmarking exercise:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Lqbx5Q3m76vklI83aD4HafFmPJrq4pjof43TDpSRiLLNMJpTu2EPPm2U6FT_YXJIS5W3vLFete1vvUkrSmkJYozhgIQGa2aeyLEtGGFAtziPfinUg11-HKnC64aiUHGsD3-XkASP\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/O3sXBNVGl27uXo7-P9XvBKNsz2OMvmR4JJEsWke1_FtmaURewU4wg-sZOYwPBSD8MH1cfVh6nVUbgIFowxRI1Y9VDc7SuEvV7a2K0PrqLQUBGaLVVcIITTE20h18m27jTK0hsAD1\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Spacing variable audit<\/h3>\n\n\n\n<p>Internally,
        Vanilla controls white space using a set of spacing variables that ensures
        spacing between similar elements remains consistent. Understanding how that
        works by reading the code is hard, so we\u2019re working on a document that
        visualises where each variable is used:<br><\/p>\n\n\n\n<h3>Improving consistency
        of hover and active states<\/h3>\n\n\n\n<p>We\u2019ve completed a \u201cstate
        audit\u201d, and we\u2019ve introduced subtle changes to ensure things like
        hover and selected states are applied consistently across components.<\/p>\n\n\n\n<h2>Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the Charmhub site.<\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<p>Fixing
        lots of smaller bugs and feature requests from our triaged queue of tasks.<br><\/p>\n\n\n\n<h3>Brand
        store &#8211; viewer pages<\/h3>\n\n\n\n<p>We have been working on moving
        the functionality from dashboard.snapcraft.io into snapcraft.io, this time
        focusing on the role of a viewer on the brand store pages. This role is mainly
        for a user who will be able to view what snaps are in a brand store but without
        being able to perform any actions.<br><\/p>\n\n\n\n<h3>Resources on Charmhub<\/h3>\n\n\n\n<p>This
        iteration we also designed a way to display resource files on our charm detail
        pages. These pages will include some details of the resources which may be
        useful for users who consume charms, including a description, when the file
        was last updated and a release history.&nbsp;<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Lv9jlSeIbBYKRIZXGq4oUkW1BBef4ndm7LxKkSWyhOtLehm3HxnH1WUDRmuUz6XI75pmZa-qak9nB99WY4EO8TkXcyqCalFVEIGRGAsbOYF43N7Gd32P8kVyDKPywoAzqsI5Ahvf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/ux-design-story-invoices-feature\">The
        story of a feature: \u201cView my invoices\u201d<\/a><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>With
