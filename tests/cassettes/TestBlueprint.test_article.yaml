[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=1479"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=1479"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=1479"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101412,"date":"2021-02-16T17:07:21","date_gmt":"2021-02-16T17:07:21","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101412"},"modified":"2021-02-17T14:25:26","modified_gmt":"2021-02-17T14:25:26","slug":"improving-the-code-experience-in-vanilla","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/02\/16\/improving-the-code-experience-in-vanilla\/","title":{"rendered":"Improving
        the code experience in Vanilla"},"content":{"rendered":"\n<p>For a long time,
        code in Vanilla was simply set in a monospace font, and we saw an opportunity
        to improve the way we deliver code examples to users.<\/p>\n\n\n\n<p>A key
        goal is code clarity &#8211; code is not particularly resistant to errors:
        a missing character (or in some languages, a space or tab) can lead to problems
        and frustrated users &#8211; so the user should be able to select and copy
        the code easily. Syntax highlighting goes further toward making the code legible
        and we felt this was important to include via a third-party library.&nbsp;<br><\/p>\n\n\n\n<p>Many
        code examples for modern applications and APIs can have different versions
        of the same snippet, for example for different languages or versions of the
        API. We wanted to allow for this so users can easily switch between examples
        from the code snippet itself. <\/p>\n\n\n\n<h2>UX research and prototypes<\/h2>\n\n\n\n<p>We
        undertook some research into the user stories surrounding code snippets, including
        benchmarking other documentation sites and talking to users.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/iT2jw15007NJlru3mUQhyvy2Q25FQmfKNHsCP27ELZCHsk0mTQ13mS_dtxaSVdc1-xkRF7-_-Vb7CdeaCi_xEf-KqUltG491FrqVTBmPjQvtYCH4kLdsWs9Z-ReyrX2-mxFtjPiS\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We mapped our user stories to example prototypes
        and tested them interactively. We wanted to provide a high level of familiarity
        for users. We were aware that a large number of users land directly on the
        examples pages from a search results page, so the code snippet needs to be
        intuitive and easily understood. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/OLmoLOBmzNwOghUnpLumjNeUJM6KKhWjdab_bjm5UvKatjAFsOc8HdFw4RJP7V6_5xUsKszec7dyWMbPDAxWZ2pV0fo43t1P4CRf88-FImvZFhLYnFKpdHPxEF3hHyReFLXlmFEk\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We produced higher fidelity wireframes to
        test them with internal users before passing the work over to visual design.
        <\/p>\n\n\n\n<h2>Visual design<\/h2>\n\n\n\n<p>In terms of visual design,
        we wanted to achieve two things:<\/p>\n\n\n\n<ol><li>Decouple the styling
        of code elements from that of form inputs<\/li><li>Introduce syntax highlighting&nbsp;<\/li><\/ol>\n\n\n\n<h3>Decouple
        the styling of code elements from that of form inputs<\/h3>\n\n\n\n<p>Before
        this update, code snippets in Vanilla were styled too closely to text fields
        \/ text-areas. For comparison:<br><\/p>\n\n\n\n<p>The previous design of a
        single\/multiple line code snippet:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/ugkMab8TzYvu_TPTsT5HzYZW3nrkLisJryJP5ET6oMQPXXuQLPTL78Od3RGTZP97iRRjaeEf0OW66dbS29RNLZTjueZqvG_nF-QMtUK6vjzUasUP33xnyipk40E7E92RNelKTyrp\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This was misleading, as you cannot type into
        a code snippet. It is also inconsistent with an inline code snippet: <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Mi5ZJ0CrDCyWJYBguwZOYTHzciQPnhryrdIv85wg2Yk25fCt5fcSLJSVoDMhJssO1mBMkY8TuCxFlnHMjUv1iMWvu0UxQZW3CQIns7my747oAcpmv5G3mSRjjmKNp9eYEM-m20TC\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>To remedy this, we derived the new design
        of the code snippet by making minimal incremental changes to the inline code
        snippet:<br><\/p>\n\n\n\n<p>A block-level single line snippet simply adds
        padding and block-level behaviour:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/6DMxB6cNcDJNrkqrYCSK2C4KOs9yOjFNnh21cPJi9CMSGFYl0M8rfno-Cz9WoKfM_b5Mln5dLBlc1grc4KnO1olFOmTC64loTpi6rV1ZOFCihRnrnICBJd5SCHpHqAB8pTrcpQ45\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Specialised use cases like a terminal command
        or a link add an icon and an indent:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/92H9bP4gSMrSdh-SicNElZ8ShrexFL0Q3R5xKokaXAYY7oNADF_QhLgpChmWGlhK16KLlCg4RdCgLO7kSrP0YP2cAViaIuszpA3BkhQZT1tdAdWMTFvt8AS9-5UWfRMhnwD3TAbg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A multiple-line code snippet simply increases
        the number of rows:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/jRs_48F67g1hJDSGCuQun-fXbAdrU1wvcFfMm0j8DhKzKA3dafDJrHXDB8RxfPuJ0G6grniH3HVq82ATs6l44F9N_9IWDgU4dJHfDMpPgiIEW7KmYGrrP5TblNP52IRTtFGr0j8w\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A modular code snippet uses the h5 heading
        styling as a section title styling on a slightly darker background:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Lxxo2QpFA0geKoT30I6FGtuhcWg3eEBIj4EiG6duDwvPhYYAGsRQlRoDWdNzAOClJKojXsHiYwXZBWBOOUVZGTygPFXbvsIXXfYshMOLUQEenm-f9Zc6HmVH4xyalH8HG99Pt8rM\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Syntax highlighting<\/h3>\n\n\n\n<p>An optional
        feature we included was syntax highlighting. We decided early on to go with
        an off-the-shelf solution, eventually settling on <a href=\"https:\/\/prismjs.com\/\">Prism.js<\/a>.
        None of their themes provide sufficient contrast to meet AA contrast requirements.
        To fix that, we replaced the original colours with versions that meet those
        <a href=\"https:\/\/www.w3.org\/TR\/WCAG20-TECHS\/G18.html\">requirements<\/a>:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/1CX6NF9YN9b03urd8G-v92RV7NkXXZ3pOk65ZFDc37HMn2o2p-4dZDjnQI1Kc_snYwZ__3OmzLm6SKw0CZdE3IaW5374TNweEVGN3M8jRpcqzJ_OOiORYrlvidRF7V7V_FKZSy23\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We try to avoid external dependencies wherever
        possible in Vanilla, so in this instance, the only thing actually added to
        the framework is a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/master\/scss\/_base_syntax-highlighting.scss\">custom
        CSS theme<\/a>, with <a href=\"https:\/\/vanillaframework.io\/docs\/base\/code#syntax-highlighting\">instructions
        on how to include Prism.js<\/a> in a given project.<\/p>\n\n\n\n<h2>Implementation
        of the component<\/h2>\n\n\n\n<p>The code snippet was designed to ultimately
        replace Vanilla\u2019s existing code patterns, such as code numbered and code
        copyable. We made the decision to both deprecate these patterns, and at the
        same time update them to give them a look consistent with the code snippet,
        without changing the HTML structure used and breaking existing implementations.<\/p>\n\n\n\n<p>A
        key feature of the design was the ability to switch between different code
        examples within a single code snippet instance. Our first thought was to take
        advantage of the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/contextual-menu\">contextual
        menu pattern<\/a> already present in Vanilla, but in practice, we found that
        it wasn\u2019t as suitable as we\u2019d first thought and, in particular,
        wasn\u2019t accessible. We opted instead for a simple select element, with
        a small amount of JavaScript to handle toggling between visible code examples.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/XXvSAe-1VvyzpAgsVZ8j53PDb0CqRSt3CMOTkZ2yLI7-wjYXESQILLiY_IFkr8hg4wTbp3ZHTZewhvfocvfm_OP75YWCFCytn28j4mkVmVelQselA15EK7GzsY5QxAWX-4OV-6AG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The pattern allows for multiple select elements
        to be included, either inline with a title or, if the user prefers, below
        the title using a \u201c.is-stacked\u201d utility class. The behaviour of
        multiple selects was a point of debate: should each select only determine
        which example was currently visible? Should one select control the options
        present in another?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/kyXYmztOLjr3aZ_12jT4NpAY42lDqbk0RYXEHF_TvTzt2pLg6c-vYmCdI8KlcCbHh0wUdOjBfjKK-jR1mxBwDTMOQ0M3NXIZ_jx3qVkEmz8KrppAmq9kQrtOhDzF99u-HcVBXQ6i\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In the end, and for the sake of simplifying
        <a href=\"https:\/\/vanillaframework.io\/docs\/examples\/patterns\/code-snippet\/dropdown-multiple\">the
        example<\/a>, we chose not to make any assumptions about how a code snippet
        with multiple selects should behave, instead of leaving up to the implementation
        to decide on the solution that best suits their purposes.<\/p>\n\n\n\n<p>In
        addition to the implementation of the code snippet styling in Vanilla framework,
        we added a React component for it to <a href=\"https:\/\/canonical-web-and-design.github.io\/react-components\/?path=\/docs\/codesnippet--default-story\">our
        library<\/a> as well. This allows us to make the new component available for
        our React applications. <\/p>\n","protected":false},"excerpt":{"rendered":"<p>For
        a long time, code in Vanilla was simply set in a monospace font, and we saw
        an opportunity to improve the way we deliver code examples to users. A key
        goal is code clarity &#8211; code is not particularly resistant to errors:
