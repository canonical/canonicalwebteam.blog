        to participatory design approaches. Design and the Social Sciences, p.1-8.<\/p>\n\n\n\n<p>Chirkova,
        A. (2011). Pepsi across cultures: analysis and cross-cultural comparison of
        Pepsi websites. Master in Communication Thesis. University of Gothenburg.&nbsp;<\/p>\n\n\n\n<p>Cyr,
