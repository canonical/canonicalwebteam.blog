        to publish a snap? Here\u2019s a list of dos and don\u2019ts"},"content":{"rendered":"\n<p>Technology
        is a medium that enables us to achieve things in life, ideally in a pleasant
        way. In the software world, operating systems, programming languages and application
        frameworks are the tools of the trade. But you need the right tool for the
        right job. If you\u2019re thinking about writing or porting your code to snaps,
        there are some interesting things you should consider before you commit yourself.<\/p>\n\n\n\n<h1>Strictly
        Come Snapping<\/h1>\n\n\n\n<p>The reason why this article should be useful
        stems from the fundamental differences in how snaps behave compared to classic
        Linux applications. Creating a snap isn\u2019t just a matter of declaring
        instructions in the snapcraft.yaml file (recipe), which will be used to create
        the final artifact, the snap, which users can then install and run. It also
        requires some understanding of the <a href=\"https:\/\/snapcraft.io\/blog\/a-technical-comparison-between-snaps-and-debs\">new
        paradigms and concepts<\/a> that snaps introduce. These could pose a hurdle,
        especially if you are already used to working and developing code in a certain
        way.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9481\/masaaki-komori-_we0BQQewBo-unsplash.jpg\"
        alt=\"\" class=\"wp-image-101191\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@gaspanik?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Masaaki
        Komori<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/s\/photos\/gate?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.<\/em><\/figcaption><\/figure>\n\n\n\n<p
        style=\"text-align:left\">The primary one: <a href=\"https:\/\/snapcraft.io\/docs\/snap-confinement\">security
        confinement<\/a>. Snaps are designed to be self-contained applications that
        run in an isolated, consistent manner. The underlying service, snapd, provides
        the necessary abstraction mechanism between the operating system (one of 40+
        distros) and the application code, so the same snap can run reliably, without
        the developer or the user having to think or account for many subtle differences
        between these 40+ distros.<\/p>\n\n\n\n<p>The snapd service also provides
        security &#8211; a set of allow\/deny rules, governed by AppArmor (and other
        security tools). By default, snaps are <em>strictly<\/em> confined, and that
        means no access outside their private world. Then again, such snaps aren\u2019t
        really useful, as they cannot access system resources, like the filesystem,
        camera, network, etc.<\/p>\n\n\n\n<p>To that end, you can use <a href=\"https:\/\/snapcraft.io\/docs\/supported-interfaces\">interfaces<\/a>,
        which allow you to punch granular, very controlled holes through the confinement
        and provide useful functionality to your applications. For example, a browser
        will need access to the network, to the disk to read and write the user profile,
        possibly the video devices, audio so it can play sound, and more.<\/p>\n\n\n\n<p>Therefore,
        as a developer, you need to consider the capabilities of your applications
        and possible limitations they may have if they were to run in a contained
        manner where access to any resource normally available to your user isn\u2019t
        automatically granted. Sometimes though, even a liberal use of interfaces
        won\u2019t be enough.<\/p>\n\n\n\n<p>Snaps can also be put under <em>classic<\/em>
        confinement &#8211; a security level equivalent to what your application would
        have on the host running from a DEB or a RPM file. However, it\u2019s only
        intended as a stopgap measure in most cases, and it re-introduces the problems
        that the classic Linux systems have &#8211; possible library dependency issues
        and host-wide access. That said, in some situations, you will have to use
        classic (or choose not to use snaps). For instance, archive managers and IDE
        often have to access arbitrary locations on the system or run arbitrary binaries
        (like external editors, browsers, etc). Then, classic confinement is the only
        method that will work reliably for your applications.<\/p>\n\n\n\n<h1>Find
        the source, Luke<\/h1>\n\n\n\n<p>The Snap Store does not limit its developers
        to open-source or free software only. You can also upload snaps created from
        closed-source code. Most of the time, this will work seamlessly. However,
        in some cases, if you do use closed-source software, you need to be aware
        that some components of the snap development ecosystems aren\u2019t suitable
        for your use. We will address some of these shortly.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9938\/joshua-woroniecki-mrWrzVzH11Q-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101192\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@joshua_j_woroniecki?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Joshua
        Woroniecki<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<h1>The
        Grand Design<\/h1>\n\n\n\n<p>The Snap Store supports six hardware architectures.
        Not only can you build your snaps for 40+ distros, you can also build for
        different platforms, which is quite handy. Furthermore, you can use Launchpad
        and the integrated Build Service (in the Snap Store) to build for these different
        architectures. This can be extremely useful if you don\u2019t have the necessary
        hardware to compile locally.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b765\/danist-dqXiw7nCb9Q-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101193\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@danist07?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>\u8d1d\u8389\u513f
        DANIST<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<p>In
        fact, snapcraft, the command-line tool used to develop snaps, allows you to
        dispatch <a href=\"https:\/\/snapcraft.io\/blog\/handy-snapcraft-features-remote-build\">remote
        build jobs<\/a> to Launchpad, without ever leaving your terminal. However,
        such tasks are sent with all the code in the open, so if you\u2019re building
        from source, you probably shouldn\u2019t use the remote build feature. On
        the other hand, since snapcraft can (also) use binary assets as its source,
        you may be able to use the remote build option without opening up your sources.<\/p>\n\n\n\n<h1>License
        to Snap<\/h1>\n\n\n\n<p>Another aspect of software distribution worth considering
        is licensing. You can set different licenses in the Snap Store, but this is
        a finite list, based on the <a href=\"https:\/\/spdx.org\/licenses\/\">SPDX
        License List<\/a>. If you require a different one, you may want to contact
        the Store team, to see whether it can be included and displayed next to your
        snap.<\/p>\n\n\n\n<p>Moreover, if your applications are designed to display
        an interactive license agreement during the installation or runtime, whereby
        the user needs to accept\/reject the terms, at the moment, the Snap Store
        does not support such functionality. You could choose not to display the license,
        or add a new step in your software behavior, such as a first-launch trigger
        that shows the license, but this may also introduce divergence in how you
        build your software (for different packaging formats).<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4a40\/irv-p-wNbap1TwD_s-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101194\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@irv_2488?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Irv
        P<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<h1>A
        Fistful of Snaps<\/h1>\n\n\n\n<p>The Snap Store does not have a payment mechanism
        right now. If your software costs money, you can publish snaps that allow
        users to input license keys, can redirect to an online store, or has a built-in
        payment gateway. However, there is currently no functionality to let you collect
        payment from the user before they are allowed to download and install the
        application.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b6ff\/sharon-mccutcheon-56m4k0pYz3s-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101195\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@sharonmccutcheon?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Sharon
        McCutcheon<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<h1>App
        to app<\/h1>\n\n\n\n<p>Your software may rely on inter-application communication,
        i.e. it can receive or pass on information to other programs. If you use strict
        confinement, you may want to consider the possible use cases and implications
        in how you achieve the desired functionality.<\/p>\n\n\n\n<p>With snaps, the
        simplest way is through the use of <a href=\"https:\/\/forum.snapcraft.io\/t\/xdg-desktop-portals\/17331\">XDG
        desktop portals<\/a>, which support a range of common features like opening
        URIs in other applications, device power management inhibition, emails, showing
        notifications, screenshots, and more.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6dd3\/steve-halama-t5zp-0ZXFPg-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101196\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@steve3p_0?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Steve
        Halama<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/s\/photos\/communication-tower?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<h1>The
        publication<\/h1>\n\n\n\n<p>The last thing to consider is the placement of
        the built snap in the Snap Store. The process comes with an automatic (and
        sometimes manual) security review of your application to make sure it is packaged
        in a secure, user-friendly way, that there are no glaring security holes in
        your setup, or that your software is not trying to do things that would break
        the confinement.<\/p>\n\n\n\n<p>The Snap Store also uses a fairly granular
        mechanism of <a href=\"https:\/\/snapcraft.io\/docs\/channels\">channels<\/a>,
        which allow developers to support multiple major versions of their software
        in parallel, offer stability-based revisions, and publish testing-only short-lived
        branches. Snaps can also be private, so they are only accessible to the developer
        and their collaborators.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5bad\/bank-phrom-Tzm3Oyu_6sk-unsplash-smaller.jpg\"
        alt=\"\" class=\"wp-image-101197\"\/><figcaption><em>Photo by <\/em><a href=\"https:\/\/unsplash.com\/@bank_phrom?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Bank
        Phrom<\/em><\/a><em> on <\/em><a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"><em>Unsplash<\/em><\/a><em>.\ufeff<\/em><\/figcaption><\/figure>\n\n\n\n<p>The
        store concept may be new to many Linux developers, as they would traditionally
        have their code hosted in software repositories. The store provides a <a href=\"https:\/\/snapcraft.io\/blog\/tour-of-the-snap-developer-account-in-the-snap-store\">friendly
        visual frontend<\/a> to users, complete with rich descriptions, screenshots
        and videos, all of which are designed to make your application stand out.
        A good snap page can help entice users to install your software. Similarly,
        a barren snap page can deter users. You should invest time in making sure
        that everyone has the best possible experience. The Snap Store also offers
        developers some metrics on their snap usage (weekly stats based on distro,
        version, architecture, and other attributes). You can use these to understand
        how your application is trending, and make adjustments if needed.<\/p>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>This
        article should help you get started building snaps with the right expectations
        and awareness of the platform\u2019s current capabilities and the differences
        from traditional Linux software development. That way, you should have a faster,
        more pleasant experience. If you have any questions or comments, please join
        <a href=\"https:\/\/forum.snapcraft.io\/\">our forum<\/a> for a discussion.<\/p>\n\n\n\n<p>Article
