        and Web team summary \u2013 27 April 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h4>Ubuntu 21.04 (Hirsute Hippo) released<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/TxUnkxyIlrY5yG4gkJ1sqiPPk0bE5ZSRju-_lJqiZKJbD1bctW-dd8dD7BtbcSJyw8FaYdDx7Q42UvUf-H5bpVrEyZeCeu3Bjoc8O3_muqMCxLTOFgFuSoc7sssJPL7iGd_sQtqm\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Ubuntu 21.04 was released on all of our supported
        platforms this iteration.\u00a0 The web supported this with a homepage takeover,
        updates to the \u201cWhat\u2019s new\u201d sections of the desktop and server
        pages, updates to the entire download section and we updated the look of the
        Raspberry Pi download page<\/p>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/download\">Get
        Ubuntu &gt;<\/a><br><\/p>\n\n\n\n<h4>Add linkchecker action to scan OpenStack
        docs<\/h4>\n\n\n\n<p>To further improve the quality of the docs across Canonical
        we have added two more linkchecker actions which regularly scans the OpenStack
        docs for broken links. The docs authors at Canonical are the maintainers of
        two sections of the OpenStack docs:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/docs.openstack.org\/charm-guide\/latest\/\">https:\/\/docs.openstack.org\/charm-guide\/latest\/<\/a><\/li><li><a
        href=\"https:\/\/docs.openstack.org\/project-deploy-guide\/charm-deployment-guide\/latest\/\">https:\/\/docs.openstack.org\/project-deploy-guide\/charm-deployment-guide\/latest\/<\/a><\/li><\/ul>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h4>Juju website update<\/h4>\n\n\n\n<p>We supported
        the <a href=\"https:\/\/juju.is\">Juju.is website<\/a> update and worked on
        some illustrations and icons to be used across the site.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/-EzlvM0MmAstsDb6im8bf4klThcXZuTpGRepDQ3IO53ctUrkLu-UKSXCrHzLsHnM-Z7oiPDq6klNZ_E4P1HXtFyEdj3hHZbqFPCPX_2nNHJ7z7ZJpphkdw1A7BenX-P9Z4UiYV2P\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ut-uJHh_358s5BLO35gg0VnPJETyFsqEVXwbUSvu-gxLb2JwQqRoY6_xNdTjFspx8zHgRmazSsi0KCSvMpkEUpTesrUhfFferTGALDrXPJaCw297RmA9U1Vfilw0WYrfnzVv0BO8\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also worked on the \u2018What is Juju?\u2019
        interactive section of the site, working on the visuals and also animation
        sequencing. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/nRY6fTTQkT1DYfOVoxcGI1BB97XSVgiqWuEuBpDgOVqzsZI4trjSs3QNoc194ksnSR8g8puz5oyu_kfvOkqL3fJ8EMCZJ9xEy2kAiaRxcqk2ycG9AJTGDSuUVFxs5f1aE089J6rE\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Anbox Cloud illustrations<\/h4>\n\n\n\n<p>We
        created a set of illustrations for Anbox Cloud to be utilised by the teams
        in the upcoming website and marketing updates.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/SbOQp1fqLJLvk6a_DkgzuGKXMarO60bEqEQjUhMnAj69n3fqzq5Tl1AZsqM0RUUoKjf7M9-yWq-Pb7iIvmGD4CfNQt1OHwQd2mNMiSugxklZMsqaajh0ZvFfDzQx-GCbgKSpWl6m\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Anbox Cloud video<\/h4>\n\n\n\n<p>Telling
        the story of the power of Anbox Cloud is a complex one, so we created a one
        minute video to briefly show users how easy it is to get started with Anbox
        that will be used online.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/-_B_kxDFD1R4Mi0Qf-93bDlSetTLDOWX70ZMB6Ut3q_ghJGHPbFtIibaXr6h5oAdqYg3tmjYrburWMi1819HYOWeSkMdstdld1xIVRlUulVj206V8FKjwaQfd_ABj53ajwv2hXBH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Posters<\/h4>\n\n\n\n<p>We have created some
        posters to be printed by businesses selling laptops with Ubuntu Desktop installed.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/wMFomOAMyOU5rA3KkFgK-dkcbL2sJCaiggZQdPNAsgTJOcjSHGMxPtNKA1AWyCeFBZWaOOfkGeVNa6w46Nq8AJR563gCXH0apZlxAGI1GISZafSybJlKLEa2qgB95KG6WmHnebz3\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We developed a PDF with styled form fields
        allowing the business owners to add their own specific copy if needed.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/msOSLtEanQKJ8P2x_KuZj39pHJdLfVn1PMNQ67nWa2WEtBG0SCMTN_XYaUZOgTCtzll-Tv_lFGcctzmN4lqXvrvI7BcHmP9A1sOaEbmQK3rdAalwmOpVtkXb9iqyiVEXN0rVfVrm\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>MAAS
        as LXD tenants is in QA<\/h3>\n\n\n\n<p>In this iteration, we wrapped up our
        feature work for MAAS as LXD tenants. From now on we can manage LXD projects
        via MAAS and also create a new LXD project in the LXD server via MAAS.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/KWiytJtxP-gbCNktaQVE_DeBM2AT4Sr4aEkqj-M4ioSCrhOfUe_x0Q7C6EDxtkxvABxRlAkKZ1nhhhE1HvYH14FIl-0RAQJ9fTxHN9W6g4UrgduSfEelRyWYhzfbMgSqGu8G2lO4\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We added some UX enhancements to the table
        by showing the project overall core usage graph instead of the project-specific
        graph. From a big picture perspective, the graph did not make sense when the
        values did not add up properly.<\/p>\n\n\n\n<p>Once a user looks into these
        individual projects, they will see an overall chart that helps them visualise
        existing resources efficiently and compose machines based on the information
        right provided by this view. We also created an action bar above the table
        so it has closer proximity to the action that they are going to perform. A
        user can now see relevant information and VMs that are pinned to the core
        number from here.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/K_Lt7MNzoLo19zFM6ybXgG501Xi4N39YwZO6K98zdjDCZlCUXdVvu0iujVsuXZMdZw8G_y932EL01hDSzvtaok4FCD9iP9xX_TX1hAFrpsmB5IzhjSwjfBWMhwWhro-0F1ttw_hg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When you browse a resources page, you can
        see which core is pinned to the NUMA node, by switching to NUMA node view.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/A9I8Kux_KBdh4LcOqnoJchibJvSLAFhMfVmG_tdMGIUhwGAlx9sF0QxBX4EC5k9zjko49UH60PUhWISBWZ5M3gtl2DhlCzhgJDhI_xM1BWT03rL9JhF8JTI4oDU9TVsXKXCm27Zj\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have included a piece of secondary information
        about the available unpinned cores that a user can use when they compose a
        new VM. This reduces the cognitive load for our users when allocating resources
        to the VM when composing.<\/p>\n\n\n\n<h3>MAAS information architecture<\/h3>\n\n\n\n<p>One
        of the larger goals for this cycle was to revamp our information architecture.
        This is because we want to scale future features that we envisioned and make
        sure that the current architecture is suitable for scaling. We\u2019ve discovered
        from our past usability research that many testers make the same mistake by
        clicking on the wrong tabs multiple times, which causes disengagement in the
        platform.&nbsp;<br><\/p>\n\n\n\n<p>Last week we discovered a few leads from
        our \u201cCloud-like\u201d survey. This week we\u2019ve added some of the
        user stories from that survey to create two experiments that will help us
        define which category they fit.<\/p>\n\n\n\n<p>In the experiment, we created
        an open card sorting study and sent it across the team in order for them to
        group these topics into a category that makes sense. We were fortunate enough
        to have 2 community contributors from discourse to help us with the card sorting
        experiment.&nbsp;<br><\/p>\n\n\n\n<p>Once we received the results from participants,
        we define the weight or the similarity matrix between these topics using a
        <a href=\"https:\/\/en.wikipedia.org\/wiki\/K-means_clustering\">K-means clustering<\/a>
        technique. Below is the similarity matrix from our card sorting results. The
        first experiment is about creating machines, KVM, bulk actions, deployment
        and templating. The second experiment is about setting up a MAAS environment
        (normal or High Availability), setting up the network and routing tables,
        as well as setting up controllers.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/n9041xCx5PSqC2k5IAVBXVboejxoUdMAS_zdxCw-3eXDmvbaWu86QMMCHwsL6Cuqz8StYQLna6C6MDADObp_Ei3hZzwTOxNUMyqC0zrXy3EDSKZLbZEGKM85VZDVJpj7G278d278\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>From the results in this matrix, we devised
        three possible enhancements for our information architecture. We are still
        exploring these with the team to redefine MAAS in a way that can scale the
        information architecture to fit our future vision and feature enhancements.&nbsp;<br><\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<p>As
        we draw closer to the next MAAS release we\u2019ve been fixing bugs and doing
        some much needed cleaning up.<br><\/p>\n\n\n\n<p>We have completed the migration
        of our React code to use a <a href=\"https:\/\/github.com\/erikras\/ducks-modular-redux\">Ducks<\/a>
        or <a href=\"https:\/\/redux-toolkit.js.org\/usage\/usage-guide#creating-slices-of-state\">Slice<\/a>
        based structure and we\u2019ve removed a lot of legacy code for displaying
        machine details that are now handled by our React client. These changes resulted
        in a small milestone, we now have more TypeScript than JavaScript powering
        the MAAS UI<\/p>\n\n\n\n<p>Not the most exciting news to most, but taking
        the time to do this tidying up means it is easier to add features and maintain
        the features we have.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad
        develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h4>Improvements
        to the dashboard for Kubernetes environments<\/h4>\n\n\n\n<p>A key mission
        for the JAAS dashboard is to provide a high-quality experience for Kubernetes
        environments. In this iteration, we have focused on improving the dashboard
        on Kubernetes models<\/p>\n\n\n\n<p>We added cloud logos across the dashboard
        to easily distinguish which provider type each model has. Also, there were
        a number of small data improvements to align the tables data with the data
        returned via the CLI.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/f_4616QIYPzvxZmMkpjyCbBAZL6-EN0ZiRxa1e_tSJjQLTOTrVE3hAC6mEw6TxCR77gUFrNzQx5VqgCr0CrbFFSfwACkmjMz_0uJwXaM7HwhhXZ00vslEpERrdlwsgavg-r-uqDA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The main change is that we have removed the
        machines view from the dashboard when viewing a Kubernetes model. This improves
        the experience for Kubernetes user by reducing the views that do not apply
        to the environment.&nbsp;&nbsp;<\/p>\n\n\n\n<h4>Sharing model UI<\/h4>\n\n\n\n<p>We\u2019ve
        been focusing on the designs and experience for the sharing models feature.
        We incrementally improved this feature by allowing an admin the ability to
        invite new users to share a model, modify user access levels (read, write,
        admin) and remove users as well<\/p>\n\n\n\n<p>Alongside the desktop experience,
        we also looked at the mobile experience as well as creating a quick prototype
        to demonstrate the interactions and transitions as creating and editing users
        provided instant feedback on the dashboard which would be hard to translate
        in documentation alone<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/bjWApe6v_kM7c9ub6l-gY_Ul8GtFLjv8U_iNbIrA4h9r1c0ryJi2a3lwE5SP0tqQ2gGl_6sIJwtP4vjttvHLnwG6ZPoPOrOr39ZpjDQ3PWTksZM7S3HluHUMik8mi2VDOirpIkMK\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/MMN6kR84p9UZAsY6DPG8koeiIZGXttvLO3pC3KXaa-Dtb3XhrzNzN0EINXr4TcMe1FkSVYw8VmO7g-uG9lgxy0JOJQUi2wKRibb6Uew0ahivxePfEl8Dowu_IrV0Tl4iYvbzFubF\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Automating
        React components releases<\/h3>\n\n\n\n<p>We constantly work on improving
        the integration between Vanilla CSS library and our React components. One
        important aspect of these two packages&#8217; coexistence is the consistency
        of their releases, so we worked on automating the releases for React components
        to make the process similar to the one we already implemented in Vanilla.<\/p>\n\n\n\n<p>A
        combination of <a href=\"https:\/\/github.com\/release-drafter\/release-drafter\">Release
        Drafter<\/a> action to populate release notes and GitHub workflow that publishes
        <a href=\"https:\/\/www.npmjs.com\/package\/@canonical\/react-components\">package
        to npm<\/a> automatically with every release will allow us to reduce the amount
        of manual work every time we want to release Vanilla and React components.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/pwzQGnMsD1mihsEqjt88FpdjHRlvB6uZa0ylaT9W2g8ztgZDJf2GodK-N6_3rR-H9sUxQEXv-y93yPSUgP7ufYszyNCjjIK4Av5kKXY6fi3bGyMtEUzpHIva1zvi-chNNL-pRXdK\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Modal focus accessibility<\/h3>\n\n\n\n<p>One
        of the outstanding issues we had after the accessibility audit was focus management
        in modal dialogs. We worked on improving our modal examples to show how the
        focus should be moved between elements when a modal dialog is opened and closed,
        and how the focus should not leave the dialog as long as it\u2019s open<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/nlfbHj_-9WfBsjsVTh1d-qFyIzThhp6vBsslw8xvv_TZeVixfHZ9TAF9QCYb-9CE3EFGvGo7TJHvAfEkDSX1ccCQTufKd09cT9-pQOrMPGUq3T7koexAKUqnxlJqSzbmBGBtWKGX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Brand store admin: Members
        and invites<\/h4>\n\n\n\n<p>In this iteration, we redesigned and developed
        the members and invites section of our brand store admin section. This includes
        the new design patterns which have been taken from some of our other products
        and evolved to match our use case. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/qhAgJJ6IjW83Rzdd1dKlQ1X__FuEjbKM7iNrC-ncU0SF-6fPAFLnaC62YJYJimABlW_tVbiPpIhVUFmxlV3z61BR7HXtyo4GQONO5T0Mqj1VaO_Z1khG6D_6aXNk56atNoWMGhMb\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Icons for bundles<\/h4>\n\n\n\n<p>We
        enabled bundles on Charmhub. A bundle is composed of a list of charms. Each
        charm has its own icon. We built a stack version of the charm icons to represent
        a bundle. The <a href=\"https:\/\/charmhub.io\/kubeflow\">Kubeflow charm<\/a>
        is an example of how this looks.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/NgNnVgZX5KOSO_-eAOpBhIseyWvoyV9S4u8r9q2aCQbo-dEUuKqYoqu7q8pOlUb62tv0Ak3ui-5h7vMO3X_hcnLkJQ7syVAG2k0pYxtqH1u2IPflH9QYMBFp1hxVPApvfk0JUuDL\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li>A \u2018How
        to\u2019 on using <a href=\"https:\/\/ubuntu.com\/blog\/transcribing-user-interviews-with-amazon-transcribe\">Amazon
        Transcribe to type up user interviews<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/blog\/multiculturalism-and-globalisation-in-user-experience\">Multiculturalism
        and globalisation in user experience<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/web-team-technical-progression-track\/21819\/2\">Web
        team technical progression track<\/a><\/li><li><a href=\"https:\/\/discourse.maas.io\/t\/maas-information-architecture-bring-your-expertise-to-maas-round-2\/4464\/2\">[MAAS
