        and Web team summary \u2013 29 December 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<p>We
        designed and added the new <em>Android in the cloud on arm native servers&nbsp;
        <\/em>Engage page.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/qTqJrtxglWSSOZ-LEG99zm-RgFD5FL0TI3EARKK7xgS_IJC4C1hBoFbb4Bl80ujDjKS9m_jZLdZZcBUU7zV1X30fZF3VRQAc7SS8vgyBaW29GUYde5NfN1t45FcAPKLzD713JGHG\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/uiPyZ7yCVpFnZfhMGTqGBqwMUPCkV5ZtCLO89zSIPhhgUz62_6kI-lkXa2KlNXgROoGG32YGfQcOvZRY_OIl0eoSl_gxNoPRZ5fJLC1eowFDf5n7YrcRovgOcOn5GSed1JOR5OOv\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We built the&nbsp; <a href=\"https:\/\/ubuntu.com\/industrial\">industrial
        page<\/a> <br><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>Industrial web page animation<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/90d8\/Screenshot-2020-12-30-at-13.36.06.png\"
        alt=\"\" class=\"wp-image-100902\"\/><\/figure>\n\n\n\n<p>We developed a couple
        of animations to go into the hero strip on the newly updated industrial page
        on ubuntu.com<br><br><\/p>\n\n\n\n<p>Ubuntu Pro &amp; AWS video<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/_r6NaV0SJcz3741xfZgH522UFpa-bywZ-imrsOB4DFHWwCfeM0C1pMcKdm3vulSjfTt4n4tbLJ--zuXWOzIeYrmS41x23ujF6Ygtl6YPExckc1Yx74iM14T-rlMIqOkbwdpUC8a8\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Working with the Marketing team we finalised
        the Ubuntu Pro on AWS co-branded video in this iteration using bold illustrations
        throughout.<br><br><\/p>\n\n\n\n<p>Bratislava office<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/VrLUqcQU08BmZcjeumzvttQpQKQNb-cPqUCvwHM8j01v-T46pXaR4cQLYs8WOTE1yjHxXIZY7HZkp3KRh4YyCxvU2FnixoefkzUpj2UC5dUawAeQm0IgfXdvb8oTWKogQlYiSZUO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We supported the architects in Bratislava
        with design ideas and consultancy for the new office in the city.<br><br><\/p>\n\n\n\n<h2>MAAS&nbsp;&nbsp;<\/h2>\n\n\n\n<p>The
        MAAS squad develops the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS
        project<\/a>.<br><\/p>\n\n\n\n<p>React migration<\/p>\n\n\n\n<p>MAAS continues
        the journey for ReactJS migration for machines summary pages. This is one
        of the biggest features with the highest dependency in MAAS. Our focus for
        this iteration is on wrapping up the Storage tab and continuing with our Networking
        tab. We hope our migration and solving maintenance bugs will greatly solve
        UI performance issues.<br><\/p>\n\n\n\n<p>Machine workload annotations<\/p>\n\n\n\n<p>Our
        goal for this feature is to help Site Reliability Engineers (SRE) and Data
        Center Engineers (DCE) efficiently communicate with each other about machine
        workloads by referencing the annotations on a machine. During the discovery
        phase, we found a few methods from different teams on how they construct their
        naming convention for workload attached to the machine.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/6uLpAYOoyZYW4ncy0CQI7Z7QFkySs24SRA_BTl1etR5DcnhJREgCwkmvkUhZLhORnTOtVEOD1y_AevF309IEgIKp6Fuf1NyxDL76jDhj35HQEaRa_baEzL1cfXFAbR_lnKhJezEi\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The difference between Tags and Annotations
        is that Annotations will be removed once the machine is released from deployment,
        whereas Tags last forever, unless it is deleted. Workload annotations also
        work as a key, value pair, where a user creates a key such as contact person,
        role, service, etc. A naming convention for the value is usually dependent
        on different methods defined by different teams or organisations.&nbsp;<br><\/p>\n\n\n\n<p>We\u2019ve
        also put emphasis on the ability to search and filter annotations on our UI.
        From the image above, a user may click on any blue link annotation and you
        will be routed to a list of machines with the same annotation.<\/p>\n\n\n\n<p>A
        user can also filter annotations from the machine listing page and drill down
        to the right value using our current search DSL under \u201cworkload\u201d.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/SztEoLZc2n2nfkPWgnDTBmt6L5SfNjLtUL7NCdHZZ4R_-9PYoJLs_CXhimfUGSKzYGDqZ4RVyVv5sIF7ClrAK3R06DATIid3az5izdoXj4DxNzl9ZDjUb4vkgIcSSZ86qzcP7npW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>The more important focus for
        our Workload Annotation work is to create a helpful guideline or best practice
        documentation to create meaningful key, value pairs for their organisations
        or business units. Feel free to share with us how you annotate machines and
        create beneficial naming conventions.&nbsp;<br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a>
        and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a>&nbsp; projects.<\/p>\n\n\n\n<h3>Implementing
        Juju actions on dashboard<\/h3>\n\n\n\n<p>After having the Dashboard Information
        Architecture workshop to accommodate existing and coming features, we improved
        the UX designs of implementing juju actions. The design incorporates insights
        of users usage patterns, and concerns of complicated cases with large scale
        of units. Furthermore, we had an Interaction workshop to smooth the click-through
        journey with simplified UI elements.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/RQ0wYIC1drwUlShiJ9MbjEDScKeF94j3_QesHu36QkMkMaO-ZKmdjHfwfnS2B2gxJWjjiUhWeAuAK16H5J-WrxkkUM7J0KwUR9eyXV2nu14Za3gD6nAcukcL9SMpP1YbcSAxPPoU\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/jDQQOjAZEudASh0p_GqmO8SbeMchGVtRQCzW7Uw6ph4s_zpKIjjD27katLtQ4LzKSwrjdnnyn2iNpK-naqKgjOnBSCJGGxCcyoWL5tgbLCFguLXnOZEVgju-8J2-g5KzQvN9zlEe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Store team<\/h2>\n\n\n\n<p>The Snapcraft
        squad works closely with the Snap Store team to develop and maintain the <a
        href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the <a href=\"https:\/\/charmhub.io\/\">Charmhub.io<\/a>
        store.<br><\/p>\n\n\n\n<h3>Discourse docs module updates<\/h3>\n\n\n\n<p>We
        are updating the way we manage documentation. As a prephase before launching
        it the team updated the <a href=\"https:\/\/pypi.org\/project\/canonicalwebteam.discourse\/\">python
        module<\/a> that takes care of the parsing of the docs. More updates soon!<\/p>\n\n\n\n<h3>Discourse
        theme updates<\/h3>\n\n\n\n<p>The team updated the themes for maas and dqlite
        discourses to unify the styles across Canonical discourses.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/5lHmvKSXatkcEq9dlUfel-oiP-mg3LqVFBg2YtP7GuMIOApJcKo4w0WsvymouGrWwOh3GmoQMBwKQCpBL-mc8i7_CtDWf8i1Tkg95NQ6ZKgJnzYiishn2DrEGzE_12mPK8EnX8qT\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<p>The team started
        investigating in adding a new way of visualizing the status of your builds
        on your list of snaps.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/DqpQCc2CP4IkgktacXTJtSRrqX5YxH5ncpMgZc8Fst92m5YbdKk5bewxymWdL_1KzzKI_hG7aQwQFccLur1g1LzEVaQSP6UwoOPh-mtToGep3Loja1CyYNUMsbj3aRrdGpOj56PV\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The team implemented the settings section
        of the brand store management.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/41NuLe-Dot_CuB3aMdAn0RIyYstauMr9OP33tBxTlygdoRo5-8VMUFpen6SaNdjc1NzZvQ0uBaT62_YPva1W4815FSrWfyBuZIEZoAueRWkRIhN-AO1OL2g6Y8fEal5RzEw11oGv\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Finally the team did a lot of work in doing
        some javascript performance.&nbsp;<\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<p>The
        team is updating the search result page when someone searches for charms.
        This is a wireframe of what we will be working on back from holidays!<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/rbJj8jhvkJHFaHxO6lLaFaC1mp3eOak2TvEjV2Pp7uzqok41lDCTsRLRz0eaLot2OZc8iawuVWobJoLU3WtF5ebS-WkZAqDVQjVDC6ZTTJ7Bq3NipAUdgbmk9Wg7H12ubJ43lSfW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With &#x2665; from Canonical web team.<\/p>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
