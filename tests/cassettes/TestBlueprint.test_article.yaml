        and Web team summary \u2013 15 February 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h3>Ubuntu Core 20 release<\/h3>\n\n\n\n<p>The
        web squad launched many <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu Core
        20<\/a> updates. This included a rebuild of the <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu
        Core home page<\/a>, a <a href=\"https:\/\/ubuntu.com\/core\/features\">new
        features section<\/a> including brand new <a href=\"https:\/\/ubuntu.com\/core\/features\/secure-boot\">secure
        boot<\/a>, <a href=\"https:\/\/ubuntu.com\/core\/features\/full-disk-encryption\">full
        disk encryption<\/a>, <a href=\"https:\/\/ubuntu.com\/core\/features\/recovery\">device
        recovery<\/a> and <a href=\"https:\/\/ubuntu.com\/core\/features\/ota-updates\">over-the-air
        updates<\/a> pages. We moved the <a href=\"https:\/\/ubuntu.com\/core\/smartstart\">SMART
        START guide<\/a> to the Core section. Finally, a new page, highlighting the
        <a href=\"https:\/\/ubuntu.com\/core\/stories\">success stories of Ubuntu
        Core<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/0fYkBRDsrgWxus1I9s3ORW2S4gq-aWGZnBkzdecYYqRsdCxDj_DTSAorX3lkYFbYBzzQcKXuZ5EBmJ25OoLeM64VpXf7_KyYarrUKZipxfdmt9Jq5Nlxk9W_UzuxVpB2QzAlHd1b\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/core\">Learn
        all about Ubuntu Core 20 &gt;<\/a><\/p>\n\n\n\n<h3>Ubuntu 20.04.2 release<\/h3>\n\n\n\n<p>In
        this iteration, we updated the site for the Ubuntu 20.04.2 point release.
        It combines all of the software updates, security patches and bug fixes as
        well as a new hardware enablement stack (HWE) which is both the newer 5.8
        Linux kernel and updated graphics drivers<\/p>\n\n\n\n<p>It also brought support
        for the new Raspberry Pi Compute Module 4, so we had to redesign the <a href=\"https:\/\/ubuntu.com\/download\/raspberry-pi\">download
        page to fit<\/a> all the devices.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/DeFEtgzsZ6-71ukf8caIYV2gTSkthhf1vymKSw9xufcgTSvF8CNHcH0Ccf0m6zi1qGns6XAEiJtBFe2A-8wAQxUuwzGKR19PkD7or1_goQUelA_jcKN5eHR0HVDUkZxmt1Y6vE3R\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/download\">Download
        Ubuntu 20.04.2 today &gt;<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develop our design strategy and create the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h4>Bratislava
        Office<\/h4>\n\n\n\n<p>Working with our appointed architects we have been
        busy refining the visual language and layout to be used in our new Bratislava
        office.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/G4HCK3tAi3Q0Pvn47kKlT9a99tnBP7lzL0gNVAdyRASlJ_ZXpzPdD3cMiqk7BhEzdIWBCFY74TRkF2Dq9YZW6eRxVEWVfJUD1fX94tSXjRFh9290XteSFaF90PCdTx9GKQKlWrDg\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/TWmV-o362ofhgV_W3n8okoqEPoo5Lnt3Md1C1Yccqt4Y6BOsxaHdbCVtYr6RCg5uhkIMQVo8KI4G4OAZyQ6N_pzkUR9deyPl0lCIp7Gdjm-V2XJAvAVdfBkmvh-6iFTIX9FZzbjy\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Microsoft Azure social banners<\/h4>\n\n\n\n<p>We
        developed a number of social banners to be used by the Marketing team to promote
        Ubuntu Pro on Azure, creating a few different design styles to avoid visual
        fatigue.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ZnLrID6J_os08hX2BRL_4sjUEImtkoplFzSbhOwBklQfnYIKaJugp2cK4RfiSohLi5bdR9Rz1rohVKt5tuw_l3da7VkyVytmlv9a_eubYcYeYq2fE4zEhYUppnwLe0ReadSEznl1\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>DELL battlecards<\/h4>\n\n\n\n<p>Supporting
        the Sales Team and leveraging the fantastic partnership we have with DELL,
        we polished some of the slides used by the sales team to be more consistent
        with our look and overall brand style.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Mxr6Ztxvxzm6UPk1aJk2G75nHe_mWDawI9YFWUQZ_KcrAZAXMQGJNPBXf8YpkWwEBc4QFfAqcc6CEyBe1Zd9TaofivVw06JckefUwLSp598sllPWeaplHnbiPNzDXgXry_ARnpLN\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/PWQrdxHxsXu9uPNOM2ep8gUqMMskbi-oV85msCGvOnksVc7W8kaEVdCl9I5ye3FZNk0KGl2qPqUZqiw2TbdEl7xgUyA8a-Ng5aHm_k3dAoQxu6bgQAowvg4HhOU3BtgcCZoJqHeT\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Embedded World 2021 Digital<\/h4>\n\n\n\n<p>To
        support the Marketing Teams participation in the upcoming Embedded World digital
        exhibition, we designed a number of branded visuals for the team to use in
        our online presence during the exhibition.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/HlTcVBH40xzIuGO-7SsahTrcxv9j0OBxfV-K3GtpzQwxgDjCT827MwqYjezKhKPefNlDI0c1wbkLvc9ieZQC8hP8xHWP4f6CeJ4FdMfGd_BU3WmBB2A56n8iKLqlJH582zOnBHxg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Brand Hierarchy: Canonical and Ubuntu relationship<\/h4>\n\n\n\n<p>We
        continued the brand hierarchy project in this iteration, exploring the relationship
        between Canonical and Ubuntu, how they look visually together and how they
        work together from a strategic point of view.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>React
        migration<\/h3>\n\n\n\n<p>The journey for our React migration is still going
        strong. This iteration, we have been wrapping the QA work for the test tab,
        storage tab, and machine workload annotations. In the next release, we will
        be introducing the status bar at the bottom of the page.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/SKqkDHWT_jL35iu7_yhFtEn-2tALWnR5x-qak-Nb1X1zrxUjCQBpW-JaFv1s4maIrWVOC7PhAgOIOB8x9X18mxp7UljLH4uTE16asXC2twjsRrCOBdhv4oSZxZVs6f46ZVlDXxML\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The purpose of this status bar is to inform
        our users when was the last time a machine was commissioned. The timestamp
        information can be helpful in several ways. For instance, if you plug in a
        new PCI device or USB device, you will need to recommission the machine to
        view this information.&nbsp; We use relative time to communicate this information
        because people usually associate time with duration. When an exact timestamp
        is provided, our users will try to estimate their calculations to define how
        far it has been from today. This will reduce this cognitive step for our users.&nbsp;<br><\/p>\n\n\n\n<h3>MAAS
        as LXD tenants<\/h3>\n\n\n\n<p>We are also working on another feature called
        MAAS as a LXD tenant. In this project, the purpose is to connect MAAS with
        a LXD server from a project level, where a user can create a new project,
        compose VMs, or delete VMs without interfering with the set up in LXD.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/lvOnwM5tppSKZBFP3ZsbdBwLxJiIuotP6Hxnvi_Pl_448No8xNEqOnOowWX9-XTbDY6FmvotkG-D_hIf-JnzstamjLlbbdNmhrX-6APEXoSBIwqf4Rlc9gfIiH5qA3xMcErzMYZV\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The new KVM page will separate the table into
        LXD and Virsh because down the road, we will be deprecating Virsh. The LXD
        table will be connected via LXD addresses that allow us to see a one-to-many
        relationship between the server and the connected projects<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/DJLEkVGXT_iPZT5dx1Yurl59vdN2rCuztb2XTHOAs4q5Trcuo5JHErJjbr12Rr7_TfvrDxN8naYruykoFuToxQ5FgS7zG381CWhOdCfB_iQGV97X5EqLkW5g0YQDDUg0HszbTroO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>After authenticating with the LXD server,
        you have an option to create a new project or select the existing project.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/q4fIVX7B2sI8FKE3Kz1gTeWcE7VwX3U_xL7goBbJsyicf3VxCAM2Q7EaPPeUfok-cimlkb3wTB2ppXFw5jcxCHD8sM2zh9CzZ9FMoN_FslY4-apAlCBf3vLK0zQR-emZmNQrZHEl\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>If a user selects an existing project, MAAS
        will recommission all VMs under that project.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/UGP7hWfv8g-M3pJbMoSa4iLnY0uD_ho7Hp3z0xTGHaeVWIuEkuOllXfjC6dhmCOtd-wrP1A4AI-40M47YQCbvqwCCbiYSL2UCdmRYQzetmXSl_S_Baw0i0goRwN6a7UJo8NcAASb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once you have selected a project or created
        a new one, you will arrive at the project tab, where you can view all VMs
        and look at your resources graph as a reference. Based on our research, we
        found that the aggregate view of the storage graph was not useful because
        it is more important to know the breakdown of the storage pool. So in this
        example, we\u2019ve broken down the information of the storage pool. We\u2019ve
        moved all call to actions closer in proximity to the table so that the interaction
        point is more intuitive. In a case where you scale your projects to support
        several VMs, the search and pagination will help you navigate to the right
        VM in a quicker manner. The table would show both the IPv4 and IPv6, as well
        as whether the core is pinned or not.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/toPe5AN2ovnOtljqVHVGLFRBzNK-AcZETDX00ZRin0OSOmuQ7UjNKo8twEYCBIz0sxQ2ErXv0-rAyFYw4gABNeE3t-jG3xTujqDFf4jT6xpZZEBiPqGSXA8F4GbeExiGG2Trcvtn\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When composing a machine, you may also pin
        your cores in the UI, by providing the core numbers separated by a comma or
        providing a range of numbers. Our help text will also guide you to which cores
        are currently available out of all cores. If hugepages is set up as part of
        the LXD server configuration, you may also enable that in the project, when
        you compose a new VM.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/T8tDPoM-r0aGhXH_UfDTd_q0kXu4lR19EazhAH1VdI5vPFcVUlimyiYFFy3rQBazWeANDnw01TKV3ksLD87My0kUT8_TNOVg0HAKWF3xpYJGoeMMeMflBGQD2Wi5YUOBz_JRv9Dv\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Finally, our resources page would break down
        overall information about how much RAM and Cores are allocated for the current
        project VS all other projects combined, as well as what is free. We hope this
        would provide a meaningful snapshot of the overall resources.<br><\/p>\n\n\n\n<h3>Instance
        tab<\/h3>\n\n\n\n<p>We are still exploring different use cases for the instance
        tab in the MAAS UI. If anyone views information from the instances tab (under
        machine summary), we would like to hear from you. Tell us about how you are
        currently using the instances tab:<\/p>\n\n\n\n<ul><li>What information is
        useful and what do you use it for? <\/li><li>Why is this tab important to
        you?&nbsp;<\/li><li>What kind of actions are you trying to perform?<\/li><\/ul>\n\n\n\n<p>Tell
        us about your instance usage in <a href=\"https:\/\/discourse.maas.io\/t\/maas-ui-maas-instances-and-maas-as-lxd-tenants\/3779\">the
        discourse post<\/a>. Your feedback is a gift! Let\u2019s improve MAAS together.<br><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>JAAS
        Navigation Exploration<\/h3>\n\n\n\n<p>With new features coming on JAAS, we
        restructured the sitemap to make sure that the dashboard&#8217;s information
        architecture is clear. With a focus on actionable features being discoverable
        and users being able to navigate through different task flows.&nbsp;<br><\/p>\n\n\n\n<p>We
        have refined the options to three styles of navigation:<br><\/p>\n\n\n\n<h4>Breadcrumbs
        up to three levels<\/h4>\n\n\n\n<p>Knowing where you are in the model structure
        with the use of a breadcrumb pattern, and only displaying the main navigation
        items on the top level.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/0IJEynKvHR03ZoC002_onaZaaohbO7A1HSh4SSA0UISfF6cux1En39i3u7yO_lvKLyQn3ScwEDpcRu3HYxF__CQRzH8V1gp8O1wQ2DjdaaBK-Ai3YbnM37MI74YUfnuLuDjFszEW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Back button with the top navigation all the
        time<\/h4>\n\n\n\n<p>It remains a fixed set of the top level navigation items
        for the model will allow users to more easily between the main areas of a
        model. Below it we are Introducing a back button allowing a user to navigate
        up a level.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/nPbgi_d0nk4SegajR_UrlCGxKltikih5iGqMmqdIJCN-aQKpjONiW66yfQMIc-6CT-9YCfvSHjqstOgxlzqR7QaP7anWtOdfJF3RyBwGkIBwwRW3RHTLoeqsxr0roG9WI11XxVPP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Back button without the top navigation<\/h4>\n\n\n\n<p>Displaying
        the back button to the parent level, and only displaying the main navigation
        at the top-level model&#8217;s page. Could help to reduce visual complexity.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/l8wcKY9s86FAl36sdJc1p4ED-1XE862mco-tJfQZNSG4ATRggH60DARk4GxLId0bCCdeWqwmRujeRbsTt_klQis0v9a0FoGJ3B8-rCWyg1PKRL3GFsiFZ8ue__1l_xRIeF7B7n5p\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We are in the process of gathering feedback
        from the community, which we will summarise the result next iteration.&nbsp;<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Fluid
        breakout layout<\/h3>\n\n\n\n<p>We added an IE11 fallback for the new <a href=\"https:\/\/vanillaframework.io\/docs\/layouts\/fluid-breakout\">Fluid
        Breakout Layout<\/a>:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/P3_h5fstZM3w1bbjeqtRPduvBWZ3oERGjbi7XN8FkiRIfj-KvfcQp_BLGFGqLzm7_owJaRBtZ537ki6ErFNkk7qvvUQMvQtYF-A7rOeEzHfcC93C9si7937PVkonBbz7eI_jBeHn\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Code snippet dropdowns<\/h3>\n\n\n\n<p>In
        this iteration, we\u2019ve been finalising the work on the new code snippet
        component. In the next release of Vanilla, code snippets will be able to accommodate
        multiple select elements.<\/p>\n\n\n\n<p>Providing the ability to change the
        layout of code snippet header blocks to accommodate long titles or multiple
        selects which otherwise look crowded. Using the `.is-stacked` utility class
        on the header block will shift the selects below the header:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/lV2ICXrmm7-rAk8AKImfMICJXwTm4Bg1vmJvmyfWA-Da8r6FgzkHJIaKY0CNUN-Ju4A5bYyrTgmDxHJYS2aw8hudb-JQ3rqSW0CjnFbl3O086pbjVsEEDZbCI8hwqinYJjBBFXHC\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Investigating CodePen replacement<\/h3>\n\n\n\n<p>Due
        to some performance issues we\u2019ve encountered in Vanilla docs with examples
        embedded via <a href=\"https:\/\/codepen.io\/\">CodePen<\/a>, we are investigating
        a replacement that doesn\u2019t rely on a third-party service but directly
        uses the examples from our codebase. The newly implemented code snippet component
        will be used to display the code of the examples<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/BUraxc8Do3ERN1GdLPKygKIKONbBKNwXfmjjAEkRv__E3fQkD7NRjXYoFvI-KLAhxAHDNVcq_h7wCS3OZNXnV7T-JwEQXV58lI6rq-KtK9zgmMGPsDxswa5hithEnG6-PnIeQlmG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2 id=\"docs-internal-guid-0f68bd65-7fff-9f77-f3aa-91bd60090219\">Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the upcoming <a href=\"https:\/\/charmhub.io\/\">Charmhub site<\/a>.<br><\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>New
        discourse navigation for snapcraft forum<\/h4>\n\n\n\n<p>The team continues
        to roll out the new designs for discourses. This iteration we adapted the
        theme to match snapcraft branding. Come to <a href=\"https:\/\/forum.snapcraft.io\/\">the
        forum<\/a> to see the upgrade soon!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/i7XgtuZiw7J623ws_tcisVyhbPNOBn9L3XLHKvt8u-YdgAGNZzCzdZ6lOeHp1IaDDtpaWOPfT6-gwKhVAa1EavHVhFmzFuddhuJFi1Te3wlEbVmdH_TD8DnZ7eF7KbNaTH4O-PlP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Brand store admin pages<\/h4>\n\n\n\n<p>Continuing
        the development of the brand store admin pages. This iteration added some
        more data such as collaborators and latest releases to snap tables, some improvements
        on mobile, adding a manage snaps view, adding a filter to the members view
        and began working on the member invites section.<\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Libraries
        pages<\/h4>\n\n\n\n<p>Charms have the ability to share <a href=\"https:\/\/discourse.charmhub.io\/t\/creating-and-using-charm-libraries\/4058\/\">libraries<\/a>.
        The team is including a view to share the libraries that a charm is using.
        We integrated this into the charm details pages.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/cMrUqCW94_Gs_lFikYTmAR9IAF3Qnqd8N3Xb2kjGgzSgVIGV-j5scwykkwikodk7owHLxon1Pk3aChSM3W23YRjLn1UJr4Gi61DBqM-wD4TTyDPNwqwwilEJbYBGBnMUXgxDOETe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Charmhub documentation&nbsp;<\/h4>\n\n\n\n<p>Following
        the work done <a href=\"https:\/\/ubuntu.com\/blog\/design-and-web-team-summary-29-december-2020\">a
        few iterations ago<\/a> on documentation management. The team started rolling
        out the new <a href=\"https:\/\/pypi.org\/project\/canonicalwebteam.discourse\/\">python
        module<\/a> to Charmhub. From now on, documentation can be versioned!<\/p>\n\n\n\n<h2>Team
        posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/my-fosdem-2021\">Open
        source, teamwork and mental health: my FOSDEM 2021<\/a><\/li><li><a href=\"https:\/\/discourse.maas.io\/t\/maas-ui-build-artifacts\/3777\">Maas
        ui build artifacts<\/a><\/li><li><a href=\"https:\/\/discourse.maas.io\/t\/maas-ui-maas-instances-and-maas-as-lxd-tenants\/3779\">MAAS
        UI: MAAS Instances and MAAS as LXD tenants<\/a><\/li><\/ul>\n\n\n\n<p><\/p>\n\n\n\n<p>With
        &#x2665; from Canonical web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
