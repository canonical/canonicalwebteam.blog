ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101979,"date":"2021-03-25T09:12:45","date_gmt":"2021-03-25T09:12:45","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101979"},"modified":"2021-03-25T10:20:38","modified_gmt":"2021-03-25T10:20:38","slug":"meet-my-co-worker-webbot","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/03\/25\/meet-my-co-worker-webbot\/","title":{"rendered":"Meet
        my co-worker, webbot"},"content":{"rendered":"\n<p>Like every team, the web
        team has a set of features that are super useful to automate. We use <a href=\"https:\/\/hubot.github.com\/\">Hubot<\/a>,
        a technology owned by GitHub to write very simple bot scripts that we can
        interact with.<br><\/p>\n\n\n\n<p>The way we use the bot is mostly via Mattermost.
        We called it: webbot.<br><\/p>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/inQ8vNPbJh3tPtt-ro1riMhO2lmjjbxT2lj-p_w-atzib7D9osGw0Cg3vL7lCxHKrtBN7i-UsZRH0OxU-A2AekoTKLSVfwifd17DBtagzxXTdJWGZ9xhK5UoJMAudOFJKOOWTwbA\"
        alt=\"\" width=\"98\" height=\"93\"\/><\/figure>\n\n\n\n<p>In this article
        I would like to show some of the scripts that we wrote to make our life easier.
        I will separate them in two categories: the ones that can be triggered from
        our chat and the ones that are triggered via webhooks or API requests.<\/p>\n\n\n\n<h2>Discuss
        with webbot<\/h2>\n\n\n\n<p>We can interact directly with webbot in our Mattermost
        instance. Here is a list of actions that our bot will reply to.<\/p>\n\n\n\n<h3>\/acronym
        [acronym]<\/h3>\n\n\n\n<p>This function will translate into a human readable
        form of an acronym that you request. Acronyms can come from general knowledge,
        companies and even teams. We share a spreadsheet throughout the company. Where
        everyone is invited to add new acronyms and the translation. The bot will
        then read the spreadsheet and reply with the matching answers.<\/p>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/HyFbZCGx1xWYUBdu3J7QjFsH3qmbD1xcPK7XjVIRZyrpmsix3M65oUUds_3_ighsnF8-oGx55FtpJFlk9EyzRNZ8YoiSOQxNlnprLLAYQpqCGCdaFk--4gfOFYB8WeUPPQOj0eiN\"
        alt=\"\" width=\"504\" height=\"82\"\/><\/figure>\n\n\n\n<h3>\u201cGood morning\u201d<\/h3>\n\n\n\n<p>Our
        team is spread across the world. It might happen that one of us starts at
        a time where no one is around to reply to a greeting. Webbot never sleeps
        and will always be there to greet you!<\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/5ySzcUiEvEWqKAECN9q2Lvkjx-Uh0cuicASL5iSek5AaW7vOL_2y-w8Zlxx1zWOWnOaaUqLCKN2xPW6QoaC-WXuT4Qennzn5VQ_yj411_qlR-ZWxaMytxbCxTTXA7_ujjDJ0aZLz\"
        alt=\"\" width=\"243\" height=\"112\"\/><\/figure>\n\n\n\n<h3>@webbot meeting
        [backend-catchup|dev-catchup|&#8230;]<\/h3>\n\n\n\n<p>We use GitHub issues
        to manage our meetings notes. Each meeting note can be labelled with the type
        of meeting it is. In order to find the last decisions that were made or follow
        up actions rapidly. Webbot can be requested to get the latest notes posted.<\/p>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/9HjTZsd1QvVegmSNyVjbu6L_luEHtlDfozLv2PReDW_2gN-nSRuDWOpxt06nkME-DSLdDSAtKPTQXIXAW865oS9rYllGO6OvBpmIr2I-Ytc7WwgORUENF8EWl4gy9Y5fZuAzaMzC\"
        alt=\"\" width=\"542\" height=\"114\"\/><\/figure>\n\n\n\n<h2>Mattermost notifications<\/h2>\n\n\n\n<p>Some
        actions might require our attention and are useful to be shared with the team.
        These are some of the notifications that webbot give us in our day to day
        life at Canonical.<\/p>\n\n\n\n<h3>Notification when GitHub pull request are
        created<\/h3>\n\n\n\n<p>The web team works hard. We publish many pull requests
        an hour. Everyone of us should be able to jump in, to review it. To help publicize
        these requests to the team, every time a pull request is created webbot will
        notify the team in the channel.<\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/IkErNh6BV_OW1i6lv4Bf7zOxgpZfcUwUJ1iPx9-zBWMTlpKKGakiR3MT8279MC96Sd-OLy8NrYQykgICQz_OohN3e9qZxpderd1k-EtzkBd5X076Iw1WipIWh6q7SKYAFX46oPDd\"
        alt=\"\" width=\"659\" height=\"37\"\/><\/figure>\n\n\n\n<h3>Daily reminder
        of number of pull requests open<\/h3>\n\n\n\n<p>The team manages a lot of
        repositories. It is important to keep our code up to date. To remind the team
        about the amount of pull requests open, a daily reminder is sent to show how
        many are open and where to find the list.<\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/HeNBHT7t3kfaGxXYGyxvLDfJJkIbcCqJ0tCsKWv-pB3YE0zYccZdcZnxeZ5IbGZL-FU8QpiqJRPqsKu9eEoO-OWLOlIkzZdD2zLDFqUGtrKsq2mOKZISVcmXs-S3bMny3mCVUGGg\"
        alt=\"\" width=\"515\" height=\"42\"\/><\/figure>\n\n\n\n<h3>Site released
        to production<\/h3>\n\n\n\n<p>Every time a site is published to production,
        webbot notifies the team and the infrastructure team to make sure that if
        anything happens we have as much information at our fingertips as possible.<\/p>\n\n\n\n<figure
        class=\"wp-block-image is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/mEutjOxv2SssCJ5TxpVUNrsAxAH9Z9kh8IgZwu6vzsLSEieJCYF9Qt3puHQCeHDTG0eEaztg2X7QoKvP7VyRcYKYJcJxE6tWdnKBw-9-shpu7AIFoZWj4lZ80SCtPqmJtSBGzg5N\"
        alt=\"\" width=\"539\" height=\"47\"\/><\/figure>\n\n\n\n<p>It is usually
        my favorite message <a href=\"https:\/\/twitter.com\/totostache\/status\/1319357431869284354\">on
        Ubuntu release day<\/a>.<\/p>\n\n\n\n<h2>Et voil\u00e0<\/h2>\n\n\n\n<p>We
        have a few more actions that webbot can do, but these are the main actions
        that we love. You\u2019ll find all those scripts in <a href=\"https:\/\/github.com\/canonical-web-and-design\/webteam-hubot\">this
        repository<\/a>. Feel free to get inspired by them and don\u2019t hesitate
        to share what you build with us on twitter at the <a href=\"https:\/\/twitter.com\/ubuntudesigners\">Ubuntu
        Designers<\/a> account.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Like
        every team, the web team has a set of features that are super useful to automate.
        We use Hubot, a technology owned by GitHub to write very simple bot scripts
        that we can interact with. The way we use the bot is mostly via Mattermost.
