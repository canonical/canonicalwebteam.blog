p=1479"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":101188,"date":"2021-01-27T11:01:22","date_gmt":"2021-01-27T11:01:22","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101188"},"modified":"2021-01-27T11:01:23","modified_gmt":"2021-01-27T11:01:23","slug":"design-and-web-team-summary-27th-january-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/01\/27\/design-and-web-team-summary-27th-january-2021\/","title":{"rendered":"Design
        and Web team summary \u2013 27th January 2021"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.&nbsp;<br><\/p>\n\n\n\n<h3>Refresh
        of cloud-images.ubuntu.com<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/cloud-images.ubuntu.com\/\">Ubuntu
        Cloud Images website<\/a> was overdue a revamp. From the styling, bringing
        it in align with the modern styling from the <a href=\"https:\/\/vanillaframework.io\">latest
        Vanilla<\/a>. To the content, helping users find cloud-hosted images as well
        as downloading their own.<\/p>\n\n\n\n<p><strong>Before<\/strong><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/BLu76l-wkK_hdC0-p1E5LZyfveTllfFWYcIwNb6o7zU2YS3jfHD36BOc03pr1x3Js0GFlYG9FnXSk-IppFTozjJ9QmUWmSuX12LEHrYctOYuxXpsiEMJ7sfW_h9JhvZlCK0oad0n\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>After<\/strong><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Q7mYja1Fz64EaPU1HqASrgoaRoV017fww8MO7PF-cV5UhgBqiNVU1GnsAuIQCwQa1NWn85H9HkzN2mCiTs5u6ilrzNrwWnO-HzTXMQM41EvFiRCEWihivsNW4kvYAu7dOjg7AWB4\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>SmartNICs<\/h3>\n\n\n\n<p>This
        iteration, MAAS has been working on the conceptual level of smartNICs in the
        UI.&nbsp; A smartNIC is an intelligent network interface card that is a data
        processing unit in itself. It operates like a computer inside a computer,
        where the NIC can communicate directly with the VM without having to do interruption
        handling in the kernel layer.&nbsp; When a packet is sent to a conventional
        NIC, there is an abstraction layer in the kernel where it performs interruption
        handling and reverse context switching to pull the packet from the ring buffer
        to the NIC then sends it over to VMs.&nbsp;<br><\/p>\n\n\n\n<p>The normal
        behaviour for when you have several hundred VMs running in a server, each
        VM will need to emulate the NIC from the host machine and perform interruption
        handling on the kernel. For this reason, it is a very expensive operation,
        which utilises huge amounts of resources in the CPU. We can always improve
        the network throughput by increasing the NIC speed, but we\u2019re not improving
        the CPU power. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Oa59ZXZZbNZflv2E0Q_VcBQuKHdeEV9EIKXPiJ2WdSVck_k3UrbjV7F01J5jney3iZm4IW8NrbzET5MCANuscUHJbQ1m9f-qYmcfb6IIlDnDa20zWzw5UTUifw4JLzdth8h_7wev\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A smartNIC can split itself into multiple
        physical functions which communicate directly with a collection of VMs through
        virtual functions because the NIC is the processing unit. There are also several
        different modes of configuration that you can do with a smartNIC depending
        on how you would like it to optimise your virtual environment. As well as
        setting up security rules on the smartNIC to be handled by the NIC.<br><\/p>\n\n\n\n<p>We\u2019ve
        been through 2 design iterations on the conceptual level so far, and we are
        expecting a lot more iterations to come. Simpler problems that we can tackle
        right away are discoverability and setting up forms. Other than that we are
        still exploring different ways to represent hardware data from the smartNIC
        in ways that are useful for our users. So when a user owns a server with a
        smartNIC, they will be able to discover which mode it has been configured
        on, deploy the OS, and view hardware information from the VM and physical
        machine.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/k0pZSwe0lBklCKELZhqnkJk0TlnNohGTflyWHghoLG82wUqZq64wwL5O42oJL98CXXTX9R4RZmRrQSEty_Fi6rF3MII3wfScew1eJf1uVILZvTU2TlBUBzIHiQL3is1s2GzFEqfh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>LXD as tenants<\/h3>\n\n\n\n<p>Another exciting
        feature that we are currently working on in the UI is to re-associate LXD
        containers as tenants in MAAS. When a user creates an LXD server through LXD
        CLI, there is a concept of projects where a user may create multiple projects
        in an LXD server.<\/p>\n\n\n\n<p>In this feature, a user can sync a project
        that they created in an LXD server with MAAS and utilise MAAS UI for composing\/deleting
        VMs, creating another project, and other functionalities. Our current scope
        is to allow our users to connect one project at a time and MAAS would see
        LXD as a tenant and not the other way around.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/vZdvtmqOw6XFEbjwk9TykMZygg_2QuwEokAcwX-GIGiQyp6u8J4YHlA-O_26_QtKjDq2oghi9UzlBIwdVqnw5pZpcWFuFBGk5YTVmXYybMjMutbJ4qwwWbLxfkDZOjLWJwgFU41N\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<p>We
        have increased visibility of applications on machines using Juju Dashboard
        by allowing users to view the applications deployed on individual machines.
        This can be accessed using the \u2018Machines\u2019 tab on the model details
        page.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/N4-vAQlD9VhndOmOuUjg6oBveIryz1lu4wilgOxC0O7ndVpoaSItM5OxUazB26etqPQKxw65kmSZ_KITjfLjzJoc29NZf2NZNx3Y8GE2CH62of87jjphLoS3-Z7luyJle5SL61cW\"
        alt=\"Screenshot 2021-01-12 at 12 39 49\"\/><\/figure>\n\n\n\n<h2>Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the upcoming Charmhub site.<br><\/p>\n\n\n\n<p>Following a discourse
        upgrade, the team updated the Canonical themes for all discourse instances.<\/p>\n\n\n\n<h3>Snapcraft.io<\/h3>\n\n\n\n<p>When
        managing more than one snap and using <a href=\"https:\/\/snapcraft.io\/build\">the
        build Github integration<\/a>, it can get messy to see the build status of
        each snap. Previously a user had to go through each snap build page to know
        its status.&nbsp;<br><\/p>\n\n\n\n<p>To make it simpler, the team added the
        latest build status in a column on <a href=\"https:\/\/snapcraft.io\/snaps\">the
        snap list page<\/a> of a publisher. It describes the status of a snap, from
        building to release.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/eOP1TNQURA20WbGj8tpsUyXNxQS-Pk_Fh_3bFRaTeULz4u9dD_yOzz3xUUdZXpcYa8g6YECy8GfU-UMowA58XbbaJivBCpEcIVFOVzRPaZ7tZaD1kOfUMLZt4V5VXo_iRgeVxyIo\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once in a while a bug surfaces, the team calls
        it the `null` bug. It\u2019s always with pleasure and fun that we fix it.
        For more details see <a href=\"https:\/\/popey.com\/blog\/2021\/01\/null\/\">this
        article<\/a>, a short explanation of how our friend the developer advocate
        <a href=\"https:\/\/ubuntu.com\/blog\/author\/popey\">Alan Pope<\/a> tries
        to break things.<\/p>\n\n\n\n<h3>Charmhub.io<\/h3>\n\n\n\n<p>Until now, only
        charms were available on <a href=\"https:\/\/charmhub.io\">charmhub.io<\/a>.
        The team started integrating <a href=\"https:\/\/juju.is\/docs\/charm-bundles\">bundles<\/a>,
        which are a collection of charms. The particularity of those bundles is the
        topology, a visual representation of the bundle itself.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/HW1Abkr3_eFsb3KZM0Zo0WzHkY7cmiKHlNI9ewvZec3c-8Lr-n32FXC0A_siNUUVEDnoUi-W7Guvhw2YIn4WBsAunakDagtrf1JB97Vd9t82euXWZFIzRGu0vl-moRjVjoDJWfhR\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<h3>Modular table<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/grouping\/19857\">Grouping<\/a><\/li><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/icons\/19854\/1\">Icons<\/a><\/li><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/responsive-behaviours\/19855\/1\">Responsive
        behaviours<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/drag-and-drop-cells\/19853\/1\">Drag
        and drop cells<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/column-resizing\/19850\/1\">Column
        resizing<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/column-reordering\/19849\/1\">Column
        reordering<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/pinned-row\/19852\/1\">Pinned
        row<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/dynamic-summary-of-table-content\/19851\/1\">Dynamic
        summary of table content<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/row-selection\/19847\/1\">Row
        selection<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/cell-drag-and-drop\/14359\/1\">Cell
        drag and drop<\/a><\/li><\/ul>\n\n\n\n<h3>CLI Guidelines<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/progress-indication\/20333\/1\">Progress
        indication<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/interactive-prompts\/18881\/1\">Interactive
        prompts<\/a><\/li><\/ul>\n\n\n\n<p>With &#x2665; from Canonical web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
