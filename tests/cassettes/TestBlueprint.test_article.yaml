        and Web team summary \u2013 08 December 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>Anbox
        Cloud UI<\/h3>\n\n\n\n<p>To make it easier for customers to manage their various
        Anbox Cloud streams, we have worked with the Anbox team to create a UI for
        creating and managing Android applications in the cloud.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/_3FG6m7go2MjKw3urHNvkNurCH6SjSr3Sd5njqS43oy6M5vTKCetMQzkcwZKMS9gkIUMBzRPozMq7BxFNjiY-4ydSmlvzsYGo4ljvaXTEuJO3Q0fuO3F-Pmoo6GHNAprz9MtnRoi\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/anbox-cloud.io\/\">Learn
        more about Anbox cloud<\/a><br><\/p>\n\n\n\n<h3>Ubuntu tutorials get search<\/h3>\n\n\n\n<p>We
        now have enough tutorials that we needed a search facility.&nbsp; Hopefully
        is helps you quickly find a tutorial that you are interested in.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/OUmb57soIMDQ7rimh8g6Nb6758yAJC8hYkf6wTLhYErnSUBWskurMdnTy9j7MMliRxm7C4SE54ShpGnYo_YUzxjtm1tkoIppxTQBgsrWdrNKcZms5uQEcCUaneTF2Nuje7XZpngX\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/tutorials\">See
        it in action<\/a><\/p>\n\n\n\n<h3>Resources and takeovers<\/h3>\n\n\n\n<h4>Financial
        services agility webinar<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/xuLM9o3C_6HpSV-fnt3XM3L4ah5XNBY-vV46zr_ArGneU1Je6XqPFWOmMlTtfwCIcNOzJPaOqw61UJvVPgwG_1-OSmCRTkufWpRmNjOZiAItL8cjocCUtl0dXMi4NemcA44ke4Xc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/open-source-financial-services\">Read
        more about the webinar<\/a><br><\/p>\n\n\n\n<h4>Ubuntu 16.04 LTS moving to
        ESM<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/KOsuCiejXUQN45izCWnfi5vGSctSy--M3TNUHsmyT7OHmy-QBQFhpm1i8VmQj2C5--E-5XDpHsn7g8d0n_EOvhvTziuL_qH8RBO_F0SUQ4onT3_-qrQdz9ttQ_JKv1krKbEHvQZo\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/16-04-ESM-webinar\">Read
        more about the webinar<\/a><br><\/p>\n\n\n\n<h4>Ubuntu Pro on AWS webinar<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/R65g-MWJbzKqoebpV1LTVRsxJbB_uS9qlKChCRZlVzY7ZeYyvexLkI0gJXi7cSrnfsDPB34y4Hop7yruSmKEZOn0X_d01esXmZysNA2d3KKiSCWg3gAdrffyxChoFPbvV8ow0p5c\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-pro-for-aws\">Read
        more about the webinar<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develops our design strategy and creates the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>MicroK8s
        workshop<\/h3>\n\n\n\n<p>We ran a workshop with the MIcroK8s team to determine
        the way the brand is currently working and to define what direction to take
        going forward and what assets are needed to achieve it.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/s0X4sGoaAENMR4c8LV5-xYf2zWDbCTXzKcAZhDVCIClI2L2-vtkQw9fPO3mpLnbAFeteMdZL9u86ezcHce55vDMUPA0H-5vKoHPsVD0qkwshgj8UVBtdjn470zLMV1Vnnui1yQ_e\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Suru analysis workshop<\/h3>\n\n\n\n<p>We
        ran a workshop with the rest of the design team to go through the analysis
        done on the use of suru across the web, work out which patterns to take forward
        and identify areas that need improvement.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/nQGDRrEkielLknYUne3S5QbYneLeyuZdkiftDkymDE0EEHBqmDCdaIYnSewmrDMKwhnDRroP5-FKAGlR-7xTpANOyr1PuIhwvfTl4DLPwLrWvcc4yKEeWf3-06ssDum3B30ikxl2\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Frontend
        legacy code migration (Machine summary)<\/h3>\n\n\n\n<p>Work is continuing
        on the migration of machine details from AngularJS to React. We\u2019ve made
        some internal improvements to the error handling, fixed a number of bugs and
        upgraded to <a href=\"https:\/\/reactjs.org\/blog\/2020\/10\/20\/react-v17.html\">React
        17<\/a>. We are gearing towards 40% completion in this iteration and hope
        to complete more features before the holidays.<br><\/p>\n\n\n\n<h3>PCI device
        modelling<\/h3>\n\n\n\n<p>Our design team is currently finalising the PCI
        and USB modelling working for the UI. This feature would help our users discover
        all PCI devices and detect foreign USB devices connected to their machines.
        PCI and USB information can be achieved by <em>lspci <\/em>and <em>lsusb <\/em>in
        the linux environment, so we are bringing this transparency to the UI. The
        final design displays network cards and smartNICs under Network, where users
        may configure these devices later. We also allow configuration on NVME storage
        devices from this feature. Our future work includes allowing GPU configuration
        and potentially selecting pertinent drivers. <\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>IA
        and hierarchy of content and interactions<\/h3>\n\n\n\n<p>As JAAS Dashboard
        transitions from a read-only UI which relies on the integrated Juju shell
        for CLI interactions to an interactive functionality in the UI, highlighting
        the need to work on a hierarchical approach to the entry points for these
        interactions.<\/p>\n\n\n\n<p>The team is spending some time in workshops on
        this information architecture definition. In the initial exploration we have
        defined the relations in the dashboard and actions according to the Juju model
        structure and elements:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Jv0p47bioAqt0r23o6BTqZREdT1VsRRfC0s6KjasEmvcUGR2dwQRqtLqm-2Lutuy4NQvLon1emrkHwMTMJoFmCHqAaY_Z93DXpWSE-SemHvaPsZyFOgJzBjlFKpmvThyEdIyf9Fb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We then applied this structure visualisation
        to the hierarchy of the pages\/views, assigning levels with incremental depth
        in Juju model (e.g. models&gt;model&gt;app&gt;unit)<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/cBZUk_GQ-c3DvLGvVTRwVS3YK6MCJJnNscFl7tWMwJKUl1fbj949Db8E6cKurQf2wRfyavq_5FsbUR5OzCuOT_CspSQytxtKL02bFAoav3LzbK_Zhdgl7smE9-knRi04gmd0Sbr0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Finally, we defined a rule to help us to place
        the right call to action at the right position in the user-journey: \u201cCTA\/interactions
        are triggered within the same page\/view in relation to where you are in the
        flow, according to the hierarchy placement\u201d. With this exercise, we could
        start wireframing the entry points and explore solutions across the screens.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/R8cRdKNJLWHTn8Oa5H4XBkYNRG1546nud8oCtBX8PMO58VSjHDRG3dWndrValMqYCBspOCMfsV7AO0grhzdvWQVxm-Y2arLRIuimNcAldv0tnsiEOtj75T5tMxqvqfFjB0_H7Mwu\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>On the development side, we shipped several
        UI improvements including a unified status strip across the app, added subtle
        animations on-page and login component load and fixed several obscure bugs
        after a review of our Sentry backlog.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/mNtmUpWZfZAeKy8PAvfwDwTqpEIoV8yXQj4G2bRbMAg_q8AwvTJ7_BRhcpdRUtIpYvvp5BEz57uY3EQiijiBfDVlR9aF2LSomI1E0Ajys6RWXq3Is5cANIbwxek0ZltoTX_Nh_jx\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We have landed an important, if invisible,
        change in that the dashboard now communicates with Juju via our rewritten
        <a href=\"https:\/\/github.com\/juju\/js-libjuju\">jujulib<\/a> &#8211; the
        JavaScript library we use to talk to the Juju backend. This represented a
        large effort which will allow us to move and iterate more quickly in future.<\/p>\n\n\n\n<h3>Charm
        configuration<\/h3>\n\n\n\n<p>This iteration we\u2019ve been looking at how
        to incorporate app configurations into the dashboard. We started off with
        some research and discovery to identify the varying degrees a given app offers
        in terms of configuration. Whilst some apps can only have a few parameters
        others other a high degree of customisation so we needed to explore different
        ways on how this could scale as well as identifying the right balance of being
        helpful in how the descriptions are displayed whilst being mindful of more
        seasoned users who know there a way around the apps they interface with daily.<\/p>\n\n\n\n<p>There
        is still some more work to be done in identifying where best to display this
        information as well as the overall information architecture of the dashboard
        as we look to include more functionality and features in the coming releases.<\/p>\n\n\n\n<p>Here
        are some ideas we\u2019ve been exploring. We\u2019d be grateful for any feedback
        our community has.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/mCq8tswTWV6XgVw-92v3ClYWOKZ5Wn2CkTguJMwzqcl9T8F7EuNChuZi8LnPWmrQtfwp931-eCM35yoqDclGhv7rpaztYVadqHuVJToFADDFPwioVvZubvR6whTxbyMgV3ln2PWD\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/nFhQ0hJvjQ3qM1RxkCjbk5j7afo3uL7IZdCg_wuImqCLXRUajGVzGAAtLBPc0W-b5iHVcrkCNYPG7QDGxcgcardLxmOJxoFseISV_YeZ-XaTN8tvEqIpF1AzlkcYg2EWxL_WXLwZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/X3diYYDglNObEJg9VXdjCQLKUQjy_IoITcCo-IUGyS76iNPgEafP7810S8-C0_52F-qsCIrmldpKD3p3dp4IbwVuWk8xsMOUV6VkWcDj6l3F98ES6CZSO5GlLCUIOYkdKONW0aVq\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/stjhkkksejvJLm2RAjSZVSFSCnDR80MfGkgRvTjRrOsAxSZkQEeMSLT8i7zNBEs4iCbndarwhbEcS-QCPe-nHoisAR3mRA4kt7uif6r1xG8drH4rVg0OEitgJ6VZXdsNHIZrbPSn\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/aCtoVgYCO-ylWvgxrqh95ddWFwnSfyphWcXS_l11Fvs0BU6IH0Q42BNdGpcli3TimLu30raFigA_sMlVMtvkWD7a8YRleTk-YBYlQU2QKJpSr1v34xZs7u4lHdG7bN_w71uAMl0C\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/LfAO_bfwblDUQrhp85gwtfSLRwiarZl3TtDD9dqxCJ3tLWXrUaxFrCCxxURj8ptaOcCyxZR1hKC72wDsUb3IPJzGkDExyjGCCQf0ytdpvNw2jbpluOxT4VclRG5LU_d86iFz3NZ4\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Code
        snippet design<\/h3>\n\n\n\n<p>We\u2019ve been working on redesigning the
        code snippet component to have a consistent look for all different variants
        of it and provide more features.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/KKCjfyHes-Z_6oHXhguZYGEH670Xlj6LLuilDIpkbHEbkT-M941goxPXZttxZMTzaeMTo6_2TxYqBoIuyKYHd_Zx1ifR9VJkqgbrSq5JBfFZKCqu6HLIHJ7_4IBhfBSamvkPgjeo\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Improvements to side navigation in application
        layout<\/h3>\n\n\n\n<p>We continue our work on improvements to the application
        layout. The focus of this iteration was the navigation panel. We tweaked the
        spacing and improved the way the Vanilla side navigation component works when
        used in the application layout.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/k1hoszfGI-9obLyC4E_zOFK6YHNWvAKv3h3QHEFh36UlqIjAbUvWay8RAzYkg00A7OzRHuxUaQphuxNu2LQOXZy72IrYY4mGwALrJP59l93HbmVYfm5ErdHpi9Jo3eaxbp_NXZXd\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New application icons<\/h3>\n\n\n\n<p>We
        started adding more icons from the updated Canonical set. The first batch
        includes a couple of icons used in our applications. These additional icons
        will not be included in Vanilla styles by default to prevent an unnecessary
        increase of the file size, but any project that needs them will be able to
        include new icons individually into their CSS.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/jWBJH0LN_3fbgpHGoUyIE6FIiFR4gJI-WJfod-fw36HZ2BHOCeeDVjYzB9lidk3OA-hvmhXXTZrLSbCBAVt9Kz_L_ZcqDqfehjq-1x655n-_PcahDMrPQdLD9PorO7Cjv1CZtcou\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<\/p>\n\n\n\n<h3>&nbsp;Snapcraft<\/h3>\n\n\n\n<h4>UX Upload metadata<\/h4>\n\n\n\n<p>We
        are working on updating the behaviour for snap releases. When a snap will
        be released to stable the metadata of the snap will be updated with the latest
        information from the snapcraft.yaml file. We worked on a visual representation
        of those changes. This is the proof of concept that the team came with:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/6vyI2BuYoVaOcpmVjDicHZ8-ypUrxjCK3_ZYWKRGx-rLyXhJPUFiLZf66KdH2ylQH5rka6JyxHfnvk1FTaxZhdVa1aSTcobhtYxerwqGA-YoKBaAiY-g_WHbKnCi9CK1EH1g9C5d\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Source code link for snaps metadata<\/h4>\n\n\n\n<p>As
        open-source lovers, we see a lot of great snaps published on the snap store
        that share the same interest. We started a UX exploration to see why and how
        we can integrate the source code link for snap publishers. This would give
        more visibility to snap publishers to share their applications and code. This
        follows the charm details pages on <a href=\"https:\/\/charmhub.io\">charmhub.io<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/PYLTWOg7WDNlbfL0ltYbVOthZzrV9Yn9nJpiiBo7Hg3dYQtW7w7ZynxB15cQ91g-FyYG_X4exdexF7l8NkU4oTYFVe-mGR6sOc961_URB855-yq5o2HkxtzK6YZkaZkWg565a2Y_\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Build manage users admin pages<\/h4>\n\n\n\n<p>We
        are migrating the brand store management features from dashboard.snapcaft.io
        to snapcraft.io. The team implemented the user and settings management for
        a brand store.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/2c1f4-74_xRvQeu9ENp35lC1Wh6ghYRsvFgLfW07mRa0XLq6G9uu0riB1h8EZxZ0aMSzHulg5ZJz1oNQ64kFPkGhVaXwI6vxXNvx4iiCWJMF6ipan285218dDESShC2r1fycyqmW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Listing pages<\/h4>\n\n\n\n<p>The
        team started adding the ability to modify your charm metadata via a listing
        page. This section of the site is still under development, so not publicly
        available yet.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/3WEZTWZ4_l17QCr256ck8piDmRRM3-YMwUa7KgH8O67elfjHaw5SDs5_QfGKaqAaBn2n5W25f2kmNJApuC6fFdLr0OuCkpQT2GPq7bpPkw9L2-fPRJNXmD6phfo3mgX8pAbFFdpX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Library tab<\/h4>\n\n\n\n<p>This work is
        work-in-progress, but what we are trying to do is incorporate libraries to
        the publisher pages. Initially, we are exploring the possibility for charmers
        to be able to see their libraries and manage the visibility (private or public).
        The pages are:<br><\/p>\n\n\n\n<ul><li>Libraries design: follows the current
        functionality on charm craft, to explore what can and can\u2019t we do in
        the UI.<\/li><li>Libraries empty: empty state of the tab with the process
        to add a new library.<\/li><li>Libraries: view of the libraries the publisher
        has<\/li><li>Individual library version: on the previous page they can click
        on a version to see what the content of the library was in each of them. They
        can also use this page to preview how their libraries will be displayed.<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/hL9nPMaOAXwooBAjOdDNhrsBhZNHJzbsKO7aIVJBUSLhqF9juimPGcdsUHx7jGyHxZPK2M3E143TSy7CgHUXKYi10qze7Y9mqyo3y8pK6JJlnz6GHGFY25BOEePq9_PlEwdMGLka\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Charmhub bundle pages<\/h4>\n\n\n\n<p>We
        updated the designs of the bundle pages to bring them in line with the rest
        of the Charmhub detail pages.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/ChjwxLWRKv1AUITYxs30DWUJgXKpv2AnM_KD8z-MYr-PfVPSjCV9woG7qOk0Jzu1HBzQ9lMdNi4rjlIWEebwzdYOTl81uhJ6ia8R0MpvUQSRLwr5hZjcGqtuRaGJvn7Q7sNlqb5R\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/create-a-new-charm-for-testing\/19485\">Create
        a new charm for testing guide<\/a><\/li><\/ul>\n\n\n\n<p>With &#x2665; from
        Canonical web team.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
