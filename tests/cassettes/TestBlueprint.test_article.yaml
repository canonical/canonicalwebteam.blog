.com\/tag\/design\/","name":"Design","slug":"design","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags\/1239"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?tags=1239"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?tags=1239"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[]]}},{"id":103036,"date":"2021-06-11T12:42:23","date_gmt":"2021-06-11T12:42:23","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=103036"},"modified":"2021-06-11T12:42:25","modified_gmt":"2021-06-11T12:42:25","slug":"what-has-snapd-ever-done-for-other-distros","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/06\/11\/what-has-snapd-ever-done-for-other-distros\/","title":{"rendered":"What
        has snapd ever done for other distros?"},"content":{"rendered":"\n<p>Snaps
        are self-contained applications designed with ease of use, security and portability
        in mind. They bundle their necessary dependencies, so they can work and run
        without modifications across numerous Linux distributions. How many? More
        than 40.<\/p>\n\n\n\n<p>Yet, often when technology is strongly associated
        with a particular product, in this case snaps and Ubuntu, it is easy to assume
        that the two coincide and overlap. In reality, behind the scenes, a lot of
        effort is put into making sure snaps perform well on all the different non-Ubuntu
        distributions. In this article, we want to tell you what the snapd has done
        for us &#8211; apart from the sanitation, the medicine, education, wine, public
        order, irrigation, roads, a fresh water system, and public health.<\/p>\n\n\n\n<h1>Find
        the source, Tux<\/h1>\n\n\n\n<p>Snapd is an open-source project, <a href=\"https:\/\/github.com\/snapcore\/snapd\">hosted
        on GitHub<\/a>. Anyone, with sufficient coding skills, can grab the code,
        look at the different bits and pieces, and even compile their own version
        of snapd. A big part of the source tree includes definitions for different
        ways and methods of testing snapd &#8211; on Ubuntu as well as other distributions.<\/p>\n\n\n\n<p>There
        is a wide range of static unit tests, integration tests and regressions tests.
        A good place to start is to look at the <a href=\"https:\/\/github.com\/snapcore\/snapd\/tree\/master\/tests\/main\">main
        section<\/a> of the test directory. The tests are written in YAML, so if you\u2019re
        already a snap developer, the logic in the declarations will look familiar.
        Some of the tests are platform-specific and will only run on some systems.
        Others will cover all the supported distributions. In most cases, we\u2019re
        talking about hundreds of tests. For instance:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Distribution<\/strong><\/td><td><strong>Number
        of integration tests<\/strong><\/td><\/tr><tr><td>Arch Linux<\/td><td>440<\/td><\/tr><tr><td>CentOS
        7<\/td><td>427<\/td><\/tr><tr><td>Debian 10<\/td><td>468<\/td><\/tr><tr><td>Fedora
        34<\/td><td>443<\/td><\/tr><tr><td>openSUSE 15.2<\/td><td>436<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>On
        top of the integration tests, the snapd team also runs thousands of unit tests
        on the supported different distributions. The idea is to ensure every Linux
        gets the same consistent experience.<\/p>\n\n\n\n<p>The tests include a wide
        range of functionality, including D-Bus, portals, classic confinement, aliases
        declaration, the use of bases, NFS support, parallel installs, refreshes,
        and more, even tests like making sure that the LXD snap works on a system
        using SELinux in enforcing mode. For example, the snapd also runs the <a href=\"https:\/\/github.com\/snapcore\/snapd\/blob\/master\/tests\/main\/interfaces-desktop\/task.yaml\">desktop
        interface test<\/a>, to ensure the interface works correctly, and allows access
        to different desktop-specific resources.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">summary:
        Ensure that the desktop interface works.<br>details: |<br>&nbsp;&nbsp;&nbsp;
        The desktop interface allows access to different resources.<br>&nbsp;&nbsp;&nbsp;
        The test-snapd-desktop snap checks files and dirs are accessible through the<br>&nbsp;&nbsp;&nbsp;
        desktop interface.<br>systems:<br>&nbsp;&nbsp;&nbsp; - -amazon-linux-2-*<br>&nbsp;&nbsp;&nbsp;
        - -centos-7-*<br>&nbsp;&nbsp;&nbsp; - -ubuntu-14.04-*<br>&nbsp;&nbsp;&nbsp;
        - -ubuntu-core-*<br>prepare: |<br>&nbsp;&nbsp;&nbsp; echo \"Given the desktop
        snap is installed\"<br>&nbsp;&nbsp;&nbsp; snap try \"$TESTSLIB\"\/snaps\/test-snapd-desktop<br>&nbsp;&nbsp;&nbsp;
        tests.session -u test prepare<br>restore: |<br>&nbsp;&nbsp;&nbsp; tests.session
        -u test restore<br>execute: |<br>&nbsp;&nbsp;&nbsp; dirs=\"\/var\/cache\/fontconfig
        \/usr\/share\/icons \/usr\/share\/pixmaps\"<br>&nbsp;&nbsp;&nbsp; files=\"\/etc\/xdg\/user-dirs.conf
        \/etc\/xdg\/user-dirs.defaults\"<br>...<\/pre>\n\n\n\n<h1>Spread testing<\/h1>\n\n\n\n<p>The
        snapd team uses an open-source tool called <a href=\"https:\/\/github.com\/snapcore\/spread\">spread<\/a>
        for testing task scheduling. Spread is designed to simplify testing, and also
        ensure that the automation does not become more complex and time-consuming
        than the development of the testing logic itself.<\/p>\n\n\n\n<p>For integration
        tests, there is one declared task.yaml, which covers at least one test. Sometimes,
        a specific spread test task.yaml file can declare variants (a mechanism in
        spread that replicates tasks with minor variations), which means that one
        task.yaml ends up becoming multiple individual test runs in place.<\/p>\n\n\n\n<p>If
        you\u2019ve never done integration testing, some of the above can appear a
        little intimidating. However, most spread tests are documented and self-explanatory.
        Test summary description, code comments and echo statements also provide a
        good indication of what the test is doing at runtime.<\/p>\n\n\n\n<h1>Getting
        involved<\/h1>\n\n\n\n<p>The cross-distro compatibility matrix also goes beyond
        formal testing. Some members of the snap ecosystem team run non-Ubuntu distributions,
        both as a preferred choice as well as to help validate the snap user experience
        on these other systems.<\/p>\n\n\n\n<p>There are also various ways and methods
        you can get involved in ensuring snapd works as smoothly and elegantly as
        possible. Code contributions are the obvious choice. Running and testing snaps
        on your distro is also a good way of exposing any bugs or inconsistencies.<\/p>\n\n\n\n<p>If
        you\u2019re a developer or a keen snap user, you may also be interested in
        building non-Ubuntu bases. As part of their confinement and portability design,
        snaps utilize the concept of a <a href=\"https:\/\/snapcraft.io\/docs\/base-snaps\">base<\/a>,
        an underlying set of libraries that acts as a runtime environment for the
        snaps. Today, there are three principal bases in use &#8211; core (only as
        an <a href=\"https:\/\/snapcraft.io\/blog\/how-does-ubuntu-16-04-entering-extended-security-maintenance-esm-affect-snap-publishers\">ESM
        base<\/a>), core18 and core20, the last two based off of Ubuntu 18.04 LTS
        and Ubuntu 20.04 LTS, respectively. But you may also be interested in other
        bases, like Fedora or RHEL perhaps.<\/p>\n\n\n\n<p>There is already a proof-of-concept
        Fedora 30 base, which might help you get started. You can also reach out,
        to figure out which (minimal) requirements and dependencies are needed to
        satisfy both the security and runtime aspects of your effort.<\/p>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Despite
        its obvious, strong Ubuntu roots, snapd is a cross-distro effort, with a great
        amount of care and attention invested in making sure all Linux users have
        the same experience. Almost on a daily basis, thousands upon thousands of
        tests are run, as part of a complex framework built on top of the spread utility.
        The work is far from done, so if you have any questions or ideas, please join
        <a href=\"https:\/\/forum.snapcraft.io\/\">our forum<\/a>, and let us know
        your thoughts. After all, ask not what snapd can do for your distro, ask what
        your distro can do for snapd!<\/p>\n\n\n\n<p>P.S. No Monty Python fans were
        compiled or tested during the preparation of this article.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Snaps
