        and Web team summary \u2013 12 April 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<br><\/p>\n\n\n\n<p>This iteration
        has seen many of the team out of the office as schools are out in the UK.
        This has not limited the exciting new features and developments from the team.<br><\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ahbZoHk0JStbilckycCU1xVnZx8pDU4922nqGtH68crbc_gdYMKnEfj7gb1ZDobHPHvncemE1HKbWXH2QO3yevnWOBshtn0oO_WJQ5jvgU3deKqe241A0aVlYfzLHTChKHZ-EwIO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi, I\u2019m Amy. I joined Canonical as Senior
        UX Designer a week before the pandemic and haven\u2019t been back to the office
        since. Despite working remotely with the webteam, it still feels like we\u2019re
        very close and I miss everyone so much.&nbsp;<br><\/p>\n\n\n\n<p>I started
        out as a Software Engineer and discovered my passion in HCI and UX with a
        huge love for dumplings. My main purpose in life is to simplify complicated
        concepts through interaction design, haptic interfaces, and natural interactions.
        I\u2019m currently working on MAAS (Metal-as-a-service) which is an awesome
        provisioning tool for private cloud infrastructure. Some of you might have
        seen my work on the CLI prototype, workload annotations, event logs handling,
        LXD projects in MAAS, and many more to come.&nbsp;<br><\/p>\n\n\n\n<p>I &#x2764;&#xfe0f;&nbsp;
        cooking because it is very much like product designing &#8211; when you learn
        enough about your audiences\u2019 taste palette, you know how to create a
        cool dish that they will enjoy. Food, to me, is a form of art that brings
        you good friends and family. If you really want to make friends, go to someone\u2019s
        house and eat with him or her, the people who give you their food give you
        their heart.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The Web Squad develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Login in the ubuntu.com navigation<\/h3>\n\n\n\n<p>Over
        time <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a> has introduced a number
        of services which require authentication with our <a href=\"https:\/\/login.ubuntu.com\">Ubuntu
        SSO<\/a>. Each service which requires login handles the login within the page
        in different ways.<br><\/p>\n\n\n\n<p>We now have a login option available
        in the header of the entire site which provides a standardised way of login
        in and maintaining that state.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Y6MpGxubFPIE_1i8VrwkX7nSsNf3FLKO5J8NOTdiTSSufTqJocGGItA6wIY-kv0SVAwITfh6fmTLrZ3XovTqGf1IIq_kNNCpqX5hbmHXO5QNGb-gaIjLNJOBubkHqWkG_XOlcJXG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Docs linkchecker<\/h3>\n\n\n\n<p>The docs
        team asked if we had a tool for checking links across our websites which could
        discover broken links in Canonical\u2019s documentation and report these issues
        to them. We use a tool called <a href=\"https:\/\/github.com\/linkchecker\/linkchecker\">linkchecker<\/a>
        to crawl our sites and report issues to use in our internal <a href=\"https:\/\/mattermost.com\/\">Mattermost<\/a>
        channel.<br><\/p>\n\n\n\n<p>Therefore, we decided to set up the same system
        to the docs team. We introduced a new set of Github actions to crawl all the
        sets of docs. And, on a weekly cadence report back any issues to the Docs
        channel.<br><\/p>\n\n\n\n<p>This docs we are now scanning regularly are:<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/microstack.run\/docs\">microstack.run\/docs<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/ceph\/docs\">ubuntu.com\/ceph\/docs<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/server\/docs\">ubuntu.com\/server\/docs<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/kubernetes\/docs\">ubuntu.com\/kubernetes\/docs<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/core\/docs\">ubuntu.com\/core\/docs<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/openstack\/docs\">ubuntu.com\/openstack\/docs<\/a><\/li><li><a
        href=\"https:\/\/snapcraft.io\/docs\">snapcraft.io\/docs<\/a><\/li><li><a
        href=\"https:\/\/charmhub.io\/docs\">charmhub.io\/docs<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\">maas.io\/docs<\/a><\/li><li><a
        href=\"https:\/\/charmed-kubeflow.io\/docs\">charmed-kubeflow.io\/docs<\/a><\/li><li><a
        href=\"https:\/\/dqlite.io\/docs\">dqlite.io\/docs<\/a><\/li><li><a href=\"https:\/\/juju.is\/docs\">juju.is\/docs<\/a><\/li><li><a
        href=\"https:\/\/microk8s.io\/docs\">microk8s.io\/docs<\/a><\/li><li><a href=\"https:\/\/multipass.run\/docs\">multipass.run\/docs<\/a><\/li><li><a
        href=\"https:\/\/anbox-cloud.io\/docs\">anbox-cloud.io\/docs<\/a><\/li><\/ul>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>Summing
        up the self-driven snap upgrade feature<\/h3>\n\n\n\n<p>After six design iterations,
        we\u2019ve come to the final design for the first phase of development. In
        this work, our goal is to provide upgrade control to MAAS users with snap
        package format, where all users will be able to select their ideal upgrade
        time and walk through the upgrading process with error tolerance and security.&nbsp;<br><\/p>\n\n\n\n<p>In
        the first phase of our delivery, we want to focus on making sure the data
        we show are clear and relevant enough to inform our users about the upgrade
        and the stages that each controller is going through.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/rJnHBu1q2qCg6LvvN4kwo13PkHHVdLVkcHxkRXqq6ozT-StC1SI4hofz_J_jl14pL6Bh-LTYPFZey_kX2RKRgt0XBHMJX8YfCw0yyXvkK2f6JNsTmQV0iGN1cPekZsT0lONEDlxN\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>There are not a lot of changes via the interactions
        but a many changes regarding the data. We\u2019ve simplified the data changes
        into 5 stages from 7+ stages.&nbsp;<\/p>\n\n\n\n<h3>Investigate Information
        Architecture revamp<\/h3>\n\n\n\n<p>In the beginning of this cycle, we\u2019ve
        sent out a cloud-like experience survey to 100 participants to understand
        our users\u2019 MAAS environment and the scale that we should aim for. The
        problem with the current information architecture is that it is hard to scale
        and identify the right flow. So with this work, we hope to identify some overlaps
        between each feature, simplify them and categorise them properly.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/dTV0JQh-7t4Y0W_I69ITspr_LmRrWwxWgB5CXSu02vv8yOlQTytWqWXHFOWeYAOrv1GBUhjROO3Jd9Yn5_5MpOA99rCs2gIyAoeMvCkRoQmgJHZTEpowKWyMOJDuS_PSG6b54xtZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With the information we received from 11 responses
        in the survey, we are able to gather some lead on which user group we should
        focus on and how these extreme user groups will provide use cases that will
        be sufficient for all other use cases in our platform. We\u2019ve also learned
        about the scale and future scaling potential that can try to target and how
        these user stories can impact the organisation of Information Architecture.
        We are still accepting feedback from anyone in the MAAS community who is interested
        in contributing to MAAS for a better experience. Here is the <a href=\"https:\/\/drive.google.com\/open?id=1Rt7hk5WQyLB5DTv3rCB-p3mLLlgtz0nTjO6fve-nvrI\">link
        to the survey<\/a>.<br><\/p>\n\n\n\n<p>Our next step is to do an open card
        sorting session with the team and map the cluster relationship using K-means
        clustering method.&nbsp;<\/p>\n\n\n\n<h3>Convert the machine details events
        and logs view to React<\/h3>\n\n\n\n<p>This week we finished migrating the
        machine details from AngularJS to React. The new machine details has many
        bug fixes, performance improvements, UX and UI tweaks and a few new features
        as well.<br><\/p>\n\n\n\n<p>A lot of work went into this migration so we\u2019re
        all happy to have this behind us and can\u2019t wait to deliver it to our
        users in the next release.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/F15cTlmVA-S3MKz4CnoqRebrH6-pN8QZJHyrJJKx9eJVg_B5cWSYq28RVwkKTdjb6ZeMtvHGZtQtZF7G83ItdgkRcxypu1X7dZIzdzONkQeIm2VVvbWRclLnLgLXeOTWrORsq4Td\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Improving LXD VM host support<\/h3>\n\n\n\n<p>The
        UI for LXD VM hosts has undergone major changes in order to highlight resources
        usage across multiple LXD projects. In the \u201cResources\u201d tab you can
        now view how much memory\/CPU a LXD project is using in context of the entire
        LXD server\u2019s resources.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/bdd8pPpq6JXDlMGWPt2ZLV1yMZg_kCp3xKIAdXgCsaeraZlNuhIU1mnqJTfUIQdYx1GRxA9_rRGqxg88m2HRWD7Lx13hiJQ26xXTsF7k_6bgOuVhmwUx3NBTg_JqS3na7qiScgy_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The original resources card and NUMA node
        cards have also been rebuilt with a new underlying data structure (which made
        the project view possible), and has been made to be more composable should
        we decide to use these little charts elsewhere.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/9HCQlG2o5TedKZcBovuu-zJs3LKleg19cWJuhVAGHehSgrAzNx9X5RvLr9EO5NS8O9witfZLPAMdW5M6Vhc_52C8-VGBC1CF2BKKnKjmpNMWN40IOk7sv2Xyn7coYiR178q2j1zT\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/fuWwCPzkLEvD9TJ5I9X4ndOIRyaM2Sc2Gt-3iDMobs2RJrWg7W_xL9TjpVbO6H-3gtqFpLkwVVzWaeh4NBeTX1vFWpfzjhdDMDe1hnuTQweFPJ3qZpAbN-C_xfE0SZD321Udz4LY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The last major bit of LXD work is to be able
        to perform actions on VMs directly from the VM host page instead of having
        to navigate to the machine list.<\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<p>This
        iteration the team focused mainly on maintenance tasks.<\/p>\n\n\n\n<h3>JAAS\/Juju
        feedback survey<\/h3>\n\n\n\n<p>Our team has been working hard on providing
        organised views over models to unit details, and adding actionable features
        to the dashboard from juju CLI.<\/p>\n\n\n\n<p>We would like to invite all
        Juju users to participate in this short survey and help us build a better
        JAAS dashboard user experience.<\/p>\n\n\n\n<p>Please have a look at the survey
        here:<\/p>\n\n\n\n<p><a href=\"https:\/\/docs.google.com\/forms\/u\/1\/d\/e\/1FAIpQLSewyHH-kkqvVba1b6qoGKi3bJpFx0icFJw6nIi-fzb5Y6Jr4A\/viewform?usp=send_form\">[JaaS\/Juju
        feedback survey] Bring your experience to our dashboard design!<\/a><\/p>\n\n\n\n<p>The
        purpose of this survey is<\/p>\n\n\n\n<ol><li>to identify principle\/secondary
        pieces of information in your day-to-day use, so we can provide a clean but
        essential view on the dashboard;<\/li><li>to widely gather usage habits around
        \u2018creating offers\u2019, \u2018managing relations and CMR\u2019 and \u2018running
        Juju actions\u2019, so we can better position our new features to maximize
        your ease<\/li><\/ol>\n\n\n\n<p>The survey would take around 5 minutes.<\/p>\n\n\n\n<p>Thank
        you!<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad designs and
        maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Upstreaming
        styles from React components<\/h3>\n\n\n\n<p>This iteration we focused our
        efforts on cleaning up our <a href=\"https:\/\/canonical-web-and-design.github.io\/react-components\/?path=\/story\/accordion--default-story\">React
        components library<\/a> by migrating any custom styling to <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\">Vanilla
        framework itself<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>The biggest part of this was
        upstreaming the styles for the <a href=\"https:\/\/canonical-web-and-design.github.io\/react-components\/?path=\/story\/search-and-filter--default-story\">SearchAndFilter<\/a>
        component to <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/search-and-filter\">Vanilla
        framework<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ORkd0BK_HvJqTVgj_J4r1U3sJJuNiVEdVAIBTg2Apt-Di0oTipRFgTFDW4bVKFJ0ogFCPXFVZP-e0uQpzgWs6bFKvco_-wo7EVt5HtmD8P9p7anxxb1VxeA1hiFdeiW2q26hx8YE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also added a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/3676\">footer
        to the modal dialog component<\/a> and <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/3675\">empty
        state for the tables<\/a> that were previously introduced only in the React
        components.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/tHgkTvaUH-hvLnT5DqleGDqKzaXk573wAYj-wSGLIjPmzNkv3YxiGwHPdUid6mhgOl178CLbUaudbAPf0Ky-YGmStNyKACQsdfxTAHktN8gzaj7epWtT3frfRmwdIMctZq-0hz6S\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/JZmkprnqyTy5o9GSA0m39QoW3Gx0RzGIYfgaVbLzUBzi_JmaKh16173Nz31PpJUF513_jDZzo0h0FS5SVFVr7TGyNgm0e4400-Rs6pZWfOI_-h7aixcQCdoFCxOnQRa54Dspg3Bo\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Tooltip improvements<\/h3>\n\n\n\n<p>We took
        the time this iteration to make a number of improvements to our tooltip pattern,
        from minor changes like ensuring they appear above all other visible elements
        on the page, to more significant changes involving the use of JavaScript.<br><\/p>\n\n\n\n<p>Our
        <a href=\"https:\/\/vanillaframework.io\/docs\/examples\/patterns\/tooltips\/default\">current,
        default tooltip pattern<\/a> is based purely in HTML and CSS, and works well
        in many situations, but has a few limitations. First, the actual tooltip needs
        to be a child of the element the tooltip should appear next to, otherwise
        we can\u2019t reliably target the tooltip through CSS alone.\u00a0<br><\/p>\n\n\n\n<p>We
        encountered a situation where it was preferable to have the tooltip element
        exist away from the parent element, so we created a new class &#8211; launching
        with the next Vanilla release &#8211; that allows a user to do that with a
        small amount of JavaScript to listen for certain trigger events.<br><\/p>\n\n\n\n<p>By
        introducing JavaScript, we were also able to offer guidance on how and when
        tooltips should appear. The CSS only version has tooltips appear as soon as
        the user passes over the element, which may be distracting if the cursor was
        actually on the way to another point on the page. Because we want tooltips
        to appear when the page is being navigated by either a mouse or a keyboard,
        or both, it is also possible to make two tooltips appear at the same time.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/tQ30alnWAs4bfBvVnwbJ0X-L4FsK_3reUHFr7NvQbS32mltF37DV7kBW7mHVuotKetowcccwuuDqg7izILx92rWYWWcgGgadlvKn0rG4CQD3pX6RryUQt_v-7I18lzt7UV6Br8uh\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Using a JavaScript solution allows us to wait
        a short time, 200 milliseconds, to ensure the user intends for either the
        cursor or the current focus of the page to be on the element in question,
        before showing the tooltip.&nbsp;<br><\/p>\n\n\n\n<p>We can also then ensure
        that only one tooltip is ever visible at a time, and make a tooltip disappear
        when a user has clicked the target element, an event we can be reasonably
        sure indicates that the user no longer has need of the tooltip and its information.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/sGapOrSp6LSnzXAR8pF9LoaQMz_GFPXI71DDpGK6MLNVBaGKlEevHt4Zs37TyoFfJFhcJs6wCPdKsehgZaovc2hxw16LuDH9d_yGNku4yRJ-ogvVoJmM02jU8htZKEdhfleMogmn\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Logo section<\/h3>\n\n\n\n<p>We added <a
        href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/3670\">a
        new logo section component<\/a> that replaces the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/inline-images\">inline
        images component<\/a>. Full blog post to follow.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/v4sN5sZHcMO_jWLqN7hZCNEQlfPcvclNSgKFRqwYx0GiVo4SExOEVVudCQ5E5btbrec0VCMAAG4aFvOR6EG9ljTYuoX03THgS4e8JTzMnymNoZL7qsIEEnHfUTvgKIZs31Sc7Mjn\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>New look for Snapcraft Forum<\/h3>\n\n\n\n<p>The
        <a href=\"https:\/\/forum.snapcraft.io\/\">Snapcraft Forum<\/a> navigation
        has been given a fresh look, and is now aligned with the other Canonical forums
        such as <a href=\"https:\/\/discourse.ubuntu.com\/\">Ubuntu discourse<\/a>,
        <a href=\"https:\/\/discourse.maas.io\/\">MAAS discourse<\/a> and <a href=\"https:\/\/discourse.charmhub.io\/\">Charmhub
        discourse<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/0ydnNR4SjYNu0UOdeLc0cPWsbtl1Snrz9_VMlnYuUppUmgYIGOuuOoDK7lJW5ryDaJqSkE3V8aiG65N6tcDzJFuH-pD0fJ_qh7y-UWdwa7K4-z8zlB7eDfOw-55yGSF7s2VwRtko\"
